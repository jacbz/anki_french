<div class="section-title" data-topic="B1">Relativsätze mit <i>où</i></div>
<div class="section-content">
  <p>Das Relativpronomen <span class="fr">où</span> wird verwendet, um Ortsangaben im Relativsatz auszudrücken:</p>
  <div class="examples">
    <div class="fr">Paris est la ville <u>où</u> Marie travaille maintenant.</div>
    <div class="de spoiler">Paris ist die Stadt, <u>in der</u> Marie jetzt arbeitet.</div>
  </div>
</div>
