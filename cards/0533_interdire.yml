# Diese Felder gerne verbessern!
Wort mit Artikel: interdire
Femininum / Plural: ''
IPA: \ɛ̃.tɛʁ.diʁ\
Definition: verbieten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je m'*interdis* d'écrire et de prononcer votre nom.
  Ich *verbiete* es mir, Ihren Namen zu schreiben oder auszusprechen.

  Le médecin lui a *interdit* l'alcool jusqu'à la fin du traitement.
  Der Arzt hat ihm bis zum Ende der Behandlung Alkohol *verboten*.

  Les parents *interdisent* à leurs enfants de jouer aux jeux vidéo pendant la semaine.
  Die Eltern *verbieten* ihren Kindern, unter der Woche Videospiele zu spielen.

  La loi *interdit* de fumer dans les restaurants.
  Das Gesetz *verbietet* das Rauchen in Restaurants.

  Son état de santé lui *interdit* tout effort physique.
  Sein Gesundheitszustand *untersagt* ihm jede körperliche Anstrengung.

  La neige *interdit* l'accès au sommet de la montagne.
  Der Schnee *macht* den Zugang zum Berggipfel *unmöglich*.

  La ville a *interdit* la circulation des voitures dans le centre-ville le dimanche.
  Die Stadt hat den Autoverkehr in der Innenstadt am Sonntag *untersagt*.

  Le gouvernement a *interdit* la manifestation pour des raisons de sécurité.
  Die Regierung hat die Demonstration aus Sicherheitsgründen *verboten*.

  Elle s'*interdit* de penser à son ex-petit ami.
  Sie *verbietet* sich, an ihren Ex-Freund zu denken.

  Le règlement *interdit* aux élèves de sortir pendant les heures de cours.
  Die Schulordnung *untersagt* den Schülern, während der Unterrichtszeit das Gelände zu verlassen.

  Rien ne nous *interdit* d'essayer une nouvelle approche.
  Nichts *hindert* uns *daran*, einen neuen Ansatz zu versuchen.

  Les autorités ont *interdit* l'accès à la plage après la tempête.
  Die Behörden haben den Zugang zum Strand nach dem Sturm *gesperrt*.

  Je m'*interdis* tout commentaire sur cette situation délicate.
  Ich *enthalte* mich jeden Kommentars zu dieser heiklen Situation.

  La direction a *interdit* l'utilisation des téléphones portables pendant les réunions.
  Die Geschäftsleitung hat die Nutzung von Handys während der Besprechungen *untersagt*.

  Les médecins lui ont *interdit* de pratiquer du sport pendant sa convalescence.
  Die Ärzte haben ihm *untersagt*, während seiner Genesung Sport zu treiben.

  Le propriétaire a *interdit* sa porte aux visiteurs indésirables.
  Der Eigentümer hat unerwünschten Besuchern den Zutritt *verwehrt*.

  La nouvelle réglementation *interdit* le stationnement dans cette rue.
  Die neue Regelung *verbietet* das Parken in dieser Straße.

  Les parents *interdisent* à leur fille de sortir tard le soir.
  Die Eltern *verbieten* ihrer Tochter, spät abends auszugehen.

  Le festival a été *interdit* en raison des conditions météorologiques.
  Das Festival wurde aufgrund der Wetterbedingungen *untersagt*.

  Je m'*interdis* de manger des sucreries pendant mon régime.
  Ich *verbiete* mir während meiner Diät Süßigkeiten.

  Le juge a *interdit* à l'accusé de quitter le territoire.
  Der Richter hat dem Angeklagten *verboten*, das Land zu verlassen.

  La pollution *interdit* la baignade dans cette partie de la rivière.
  Die Verschmutzung *macht* das Baden in diesem Teil des Flusses *unmöglich*.

  Le règlement *interdit* aux chiens d'entrer dans le parc.
  Die Vorschrift *verbietet* Hunden den Zutritt zum Park.

  Les médecins s'*interdisent* de faire des commentaires sur l'état du patient.
  Die Ärzte *untersagen* sich Kommentare über den Zustand des Patienten.

  La municipalité a *interdit* les feux d'artifice pendant l'été.
  Die Gemeinde hat Feuerwerk während des Sommers *verboten*.

  Son médecin lui a *interdit* de boire du café.
  Sein Arzt hat ihm Kaffee *verboten*.

  Le directeur s'est *interdit* toute intervention dans cette affaire.
  Der Direktor hat sich jede Einmischung in diese Angelegenheit *untersagt*.

  La sécheresse *interdit* l'arrosage des jardins.
  Die Trockenheit *macht* das Bewässern der Gärten *unmöglich*.

  Les parents *interdisent* à leurs enfants de regarder la télévision tard le soir.
  Die Eltern *verbieten* ihren Kindern, spät abends fernzusehen.

  La loi *interdit* la vente d'alcool aux mineurs.
  Das Gesetz *verbietet* den Verkauf von Alkohol an Minderjährige.

  Le règlement *interdit* l'utilisation des téléphones en classe.
  Die Schulordnung *untersagt* die Nutzung von Telefonen im Unterricht.

  La situation *interdit* toute négligence.
  Die Situation *lässt* keine Nachlässigkeit *zu*.

  Les conditions météorologiques *interdisent* tout décollage.
  Die Wetterbedingungen *machen* jeden Start *unmöglich*.

  Le chef s'*interdit* de critiquer ses employés en public.
  Der Chef *verbietet* es sich, seine Mitarbeiter in der Öffentlichkeit zu kritisieren.

  La nouvelle loi *interdit* la chasse pendant cette saison.
  Das neue Gesetz *verbietet* die Jagd während dieser Saison.

  Le règlement *interdit* aux visiteurs de nourrir les animaux.
  Die Vorschrift *verbietet* den Besuchern, die Tiere zu füttern.

  Les médecins lui ont *interdit* de conduire après l'opération.
  Die Ärzte haben ihm nach der Operation das Autofahren *untersagt*.

  Son état de santé lui *interdit* les voyages en avion.
  Sein Gesundheitszustand *macht* Flugreisen *unmöglich*.

