Beispielsätze: |-
  On discute, on *échange* des idées.
  Wir diskutieren und *tauschen* Ideen aus.

  Pour améliorer mon allemand, je participe à un *échange* scolaire à Berlin.
  Um mein Deutsch zu verbessern, nehme ich an einem Schüler*austausch* in Berlin teil.

