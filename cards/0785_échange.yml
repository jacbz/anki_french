  Les *échanges* commerciaux entre nos deux pays ont doublé cette année.
  Der Handels*verkehr* zwischen unseren beiden Ländern hat sich dieses Jahr verdoppelt.

  J'ai fait un *échange* d'appartement avec mon cousin pendant les vacances.
  Ich habe während der Ferien einen Wohnungs*tausch* mit meinem Cousin gemacht.

  Les *échanges* gazeux se font au niveau des poumons.
  Der Gas*austausch* findet in der Lunge statt.

  Nous avons eu un *échange* de lettres très enrichissant.
