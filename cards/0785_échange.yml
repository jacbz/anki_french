  Les jeunes font des *échanges* linguistiques pour améliorer leur niveau.
  Die Jugendlichen machen einen Sprach*austausch*, um ihr Niveau zu verbessern.

  Je te propose un *échange* : ton vélo contre ma tablette.
  Ich schlage dir einen *Tausch* vor: dein Fahrrad gegen mein Tablet.

  Les *échanges* internationaux sont essentiels pour l'économie mondiale.
  Der internationale *Austausch* ist wesentlich für die Weltökonomie.

  L'*échange* de marchandises se fait principalement par voie maritime.
  Der Waren*austausch* erfolgt hauptsächlich auf dem Seeweg.

  Nous avons procédé à l'*échange* des documents officiels.
  Wir haben den *Austausch* der offiziellen Dokumente vorgenommen.

  L'*échange* d'actions a été approuvé par les actionnaires.
  Der Aktien*tausch* wurde von den Aktionären genehmigt.

  Un *échange* de coups de feu a eu lieu entre les deux groupes.
  Es kam zu einem *Austausch* von Schüssen zwischen den beiden Gruppen.

  Les *échanges* scolaires favorisent la compréhension internationale.
  Der Schüler*austausch* fördert die internationale Verständigung.

  Il y a eu un *échange* de regards significatifs entre eux.
  Es gab einen vielsagenden Blick*austausch* zwischen ihnen.

  L'*échange* d'espèces contre des biens devient rare.
  Der Bar*tausch* gegen Waren wird immer seltener.

  Les *échanges* de jeunes sont encouragés par l'Union européenne.
  Der Jugend*austausch* wird von der Europäischen Union gefördert.

  Les *échanges* multilatéraux stimulent l'économie mondiale.
  Der multilaterale Handels*verkehr* stimuliert die Weltökonomie.

  Cet *échange* de connaissances nous enrichit mutuellement.
  Dieser Wissens*austausch* bereichert uns gegenseitig.

  L'*échange* obligatoire des anciennes pièces prend fin demain.
  Der Zwangs*umtausch* der alten Münzen endet morgen.

  Les *échanges* culturels renforcent les liens entre les peuples.
  Der Kultur*austausch* stärkt die Verbindungen zwischen den Völkern.

  Un *échange* de chèques postaux a été effectué ce matin.
