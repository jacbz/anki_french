Beispielsätze: |-
  On a un pays très *diversifié*.
  Wir haben ein stark *vielfältiges* Land.

  Pour réussir, il faut *diversifier* ses sources de revenus.
  Um erfolgreich zu sein, muss man seine Einnahmequellen *streuen*.

