  Les goûts des consommateurs se *diversifient* de plus en plus.
  Der Geschmack der Verbraucher wird immer *vielfältiger*.

  Cette entreprise a réussi à *diversifier* sa production rapidement.
  Diesem Unternehmen ist es gelungen, seine Produktion schnell zu *diversifizieren*.

  Il est important de *diversifier* ses investissements pour réduire les risques.
  Es ist wichtig, seine Anlagen zu *streuen*, um Risiken zu reduzieren.

  Les paysages se sont *diversifiés* au fil de notre voyage.
  Die Landschaften wurden im Laufe unserer Reise immer *abwechslungsreicher*.

  Nous devons *diversifier* nos sources d'énergie pour protéger l'environnement.
  Wir müssen unsere Energiequellen *diversifizieren*, um die Umwelt zu schützen.

  Le magasin cherche à *diversifier* sa clientèle.
  Das Geschäft versucht, seinen Kundenkreis *vielfältiger* zu gestalten.

  Les activités sportives se sont beaucoup *diversifiées* dans notre ville.
  Die sportlichen Aktivitäten in unserer Stadt sind sehr *vielfältig* geworden.

  La bibliothèque veut *diversifier* son offre de livres.
  Die Bibliothek möchte ihr Buchangebot *vielfältiger* gestalten.

