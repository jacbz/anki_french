# Diese Felder gerne verbessern!
Wort mit Artikel: le visiteur
Femininum / Plural: visiteuse
IPA: \vi.zi.tœʁ\
Definition: Besucher
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons des *visiteurs*. De très grands *visiteurs* !
  Wir haben *Besuch*. Sehr wichtigen *Besuch*!

  Le *visiteur* a sonné à la porte d'entrée.
  Der *Besucher* hat an der Haustür geklingelt.

  "Désolé, nous n'acceptons plus de *visiteurs* après 18 heures", a dit l'infirmière.
  "Tut mir leid, wir lassen nach 18 Uhr keine *Besucher* mehr rein", sagte die Krankenschwester.

  Les *visiteuses* du musée admiraient les tableaux de Picasso.
  Die *Besucherinnen* des Museums bewunderten die Gemälde von Picasso.

  Le zoo a accueilli plus d'un million de *visiteurs* l'année dernière.
  Der Zoo hat im letzten Jahr über eine Million *Besucher* empfangen.

  Les *visiteurs professionnels* du salon de l'automobile ont eu un accès exclusif le premier jour.
  Die *Fachbesucher* der Automobilmesse hatten am ersten Tag exklusiven Zugang.

  Le *visiteur médical* a présenté un nouveau médicament au docteur.
  Der *Pharmareferent* hat dem Arzt ein neues Medikament vorgestellt.

  La *visiteuse sociale* a rendu visite à plusieurs familles défavorisées cette semaine.
  Die *Sozialarbeiterin* hat diese Woche mehrere benachteiligte Familien besucht.

  Les douaniers ont arrêté un *visiteur* suspect à la frontière.
  Die Zöllner haben einen verdächtigen *Besucher* an der Grenze angehalten.

  "Chers *visiteurs*, le musée fermera ses portes dans 15 minutes", annonça le haut-parleur.
  "Liebe *Besucher*, das Museum schließt in 15 Minuten", verkündete der Lautsprecher.

  L'équipe *visiteuse* a remporté le match 2-1.
  Die *Gast*mannschaft hat das Spiel 2:1 gewonnen.

  Un *visiteur* inattendu est arrivé tard dans la nuit.
  Ein unerwarteter *Besucher* kam spät in der Nacht an.

  Les *visiteurs* du parc national doivent respecter la faune et la flore.
  Die *Besucher* des Nationalparks müssen Fauna und Flora respektieren.

  Le *visiteur* du soir a discrètement quitté l'Élysée après minuit.
  Der nächtliche *Besucher* verließ den Élysée-Palast diskret nach Mitternacht.

  Les *visiteurs de prison* jouent un rôle crucial dans la réinsertion des détenus.
  Die *Gefängnisbesucher* spielen eine entscheidende Rolle bei der Resozialisierung von Häftlingen.

  La *visiteuse* des douanes a minutieusement inspecté nos bagages.
  Die Zoll*beamtin* hat unser Gepäck gründlich kontrolliert.

  "Attention aux *visiteurs* nocturnes", prévient le fermier en parlant des renards.
  "Vorsicht vor nächtlichen *Besuchern*", warnt der Bauer in Bezug auf Füchse.

  Le *visiteur* a laissé son nom dans le livre d'or du château.
  Der *Besucher* hat seinen Namen im Gästebuch des Schlosses hinterlassen.

  La *visiteuse* a examiné attentivement chaque pièce de tissu sur la machine.
  Die *Kontrolleurin* hat jedes Stück Stoff auf der Maschine sorgfältig geprüft.

  Les *visiteurs* étrangers ont été impressionnés par l'hospitalité locale.
  Die ausländischen *Besucher* waren von der lokalen Gastfreundschaft beeindruckt.

  "Nous attendons un afflux de *visiteurs* pour le festival d'été", a déclaré le maire.
  "Wir erwarten einen Ansturm von *Besuchern* für das Sommerfestival", erklärte der Bürgermeister.

  Le guide a rappelé aux *visiteurs* de ne pas toucher les œuvres d'art.
  Der Führer erinnerte die *Besucher* daran, die Kunstwerke nicht zu berühren.

