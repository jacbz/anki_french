Beispielsätze: |-
  Nous avons des droits et des privilèges.
  Wir haben Rechte und Privilegien.

  C’est un privilège réservé aux membres.
  Das ist ein Vorrecht, das den Mitgliedern vorbehalten ist.

  Chaque privilège apporte son lot de responsabilités.
  Jedes Privileg bringt auch eine Menge Verantwortung mit sich.

  Les élèves de cette école jouissent de privilèges, comme un accès à des équipements de pointe.
  Die Schüler dieser Schule genießen Sonderrechte, wie zum Beispiel Zugang zu modernster Ausstattung.

  J'ai eu le privilège de rencontrer le président de la République.
  Ich hatte die Ehre, den Präsidenten der Republik zu treffen.

  Les privilèges des nobles étaient nombreux à l'époque médiévale.
  Die Adelsprivilegien waren im Mittelalter zahlreich.

  La société bénéficie d'un privilège fiscal pour les investissements verts.
  Die Gesellschaft profitiert von einem Steuerprivileg für grüne Investitionen.

  Les citoyens bénéficient de privilèges et d'allégements pour les transports en commun.
  Die Bürger profitieren von Vorrechten und Erleichterungen für den öffentlichen Nahverkehr.

