Beispielsätze: |-
  Ce sont là des *investissements* importants.
  Das sind wichtige *Investitionen*.

  Les *investissements* directs étrangers ont augmenté de 20% cette année.
  Die ausländischen Direkt*investitionen* sind dieses Jahr um 20% gestiegen.

  L'entreprise prévoit un *investissement* initial de 500.000 euros.
  Das Unternehmen plant eine Anfangs*investition* von 500.000 Euro.

  Nous recherchons un *investissement* à long terme dans l'immobilier.
  Wir suchen eine langfristige *Investition* in Immobilien.

  Les *investissements* en cours devraient être terminés d'ici fin d'année.
  Die laufenden *Investitionen* sollten bis Ende des Jahres abgeschlossen sein.

  Son *investissement* personnel dans ce projet est remarquable.
  Sein persönliches *Engagement* in diesem Projekt ist bemerkenswert.

  Notre budget d'*investissement* pour l'année prochaine sera plus élevé.
  Unser *Investitions*haushalt wird nächstes Jahr höher sein.

  Les dépenses d'*investissement* ont dépassé nos attentes.
  Die *Investitions*kosten haben unsere Erwartungen übertroffen.

  Leurs *investissements* mobiliers se sont avérés très rentables.
  Ihr *Anlage*vermögen hat sich als sehr rentabel erwiesen.

  L'*investissement* dans la formation continue est crucial pour l'entreprise.
  Die *Investition* in Weiterbildung ist entscheidend für das Unternehmen.

  Son faible *investissement* dans le travail scolaire inquiète ses professeurs.
  Sein geringes *Engagement* in der Schularbeit beunruhigt seine Lehrer.

  Ce diplôme est un *investissement* pour ton avenir professionnel.
  Dieser Abschluss ist eine *Investition* in deine berufliche Zukunft.

  L'*investissement* à intérêts fixes offre plus de sécurité.
  Die festverzinsliche *Anlage* bietet mehr Sicherheit.

  Les *investissements* par capitaux étrangers ont doublé cette année.
  Die Fremd*investitionen* haben sich in diesem Jahr verdoppelt.

  Notre société cherche des *investissements* rentables dans les énergies vertes.
  Unser Unternehmen sucht profitable *Investitionen* in grüne Energien.

  L'*investissement* à l'étranger comporte certains risques.
  Die Auslands*anlage* birgt gewisse Risiken.

  En ce moment, l'*investissement* est particulièrement faible dans ce secteur.
  Momentan ist die *Investitions*tätigkeit in diesem Sektor besonders schwach.

  Un *investissement* secondaire sera nécessaire l'année prochaine.
  Eine Folge*investition* wird nächstes Jahr notwendig sein.

  Les *investissements* immobiliers représentent une part importante de leur patrimoine.
  Die Immobilien*investitionen* machen einen wichtigen Teil ihres Vermögens aus.

  Cet *investissement* pour la poursuite du projet est indispensable.
  Diese Fortführungs*investition* ist unverzichtbar.

  Le capital d'*investissement* provient principalement de petits épargnants.
  Das *Investitions*kapital stammt hauptsächlich von Kleinsparern.

