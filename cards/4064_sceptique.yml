  Je suis *sceptique* sur l'efficacité de ce nouveau médicament.
  Ich bin *skeptisch*, was die Wirksamkeit dieses neuen Medikaments betrifft.

  Elle jeta un regard *sceptique* au vendeur.
  Sie warf dem Verkäufer einen *skeptischen* Blick zu.

  Son sourire *sceptique* en disait long sur ses doutes.
  Ihr *skeptisches* Lächeln sagte viel über ihre Zweifel aus.

