# Diese Felder gerne verbessern!
Wort mit Artikel: questionner
Femininum / Plural: ''
IPA: \kɛs.tjɔ.ne\
Definition: befragen; vor Probleme stellen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle me *questionnait* sans cesse.
  Sie *befragte* mich ständig.

  Le jury a longuement *questionné* le candidat sur ses compétences.
  Die Jury hat den Kandidaten ausführlich zu seinen Kompetenzen *befragt*.

  Les policiers ont *questionné* les témoins de l'accident.
  Die Polizisten haben die Unfallzeugen *vernommen*.

  La situation économique actuelle nous *questionne* beaucoup.
  Die aktuelle Wirtschaftslage *stellt* uns vor große *Fragen*.

  Le professeur *questionne* ses élèves sur le chapitre précédent.
  Der Lehrer *prüft* seine Schüler zum vorherigen Kapitel.

  Les journalistes ont *questionné* le ministre sur la réforme.
  Die Journalisten haben den Minister zur Reform *befragt*.

  Marie *questionnait* toujours ses parents sur leur jeunesse.
  Marie *stellte* ihren Eltern immer Fragen über ihre Jugend.

  Je dois *questionner* mon médecin sur ces nouveaux symptômes.
  Ich muss meinen Arzt zu diesen neuen Symptomen *befragen*.

  Les enfants adorent *questionner* les adultes sur tout.
  Kinder lieben es, Erwachsenen zu allem Fragen *zu stellen*.

  Le détective a habilement *questionné* le suspect.
  Der Detektiv hat den Verdächtigen geschickt *verhört*.

  Cette nouvelle méthode *questionne* nos habitudes de travail.
  Diese neue Methode *stellt* unsere Arbeitsgewohnheiten in Frage.

  Il faut savoir *questionner* ses certitudes.
  Man muss seine Gewissheiten *hinterfragen* können.

  L'inspecteur *questionnera* tous les employés demain.
  Der Inspektor wird morgen alle Angestellten *befragen*.

  Les scientifiques *questionnent* constamment leurs hypothèses.
  Die Wissenschaftler *hinterfragen* ständig ihre Hypothesen.

  Le psychologue *questionnait* délicatement son patient.
  Der Psychologe *befragte* seinen Patienten behutsam.

