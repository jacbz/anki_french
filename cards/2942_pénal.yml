Beispielsätze: |-
  Il permet la clôture des procédures pénales.
  Er ermöglicht den Abschluss von Strafverfahren.

  La question de la responsabilité pénale est au cœur de l'affaire pénale.
  Die Frage der strafrechtlichen Verantwortlichkeit steht im Zentrum der Strafsache.

  Le droit pénal est un domaine complexe et en constante évolution.
  Das Strafrecht ist ein komplexes und sich ständig weiterentwickelndes Gebiet.

  L'ordonnance pénale est un document juridique qui ordonne une sanction pénale.
  Der Strafbefehl ist ein juristisches Dokument, das eine Strafmaßnahme anordnet.

  La procédure pénale est un ensemble de règles qui régissent le déroulement d'un procès pénal.
  Der Strafprozess ist ein Regelwerk, das den Ablauf eines Strafverfahrens regelt.

  Le juge peut prendre des mesures pénales contre le défendeur.
  Der Richter kann Strafmaßnahmen gegen den Angeklagten ergreifen.

  Le droit de la procédure pénale est un domaine important du droit.
  Das Strafprozessrecht ist ein wichtiger Bereich des Rechts.

