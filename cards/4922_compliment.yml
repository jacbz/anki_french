# Diese Felder bitte nicht ändern.
Rang: 4922
Wort: compliment
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le compliment
Femininum / Plural: ''
IPA: \kɔ̃.pli.mɑ̃\
Definition: Kompliment
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Merci pour le *compliment*.
  Danke für das *Kompliment*.

  Je ne sais pas si je dois prendre ça comme un *compliment*.
  Ich weiß nicht, ob ich das als *Kompliment* auffassen soll.

  Elle m'a fait un *compliment* sur ma nouvelle coupe de cheveux.
  Sie hat mir ein *Kompliment* zu meiner neuen Frisur gemacht.

  "Laissons là les *compliments* et parlons affaires !"
  "Lassen wir die *Komplimente* beiseite und kommen zur Sache!"

  Tous mes *compliments* pour votre promotion !
  Herzlichen *Glückwunsch* zu Ihrer Beförderung!

  La petite Sophie a récité un *compliment* pour l'anniversaire de sa grand-mère.
  Die kleine Sophie hat einen *Glückwunsch*spruch zum Geburtstag ihrer Großmutter aufgesagt.

  Veuillez transmettre mes *compliments* à votre épouse.
  Richten Sie Ihrer Gattin meine *Empfehlung* aus.

  Il n'est pas du genre à faire des *compliments* facilement.
  Er macht nicht leicht *Komplimente*.

  Marie rougit quand Pierre lui fait des *compliments*.
  Marie wird rot, wenn Pierre ihr *Komplimente* macht.

  Avec les *compliments* de la maison !
  Mit den besten *Empfehlungen* des Hauses!

  "C'est un drôle de *compliment* que tu me fais là !"
  "Das ist ja ein seltsames *Kompliment*, das du mir da machst!"

  Le patron ne fait jamais de *compliments*, mais aujourd'hui il était satisfait.
  Der Chef macht nie *Komplimente*, aber heute war er zufrieden.

  Les artistes ont salué le public après avoir reçu les *compliments*.
  Die Künstler haben sich nach dem Empfang der *Komplimente* vor dem Publikum verbeugt.

  Je vous en fais mon *compliment* !
  Dazu spreche ich Ihnen meinen *Glückwunsch* aus!

  Les *compliments* sincères sont toujours appréciés.
  Aufrichtige *Komplimente* werden immer geschätzt.

  Un concert de *compliments* a accueilli son discours.
  Eine Flut von *Komplimenten* folgte seiner Rede.

  Il est avare de *compliments*, mais généreux en critiques.
  Mit *Komplimenten* geizt er, aber mit Kritik ist er großzügig.

  Le jury a adressé ses *compliments* au lauréat.
  Die Jury sprach dem Preisträger ihre *Glückwünsche* aus.

  "Trêve de *compliments*, venons-en aux faits !"
  "Schluss mit den *Komplimenten*, kommen wir zur Sache!"

  Sa remarque n'était pas vraiment un *compliment*.
  Seine Bemerkung war nicht wirklich als *Kompliment* gemeint.

  Le petit garçon a appris un *compliment* pour la fête des mères.
  Der kleine Junge hat einen *Glückwunsch*vers für den Muttertag gelernt.

  Présentez mes *compliments* à vos parents.
  Übermitteln Sie Ihren Eltern meine *Empfehlungen*.

  Elle débite ses *compliments* d'un air sincère.
  Sie bringt ihre *Komplimente* aufrichtig vor.

