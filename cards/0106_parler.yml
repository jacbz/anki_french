Beispielsätze: |-
  Je sais de quoi je *parle*.
  Ich weiß, wovon ich *rede*.

  L'enfant commence à *parler* très tôt.
  Das Kind fängt sehr früh an zu *sprechen*.

  Elle *parle* couramment trois langues.
