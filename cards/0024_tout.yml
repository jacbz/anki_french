  *Toute* vérité n'est pas bonne à dire.
  Man sollte nicht immer *alles* sagen, was wahr ist.

  Ils ont *tout* fait ensemble.
  Sie haben *alles* zusammen gemacht.

  Elle est *toute* rouge de honte.
