# Diese Felder bitte nicht ändern.
Rang: 394
Wort: plein
Wortart: adv, prep, nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: plein
Femininum / Plural: pleine
IPA: \plɛ̃\
Definition: voll
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

