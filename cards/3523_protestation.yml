Definition: Protest
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai reçu des lettres de *protestation*.
  Ich habe *Protest*briefe erhalten.

  Les syndicats ont organisé une marche de *protestation* contre la réforme.
  Die Gewerkschaften haben einen *Protest*marsch gegen die Reform organisiert.

  Ses *protestations* d'amour semblaient sincères.
  Seine Liebes*beteuerungen* schienen aufrichtig.

  Une vague de *protestations* a suivi l'annonce du nouveau projet de loi.
  Eine Welle von *Protesten* folgte der Ankündigung des neuen Gesetzentwurfs.

  Malgré leurs *protestations* d'amitié, je ne leur fais pas confiance.
  Trotz ihrer Freundschafts*beteuerungen* vertraue ich ihnen nicht.

  Les étudiants ont signé une *protestation* collective contre les nouveaux horaires.
  Die Studenten haben einen kollektiven *Protest* gegen die neuen Zeiten unterschrieben.

  Elle a multiplié les *protestations* d'innocence devant le juge.
  Sie wiederholte ihre Unschulds*beteuerungen* vor dem Richter.

  En signe de *protestation*, les employés ont quitté la réunion.
  Als Zeichen des *Protests* haben die Mitarbeiter das Meeting verlassen.

  La décision a soulevé de vives *protestations* parmi les habitants.
  Die Entscheidung hat heftige *Proteste* unter den Einwohnern ausgelöst.

  Sa *protestation* écrite est restée sans réponse.
  Sein schriftlicher *Protest* blieb unbeantwortet.

  Un concert de *protestations* s'est élevé dans la salle.
  Ein Chor von *Protesten* erhob sich im Saal.

  Les citoyens ont déposé une *protestation* formelle auprès de la mairie.
  Die Bürger haben einen formellen *Protest* bei der Stadtverwaltung eingereicht.

  Marie a envoyé une *protestation* énergique au directeur.
  Marie hat einen energischen *Protest* an den Direktor geschickt.

  Ses *protestations* de bonne foi n'ont convaincu personne.
  Seine *Beteuerungen* des guten Glaubens haben niemanden überzeugt.

  Les parents ont organisé une manifestation de *protestation* devant l'école.
  Die Eltern haben eine *Protest*kundgebung vor der Schule organisiert.

  La *protestation* des riverains a été publiée dans le journal local.
  Der *Protest* der Anwohner wurde in der Lokalzeitung veröffentlicht.

  Les associations environnementales ont lancé une *protestation* commune.
  Die Umweltverbände haben einen gemeinsamen *Protest* gestartet.

  Une *protestation* spontanée a éclaté dans la rue principale.
  Ein spontaner *Protest* brach in der Hauptstraße aus.

  Malgré leurs *protestations* de loyauté, ils ont trahi notre confiance.
  Trotz ihrer Loyalitäts*beteuerungen* haben sie unser Vertrauen verraten.

