Beispielsätze: |-
  Toutes les fréquences sont bloquées.
  Alle Frequenzen sind blockiert.

  La fréquence des tremblements de terre est élevée dans cette région.
  Die Häufigkeit von Erdbeben ist in dieser Region hoch.

  La fréquence des accidents de la route a augmenté ces dernières années.
  Die Unfallhäufigkeit im Straßenverkehr ist in den letzten Jahren gestiegen.

  La fréquence des accidents dans cette usine est relativement basse.
  Die Unfallhäufigkeit in diesem Werk ist relativ niedrig.

  La fréquence du pouls de Marie est normale.
  Die Pulsfrequenz von Marie ist normal.

  La fréquence du secteur est de 50 Hz en Europe.
  Die Netzfrequenz beträgt in Europa 50 Hz.

  La fréquence auditive de l'homme se situe entre 20 Hz et 20 000 Hz.
  Der Hörbereich des Menschen liegt zwischen 20 Hz und 20 000 Hz.

  Les ondes radio à basse fréquence sont utilisées pour la communication maritime.
  Niederfrequente Radiowellen werden für die maritime Kommunikation verwendet.

  La technique de la haute fréquence est utilisée dans les communications sans fil.
  Die Hochfrequenztechnik wird in der drahtlosen Kommunikation verwendet.

  L'attribution d'une fréquence radio est un processus complexe.
  Die Frequenzzuteilung von Radiowellen ist ein komplexer Prozess.

  La fréquence de rafraîchissement d'image d'un écran LCD est généralement de 60 Hz.
  Die Bildwiederholfrequenz eines LCD-Bildschirms beträgt in der Regel 60 Hz.

  La fréquence du bus système d'un ordinateur est un facteur important de sa performance.
  Die Bustaktfrequenz eines Computers ist ein wichtiger Faktor für seine Leistung.

