# Diese Felder bitte nicht ändern.
Rang: 999
Wort: retourner
Wortart: vt, vi, vi(imp), vr

# Diese Felder gerne verbessern!
Wort mit Artikel: retourner
Femininum / Plural: ''
IPA: \ʁə.tuʁ.ne\
Definition: zurückkehren, umdrehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne *retournerai* pas sur la terre.
  Ich werde nicht auf die Erde *zurückkehren*.

  Les enfants doivent *retourner* leur matelas tous les six mois.
  Die Kinder müssen ihre Matratze alle sechs Monate *wenden*.

  Il faut *retourner* la viande quand elle est bien dorée.
  Man muss das Fleisch *wenden*, wenn es schön gebräunt ist.

  Marie a *retourné* le tableau contre le mur.
  Marie hat das Bild gegen die Wand *gedreht*.

  Le joueur a lentement *retourné* sa dernière carte.
  Der Spieler hat langsam seine letzte Karte *aufgedeckt*.

  Le fermier *retourne* la terre avant de semer.
  Der Bauer *pflügt* die Erde *um*, bevor er sät.

  Paul a *retourné* son pull à l'envers.
  Paul hat seinen Pullover auf links *gedreht*.

  Il faut *retourner* les manches de ce pantalon.
  Man muss die Hosenbeine *hochkrempeln*.

  Elle a habilement *retourné* la critique contre son adversaire.
  Sie hat die Kritik geschickt gegen ihren Gegner *gekehrt*.

  Je vais *retourner* ce compliment à ta sœur.
  Ich werde deiner Schwester dieses Kompliment *zurückgeben*.

  L'avocat a su *retourner* la situation en faveur de son client.
  Der Anwalt hat die Situation zu Gunsten seines Mandanten *umkehren* können.

  Elle a réussi à *retourner* l'opinion publique en sa faveur.
  Es ist ihr gelungen, einen Meinungsumschwung zu ihren Gunsten *herbeizuführen*.

  Les manifestants ont *retourné* leurs slogans contre le gouvernement.
  Die Demonstranten haben ihre Parolen gegen die Regierung *gerichtet*.

  Son discours passionné a *retourné* toute l'assemblée.
  Seine leidenschaftliche Rede hat die ganze Versammlung *umgestimmt*.

  Elle a *retourné* ses parents en faveur de son mariage.
  Sie hat ihre Eltern für ihre Heirat *eingenommen*.

  Le magasin m'a demandé de *retourner* le colis défectueux.
  Das Geschäft hat mich gebeten, das defekte Paket *zurückzuschicken*.

  "Cette nouvelle m'a complètement *retourné*."
  "Diese Nachricht hat mich völlig *erschüttert*."

  Il *retournait* la pièce entre ses doigts, pensif.
  Er *drehte* die Münze nachdenklich zwischen seinen Fingern.

  Cette idée me *retourne* dans la tête depuis des jours.
  Dieser Gedanke *geht* mir seit Tagen durch den Kopf.

  Les étudiants vont *retourner* à l'université lundi.
  Die Studenten werden am Montag zur Universität *zurückkehren*.

  Après trois ans, elle *retourne* enfin dans son pays natal.
  Nach drei Jahren *kehrt* sie endlich in ihr Heimatland *zurück*.

  Je dois *retourner* chercher mon portefeuille.
  Ich muss *zurückgehen* und meine Geldbörse holen.

  Elle va *retourner* voir ses grands-parents ce week-end.
  Sie wird dieses Wochenende *wieder* zu ihren Großeltern *fahren*.

  Le politicien devra *retourner* devant les électeurs en octobre.
  Der Politiker wird sich im Oktober *wieder* den Wählern *stellen* müssen.

  Après sa maladie, il va *retourner* au travail lundi.
  Nach seiner Krankheit wird er am Montag die Arbeit *wieder aufnehmen*.

  Il *retourne* de notre avenir dans cette décision.
  Es *geht* in dieser Entscheidung um unsere Zukunft.

  La voiture s'est *retournée* sur l'autoroute.
  Das Auto hat sich auf der Autobahn *überschlagen*.

  Le bateau s'est *retourné* pendant la tempête.
  Das Boot ist während des Sturms *gekentert*.

  Il se *retournait* sans cesse dans son lit cette nuit.
  Er *wälzte* sich diese Nacht ständig im Bett hin und her.

  Elle s'est *retournée* brusquement quand je l'ai appelée.
  Sie hat sich plötzlich *umgedreht*, als ich sie rief.

  Tout le monde se *retournait* sur son passage.
  Alle haben sich nach ihr *umgedreht*.

  Face aux difficultés, il s'est *retourné* vers sa famille.
  Angesichts der Schwierigkeiten hat er sich an seine Familie *gewandt*.

  L'opinion publique s'est *retournée* contre le gouvernement.
  Die öffentliche Meinung hat sich gegen die Regierung *gestellt*.

  La situation s'est *retournée* en notre faveur.
  Die Situation hat sich zu unseren Gunsten *gekehrt*.

  Il s'est *retourné* l'épaule en jouant au tennis.
  Er hat sich beim Tennisspielen die Schulter *verrenkt*.

  Après dix ans à l'étranger, elle s'en est *retournée* dans son pays.
  Nach zehn Jahren im Ausland ist sie in ihr Land *zurückgekehrt*.

  Dans cette situation difficile, il a su se *retourner*.
  In dieser schwierigen Situation hat er sich zu *helfen* gewusst.

  Ils s'en sont *retournés comme ils étaient venus*.
  Sie sind *unverrichteter Dinge wieder gegangen*.

  Le chef m'a demandé de *retourner* l'omelette.
  Der Koch hat mich gebeten, das Omelette zu *wenden*.

  Elle *retourne* le foin dans le champ.
  Sie *wendet* das Heu auf dem Feld.

  Il faut *retourner* ce col, il est tout usé.
  Man muss diesen Kragen *umkrempeln*, er ist ganz abgenutzt.

  La police s'est *retournée* contre les manifestants.
  Die Polizei ist gegen die Demonstranten *vorgegangen*.

  Je me suis *retourné* vers lui pour lui répondre.
  Ich habe mich zu ihm *gedreht*, um ihm zu antworten.

  Il s'est *retourné* le poignet en tombant.
  Er hat sich beim Fallen das Handgelenk *verstaucht*.

  Les spectateurs se sont *retournés* vers la scène.
  Die Zuschauer haben sich zur Bühne *umgedreht*.

  Elle *retournait* chaque pierre du jardin.
  Sie *drehte* jeden Stein im Garten *um*.

  Le vent a *retourné* son parapluie.
  Der Wind hat ihren Regenschirm *umgestülpt*.

  Nous devons *retourner* ce document avant vendredi.
  Wir müssen dieses Dokument bis Freitag *zurücksenden*.

  Le jury s'est *retourné* en faveur du candidat.
  Die Jury hat sich für den Kandidaten *entschieden*.

  Elle *retourne* régulièrement dans sa ville natale.
  Sie *kehrt* regelmäßig in ihre Heimatstadt *zurück*.

  Il faut *retourner* cette armoire pour la réparer.
  Man muss diesen Schrank *umdrehen*, um ihn zu reparieren.

  La tempête a *retourné* tous les bateaux du port.
  Der Sturm hat alle Boote im Hafen *zum Kentern gebracht*.

  Je dois *retourner* ces livres à la bibliothèque.
  Ich muss diese Bücher an die Bibliothek *zurückgeben*.

  Les enfants se sont *retournés* vers leur professeur.
  Die Kinder haben sich zu ihrem Lehrer *umgedreht*.

  Elle *retourne* la salade avec précaution.
  Sie *wendet* den Salat vorsichtig.

  Il faut *retourner* ce vieux canapé.
  Man muss diese alte Couch *umdrehen*.

  Le chien s'est *retourné* contre son maître.
  Der Hund hat sich gegen seinen Herrn *gewandt*.

  Elle s'est *retournée* pour voir qui la suivait.
  Sie hat sich *umgedreht*, um zu sehen, wer ihr folgte.

  La situation économique s'est *retournée* brutalement.
  Die wirtschaftliche Situation hat sich drastisch *gewendet*.

  Je vais *retourner* voir ce film au cinéma.
  Ich werde wieder ins Kino gehen, um diesen Film zu *sehen*.

  Elle *retourne* la terre de son jardin chaque printemps.
  Sie *gräbt* jeden Frühling die Erde in ihrem Garten *um*.

  Les manifestants se sont *retournés* contre le maire.
  Die Demonstranten haben sich gegen den Bürgermeister *gestellt*.

  Cette expérience l'a complètement *retourné*.
  Diese Erfahrung hat ihn völlig *erschüttert*.

