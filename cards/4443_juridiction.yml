# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La haute *juridiction* a mis sa décision en délibéré.
  Das oberste *Gericht* hat seine Entscheidung zur Beratung gestellt.

  Cette affaire ne relève pas de notre *juridiction*.
  Diese Angelegenheit fällt nicht in unsere *Zuständigkeit*.

  La *juridiction* française s'applique à tous les citoyens vivant en France.
  Die französische *Gerichtsbarkeit* gilt für alle in Frankreich lebenden Bürger.

  Les deux parties ont accepté la *juridiction* arbitrale pour régler leur différend.
  Beide Parteien haben die Schieds*gerichtsbarkeit* zur Regelung ihrer Streitigkeit akzeptiert.

  La *juridiction* des mineurs traite uniquement les affaires concernant les jeunes.
  Die Jugend*gerichtsbarkeit* behandelt nur Fälle, die Jugendliche betreffen.

  Cette *juridiction* prud'homale siège tous les lundis.
  Dieses Arbeits*gericht* tagt jeden Montag.

  La *juridiction* civile examine les litiges entre particuliers.
  Das Zivil*gericht* prüft Streitigkeiten zwischen Privatpersonen.

  Les avocats ont fait appel devant la *juridiction* supérieure.
  Die Anwälte haben die höhere *Instanz* angerufen.

  La *juridiction* disciplinaire a sanctionné ce comportement inapproprié.
  Das Disziplinar*gericht* hat dieses unangemessene Verhalten geahndet.

  Cette *juridiction* professionnelle veille au respect de l'éthique médicale.
  Dieses Ehren*gericht* wacht über die Einhaltung der medizinischen Ethik.

  Le tribunal de Berlin est la *juridiction* compétente dans cette affaire.
  Das zuständige *Gericht* in diesem Fall ist Berlin.

  La *juridiction* de droit commun traite la majorité des affaires judiciaires.
  Die ordentliche *Gerichtsbarkeit* behandelt die Mehrheit der Rechtsfälle.

  Chaque *juridiction* a ses propres règles de procédure.
  Jede *Gerichtsbarkeit* hat ihre eigenen Verfahrensregeln.

  La *juridiction* gracieuse s'occupe des actes non contentieux.
  Die freiwillige *Gerichtsbarkeit* kümmert sich um nicht streitige Angelegenheiten.

  Cette commune se trouve hors de notre *juridiction*.
  Diese Gemeinde liegt außerhalb unseres *Zuständigkeitsbereichs*.

  La *juridiction* administrative traite les litiges avec l'État.
  Die Verwaltungs*gerichtsbarkeit* behandelt Streitigkeiten mit dem Staat.

  Cette *juridiction* collégiale est composée de trois juges.
  Dieses *Gericht* ist mit drei Richtern besetzt.

  Les parties doivent reconnaître la *juridiction* du tribunal.
  Die Parteien müssen die *Gerichtsbarkeit* des Gerichts anerkennen.

  Le juge exerce sa *juridiction* dans les limites de la loi.
  Der Richter übt seine *Rechtsprechung* im Rahmen des Gesetzes aus.

  Cette *juridiction* étrangère n'est pas compétente dans ce cas.
  Diese ausländische *Gerichtsbarkeit* ist in diesem Fall nicht zuständig.

  La *juridiction* du second degré examine les appels.
  Die *Instanz* zweiter Ordnung prüft die Berufungen.

  Cette *juridiction* ordinaire traite les affaires courantes.
  Dieses ordentliche *Gericht* behandelt die laufenden Fälle.

  La *juridiction* ecclésiastique n'intervient que dans les affaires religieuses.
  Die kirchliche *Gerichtsbarkeit* greift nur bei religiösen Angelegenheiten ein.

  Le tribunal de votre *juridiction* se trouve au centre-ville.
  Das für Sie *zuständige* Gericht befindet sich im Stadtzentrum.

  Cette *juridiction* contentieuse règle les conflits entre parties.
  Diese *Gerichtsbarkeit* regelt Streitigkeiten zwischen Parteien.

  La *juridiction* du premier degré a rendu son verdict hier.
  Die *Instanz* erster Ordnung hat gestern ihr Urteil gefällt.

  Nous devons nous adresser à la *juridiction* compétente.
  Wir müssen uns an das zuständige *Gericht* wenden.

  La *juridiction* locale a été saisie de l'affaire.
  Das örtliche *Gericht* wurde mit dem Fall befasst.

