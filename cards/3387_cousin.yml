  Mes *cousins* issus de germains habitent tous dans le même quartier.
  Meine *Cousins* zweiten Grades wohnen alle im selben Viertel.

  Marie et Sophie sont *cousines* au troisième degré.
  Marie und Sophie sind *Cousinen* dritten Grades.

  Dans ce petit village, presque tout le monde est *cousin*.
  In diesem kleinen Dorf ist fast jeder mit jedem *verwandt*.

  C'est mon *cousin* à la mode de Bretagne, mais je ne sais plus comment exactement.
  Er ist irgendwie mein entfernter *Cousin*, aber ich weiß nicht mehr genau wie.

  Nos *cousins* du Québec gardent toujours un accent charmant.
  Unsere kanadischen *Verwandten* haben immer noch ihren charmanten Akzent.

  Les *cousins* se réunissent chaque été pour une grande fête de famille.
