  Ta *cousine* Clara ne viendra pas à la fête ce soir.
  Deine *Cousine* Clara kommt heute Abend nicht zur Party.

  J'ai découvert que nous sommes tous un peu *cousins* des Grecs par notre culture.
  Ich habe entdeckt, dass wir durch unsere Kultur alle ein bisschen mit den Griechen *verwandt* sind.

  Mon petit *cousin* Thomas vient d'avoir son bac.
  Mein kleiner *Cousin* Thomas hat gerade sein Abitur bestanden.

  As-tu invité tes *cousins* pour Noël cette année ?
  Hast du deine *Cousins* dieses Jahr zu Weihnachten eingeladen?

  Sa *cousine* germaine lui ressemble comme deux gouttes d'eau.
  Ihre *Cousine* ersten Grades sieht ihr zum Verwechseln ähnlich.

  Les deux *cousines* s'appellent tous les jours depuis leur enfance.
  Die beiden *Cousinen* telefonieren seit ihrer Kindheit jeden Tag miteinander.

  Paul et sa *cousine* éloignée se sont mariés l'année dernière.
  Paul und seine entfernte *Cousine* haben letztes Jahr geheiratet.

