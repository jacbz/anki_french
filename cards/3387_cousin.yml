  Seule ma *cousine* Madeleine enfreignait cet interdit.
  Nur meine *Cousine* Madeleine verstieß gegen dieses Verbot.

  Les *cousins* germains se voient tous les weekends pour jouer aux cartes.
  Die *Cousins* ersten Grades treffen sich jedes Wochenende zum Kartenspielen.

  Je n'ai jamais rencontré cette *cousine* éloignée qui vit au Canada.
  Ich habe diese entfernte *Cousine*, die in Kanada lebt, nie getroffen.

  "*Le roi n'est pas son cousin*" depuis qu'il a gagné au loto.
