# Diese Felder bitte nicht ändern.
Rang: 1890
Wort: foutre
Wortart: vt, vr, adv

# Diese Felder gerne verbessern!
Wort mit Artikel: foutre
Femininum / Plural: ''
IPA: \futʁ\
Definition: ficken, machen, stecken [ugs.]
Register: ↘Sachtext ↗Mündlich

