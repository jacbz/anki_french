Wort: protecteur
Wortart: adj, nmf

# Diese Felder gerne verbessern!
Wort mit Artikel: le protecteur
Femininum / Plural: protectrice
IPA: \pʁɔ.tɛk.tœʁ\
Definition: Beschützer; schützend
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Sa mère était sa *protectrice* morale, physique et même matérielle.
  Seine Mutter war seine moralische, physische und sogar materielle *Beschützerin*.

  Les anges sont considérés comme des êtres *protecteurs*.
  Engel werden als *beschützende* Wesen angesehen.

  Cette crème solaire *protectrice* est efficace contre les rayons UV.
  Diese *schützende* Sonnencreme ist wirksam gegen UV-Strahlen.

  Les méninges sont des membranes *protectrices* du cerveau.
  Die Hirnhäute sind *schützende* Membranen des Gehirns.

  "Il prend toujours ce ton *protecteur* avec moi."
  "Er nimmt mir gegenüber immer diesen *gönnerhaften* Ton an."

  Son geste *protecteur* rassurait l'enfant effrayé.
  Seine *beschützende* Geste beruhigte das verängstigte Kind.

  Ce revêtement *protecteur* empêche la rouille de se former.
  Diese *schützende* Beschichtung verhindert Rostbildung.

  Marie s'est révélée être une *protectrice* fidèle des arts.
  Marie erwies sich als treue *Förderin* der Künste.

  La fondation agit comme *protectrice* de l'environnement.
  Die Stiftung fungiert als *Beschützerin* der Umwelt.

  Les dieux lares étaient les *protecteurs* du foyer romain.
  Die Laren waren die *Schutzgötter* des römischen Haushalts.

  Le ministre s'est montré *protecteur* envers les jeunes artistes.
  Der Minister zeigte sich *fördernd* gegenüber den jungen Künstlern.

  Cette loi *protectrice* défend les droits des travailleurs.
  Dieses *schützende* Gesetz verteidigt die Rechte der Arbeitnehmer.

  Mon oncle a toujours été mon *protecteur* dans les moments difficiles.
  Mein Onkel war in schwierigen Zeiten immer mein *Beschützer*.

  L'État met en place des mesures *protectrices* pour l'industrie locale.
  Der Staat führt *schützende* Maßnahmen für die lokale Industrie ein.

  Pierre est devenu le *protecteur* des orphelins du quartier.
  Pierre wurde zum *Beschützer* der Waisenkinder im Viertel.

  La duchesse était une *protectrice* généreuse des musiciens.
  Die Herzogin war eine großzügige *Gönnerin* der Musiker.

  Son attitude *protectrice* envers sa petite sœur est touchante.
  Ihre *beschützende* Haltung gegenüber ihrer kleinen Schwester ist rührend.

  Cette association est *protectrice* des espèces menacées.
  Dieser Verein ist *Beschützer* bedrohter Arten.

  Le grand frère joue son rôle *protecteur* avec sérieux.
  Der große Bruder nimmt seine *beschützende* Rolle ernst.

  La ville a installé des barrières *protectrices* le long du fleuve.
  Die Stadt hat *schützende* Barrieren entlang des Flusses installiert.

  Mercure était le dieu *protecteur* des voyageurs.
  Merkur war der *Schutzgott* der Reisenden.

  Cette fondation est *protectrice* du patrimoine culturel.
  Diese Stiftung ist *Beschützerin* des kulturellen Erbes.

  Le roi s'est proclamé *protecteur* des arts et des sciences.
  Der König erklärte sich zum *Förderer* der Künste und Wissenschaften.

  Elle a trouvé un *protecteur* bienveillant en son professeur.
  Sie fand in ihrem Lehrer einen wohlwollenden *Beschützer*.

  Les murailles *protectrices* entouraient l'ancienne cité.
  Die *schützenden* Mauern umgaben die alte Stadt.

  La Société *protectrice* des animaux a sauvé ce chien abandonné.
  Die Tier*schutz*gesellschaft hat diesen ausgesetzten Hund gerettet.

  Son regard *protecteur* suivait les enfants dans la cour.
  Sein *beschützender* Blick folgte den Kindern auf dem Hof.

