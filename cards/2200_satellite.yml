Beispielsätze: |-
  On aurait sûrement des images *satellites* animées.
  Wir hätten sicherlich animierte *Satellitenbilder*.

  La Lune est le *satellite* naturel de la Terre.
  Der Mond ist der natürliche *Satellit* der Erde.

  Le *satellite* de télécommunications transmet des signaux à travers le monde entier.
  Der Telekommunikations*satellit* überträgt Signale rund um die Welt.

  Les scientifiques surveillent les ouragans grâce aux *satellites* météorologiques.
  Wissenschaftler überwachen Hurrikane mithilfe von Wetter*satelliten*.

  "Mon portable capte le signal GPS grâce aux *satellites*."
  "Mein Handy empfängt das GPS-Signal dank der *Satelliten*."

  Les *satellites* espions sont utilisés pour la surveillance militaire.
  Spionage*satelliten* werden für militärische Überwachung eingesetzt.

  Phobos et Deimos sont les deux *satellites* naturels de Mars.
  Phobos und Deimos sind die beiden natürlichen *Monde* des Mars.

  Pendant la guerre froide, plusieurs pays d'Europe de l'Est étaient des États *satellites* de l'URSS.
  Während des Kalten Krieges waren mehrere osteuropäische Länder *Satellitenstaaten* der UdSSR.

  La ville *satellite* a été construite pour décongestionner la métropole.
  Die *Satellitenstadt* wurde gebaut, um die Metropole zu entlasten.

  Le *satellite* artificiel a été lancé avec succès dans l'espace.
  Der künstliche *Satellit* wurde erfolgreich ins All geschossen.

  Les antennes paraboliques captent les signaux des *satellites* de diffusion.
  Satellitenschüsseln empfangen die Signale von Rundfunk*satelliten*.

  Le *satellite* tueur a été conçu pour neutraliser d'autres engins spatiaux.
  Der Killer*satellit* wurde entwickelt, um andere Raumfahrzeuge auszuschalten.

  La sonde spatiale a photographié les *satellites* de Jupiter.
  Die Raumsonde hat die *Monde* des Jupiter fotografiert.

  Les *satellites* permettent une observation précise de la surface terrestre.
  *Satelliten* ermöglichen eine genaue Beobachtung der Erdoberfläche.

  Le système de navigation par *satellite* est devenu indispensable pour beaucoup de conducteurs.
  Das *satelliten*gestützte Navigationssystem ist für viele Fahrer unentbehrlich geworden.

  Les chercheurs étudient l'atmosphère terrestre grâce aux données des *satellites*.
  Forscher untersuchen die Erdatmosphäre mithilfe von *Satelliten*daten.

  La veine *satellite* accompagne l'artère fémorale sur tout son trajet.
  Die *Begleit*vene verläuft auf ihrem gesamten Weg neben der Oberschenkelarterie.

  Le réseau *satellite* assure une couverture internet mondiale.
  Das *Satelliten*netzwerk gewährleistet eine weltweite Internetabdeckung.

  Les *satellites* géostationnaires restent toujours au-dessus du même point de l'équateur.
  Geostationäre *Satelliten* bleiben immer über demselben Punkt am Äquator.

  La station spatiale internationale est visible depuis la Terre comme un *satellite* artificiel brillant.
  Die Internationale Raumstation ist von der Erde aus als heller künstlicher *Satellit* sichtbar.

  Les *satellites* d'observation permettent de surveiller la déforestation.
  Beobachtungs*satelliten* ermöglichen es, die Entwaldung zu überwachen.

  Le nouveau *satellite* de communication permettra d'améliorer la couverture internet dans les zones rurales.
  Der neue Kommunikations*satellit* wird die Internetabdeckung in ländlichen Gebieten verbessern.

  Les astronomes ont découvert un nouveau *satellite* autour de Neptune.
  Astronomen haben einen neuen *Mond* um den Neptun entdeckt.

  Le *satellite* GPS a permis aux randonneurs de retrouver leur chemin.
  Der GPS-*Satellit* half den Wanderern, ihren Weg wiederzufinden.

  La chaîne de télévision diffuse ses programmes par *satellite*.
  Der Fernsehsender überträgt seine Programme per *Satellit*.

  Les *satellites* artificiels en fin de vie deviennent des débris spatiaux problématiques.
  Ausgediente künstliche *Satelliten* werden zu problematischem Weltraumschrott.

  L'A.D.N. *satellite* joue un rôle important dans la structure des chromosomes.
  Die *Satelliten*-DNA spielt eine wichtige Rolle in der Struktur der Chromosomen.

