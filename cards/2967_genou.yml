# Diese Felder gerne verbessern!
Wort mit Artikel: le genou
Femininum / Plural: genoux
IPA: \ʒə.nu\
Definition: Knie
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La victime était à genoux devant le chien.
  Das Opfer kniete vor dem Hund.

  Je me suis fait mal au genou.
  Ich habe mir am Knie wehgetan.

  Le jeune artiste ne pouvait pas arriver aux genoux de son maître.
  Der junge Künstler konnte seinem Meister nicht das Wasser reichen.

  Il a fait du genou à son ami pour attirer son attention.
  Er hat seinen Freund mit dem Knie angestoßen, um seine Aufmerksamkeit zu gewinnen.

  La crise économique a mis de nombreuses entreprises à genoux.
  Die Wirtschaftskrise hat viele Unternehmen in die Knie gezwungen.

  Le gâteau était si délicieux que c'est à se mettre à genoux.
  Das Gebäck war so lecker, das ist einfach herrlich.

  La mère a pris son enfant sur ses genoux pour le bercer.
  Die Mutter nahm ihr Kind auf den Schoß, um es zu wiegen.

