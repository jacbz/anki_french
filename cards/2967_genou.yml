# Diese Felder bitte nicht ändern.
Rang: 2967
Wort: genou
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le genou
Femininum / Plural: genoux
IPA: \ʒə.nu\
Definition: Knie
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La victime était *à genoux* devant le chien.
  Das Opfer *kniete* vor dem Hund auf den Knien.

  Le pantalon de cet enfant est usé aux *genoux*.
  Die Hose dieses Kindes ist an den *Knien* abgenutzt.

  Elle a pris le bébé sur ses *genoux* pour le calmer.
  Sie nahm das Baby auf ihren *Schoß*, um es zu beruhigen.

  "Je suis complètement *sur les genoux* après cette longue journée de travail."
  "Ich bin nach diesem langen Arbeitstag *völlig erschöpft*."

  Les manifestants *se sont mis à genoux* en signe de protestation.
  Die Demonstranten *knieten* sich als Zeichen des Protests *nieder*.

  Le cheval s'est blessé au *genou* en sautant la barrière.
  Das Pferd hat sich beim Springen über die Barriere am *Knie* verletzt.

  Le médecin a examiné attentivement les ligaments du *genou* du patient.
  Der Arzt untersuchte sorgfältig die Bänder im *Knie* des Patienten.

  "Fais-moi du *genou* si tu veux que je change de sujet discrètement."
  "Berühre mich unauffällig mit deinem *Knie*, wenn du möchtest, dass ich diskret das Thema wechsle."

  Il est tombé et s'est écorché les *genoux* sur le gravier.
  Er ist hingefallen und hat sich die *Knie* auf dem Kies aufgeschürft.

  La jupe lui arrive juste au-dessous du *genou*.
  Der Rock reicht ihr genau bis unter das *Knie*.

  Les soldats ont mis un *genou* à terre en signe de respect.
  Die Soldaten gingen mit einem *Knie* auf den Boden als Zeichen des Respekts.

  L'eau du fleuve lui arrivait jusqu'aux *genoux*.
  Das Wasser des Flusses reichte ihm bis zu den *Knien*.

  "Il est *chauve comme un genou*, pas un seul cheveu sur le crâne !"
  "Er ist *kahl wie eine Glatze*, kein einziges Haar auf dem Kopf!"

  Le petit garçon fléchit les *genoux* pour ramasser son jouet.
  Der kleine Junge beugt die *Knie*, um sein Spielzeug aufzuheben.

  L'athlète a subi une entorse du *genou* pendant l'entraînement.
  Der Athlet erlitt während des Trainings eine *Knie*verstauchung.

  Les *genoux* de l'éléphant sont adaptés pour supporter son poids énorme.
  Die *Knie* des Elefanten sind angepasst, um sein enormes Gewicht zu tragen.

  Elle a demandé pardon à *genoux* pour sa grave erreur.
  Sie bat *kniend* um Verzeihung für ihren schweren Fehler.

  Le champion de ski a senti ses *genoux* fléchir à l'arrivée.
  Der Skimeister spürte, wie seine *Knie* im Ziel nachgaben.

  Les parents font sauter leur enfant sur leurs *genoux* en chantant.
  Die Eltern lassen ihr Kind auf ihren *Knien* hüpfen, während sie singen.

  "Je suis *à genoux* devant le talent de ce peintre !"
  "Ich *bewundere* das Talent dieses Malers *zutiefst*!"

  La robe longue cachait ses *genoux cagneux*.
  Das lange Kleid verbarg ihre *X-Beine*.

  L'artisan a fabriqué une table avec des *genoux* en bois sculpté.
  Der Handwerker hat einen Tisch mit geschnitzten Holz*gelenken* hergestellt.

  Le mendiant *s'est prosterné aux genoux* du roi pour implorer sa clémence.
  Der Bettler *warf sich* dem König *zu Füßen*, um seine Gnade zu erflehen.

  Les manifestants ont fléchi le *genou* en signe de solidarité.
  Die Demonstranten beugten das *Knie* als Zeichen der Solidarität.

  "*Ne pas arriver au genou de quelqu'un*" signifie lui être très inférieur.
  "*Jemandem nicht das Wasser reichen können*" bedeutet, ihm weit unterlegen zu sein.

  Le chameau plie ses *genoux* pour se coucher dans le sable.
  Das Kamel beugt seine *Knie*, um sich in den Sand zu legen.

  La chirurgie des *genoux* a beaucoup progressé ces dernières années.
  Die *Knie*chirurgie hat in den letzten Jahren große Fortschritte gemacht.

  Les fidèles *se sont mis à genoux* pour prier dans l'église.
  Die Gläubigen *knieten* sich zum Beten in der Kirche *nieder*.

