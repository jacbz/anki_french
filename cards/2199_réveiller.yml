  Cette nouvelle a *réveillé* de vieux souvenirs en moi.
  Diese Nachricht hat alte Erinnerungen in mir *wachgerufen*.

  "*Réveille-toi* ! Tu vas être en retard pour ton rendez-vous."
  "*Wach auf*! Du wirst zu spät zu deinem Termin kommen."

  Les enfants se sont *réveillés* tôt le jour de Noël.
  Die Kinder sind am Weihnachtstag früh *aufgewacht*.

  Son discours a *réveillé* la passion des militants.
