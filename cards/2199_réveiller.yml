  Après l'accident, il s'est *réveillé* à l'hôpital, désorienté.
  Nach dem Unfall ist er desorientiert im Krankenhaus *aufgewacht*.

  Cette chanson *réveille* toujours de bons souvenirs en moi.
  Dieses Lied *ruft* in mir immer gute Erinnerungen *wach*.

  Le pays commence à se *réveiller* économiquement.
  Das Land beginnt, wirtschaftlich *aufzuwachen*.

  J'ai dû *réveiller* mon mari pour qu'il aille travailler.
  Ich musste meinen Mann *wecken*, damit er zur Arbeit geht.

  Son discours a *réveillé* l'espoir chez les citoyens.
  Seine Rede hat die Hoffnung in den Bürgern *geweckt*.

  Il faut *réveiller* cet élève qui s'endort en classe.
  Man muss diesen Schüler *wachrütteln*, der im Unterricht einschläft.

  La sonnerie du réveil m'a brutalement *réveillé*.
