Beispielsätze: |-
  J'ai pas envie de *réveiller* mon copain.
  Ich habe keine Lust, meinen Freund *aufzuwecken*.

  Le bruit de l'orage m'a *réveillé* en pleine nuit.
  Das Geräusch des Gewitters hat mich mitten in der Nacht *aufgeweckt*.

  Elle s'est *réveillée* de bonne humeur ce matin.
