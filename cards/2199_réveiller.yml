  Le chant des oiseaux m'a *réveillé* ce matin.
  Der Gesang der Vögel hat mich heute Morgen *geweckt*.

  Il faut *réveiller* l'esprit critique des jeunes.
  Man muss den kritischen Geist der Jugendlichen *wecken*.

  Ce film a *réveillé* mon intérêt pour l'histoire ancienne.
