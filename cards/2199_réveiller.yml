  Son appétit se *réveille* peu à peu après sa maladie.
  Sein Appetit *stellt sich* nach seiner Krankheit allmählich wieder *ein*.

  Cette critique a *réveillé* sa colère.
  Diese Kritik hat seinen Zorn *geweckt*.

  Je me suis *réveillé* en sursaut à cause d'un cauchemar.
  Ich bin wegen eines Albtraums *aufgeschreckt*.

  L'équipe a besoin d'être *réveillée* pour gagner ce match.
  Das Team muss *wachgerüttelt* werden, um dieses Spiel zu gewinnen.

  Le bruit des voisins m'a *réveillé* à trois heures du matin.
  Der Lärm der Nachbarn hat mich um drei Uhr morgens *aufgeweckt*.

  Cette situation a *réveillé* de vieilles rancunes entre eux.
