# Diese Felder bitte nicht ändern.
Rang: 489
Wort: poste
Wortart: nm, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: le/la poste
Femininum / Plural: ''
IPA: \pɔst\
Definition: |-
  <span class="disamb">le: </span>Stelle, Posten<br>
  <span class="disamb">la: </span>Post
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

