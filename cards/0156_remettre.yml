# Diese Felder bitte nicht ändern.
Rang: 156
Wort: remettre
Wortart: vt, vr, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: remettre
Femininum / Plural: ''
IPA: \ʁə.mɛtʁ\
Definition: übergeben, zurückstellen, verschieben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On s'est *remis* à marcher.
  Wir haben wieder *angefangen* zu gehen.

  Les enfants *remettent* leurs chaussures pour sortir.
  Die Kinder *ziehen* ihre Schuhe wieder *an*, um rauszugehen.

  « Je n'ai pas envie d'*en remettre* avec cette histoire ! »
  "Ich will bei dieser Geschichte nicht *übertreiben*!"

  Je n'arrive pas à me *remettre* de cette terrible nouvelle.
  Ich kann mich von dieser schrecklichen Nachricht nicht *erholen*.

  Le professeur vous *remettra* les devoirs corrigés lundi.
  Der Lehrer wird Ihnen die korrigierten Hausaufgaben am Montag *übergeben*.

  Il faut *remettre* la table en place après le déménagement.
  Wir müssen den Tisch nach dem Umzug wieder *zurückstellen*.

  Elle *remet* toujours du sel dans ses plats.
  Sie *gibt* in ihre Gerichte immer mehr Salz *dazu*.

  Je me *remets* complètement à votre jugement.
  Ich *vertraue* ganz auf Ihr Urteil.

  La machine s'*est remise en marche* toute seule.
  Die Maschine hat sich von selbst wieder *in Gang gesetzt*.

  Il faut *remettre ces documents en ordre* avant de partir.
  Diese Dokumente müssen vor dem Gehen wieder *in Ordnung gebracht werden*.

  Je vais *remettre* le chauffage pour la soirée.
  Ich werde die Heizung für den Abend wieder *anstellen*.

  Le juge a *remis* la sentence à la semaine prochaine.
  Der Richter hat das Urteil auf nächste Woche *verschoben*.

  Je ne me *remets* pas ce visage.
  Ich kann mich an dieses Gesicht nicht *erinnern*.

  Il faut *remettre* de l'huile dans la voiture.
  Wir müssen Öl im Auto *nachfüllen*.

  Le temps *se remet au beau*.
  Das Wetter *wird wieder besser*.

  Marie s'est *remise* avec son ex-copain.
  Marie ist mit ihrem Ex-Freund wieder *zusammen*.

  Je vais *remettre* ce paquet à la poste.
  Ich werde dieses Paket bei der Post *abgeben*.

  Le directeur lui a *remis* le prix en mains propres.
  Der Direktor hat ihm den Preis persönlich *überreicht*.

  « Tu veux *remettre ça* ce soir ? »
  "Willst du heute Abend wieder damit *anfangen*?"

  Elle *remet* toujours son rouge à lèvres après le déjeuner.
  Sie *zieht* sich nach dem Mittagessen immer die Lippen *nach*.

  La banque lui a *remis* sa dette.
  Die Bank hat ihm seine Schulden *erlassen*.

  Je dois *remettre* ma démission aujourd'hui.
  Ich muss heute meine Kündigung *einreichen*.

  Il faut *remettre* ce bouton sur ta chemise.
  Dieser Knopf muss an deinem Hemd wieder *angenäht* werden.

  Le médecin l'a *remis sur pied* en une semaine.
  Der Arzt hat ihn innerhalb einer Woche wieder *aufgerichtet*.

  On doit *remettre l'ordinateur à niveau*.
  Wir müssen den Computer *nachrüsten*.

  L'équipe s'*est remise en tête* du championnat.
  Die Mannschaft hat sich wieder an die Spitze *gesetzt*.

  Je dois *remettre ma montre à l'heure*.
  Ich muss meine Uhr *stellen*.

  Les parents ont *remis leur enfant entre les mains d'une nounou*.
  Die Eltern haben ihr Kind einem Kindermädchen *anvertraut*.

  Paul s'est *remis* au sport après sa maladie.
  Paul hat nach seiner Krankheit wieder mit dem Sport *angefangen*.

  Elle *remet* son chapeau avant de sortir.
  Sie *setzt* ihren Hut wieder *auf*, bevor sie rausgeht.

  Le joueur *remet la balle en jeu*.
  Der Spieler *schlägt* den Ball wieder *auf*.

  Je vais *remettre* ce document à mon collègue.
  Ich werde dieses Dokument meinem Kollegen *übergeben*.

  Il s'en *remet* à son avocat pour gérer l'affaire.
  Er *verlässt* sich bei der Regelung der Angelegenheit auf seinen Anwalt.

  Les ouvriers ont *remis la machine en état*.
  Die Arbeiter haben die Maschine wieder *instand gesetzt*.

  Elle s'est *remise* debout malgré sa blessure.
  Sie ist trotz ihrer Verletzung wieder *aufgestanden*.

  Le temps *se remet à la pluie*.
  Es *sieht* wieder nach Regen *aus*.

  Je vais *remettre* du papier dans l'imprimante.
  Ich werde Papier im Drucker *nachfüllen*.

  Nous devons *remettre* cet homme à la police.
  Wir müssen diesen Mann der Polizei *übergeben*.

  Il faut *remettre cette décision à plus tard*.
  Diese Entscheidung muss *verschoben werden*.

  Elle s'est *remise* à table après une courte pause.
  Sie ist nach einer kurzen Pause wieder zu Tisch *gegangen*.

  Le mécanicien a *remis le moteur en marche*.
  Der Mechaniker hat den Motor wieder *angelassen*.

  Je vais *remettre* ce livre à sa place.
  Ich werde dieses Buch wieder *zurücklegen*.

  Il s'est *remis* à étudier après les vacances.
  Er hat nach den Ferien wieder zu lernen *angefangen*.

  Les techniciens vont *remettre* le gaz demain.
  Die Techniker werden morgen das Gas wieder *anstellen*.

  Elle a *remis* sa vieille robe pour la fête.
  Sie hat ihr altes Kleid für die Party wieder *angezogen*.

  Nous allons *remettre ce meuble à neuf*.
  Wir werden dieses Möbelstück *erneuern*.

  Il faut *remettre cet homme sur la bonne voie*.
  Dieser Mann muss wieder *auf den richtigen Weg gebracht werden*.

  Le malade s'*est remis sur ses jambes*.
  Der Kranke ist wieder *auf die Beine gekommen*.

  Je vais *remettre* la soupe à cuire.
  Ich werde die Suppe noch einmal zum Kochen *aufsetzen*.

  Il s'*en remet* à Dieu pour son avenir.
  Er *vertraut* für seine Zukunft auf Gott.

  Elle *remet* toujours ses dossiers à temps.
  Sie *gibt* ihre Unterlagen immer pünktlich *ab*.

  La situation s'*est remise en ordre* naturellement.
  Die Situation hat sich von selbst wieder *in Ordnung gefügt*.

  Le patient s'est bien *remis* de son opération.
  Der Patient hat sich von seiner Operation gut *erholt*.

  Nous devons *remettre* cette armoire debout.
  Wir müssen diesen Schrank wieder *hinstellen*.

  Je vais *remettre* cette lettre au directeur.
  Ich werde diesen Brief dem Direktor *übergeben*.

  « Il faut toujours qu'il *en remette une couche* ! »
  "Er muss immer *übertreiben*!"

  Elle s'*est remise en mouvement* après une pause.
  Sie hat sich nach einer Pause wieder *in Bewegung gesetzt*.

  Je me *remets* doucement de mon rhume.
  Ich *erhole* mich langsam von meiner Erkältung.

  Le prêtre a *remis* son âme à Dieu.
  Der Priester hat seine Seele Gott *befohlen*.

  Il faut *remettre* les choses à leur place.
  Die Dinge müssen wieder an ihren Platz *zurückgestellt* werden.

