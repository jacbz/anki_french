Beispielsätze: |-
  J'ai découvert que j'étais *poète*.
  Ich habe entdeckt, dass ich ein *Dichter* bin.

  Victor Hugo est considéré comme l'un des plus grands *poètes* français du XIXe siècle.
  Victor Hugo gilt als einer der größten französischen *Dichter* des 19. Jahrhunderts.

  Elle écrit de la poésie depuis son enfance ; c'est une vraie *poète* dans l'âme.
  Sie schreibt seit ihrer Kindheit Gedichte; sie ist eine echte *Dichterin* durch und durch.

  Les *poètes* lyriques expriment souvent leurs émotions personnelles dans leurs œuvres.
  *Lyrische Dichter* drücken in ihren Werken oft ihre persönlichen Gefühle aus.

  "Tu es trop *poète* pour comprendre les réalités du monde des affaires", lui a-t-on reproché.
  "Du bist zu sehr *Träumer*, um die Realitäten der Geschäftswelt zu verstehen", wurde ihm vorgeworfen.

  Le jeune *poète* a lu ses vers lors d'une soirée littéraire.
  Der junge *Dichter* las seine Verse bei einer literarischen Abendveranstaltung vor.

  Les *poètes* romantiques cherchaient l'inspiration dans la nature et les émotions intenses.
  Die romantischen *Dichter* suchten Inspiration in der Natur und in intensiven Gefühlen.

  Bien qu'elle soit ingénieure de profession, elle est *poète* dans son temps libre.
  Obwohl sie von Beruf Ingenieurin ist, ist sie in ihrer Freizeit *Dichterin*.

  Les anciens considéraient souvent les *poètes* comme des êtres inspirés par les dieux.
  Die Alten betrachteten *Dichter* oft als von den Göttern inspirierte Wesen.

  "Ce peintre est un véritable *poète* de la couleur", a déclaré le critique d'art.
  "Dieser Maler ist ein wahrer *Poet* der Farbe", erklärte der Kunstkritiker.

  Le *poète maudit* vivait dans la misère, incompris de ses contemporains.
  Der *verkannte Dichter* lebte in Armut, unverstanden von seinen Zeitgenossen.

  Les œuvres de ce compositeur *poète* évoquent des paysages sonores fascinants.
  Die Werke dieses *dichterischen* Komponisten beschwören faszinierende Klanglandschaften herauf.

  "Il faut être absolument moderne", écrivait le jeune *poète* Arthur Rimbaud.
  "Man muss absolut modern sein", schrieb der junge *Dichter* Arthur Rimbaud.

  Le *poète* de cour chantait les louanges du roi et de sa famille.
  Der Hof*dichter* besang das Lob des Königs und seiner Familie.

  Cette femme est une grande *poète* dont les vers ont marqué sa génération.
  Diese Frau ist eine große *Dichterin*, deren Verse ihre Generation geprägt haben.

  Les *poètes* surréalistes exploraient les profondeurs de l'inconscient dans leurs écrits.
  Die surrealistischen *Dichter* erforschten in ihren Schriften die Tiefen des Unbewussten.

  "Tu es un *poète* dans la cuisine, tes plats sont de véritables œuvres d'art !"
  "Du bist ein *Poet* in der Küche, deine Gerichte sind wahre Kunstwerke!"

  Le jeune garçon rêveur était souvent qualifié de "*poète*" par ses camarades de classe.
  Der verträumte junge Junge wurde von seinen Klassenkameraden oft als "*Träumer*" bezeichnet.

  Les "*Lettres à un jeune poète*" de Rilke sont une source d'inspiration pour de nombreux *poètes* en herbe.
  Rilkes "Briefe an einen jungen *Dichter*" sind eine Inspirationsquelle für viele angehende *Dichter*.

