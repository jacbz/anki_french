Definition: fotografieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Allons nous faire *photographier* aux îles.
  Lass uns auf den Inseln *fotografieren* lassen.

  L'exposition montre des enfants *photographiés* dans leur environnement naturel.
  Die Ausstellung zeigt Kinder, die in ihrer natürlichen Umgebung *fotografiert* wurden.

  J'ai *photographié* le coucher du soleil depuis ma terrasse.
  Ich habe den Sonnenuntergang von meiner Terrasse aus *fotografiert*.

  Ces statistiques *photographient* parfaitement la situation économique actuelle.
  Diese Statistiken *geben* ein getreues *Bild* der aktuellen Wirtschaftslage.

  Mon cerveau a *photographié* instantanément cette scène bouleversante.
  Mein Gehirn hat diese erschütternde Szene sofort *abgespeichert*.

  Elle s'est fait *photographier* de profil pour son nouveau passeport.
  Sie hat sich für ihren neuen Pass im Profil *fotografieren* lassen.

  As-tu *photographié* la plaque d'immatriculation de la voiture qui nous a dépassés?
  Hast du das Kennzeichen des Autos *fotografiert*, das uns überholt hat?

  Les paparazzi ont *photographié* les célébrités à leur sortie du restaurant.
  Die Paparazzi haben die Prominenten beim Verlassen des Restaurants *fotografiert*.

  J'aime me faire *photographier* devant les monuments historiques.
  Ich lasse mich gerne vor historischen Denkmälern *fotografieren*.

  Le peintre a *photographié* ses modèles avant de commencer leurs portraits.
  Der Maler hat seine Modelle *fotografiert*, bevor er mit ihren Porträts begann.

  Les scientifiques ont *photographié* une nouvelle espèce d'oiseau tropical.
  Die Wissenschaftler haben eine neue tropische Vogelart *fotografiert*.

  Mon grand-père adorait *photographier* les paysages de montagne.
  Mein Großvater liebte es, Berglandschaften zu *fotografieren*.

  Il est interdit de *photographier* à l'intérieur du musée.
  Es ist verboten, im Museum zu *fotografieren*.

