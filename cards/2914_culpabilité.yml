Beispielsätze: |-
  La police a rassemblé les preuves établissant leur *culpabilité*.
  Die Polizei hat Beweise für ihre *Schuld* gesammelt.

  Le juge a déclaré que la *culpabilité* de l'accusé ne faisait aucun doute.
  Der Richter erklärte, dass an der *Schuld* des Angeklagten kein Zweifel bestehe.

  Son *sentiment de culpabilité* l'empêchait de dormir la nuit.
  Sein *Schuldgefühl* hinderte ihn daran, nachts zu schlafen.

  La *culpabilité* du suspect n'a pas pu être prouvée faute de preuves suffisantes.
  Die *Schuld* des Verdächtigen konnte aufgrund mangelnder Beweise nicht nachgewiesen werden.

  Le psychologue l'a aidée à surmonter son *complexe de culpabilité*.
  Der Psychologe half ihr, ihren *Schuldkomplex* zu überwinden.

  La *notion de culpabilité* varie selon les systèmes juridiques.
  Der *Schuldbegriff* variiert je nach Rechtssystem.

  Elle a avoué sa faute, reconnaissant pleinement sa *culpabilité*.
  Sie gestand ihren Fehler und erkannte ihre *Schuld* vollständig an.

  Le jury doit déterminer le degré de *culpabilité* de l'accusé.
  Die Jury muss den Grad der *Schuld* des Angeklagten bestimmen.

  Son avocat a plaidé la *culpabilité* partielle en invoquant des circonstances atténuantes.
  Sein Anwalt plädierte auf teilweise *Schuld* unter Berufung auf mildernde Umstände.

  Les parents ressentent souvent une *culpabilité* injustifiée face aux échecs de leurs enfants.
  Eltern empfinden oft ungerechtfertigte *Schuldgefühle* angesichts der Misserfolge ihrer Kinder.

  L'enquête a révélé la *culpabilité* de plusieurs hauts fonctionnaires dans cette affaire de corruption.
  Die Untersuchung deckte die *Schuld* mehrerer hoher Beamter in diesem Korruptionsfall auf.

  Il nie toute *culpabilité* dans cette affaire, malgré les preuves accablantes.
  Er leugnet jegliche *Schuld* in dieser Angelegenheit, trotz der erdrückenden Beweise.

  La thérapie l'a aidé à gérer son *sentiment de culpabilité* lié à son passé.
  Die Therapie half ihm, mit seinem *Schuldgefühl* in Bezug auf seine Vergangenheit umzugehen.

  Le procureur a démontré la *culpabilité* de l'accusé au-delà de tout doute raisonnable.
  Der Staatsanwalt hat die *Schuld* des Angeklagten zweifelsfrei nachgewiesen.

  Sa *culpabilité* a été atténuée en raison de son jeune âge et de son manque d'expérience.
  Seine *Schuld* wurde aufgrund seines jungen Alters und seiner mangelnden Erfahrung gemildert.

