Beispielsätze: |-
  Elle connaît tes sentiments pour elle?
  Weiß sie was du für sie empfindest?

  J’ai un sentiment étrange.
  Ich habe ein seltsames Gefühl.

  Je me rappelle ce sentiment.
  Ich erinnere mich an dieses Gefühl.

  Le sentiment de culpabilité la rongeait depuis qu'elle avait oublié l'anniversaire de son amie.
  Schuldgefühle nagten an ihr, seit sie den Geburtstag ihrer Freundin vergessen hatte.

  Son geste était maladroit, mais il était parti d'un bon sentiment.
  Seine Geste war ungeschickt, aber sie war gut gemeint.

  Ce film est un véritable déluge de grands sentiments, on n'y échappe pas.
  Dieser Film ist ein einziger Gefühlskitsch, man kann ihm nicht entkommen.

  Après une dispute violente, il est revenu à de meilleurs sentiments et a présenté ses excuses.
  Nach einem heftigen Streit kam er zur Einsicht und entschuldigte sich.

  Les discours de ce politicien débordent de grands sentiments et de promesses creuses.
  Die Reden dieses Politikers triefen vor Schmalz und leeren Versprechungen.

  Il a pris sa femme par les sentiments en lui disant qu'il l'aimait plus que tout.
  Er packte seine Frau von der Gefühlsseite her an, indem er ihr sagte, dass er sie über alles liebte.

  Le sentiment de sa valeur s'est estompé après son échec professionnel.
  Sein Selbstwertgefühl schwand nach seinem beruflichen Misserfolg.

  Était-il déçu? – Non, je n'ai pas eu ce sentiment, il semblait plutôt indifférent.
  War er enttäuscht? – Nein, das Gefühl hatte ich nicht, er schien eher gleichgültig.

  Mes meilleurs sentiments vous accompagnent, cher ami.
  Meine besten Grüße begleiten dich, lieber Freund.

  J'ai de bons sentiments à l'égard de mon collègue, même si nous ne partageons pas les mêmes opinions.
  Ich bin meinem Kollegen wohlgesonnen, auch wenn wir nicht die gleichen Ansichten vertreten.

