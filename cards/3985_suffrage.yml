Wort mit Artikel: le suffrage
Femininum / Plural: ''
IPA: \sy.fʁaʒ\
Definition: Stimmrecht, Wahlrecht
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le *suffrage* est le court moment du souverain.
  Die *Wahl* ist der kurze Moment des Souveräns.

  Le *suffrage* universel a été introduit en France en 1848.
  Das allgemeine *Wahl*recht wurde 1848 in Frankreich eingeführt.

  Mon *suffrage* était nul car j'ai mal rempli le bulletin.
  Meine *Stimme* war ungültig, weil ich den Wahlzettel falsch ausgefüllt habe.

  Les femmes n'ont obtenu le droit de *suffrage* qu'en 1944.
  Die Frauen erhielten das *Stimm*recht erst 1944.

  Le décompte des *suffrages* exprimés a duré toute la nuit.
  Die Auszählung der abgegebenen *Stimmen* dauerte die ganze Nacht.

  Son film a remporté tous les *suffrages* du jury.
  Sein Film fand die volle *Zustimmung* der Jury.

  Le *suffrage* direct permet aux citoyens d'élire directement leurs représentants.
  Die direkte *Wahl* ermöglicht es den Bürgern, ihre Vertreter unmittelbar zu wählen.

  Pierre a obtenu la majorité des *suffrages* au premier tour.
  Pierre hat die Mehrheit der *Stimmen* im ersten Wahlgang erhalten.

  Le taux de participation aux *suffrages* était particulièrement élevé cette année.
  Die Beteiligung an der *Wahl* war dieses Jahr besonders hoch.

  Les électeurs peuvent exprimer leur *suffrage* de 8h à 20h.
  Die Wähler können ihre *Stimme* von 8 bis 20 Uhr abgeben.

  Cette décision a recueilli le *suffrage* de tous les membres du conseil.
  Diese Entscheidung fand die *Zustimmung* aller Ratsmitglieder.

  Il faut compter tous les *suffrages*, même les votes blancs.
  Man muss alle *Stimmen* zählen, auch die leeren Stimmzettel.

  La candidate a réuni 40% des *suffrages* exprimés.
  Die Kandidatin erhielt 40% der abgegebenen *Stimmen*.

  Le mode de *suffrage* varie selon les pays.
  Die Art der *Wahl* unterscheidet sich von Land zu Land.

  Les résultats des *suffrages* seront annoncés demain matin.
  Die *Wahl*ergebnisse werden morgen früh bekannt gegeben.

  Je lui donnerai mon *suffrage* lors des prochaines élections.
  Ich werde ihr bei den nächsten Wahlen meine *Stimme* geben.

  Le *suffrage* indirect se fait par l'intermédiaire des grands électeurs.
  Die indirekte *Wahl* erfolgt über Wahlmänner.

  Cette pièce de théâtre a remporté tous les *suffrages* du public.
  Dieses Theaterstück fand beim Publikum ungeteilten *Beifall*.

  Les *suffrages* sont comptés sous la surveillance d'observateurs internationaux.
  Die *Stimmen* werden unter der Aufsicht internationaler Beobachter ausgezählt.

  Le nouveau système de *suffrage* sera mis en place l'année prochaine.
  Das neue *Wahl*system wird nächstes Jahr eingeführt.

  Chaque citoyen doit pouvoir exercer son droit de *suffrage* librement.
  Jeder Bürger muss sein *Wahl*recht frei ausüben können.

