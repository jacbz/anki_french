# Diese Felder bitte nicht ändern.
Rang: 915
Wort: prêter
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: prêter
Femininum / Plural: ''
IPA: \pʁe.te\
Definition: (ver-)leihen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le gouvernement devrait *prêter* l'oreille.
  Die Regierung sollte *zuhören*.

  Pouvez-vous me *prêter* votre parapluie pour rentrer ?
  Können Sie mir Ihren Regenschirm *leihen*, damit ich nach Hause komme?

  Elle m'a *prêté* cent euros jusqu'à la fin du mois.
  Sie hat mir bis zum Monatsende hundert Euro *geliehen*.

  Je ne *prête* jamais mes livres car ils ne reviennent jamais.
  Ich *verleihe* meine Bücher nie, weil sie nie zurückkommen.

  Pourquoi me *prêtes*-tu de mauvaises intentions ?
  Warum *unterstellst* du mir böse Absichten?

  On *prête* trop d'importance à ces rumeurs.
  Man *misst* diesen Gerüchten zu viel Bedeutung *bei*.

  Cette banque *prête* à dix pour cent d'intérêts.
  Diese Bank *verleiht* zu zehn Prozent Zinsen.

  L'usurier *prête* uniquement sur gage.
  Der Wucherer *verleiht* nur gegen Pfand.

  Les enfants se sont volontiers *prêtés* au jeu.
  Die Kinder haben bereitwillig beim Spiel *mitgemacht*.

  Il s'est *prêté* à l'expérience sans hésitation.
  Er hat sich ohne zu zögern zum Experiment bereit *erklärt*.

  Ce terrain se *prête* parfaitement à la culture des légumes.
  Dieses Grundstück *eignet* sich perfekt für den Gemüseanbau.

  Ces chaussures se *prêtent* bien à la forme de mes pieds.
  Diese Schuhe *passen* sich gut der Form meiner Füße *an*.

  Paul a *prêté* sa voiture à Marie pour le week-end.
  Paul hat Marie sein Auto für das Wochenende *geliehen*.

  Je dois *prêter* serment demain devant le tribunal.
  Ich muss morgen vor Gericht den *Eid leisten*.

  Elle a *prêté* son concours à l'organisation du festival.
  Sie hat bei der Organisation des Festivals *mitgewirkt*.

  Cette situation *prête* à confusion.
  Diese Situation ist *missverständlich*.

  Son comportement *prête* à rire.
  Sein Verhalten ist *lächerlich*.

  Je ne me *prêterai* pas à ces manigances.
  Ich werde mich an diesen Machenschaften nicht *beteiligen*.

  Cette région se *prête* bien au tourisme.
  Diese Region *eignet* sich gut für den Tourismus.

  Il m'a *prêté* main-forte pour déménager.
  Er hat mir beim Umzug *geholfen*.

  La banque nous a *prêté* de l'argent pour acheter la maison.
  Die Bank hat uns Geld für den Hauskauf *geliehen*.

  Je te *prête* mon stylo, mais rends-le-moi après le cours.
  Ich *leihe* dir meinen Stift, aber gib ihn mir nach dem Unterricht zurück.

  On lui *prête* beaucoup de talents qu'il n'a pas.
  Man *schreibt* ihm viele Talente zu, die er nicht hat.

  Cette artiste a *prêté* sa voix à plusieurs films d'animation.
  Diese Künstlerin hat mehrere Animationsfilme *synchronisiert*.

  Si Dieu me *prête* vie, je voyagerai autour du monde.
  Wenn Gott mir das Leben *schenkt*, werde ich um die Welt reisen.

  Le cuir s'est *prêté* avec le temps.
  Das Leder hat sich mit der Zeit *gedehnt*.

  Elle *prête* toujours attention aux détails.
  Sie *schenkt* den Details immer Aufmerksamkeit.

  Il a *prêté* son nom à cette entreprise.
  Er hat seinen Namen für diese Firma *hergegeben*.

  Cette affaire *prête* à discussion.
  Diese Angelegenheit ist *diskussionswürdig*.

  Sa remarque *prête* à sourire.
  Seine Bemerkung ist zum *Schmunzeln*.

  Je me *prête* volontiers à vos questions.
  Ich stelle mich gerne Ihren Fragen zur *Verfügung*.

  Cette salle se *prête* bien aux conférences.
  Dieser Saal *eignet* sich gut für Konferenzen.

  Il faut *prêter* secours aux personnes en difficulté.
  Man muss Menschen in Not *helfen*.

  Peux-tu me *prêter* ton dictionnaire pour l'examen ?
  Kannst du mir dein Wörterbuch für die Prüfung *leihen*?

  Les pompiers ont *prêté* assistance aux victimes.
  Die Feuerwehr hat den Opfern *Hilfe geleistet*.

  Cette histoire *prête* à diverses interprétations.
  Diese Geschichte *lässt* verschiedene Interpretationen *zu*.

  Il s'est *prêté* de bonne grâce à la séance photos.
  Er hat sich bereitwillig zum Fotoshooting *bereit erklärt*.

  Je lui ai *prêté* mon téléphone pour qu'il puisse appeler.
  Ich habe ihm mein Telefon *geliehen*, damit er anrufen kann.

  Cette matière se *prête* bien au lavage en machine.
  Dieses Material *eignet* sich gut für die Maschinenwäsche.

  Elle *prête* toujours une oreille attentive à mes problèmes.
  Sie *schenkt* meinen Problemen immer ein offenes Ohr.

  Mon frère m'a *prêté* sa collection de DVD.
  Mein Bruder hat mir seine DVD-Sammlung *geliehen*.

  Cette situation ne se *prête* pas à la plaisanterie.
  Diese Situation *eignet* sich nicht für Scherze.

  Je lui ai *prêté* mon vélo pour la semaine.
  Ich habe ihm mein Fahrrad für die Woche *geliehen*.

  Cette étoffe *prête* beaucoup au lavage.
  Dieser Stoff *dehnt* sich beim Waschen stark.

  Il s'est *prêté* à l'interview avec enthousiasme.
  Er hat sich begeistert zum Interview *bereit erklärt*.

  On lui *prête* l'intention de démissionner.
  Man *unterstellt* ihm die Absicht zu kündigen.

  La ville a *prêté* des salles pour l'événement.
  Die Stadt hat für die Veranstaltung Räume zur *Verfügung gestellt*.

  Elle *prête* toujours une grande attention à son travail.
  Sie *widmet* ihrer Arbeit immer große Aufmerksamkeit.

