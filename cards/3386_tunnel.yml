  Ils entreprennent de creuser un *tunnel*.
  Sie beginnen damit, einen *Tunnel* zu graben.

  Le *tunnel* sous la Manche relie la France et l'Angleterre.
  Der *Tunnel* unter dem Ärmelkanal verbindet Frankreich und England.

  Le train s'est arrêté dans le *tunnel* ferroviaire pendant une heure.
  Der Zug stand eine Stunde lang im Eisenbahn*tunnel* still.

  Les fourmis ont construit un réseau complexe de *tunnels* sous le jardin.
  Die Ameisen haben ein komplexes Netz von *Tunneln* unter dem Garten gebaut.

  Après trois ans de crise, l'entreprise commence enfin à voir le bout du *tunnel*.
  Nach drei Jahren Krise sieht die Firma endlich *Land*.

  "On sort enfin du *tunnel*!", s'est exclamé le directeur avec soulagement.
  "Wir sind endlich aus dem *Gröbsten* raus!", rief der Direktor erleichtert.

  Le nouveau *tunnel* de métro sera inauguré le mois prochain.
  Der neue U-Bahn*tunnel* wird nächsten Monat eingeweiht.

  Les travaux du *tunnel* routier ont pris du retard à cause des intempéries.
  Die Arbeiten am Straßen*tunnel* haben sich wegen des schlechten Wetters verzögert.

  Cette émission n'était qu'un *tunnel* de publicités ennuyeuses.
  Diese Sendung war nur eine lange *Durststrecke* langweiliger Werbung.

  Les acrobates ont traversé le *tunnel* en faisant des sauts périlleux.
  Die Akrobaten durchquerten den *Tunnel* mit Saltos.

  Les dompteurs font passer les lions par un *tunnel* grillagé jusqu'à la piste.
  Die Dompteure führen die Löwen durch einen vergitterten *Tunnel* zur Manege.

  Les agriculteurs cultivent des tomates sous des *tunnels* en plastique.
  Die Bauern züchten Tomaten unter Plastik*tunneln*.

  Cette journée n'est qu'un *tunnel* de réunions interminables.
  Dieser Tag ist nur eine *Durststrecke* endloser Meetings.

  Le projet du nouveau *tunnel* alpin a été approuvé par les autorités.
  Das Projekt des neuen Alpen*tunnels* wurde von den Behörden genehmigt.

  Les spéléologues ont découvert un nouveau *tunnel* naturel dans la grotte.
  Die Höhlenforscher haben einen neuen natürlichen *Tunnel* in der Höhle entdeckt.

  La construction du *tunnel* piétonnier facilitera l'accès au centre-ville.
  Der Bau des Fußgänger*tunnels* wird den Zugang zur Innenstadt erleichtern.

  Nous avons traversé plusieurs *tunnels* pendant notre voyage en train.
  Wir sind während unserer Zugreise durch mehrere *Tunnel* gefahren.

  La lumière au bout du *tunnel* devient de plus en plus visible.
  Das Licht am Ende des *Tunnels* wird immer deutlicher.

