# Diese Felder bitte nicht ändern.
Rang: 4901
Wort: insensible
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: insensible
Femininum / Plural: ''
IPA: \ɛ̃.sɑ̃.sibl\
Definition: unempfindlich, gefühllos
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous êtes *insensible* à la raison.
  Sie sind *gefühllos* gegenüber der Vernunft.

  Le patient est devenu *insensible* à la douleur après l'opération.
  Der Patient wurde nach der Operation *schmerzunempfindlich*.

  Sa main était complètement *insensible* après l'accident.
  Seine Hand war nach dem Unfall völlig *gefühllos*.

  Elle est restée *insensible* à tous mes efforts pour la réconforter.
  Sie blieb *gleichgültig* gegenüber all meinen Bemühungen, sie zu trösten.

  Les variations de température sont presque *insensibles* en ce moment.
  Die Temperaturschwankungen sind im Moment kaum *wahrnehmbar*.

  L'anesthésie locale a rendu mes lèvres *insensibles*.
  Die örtliche Betäubung hat meine Lippen *taub* gemacht.

  Le pouls du blessé était devenu *insensible*.
  Der Puls des Verletzten war kaum mehr *spürbar*.

  Ces changements sont *insensibles* à l'œil nu.
  Diese Veränderungen sind mit bloßem Auge *unmerklich*.

  Il est resté *insensible* aux charmes de la jeune femme.
  Er blieb gegenüber den Reizen der jungen Frau *gleichgültig*.

  Cette partie de la peau est devenue *insensible* au toucher.
  Dieser Teil der Haut ist gegenüber Berührungen *gefühllos* geworden.

  La progression de la maladie était *insensible* mais constante.
  Das Fortschreiten der Krankheit war *unmerklich*, aber stetig.

  Comment peut-on être *insensible* à tant de beauté ?
  Wie kann man gegenüber so viel Schönheit *gefühllos* sein?

  Le médicament rend la zone *insensible* pendant plusieurs heures.
  Das Medikament macht die Stelle für mehrere Stunden *gefühllos*.

  Cette entreprise est *insensible* aux fluctuations du marché.
  Dieses Unternehmen ist gegenüber Marktschwankungen *unempfindlich*.

  Il est devenu *insensible* au froid après des années d'entraînement.
  Er wurde nach Jahren des Trainings *unempfindlich* gegen Kälte.

  La roche est *insensible* aux variations de température.
  Der Fels ist gegenüber Temperaturschwankungen *unempfindlich*.

  Son cœur est resté *insensible* à nos supplications.
  Sein Herz blieb gegenüber unseren Bitten *gefühllos*.

  Les progrès étaient si *insensibles* qu'on ne les remarquait pas.
  Die Fortschritte waren so *unmerklich*, dass man sie nicht bemerkte.

  Cette plante est *insensible* au gel.
  Diese Pflanze ist gegen Frost *unempfindlich*.

  Le terrain monte en pente *insensible* vers la colline.
  Das Gelände steigt in *unmerklicher* Steigung zum Hügel an.

  Elle semblait *insensible* aux critiques comme aux éloges.
  Sie schien gegenüber Kritik wie auch Lob *gleichgültig* zu sein.

  Cette matière est complètement *insensible* à l'humidité.
  Dieses Material ist völlig *unempfindlich* gegen Feuchtigkeit.

  Les changements sont *insensibles* d'une génération à l'autre.
  Die Veränderungen sind von Generation zu Generation *unmerklich*.

  Le vendeur est resté *insensible* à mes tentatives de négociation.
  Der Verkäufer blieb gegenüber meinen Verhandlungsversuchen *gleichgültig*.

