# Diese Felder gerne verbessern!
Wort mit Artikel: quelquefois
Femininum / Plural: ''
IPA: \kɛl.kə.fwa\
Definition: manchmal, hin und wieder
Register: ↗Fiktion ↘Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Quelquefois* je pense qu'il a raison.
  *Manchmal* denke ich, dass er Recht hat.

  *Quelquefois*, en hiver, il neige même dans le sud de la France.
  *Manchmal* schneit es im Winter sogar im Süden Frankreichs.

  Ma grand-mère vient nous voir *quelquefois* pendant les vacances.
  Meine Großmutter besucht uns *hin und wieder* während der Ferien.

  Les trains peuvent *quelquefois* avoir du retard à cause du mauvais temps.
  Die Züge können *manchmal* wegen des schlechten Wetters Verspätung haben.

  Julie arrive *quelquefois* en retard au bureau le lundi matin.
  Julie kommt am Montagmorgen *manchmal* zu spät ins Büro.

  *Quelquefois*, je préfère rester seul à la maison plutôt que de sortir.
  *Manchmal* bleibe ich lieber allein zu Hause, anstatt auszugehen.

  As-tu *quelquefois* pensé à changer de travail ?
  Hast du *jemals* darüber nachgedacht, den Job zu wechseln?

  Il fait *quelquefois* des erreurs, mais il apprend vite.
  Er macht *manchmal* Fehler, aber er lernt schnell.

  *Quelquefois*, les solutions les plus simples sont les meilleures.
  *Manchmal* sind die einfachsten Lösungen die besten.

  Le chat dort sur le canapé *quelquefois*.
  Die Katze schläft *hin und wieder* auf dem Sofa.

  *Quelquefois*, je me demande ce que l'avenir nous réserve.
  *Manchmal* frage ich mich, was die Zukunft für uns bereithält.

  Les enfants sont *quelquefois* difficiles à comprendre.
  Kinder sind *manchmal* schwer zu verstehen.

  *Quelquefois*, il suffit d'un sourire pour égayer toute une journée.
  *Manchmal* reicht ein Lächeln, um den ganzen Tag aufzuhellen.

