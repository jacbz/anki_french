Rang: 705
Wort: constater
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: constater
Femininum / Plural: ''
IPA: \kɔ̃s.ta.te\
Definition: feststellen, bescheinigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je *constate* de ce fait.
  Ich *stelle* dies fest.

  On a *constaté* une hausse significative des températures depuis dix ans.
  Man hat seit zehn Jahren einen signifikanten Temperaturanstieg *festgestellt*.

  Le médecin a *constaté* le décès à 3 heures du matin.
  Der Arzt hat den Tod um 3 Uhr morgens *bescheinigt*.

  En rentrant, elle a *constaté* que sa voiture avait disparu.
  Als sie nach Hause kam, *stellte* sie fest, dass ihr Auto verschwunden war.

  L'huissier a *constaté* les dommages causés par la tempête.
  Der Gerichtsvollzieher hat die durch den Sturm verursachten Schäden *dokumentiert*.

  Je dois malheureusement *constater* que vous avez tort.
  Ich muss leider *feststellen*, dass Sie Unrecht haben.

  Les scientifiques ont *constaté* la présence de nouveaux polluants dans l'eau.
  Die Wissenschaftler haben das Vorhandensein neuer Schadstoffe im Wasser *nachgewiesen*.

  Il a fait *constater* son accident par la police.
  Er ließ seinen Unfall von der Polizei *aufnehmen*.

  Nous *constatons* avec plaisir vos progrès en français.
  Wir *stellen* mit Freude Ihre Fortschritte in Französisch *fest*.

  Les chercheurs ont *constaté* une augmentation du niveau des océans.
  Die Forscher haben einen Anstieg des Meeresspiegels *beobachtet*.

  Elle a *constaté* son erreur trop tard.
  Sie hat ihren Fehler zu spät *bemerkt*.

  Le rapport *constate* une amélioration de la situation.
  Der Bericht *stellt* eine Verbesserung der Situation *fest*.

  Tu *constates* que j'avais raison depuis le début ?
  *Stellst* du fest, dass ich von Anfang an Recht hatte?

  Les experts ont *constaté* l'authenticité du tableau.
  Die Experten haben die Echtheit des Gemäldes *bestätigt*.

  Je *constate* avec regret votre absence à la réunion.
  Ich *stelle* mit Bedauern Ihre Abwesenheit bei der Sitzung *fest*.

  Nous avons dû *constater* l'échec de notre projet.
  Wir mussten das Scheitern unseres Projekts *feststellen*.

  Le jury a *constaté* plusieurs irrégularités pendant le concours.
  Die Jury hat während des Wettbewerbs mehrere Unregelmäßigkeiten *festgestellt*.

