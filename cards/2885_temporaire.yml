Beispielsätze: |-
  La célébrité de tout président est *temporaire*.
  Der Ruhm jedes Präsidenten ist *vorübergehend*.

  Elle a trouvé un emploi *temporaire* dans un bureau.
  Sie hat eine *befristete* Anstellung in einem Büro gefunden.

  L'entreprise a embauché du personnel *temporaire* pour la période des fêtes.
  Das Unternehmen hat für die Ferienzeit *vorübergehend* Personal eingestellt.

  Cette exposition *temporaire* ne durera que deux mois.
  Diese *Sonderausstellung* wird nur zwei Monate dauern.

  Le juge a prononcé une injonction *temporaire* contre l'entreprise.
  Der Richter hat eine *einstweilige* Verfügung gegen das Unternehmen erlassen.

  "Ce n'est qu'une douleur *temporaire*, ça va passer", a dit le médecin.
  "Das ist nur ein *vorübergehender* Schmerz, er wird vergehen", sagte der Arzt.

  Les réfugiés vivent dans des abris *temporaires* en attendant une solution permanente.
  Die Flüchtlinge leben in *vorläufigen* Unterkünften, während sie auf eine dauerhafte Lösung warten.

  Il a été nommé directeur *temporaire* pendant l'absence du titulaire.
  Er wurde zum *vorübergehenden* Direktor während der Abwesenheit des Amtsinhabers ernannt.

  Le gouvernement a mis en place des mesures *temporaires* pour faire face à la crise.
  Die Regierung hat *vorübergehende* Maßnahmen zur Bewältigung der Krise eingeführt.

  Cette route *temporaire* sera fermée dès que les travaux seront terminés.
  Diese *provisorische* Straße wird geschlossen, sobald die Bauarbeiten abgeschlossen sind.

  Les étudiants cherchent souvent du travail *temporaire* pendant l'été.
  Studenten suchen oft *Zeitarbeit* während des Sommers.

  La ville a installé des toilettes *temporaires* pour le festival.
  Die Stadt hat für das Festival *temporäre* Toiletten aufgestellt.

  Cette loi *temporaire* expirera à la fin de l'année.
  Dieses *befristete* Gesetz läuft am Ende des Jahres aus.

  Le parking *temporaire* sera converti en parc public l'année prochaine.
  Der *vorübergehende* Parkplatz wird nächstes Jahr in einen öffentlichen Park umgewandelt.

  L'agence de travail *temporaire* lui a trouvé un poste dans l'informatique.
  Die *Zeitarbeits*agentur hat ihm eine Stelle in der IT-Branche vermittelt.

  Ces conteneurs servent d'hébergement *temporaire* aux sinistrés.
  Diese Container dienen als *vorübergehende* Unterkunft für die Katastrophenopfer.

  Le permis de conduire *temporaire* est valable pendant trois mois.
  Der *vorläufige* Führerschein ist drei Monate lang gültig.

  Une solution *temporaire* a été trouvée en attendant la réparation définitive.
  Eine *vorübergehende* Lösung wurde gefunden, bis die endgültige Reparatur erfolgt.

  Les ouvriers *temporaires* ont été embauchés pour la saison des récoltes.
  Die *Saison*arbeiter wurden für die Erntezeit eingestellt.

