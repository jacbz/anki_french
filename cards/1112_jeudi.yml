  Chaque *jeudi*, Pierre prend des cours de guitare après le travail.
  Jeden *Donnerstag* nimmt Pierre nach der Arbeit Gitarrenunterricht.

  Le restaurant propose un menu spécial tous les *jeudis* soir.
  Das Restaurant bietet jeden *Donnerstag*abend ein Spezialmenü an.

