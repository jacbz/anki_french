# Diese Felder bitte nicht ändern.
Rang: 348
Wort: tard
Wortart: adv, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: tard
Femininum / Plural: ''
IPA: \taʁ\
Definition: spät
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Retournez au lit, il est *tard*.
  Gehen Sie zurück ins Bett, es ist *spät*.

  Je dois *tard* ou tôt affronter mes peurs.
  *Früher oder später* muss ich mich meinen Ängsten stellen.

  Il faut rendre ce document *au plus tard* vendredi matin.
  Das Dokument muss *spätestens* Freitagmorgen abgegeben werden.

  "*Mieux vaut tard que jamais*", dit-elle en souriant.
  "*Besser spät als nie*", sagte sie lächelnd.

  Je suis rentré *plus tard* que d'habitude hier soir.
  Gestern Abend bin ich *später* als gewöhnlich nach Hause gekommen.

  Il n'est jamais trop *tard* pour apprendre une nouvelle langue.
  Es ist nie zu *spät*, eine neue Sprache zu lernen.

  Marie travaille *tard* le soir pour finir son projet.
  Marie arbeitet bis *spät* abends, um ihr Projekt fertigzustellen.

  Je te verrai *plus tard* dans la journée.
  Ich sehe dich *später* am Tag.

  *Pas plus tard qu'hier*, nous parlions de toi.
  *Erst gestern* haben wir über dich gesprochen.

  Elle s'est mariée *sur le tard*.
  Sie hat *spät im Leben* geheiratet.

  "*Il n'est jamais trop tard pour bien faire*", m'a conseillé mon grand-père.
  "Für eine Wiedergutmachung ist es nie zu *spät*", riet mir mein Großvater.

  Le magasin ferme *plus tard* le weekend.
  Am Wochenende schließt der Laden *später*.

  Je me suis couché *tard* hier soir.
  Gestern Abend bin ich *spät* ins Bett gegangen.

  Le train arrivera *au plus tard* à midi.
  Der Zug wird *spätestens* um zwölf ankommen.

  Il fait ses courses *tard* dans la soirée.
  Er macht seine Einkäufe *spät* am Abend.

  La vérité éclatera *tôt ou tard*.
  Die Wahrheit wird *früher oder später* ans Licht kommen.

  Elle a commencé à peindre *sur le tard*.
  Sie hat erst *spät im Leben* angefangen zu malen.

  Je rentre *tard* ce soir, ne m'attendez pas pour dîner.
  Ich komme heute Abend *spät* heim, wartet nicht mit dem Abendessen auf mich.

  Nous nous sommes couchés *tard* après la fête.
  Nach der Party sind wir *spät* schlafen gegangen.

  *Plus tard* dans la matinée, le soleil est apparu.
  *Später* am Vormittag kam die Sonne heraus.

  Il est arrivé trop *tard* pour le début du film.
  Er kam zu *spät* zum Filmbeginn.

  La réunion commencera *plus tard* que prévu.
  Die Besprechung wird *später* als geplant beginnen.

  Le spectacle s'est terminé *tard* dans la nuit.
  Die Show endete *spät* in der Nacht.

  Je me suis réveillé *tard* ce matin.
  Ich bin heute Morgen *spät* aufgewacht.

  Quelques minutes *plus tard*, le téléphone a sonné.
  Einige Minuten *später* klingelte das Telefon.

  Il reste souvent *tard* au bureau.
  Er bleibt oft *spät* im Büro.

  Elle a découvert sa passion *sur le tard*.
  Sie hat ihre Leidenschaft *erst spät* entdeckt.

  Mon frère rentre toujours *tard*.
  Mein Bruder kommt immer *spät* nach Hause.

  Il ne faut pas rester trop *tard* à la fête.
  Man sollte nicht zu *spät* auf der Party bleiben.

  Je préfère partir le plus *tard* possible.
  Ich möchte so *spät* wie möglich abreisen.

  Le courrier est arrivé trop *tard* aujourd'hui.
  Die Post kam heute zu *spät*.

  Je te rappellerai *plus tard*.
  Ich rufe dich *später* zurück.

  La conférence s'est terminée *tard* dans la soirée.
  Die Konferenz endete *spät* am Abend.

