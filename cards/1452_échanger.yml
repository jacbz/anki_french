# Diese Felder bitte nicht ändern.
Rang: 1452
Wort: échanger
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: échanger
Femininum / Plural: ''
IPA: \e.ʃɑ̃.ʒe\
Definition: tauschen, austauschen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les rebelles *échangeront* leurs prisonniers.
  Die Rebellen werden ihre Gefangenen *austauschen*.

  Marie et Sophie *échangent* leurs adresses e-mail.
  Marie und Sophie *tauschen* ihre E-Mail-Adressen *aus*.

  Les jeunes mariés ont *échangé* leurs anneaux devant l'autel.
  Die Frischvermählten haben am Altar ihre Ringe *getauscht*.

  J'aimerais *échanger* ce pull contre une taille plus grande.
  Ich möchte diesen Pullover gegen eine größere Größe *umtauschen*.

  Les enfants ont *échangé* leurs cadeaux sous le sapin de Noël.
  Die Kinder haben sich unter dem Weihnachtsbaum gegenseitig *beschenkt*.

  Pierre et moi avons *échangé* un regard complice.
  Pierre und ich haben uns einen verschwörerischen Blick *zugeworfen*.

  Les deux équipes *échangent* leurs maillots après le match.
  Die beiden Mannschaften *tauschen* nach dem Spiel ihre Trikots.

  Nous avons *échangé* quelques mots dans le couloir.
  Wir haben im Flur ein paar Worte *gewechselt*.

  Il aimerait *échanger* son vélo contre une trottinette.
  Er würde sein Fahrrad gerne gegen einen Roller *tauschen*.

  Les collectionneurs *échangent* leurs timbres rares.
  Die Sammler *tauschen* ihre seltenen Briefmarken.

  Les deux amies se sont *échangé* des sourires chaleureux.
  Die beiden Freundinnen haben sich warm *zugelächelt*.

  Les diplomates ont pu *échanger* en privé pendant la conférence.
  Die Diplomaten konnten sich während der Konferenz privat *austauschen*.

  Les joueurs *échangent* quelques balles pour s'échauffer.
  Die Spieler *wechseln* ein paar Bälle zum Aufwärmen.

  Paul et Julie *échangent* régulièrement des lettres.
  Paul und Julie *wechseln* regelmäßig Briefe.

  Les deux philosophes ont *échangé* leurs points de vue.
  Die beiden Philosophen haben ihre Standpunkte *ausgetauscht*.

  La banque peut *échanger* vos euros contre des dollars.
  Die Bank kann Ihre Euro in Dollar *umtauschen*.

  Les acteurs ont *échangé* leurs rôles pour la dernière représentation.
  Die Schauspieler haben für die letzte Vorstellung ihre Rollen *getauscht*.

  Les voisins *échangent* des nouvelles dans le jardin.
  Die Nachbarn *tauschen* Neuigkeiten im Garten *aus*.

  Nous avons *échangé* nos impressions après le film.
  Wir haben nach dem Film unsere Eindrücke *ausgetauscht*.

  Les deux pays ont *échangé* leurs ambassadeurs.
  Die beiden Länder haben ihre Botschafter *ausgetauscht*.

  Les étudiants *échangent* leurs notes de cours.
  Die Studenten *tauschen* ihre Vorlesungsnotizen *aus*.

  Les boxeurs se sont *échangé* des coups violents.
  Die Boxer haben heftige Schläge *ausgetauscht*.

  Les entreprises peuvent *échanger* des données via ce logiciel.
  Die Unternehmen können über diese Software Daten *austauschen*.

  Thomas et Lisa *échangent* leurs places pour mieux voir.
  Thomas und Lisa *tauschen* ihre Plätze, um besser zu sehen.

