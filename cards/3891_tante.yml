Beispielsätze: |-
  J'avais été élevé par ma *tante*.
  Ich wurde von meiner *Tante* aufgezogen.

  Ma *tante* Marie habite dans une petite ville près de Lyon.
  Meine *Tante* Marie wohnt in einer kleinen Stadt bei Lyon.

  Les enfants adorent passer leurs vacances chez leur *tante*.
  Die Kinder lieben es, ihre Ferien bei ihrer *Tante* zu verbringen.

  "Cette vieille *tante* ne comprend rien à la mode d'aujourd'hui."
  "Diese alte *Tucke* versteht nichts von der heutigen Mode."

  C'est la *tante* de mon mari qui nous a offert ce cadeau de mariage.
  Die *Tante* meines Mannes hat uns dieses Hochzeitsgeschenk gemacht.

  Sa *tante* maternelle lui a appris à faire la cuisine.
  Seine mütterliche *Tante* hat ihm das Kochen beigebracht.

  Il a dû porter sa montre chez "*ma tante*" pour avoir un peu d'argent.
  Er musste seine Uhr ins *Leihhaus* bringen, um etwas Geld zu bekommen.

  "Regarde cette *tante* qui se dandine dans la rue !"
  "Schau dir diese *Schwuchtel* an, wie sie durch die Straße tänzelt!"

  Notre *tante* nous envoyait toujours des cartes postales de ses voyages.
  Unsere *Tante* schickte uns immer Postkarten von ihren Reisen.

  La *tante* de Sophie est médecin à l'hôpital central.
  Sophies *Tante* ist Ärztin im Zentralkrankenhaus.

  Quand j'étais petit, ma *tante* me racontait des histoires fantastiques.
  Als ich klein war, erzählte mir meine *Tante* fantastische Geschichten.

  Tu devrais aller voir "*ma tante*" si tu as besoin d'un prêt rapide.
  Du solltest ins *Leihhaus* gehen, wenn du schnell einen Kredit brauchst.

  Ma *tante* par alliance nous rend visite chaque Noël.
  Meine angeheiratete *Tante* besucht uns jeden Weihnachten.

  Je n'ai jamais connu ma *tante* paternelle, elle est morte jeune.
  Ich habe meine väterliche *Tante* nie kennengelernt, sie starb jung.

