Beispielsätze: |-
  Les déchets de l’aire métropolitaine continueront de s’accumuler.
  Der Müll in der Metropolregion wird sich weiter anhäufen.

  Il faut trier les déchets.
  Man muss den Abfall sortieren.

  Les déchets électroniques sont souvent appelés "e-déchets".
  Elektronikschrott wird häufig als "E-Schrott" bezeichnet.

  Les déchets industriels sont généralement produits par les usines et les industries.
  Industrieabfälle werden in der Regel von Fabriken und Industriebetrieben erzeugt.

  Les déchets métalliques sont souvent recyclés pour en faire de nouveaux produits.
  Metallabfall wird oft recycelt, um daraus neue Produkte herzustellen.

  Les déchets destinés à être éliminés sont souvent incinérés ou enfouis.
  Zur Beseitigung bestimmter Abfall wird dieser oft verbrannt oder deponiert.

  Les déchets destinés au recyclage sont souvent triés et traités pour en faire de nouveaux produits.
  Zur Verwertung bestimmter Abfall wird dieser oft sortiert und verarbeitet, um daraus neue Produkte herzustellen.

  Une méthode qui produit peu de déchets est souvent considérée comme plus respectueuse de l'environnement.
  Eine abproduktarme Methode gilt oft als umweltfreundlicher.

  Une fabrication qui ne produit pas de déchets est un objectif ambitieux mais réalisable.
  Eine abproduktfreie Fabrikation ist ein ehrgeiziges, aber erreichbares Ziel.

  Le responsable du traitement des déchets est chargé de s'assurer que les déchets sont éliminés correctement.
  Der Abfallbeauftragte ist dafür zuständig, dass der Abfall korrekt entsorgt wird.

  Un site d'élimination des déchets est un endroit où les déchets sont traités et éliminés.
  Eine Abfallbeseitigungsanlage ist ein Ort, an dem Abfall behandelt und entsorgt wird.

  L'obligation d'élimination des déchets est une loi qui oblige les entreprises à éliminer leurs déchets correctement.
  Die Abfallbeseitigungspflicht ist ein Gesetz, das Unternehmen verpflichtet, ihre Abfälle korrekt zu entsorgen.

