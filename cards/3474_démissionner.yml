Beispielsätze: |-
  J'ai donc décidé de *démissionner* de mon poste de coach.
  Ich habe also beschlossen, als Trainer *zurückzutreten*.

  Après le scandale, le ministre a dû *démissionner*.
  Nach dem Skandal musste der Minister *zurücktreten*.

  Si vous n'êtes pas d'accord avec cette décision, vous pouvez toujours *démissionner*.
  Wenn Sie mit dieser Entscheidung nicht einverstanden sind, können Sie immer noch *kündigen*.

  "On l'a *démissionné* après ses remarques controversées."
  "Man hat ihn nach seinen umstrittenen Bemerkungen zum *Rücktritt* gezwungen."

  Ces parents ont complètement *démissionné* face à l'éducation de leurs enfants.
  Diese Eltern haben bei der Erziehung ihrer Kinder völlig *kapituliert*.

  Le directeur général a annoncé son intention de *démissionner* à la fin de l'année.
  Der Geschäftsführer hat seine *Rücktritts*absicht zum Ende des Jahres bekannt gegeben.

  Je refuse de *démissionner* devant ces obstacles.
  Ich weigere mich, vor diesen Hindernissen zu *kapitulieren*.

  Trois membres du conseil d'administration ont *démissionné* en signe de protestation.
  Drei Vorstandsmitglieder sind aus Protest *zurückgetreten*.

  Elle a *démissionné* de son poste d'enseignante pour poursuivre sa passion.
  Sie hat ihre Stelle als Lehrerin *gekündigt*, um ihrer Leidenschaft nachzugehen.

  Face à la pression constante, Thomas a fini par *démissionner*.
  Angesichts des ständigen Drucks hat Thomas schließlich *aufgegeben*.

  "Ils l'ont *démissionné* sans préavis."
  "Sie haben ihn ohne Vorwarnung zum *Rücktritt* gedrängt."

  L'équipe entière a *démissionné* devant l'ampleur du défi.
  Das gesamte Team hat angesichts der Größe der Herausforderung *kapituliert*.

  Si la situation ne s'améliore pas, je vais devoir *démissionner*.
  Wenn sich die Situation nicht verbessert, werde ich *kündigen* müssen.

  Le président du club a *démissionné* suite aux mauvais résultats.
  Der Vereinspräsident ist nach den schlechten Ergebnissen *zurückgetreten*.

  Notre société ne doit pas *démissionner* face à ces défis environnementaux.
  Unsere Gesellschaft darf vor diesen Umweltherausforderungen nicht *kapitulieren*.

  Marie *démissionnera* de son poste de directrice le mois prochain.
  Marie wird nächsten Monat von ihrer Position als Direktorin *zurücktreten*.

