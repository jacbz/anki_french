# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je parle le français mais mon *conjoint* est anglophone.
  Ich spreche Französisch, aber mein *Ehepartner* ist englischsprachig.

  Ces deux problèmes sont *conjoints* et doivent être résolus ensemble.
  Diese beiden Probleme sind *miteinander verbunden* und müssen zusammen gelöst werden.

  Ma *conjointe* travaille comme architecte depuis dix ans.
  Meine *Gattin* arbeitet seit zehn Jahren als Architektin.

  Les pays ont publié une déclaration *conjointe* sur le changement climatique.
  Die Länder haben eine *gemeinsame* Erklärung zum Klimawandel veröffentlicht.

  Le *conjoint* survivant hérite automatiquement de la maison.
  Der überlebende *Ehegatte* erbt automatisch das Haus.

  Une action *conjointe* des parents et des enseignants est nécessaire.
  Ein *gemeinschaftliches* Handeln von Eltern und Lehrern ist notwendig.

  Les futurs *conjoints* ont choisi une petite cérémonie.
  Die künftigen *Eheleute* haben sich für eine kleine Zeremonie entschieden.

  Cette entreprise propose une assurance pour les *conjoints*.
  Diese Firma bietet eine Versicherung für *Ehepartner* an.

  Les deux ministres ont fait une annonce *conjointe* ce matin.
  Die beiden Minister haben heute Morgen eine *gemeinsame* Ankündigung gemacht.

  Mon *conjoint* et moi partons en vacances la semaine prochaine.
  Mein *Ehepartner* und ich fahren nächste Woche in den Urlaub.

  La signature *conjointe* des deux parties est requise.
  Die *gemeinschaftliche* Unterschrift beider Parteien ist erforderlich.

  Votre *conjointe* peut aussi participer à la réunion.
  Ihre *Gattin* kann auch an dem Treffen teilnehmen.

  Les organisations ont lancé une initiative *conjointe*.
  Die Organisationen haben eine *gemeinsame* Initiative gestartet.

  Le formulaire doit être rempli par les deux *conjoints*.
  Das Formular muss von beiden *Ehepartnern* ausgefüllt werden.

  Une demande *conjointe* a plus de chances d'être acceptée.
  Ein *gemeinschaftlicher* Antrag hat bessere Chancen, angenommen zu werden.

  Son *conjoint* l'a beaucoup soutenue pendant ses études.
  Ihr *Ehepartner* hat sie während ihres Studiums sehr unterstützt.

  Les deux équipes ont mené une recherche *conjointe*.
  Die beiden Teams haben eine *gemeinsame* Forschung durchgeführt.

  Le visa permet au *conjoint* de travailler dans le pays.
  Das Visum erlaubt dem *Ehepartner*, im Land zu arbeiten.

  Les *conjoints* doivent signer ensemble le contrat de vente.
  Die *Eheleute* müssen gemeinsam den Kaufvertrag unterschreiben.

  Une approche *conjointe* du problème s'est révélée efficace.
  Eine *gemeinschaftliche* Herangehensweise an das Problem hat sich als effektiv erwiesen.

