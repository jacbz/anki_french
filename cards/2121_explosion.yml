Beispielsätze: |-
  Une autre *explosion* a eu lieu presque au même moment.
  Eine weitere *Explosion* geschah fast zur selben Zeit.

  Les pompiers ont été appelés suite à une *explosion* de gaz dans un immeuble.
  Die Feuerwehr wurde wegen einer Gas*explosion* in einem Gebäude gerufen.

  L'*explosion* de la voiture piégée a causé des dégâts considérables.
  Die *Explosion* des Autobomben hat erhebliche Schäden verursacht.

  On a entendu une *explosion* suivie de cris dans la rue.
  Man hörte eine *Explosion* gefolgt von Schreien auf der Straße.

  Les scientifiques étudient encore les conséquences de l'*explosion* nucléaire.
  Die Wissenschaftler untersuchen noch die Folgen der Atom*explosion*.

  Une *explosion* de rires a éclaté dans la salle de classe.
  Ein Lach*ausbruch* brach im Klassenzimmer aus.

  La récente *explosion* sociale a provoqué des changements politiques majeurs.
  Der jüngste Volks*aufstand* hat große politische Veränderungen bewirkt.

  L'*explosion* démographique pose de nouveaux défis pour notre ville.
  Die Bevölkerungs*explosion* stellt unsere Stadt vor neue Herausforderungen.

  L'*explosion* des cours du pétrole inquiète les économistes.
  Die Kurs*explosion* bei Öl beunruhigt die Ökonomen.

  Un bruit semblable à une *explosion* m'a réveillé cette nuit.
  Ein *explosions*artiges Geräusch hat mich heute Nacht geweckt.

  Cette *explosion* de colère a surpris tous ses collègues.
  Dieser Wut*ausbruch* hat alle seine Kollegen überrascht.

  La chaudière a fait *explosion* à cause d'une surcharge de pression.
  Der Kessel ist wegen Überdrucks *explodiert*.

  Une violente *explosion* a secoué le quartier hier soir.
  Eine heftige *Explosion* erschütterte gestern Abend das Viertel.

  L'*explosion* de joie des supporters était impressionnante.
  Der Freuden*ausbruch* der Fans war beeindruckend.

  Les experts analysent la cause de l'*explosion* du laboratoire.
  Die Experten analysieren die Ursache der Labor*explosion*.

  Une *explosion* volcanique a forcé l'évacuation de l'île.
  Ein vulkanischer *Ausbruch* erzwang die Evakuierung der Insel.

  L'*explosion* de créativité des années 60 a marqué l'histoire de l'art.
  Die Kreativitäts*explosion* der 60er Jahre prägte die Kunstgeschichte.

  Cette *explosion* de violence a choqué tout le pays.
  Dieser Gewalt*ausbruch* hat das ganze Land schockiert.

  L'*explosion* d'une conduite d'eau a inondé la rue principale.
  Die *Explosion* einer Wasserleitung hat die Hauptstraße überflutet.

  Les témoins ont décrit l'*explosion* comme assourdissante.
  Die Zeugen beschrieben die *Explosion* als ohrenbetäubend.

  L'*explosion* des prix du logement inquiète les jeunes couples.
  Die Preis*explosion* bei Wohnungen beunruhigt junge Paare.

  L'*explosion* de la bulle immobilière a eu des conséquences désastreuses.
  Die *Explosion* der Immobilienblase hatte katastrophale Folgen.

  Une *explosion* de couleurs caractérise ses derniers tableaux.
  Eine Farb*explosion* kennzeichnet seine neuesten Gemälde.

  L'*explosion* épidémique a submergé les hôpitaux locaux.
  Die epidemische *Explosion* hat die örtlichen Krankenhäuser überfordert.

