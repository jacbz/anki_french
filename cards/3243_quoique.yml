# Diese Felder bitte nicht ändern.
Rang: 3243
Wort: quoique
Wortart: conj

# Diese Felder gerne verbessern!
Wort mit Artikel: quoique
Femininum / Plural: ''
IPA: \kwa.kə\
Definition: obwohl
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n'écrirai plus, *quoique* j'en souffre.
  Ich werde nicht mehr schreiben, *obwohl* ich darunter leide.

  *Quoique* malade, elle est venue travailler aujourd'hui.
  *Obwohl* krank, ist sie heute zur Arbeit gekommen.

  *Quoique* les prix soient élevés, nous avons décidé d'acheter la maison.
  *Obwohl* die Preise hoch sind, haben wir beschlossen, das Haus zu kaufen.

  Je lui fais confiance, *quoique* nous nous connaissions depuis peu.
  Ich vertraue ihr, *obwohl* wir uns erst kurz kennen.

  *Quoique* très timide, il a réussi à faire un excellent discours.
  *Obwohl* sehr schüchtern, hat er eine ausgezeichnete Rede gehalten.

  Il aime cette ville, *quoique* la vie y soit chère.
  Er mag diese Stadt, *obwohl* das Leben dort teuer ist.

  Nous irons à la plage demain, *quoique* la météo ne soit pas idéale.
  Wir gehen morgen an den Strand, *obwohl* das Wetter nicht ideal ist.

  *Quoique* débutant en français, il se débrouille très bien.
  *Obwohl* Anfänger in Französisch, kommt er sehr gut zurecht.

  Elle continue à sourire, *quoqu'*elle traverse une période difficile.
  Sie lächelt weiter, *obwohl* sie eine schwierige Zeit durchmacht.

  *Quoique* fatigués, les enfants ne veulent pas aller au lit.
  *Obwohl* müde, wollen die Kinder nicht ins Bett gehen.

  Je vais essayer ce restaurant, *quoique* les critiques soient mitigées.
  Ich werde dieses Restaurant ausprobieren, *obwohl* die Kritiken gemischt sind.

  *Quoique* simple, son explication était très claire.
  *Obwohl* einfach, war seine Erklärung sehr klar.

  Elle a réussi l'examen, *quoqu'*elle n'ait pas beaucoup étudié.
  Sie hat die Prüfung bestanden, *obwohl* sie nicht viel gelernt hat.

  *Quoique* petit, cet appartement est très confortable.
  *Obwohl* klein, ist diese Wohnung sehr komfortabel.

  Nous prendrons le train, *quoique* ce soit plus long que la voiture.
  Wir werden den Zug nehmen, *obwohl* es länger dauert als mit dem Auto.

  *Quoique* âgé, il fait encore du sport tous les jours.
  *Obwohl* alt, treibt er noch jeden Tag Sport.

