  Il a perdu *successivement* son travail, sa maison et sa voiture.
  Er hat *nacheinander* seine Arbeit, sein Haus und sein Auto verloren.

  Le guide nous a *successivement* montré la cathédrale, le musée et le château.
  Der Führer hat uns *nacheinander* die Kathedrale, das Museum und das Schloss gezeigt.

  Nous avons testé *successivement* trois solutions différentes.
