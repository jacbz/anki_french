# Diese Felder bitte nicht ändern.
Rang: 1783
Wort: récupérer
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: récupérer
Femininum / Plural: ''
IPA: \ʁe.ky.pe.ʁe\
Definition: sich erholen; zurückbekommen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons *récupéré* vos armes.
  Wir haben Ihre Waffen *sichergestellt*.

  Il lui faudra quelques jours pour *récupérer* après l'opération.
  Er wird ein paar Tage brauchen, um sich nach der Operation zu *erholen*.

  J'ai enfin *récupéré* l'argent que je t'avais prêté.
  Ich habe endlich das Geld *zurückbekommen*, das ich dir geliehen hatte.

  La NASA a réussi à *récupérer* le satellite endommagé.
  Der NASA ist es gelungen, den beschädigten Satelliten zu *bergen*.

  "Tu peux aller *récupérer* les enfants à l'école ?"
  "Kannst du die Kinder von der Schule *abholen*?"

  Les scientifiques *récupèrent* la chaleur des déchets pour produire de l'électricité.
  Die Wissenschaftler *nutzen* die Abwärme des Mülls zur Stromerzeugung.

  L'entreprise doit *récupérer* ses créances avant la fin du mois.
  Das Unternehmen muss seine Forderungen bis zum Monatsende *eintreiben*.

  Les employés pourront *récupérer* leurs heures supplémentaires en jours de congé.
  Die Mitarbeiter können ihre Überstunden als Urlaubstage *abfeiern*.

  Le parti politique a tenté de *récupérer* le mouvement social à son profit.
  Die politische Partei hat versucht, die soziale Bewegung zu *vereinnahmen*.

  Je dois *récupérer* mes données après le crash du système.
  Ich muss meine Daten nach dem Systemabsturz *wiederherstellen*.

  L'athlète prend une semaine pour *récupérer* avant la compétition.
  Der Athlet nimmt sich eine Woche Zeit, um vor dem Wettkampf neue *Kräfte zu sammeln*.

  Je vais *récupérer* ma voiture à la fourrière demain.
  Ich werde morgen mein Auto vom Abschlepphof *abholen*.

  Elle *récupère* progressivement l'usage de sa jambe après l'accident.
  Sie *gewinnt* nach dem Unfall allmählich den Gebrauch ihres Beines *zurück*.

  Nous devons *récupérer* le temps perdu ce week-end.
  Wir müssen die verlorene Zeit am Wochenende *nachholen*.

  L'association *récupère* les vieux vêtements pour les recycler.
  Der Verein *sammelt* alte Kleidung zum Recycling *ein*.

  "Tu as *récupéré* ton stylo ?"
  "Hast du deinen Stift *wiedergekriegt*?"

  Le patient *récupère* plus vite que prévu.
  Der Patient *erholt* sich schneller als erwartet.

  L'équipe de sauvetage a *récupéré* les survivants du naufrage.
  Das Rettungsteam hat die Überlebenden des Schiffbruchs *geborgen*.

  Il faut *récupérer* les heures de grève avant la fin de l'année.
  Die Streikstunden müssen bis zum Jahresende *nachgearbeitet* werden.

  Les bénévoles *récupèrent* les invendus pour les distribuer aux sans-abris.
  Die Freiwilligen *sammeln* unverkaufte Waren ein, um sie an Obdachlose zu verteilen.

  Je dois *récupérer* mon colis à la poste.
  Ich muss mein Paket bei der Post *abholen*.

  L'entreprise *récupère* l'eau de pluie pour arroser ses jardins.
  Das Unternehmen *nutzt* Regenwasser zur Bewässerung seiner Gärten.

  Il a réussi à *récupérer* tous ses points sur son permis.
  Er hat es geschafft, alle Punkte in seinem Führerschein *wiederzubekommen*.

  L'artiste *récupère* des matériaux usagés pour ses sculptures.
  Der Künstler *verwendet* gebrauchte Materialien für seine Skulpturen *wieder*.

  Les pompiers ont *récupéré* le chat coincé dans l'arbre.
  Die Feuerwehr hat die in dem Baum eingeklemmte Katze *geborgen*.

  Le centre social aide à *récupérer* les jeunes en difficulté.
  Das Sozialzentrum hilft dabei, gefährdete Jugendliche *wieder einzugliedern*.

  Marie doit *récupérer* sa valise au comptoir des objets trouvés.
  Marie muss ihren Koffer am Fundbüro *abholen*.

  L'usine *récupère* les bouteilles en plastique pour les recycler.
  Die Fabrik *sammelt* Plastikflaschen zum Recycling *ein*.

  Le système *récupère* automatiquement les fichiers supprimés.
  Das System *stellt* gelöschte Dateien automatisch *wieder her*.

  Il faudra plusieurs mois pour *récupérer* l'investissement initial.
  Es wird mehrere Monate dauern, die Anfangsinvestition *zurückzubekommen*.

  Les joueurs doivent *récupérer* entre les deux matches.
  Die Spieler müssen sich zwischen den beiden Spielen *erholen*.

  L'hôpital aide les patients à *récupérer* leur mobilité.
  Das Krankenhaus hilft den Patienten, ihre Beweglichkeit *wiederzuerlangen*.

  Le propriétaire essaie de *récupérer* les loyers impayés.
  Der Vermieter versucht, die unbezahlten Mieten *einzutreiben*.

  Cette machine permet de *récupérer* l'énergie du freinage.
  Diese Maschine ermöglicht es, die Bremsenergie zu *nutzen*.

  L'école aide les élèves à *récupérer* leur retard.
  Die Schule hilft den Schülern, ihren Rückstand *aufzuholen*.

  La police a *récupéré* les objets volés.
  Die Polizei hat die gestohlenen Gegenstände *sichergestellt*.

  Le service technique va *récupérer* les ordinateurs défectueux.
  Der technische Service wird die defekten Computer *abholen*.

  Il a fallu trois jours pour *récupérer* les données perdues.
  Es hat drei Tage gedauert, die verlorenen Daten *wiederherzustellen*.

