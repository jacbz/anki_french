Notiz: |-
  <div class="section">
    <div class="section-title"><i>haut</i> und <i>élevé</i></div>
    <div class="section-content">
      <p><span class="fr">Haut</span> bedeutet <span class="de">"hoch"</span> und bezieht sich oft auf die physische Höhe oder Position eines Objekts. Es kann auch im übertragenen Sinne verwendet werden.</p>
      <div class="examples">
        <div class="fr">La tour est très haute.</div>
