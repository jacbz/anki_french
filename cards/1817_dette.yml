# Diese Felder bitte nicht ändern.
Rang: 1817
Wort: dette
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la dette
Femininum / Plural: ''
IPA: \dɛt\
Definition: Schulden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je vais régler ma *dette*.
  Ich werde meine *Schuld* begleichen.

  Il n'a pas pu rembourser ses *dettes* de jeu.
  Er konnte seine Spiel*schulden* nicht zurückzahlen.

  La *dette* publique a augmenté de façon significative cette année.
  Die Staats*schulden* sind in diesem Jahr deutlich gestiegen.

  Cette entreprise a contracté une *dette* bancaire pour financer son expansion.
  Dieses Unternehmen hat eine Bank*schuld* aufgenommen, um seine Expansion zu finanzieren.

  Les pays en développement croulent sous le poids de la *dette* extérieure.
  Die Entwicklungsländer ächzen unter der Last der Auslands*schulden*.

  Ils ont accumulé des *dettes* privées considérables.
  Sie haben beträchtliche Privat*schulden* angehäuft.

  Cette *dette* d'honneur doit être remboursée.
  Diese Ehren*schuld* muss beglichen werden.

  La *dette* climatique des pays industrialisés ne cesse d'augmenter.
  Die Klima*schuld* der Industrieländer wächst weiter.

  Il a une *dette* morale envers sa famille qui l'a toujours soutenu.
  Er steht in moralischer *Schuld* bei seiner Familie, die ihn immer unterstützt hat.

  Cette *dette* hypothécaire sera remboursée sur vingt ans.
  Diese Hypotheken*schuld* wird über zwanzig Jahre zurückgezahlt.

  Les *dettes* de guerre ont pesé lourd sur l'économie du pays.
  Die Kriegs*schulden* haben schwer auf der Wirtschaft des Landes gelastet.

  Je me sens redevable d'une *dette* de reconnaissance envers mon mentor.
  Ich stehe in einer Dankes*schuld* bei meinem Mentor.

  La *dette* permanente de l'entreprise doit être restructurée.
  Die Dauer*schulden* des Unternehmens müssen umstrukturiert werden.

  Les *dettes* actives doivent être recouvrées rapidement.
  Die ausstehenden *Schulden* müssen schnell eingetrieben werden.

  Cette *dette* d'argent doit être remboursée avant la fin du mois.
  Diese Geld*schuld* muss vor Ende des Monats zurückgezahlt werden.

  Il est *criblé de dettes*.
  Er *steckt bis über beide Ohren in Schulden*.

  La *dette* publique intérieure atteint des niveaux records.
  Die innere Staats*verschuldung* erreicht Rekordhöhen.

  Les anciennes *dettes* doivent être remboursées en priorité.
  Die Alt*schulden* müssen vorrangig zurückgezahlt werden.

  Cette *dette* solidaire engage tous les signataires.
  Diese Gesamt*schuld* bindet alle Unterzeichner.

  Les *dettes* envers la banque doivent être honorées.
  Die *Schulden* gegenüber der Bank müssen beglichen werden.

  La *dette* par acceptation de traite arrive à échéance.
  Die Wechsel*schuld* wird fällig.

  Il a contracté une *dette* amortissable sur dix ans.
  Er hat eine Tilgungs*schuld* über zehn Jahre aufgenommen.

  Les *dettes* et charges de la succession sont importantes.
  Die Nachlass*verbindlichkeiten* sind beträchtlich.

  La *dette* possible doit être prise en compte dans le budget.
  Die Eventual*verbindlichkeit* muss im Budget berücksichtigt werden.

  Cette *dette* comptable doit apparaître dans les livres.
  Diese Buch*schuld* muss in den Büchern erscheinen.

  Les *dettes* issues de l'escompte ont été réglées.
  Die Diskont*verbindlichkeiten* wurden beglichen.

  La *dette* foncière globale pèse sur la propriété.
  Die Gesamtgrund*schuld* lastet auf dem Eigentum.

  Il a une *dette* portable qu'il doit régler personnellement.
  Er hat eine Bring*schuld*, die er persönlich begleichen muss.

  Cette *dette* des changes doit être convertie.
  Diese Valuta*schuld* muss umgerechnet werden.

  Les *dettes* provenant de livraisons restent impayées.
  Die *Verbindlichkeiten* aus Lieferungen bleiben unbezahlt.

  La *dette* de taxes professionnelles doit être régularisée.
  Die Gewerbesteuer*schuld* muss reguliert werden.

  Il a contracté une *dette* foncière avec titre endossable.
  Er hat eine Brief*grund*schuld aufgenommen.

  Cette *dette* ayant pour objet une chose de genre doit être précisée.
  Diese Gattungs*schuld* muss präzisiert werden.

  La *dette* de l'emprunt sera remboursée progressivement.
  Die Anleihe*schuld* wird schrittweise zurückgezahlt.

  Les *dettes* bancaires ont été consolidées.
  Die Bank*verbindlichkeiten* wurden konsolidiert.

  La *dette* foncière du propriétaire a été enregistrée.
  Die Eigentümer*grund*schuld wurde eingetragen.

  La *dette* foncière enregistrée au livre foncier est garantie.
  Die Buch*grund*schuld ist gesichert.

  Marc a une *dette* envers Pierre qui l'a aidé dans les moments difficiles.
  Marc steht in *Schuld* bei Pierre, der ihm in schwierigen Zeiten geholfen hat.

  Les *dettes* et les créances doivent être équilibrées.
  Die *Verbindlichkeiten* und Forderungen müssen ausgeglichen sein.

  Sa *dette* quérable doit être réclamée par le créancier.
  Seine Hol*schuld* muss vom Gläubiger eingefordert werden.

  Il doit encore payer sa *dette* à la société.
  Er muss noch seine *Schuld* gegenüber der Gesellschaft begleichen.

  Cette *dette* d'un emprunt sera convertie en actions.
  Diese Anleihe*verbindlichkeiten* werden in Aktien umgewandelt.

  Nous devons faire face à nos *dettes*.
  Wir müssen uns unseren *Schulden* stellen.

