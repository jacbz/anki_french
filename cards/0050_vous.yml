# Diese Felder bitte nicht ändern.
Rang: 50
Wort: vous
Wortart: pro, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: vous
Femininum / Plural: ''
IPA: \vu\
Definition: ihr/Sie [Plural]
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ici, *vous* avez une personnalité publique.
  Hier haben *Sie* eine öffentliche Person.

  Je *vous* ai vu hier à la bibliothèque.
  Ich habe *Sie* gestern in der Bibliothek gesehen.

  *Vous* êtes tous invités à ma fête d'anniversaire.
  *Ihr* seid alle zu meiner Geburtstagsfeier eingeladen.

  Comment allez-*vous* ce matin, Madame Martin ?
  Wie geht es *Ihnen* heute Morgen, Frau Martin?

  *Vous* voilà enfin !
  Da sind *Sie* ja endlich!

  Je ne peux pas vivre sans *vous*.
  Ich kann ohne *euch* nicht leben.

  C'est à *vous* de jouer maintenant.
  *Sie* sind jetzt am Zug.

  *Vous* autres Français, vous aimez vraiment le fromage !
  *Ihr* Franzosen liebt wirklich Käse!

  Pendant que *vous* *vous* reposez, je vais préparer le dîner.
  Während *Sie* *sich* ausruhen, bereite ich das Abendessen vor.

  Le professeur *vous* a-t-il expliqué l'exercice ?
  Hat der Lehrer *Ihnen* die Aufgabe erklärt?

  *Vous*, *vous* n'avez rien compris !
  *Sie* haben gar nichts verstanden!

  Je *vous* laisse conduire ma nouvelle voiture.
  Ich lasse *Sie* mein neues Auto fahren.

  C'est *vous* que j'ai entendu chanter hier soir.
  *Sie* habe ich gestern Abend singen hören.

  À vous deux, *vous* pourrez facilement porter cette table.
  Zu zweit werdet *ihr* den Tisch leicht tragen können.

  Comment *vous* appelez-*vous* ?
  Wie heißen *Sie*?

  *Vous* voilà tout bronzés après ces vacances !
  Jetzt sind *Sie* nach diesem Urlaub ganz braun!

  Plus je *vous* connais, plus je *vous* apprécie.
  Je besser ich *Sie* kennenlerne, desto mehr schätze ich *Sie*.

  Le cœur *vous* bat encore fort après cette course ?
  Schlägt *Ihnen* das Herz nach diesem Lauf noch stark?

  Ces fleurs sont pour *vous*.
  Diese Blumen sind für *Sie*.

  *Vous* êtes plus fort que moi aux échecs.
  *Sie* sind besser im Schach als ich.

  *Vous* n'avez même pas le temps de respirer dans ce travail.
  *Man* hat in dieser Arbeit nicht einmal Zeit zum Atmen.

  C'est *vous* qui avez raison, pas moi.
  *Sie* haben Recht, nicht ich.

  La maison est à *vous* ou à vos parents ?
  Gehört das Haus *Ihnen* oder Ihren Eltern?

  Je *vous* suis reconnaissant de votre aide.
  Ich bin *Ihnen* dankbar für Ihre Hilfe.

  *Vous* *vous* lavez toujours les mains avant de manger ?
  Wascht *ihr* *euch* immer die Hände vor dem Essen?

  De *vous* à moi, ce n'est pas une bonne idée.
  Unter *uns* gesagt ist das keine gute Idee.

  *Vous*, monter au sommet de l'Everest ?
  Was, *Sie* wollen den Mount Everest besteigen?

  Le café *vous* est devenu indispensable.
  *Sie* können nicht mehr ohne Kaffee auskommen.

  Je veux *vous* voir, *vous*, pas votre assistant !
  *Sie* möchte ich sehen, nicht Ihren Assistenten!

  *Vous* voici enfin arrivés à destination.
  Hier sind *ihr* endlich am Ziel angekommen.

  Cette chanson *vous* rappelle votre jeunesse ?
  Erinnert *Sie* dieses Lied an Ihre Jugend?

  *Vous* autres, venez m'aider !
  *Ihr* da, kommt und helft mir!

  Il *vous* fait confiance complètement.
  Er vertraut *Ihnen* völlig.

  À *vous* de décider de votre avenir.
  *Sie* müssen über Ihre Zukunft entscheiden.

  *Vous* semblez fatigué aujourd'hui.
  *Sie* scheinen heute müde zu sein.

  Je suis comme *vous*, j'aime la musique classique.
  Ich bin wie *Sie*, ich liebe klassische Musik.

  Ces gens viennent *vous* déranger sans arrêt.
  Diese Leute kommen ständig, um *einen* zu stören.

  *Vous* *vous* souvenez de notre première rencontre ?
  Erinnern *Sie* *sich* an unser erstes Treffen?

  C'est à *vous* que je fais confiance.
  *Ihnen* vertraue ich.

  *Vous* n'êtes pas encore prêts ?
  Seid *ihr* noch nicht fertig?

  Son amitié *vous* est précieuse, n'est-ce pas ?
  Seine Freundschaft ist *Ihnen* wichtig, nicht wahr?

  Je *vous* attends depuis une heure !
  Ich warte seit einer Stunde auf *Sie*!

  *Vous* voilà bien élégants ce soir !
  *Ihr* seht heute Abend sehr elegant aus!

  Avec *vous*, tout est possible.
  Mit *Ihnen* ist alles möglich.

  *Vous* aussi, vous aimez le chocolat ?
  Mögen *Sie* auch Schokolade?

  Il faut *vous* dire la vérité.
  Man muss *Ihnen* die Wahrheit sagen.

  *Vous* êtes aussi intelligent que votre frère.
  *Sie* sind genauso intelligent wie Ihr Bruder.

  Je ne *vous* ai pas vu hier à la réunion.
  Ich habe *Sie* gestern bei der Besprechung nicht gesehen.

  *Vous* *vous* trompez complètement !
  *Sie* irren *sich* völlig!

  Personne ne peut vivre sans *vous*.
  Niemand kann ohne *Sie* leben.

  Est-ce que je peux *vous* poser une question ?
  Kann ich *Ihnen* eine Frage stellen?

  *Vous* devez partir maintenant.
  *Ihr* müsst jetzt gehen.

  *Vous* n'avez pas besoin de crier.
  *Sie* brauchen nicht zu schreien.

  C'est *vous* qui avez eu cette brillante idée ?
  Hatten *Sie* diese brillante Idee?

  *Vous* voilà enfin rentrés de voyage !
  Da seid *ihr* endlich von der Reise zurück!

  Je *vous* fais confiance pour ce projet.
  Ich vertraue bei diesem Projekt auf *Sie*.

  *Vous* êtes sûr de votre décision ?
  Sind *Sie* sich Ihrer Entscheidung sicher?

  *Vous* *vous* sentez mieux aujourd'hui ?
  Fühlen *Sie* *sich* heute besser?

  Il *vous* faut partir tôt demain.
  *Sie* müssen morgen früh aufbrechen.

  Comment *vous* remercier pour tout cela ?
  Wie kann ich *Ihnen* für all das danken?

  *Vous* n'avez pas changé depuis notre dernière rencontre.
  *Sie* haben sich seit unserem letzten Treffen nicht verändert.

