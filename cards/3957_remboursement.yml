Beispielsätze: |-
  S'ils veulent un *remboursement*, je le prendrais sur ta paye.
  Wenn sie eine *Rückerstattung* wollen, nehme ich es von deinem Gehalt.

  Pour obtenir le *remboursement* des frais médicaux, il faut envoyer les factures à l'assurance.
  Für die *Erstattung* der Arztkosten muss man die Rechnungen an die Versicherung schicken.

  La banque propose un *remboursement* en plusieurs mensualités.
  Die Bank bietet eine *Rückzahlung* in mehreren Monatsraten an.

  Le *remboursement* du découvert doit être effectué avant la fin du mois.
  Der Konto*ausgleich* muss bis zum Ende des Monats erfolgen.

  J'attends toujours le *remboursement* de mes débours pour le voyage d'affaires.
  Ich warte immer noch auf die *Erstattung* meiner Auslagen für die Geschäftsreise.

  Vous avez droit au *remboursement* de la prime d'assurance si vous résiliez le contrat.
  Sie haben Anrecht auf Beitrags*erstattung*, wenn Sie den Vertrag kündigen.

  Le *remboursement* de la taxe sera effectué dans les plus brefs délais.
  Die Gebühren*erstattung* wird schnellstmöglich durchgeführt.

  Je préfère commander *contre remboursement* pour plus de sécurité.
  Ich bestelle lieber *per Nachnahme* für mehr Sicherheit.

  Le *remboursement* avant échéance de ce prêt nous permettra d'économiser des intérêts.
  Die vorzeitige *Rückzahlung* dieses Kredits wird uns Zinsen sparen.

  Un *remboursement* partiel est possible à tout moment.
  Eine teilweise *Tilgung* ist jederzeit möglich.

  Ils ont cessé les *remboursements* depuis trois mois.
  Sie haben die *Tilgungs*leistungen seit drei Monaten eingestellt.

  Le *remboursement* de l'impôt sur le chiffre d'affaires prend généralement deux semaines.
  Die Umsatzsteuer*erstattung* dauert in der Regel zwei Wochen.

  Nous proposons un *remboursement* en trois fois sans frais supplémentaires.
  Wir bieten eine *Rückzahlung* in drei Raten ohne zusätzliche Kosten an.

  Le *remboursement* fiscal sera versé directement sur votre compte.
  Die Steuer*erstattung* wird direkt auf Ihr Konto überwiesen.

  L'administration a effectué le *remboursement* du trop-perçu aujourd'hui.
  Die Behörde hat heute die *Rückerstattung* der Überzahlung vorgenommen.

  Le *remboursement* de la dette extérieure reste une priorité nationale.
  Die *Tilgung* der Auslandsschulden bleibt eine nationale Priorität.

  Les *remboursements* de frais professionnels sont traités chaque fin de mois.
  Die *Erstattungen* der Geschäftskosten werden jeden Monatsende bearbeitet.

  Elle a demandé à anticiper le *remboursement* de son crédit immobilier.
  Sie hat beantragt, die *Rückzahlung* ihres Immobilienkredits vorzuziehen.

  Le montant des *remboursements* s'élève à plus de mille euros.
  Die Höhe der *Erstattungen* beläuft sich auf über tausend Euro.

  Votre demande de *remboursement* a été acceptée par le service clientèle.
  Ihr *Erstattungs*antrag wurde vom Kundenservice genehmigt.

  Marc attend toujours le *remboursement* de ses frais de déplacement.
  Marc wartet noch auf die *Erstattung* seiner Fahrtkosten.

  Le délai de *remboursement* peut varier selon votre banque.
  Die *Rückzahlungs*frist kann je nach Bank variieren.

