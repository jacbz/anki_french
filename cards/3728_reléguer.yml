# Diese Felder bitte nicht ändern.
Rang: 3728
Wort: reléguer
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: reléguer
Femininum / Plural: ''
IPA: \ʁə.le.ɡe\
Definition: verbannen, degradieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils sont *relégués* aux banquettes arrières.
  Sie sind auf die hinteren Sitze *verbannt* worden.

  Il a *relégué* tous ses vieux jouets au grenier.
  Er hat all sein altes Spielzeug auf den Dachboden *verbannt*.

  L'équipe a été *reléguée* en deuxième division après une saison décevante.
  Die Mannschaft ist nach einer enttäuschenden Saison in die zweite Liga *abgestiegen*.

  Les femmes étaient souvent *reléguées* aux tâches ménagères.
  Die Frauen wurden oft in die Hausarbeit *abgedrängt*.

  Sa fille l'a *relégué* dans une maison de retraite.
  Seine Tochter hat ihn in ein Altersheim *abgeschoben*.

  Ces questions ont été *reléguées* au second plan.
  Diese Fragen wurden in den Hintergrund *gedrängt*.

  Le professeur a *relégué* Thomas au fond de la classe.
  Der Lehrer hat Thomas in die letzte Reihe *verwiesen*.

  Les invités tardifs ont été *relégués* au bout de la table.
  Die späten Gäste wurden ans Ende des Tisches *verbannt*.

  Cette défaite les a *relégués* à la dernière place du classement.
  Diese Niederlage hat sie auf den letzten Tabellenplatz *verbannt*.

  Elle a *relégué* ses sentiments personnels à l'arrière-plan.
  Sie hat ihre persönlichen Gefühle in den Hintergrund *gedrängt*.

  Le directeur l'a *relégué* à un poste subalterne.
  Der Direktor hat ihn auf einen untergeordneten Posten *abgeschoben*.

  Nous avons dû *reléguer* ces vieux meubles dans la cave.
  Wir mussten diese alten Möbel in den Keller *verbannen*.

  Les nouveaux changements l'ont *relégué* au rang de simple assistant.
  Die neuen Änderungen haben ihn auf den Rang eines einfachen Assistenten *herabgestuft*.

  Cette armoire a été *reléguée* dans le débarras.
  Dieser Schrank wurde in die Abstellkammer *verbannt*.

  Le patron l'a *relégué* dans un bureau sans fenêtre.
  Der Chef hat ihn in ein fensterloses Büro *verbannt*.

  Les anciennes photos ont été *reléguées* dans une boîte poussiéreuse.
  Die alten Fotos wurden in eine staubige Kiste *verbannt*.

  Ces traditions ont été *reléguées* aux oubliettes.
  Diese Traditionen wurden in Vergessenheit *verbannt*.

  Son chef l'a *relégué* à des tâches administratives.
  Sein Chef hat ihn zu Verwaltungsaufgaben *abgeschoben*.

