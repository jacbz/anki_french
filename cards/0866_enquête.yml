# Diese Felder gerne verbessern!
Wort mit Artikel: une enquête
Femininum / Plural: ''
IPA: \ɑ̃.kɛt\
Definition: Untersuchung, Ermittlung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cela coûte cher de faire *enquête* sur les activités criminelles.
  Es ist teuer, *Ermittlungen* zu kriminellen Aktivitäten durchzuführen.

  La police a ouvert une *enquête* sur le cambriolage qui a eu lieu hier soir.
  Die Polizei hat eine *Untersuchung* zu dem Einbruch eingeleitet, der gestern Abend stattfand.

  L'*enquête* sociologique a révélé des disparités importantes entre les zones urbaines et rurales.
  Die soziologische *Untersuchung* hat erhebliche Unterschiede zwischen städtischen und ländlichen Gebieten aufgedeckt.

  Le journaliste a passé six mois à mener une *enquête* approfondie sur la corruption politique.
  Der Journalist hat sechs Monate damit verbracht, eine gründliche *Recherche* über politische Korruption durchzuführen.

  Les résultats de l'*enquête* d'opinion seront publiés dans le journal de demain.
  Die Ergebnisse der Meinungs*umfrage* werden in der morgigen Zeitung veröffentlicht.

  La commission parlementaire a décidé de lancer une *enquête* sur les dépenses du gouvernement.
  Der parlamentarische Ausschuss hat beschlossen, eine *Untersuchung* zu den Regierungsausgaben einzuleiten.

  L'*enquête* préliminaire n'a pas fourni suffisamment de preuves pour inculper le suspect.
  Die Vor*untersuchung* hat nicht genügend Beweise geliefert, um den Verdächtigen anzuklagen.

  Les scientifiques ont mené une *enquête* approfondie sur les effets du changement climatique.
  Die Wissenschaftler haben eine gründliche *Untersuchung* zu den Auswirkungen des Klimawandels durchgeführt.

  Le détective privé a été engagé pour mener une *enquête* discrète sur les activités de l'entreprise.
  Der Privatdetektiv wurde beauftragt, eine diskrete *Ermittlung* zu den Aktivitäten des Unternehmens durchzuführen.

  L'*enquête* de satisfaction auprès des clients a révélé plusieurs points à améliorer.
  Die Kunden*umfrage* zur Zufriedenheit hat mehrere Verbesserungspunkte aufgezeigt.

  Le juge d'instruction a ordonné une *enquête* approfondie sur les circonstances de l'accident.
  Der Untersuchungsrichter hat eine gründliche *Untersuchung* zu den Umständen des Unfalls angeordnet.

  Les résultats de l'*enquête* statistique ont surpris de nombreux experts économiques.
  Die Ergebnisse der statistischen *Erhebung* haben viele Wirtschaftsexperten überrascht.

  L'*enquête* administrative a conclu à un dysfonctionnement au sein du service public.
  Die behördliche *Untersuchung* hat eine Funktionsstörung im öffentlichen Dienst festgestellt.

  Le magazine a publié une *enquête* fouillée sur les conditions de travail dans l'industrie textile.
  Das Magazin hat eine ausführliche *Recherche* über die Arbeitsbedingungen in der Textilindustrie veröffentlicht.

  L'*enquête* publique sur le projet d'autoroute a suscité de nombreuses réactions des habitants.
  Das öffentliche Anhörungs*verfahren* zum Autobahnprojekt hat zahlreiche Reaktionen der Anwohner hervorgerufen.

  La banque a effectué une *enquête* sur la solvabilité du client avant d'accorder le prêt.
  Die Bank hat eine Kredit*auskunft* über den Kunden eingeholt, bevor sie den Kredit gewährte.

  Les sociologues ont mené une *enquête* par sondage sur les habitudes de consommation des jeunes.
  Die Soziologen haben eine *Umfrage* zu den Konsumgewohnheiten junger Menschen durchgeführt.

  L'*enquête* judiciaire a permis de découvrir de nouveaux éléments dans cette affaire complexe.
  Die gerichtliche *Untersuchung* hat es ermöglicht, neue Elemente in diesem komplexen Fall zu entdecken.

  Le journaliste d'investigation a passé des mois à travailler sur cette *enquête* explosive.
  Der investigative Journalist hat monatelang an dieser brisanten *Recherche* gearbeitet.

  L'*enquête* sociale a été cruciale pour déterminer la garde de l'enfant dans cette procédure de divorce.
  Die Sozial*untersuchung* war entscheidend für die Festlegung des Sorgerechts in diesem Scheidungsverfahren.

  Les inspecteurs ont mené une *enquête* minutieuse sur les lieux du crime.
  Die Inspektoren haben eine gründliche *Untersuchung* am Tatort durchgeführt.

  L'institut de sondage a réalisé une *enquête* d'opinion à l'échelle nationale.
  Das Meinungsforschungsinstitut hat eine landesweite *Umfrage* durchgeführt.

  L'*enquête* de personnalité a révélé des aspects importants de la vie du suspect.
  Die Persönlichkeits*untersuchung* hat wichtige Aspekte im Leben des Verdächtigen aufgedeckt.

  La commission d'*enquête* a interrogé de nombreux témoins avant de rendre ses conclusions.
  Der *Untersuchungs*ausschuss hat zahlreiche Zeugen befragt, bevor er seine Schlussfolgerungen zog.

  L'*enquête* épidémiologique a permis d'identifier la source de l'infection.
  Die epidemiologische *Untersuchung* hat es ermöglicht, die Quelle der Infektion zu identifizieren.

  Le rapport d'*enquête* a mis en lumière plusieurs dysfonctionnements au sein de l'organisation.
  Der *Untersuchungs*bericht hat mehrere Missstände innerhalb der Organisation aufgedeckt.

  L'*enquête* de voisinage n'a pas permis de trouver de nouveaux témoins.
  Die Nachbarschafts*befragung* hat keine neuen Zeugen ausfindig machen können.

  Les résultats de l'*enquête* sur la consommation ont influencé les stratégies marketing de l'entreprise.
  Die Ergebnisse der Verbrauchs*erhebung* haben die Marketingstrategien des Unternehmens beeinflusst.

  L'*enquête* du pavillon a permis d'identifier la nationalité du navire suspect.
  Die Flaggen*untersuchung* hat es ermöglicht, die Nationalität des verdächtigen Schiffes zu identifizieren.

  L'urbaniste a mené une *enquête* approfondie avant de proposer son plan d'aménagement.
  Der Stadtplaner hat eine gründliche *Untersuchung* durchgeführt, bevor er seinen Bebauungsplan vorschlug.

  Le projet de construction a été mis à l'*enquête* publique pendant un mois.
  Das Bauprojekt wurde für einen Monat zur öffentlichen *Einsichtnahme* ausgelegt.

  Les policiers ont mené l'*enquête* en cas d'infraction flagrante avec rapidité et efficacité.
  Die Polizisten haben die *Ermittlungen* im Fall einer offensichtlichen Straftat schnell und effizient durchgeführt.

  L'*enquête* parlementaire a mis en lumière plusieurs irrégularités dans la gestion des fonds publics.
  Die parlamentarische *Untersuchung* hat mehrere Unregelmäßigkeiten bei der Verwaltung öffentlicher Gelder aufgedeckt.

  Le sociologue a utilisé la méthode d'*enquête* par questionnaire pour sa recherche.
  Der Soziologe hat die Fragebogen-*Erhebungs*methode für seine Forschung verwendet.

  "J'ai fait ma petite *enquête* sur lui avant notre rendez-vous," a-t-elle avoué en riant.
  "Ich habe meine kleine *Nachforschung* über ihn angestellt, bevor wir uns trafen," gab sie lachend zu.

  Le travail d'*enquête* des policiers a finalement permis de résoudre cette affaire complexe.
  Die *Ermittlungs*arbeit der Polizei hat es schließlich ermöglicht, diesen komplexen Fall zu lösen.

