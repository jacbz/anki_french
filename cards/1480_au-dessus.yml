# Diese Felder bitte nicht ändern.
Rang: 1480
Wort: au-dessus
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: au-dessus
Femininum / Plural: ''
IPA: \o də.sy\
Definition: darüber; über
Register: ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les avocats ne sont pas *au-dessus* des lois.
  Anwälte stehen nicht *über* dem Gesetz.

  L'appartement *au-dessus* fait beaucoup de bruit.
  Die Wohnung *über* uns macht viel Lärm.

  Il y a un petit restaurant *au-dessus* de la boulangerie.
  *Über* der Bäckerei ist ein kleines Restaurant.

  Le tableau est accroché *au-dessus* de la cheminée.
  Das Bild hängt *über* dem Kamin.

  L'hélicoptère vole *au-dessus* de la ville.
  Der Hubschrauber fliegt *über* der Stadt.

  La température est montée *au-dessus* de trente degrés.
  Die Temperatur ist auf *über* dreißig Grad gestiegen.

  Les nuages flottent *au-dessus* des montagnes.
  Die Wolken schweben *über* den Bergen.

  Elle habite *au-dessus* du café.
  Sie wohnt *oberhalb* des Cafés.

  Un drone est passé *au-dessus* de nous.
  Eine Drohne ist *über* uns hinweggeflogen.

  La neige ne tient pas *au-dessus* de mille mètres.
  Der Schnee bleibt *oberhalb* von tausend Metern nicht liegen.

  Dans la hiérarchie, le directeur est *au-dessus* du manager.
  In der Hierarchie steht der Direktor *über* dem Manager.

  Le village se trouve *au-dessus* de la vallée.
  Das Dorf liegt *oberhalb* des Tals.

  Regarde *au-dessus* de toi, il y a des étoiles filantes !
  Schau *über* dir, da sind Sternschnuppen!

  Son talent est bien *au-dessus* de la moyenne.
  Sein Talent liegt weit *über* dem Durchschnitt.

  L'aigle plane *au-dessus* du lac.
  Der Adler kreist *über* dem See.

  La lampe est suspendue *au-dessus* de la table.
  Die Lampe hängt *über* dem Tisch.

  Nous vivons *au-dessus* d'un supermarché.
  Wir wohnen *über* einem Supermarkt.

  Pour cette qualité, il n'y a rien *au-dessus*.
  Für diese Qualität gibt es nichts *Besseres*.

  Le soleil brille *au-dessus* des nuages.
  Die Sonne scheint *über* den Wolken.

