# Diese Felder bitte nicht ändern.
Rang: 2628
Wort: dessous
Wortart: adv, prep, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: dessous
Femininum / Plural: ''
IPA: \də.su\
Definition: d(a)runter, unten; Unterseite
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

