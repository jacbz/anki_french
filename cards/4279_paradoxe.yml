  J'ai lu une intéressante analyse du *paradoxe* sur le comédien de Diderot.
  Ich habe eine interessante Analyse von Diderots *Paradoxon* über den Schauspieler gelesen.

  Le *paradoxe* est qu'en voulant tout expliquer, nous ne comprenons plus rien.
