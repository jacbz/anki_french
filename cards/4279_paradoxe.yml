  Les *paradoxes* font partie intégrante de la pensée philosophique moderne.
  *Paradoxa* sind ein wesentlicher Bestandteil des modernen philosophischen Denkens.

  Ce résultat crée un *paradoxe* fascinant dans notre compréhension du temps.
