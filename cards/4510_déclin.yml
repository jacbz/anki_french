  Leur nombre est en *déclin*, mais ils sont encore assez nombreux.
  Ihre Anzahl ist im *Rückgang*, aber sie sind noch zahlreich genug.

  Le soleil était sur son *déclin* quand nous sommes arrivés à la plage.
  Die Sonne war am *Untergehen*, als wir am Strand ankamen.

  Au *déclin* du jour, les oiseaux retournent à leurs nids.
  In der *Dämmerung* kehren die Vögel in ihre Nester zurück.

  Cette civilisation antique a connu un *déclin* rapide après l'invasion.
  Diese antike Zivilisation erlebte nach der Invasion einen schnellen *Niedergang*.

  Le *déclin* de sa popularité s'est accéléré après le scandale.
  Das *Schwinden* seiner Popularität beschleunigte sich nach dem Skandal.

  Les médecins ont noté un *déclin* progressif de ses fonctions cognitives.
  Die Ärzte stellten ein fortschreitendes *Nachlassen* seiner kognitiven Funktionen fest.

  L'entreprise a subi un *déclin* important de son image de marque.
  Das Unternehmen erlitt einen erheblichen *Verfall* seines Images.

  Le *déclin* de la fièvre a commencé après trois jours de traitement.
  Das *Abklingen* des Fiebers begann nach drei Tagen Behandlung.

  On observe un *déclin* significatif des populations d'abeilles.
  Man beobachtet einen deutlichen *Rückgang* der Bienenpopulationen.

  Le *déclin* de ses forces physiques l'a obligé à arrêter le sport.
  Das *Schwinden* seiner körperlichen Kräfte zwang ihn, den Sport aufzugeben.

  Cette station de ski connaît un *déclin* constant depuis le réchauffement climatique.
  Dieser Skiort erlebt seit der Klimaerwärmung einen stetigen *Niedergang*.

  Le *déclin* de la lune marquait la fin du cycle lunaire.
  Das *Abnehmen* des Mondes markierte das Ende des Mondzyklus.

  L'historien a documenté le *déclin* progressif de l'Empire romain.
  Der Historiker dokumentierte den allmählichen *Niedergang* des Römischen Reiches.

  Les experts prédisent un *déclin* rapide de cette technologie.
  Die Experten sagen einen schnellen *Niedergang* dieser Technologie voraus.

  Le *déclin* de sa beauté la rendait mélancolique.
  Das *Vergehen* ihrer Schönheit machte sie melancholisch.

  Cette industrie est en plein *déclin* depuis des années.
  Diese Industrie befindet sich seit Jahren im vollen *Niedergang*.

  Le *déclin* de ses facultés mentales inquiétait sa famille.
  Das *Nachlassen* seiner geistigen Fähigkeiten beunruhigte seine Familie.

  Au *déclin* de sa vie, il a écrit ses mémoires.
  Am *Ende* seines Lebens schrieb er seine Memoiren.

  Le *déclin* du soleil créait des ombres magnifiques sur les montagnes.
  Der *Untergang* der Sonne warf wunderschöne Schatten auf die Berge.

  Cette langue régionale connaît un *déclin* constant depuis cinquante ans.
  Diese Regionalsprache erlebt seit fünfzig Jahren einen stetigen *Niedergang*.

  Les économistes parlent d'un *déclin* inévitable de ce secteur industriel.
  Die Ökonomen sprechen von einem unvermeidlichen *Niedergang* dieses Industriesektors.

