Rang: 3827
Wort: carton
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le carton
Femininum / Plural: ''
IPA: \kaʁ.tɔ̃\
Definition: Karton, Pappe
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a une petite boîte de *carton* où vous trouverez un carnet de timbres.
  In der kleinen *Karton*schachtel finden Sie ein Markenheft.

  Elle range ses nouvelles chaussures dans un *carton* à chaussures.
  Sie räumt ihre neuen Schuhe in einen Schuh*karton*.

  L'enfant a fabriqué un masque de *carton* pour le carnaval.
  Das Kind hat eine *Papp*maske für den Karneval gebastelt.

  Les déménageurs ont apporté des *cartons* pour emballer nos livres.
  Die Umzugshelfer haben *Kartons* zum Einpacken unserer Bücher gebracht.

  "Cette chanson est un *carton*, elle passe partout à la radio !"
  "Dieser Song ist ein *Hit*, er läuft überall im Radio!"

  L'arbitre a sorti un *carton* jaune pour avertir le joueur.
  Der Schiedsrichter zeigte dem Spieler die gelbe *Karte*.

  Jean a reçu un *carton* d'invitation pour le mariage.
  Jean hat eine Einladungs*karte* für die Hochzeit bekommen.

  "Ils ont passé toute la soirée à taper le *carton*."
  "Sie haben den ganzen Abend *Karten* gespielt."

  Le lait est vendu dans des *cartons* de un litre.
  Die Milch wird in Ein-Liter-*Packungen* verkauft.

  Ma sœur conserve son chapeau dans un *carton* spécial.
  Meine Schwester bewahrt ihren Hut in einer speziellen Hut*schachtel* auf.

  Ce *carton* ondulé protège bien les objets fragiles.
  Diese Well*pappe* schützt zerbrechliche Gegenstände gut.

  Les documents confidentiels sont rangés dans des *cartons* d'archives.
  Die vertraulichen Dokumente werden in Archiv*kartons* aufbewahrt.

  Le peintre a préparé un *carton* pour sa future fresque.
  Der Maler hat einen *Entwurf* für sein künftiges Fresko vorbereitet.

  Au stand de tir, Pierre s'entraîne sur des *cartons*.
  Am Schießstand übt Pierre auf *Zielscheiben*.

  Cette maison de *carton* ne résistera pas longtemps aux intempéries.
  Dieses *Papp*haus wird dem Unwetter nicht lange standhalten.

  Le gâteau d'anniversaire est livré dans un *carton* spécial.
  Die Geburtstagstorte wird in einer speziellen Torten*schachtel* geliefert.

  Les artistes rangent leurs dessins dans un *carton* à dessin.
  Die Künstler bewahren ihre Zeichnungen in einer Zeichen*mappe* auf.

  La pièce de théâtre est restée dans les *cartons* pendant des années.
  Das Theaterstück blieb jahrelang in der *Schublade*.

  Pour le déménagement, nous avons besoin de *cartons* pliants.
  Für den Umzug brauchen wir Falt*kartons*.

  L'enfant joue avec une poupée de *carton*.
  Das Kind spielt mit einer *Papp*puppe.

  Le *carton* fin est utilisé pour fabriquer des cartes de visite.
  Die feine *Pappe* wird zur Herstellung von Visitenkarten verwendet.

  La carte principale comporte un petit *carton* explicatif en bas.
  Die Hauptkarte enthält unten eine kleine erklärende *Nebenkarte*.

  Ce *carton* bitumé protège bien contre l'humidité.
  Diese bituminierte *Pappe* schützt gut gegen Feuchtigkeit.

  Le relieur passe en *carton* les ficelles des cahiers.
  Der Buchbinder zieht die Heftfäden in die *Pappe* ein.

  "Au paintball, j'ai fait un *carton* sur l'équipe adverse !"
  "Beim Paintball habe ich die gegnerische Mannschaft *plattgemacht*!"

  Les moulures en *carton* imitent parfaitement le stuc.
  Die *Papp*stuckleisten imitieren perfekt echten Stuck.

  Le projet de loi est resté dans les *cartons* du ministère.
  Der Gesetzentwurf blieb in den *Schubladen* des Ministeriums.

  Ces bas-reliefs de *carton* sont très décoratifs.
  Diese *Papp*reliefs sind sehr dekorativ.

  La censure a exigé un *carton* pour corriger cette page.
  Die Zensur verlangte ein *Ersatzblatt* zur Korrektur dieser Seite.

  J'ai trouvé une valise en *carton* dans le grenier.
  Ich habe einen *Papp*koffer auf dem Dachboden gefunden.

  Ma grand-mère conserve de vieux *cartons* de loto.
  Meine Großmutter bewahrt alte Lotto*karten* auf.

