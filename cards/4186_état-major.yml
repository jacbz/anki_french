Beispielsätze: |-
  L'*état-major* entendait écraser la résistance tchétchène.
  Der General*stab* wollte den tschetschenischen Widerstand zerschlagen.

  Le chef d'*état-major* général a donné l'ordre d'évacuer immédiatement la zone.
  Der General*stabs*chef hat den sofortigen Befehl zur Evakuierung des Gebiets gegeben.

  L'*état-major* de direction se réunit tous les lundis matin.
  Der Führungs*stab* trifft sich jeden Montagmorgen.

  Les *états-majors* des trois armées ont coordonné leurs efforts.
  Die General*stäbe* der drei Streitkräfte haben ihre Bemühungen koordiniert.

  L'*état-major* du régiment a établi son quartier général dans l'ancien lycée.
  Der Regiments*stab* hat sein Hauptquartier in der ehemaligen Schule eingerichtet.

  Le ministre a réuni son *état-major* pour gérer la crise.
  Der Minister hat seinen Mitarbeiter*stab* zur Krisenbewältigung zusammengerufen.

  L'*état-major* du parti a décidé de changer de stratégie électorale.
  Die *Führungsspitze* der Partei hat beschlossen, die Wahlstrategie zu ändern.

  Le sous-chef d'*état-major* a présenté le nouveau plan d'opération.
  Der stellvertretende General*stabs*chef hat den neuen Operationsplan vorgestellt.

  L'*état-major* interarmées coordonne les opérations de secours.
  Der gemeinsame General*stab* koordiniert die Rettungsoperationen.

  Sur ce navire de commerce, l'*état-major* compte cinq officiers.
  Auf diesem Handelsschiff umfasst der Führungs*stab* fünf Offiziere.

  Les *états-majors* sont organisés en divisions et en bureaux.
  Die *Stabs*quartiere sind in Abteilungen und Büros gegliedert.

  Le chef d'*état-major* de la marine inspectera la base navale demain.
  Der Marine*stabs*chef wird morgen den Marinestützpunkt inspizieren.

  L'*état-major* mixte comprend des experts civils et militaires.
  Der gemischte *Stab* besteht aus zivilen und militärischen Experten.

  L'*état-major* de l'entreprise a décidé de fermer trois usines.
  Der Führungs*stab* des Unternehmens hat beschlossen, drei Fabriken zu schließen.

  Les randonneurs utilisaient une ancienne carte d'*état-major*.
  Die Wanderer benutzten eine alte General*stabs*karte.

  L'*état-major* particulier du président compte dix conseillers.
  Der persönliche *Stab* des Präsidenten umfasst zehn Berater.

  Le nouvel *état-major* de division s'est installé dans la caserne.
  Der neue Divisions*stab* hat sich in der Kaserne eingerichtet.

  L'*état-major* des armées a mis en place un nouveau système de communication.
  Der General*stab* der Streitkräfte hat ein neues Kommunikationssystem eingeführt.

  Les *états-majors* ont été convoqués d'urgence au ministère.
  Die Führungs*stäbe* wurden dringend ins Ministerium einberufen.

  L'ancien chef d'*état-major* a publié ses mémoires.
  Der ehemalige General*stabs*chef hat seine Memoiren veröffentlicht.

  L'*état-major* de la circonscription militaire coordonne la défense territoriale.
  Der *Stab* des Militärbezirks koordiniert die territoriale Verteidigung.

