# Diese Felder gerne verbessern!
Wort mit Artikel: trembler
Femininum / Plural: ''
IPA: \tʁɑ̃.ble\
Definition: zittern, beben
Register: ↗Fiktion ↘Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il sourit toujours, ses joues *tremblent*.
  Er lächelt immer, seine Wangen *zittern*.

  La flamme de la bougie *tremblait* dans l'obscurité.
  Die Kerzenflamme *flackerte* in der Dunkelheit.

  L'enfant *tremblait* de fièvre toute la nuit.
  Das Kind *zitterte* die ganze Nacht vor Fieber.

  Le patron était tellement énervé qu'il *tremblait* de colère.
  Der Chef war so aufgebracht, dass er vor Wut *bebte*.

  Les réfugiés *tremblaient* de froid dans leurs abris de fortune.
  Die Flüchtlinge *zitterten* vor Kälte in ihren provisorischen Unterkünften.

  Le sol *trembla* violemment pendant le séisme.
  Der Boden *bebte* heftig während des Erdbebens.

  Tout le bâtiment *tremblait* au passage du train.
  Das ganze Gebäude *erzitterte* beim Vorbeifahren des Zuges.

  Sa voix *tremblait* d'émotion pendant son discours.
  Seine Stimme *zitterte* vor Rührung während seiner Rede.

  Les explosions faisaient *trembler* le sol sous nos pieds.
  Die Explosionen ließen den Boden unter unseren Füßen *erzittern*.

  Marie *trembla* à la vue du serpent.
  Marie *erschauerte* beim Anblick der Schlange.

  Thomas *tremble* à l'idée de parler en public.
  Thomas *zittert* bei dem Gedanken, öffentlich zu sprechen.

  Je *tremble* de faire cette présentation demain.
  Ich *fürchte* mich davor, morgen diese Präsentation zu halten.

  La mère *tremblait* pour son fils parti à la guerre.
  Die Mutter *bangte* um ihren Sohn, der in den Krieg gezogen war.

  Son seul regard faisait *trembler* tous ses employés.
  Sein bloßer Blick jagte seinen Mitarbeitern Angst *ein*.

  Les vitres ont *tremblé* sous l'impact de l'explosion.
  Die Fensterscheiben *erzitterten* durch die Wucht der Explosion.

  Les feuilles des peupliers *tremblent* dans la brise.
  Die Pappelblätter *zittern* in der Brise.

  La terre a *tremblé* trois fois cette semaine.
  Die Erde hat diese Woche dreimal *gebebt*.

  L'image du vieux téléviseur *tremblait* constamment.
  Das Bild des alten Fernsehers *flackerte* ständig.

  Le vieillard parlait d'une voix *tremblante*.
  Der alte Mann sprach mit *zitternder* Stimme.

  "*Tremblant* comme une feuille", Pierre est entré dans le bureau du directeur.
  "Wie Espenlaub *zitternd*" betrat Pierre das Büro des Direktors.

  Les mains de la chirurgienne ne *tremblent* jamais pendant l'opération.
  Die Hände der Chirurgin *zittern* nie während der Operation.

  L'air froid faisait *trembler* les flammes des bougies.
  Die kalte Luft ließ die Kerzenflammen *flackern*.

  Le chien *tremblait* de peur pendant l'orage.
  Der Hund *zitterte* während des Gewitters vor Angst.

  Ses genoux *tremblaient* après la longue randonnée.
  Seine Knie *zitterten* nach der langen Wanderung.

  La lumière *tremblante* des lanternes éclairait le chemin.
  Das *flackernde* Licht der Laternen beleuchtete den Weg.

  Les spectateurs *tremblaient* d'excitation avant le spectacle.
  Die Zuschauer *bebten* vor Aufregung vor der Vorstellung.

  Le pont suspendu *tremblait* sous le poids des voitures.
  Die Hängebrücke *erzitterte* unter dem Gewicht der Autos.

  Julie *tremble* pour sa sœur qui voyage seule.
  Julie *bangt* um ihre Schwester, die alleine reist.

  Le mendiant *tremblait* dans ses vêtements mouillés.
  Der Bettler *zitterte* in seiner nassen Kleidung.

  Les fenêtres *tremblent* quand le vent souffle fort.
  Die Fenster *erzittern*, wenn der Wind stark bläst.

  Sa signature était *tremblée* à cause de son grand âge.
  Seine Unterschrift war wegen seines hohen Alters *zittrig*.

  La petite fille *tremblait* d'impatience devant ses cadeaux.
  Das kleine Mädchen *zitterte* vor Ungeduld vor seinen Geschenken.

  Le miroir *tremblait* légèrement sur le mur.
  Der Spiegel *zitterte* leicht an der Wand.

  Les feuilles du bouleau *tremblent* même sans vent.
  Die Birkenblätter *zittern* sogar ohne Wind.

  Paul *tremblait* à l'idée de perdre son emploi.
  Paul *zitterte* bei dem Gedanken, seinen Job zu verlieren.

  Les rideaux *tremblaient* doucement dans la brise du soir.
  Die Vorhänge *zitterten* sanft in der Abendbrise.

  Le nouveau stagiaire *tremblait* devant le patron.
  Der neue Praktikant *zitterte* vor dem Chef.

