# Diese Felder bitte nicht ändern.
Rang: 4367
Wort: delà
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: delà
Femininum / Plural: ''
IPA: \də.la\
Definition: jenseits, darüber hinaus
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mais je n'irai pas *au delà*.
  Aber ich werde nicht *darüber hinaus* gehen.

  Le paysage *au-delà* de la frontière est magnifique.
  Die Landschaft *jenseits* der Grenze ist wunderschön.

  Il a réussi *au-delà* de ses espérances.
  Er war *über* seine Erwartungen hinaus erfolgreich.

  Ses connaissances vont *au-delà* de ce qu'on attend d'un débutant.
  Seine Kenntnisse gehen *über* das hinaus, was man von einem Anfänger erwartet.

  *Par-delà* les mers, une nouvelle vie l'attendait.
  *Jenseits* der Meere erwartete sie ein neues Leben.

  La vérité se cache souvent *au-delà* des apparences.
  Die Wahrheit verbirgt sich oft *hinter* dem Äußeren.

  *Par-delà* les montagnes, le climat était plus doux.
  *Jenseits* der Berge war das Klima milder.

  Cette découverte va *au-delà* de nos attentes.
  Diese Entdeckung geht *über* unsere Erwartungen hinaus.

  La maison se trouve un peu *au-delà* du village.
  Das Haus liegt ein bisschen *hinter* dem Dorf.

  Il faut regarder *au-delà* des préjugés.
  Man muss *über* die Vorurteile hinausschauen.

  Son influence s'étend *au-delà* des frontières.
  Sein Einfluss reicht *über* die Grenzen hinaus.

  Les prix ont augmenté *au-delà* du raisonnable.
  Die Preise sind *über* das Vernünftige hinaus gestiegen.

  Il cherche des réponses *au-delà* du visible.
  Er sucht Antworten *jenseits* des Sichtbaren.

  Cette question va *au-delà* de ma compétence.
  Diese Frage geht *über* meine Kompetenz hinaus.

  Elle a été récompensée *au-delà* de ses mérites.
  Sie wurde *über* ihre Verdienste hinaus belohnt.

  *Par-delà* les siècles, son œuvre reste immortelle.
  *Über* die Jahrhunderte hinweg bleibt sein Werk unsterblich.

  Les conséquences vont *au-delà* de ce qu'on imaginait.
  Die Folgen gehen *über* das Vorstellbare hinaus.

  Beaucoup craignent ce qui les attend dans *l'au-delà*.
  Viele fürchten sich vor dem, was sie im *Jenseits* erwartet.

  Son regard portait *au-delà* de l'horizon.
  Sein Blick reichte *über* den Horizont hinaus.

  Il y a une vie *au-delà* de cette vallée.
  Es gibt ein Leben *jenseits* dieses Tals.

  La vérité se trouve *au-delà* des mots.
  Die Wahrheit liegt *jenseits* der Worte.

  *Par-delà* les difficultés, elle garde espoir.
  *Über* die Schwierigkeiten hinweg bewahrt sie die Hoffnung.

  Ils se retrouveront dans *l'au-delà*.
  Sie werden sich im *Jenseits* wiedersehen.

  Cette théorie va *au-delà* du simple bon sens.
  Diese Theorie geht *über* den gesunden Menschenverstand hinaus.

  Je lui ai donné ce qu'il méritait et *au-delà*.
  Ich habe ihm gegeben, was er verdiente, und *darüber* hinaus.

  L'amour va *au-delà* de la raison.
  Die Liebe geht *über* die Vernunft hinaus.

  Les mystères de *l'au-delà* nous fascinent tous.
  Die Geheimnisse des *Jenseits* faszinieren uns alle.

  Son talent va *au-delà* du naturel.
  Sein Talent geht *über* das Natürliche hinaus.

  *Par-delà* les nuages, le soleil brillait toujours.
  *Hinter* den Wolken schien immer noch die Sonne.

