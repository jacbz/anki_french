Beispielsätze: |-
  Je m'étais endormi dans l'*angoisse*.
  Ich war voller *Angst* eingeschlafen.

  Une crise d'*angoisse* l'a réveillé en pleine nuit.
  Ein *Angst*anfall hat ihn mitten in der Nacht geweckt.

  L'*angoisse* de la mort le paralyse complètement.
  Die Todes*angst* lähmt ihn völlig.

  Elle a surmonté son *angoisse* de séparation grâce à la thérapie.
  Sie hat ihre Trennungs*angst* durch die Therapie überwunden.

  Les examens lui causent une terrible *angoisse*.
  Die Prüfungen verursachen ihm schreckliche *Angst*.

  J'ai senti l'*angoisse* monter en moi pendant l'entretien.
  Ich spürte, wie die *Angst* während des Gesprächs in mir aufstieg.

  Son *angoisse* existentielle se reflète dans ses poèmes.
  Seine Lebens*angst* spiegelt sich in seinen Gedichten wider.

  Elle vit dans l'*angoisse* permanente de perdre son emploi.
  Sie lebt in ständiger *Angst*, ihren Job zu verlieren.

  Les symptômes de son *angoisse* incluent des vertiges et des sueurs froides.
  Die Symptome ihrer *Angst*zustände umfassen Schwindel und kalten Schweiß.

  Cette *angoisse* métaphysique caractérise toute son œuvre philosophique.
  Diese metaphysische *Angst* kennzeichnet sein gesamtes philosophisches Werk.

  L'*angoisse* de la page blanche paralyse souvent les écrivains.
  Die *Angst* vor dem leeren Blatt lähmt oft Schriftsteller.

  Il a passé des moments d'*angoisse* en attendant les résultats.
  Er hat bange Momente voller *Angst* durchgestanden, während er auf die Ergebnisse wartete.

  Son *angoisse* se manifeste par une respiration rapide.
  Seine *Angst* äußert sich durch schnelle Atmung.

  L'*angoisse* de perdre un être cher est universelle.
  Die *Angst*, einen geliebten Menschen zu verlieren, ist universell.

  Cette nouvelle a provoqué une vague d'*angoisse* collective.
  Diese Nachricht hat eine Welle kollektiver *Angst* ausgelöst.

  Elle a été prise d'*angoisse* avant son discours.
  Sie bekam einen *Angst*zustand vor ihrer Rede.

  Les parents vivent souvent dans l'*angoisse* pour leurs enfants.
  Eltern leben oft in *Angst* um ihre Kinder.

  Son *angoisse* de perte se manifeste dans ses relations.
  Seine Verlust*angst* zeigt sich in seinen Beziehungen.

  Cette *angoisse* irrationnelle l'empêche de prendre l'avion.
  Diese irrationale *Angst* hindert ihn daran, das Flugzeug zu nehmen.

  Le philosophe explore l'*angoisse* comme condition humaine fondamentale.
  Der Philosoph untersucht die *Angst* als grundlegende menschliche Bedingung.

