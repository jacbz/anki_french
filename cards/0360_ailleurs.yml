# Diese Felder bitte nicht ändern.
Rang: 360
Wort: ailleurs
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: ailleurs
Femininum / Plural: ''
IPA: \a.jœʁ\
Definition: woanders
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

