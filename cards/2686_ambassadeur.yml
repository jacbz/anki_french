Beispielsätze: |-
  Le Pakistan renvoie un *ambassadeur* en Inde.
  Pakistan schickt einen *Botschafter* nach Indien zurück.

  L'*ambassadeur* d'Allemagne a présenté ses lettres de créance au président.
  Der deutsche *Botschafter* hat dem Präsidenten sein Beglaubigungsschreiben überreicht.

  Notre *ambassadrice* à Tokyo parle couramment le japonais.
  Unsere *Botschafterin* in Tokio spricht fließend Japanisch.

  Le gouvernement a nommé un *ambassadeur* extraordinaire pour les négociations de paix.
  Die Regierung hat einen Sonder*botschafter* für die Friedensverhandlungen ernannt.

  L'ancien *ambassadeur* auprès des Nations Unies prendra sa retraite le mois prochain.
  Der ehemalige *Botschafter* bei den Vereinten Nationen geht nächsten Monat in den Ruhestand.

  Pierre Durand a été rappelé de son poste d'*ambassadeur* à cause d'un incident diplomatique.
  Pierre Durand wurde wegen eines diplomatischen Zwischenfalls von seinem Posten als *Botschafter* zurückberufen.

  Elle est devenue *ambassadrice* de bonne volonté pour l'UNICEF.
  Sie wurde zur Gute-Willens-*Botschafterin* für UNICEF ernannt.

  La célèbre actrice est *ambassadrice* de cette marque de luxe depuis trois ans.
  Die berühmte Schauspielerin ist seit drei Jahren *Botschafterin* dieser Luxusmarke.

  L'*ambassadeur* itinérant parcourt l'Afrique pour promouvoir les relations commerciales.
  Der reisende *Botschafter* bereist Afrika, um die Handelsbeziehungen zu fördern.

  Cette chanteuse est une véritable *ambassadrice* de la culture française à l'étranger.
  Diese Sängerin ist eine echte *Botschafterin* der französischen Kultur im Ausland.

  Le nouvel *ambassadeur* présentera demain ses credentials au roi.
  Der neue *Botschafter* wird morgen dem König sein Beglaubigungsschreiben überreichen.

  Mon ami sera notre *ambassadeur* auprès du comité d'organisation.
  Mein Freund wird unser *Vertreter* beim Organisationskomitee sein.

  L'*ambassadrice* de France organise une réception pour la fête nationale.
  Die französische *Botschafterin* veranstaltet einen Empfang zum Nationalfeiertag.

  Les négociations seront menées par l'*ambassadeur* plénipotentiaire.
  Die Verhandlungen werden vom bevollmächtigten *Botschafter* geführt.

  Cette sportive est devenue *ambassadrice* pour promouvoir le fair-play dans le sport.
  Diese Sportlerin wurde zur *Botschafterin* ernannt, um Fairplay im Sport zu fördern.

  L'*ambassadeur* a dû quitter le pays dans les 24 heures.
  Der *Botschafter* musste das Land innerhalb von 24 Stunden verlassen.

  Notre *ambassadrice* à Londres représente parfaitement les intérêts de notre pays.
  Unsere *Botschafterin* in London vertritt die Interessen unseres Landes perfekt.

  Pourrais-tu être mon *ambassadeur* auprès de Marie pour arranger cette affaire ?
  Könntest du mein *Vermittler* bei Marie sein, um diese Angelegenheit zu regeln?

