Beispielsätze: |-
  Vous êtes d'une *innocence* extrême.
  Sie sind von extremer *Arglosigkeit*.

  Il a vécu toute sa jeunesse dans l'*innocence* et l'insouciance.
  Er lebte seine ganze Jugend in *Unschuld* und Sorglosigkeit.

  La petite fille rayonnait d'*innocence* en offrant des fleurs à sa mère.
  Das kleine Mädchen strahlte vor *Unschuld*, als es seiner Mutter Blumen schenkte.

  Le tribunal va reconnaître mon *innocence*, j'en suis sûr.
  Das Gericht wird meine *Unschuld* anerkennen, da bin ich mir sicher.

  L'*innocence* de cet agneau me fait sourire.
  Die *Harmlosigkeit* dieses Lamms bringt mich zum Lächeln.

  Son avocat a plaidé l'*innocence* avec conviction.
  Sein Anwalt plädierte überzeugend auf *Unschuld*.

  "J'ai fait ça en toute *innocence*", a-t-elle expliqué.
  "Das habe ich völlig *arglos* getan", erklärte sie.

  L'*innocence* de ses questions m'a touché profondément.
  Die *Arglosigkeit* ihrer Fragen hat mich tief berührt.

  Les enfants jouent dans leur *innocence* naturelle.
  Die Kinder spielen in ihrer natürlichen *Unschuld*.

  Après vingt ans de prison, son *innocence* a enfin été prouvée.
  Nach zwanzig Jahren Gefängnis wurde seine *Unschuld* endlich bewiesen.

  Cette plaisanterie avait toute l'*innocence* du monde.
  Dieser Scherz war völlig *harmlos*.

  L'*innocence* de sa réponse m'a fait rire.
  Die *Naivität* seiner Antwort brachte mich zum Lachen.

  Ils ont profité de son *innocence* pour la tromper.
  Sie haben ihre *Arglosigkeit* ausgenutzt, um sie zu täuschen.

  Elle clamait son *innocence* devant tout le monde.
  Sie beteuerte vor allen ihre *Unschuld*.

  L'*innocence* de ce remède a été confirmée par les médecins.
  Die *Harmlosigkeit* dieses Heilmittels wurde von den Ärzten bestätigt.

  Je reste confondu devant tant d'*innocence*.
  Ich bin fassungslos über so viel *Naivität*.

  Il a gardé son *innocence* malgré les épreuves de la vie.
  Er bewahrte seine *Unschuld* trotz der Prüfungen des Lebens.

  Son regard brillait d'une pure *innocence*.
  Sein Blick strahlte von reiner *Unschuld*.

  L'*innocence* de ses mœurs impressionnait tout le monde.
  Die *Reinheit* seiner Sitten beeindruckte alle.

  Les preuves de mon *innocence* sont irréfutables.
  Die Beweise meiner *Unschuld* sind unwiderlegbar.

  Comment peut-on abuser de l'*innocence* d'un enfant ?
  Wie kann man die *Arglosigkeit* eines Kindes missbrauchen?

  La présomption d'*innocence* est un principe fondamental.
  Die *Unschuld*svermutung ist ein fundamentales Prinzip.

  L'*innocence* de ses intentions ne fait aucun doute.
  An der *Aufrichtigkeit* seiner Absichten besteht kein Zweifel.

