Beispielsätze: |-
  C’est une succession de catastrophes.
  Es ist eine Abfolge von Katastrophen.

  La succession de l’entreprise a été bien préparée.
  Die Nachfolge im Unternehmen wurde gut vorbereitet.

  Une succession de contrats juridiquement indépendants peut entraîner une situation de Wiederkehrschuldverhältnis.
  Eine Reihe von juristisch unabhängigen Verträgen kann zu einer Wiederkehrschuld führen.

  La succession juridique se produit lorsque les droits et obligations d'une personne passent à une autre.
  Rechtsnachfolge tritt ein, wenn die Rechte und Pflichten einer Person auf eine andere übergehen.

  Les droits de succession sont les taxes que l'État perçoit sur les biens hérités.
  Erbschaftssteuer sind die Steuern, die der Staat auf geerbtes Vermögen erhebt.

  La succession à titre particulier est un mode de transmission de biens par lequel un héritier reçoit un bien spécifique.
  Einzelrechtsnachfolge ist eine Form der Vermögensübertragung, bei der ein Erbe ein bestimmtes Gut erhält.

  Jean a décidé de prendre la succession de son père à la tête de l'entreprise.
  Jean hat beschlossen, die Nachfolge seines Vaters an der Spitze des Unternehmens anzutreten.

  Un élément de la succession peut être un bien immobilier, des actions en bourse ou des objets de valeur.
  Ein Nachlassgegenstand kann ein Grundstück, Aktien oder Wertgegenstände sein.

  L'inventaire de la succession est un document qui recense tous les biens et dettes du défunt.
  Das Nachlassverzeichnis ist ein Dokument, das alle Vermögenswerte und Schulden des Verstorbenen auflistet.

  Le partage de la succession consiste à répartir les biens du défunt entre ses héritiers.
  Die Erbteilung besteht darin, das Vermögen des Verstorbenen unter seinen Erben aufzuteilen.

