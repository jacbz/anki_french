Rang: 2592
Wort: indicateur
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: l’indicateur
Femininum / Plural: indicatrice
IPA: \ɛ̃.di.ka.tœʁ\
Definition: Anzeiger, Indikator
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On se réfère aux *indicateurs* entrée des commandes.
  Wir beziehen uns auf die *Kennzahlen* der Auftragseingänge.

  Les *indicateurs* économiques montrent une reprise progressive.
  Die Wirtschafts*indikatoren* zeigen eine schrittweise Erholung.

  Ce *poteau indicateur* nous guidera vers le prochain village.
  Dieser *Wegweiser* wird uns zum nächsten Dorf führen.

  Le compteur est un *indicateur* de vitesse très précis.
  Der Tachometer ist ein sehr präziser Geschwindigkeits*anzeiger*.

  J'ai consulté l'*indicateur* des chemins de fer pour planifier mon voyage.
  Ich habe das Eisenbahn*kursbuch* konsultiert, um meine Reise zu planen.

  L'*indicateur* de température clignote en rouge.
  Die Temperatur*anzeige* blinkt rot.

  Le nouveau *tableau indicateur* affiche les horaires des trains.
  Die neue *Anzeigetafel* zeigt die Zugfahrzeiten an.

  Cette *borne indicatrice* marque la frontière entre les deux régions.
  Dieser *Markierungsstein* kennzeichnet die Grenze zwischen den beiden Regionen.

  L'*indicateur* du niveau d'essence ne fonctionne plus.
  Die Benzinstand*anzeige* funktioniert nicht mehr.

  Les *indicateurs* sociaux révèlent une amélioration du niveau de vie.
  Die Sozial*indikatoren* zeigen eine Verbesserung des Lebensstandards.

  Le lichen est un *indicateur* biologique de la pollution atmosphérique.
  Die Flechte ist ein biologischer *Anzeiger* für Luftverschmutzung.

  L'hélianthine est un *indicateur* coloré couramment utilisé en chimie.
  Methylorange ist ein häufig verwendeter Farb*indikator* in der Chemie.

  La présence de certaines plantes *indicatrices* révèle la nature du sol.
  Das Vorhandensein bestimmter *Zeiger*pflanzen gibt Aufschluss über die Bodenbeschaffenheit.

  L'*indicateur* de changement de direction est cassé.
  Der Fahrtrichtungs*anzeiger* ist kaputt.

  Le nouvel *indicateur* boursier reflète la tendance du marché.
  Der neue Börsen*indikator* spiegelt den Markttrend wider.

  L'*indicateur* de pression montre des valeurs normales.
  Der Druck*anzeiger* zeigt normale Werte an.

  Ces *indicateurs* conjoncturels suggèrent une période de croissance.
  Diese Konjunktur*indikatoren* deuten auf eine Wachstumsphase hin.

  L'*indicateur* des rues m'a aidé à trouver cette adresse.
  Das Straßen*verzeichnis* half mir, diese Adresse zu finden.

  Le panneau *indicateur* nous montre le chemin vers la plage.
  Das *Hinweis*schild zeigt uns den Weg zum Strand.

  L'*indicateur* dynamométrique mesure la pression dans le cylindre.
  Der Dynamometer*anzeiger* misst den Druck im Zylinder.

  L'*indicateur* d'altitude nous permet de voler en toute sécurité.
  Der Höhen*messer* ermöglicht uns sicheres Fliegen.

  Les *indicateurs* du plan montrent que nous sommes dans les temps.
  Die Plan*kennzahlen* zeigen, dass wir im Zeitplan sind.

  L'*indicateur* de masse monétaire est en hausse.
  Der Geldmengen*indikator* steigt.

  La variation du PIB est un *indicateur* économique important.
  Die BIP-Veränderung ist ein wichtiger Wirtschafts*indikator*.

  L'*indicateur* d'oxydoréduction change de couleur pendant la réaction.
  Der Redox*indikator* ändert während der Reaktion seine Farbe.

  L'*indicateur* de tendance montre une hausse des prix.
  Der Trend*indikator* zeigt steigende Preise.

  L'*indicateur* radioactif permet de suivre la progression du médicament.
  Der radioaktive *Marker* ermöglicht es, den Verlauf des Medikaments zu verfolgen.

  Les *indicateurs* sociaux montrent une amélioration de l'éducation.
  Die Sozial*indikatoren* zeigen eine Verbesserung im Bildungsbereich.

  Le nouveau *tableau indicateur* de vitesse-limite a été installé.
  Die neue Geschwindigkeits*anzeigetafel* wurde installiert.

  Cet *indicateur* d'acidimétrie est très sensible.
  Dieser Säure*indikator* ist sehr empfindlich.

  L'*indicateur* de consommation affiche 7 litres aux 100 km.
  Die Verbrauchs*anzeige* zeigt 7 Liter pro 100 km an.

  J'ai trouvé cette rue dans l'*indicateur* des rues de Paris.
  Ich habe diese Straße im Pariser Straßen*verzeichnis* gefunden.

  Ces *indicateurs* d'alerte signalent des perturbations possibles.
  Diese Warn*indikatoren* zeigen mögliche Störungen an.

  Le nouvel *indicateur* syntagmatique analyse la structure des phrases.
  Der neue Syntagmen*indikator* analysiert die Satzstruktur.

  Les *indicateurs* de pente et de rampe sont essentiels pour la sécurité.
  Die Gefälle- und Steigung*anzeiger* sind wichtig für die Sicherheit.

  L'*indicateur* de virage permet au pilote de maintenir son cap.
  Die Kurven*anzeige* ermöglicht es dem Piloten, seinen Kurs zu halten.

  Les *indicateurs* avancés prévoient une légère récession.
  Die Früh*indikatoren* sagen eine leichte Rezession voraus.

