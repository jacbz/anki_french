  La *composition* de ce parfum est un secret bien gardé.
  Die *Zusammensetzung* dieses Parfüms ist ein gut gehütetes Geheimnis.

  Le peintre a passé des mois à réfléchir à la *composition* de son tableau.
  Der Maler hat monatelang über die *Komposition* seines Gemäldes nachgedacht.

  La *composition* du sol influence grandement la croissance des plantes.
  Die *Zusammensetzung* des Bodens beeinflusst das Pflanzenwachstum stark.

  Cette *composition* pour orchestre a remporté un prix international.
