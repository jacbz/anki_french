  Il s'agit d'une *accusation* très grave.
  Es handelt sich um eine sehr schwerwiegende *Anschuldigung*.

  Le procureur a porté des *accusations* de fraude contre l'entreprise.
  Der Staatsanwalt hat *Anklage* wegen Betrugs gegen das Unternehmen erhoben.

  Les *accusations* de corruption ont terni sa réputation.
  Die *Korruptionsvorwürfe* haben seinen Ruf beschädigt.

  Elle a rejeté toutes les *accusations* portées contre elle.
  Sie hat alle gegen sie erhobenen *Anschuldigungen* zurückgewiesen.

  L'*accusation* a présenté des preuves accablantes au tribunal.
  Die *Anklage* hat dem Gericht erdrückende Beweise vorgelegt.

  "Ces *accusations* sont complètement infondées !" s'est-il exclamé.
  "Diese *Anschuldigungen* sind völlig unbegründet!", rief er aus.

  Le ministère public a abandonné l'*accusation* faute de preuves.
  Die Staatsanwaltschaft hat die *Anklage* mangels Beweisen fallen gelassen.

  Les *accusations* de harcèlement ont conduit à une enquête interne.
  Die *Belästigungsvorwürfe* haben zu einer internen Untersuchung geführt.

  L'*accusation* a appelé plusieurs témoins à la barre.
  Die *Anklage* hat mehrere Zeugen in den Zeugenstand gerufen.

  Il a été mis en *accusation* pour détournement de fonds.
  Er wurde wegen Veruntreuung *angeklagt*.

  Les médias ont relayé ces *accusations* sans les vérifier.
  Die Medien haben diese *Anschuldigungen* verbreitet, ohne sie zu überprüfen.

  L'avocat de la défense a réfuté chaque *accusation* point par point.
  Der Verteidiger hat jede *Anschuldigung* Punkt für Punkt widerlegt.

  La chambre d'*accusation* a décidé de le renvoyer devant les assises.
  Die Anklagekammer hat beschlossen, ihn vor das Schwurgericht zu stellen.

  Son *accusation* de négligence a été rejetée par le tribunal.
  Sein *Vorwurf* der Fahrlässigkeit wurde vom Gericht abgewiesen.

  Les *accusations* portées contre lui se sont avérées calomnieuses.
  Die gegen ihn erhobenen *Anschuldigungen* erwiesen sich als verleumderisch.

  L'*accusation* a requis une peine de prison ferme.
  Die *Anklage* hat eine Gefängnisstrafe ohne Bewährung gefordert.

  Elle a dû faire face à de multiples *accusations* au cours du procès.
  Sie musste sich während des Prozesses mit zahlreichen *Anklagepunkten* auseinandersetzen.

  Les *accusations* de trahison ont conduit à son arrestation immédiate.
  Die *Anschuldigungen* des Verrats führten zu seiner sofortigen Verhaftung.

