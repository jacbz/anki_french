# Diese Felder gerne verbessern!
Wort mit Artikel: une inspection
Femininum / Plural: ''
IPA: \ɛ̃s.pɛk.sjɔ̃\
Definition: Inspektion, Kontrolle
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je dois faire une *inspection* sur place très minutieuse.
  Ich muss eine sehr gründliche *Kontrolle* vor Ort durchführen.

  L'*inspection* des bagages à l'aéroport prend beaucoup de temps.
  Die Gepäck*kontrolle* am Flughafen dauert sehr lange.

  Le directeur a effectué une *inspection* en règle de tous les documents.
  Der Direktor hat eine gründliche *Kontrolle* aller Dokumente durchgeführt.

  Les agents ont procédé à l'*inspection* du véhicule suspect.
  Die Beamten haben das verdächtige Fahrzeug *kontrolliert*.

  Le professeur principal est venu faire une *inspection* dans notre classe.
  Der Schulrat kam zu einem *Unterrichtsbesuch* in unsere Klasse.

  L'*inspection* des Finances a découvert plusieurs irrégularités.
  Die Finanz*aufsicht* hat mehrere Unregelmäßigkeiten aufgedeckt.

  L'*inspection* du Travail a fermé l'usine pour des raisons de sécurité.
  Das Gewerbe*aufsichts*amt hat die Fabrik aus Sicherheitsgründen geschlossen.

  L'*inspection* des monuments historiques a classé ce bâtiment.
  Das Denkmal*amt* hat dieses Gebäude unter Schutz gestellt.

  L'*inspection* académique a envoyé une nouvelle directive aux écoles.
  Das Oberschul*amt* hat eine neue Richtlinie an die Schulen verschickt.

  L'*inspection* judiciaire des lieux a révélé de nouvelles preuves.
  Die gerichtliche *Besichtigung* des Tatorts hat neue Beweise ans Licht gebracht.

  L'expert doit faire l'*inspection* des dommages causés par l'incendie.
  Der Gutachter muss eine *Besichtigung* der Brandschäden vornehmen.

  Le général effectue sa tournée d'*inspection* annuelle demain.
  Der General macht morgen seinen jährlichen *Kontroll*rundgang.

  Après une *inspection* rapide, le médecin a trouvé la cause du problème.
  Nach einer schnellen *Untersuchung* hat der Arzt die Ursache des Problems gefunden.

  Marie s'est portée candidate à une *inspection* dans l'éducation nationale.
  Marie hat sich für eine *Inspektoren*stelle im Bildungswesen beworben.

  Son *inspection* s'étend maintenant sur trois régions différentes.
  Sein *Aufsichts*bereich erstreckt sich jetzt über drei verschiedene Regionen.

  Les ouvriers attendent l'*inspection* du chantier par l'ingénieur.
  Die Arbeiter warten auf die *Kontrolle* der Baustelle durch den Ingenieur.

  Une *inspection* surprise a eu lieu dans tous les restaurants du quartier.
  Eine überraschende *Kontrolle* fand in allen Restaurants des Viertels statt.

  L'*inspection* des installations électriques est obligatoire chaque année.
  Die *Überprüfung* der elektrischen Anlagen ist jedes Jahr Pflicht.

  L'*inspection* détaillée du pont a révélé des fissures inquiétantes.
  Die genaue *Untersuchung* der Brücke hat besorgniserregende Risse aufgedeckt.

  Après l'*inspection* du matériel, nous pouvons commencer l'exercice.
  Nach der *Kontrolle* der Ausrüstung können wir mit der Übung beginnen.

  Une *inspection* de pure forme ne suffit pas dans ce cas grave.
  Eine reine Formal*kontrolle* reicht in diesem schweren Fall nicht aus.

