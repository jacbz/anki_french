# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ces désaccords constituent une tension bénéfique.
  Diese Meinungsverschiedenheiten stellen eine wohltuende Spannung dar.

  Il y a un désaccord entre eux.
  Es gibt eine Uneinigkeit zwischen ihnen.

  Le débat a dégénéré en un désaccord d'idées, où chaque participant défendait ses convictions avec acharnement.
  Der Streit entwickelte sich zu einer Meinungsverschiedenheit, in der jeder Teilnehmer seine Überzeugungen mit Vehemenz verteidigte.

  Il a exprimé son désaccord sur la proposition en avançant des arguments pertinents.
  Er hat seine Missbilligung der Proposition zum Ausdruck gebracht, indem er stichhaltige Argumente vorbrachte.

  Elle est en désaccord avec son père sur le choix de son futur métier.
  Sie ist mit ihrem Vater in der Wahl ihres zukünftigen Berufs nicht einverstanden.

