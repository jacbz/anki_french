Notiz: |-
  <div class="section">
    <div class="section-title"><i>d'après</i> und <i>selon</i></div>
    <div class="section-content">
      <p><span class="fr">D'après</span> bedeutet <span class="de">"nach"</span> oder <span class="de">"laut"</span> und wird verwendet, um eine Quelle oder Grundlage für eine Information anzugeben. Es deutet oft auf eine externe Quelle hin.</p>
      <div class="examples">
        <div class="fr">D'après le journal, il va pleuvoir demain.</div>
        <div class="de spoiler">Laut der Zeitung wird es morgen regnen.</div>
        <div class="fr">D'après mon médecin, je dois me reposer.</div>
        <div class="de spoiler">Nach Aussage meines Arztes muss ich mich ausruhen.</div>
      </div>
      <p><span class="fr">Selon</span> (#240) bedeutet ebenfalls <span class="de">"nach"</span> oder <span class="de">"laut"</span>, wird aber häufiger für Meinungen, Standpunkte oder Prinzipien verwendet. Es kann auch <span class="de">"je nach"</span> bedeuten.</p>
      <div class="examples">
        <div class="fr">Selon moi, cette décision est correcte.</div>
        <div class="de spoiler">Meiner Meinung nach ist diese Entscheidung richtig.</div>
        <div class="fr">Les prix varient selon la qualité.</div>
        <div class="de spoiler">Die Preise variieren je nach Qualität.</div>
      </div>
      <p>Beide Präpositionen können oft austauschbar verwendet werden, aber <span class="fr">d'après</span> bezieht sich eher auf konkrete Quellen oder Aussagen, während <span class="fr">selon</span> vielseitiger ist und auch für Variationen oder persönliche Ansichten verwendet wird.</p>
    </div>
  </div>
