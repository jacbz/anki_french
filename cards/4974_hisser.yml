Rang: 4974
Wort: hisser
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: hisser
Femininum / Plural: ''
IPA: \ˈi.se\
Definition: hissen, hochziehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous voulons maintenant *hisser* la barre encore plus haut.
  Wir wollen die Latte jetzt noch höher *legen*.

  Les marins ont *hissé* les voiles pour profiter du vent.
  Die Matrosen haben die Segel *gehisst*, um den Wind zu nutzen.

  Le drapeau sera *hissé* à huit heures précises.
  Die Flagge wird um Punkt acht Uhr *gehisst*.

  Il faut *hisser* ce nouveau mât avant la tombée de la nuit.
  Wir müssen diesen neuen Mast vor Einbruch der Dunkelheit *aufrichten*.

  Ensemble, ils ont *hissé* la lourde caisse jusqu'au troisième étage.
  Gemeinsam haben sie die schwere Kiste in den dritten Stock *hochgehievt*.

  Les pompiers se sont *hissés* sur le toit pour sauver le chat.
  Die Feuerwehrleute haben sich aufs Dach *hochgezogen*, um die Katze zu retten.

  Marie s'est *hissée* sur la pointe des pieds pour atteindre le livre.
  Marie hat sich auf die Zehenspitzen *gestellt*, um das Buch zu erreichen.

  Grâce à son talent, elle s'est *hissée* au rang des meilleurs artistes.
  Dank ihres Talents hat sie sich in die Reihen der besten Künstler *hochgearbeitet*.

  "Ho ! *hisse* !" criaient les ouvriers en soulevant la poutre.
  "Hau *ruck*!" riefen die Arbeiter beim Anheben des Balkens.

  Les secouristes ont *hissé* le blessé dans l'hélicoptère.
  Die Rettungskräfte haben den Verletzten in den Hubschrauber *hochgezogen*.

  L'équipe s'est *hissée* en finale du championnat.
  Die Mannschaft hat sich ins Finale *vorgekämpft*.

  Le petit garçon s'est *hissé* sur une branche pour voir le nid d'oiseau.
  Der kleine Junge hat sich auf einen Ast *hochgezogen*, um das Vogelnest zu sehen.

  Cette startup s'est *hissée* parmi les leaders du marché.
  Dieses Startup hat sich unter die Marktführer *hochgearbeitet*.

  Les alpinistes se sont *hissés* jusqu'au sommet malgré le mauvais temps.
  Die Bergsteiger haben sich trotz des schlechten Wetters zum Gipfel *hochgekämpft*.

  Nous devons *hisser* cette antenne au sommet de la tour.
  Wir müssen diese Antenne auf die Spitze des Turms *hochziehen*.

  Les manifestants ont *hissé* des banderoles sur les façades.
  Die Demonstranten haben Banner an den Fassaden *hochgezogen*.

  L'entreprise s'est *hissée* au niveau international.
  Das Unternehmen hat sich auf internationales Niveau *emporgearbeitet*.

  Les déménageurs ont *hissé* le piano au cinquième étage.
  Die Umzugshelfer haben das Klavier in den fünften Stock *gehievt*.

  Le capitaine a ordonné de *hisser* le pavillon.
  Der Kapitän hat befohlen, die Flagge zu *hissen*.

  L'athlète s'est *hissé* sur le podium avec fierté.
  Der Athlet hat sich stolz aufs Podium *geschwungen*.

  Le groupe s'est *hissé* en tête des ventes d'albums.
  Die Band hat sich an die Spitze der Albumverkäufe *hochgearbeitet*.

  Les ouvriers *hissent* les matériaux à l'aide d'une poulie.
  Die Arbeiter *ziehen* die Materialien mit Hilfe eines Flaschenzugs *hoch*.

  Paul s'est *hissé* jusqu'à la fenêtre pour entrer dans la maison.
  Paul hat sich bis zum Fenster *hochgezogen*, um ins Haus zu kommen.

