        <div class="de spoiler">Mein Großvater erzählt gerne Geschichten aus seiner Jugend.</div>
      </div>
      <p><span class="fr">Récit</span> bezeichnet eine Erzählung oder einen Bericht von Ereignissen und betont den Akt des Erzählens oder Berichtens. Es kann fiktiv oder nicht-fiktiv sein und bietet oft mehr Details über Situationen oder Handlungen.</p>
      <div class="examples">
        <div class="fr">Le récit de son voyage en Asie était captivant et plein de détails.</div>
        <div class="de spoiler">Der Bericht über seine Reise durch Asien war fesselnd und voller Details.</div>
        <div class="fr">Le témoignage qu'elle a donné au procès constituait un récit poignant et sincère des événements.</div>
        <div class="de spoiler">Ihre Aussage vor Gericht war eine ergreifende und aufrichtige Schilderung der Ereignisse.</div>
      </div>
