  <div class="section">
    <div class="section-title"><i>histoire</i> und <i>récit</i></div>
    <div class="section-content">
      <p><span class="fr">Histoire</span> (#263) wird verwendet für verschiedene Arten von Geschichten, einschließlich historischer Ereignisse, Mythen, persönlicher Berichte oder fiktiver Erzählungen. Es kann auch spezifisch „Geschichte“ im Sinne der akademischen Disziplin oder tatsächlicher vergangener Ereignisse bedeuten.</p>
      <div class="examples">
        <div class="fr">L'histoire de la Révolution française est fascinante.</div>
        <div class="de spoiler">Die Geschichte der Französischen Revolution ist faszinierend.</div>
