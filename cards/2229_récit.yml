Beispielsätze: |-
  Le soir, j'écoutais les *récits* de Robert.
  Abends hörte ich Roberts *Erzählungen* zu.

  Son *récit* d'aventures a captivé tout l'auditoire.
  Seine Abenteuer*erzählung* hat das ganze Publikum gefesselt.

  Le journaliste a fait un *récit* détaillé des événements.
  Der Journalist hat einen detaillierten *Bericht* über die Ereignisse gegeben.

  Elle a publié un *récit* de voyage fascinant sur son séjour en Asie.
  Sie hat einen faszinierenden Reise*bericht* über ihren Aufenthalt in Asien veröffentlicht.

  Le professeur nous a demandé d'écrire un court *récit* autobiographique.
  Der Lehrer hat uns gebeten, eine kurze autobiografische *Erzählung* zu schreiben.

  Les enfants adorent écouter les *récits* fantastiques de leur grand-père.
  Die Kinder lieben es, den fantastischen *Erzählungen* ihres Großvaters zuzuhören.

  Le *récit* historique de cette bataille est controversé.
  Der historische *Bericht* über diese Schlacht ist umstritten.

  J'ai été ému par son *récit* poignant de survie.
  Ich war von seiner ergreifenden Überlebens*erzählung* bewegt.

  Le témoin a fait un *récit* circonstancié de l'accident.
  Der Zeuge hat einen ausführlichen *Bericht* über den Unfall gegeben.

  Dans cette pièce de théâtre, le *récit* final révèle le dénouement.
  In diesem Theaterstück enthüllt der abschließende Boten*bericht* die Auflösung.

  Son *récit* oral était beaucoup plus vivant que la version écrite.
  Seine mündliche *Erzählung* war viel lebendiger als die schriftliche Version.

  Le jury a été convaincu par le *récit* cohérent du plaignant.
  Die Jury wurde von der zusammenhängenden *Darstellung* des Klägers überzeugt.

  Les médias ont donné des *récits* contradictoires de l'incident.
  Die Medien haben widersprüchliche *Berichte* über den Vorfall geliefert.

  Ce roman est un *récit* à la première personne d'une quête spirituelle.
  Dieser Roman ist eine *Erzählung* in der ersten Person über eine spirituelle Suche.

  L'exposition présente des *récits* de vie de migrants.
  Die Ausstellung präsentiert Lebens*geschichten* von Migranten.

  Le *récit* de ses exploits sportifs a inspiré de nombreux jeunes.
  Der *Bericht* über seine sportlichen Leistungen hat viele junge Menschen inspiriert.

  Dans ce film, le *récit* se déroule sur plusieurs décennies.
  In diesem Film erstreckt sich die *Erzählung* über mehrere Jahrzehnte.

  Les *récits* mythologiques ont souvent une signification symbolique.
  Mythologische *Erzählungen* haben oft eine symbolische Bedeutung.

