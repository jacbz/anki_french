# Diese Felder bitte nicht ändern.
Rang: 2675
Wort: présumer
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: présumer
Femininum / Plural: ''
IPA: \pʁe.zy.me\
Definition: vermuten, annehmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je *présume* que vous êtes carnivore.
  Ich *nehme an*, dass Sie Fleisch essen.

  On peut *présumer* une issue heureuse de cette négociation.
  Man kann einen glücklichen Ausgang dieser Verhandlung *erwarten*.

  Les parents *présumaient* leur fille morte après sa longue disparition.
  Die Eltern *hielten* ihre Tochter nach ihrem langen Verschwinden für *tot*.

  "Je *présume* que tu es d'accord avec cette décision ?"
  "Ich *gehe davon aus*, dass du mit dieser Entscheidung einverstanden bist?"

  Elle a trop *présumé* de ses forces et n'a pas pu terminer le marathon.
  Sie hat ihre Kräfte *überschätzt* und konnte den Marathon nicht beenden.

  Les auteurs *présumés* du vol ont été arrêtés hier soir.
  Die *mutmaßlichen* Täter des Diebstahls wurden gestern Abend festgenommen.

  Tout accusé est *présumé* innocent jusqu'à preuve du contraire.
  Jeder Angeklagte *gilt* als unschuldig, bis das Gegenteil bewiesen ist.

  Je *présume* d'après votre accent que vous venez du sud de la France.
  Ich *vermute* aufgrund Ihres Akzents, dass Sie aus Südfrankreich kommen.

  On *présume* qu'il réussira son examen, vu ses excellentes notes.
  Man *nimmt an*, dass er seine Prüfung bestehen wird, angesichts seiner hervorragenden Noten.

  "Il a quitté la fête tôt, je *présume*."
  "Er hat die Party früh verlassen, *nehme ich an*."

  Dans un couple marié, le mari est *présumé* être le père de l'enfant.
  In einer Ehe wird der Ehemann als *mutmaßlicher* Vater des Kindes angesehen.

  Ne *présumez* pas trop de vos capacités, cela pourrait vous jouer des tours.
  *Überschätzen* Sie Ihre Fähigkeiten nicht, das könnte Ihnen zum Verhängnis werden.

  Les premiers résultats ne permettent pas de *présumer* de l'issue finale.
  Die ersten Ergebnisse lassen keine *Rückschlüsse* auf das Endergebnis zu.

  Il est à *présumer* que le temps s'améliorera demain.
  Es ist *anzunehmen*, dass sich das Wetter morgen bessern wird.

  Les enquêteurs poursuivent leurs recherches sans rien *présumer*.
  Die Ermittler setzen ihre Untersuchungen fort, ohne etwas *vorauszusetzen*.

  On ne peut pas *présumer* des intentions de quelqu'un sans preuve.
  Man kann die Absichten einer Person nicht ohne Beweis *vermuten*.

  "C'est une erreur, je *présume* ?"
  "Das ist ein Fehler, *vermute* ich?"

  Le suspect a été arrêté car il était *présumé* coupable du crime.
  Der Verdächtige wurde festgenommen, da er als *mutmaßlicher* Täter des Verbrechens galt.

  Ne *présumez* pas que tout le monde partage votre opinion.
  *Gehen Sie nicht davon aus*, dass jeder Ihre Meinung teilt.

  Les experts *présument* que le tableau est une œuvre de Rembrandt.
  Die Experten *vermuten*, dass das Gemälde ein Werk von Rembrandt ist.

  On peut *présumer* de bons résultats si l'on travaille dur.
  Man kann gute Ergebnisse *erwarten*, wenn man hart arbeitet.

  Il a *présumé* de son influence et s'est retrouvé dans une situation délicate.
  Er hat seinen Einfluss *überschätzt* und sich in einer heiklen Lage wiedergefunden.

  La police a identifié un suspect *présumé* dans l'affaire du cambriolage.
  Die Polizei hat einen *mutmaßlichen* Verdächtigen im Fall des Einbruchs identifiziert.

# Notizen können HTML enthalten. Um Beispielsätze zu formatieren, gerne dieses Format benutzen:
# <div class="examples">
#   <div class="fr">Un homme et une femme.</div>
#   <div class="de spoiler">Ein Mann und eine Frau.</div>
# </div>
Notiz: |-
  <div class="section">
    <div class="section-title"><i>présumer</i> und <i>supposer</i></div>
    <div class="section-content">
      <p><span class="fr">Présumer</span> bedeutet <span class="de">"vermuten"</span> oder <span class="de">"annehmen"</span>, impliziert aber ein Bewusstsein für die Möglichkeit eines Irrtums. Es wird verwendet, wenn man etwas für wahrscheinlich oder sehr wahrscheinlich hält, aber anerkennt, dass es sich um eine Wahrscheinlichkeit handelt und falsch sein könnte.</p>
      <div class="examples">
        <div class="fr">Je présume qu'il viendra à la fête, mais je n'en suis pas certain.</div>
        <div class="de spoiler">Ich vermute, dass er zur Party kommen wird, aber ich bin nicht sicher.</div>
      </div>

      <p><span class="fr">Supposer</span> (#730) bedeutet <span class="de">"annehmen"</span> oder <span class="de">"voraussetzen"</span> im Sinne einer Hypothese oder Prämisse für eine Argumentation oder Demonstration. Es wird oft in mathematischen oder logischen Kontexten verwendet, wo man von einer Annahme ausgeht, um zu weiteren Schlussfolgerungen zu gelangen.</p>
      <div class="examples">
        <div class="fr">Supposons que x est égal à 5, nous pouvons alors calculer y.</div>
        <div class="de spoiler">Angenommen, x ist gleich 5, dann können wir y berechnen.</div>
      </div>

      <p>Der Hauptunterschied liegt darin, dass bei <span class="fr">présumer</span> das Risiko eines Irrtums im Bewusstsein bleibt, während bei <span class="fr">supposer</span> dieses Risiko (zumindest vorübergehend) ausgeblendet wird, um die Annahme als Werkzeug für weitere Schlussfolgerungen zu nutzen.</p>

      <p>Das englische Wort <span class="de">"assume"</span> entspricht eher <span class="fr">supposer</span>, besonders in mathematischen Kontexten.</p>
    </div>
  </div>
