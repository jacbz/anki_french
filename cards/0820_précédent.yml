# Diese Felder bitte nicht ändern.
Rang: 820
Wort: précédent
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: précédent
Femininum / Plural: précédente
IPA: \pʁe.se.dɑ̃\
Definition: vorhergehend
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le manège *précédent* a été construit en 1950.
  Das *vorherige* Karussell wurde 1950 gebaut.

  Nous avons déjà traité ce sujet dans un *précédent* article.
  Wir haben dieses Thema bereits in einem *vorherigen* Artikel behandelt.

  La *précédente* assemblée comptait moins de députés.
  Die *vorherige* Versammlung hatte weniger Abgeordnete.

  Les résultats du mois *précédent* sont très encourageants.
  Die Ergebnisse des *vorigen* Monats sind sehr ermutigend.

  Ma *précédente* voiture consommait beaucoup plus d'essence.
  Mein *vorheriges* Auto hat viel mehr Benzin verbraucht.

  Cette décision crée un *précédent* dangereux.
  Diese Entscheidung schafft einen gefährlichen *Präzedenzfall*.

  Vous devez lire le chapitre *précédent* pour comprendre celui-ci.
  Sie müssen das *vorherige* Kapitel lesen, um dieses zu verstehen.

  Les gouvernements *précédents* n'ont jamais osé faire cette réforme.
  Die *vorherigen* Regierungen haben diese Reform nie gewagt.

  Le site a connu une affluence *sans précédent* pendant les vacances.
  Die Besucherzahl der Anlage war während der Ferien *beispiellos*.

  La réunion *précédente* a duré plus de trois heures.
  Die *vorherige* Besprechung hat mehr als drei Stunden gedauert.

  Il s'appuie sur des *précédents* historiques pour justifier sa position.
  Er stützt sich auf historische *Präzedenzfälle*, um seinen Standpunkt zu rechtfertigen.

  L'hiver *précédent* avait été particulièrement doux.
  Der *vorherige* Winter war besonders mild gewesen.

  Cette crise économique est d'une ampleur *sans précédent*.
  Diese Wirtschaftskrise hat ein *beispielloses* Ausmaß.

  Le *précédent* locataire a laissé l'appartement en parfait état.
  Der *vorherige* Mieter hat die Wohnung in perfektem Zustand hinterlassen.

  Au *précédent* arrêt, plusieurs passagers sont descendus.
  An der *vorherigen* Haltestelle sind mehrere Fahrgäste ausgestiegen.

  Les ventes ont doublé par rapport à l'année *précédente*.
  Die Verkäufe haben sich im Vergleich zum *Vor*jahr verdoppelt.

  Cette innovation technologique est *sans précédent* dans l'histoire.
  Diese technologische Innovation ist in der Geschichte *beispiellos*.

  Le *précédent* propriétaire avait rénové toute la maison.
  Der *vorherige* Besitzer hatte das ganze Haus renoviert.

  La *précédente* version du logiciel était plus stable.
  Die *vorherige* Version der Software war stabiler.

  Ce jugement créera certainement un *précédent* juridique important.
  Dieses Urteil wird sicherlich einen wichtigen rechtlichen *Präzedenzfall* schaffen.

  La température a chuté de dix degrés par rapport au jour *précédent*.
  Die Temperatur ist im Vergleich zum *Vor*tag um zehn Grad gefallen.

  Comme les années *précédentes*, le festival aura lieu en juin.
  Wie in den *Vor*jahren wird das Festival im Juni stattfinden.

  Le film a connu un succès *sans précédent* au box-office.
  Der Film hatte einen *beispiellosen* Erfolg an den Kinokassen.

