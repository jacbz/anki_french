Beispielsätze: |-
  Il n’y pas d’objections de votre part.
  Es gibt keine Einwände Ihrerseits.

  J’ai une objection à cette proposition.
  Ich habe einen Einwand gegen diesen Vorschlag.

  Le juge a fait une objection à la procédure.
  Der Richter hat einen Einwand gegen das Verfahren erhoben.

  L'avocat a soulevé une objection juridique.
  Der Anwalt hat eine Rechtseinwendung erhoben.

  La défense a fait objection à la preuve présentée par l'accusation.
  Die Verteidigung hat einen Einwand gegen den Beweis erhoben, der von der Anklage präsentiert wurde.

  La proposition a été accueillie avec des objections de la part de plusieurs membres du conseil d'administration.
  Die Vorschläge stießen auf zahlreichen Widerstand von Seiten einiger Mitglieder des Verwaltungsrats.

  Si vous n'y voyez pas d'objection, nous allons voter sur la résolution.
  Wenn Sie keine weiteren Einwände haben, stimmen wir über den Beschluss ab.

  L'accusé a soulevé une objection relative à la prescription.
  Der Angeklagte hat eine Verjährungseinrede erhoben.

