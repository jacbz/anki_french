# Diese Felder bitte nicht ändern.
Rang: 1785
Wort: contribution
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la contribution
Femininum / Plural: ''
IPA: \kɔ̃.tʁi.by.sjɔ̃\
Definition: Beitrag
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous reconnaissons leur *contribution* dans le domaine médical.
  Wir erkennen ihren *Beitrag* im medizinischen Bereich an.

  Sa *contribution* à l'encyclopédie est remarquable.
  Sein *Beitrag* zur Enzyklopädie ist bemerkenswert.

  Les élèves doivent verser une *contribution* de 5 euros pour la sortie scolaire.
  Die Schüler müssen einen *Beitrag* von 5 Euro für den Schulausflug zahlen.

  Cette thèse est une *contribution* importante à la recherche sur le cancer.
  Diese Dissertation ist ein wichtiger *Beitrag* zur Krebsforschung.

  Le professeur a *mis sa bibliothèque à contribution* pour préparer son cours.
  Der Professor hat seine Bibliothek *herangezogen*, um seinen Unterricht vorzubereiten.

  J'ai dû *mettre mes parents à contribution* pour financer mes études.
  Ich musste meine Eltern *heranziehen*, um mein Studium zu finanzieren.

  Chaque membre de l'équipe apporte sa *contribution* au projet.
  Jedes Teammitglied leistet seinen *Beitrag* zum Projekt.

  Les *contributions* directes représentent une part importante du budget de l'État.
  Die direkten *Steuern* machen einen wichtigen Teil des Staatshaushalts aus.

  Il a fait une *contribution* significative à la littérature française.
  Er hat einen bedeutenden *Beitrag* zur französischen Literatur geleistet.

  Le service des *contributions* m'a envoyé un avis d'imposition.
  Die *Steuer*behörde hat mir einen Steuerbescheid geschickt.

  Sa *contribution* mensuelle à la retraite s'élève à 200 euros.
  Sein monatlicher Renten*beitrag* beläuft sich auf 200 Euro.

  Quelle sera votre *contribution* au dîner de ce soir ?
  Was wird Ihr *Beitrag* zum heutigen Abendessen sein?

  Les *contributions* régionales varient selon les départements.
  Die regionalen *Abgaben* unterscheiden sich je nach Department.

  Cette découverte est une *contribution* majeure à la science.
  Diese Entdeckung ist ein wichtiger *Beitrag* zur Wissenschaft.

  J'ai *mis mes économies à contribution* pour acheter cette maison.
  Ich habe meine Ersparnisse *herangezogen*, um dieses Haus zu kaufen.

  La *contribution* sociale généralisée finance la sécurité sociale.
  Die allgemeine Sozial*abgabe* finanziert die Sozialversicherung.

  Chaque pays doit verser une *contribution* annuelle à l'ONU.
  Jedes Land muss einen jährlichen *Beitrag* an die UNO zahlen.

  Les citoyens doivent payer leurs *contributions* avant la fin du mois.
  Die Bürger müssen ihre *Steuern* vor Ende des Monats zahlen.

  Sa *contribution* à la conférence a été très appréciée.
  Sein *Beitrag* zur Konferenz wurde sehr geschätzt.

  L'inspecteur des *contributions* a examiné nos comptes.
  Der *Steuer*inspektor hat unsere Konten geprüft.

  Cette *contribution* à l'histoire de l'art mérite d'être publiée.
  Dieser *Beitrag* zur Kunstgeschichte verdient es, veröffentlicht zu werden.

  La *contribution* de guerre imposée était particulièrement lourde.
  Die auferlegte Kriegs*kontribution* war besonders schwer.

  Les entreprises doivent verser une *contribution* à la formation professionnelle.
  Die Unternehmen müssen einen *Beitrag* zur Berufsausbildung leisten.

  Nous avons tous fait notre *contribution* au cadeau commun.
  Wir haben alle unseren *Beitrag* zum gemeinsamen Geschenk geleistet.

  L'article est une *contribution* intéressante au débat actuel.
  Der Artikel ist ein interessanter *Beitrag* zur aktuellen Debatte.

  La *contribution* foncière est calculée sur la valeur du terrain.
  Die Grund*steuer* wird nach dem Wert des Grundstücks berechnet.

  Le musée accepte les *contributions* volontaires des visiteurs.
  Das Museum akzeptiert freiwillige *Beiträge* der Besucher.

  Cette *contribution* scientifique lui a valu un prix Nobel.
  Dieser wissenschaftliche *Beitrag* hat ihm den Nobelpreis eingebracht.

