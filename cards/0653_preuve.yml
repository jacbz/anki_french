Beispielsätze: |-
  Vous nous donnez les *preuves*, et nous vous protégeons à vie.
  Sie geben uns die *Beweise*, und wir beschützen Sie lebenslang.

  Il a finalement fourni la *preuve* qu'elle était innocente.
  Er hat endlich den *Beweis* erbracht, dass sie unschuldig war.

  Les policiers ont trouvé des *preuves* sur les lieux du crime.
  Die Polizisten haben am Tatort *Beweise* gefunden.

  "La *preuve* : il n'est même pas venu à mon anniversaire !"
  "Der beste *Beweis* dafür: Er ist nicht mal zu meinem Geburtstag gekommen!"

  Elle a présenté ses arguments, *preuve* en main.
  Sie hat ihre Argumente mit *Beweisen* vorgelegt.

  Jusqu'à *preuve* du contraire, il est innocent.
  Bis zum *Beweis* des Gegenteils ist er unschuldig.

  La défense a réussi à apporter la *preuve* contraire.
  Die Verteidigung konnte den Gegen*beweis* antreten.

  Les enquêteurs ont rassemblé des *preuves* directes de sa culpabilité.
  Die Ermittler haben unmittelbare *Beweise* für seine Schuld gesammelt.

  Cette *preuve* indirecte n'a pas convaincu le jury.
  Dieser mittelbare *Beweis* hat die Jury nicht überzeugt.

  L'avocat a présenté une *preuve* négative au tribunal.
  Der Anwalt hat dem Gericht einen Negativ*beweis* vorgelegt.

  Cette photo est une *preuve* positive de sa présence ce soir-là.
  Dieses Foto ist ein Positiv*beweis* für seine Anwesenheit an jenem Abend.

  Le juge a examiné toutes les *preuves* relevées sur les lieux.
  Der Richter hat alle Augenscheins*beweise* geprüft.

  Ce cadeau est une *preuve* d'amour touchante.
  Dieses Geschenk ist ein rührender Liebes*beweis*.

  Son aide spontanée était une belle *preuve* de bonne volonté.
  Seine spontane Hilfe war ein schönes *Zeichen* des guten Willens.

  Dans cette situation, il a fait *preuve* de courage remarquable.
  In dieser Situation hat er bemerkenswerten *Mut* bewiesen.

  Elle fait toujours *preuve* d'entêtement dans ses décisions.
  Sie legt bei ihren Entscheidungen immer *Sturheit* an den Tag.

  Les élèves doivent faire la *preuve* par neuf de leurs calculs.
  Die Schüler müssen die Neuner*probe* ihrer Berechnungen machen.

  Il lui manque encore la *preuve* du titre de propriété.
  Ihm fehlt noch der Eigentums*nachweis*.

  Cette *preuve* matérielle a changé le cours du procès.
  Dieser materielle *Beweis* hat den Verlauf des Prozesses verändert.

  Il a donné sa démission comme *preuve* de son mécontentement.
  Er hat seine Kündigung als *Beweis* seiner Unzufriedenheit eingereicht.

  Tu es la *preuve* vivante que ce régime fonctionne.
  Du bist der lebende *Beweis* dafür, dass diese Diät funktioniert.

  Les scientifiques n'ont trouvé aucune *preuve* de vie sur Mars.
  Die Wissenschaftler haben keine *Beweise* für Leben auf dem Mars gefunden.

  Cette découverte est la *preuve* tangible de son génie.
  Diese Entdeckung ist der greifbare *Beweis* seines Genies.

  "La *preuve* en est que personne n'est venu à sa fête."
  "Der *Beweis* dafür ist, dass niemand zu seiner Party gekommen ist."

  Dans ce nouveau poste, il devra faire ses *preuves*.
  In dieser neuen Position muss er sich erst *beweisen*.

  Ces documents sont une *preuve* irréfutable de la fraude.
  Diese Dokumente sind ein unwiderlegbarer *Beweis* für den Betrug.

  Son sourire était la meilleure *preuve* de sa joie.
  Ihr Lächeln war der beste *Beweis* ihrer Freude.

  Il fait *preuve* de patience avec les enfants.
  Er beweist *Geduld* mit den Kindern.

  Les témoins ont fourni des *preuves* accablantes.
  Die Zeugen haben erdrückende *Beweise* geliefert.

  Cette expérience est la *preuve* que notre théorie est correcte.
  Dieses Experiment ist der *Beweis* dafür, dass unsere Theorie stimmt.

  Il n'existe aucune *preuve* de son implication dans l'affaire.
  Es gibt keine *Beweise* für seine Verwicklung in die Sache.

  Elle a fait *preuve* de créativité dans son projet.
  Sie hat in ihrem Projekt *Kreativität* bewiesen.

  Son attitude est une *preuve* de maturité.
  Seine Haltung ist ein *Beweis* von Reife.

  La *preuve* de son innocence a été découverte trop tard.
  Der *Beweis* seiner Unschuld wurde zu spät entdeckt.

  Ces résultats sont la *preuve* de son travail acharné.
  Diese Ergebnisse sind der *Beweis* für seine harte Arbeit.

  Il a détruit toutes les *preuves* compromettantes.
  Er hat alle belastenden *Beweise* vernichtet.

  Cette lettre est une *preuve* d'amitié sincère.
  Dieser Brief ist ein *Beweis* aufrichtiger Freundschaft.

  Elle a retenu des *preuves* cruciales pendant l'enquête.
  Sie hat während der Ermittlung wichtige *Beweise* zurückgehalten.

  Les *preuves* ADN ont confirmé son identité.
  Die DNA-*Beweise* haben seine Identität bestätigt.

  Cette photo est la *preuve* que j'étais bien présent.
  Dieses Foto ist der *Beweis*, dass ich wirklich anwesend war.

  Il a fait *preuve* de sagesse dans cette situation délicate.
  Er hat in dieser heiklen Situation *Weisheit* bewiesen.

  Ces statistiques sont la *preuve* de notre succès.
  Diese Statistiken sind der *Beweis* für unseren Erfolg.

  La police a rassemblé suffisamment de *preuves* pour l'arrêter.
  Die Polizei hat genügend *Beweise* für seine Verhaftung gesammelt.

  Ces documents sont la *preuve* de son droit d'héritage.
  Diese Dokumente sind der *Beweis* für sein Erbrecht.

