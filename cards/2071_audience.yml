Beispielsätze: |-
  L'*audience* a été suspendue jusqu'à mercredi.
  Die *Verhandlung* wurde bis Mittwoch ausgesetzt.

  Le pape François a accordé une *audience* privée au président.
  Der Papst Franziskus gewährte dem Präsidenten eine private *Audienz*.

  Cette émission a une *audience* record pour la troisième semaine consécutive.
  Diese Sendung hat zum dritten Mal in Folge eine Rekord-*Einschaltquote*.

  L'*audience* se tiendra à huis clos pour protéger la vie privée des mineurs.
  Die *Verhandlung* wird zum Schutz der Privatsphäre der Minderjährigen unter Ausschluss der Öffentlichkeit stattfinden.

  J'ai demandé une *audience* au directeur pour discuter de ma promotion.
  Ich habe den Direktor um eine *Audienz* gebeten, um über meine Beförderung zu sprechen.

  Le juge a ouvert l'*audience* à neuf heures précises.
  Der Richter eröffnete die *Verhandlung* um Punkt neun Uhr.

  Cette pièce de théâtre mérite une plus grande *audience*.
  Dieses Theaterstück verdient mehr *Beachtung*.

  L'*audience* principale commencera lundi prochain.
  Die Haupt*verhandlung* beginnt nächsten Montag.

  La secrétaire note soigneusement chaque détail dans le procès-verbal d'*audience*.
  Die Sekretärin notiert sorgfältig jedes Detail im *Sitzungs*protokoll.

  Le roi tient *audience* tous les mercredis.
  Der König hält jeden Mittwoch *Audienz*.

  L'*audience* de notre chaîne YouTube augmente chaque mois.
  Die *Zuhörerschaft* unseres YouTube-Kanals wächst jeden Monat.

  Le ministre a été reçu en *audience* par le président.
  Der Minister wurde vom Präsidenten in *Audienz* empfangen.

  Cette nouvelle série télévisée a conquis une large *audience*.
  Diese neue Fernsehserie hat ein großes *Publikum* gewonnen.

  Le tribunal tiendra *audience* exceptionnellement le samedi.
  Das Gericht wird ausnahmsweise am Samstag *Sitzung* halten.

  Son livre a trouvé une *audience* fidèle parmi les jeunes lecteurs.
  Sein Buch hat unter jungen Lesern treue *Beachtung* gefunden.

  La prochaine *audience* est fixée au 15 mai.
  Die nächste *Verhandlung* ist für den 15. Mai angesetzt.

  Les journalistes n'ont pas été admis à l'*audience*.
  Die Journalisten wurden nicht zur *Verhandlung* zugelassen.

  Le maire a donné *audience* aux représentants du quartier.
  Der Bürgermeister gab den Vertretern des Viertels *Audienz*.

  L'*audience* publique attire toujours beaucoup de monde.
  Die öffentliche *Verhandlung* zieht immer viele Menschen an.

  Cette chaîne de radio mesure son *audience* chaque semaine.
  Dieser Radiosender misst seine *Einschaltquote* jede Woche.

  Le greffier a reporté l'*audience* en raison d'une grève.
  Der Gerichtsschreiber hat die *Verhandlung* wegen eines Streiks verschoben.

  L'ambassadeur a demandé une *audience* urgente.
  Der Botschafter hat um eine dringende *Audienz* gebeten.

  L'*audience* des livres numériques ne cesse de croître.
  Die *Zuhörerschaft* für E-Books wächst stetig.

  Cette émission matinale a une *audience* importante.
  Diese Morgensendung hat eine hohe *Einschaltquote*.

  Le début de l'*audience* est prévu pour 10 heures.
  Der *Verhandlungs*beginn ist für 10 Uhr vorgesehen.

  Les avocats se préparent pour l'*audience* de demain.
  Die Anwälte bereiten sich auf die morgige *Verhandlung* vor.

  Le podcast gagne en *audience* chaque mois.
  Der Podcast gewinnt jeden Monat an *Publikum*.

  La reine tenait *audience* dans la salle du trône.
  Die Königin hielt im Thronsaal *Audienz*.

  Les témoins seront entendus lors de la prochaine *audience*.
  Die Zeugen werden in der nächsten *Verhandlung* gehört.

  Cette web-série a trouvé son *audience*.
  Diese Webserie hat ihr *Publikum* gefunden.

  Le jour d'*audience* a été fixé au premier mardi du mois.
  Der *Gerichts*tag wurde auf den ersten Dienstag des Monats festgelegt.

  Le président du tribunal préside l'*audience*.
  Der Gerichtspräsident leitet die *Verhandlung*.

