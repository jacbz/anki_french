  Dieses *ungerechte* Gesetz wird bald vom Parlament aufgehoben werden.

  La douleur le rendait *injuste* envers ses amis.
  Der Schmerz machte ihn *ungerecht* gegenüber seinen Freunden.

  Les critiques ont jugé le film *de façon injuste*.
  Die Kritiker haben den Film *ungerechtfertigterweise* beurteilt.

  Son père s'est montré *injuste* en favorisant toujours sa sœur.
  Sein Vater erwies sich als *ungerecht*, indem er immer seine Schwester bevorzugte.

  Ces reproches *injustes* m'ont profondément blessé.
  Diese *ungerechtfertigten* Vorwürfe haben mich tief verletzt.

  Le sort a été particulièrement *injuste* avec cette famille.
  Das Schicksal war zu dieser Familie besonders *ungerecht*.

  Les soupçons *injustes* de mon patron m'ont poussé à démissionner.
  Die *ungerechtfertigten* Verdächtigungen meines Chefs haben mich zur Kündigung bewegt.

  Sa colère *injuste* a gâché toute la soirée.
  Seine *ungerechte* Wut hat den ganzen Abend verdorben.

  Le jury a rendu une décision *injuste* lors de la compétition.
  Die Jury hat beim Wettbewerb eine *ungerechte* Entscheidung getroffen.

  Il est important d'apprendre à distinguer le juste de l'*injuste*.
  Es ist wichtig zu lernen, zwischen Recht und *Unrecht* zu unterscheiden.

  Cette situation est totalement *injuste* pour les employés.
  Diese Situation ist für die Angestellten völlig *ungerecht*.

  Le mépris *injuste* de ses collègues l'a beaucoup affecté.
  Die *ungerechtfertigte* Verachtung seiner Kollegen hat ihn stark getroffen.

  Tu as été *injuste* dans ton jugement hier.
  Du warst gestern in deinem Urteil *ungerecht*.

