        <div class="de spoiler">Gute Beleuchtung erleichtert das Lesen.</div>
      </div>
      <p>Der Hauptunterschied liegt darin, dass <span class="fr">simplifier</span> die Struktur oder Komplexität einer Sache verändert, während <span class="fr">faciliter</span> den Zugang oder die Ausführung erleichtert, ohne das Wesen der Sache selbst zu verändern.</p>
