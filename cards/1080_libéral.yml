Rang: 1080
Wort: libéral
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: libéral
Femininum / Plural: libérale
IPA: \li.be.ʁal\
Definition: liberal
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons maintenant un gouvernement *libéral*.
  Wir haben jetzt eine *liberale* Regierung.

  Mon père est architecte et exerce en profession *libérale*.
  Mein Vater ist Architekt und arbeitet *freiberuflich*.

  Cette association défend les principes d'une économie *libérale*.
  Dieser Verband vertritt die Prinzipien der *freien* Marktwirtschaft.

  Elle a choisi une éducation très *libérale* pour ses enfants.
  Sie hat sich für eine sehr *freie* Erziehung ihrer Kinder entschieden.

  Les *libéraux* ont gagné les élections législatives.
  Die *Liberalen* haben die Parlamentswahlen gewonnen.

  Marie est une avocate qui pratique en *libéral* depuis dix ans.
  Marie ist eine Anwältin, die seit zehn Jahren *selbstständig* arbeitet.

  Dans une démocratie *libérale*, la liberté d'expression est fondamentale.
  In einer *liberalen* Demokratie ist die Meinungsfreiheit grundlegend.

  Ses parents sont très *libéraux* concernant ses heures de sortie.
  Seine Eltern sind sehr *tolerant*, was seine Ausgehzeiten betrifft.

  Le nouveau directeur se montre très *libéral* avec ses employés.
  Der neue Direktor zeigt sich sehr *großzügig* gegenüber seinen Mitarbeitern.

  La presse *libérale* a vivement critiqué cette décision.
  Die *liberale* Presse hat diese Entscheidung scharf kritisiert.

  Les médecins en exercice *libéral* fixent leurs propres horaires.
  *Selbstständige* Ärzte legen ihre eigenen Arbeitszeiten fest.

  Il défend des idées *libérales* en matière d'économie.
  Er vertritt wirtschafts*liberale* Ideen.

  Cette réforme a été soutenue par la bourgeoisie *libérale*.
  Diese Reform wurde vom *liberalen* Bürgertum unterstützt.

  Le protestantisme *libéral* rejette tout dogmatisme religieux.
  Der *liberale* Protestantismus lehnt jeden religiösen Dogmatismus ab.

  Les professions *libérales* sont soumises à des règles déontologiques strictes.
  *Freie* Berufe unterliegen strengen berufsethischen Regeln.

  Dans un système *libéral*, la concurrence est libre.
  In einem *liberalen* System herrscht freier Wettbewerb.

  Son approche *libérale* de l'éducation encourage l'autonomie.
  Sein *freier* Erziehungsansatz fördert die Selbstständigkeit.

  Le parti *libéral* propose une réforme fiscale.
  Die *liberale* Partei schlägt eine Steuerreform vor.

  Ces experts-comptables travaillent en *libéral*.
  Diese Steuerberater arbeiten *selbstständig*.

  Elle a grandi dans un milieu très *libéral*.
  Sie ist in einem sehr *liberalen* Umfeld aufgewachsen.

  La théorie économique *libérale* prône le libre-échange.
  Die *liberale* Wirtschaftstheorie befürwortet den Freihandel.

  Les *libéraux* s'opposent aux conservateurs sur cette question.
  Die *Liberalen* stehen in dieser Frage den Konservativen gegenüber.

  Cette doctrine *libérale* met l'accent sur les libertés individuelles.
  Diese *liberale* Doktrin betont die individuellen Freiheiten.

  Le système *libéral* favorise l'initiative privée.
  Das *liberale* System fördert die Privatinitiative.

  Les ordres professionnels encadrent l'exercice *libéral*.
  Die Berufskammern regeln die *freiberufliche* Tätigkeit.

  Pierre défend des positions très *libérales* sur les questions sociales.
  Pierre vertritt sehr *liberale* Positionen in sozialen Fragen.

