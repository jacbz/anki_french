Beispielsätze: |-
  Les *céréales* sont le premier solde excédentaire de la France.
  *Getreide* ist das wichtigste Exportgut Frankreichs mit Handelsbilanzüberschuss.

  Le blé est la *céréale* la plus cultivée dans notre région.
  Weizen ist das am häufigsten angebaute *Getreide* in unserer Region.

  Elle préfère manger des *céréales* avec du lait pour son petit-déjeuner.
  Sie isst zum Frühstück am liebsten *Getreideflocken* mit Milch.

  La culture des *céréales* nécessite des conditions climatiques spécifiques.
  Der Anbau von *Getreide* erfordert spezifische klimatische Bedingungen.

  Les prix des *céréales* ont considérablement augmenté ces dernières années.
  Die *Getreide*preise sind in den letzten Jahren erheblich gestiegen.

  Cette année, la récolte des *céréales* a été exceptionnelle grâce aux bonnes conditions météorologiques.
  Dieses Jahr war die *Getreide*ernte dank der guten Wetterbedingungen außergewöhnlich.

  Le gouvernement a décidé d'augmenter ses réserves de *céréales* pour faire face à d'éventuelles pénuries.
  Die Regierung hat beschlossen, ihre *Getreide*vorräte zu erhöhen, um möglichen Engpässen vorzubeugen.

  Mon boulanger propose un délicieux pain aux *céréales*.
  Mein Bäcker bietet ein köstliches *Mehrkorn*brot an.

  Les nutritionnistes recommandent de consommer une variété de *céréales* pour une alimentation équilibrée.
  Ernährungsexperten empfehlen, eine Vielfalt an *Getreide* für eine ausgewogene Ernährung zu konsumieren.

  L'avoine est une *céréale* particulièrement riche en fibres.
  Hafer ist ein besonders ballaststoffreiches *Getreide*.

  La production mondiale de *céréales* a atteint un nouveau record cette année.
  Die weltweite *Getreide*produktion hat in diesem Jahr einen neuen Rekord erreicht.

  Les *céréales* complètes sont généralement plus nutritives que les céréales raffinées.
  Vollkorn*getreide* ist in der Regel nahrhafter als raffiniertes Getreide.

  Le riz, bien que classé parmi les *céréales*, n'est pas une graminée comme le blé ou l'orge.
  Reis wird zwar zu den *Getreidearten* gezählt, ist aber kein Gras wie Weizen oder Gerste.

  Les agriculteurs alternent souvent les cultures de *céréales* pour préserver la fertilité des sols.
  Landwirte wechseln oft den *Getreide*anbau ab, um die Fruchtbarkeit des Bodens zu erhalten.

  La farine de *céréales* sans gluten est de plus en plus demandée par les consommateurs.
  Glutenfreies *Getreide*mehl wird von Verbrauchern immer stärker nachgefragt.

