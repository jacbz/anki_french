Beispielsätze: |-
  Nous voulons conserver notre *autonomie*.
  Wir wollen unsere *Unabhängigkeit* bewahren.

  Les régions du nord revendiquent plus d'*autonomie* administrative.
  Die nördlichen Regionen fordern mehr *Selbstverwaltung*.

  L'*autonomie* financière est indispensable pour notre entreprise.
  Die finanzielle *Selbstständigkeit* ist für unser Unternehmen unverzichtbar.

  Cette voiture électrique a une *autonomie* de 500 kilomètres.
  Dieses Elektroauto hat eine *Reichweite* von 500 Kilometern.

  La nouvelle batterie offre une *autonomie* de douze heures.
  Der neue Akku bietet eine *Betriebsdauer* von zwölf Stunden.

  Les universités françaises ont gagné plus d'*autonomie* dans leur gestion.
  Die französischen Universitäten haben mehr *Eigenständigkeit* in ihrer Verwaltung gewonnen.

  Son handicap ne lui enlève pas son *autonomie* au quotidien.
  Seine Behinderung nimmt ihm nicht seine *Selbstständigkeit* im Alltag.

  L'*autonomie* douanière de cette région pose des problèmes économiques.
  Die Zoll*hoheit* dieser Region verursacht wirtschaftliche Probleme.

  Mon smartphone n'a plus qu'une heure d'*autonomie*.
  Mein Smartphone hat nur noch eine Stunde *Laufzeit*.

  Les syndicats défendent leur *autonomie* dans les négociations.
  Die Gewerkschaften verteidigen ihre *Unabhängigkeit* in den Verhandlungen.

  Cette filiale conserve son *autonomie* par rapport à la maison mère.
  Diese Niederlassung behält ihre *Eigenständigkeit* gegenüber dem Mutterkonzern.

  L'avion a suffisamment d'*autonomie* pour traverser l'océan.
  Das Flugzeug hat genügend *Reichweite*, um den Ozean zu überqueren.

  Les parents encouragent l'*autonomie* de leurs enfants.
  Die Eltern fördern die *Selbstständigkeit* ihrer Kinder.

  La nouvelle loi garantit l'*autonomie* des collectivités locales.
  Das neue Gesetz garantiert die *Selbstverwaltung* der lokalen Gebietskörperschaften.

  Cette association lutte pour l'*autonomie* des personnes âgées.
  Dieser Verein kämpft für die *Eigenständigkeit* älterer Menschen.

  L'*autonomie* financière des communes est menacée.
  Die Finanz*autonomie* der Gemeinden ist bedroht.

  Marie a enfin acquis son *autonomie* après ses études.
  Marie hat nach ihrem Studium endlich ihre *Unabhängigkeit* erlangt.

  Le drone a une *autonomie* de vol de deux heures.
  Die Drohne hat eine Flug*reichweite* von zwei Stunden.

  Cette réforme renforce l'*autonomie* des établissements scolaires.
  Diese Reform stärkt die *Eigenständigkeit* der Schulen.

  Les jeunes cherchent à gagner leur *autonomie* le plus tôt possible.
  Junge Menschen streben danach, so früh wie möglich ihre *Selbstständigkeit* zu erreichen.

  L'*autonomie* des partenaires sociaux est un principe fondamental.
  Die Tarif*hoheit* der Sozialpartner ist ein grundlegendes Prinzip.

