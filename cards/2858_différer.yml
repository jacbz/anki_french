# Diese Felder bitte nicht ändern.
Rang: 2858
Wort: différer
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: différer
Femininum / Plural: ''
IPA: \di.fe.ʁe\
Definition: sich unterscheiden; verschieben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette idée *diffère* sensiblement d'une hypothèse concurrente.
  Diese Idee *unterscheidet* sich erheblich von einer konkurrierenden Hypothese.

  Le nouveau modèle *diffère* de l'ancien par son design innovant.
  Das neue Modell *unterscheidet* sich vom alten durch sein innovatives Design.

  Nos opinions *diffèrent* sur la meilleure façon de résoudre ce problème.
  Unsere Meinungen *gehen auseinander*, was die beste Lösung für dieses Problem betrifft.

  La banque a accepté de *différer* le remboursement du prêt de trois mois.
  Die Bank hat zugestimmt, die Rückzahlung des Kredits um drei Monate zu *verschieben*.

  Les coutumes *diffèrent* considérablement d'un pays à l'autre.
  Die Bräuche *unterscheiden* sich von Land zu Land erheblich.

  "Je vais *différer* ma réponse jusqu'à ce que j'aie plus d'informations", a-t-elle déclaré.
  "Ich werde meine Antwort *aufschieben*, bis ich mehr Informationen habe", erklärte sie.

  Les deux versions du livre *diffèrent* par leurs conclusions.
  Die beiden Versionen des Buches *unterscheiden* sich in ihren Schlussfolgerungen.

  Le tribunal a décidé de *différer* le jugement jusqu'à la semaine prochaine.
  Das Gericht beschloss, das Urteil bis nächste Woche zu *vertagen*.

  Bien que frères, ils *diffèrent* complètement en termes de personnalité.
  Obwohl sie Brüder sind, *unterscheiden* sie sich in ihrer Persönlichkeit völlig.

  L'entreprise a choisi de *différer* le lancement du nouveau produit.
  Das Unternehmen hat beschlossen, die Einführung des neuen Produkts zu *verschieben*.

  Les deux théories scientifiques *diffèrent* sur plusieurs points clés.
  Die beiden wissenschaftlichen Theorien *unterscheiden* sich in mehreren Schlüsselpunkten.

  Il est préférable de ne pas *différer* les tâches importantes.
  Es ist besser, wichtige Aufgaben nicht *aufzuschieben*.

  Les résultats de l'étude *diffèrent* significativement des attentes initiales.
  Die Ergebnisse der Studie *weichen* erheblich von den ursprünglichen Erwartungen *ab*.

  Le comité a décidé de *différer* sa décision jusqu'à la prochaine réunion.
  Der Ausschuss beschloss, seine Entscheidung bis zur nächsten Sitzung zu *verschieben*.

  Ces deux espèces de plantes *diffèrent* par leur besoin en eau.
  Diese beiden Pflanzenarten *unterscheiden* sich in ihrem Wasserbedarf.

  "Ne *différez* pas votre inscription, les places sont limitées !", a conseillé le professeur.
  "*Schieben* Sie Ihre Anmeldung nicht *auf*, die Plätze sind begrenzt!", riet der Professor.

  Les méthodes d'enseignement *diffèrent* grandement entre ces deux écoles.
  Die Lehrmethoden *unterscheiden* sich zwischen diesen beiden Schulen stark.

  Il est important de ne pas *différer* les examens médicaux de routine.
  Es ist wichtig, routinemäßige medizinische Untersuchungen nicht *aufzuschieben*.

  Leurs points de vue sur la politique étrangère *diffèrent* radicalement.
  Ihre Ansichten zur Außenpolitik *gehen* radikal *auseinander*.

  La livraison a été *différée* en raison de problèmes logistiques.
  Die Lieferung wurde aufgrund logistischer Probleme *verschoben*.

  Les goûts culinaires peuvent *différer* considérablement d'une culture à l'autre.
  Die kulinarischen Vorlieben können sich von Kultur zu Kultur erheblich *unterscheiden*.

  "Ne *différez* pas jusqu'à demain ce que vous pouvez faire aujourd'hui."
  "*Schieben* Sie nicht auf morgen auf, was Sie heute tun können."

