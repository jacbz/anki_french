  Paul passera en *seconde* l'année prochaine.
  Paul kommt nächstes Jahr in die *zehnte Klasse*.

  La voiture ne démarre pas en *seconde*.
  Das Auto springt im *zweiten Gang* nicht an.

  En une *seconde*, tout a basculé.
