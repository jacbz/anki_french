  Sie überlegte den Bruchteil einer *Sekunde*, bevor sie antwortete.

  Le *second* du navire a pris le commandement.
  Der *Zweite* des Schiffes übernahm das Kommando.

  Vous n'êtes pas à la *seconde* près !
