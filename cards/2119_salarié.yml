Beispielsätze: |-
  On doit protéger les *salariés* contre tout licenciement abusif.
  Man muss die *Arbeitnehmer* vor ungerechtfertigter Kündigung schützen.

  Le syndicat représente les intérêts des *salariés* de l'entreprise.
  Die Gewerkschaft vertritt die Interessen der *Angestellten* des Unternehmens.

  Elle est devenue *salariée* après avoir été indépendante pendant des années.
  Sie wurde *Angestellte*, nachdem sie jahrelang selbstständig war.

  Les *salariés* ont droit à cinq semaines de congés payés par an.
  Die *Arbeitnehmer* haben Anspruch auf fünf Wochen bezahlten Urlaub pro Jahr.

  La nouvelle loi vise à améliorer les conditions de travail des *salariés*.
  Das neue Gesetz zielt darauf ab, die Arbeitsbedingungen der *Lohnempfänger* zu verbessern.

  En tant que *salarié*, il bénéficie d'une assurance maladie.
  Als *Angestellter* genießt er eine Krankenversicherung.

  L'entreprise compte plus de mille *salariés* répartis sur trois sites.
  Das Unternehmen hat über tausend *Beschäftigte*, die auf drei Standorte verteilt sind.

  Les *salariés* ont négocié une augmentation de salaire avec la direction.
  Die *Arbeitnehmer* haben mit der Geschäftsleitung eine Gehaltserhöhung ausgehandelt.

  Elle préfère le statut de *salariée* à celui d'indépendante pour sa stabilité.
  Sie bevorzugt den Status einer *Angestellten* gegenüber dem einer Selbstständigen wegen der Stabilität.

  Les droits des *salariés* sont protégés par le code du travail.
  Die Rechte der *Arbeitnehmer* sind durch das Arbeitsgesetzbuch geschützt.

  Le télétravail est de plus en plus adopté par les *salariés* et les employeurs.
  Homeoffice wird von *Angestellten* und Arbeitgebern zunehmend angenommen.

  Les *salariés* à temps partiel ont les mêmes droits que ceux à temps plein.
  Teilzeit*beschäftigte* haben die gleichen Rechte wie Vollzeitbeschäftigte.

  La formation continue est un droit pour tous les *salariés* de l'entreprise.
  Weiterbildung ist ein Recht für alle *Arbeitnehmer* des Unternehmens.

  Les *salariés* doivent déclarer leurs revenus aux impôts chaque année.
  *Angestellte* müssen jedes Jahr ihr Einkommen beim Finanzamt angeben.

  Le comité d'entreprise organise des activités pour les *salariés* et leurs familles.
  Der Betriebsrat organisiert Aktivitäten für die *Mitarbeiter* und ihre Familien.

  Certains *salariés* préfèrent être payés à l'heure plutôt qu'au mois.
  Einige *Arbeitnehmer* ziehen es vor, stundenweise statt monatlich bezahlt zu werden.

  Les *salariés* en CDD espèrent obtenir un contrat à durée indéterminée.
  Die *Angestellten* mit befristetem Vertrag hoffen, einen unbefristeten Vertrag zu erhalten.

