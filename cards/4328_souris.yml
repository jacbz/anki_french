Beispielsätze: |-
  Le chat mange la *souris*.
  Die Katze frisst die *Maus*.

  Ma *souris* d'ordinateur ne fonctionne plus depuis hier.
  Meine Computer*maus* funktioniert seit gestern nicht mehr.

  Les scientifiques font des expériences avec des *souris* blanches.
  Die Wissenschaftler experimentieren mit weißen *Mäusen*.

  Il a acheté une *souris* optique sans fil pour son ordinateur portable.
  Er hat eine kabellose optische *Maus* für seinen Laptop gekauft.

  Notre maison est infestée de *souris*.
  Unser Haus ist von *Mäusen* befallen.

  "*Quand le chat n'est pas là, les *souris* dansent*", dit le professeur aux élèves turbulents.
  "*Wenn die Katze aus dem Haus ist, tanzen die *Mäuse* auf dem Tisch*", sagte der Lehrer zu den unruhigen Schülern.

  On peut cliquer sur ce bouton avec la *souris*.
  Man kann mit der *Maus* auf diesen Button klicken.

  La *souris* naine construit son nid dans les hautes herbes.
  Die Zwerg*maus* baut ihr Nest im hohen Gras.

  Elle portait une robe d'un gris *souris*.
  Sie trug ein maus*graues* Kleid.

  Le silence était tel qu'on aurait entendu trotter une *souris*.
  Es war so still, dass man eine *Maus* hätte trippeln hören können.

  J'ai dû me faufiler par un trou de *souris* pour récupérer mes clés.
  Ich musste durch ein *Mäuse*loch kriechen, um meine Schlüssel wiederzubekommen.

  La *souris* mécanique accumule beaucoup de poussière.
  Die mechanische *Maus* sammelt viel Staub an.

  Les enfants jouent au chat et à la *souris* dans la cour de récréation.
  Die Kinder spielen auf dem Pausenhof Katz und *Maus*.

  Cette *souris* infrarouge est parfaite pour les présentations.
  Diese Infrarot*maus* ist perfekt für Präsentationen.

  Le boucher m'a recommandé la *souris* de gigot.
  Der Metzger hat mir das zarte *Fleischstück am Hammelbein* empfohlen.

  Il y a une *souris* qui grignote nos provisions dans le placard.
  Eine *Maus* knabbert an unseren Vorräten im Schrank.

  Les *souris* des champs causent des dégâts dans les cultures.
  Die Feld*mäuse* richten Schäden in den Kulturen an.

  Cette *souris* à trois boutons offre plus de fonctionnalités.
  Diese Drei-Tasten-*Maus* bietet mehr Funktionen.

  Le chat joue avec la *souris* avant de la tuer.
  Die Katze spielt mit der *Maus*, bevor sie sie tötet.

  Je préfère travailler sans *souris* avec mon ordinateur.
  Ich arbeite lieber ohne *Maus* an meinem Computer.

  Les *souris* sont plus petites que les rats.
  *Mäuse* sind kleiner als Ratten.

  Pour ce jeu vidéo, les commandes sont exécutées par la *souris*.
  Bei diesem Videospiel werden die Befehle per *Maus* ausgeführt.

  On peut sélectionner le texte avec la *souris*.
  Man kann den Text mit der *Maus* auswählen.

