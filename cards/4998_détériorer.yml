# Diese Felder bitte nicht ändern.
Rang: 4998
Wort: détériorer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: détériorer
Femininum / Plural: ''
IPA: \de.te.ʁjɔ.ʁe\
Definition: verschlechtern, beschädigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a laissé nos routes se *détériorer* et se désintégrer.
  Er hat unsere Straßen *verfallen* und zerfallen lassen.

  L'humidité a *détérioré* toutes les machines de l'usine.
  Die Feuchtigkeit hat alle Maschinen in der Fabrik *beschädigt*.

  La qualité de l'air s'est *détériorée* depuis l'installation de l'usine.
  Die Luftqualität hat sich seit der Einrichtung der Fabrik *verschlechtert*.

  Les relations entre les deux pays se sont *détériorées* après l'incident diplomatique.
  Die Beziehungen zwischen den beiden Ländern haben sich nach dem diplomatischen Zwischenfall *verschlechtert*.

  Le climat social continue à se *détériorer* dans l'entreprise.
  Das Betriebsklima *verschlechtert* sich weiter.

  Cette vieille télévision s'est complètement *détériorée* avec le temps.
  Dieser alte Fernseher hat mit der Zeit stark *Schaden genommen*.

  Les excès d'alcool ont gravement *détérioré* sa santé.
  Der übermäßige Alkoholkonsum hat seiner Gesundheit stark *geschadet*.

  Le pouvoir d'achat des citoyens s'est *détérioré* ces dernières années.
  Die Kaufkraft der Bürger hat in den letzten Jahren *abgenommen*.

  La situation économique s'est *détériorée* rapidement.
  Die wirtschaftliche Lage ist schnell *auf Talfahrt gegangen*.

  Les enfants ont *détérioré* tous les jouets du jardin d'enfants.
  Die Kinder haben alle Spielzeuge im Kindergarten *beschädigt*.

  La pluie a *détérioré* les marchandises stockées dehors.
  Der Regen hat die draußen gelagerten Waren *beschädigt*.

  Son état de santé s'est gravement *détérioré* pendant la nuit.
  Sein Gesundheitszustand hat sich in der Nacht stark *verschlechtert*.

  Le temps a *détérioré* les fresques de l'église.
  Die Zeit hat die Fresken der Kirche *beschädigt*.

  L'ambiance de travail s'est *détériorée* depuis le changement de direction.
  Die Arbeitsatmosphäre hat sich seit dem Führungswechsel *verschlechtert*.

  Cette vieille voiture s'est rapidement *détériorée* faute d'entretien.
  Dieses alte Auto hat mangels Wartung schnell *Schaden genommen*.

  Le manque de sommeil a *détérioré* ses performances au travail.
  Der Schlafmangel hat seine Arbeitsleistung *verschlechtert*.

  Les conditions météorologiques se sont *détériorées* pendant notre randonnée.
  Die Wetterbedingungen haben sich während unserer Wanderung *verschlechtert*.

  Ce produit chimique a *détérioré* la surface du meuble.
  Dieses chemische Produkt hat die Oberfläche des Möbels *beschädigt*.

  La confiance entre les deux équipes s'est *détériorée* au fil du temps.
  Das Vertrauen zwischen den beiden Teams hat sich im Laufe der Zeit *verschlechtert*.

  Les meubles du jardin se sont *détériorés* pendant l'hiver.
  Die Gartenmöbel haben im Winter *Schaden genommen*.

  La situation politique continue de se *détériorer* dans la région.
  Die politische Lage in der Region *verschlechtert* sich weiter.

