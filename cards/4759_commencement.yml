# Diese Felder bitte nicht ändern.
Rang: 4759
Wort: commencement
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le commencement
Femininum / Plural: ''
IPA: \kɔ.mɑ̃s.mɑ̃\
Definition: Anfang, Anfänge
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce n'est que le *commencement* et non la fin.
  Das ist erst der *Anfang* und nicht das Ende.

  Au *commencement* du match, les deux équipes étaient très nerveuses.
  Zu *Beginn* des Spiels waren beide Mannschaften sehr nervös.

  L'histoire est passionnante *du commencement à la fin*.
  Die Geschichte ist *von Anfang bis Ende* spannend.

  Malgré des *commencements* difficiles, elle a réussi dans sa carrière.
  Trotz schwieriger *Anfänge* hat sie in ihrer Karriere Erfolg gehabt.

  Je me souviens encore du *commencement* de notre histoire d'amour.
  Ich erinnere mich noch an den *Anfang* unserer Liebesgeschichte.

  Un *commencement* d'incendie a été rapidement maîtrisé par les pompiers.
  Ein *beginnender* Brand wurde von der Feuerwehr schnell unter Kontrolle gebracht.

  Pierre était perdu au *commencement* du couloir sombre.
  Pierre stand verloren am *Anfang* des dunklen Flurs.

  Dans l'apprentissage du français, les *commencements* sont toujours difficiles.
  Beim Französischlernen sind die *Anfänge* immer schwer.

  Au *commencement* du repas, tout le monde était silencieux.
  Zu *Beginn* der Mahlzeit waren alle still.

  Le *commencement* de la vie sur Terre reste un mystère.
  Der *Beginn* des Lebens auf der Erde bleibt ein Rätsel.

  "C'est le *commencement de la fin*", a-t-il dit en voyant les premiers signes.
  "Das ist der *Anfang vom Ende*", sagte er, als er die ersten Anzeichen sah.

  Il faut toujours commencer par le *commencement*.
  Man muss immer beim *Anfang* beginnen.

  Au *commencement*, tout se passait bien entre nous.
  Am *Anfang* lief alles gut zwischen uns.

  Le *commencement* des hostilités a surpris tout le monde.
  Der *Beginn* der Feindseligkeiten hat alle überrascht.

  Les *commencements* de notre entreprise ont été modestes.
  Die *Anfänge* unserer Firma waren bescheiden.

  Dès le *commencement*, j'ai su que ce serait difficile.
  Von *Anfang* an wusste ich, dass es schwierig werden würde.

  Au *commencement* de l'année, nous ferons des changements.
  Zu *Beginn* des Jahres werden wir Änderungen vornehmen.

  Le *commencement* de la route était complètement gelé.
  Der *Anfang* der Straße war komplett vereist.

  Les *commencements* sont toujours excitants dans une nouvelle ville.
  Die *Anfangszeit* ist in einer neuen Stadt immer aufregend.

  Depuis le *commencement*, elle savait que c'était une mauvaise idée.
  Seit dem *Anfang* wusste sie, dass es eine schlechte Idee war.

  Le *commencement* de la fin d'année approche déjà.
  Der *Beginn* des Jahresendes nähert sich bereits.

  Il y a un *commencement* à tout, même aux mauvaises habitudes.
  Alles hat einen *Anfang*, auch schlechte Gewohnheiten.

  C'était un modeste *commencement*, mais regardez où nous en sommes maintenant!
  Es war ein bescheidener *Anfang*, aber schau, wo wir jetzt sind!

