  Sie sucht eine Mit*bewohnerin*, um sich die Wohnung zu teilen.

  Les vieux *copains* se réunissent chaque année pour l'anniversaire de Lucas.
  Die alten *Kumpel* treffen sich jedes Jahr zu Lucas' Geburtstag.

  "C'est mon meilleur *copain* depuis le lycée."
  "Er ist seit der Schulzeit mein bester *Freund*."

  J'ai présenté ma nouvelle *copine* à mes parents hier soir.
  Ich habe gestern Abend meine neue *Freundin* meinen Eltern vorgestellt.

  Les *copains* de travail ont organisé une fête surprise pour son départ.
