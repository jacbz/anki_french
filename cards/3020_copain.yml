  "T'as vu ma nouvelle *copine* ? Elle s'appelle Sarah."
  "Hast du meine neue *Freundin* kennengelernt? Sie heißt Sarah."

  Pierre est mon *copain* de bureau, on déjeune souvent ensemble.
  Pierre ist mein *Kollege* im Büro, wir essen oft zusammen zu Mittag.

