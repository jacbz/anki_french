  "Tu viens à la soirée ? Il y aura tous nos *copains* du foot !"
  "Kommst du zur Party? Alle unsere Fußball*kumpel* werden da sein!"

  Elle est très *copine* avec la nouvelle élève de la classe.
  Sie ist mit der neuen Schülerin gut *befreundet*.

  Sa bande de *copains* l'attend devant le cinéma.
  Seine *Freundes*gruppe wartet vor dem Kino auf ihn.

  "C'est une *copine* à moi qui m'a recommandé ce restaurant."
  "Eine *Freundin* von mir hat mir dieses Restaurant empfohlen."

  Les *copains* d'université se retrouvent vingt ans après leur diplôme.
