# Diese Felder bitte nicht ändern.
Rang: 3326
Wort: restaurer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: restaurer
Femininum / Plural: ''
IPA: \ʁɛs.tɔ.ʁe\
Definition: wiederherstellen, stärken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous allons d'abord nous *restaurer*.
  Wir werden uns erst einmal *stärken*.

  Le château sera *restauré* l'année prochaine.
  Das Schloss wird nächstes Jahr *restauriert*.

  L'artiste *restaure* des tableaux anciens depuis vingt ans.
  Die Künstlerin *restauriert* seit zwanzig Jahren alte Gemälde.

  Il faut *restaurer* la confiance entre nos deux pays.
  Das Vertrauen zwischen unseren beiden Ländern muss wieder*hergestellt* werden.

  La monarchie fut *restaurée* après la révolution.
  Die Monarchie wurde nach der Revolution wieder*hergestellt*.

  Le technicien va *restaurer* le système informatique.
  Der Techniker wird das Computersystem wieder*herstellen*.

  Cette soupe chaude va vous *restaurer*.
  Diese heiße Suppe wird Sie *stärken*.

  Les médecins ont réussi à *restaurer* sa vision.
  Die Ärzte konnten sein Sehvermögen wieder*herstellen*.

  Marie *restaure* les meubles anciens avec passion.
  Marie *restauriert* alte Möbel mit Leidenschaft.

  Nous devons *restaurer* l'ordre public.
  Wir müssen die öffentliche Ordnung wieder*herstellen*.

  Le gouvernement souhaite *restaurer* la prospérité dans le pays.
  Die Regierung möchte den Wohlstand im Land wieder*herstellen*.

  J'ai *restauré* mes forces grâce à une bonne nuit de sommeil.
  Ich bin dank einer guten Nacht Schlaf wieder zu *Kräften* gekommen.

  Elle *restaure* sa santé dans un centre de repos.
  Sie *erholt* sich in einem Erholungszentrum.

  Je vais *restaurer* mes invités avec un bon repas.
  Ich werde meine Gäste mit einer guten Mahlzeit *bewirten*.

  L'architecte a magnifiquement *restauré* cette abbaye.
  Der Architekt hat diese Abtei wunderschön *restauriert*.

  Arrêtons-nous pour nous *restaurer* dans ce petit café.
  Lass uns in diesem kleinen Café halt machen, um uns zu *stärken*.

  Les spécialistes ont *restauré* les anciennes fresques.
  Die Spezialisten haben die alten Fresken *restauriert*.

  Il faut *restaurer* ce fichier à partir de la sauvegarde.
  Diese Datei muss aus dem Backup wieder*hergestellt* werden.

  Le chirurgien a *restauré* la fonction de son genou.
  Der Chirurg hat die Funktion seines Knies wieder*hergestellt*.

  Les bénévoles ont *restauré* les vieux manuscrits.
  Die Freiwilligen haben die alten Manuskripte *restauriert*.

  Cette ancienne grange a été parfaitement *restaurée*.
  Diese alte Scheune wurde perfekt *restauriert*.

  Nous devons *restaurer* les anciennes traditions.
  Wir müssen die alten Traditionen wieder*beleben*.

  Le traitement va *restaurer* ses forces petit à petit.
  Die Behandlung wird seine Kräfte nach und nach wieder*herstellen*.

