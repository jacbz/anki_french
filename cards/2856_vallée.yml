  Je marche dans la *vallée* de la mort.
  Ich wandere durch das *Tal* des Todes.

  La *vallée* du Rhin est connue pour ses vignobles.
  Das Rhein*tal* ist bekannt für seine Weinberge.

  Les touristes admirent la beauté de la *vallée* de Chamonix.
  Die Touristen bewundern die Schönheit des *Tals* von Chamonix.

  Cette *vallée* glaciaire s'est formée il y a des milliers d'années.
  Dieses Urstrom*tal* entstand vor Tausenden von Jahren.

  Une petite *vallée* transversale mène au village.
  Ein kleines Seiten*tal* führt zum Dorf.

  Le brouillard recouvre le fond de la *vallée*.
  Der Nebel bedeckt den *Tal*grund.

  Notre maison se trouve au creux de la *vallée*.
  Unser Haus liegt in der *Tal*mulde.

  Les pentes de la *vallée* sont couvertes de sapins.
  Die *Tal*hänge sind mit Tannen bedeckt.

  La rivière serpente à travers la *vallée*.
  Der Fluss schlängelt sich durch das *Tal*.

  Un pont suspendu traverse toute la *vallée*.
  Eine Hängebrücke überquert das ganze *Tal*.

  La *vallée* de la Loire est célèbre pour ses châteaux.
  Das Loire*tal* ist berühmt für seine Schlösser.

  Les agriculteurs cultivent le fond de la *vallée*.
  Die Bauern bewirtschaften den *Tal*boden.

  Le train traverse la *vallée* sur un vieux viaduc.
  Der Zug überquert das *Tal* auf einem alten Viadukt.

  La neige a isolé les habitants de la *vallée*.
  Der Schnee hat die *Tal*bewohner von der Außenwelt abgeschnitten.

  Les randonneurs descendent dans la *vallée* pour la nuit.
  Die Wanderer steigen für die Nacht ins *Tal* hinab.

  Le soleil ne pénètre dans cette *vallée* que quelques heures par jour.
  Die Sonne scheint nur wenige Stunden am Tag in dieses *Tal*.

  La *vallée* est protégée des vents froids par les montagnes.
  Das *Tal* wird von den Bergen vor kalten Winden geschützt.

