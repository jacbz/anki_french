# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous vous attendons avec *impatience*.
  Wir erwarten Sie voller *Ungeduld*.

  Il *brûle d'impatience* de revoir son vieil ami.
  Er *brennt darauf*, seinen alten Freund wiederzusehen.

  Les enfants ne peuvent pas cacher leur *impatience* la veille de Noël.
  Die Kinder können ihre *Ungeduld* am Tag vor Weihnachten nicht verbergen.

  L'*impatience* de la jeunesse l'a poussé à prendre des décisions hâtives.
  Die *Ungeduld* der Jugend hat ihn zu überstürzten Entscheidungen getrieben.

  Elle a fait un geste d'*impatience* en tapant du pied.
  Sie machte eine *ungeduldige* Geste und stampfte mit dem Fuß auf.

  Marie *bouillait d'impatience* d'ouvrir ses cadeaux.
  Marie *brannte darauf*, ihre Geschenke zu öffnen.

  Ses *impatiences* dans les jambes l'empêchent de dormir la nuit.
  Seine *nervösen Zuckungen* in den Beinen hindern ihn am Schlafen.

  Je souffre avec *impatience* cette longue période d'attente.
  Ich ertrage diese lange Wartezeit mit großer *Ungeduld*.

  Son *impatience* naturelle le rend parfois désagréable.
  Seine natürliche *Ungeduld* macht ihn manchmal unangenehm.

  Les spectateurs commençaient à donner des signes d'*impatience*.
  Die Zuschauer begannen, Zeichen der *Ungeduld* zu zeigen.

  Il est dans une mortelle *impatience* de connaître les résultats.
  Er ist *unglaublich ungeduldig*, die Ergebnisse zu erfahren.

  Ses constantes *impatiences* fatiguent tout le monde autour d'elle.
  Ihre ständige *Ungeduld* ermüdet alle um sie herum.

  L'*impatience* se lisait sur tous les visages dans la salle d'attente.
  Die *Ungeduld* war in allen Gesichtern im Wartezimmer zu lesen.

  Thomas *brûlait d'impatience* de lui annoncer la bonne nouvelle.
  Thomas *konnte es kaum erwarten*, ihr die gute Nachricht zu erzählen.

  J'attends avec *impatience* votre réponse à ma proposition.
  Ich erwarte Ihre Antwort auf meinen Vorschlag mit *Ungeduld*.

  L'orateur parlait si lentement qu'il provoquait l'*impatience* du public.
  Der Redner sprach so langsam, dass er die *Ungeduld* des Publikums hervorrief.

  Elle témoigne de l'*impatience* face aux retards constants.
  Sie zeigt *Ungeduld* angesichts der ständigen Verspätungen.

  Cette longue attente me remplit d'*impatience*.
  Diese lange Wartezeit erfüllt mich mit *Ungeduld*.

