# Diese Felder bitte nicht ändern.
Rang: 4434
Wort: relâcher
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: relâcher
Femininum / Plural: ''
IPA: \ʁə.lɑ.ʃe\
Definition: loslassen, lockern
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le plus âgé a depuis été *relâché*.
  Der Älteste wurde inzwischen *freigelassen*.

  Les ravisseurs ont *relâché* tous les otages sains et saufs.
  Die Entführer haben alle Geiseln unversehrt *freigelassen*.

  Il a fallu *relâcher* la corde car elle était trop tendue.
  Man musste das Seil *lockern*, weil es zu stark gespannt war.

  Tu devrais *relâcher* tes muscles après l'entraînement.
  Du solltest deine Muskeln nach dem Training *entspannen*.

  Pour être plus confortable, elle a *relâché* sa ceinture d'un cran.
  Um es bequemer zu haben, hat sie ihren Gürtel um eine Stufe *gelockert*.

  Le chat a fini par *relâcher* sa proie.
  Die Katze hat ihre Beute schließlich *losgelassen*.

  Le professeur a *relâché* la discipline ces derniers temps.
  Der Lehrer hat die Disziplin in letzter Zeit *gelockert*.

  Marie a *relâché* son attention pendant l'examen.
  Maries Aufmerksamkeit hat während der Prüfung *nachgelassen*.

  Le bateau a dû *relâcher* à Marseille à cause de la tempête.
  Das Schiff musste wegen des Sturms in Marseille *anlegen*.

  La corde s'est *relâchée* avec le temps.
  Das Seil hat sich mit der Zeit *gelockert*.

  Les liens entre eux se sont *relâchés* au fil des années.
  Die Bindungen zwischen ihnen haben sich im Laufe der Jahre *gelockert*.

  Son style s'est *relâché* vers la fin du texte.
  Sein Stil ist gegen Ende des Textes *nachlässig* geworden.

  Il ne faut pas *relâcher* ses efforts avant la fin.
  Man darf in seinen *Anstrengungen* nicht *nachlassen* vor dem Ende.

  Le suspect a été *relâché* faute de preuves.
  Der Verdächtige wurde mangels Beweisen *freigelassen*.

  Les chasseurs ont *relâché* les oiseaux dans la nature.
  Die Jäger haben die Vögel in der Natur *freigelassen*.

  La pédale d'embrayage doit être *relâchée* doucement.
  Das Kupplungspedal muss langsam *losgelassen* werden.

  Les muscles se *relâchent* naturellement pendant le sommeil.
  Die Muskeln *entspannen* sich natürlich während des Schlafes.

  Il s'est beaucoup *relâché* dans son travail dernièrement.
  Er ist in seiner Arbeit in letzter Zeit sehr *nachlässig* geworden.

  Le gardien a *relâché* son étreinte un instant.
  Der Wächter hat seinen Griff einen Moment *gelockert*.

  La vigilance s'est *relâchée* pendant la nuit.
  Die Wachsamkeit hat während der Nacht *nachgelassen*.

  Le capitaine a décidé de *relâcher* dans le port le plus proche.
  Der Kapitän beschloss, im nächsten Hafen *anzulegen*.

  Il faut *relâcher* la pression de temps en temps.
  Man muss den Druck von Zeit zu Zeit *lockern*.

  Les cordes du violon se sont *relâchées* avec l'humidité.
  Die Geigensaiten haben sich durch die Feuchtigkeit *gelockert*.

  La discipline s'est *relâchée* depuis son départ.
  Die Disziplin hat seit seinem Weggang *nachgelassen*.

  Le prisonnier a été *relâché* après avoir purgé sa peine.
  Der Gefangene wurde nach Verbüßung seiner Strafe *freigelassen*.

  Il a finalement *relâché* la pression sur son équipe.
  Er hat den Druck auf sein Team endlich *gelockert*.

  Le chien a *relâché* le jouet sur commande.
  Der Hund hat das Spielzeug auf Kommando *losgelassen*.

  Sa concentration s'est *relâchée* vers la fin du match.
  Seine Konzentration hat gegen Ende des Spiels *nachgelassen*.

  Les autorités ont *relâché* les manifestants après vérification.
  Die Behörden haben die Demonstranten nach Überprüfung *freigelassen*.

  Il a *relâché* son emprise sur l'entreprise.
  Er hat seinen Einfluss auf das Unternehmen *gelockert*.

  Les liens familiaux se sont *relâchés* depuis qu'il vit à l'étranger.
  Die familiären Bindungen haben sich *gelockert*, seit er im Ausland lebt.

  Le navigateur a dû *relâcher* dans une baie abritée.
  Der Segler musste in einer geschützten Bucht *anlegen*.

