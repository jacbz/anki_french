# Diese Felder bitte nicht ändern.
Rang: 1156
Wort: dommage
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le dommage
Femininum / Plural: ''
IPA: \dɔ.maʒ\
Definition: Schaden; schade
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Dommage* que les choses aient mal tourné.
  *Schade*, dass die Dinge schiefgelaufen sind.

  Les *dommages* causés par l'orage ont été considérables.
  Der *Schaden* durch das Gewitter war beträchtlich.

  Paul a subi un *dommage* corporel lors de l'accident.
  Paul hat bei dem Unfall einen Personen*schaden* erlitten.

  La tempête a causé d'importants *dommages* aux cultures.
  Der Sturm hat schwere Ernte*schäden* verursacht.

  C'est *dommage* qu'il ne puisse pas venir à la fête.
  Es ist *schade*, dass er nicht zur Party kommen kann.

  Le tribunal a accordé des *dommages et intérêts* à la victime.
  Das Gericht hat dem Opfer *Schadensersatz* zugesprochen.

  *Dommage* ! J'aurais bien aimé voir ce film.
  *Schade*! Ich hätte den Film gerne gesehen.

  Les *dommages* survenus pendant le transport seront remboursés.
  Die Transport*schäden* werden ersetzt.

  La grêle a causé des *dommages* considérables au toit.
  Der Hagel hat am Dach erhebliche *Schäden* verursacht.

  C'est vraiment *dommage* de rater une telle occasion.
  Es ist wirklich *schade*, so eine Gelegenheit zu verpassen.

  Le propriétaire devra réparer les *dommages* matériels.
  Der Eigentümer muss die Sach*schäden* beheben.

  Quel *dommage* que tu partes si tôt !
  Wie *schade*, dass du so früh gehst!

  La foudre a causé des *dommages* importants à l'église.
  Der Blitz hat an der Kirche schwere *Schäden* verursacht.

  Ce n'est pas *dommage* qu'il ait enfin démissionné !
  Es ist nicht *schade*, dass er endlich gekündigt hat!

  L'entreprise a dû évaluer le total des *dommages*.
  Die Firma musste den Gesamt*schaden* bewerten.

  *Dommage* que tu n'aies pas pu voir sa réaction !
  *Schade*, dass du seine Reaktion nicht sehen konntest!

  Les *dommages* causés par l'incendie sont énormes.
  Die *Schäden* durch den Brand sind enorm.

  C'est *dommage*, mais nous devrons annuler la sortie.
  Es ist *schade*, aber wir müssen den Ausflug absagen.

  L'assurance couvrira les *dommages* matériels.
  Die Versicherung wird die Sach*schäden* decken.

  Quel *dommage* d'avoir manqué cette exposition !
  Wie *schade*, diese Ausstellung verpasst zu haben!

  Il faut réparer les *dommages* avant l'hiver.
  Die *Schäden* müssen vor dem Winter repariert werden.

  Le *dommage* n'est pas aussi grave qu'on le pensait.
  Der *Schaden* ist nicht so schlimm wie gedacht.

  C'est *dommage* que vous ne parliez pas français.
  Es ist *schade*, dass Sie kein Französisch sprechen.

  Les chasseurs ont causé des *dommages* aux cultures.
  Die Jäger haben Jagd*schäden* an den Feldern verursacht.

  *Dommage* que la pluie ait gâché notre pique-nique.
  *Schade*, dass der Regen unser Picknick verdorben hat.

  Le vandalisme a causé des *dommages* à la voiture.
  Der Vandalismus hat am Auto *Schäden* verursacht.

  "C'est *dommage*, on était si près du but !"
  "Wie *schade*, wir waren dem Ziel so nah!"

  Les *dommages* de guerre ont détruit tout le village.
  Die Kriegs*schäden* haben das ganze Dorf zerstört.

  L'expert a évalué les *dommages* causés par l'eau.
  Der Gutachter hat die Wasser*schäden* bewertet.

  C'est *dommage* de jeter tant de nourriture.
  Es ist *schade*, so viel Essen wegzuwerfen.

  Le *dommage* patrimonial sera compensé par l'assurance.
  Der Vermögens*schaden* wird von der Versicherung ausgeglichen.

  *Dommage* que tu n'aies pas suivi mes conseils !
  *Schade*, dass du meinen Rat nicht befolgt hast!

  Les *dommages* professionnels seront indemnisés.
  Die Berufs*schäden* werden entschädigt.

  Marie a causé un *dommage* à la bibliothèque.
  Marie hat der Bibliothek *Schaden* zugefügt.

  C'est vraiment *dommage* de ne pas avoir étudié plus tôt.
  Es ist wirklich *schade*, nicht früher gelernt zu haben.

