# Diese Felder bitte nicht ändern.
Rang: 1932
Wort: monnaie
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la monnaie
Femininum / Plural: ''
IPA: \mɔ.nɛ\
Definition: Währung, Kleingeld
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Aujourd’hui, nous avons une monnaie stable.
  Heute haben wir eine stabile Währung.

  Je n’ai pas de monnaie pour le distributeur.
  Ich habe kein Kleingeld für den Automaten.

  Il a utilisé des pièces de monnaie pour payer son café.
  Er hat mit Hartgeld für seinen Kaffee bezahlt.

  Son ami a essayé de lui rendre la monnaie de sa pièce, mais il n'a pas réussi.
  Sein Freund versuchte, es ihm mit gleicher Münze heimzuzahlen, aber es gelang ihm nicht.

  Il a reçu des billets de banque, mais il ne voulait que de la monnaie de singe.
  Er erhielt Banknoten, aber er wollte nur wertloses Geld.

  Il est normal que les gens aillent au travail chaque jour.
  Das ist üblich, dass die Leute jeden Tag zur Arbeit gehen.

  S'il vous plaît, passez la monnaie ! J'ai besoin de l'argent tout de suite.
  Her mit dem Geld! Ich brauche das Geld sofort.

  L'euro est la monnaie commune de nombreux pays d'Europe.
  Der Euro ist die gemeinsame Währung vieler europäischer Länder.

  Il a donné une menue monnaie au serveur pour son pourboire.
  Er gab dem Kellner Kleingeld für das Trinkgeld.

  Il a demandé de la monnaie sur cent euros pour acheter des bonbons.
  Er bat um Wechselgeld auf hundert Euro, um Süßigkeiten zu kaufen.

  La monnaie scripturale est une forme de monnaie qui est stockée sur des comptes bancaires.
  Giralgeld ist eine Form von Geld, die auf Bankkonten gespeichert wird.

  Le dollar américain est une monnaie d'ancrage pour de nombreuses économies du monde.
  Der US-Dollar ist eine Ankerwährung für viele Volkswirtschaften der Welt.

