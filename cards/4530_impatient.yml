  Les *impatients* ont déjà quitté la salle avant la fin du spectacle.
  Die *Ungeduldigen* haben den Saal schon vor dem Ende der Vorstellung verlassen.

  Elle *est impatiente de* commencer sa nouvelle vie à Paris.
  Sie *kann es kaum erwarten*, ihr neues Leben in Paris zu beginnen.

  Son caractère *impatient* se manifeste surtout dans les embouteillages.
  Sein *ungeduldiger* Charakter zeigt sich besonders im Stau.

