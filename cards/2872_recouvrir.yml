  Er hat den Topf *zugedeckt*, um das Essen warm zu halten.

  Les montagnes sont *recouvertes* de neige en hiver.
  Die Berge sind im Winter mit Schnee *bedeckt*.

  Elle a *recouvert* le canapé d'un nouveau tissu.
  Sie hat das Sofa mit einem neuen Stoff *bezogen*.

  Le ciel s'est *recouvert* de nuages sombres.
  Der Himmel hat sich mit dunklen Wolken *überzogen*.

  "J'ai *recouvert* mon cahier d'un film plastique pour le protéger."
  "Ich habe mein Heft mit einer Plastikfolie *überzogen*, um es zu schützen."

  Les feuilles mortes *recouvrent* le sol de la forêt.
  Tote Blätter *bedecken* den Waldboden.

  Le peintre a *recouvert* le mur d'une nouvelle couche de peinture.
  Der Maler hat die Wand mit einer neuen Farbschicht *überzogen*.

  La buée *recouvre* le miroir de la salle de bain.
  Der Spiegel im Badezimmer ist mit Dampf *beschlagen*.

  Les tuiles *recouvrent* partiellement les unes les autres sur le toit.
  Die Dachziegel *überlappen* sich teilweise auf dem Dach.

  Le glacier *recouvre* une grande partie de l'île.
  Der Gletscher *bedeckt* einen großen Teil der Insel.

  Elle a *recouvert* le gâteau de glaçage au chocolat.
  Sie hat den Kuchen mit Schokoladenglasur *überzogen*.

  La mère a doucement *recouvert* son enfant endormi d'une couverture.
  Die Mutter hat ihr schlafendes Kind sanft mit einer Decke *zugedeckt*.

  Le concept de liberté *recouvre* plusieurs notions philosophiques.
  Der Begriff der Freiheit *umfasst* mehrere philosophische Konzepte.

  Les écailles *recouvrent* et protègent la peau du poisson.
  Die Schuppen *bedecken* und schützen die Haut des Fisches.

  Le brouillard *recouvrait* toute la vallée ce matin-là.
  Der Nebel *bedeckte* an diesem Morgen das ganze Tal.

  "Son arrogance *recouvre* en réalité une profonde insécurité."
  "Seine Arroganz *verbirgt* in Wirklichkeit eine tiefe Unsicherheit."

  Les archéologues ont découvert une mosaïque *recouverte* de sable.
  Die Archäologen haben ein von Sand *bedecktes* Mosaik entdeckt.

  Le mot "maison" *recouvre* différentes réalités selon les cultures.
  Das Wort "Haus" *umfasst* je nach Kultur verschiedene Realitäten.

  Le jardinier a *recouvert* les plants de tomates d'un voile protecteur.
  Der Gärtner hat die Tomatenpflanzen mit einem Schutzvlies *abgedeckt*.

  La route était *recouverte* de verglas, rendant la conduite dangereuse.
  Die Straße war mit Glatteis *überzogen*, was das Fahren gefährlich machte.

  Le tapissier va *recouvrir* les vieux fauteuils d'un tissu moderne.
  Der Polsterer wird die alten Sessel mit einem modernen Stoff *neu beziehen*.

  Les graffitis ont été *recouverts* d'une nouvelle couche de peinture.
  Die Graffiti wurden mit einer neuen Farbschicht *überdeckt*.

  Le toit de chaume *recouvre* parfaitement la vieille maison.
  Das Strohdach *bedeckt* das alte Haus perfekt.

  La mousse *recouvre* lentement les rochers humides de la forêt.
  Das Moos *überzieht* langsam die feuchten Felsen im Wald.

  Les dunes de sable *recouvrent* une ancienne cité perdue.
  Die Sanddünen *bedecken* eine alte verlorene Stadt.

  Le terme "intelligence artificielle" *recouvre* de nombreuses technologies.
  Der Begriff "Künstliche Intelligenz" *umfasst* viele Technologien.

  La neige fraîche a *recouvert* toutes les traces de pas.
  Der frische Schnee hat alle Fußspuren *zugedeckt*.

  Le lierre *recouvre* progressivement la façade de la maison abandonnée.
  Der Efeu *überwuchert* nach und nach die Fassade des verlassenen Hauses.

