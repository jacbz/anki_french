      <p><span class="fr">Couvrir</span> (#682) bedeutet allgemein <span class="de">"bedecken"</span> oder <span class="de">"abdecken"</span>. Es wird verwendet, um das Verhüllen, Schützen oder Verbergen von etwas zu beschreiben.</p>
      <div class="examples">
        <div class="fr">Elle a couvert le bébé d'une couverture.</div>
        <div class="de spoiler">Sie hat das Baby mit einer Decke zugedeckt.</div>
        <div class="fr">Les nuages couvrent le ciel.</div>
        <div class="de spoiler">Die Wolken bedecken den Himmel.</div>
      </div>

      <p><span class="fr">Recouvrir</span> bedeutet <span class="de">"überdecken"</span> oder <span class="de">"überziehen"</span>. Es impliziert oft eine vollständigere oder intensivere Bedeckung als <span class="fr">couvrir</span>.</p>
      <div class="examples">
        <div class="fr">La neige recouvre entièrement le sol.</div>
        <div class="de spoiler">Der Schnee bedeckt den Boden vollständig.</div>
        <div class="fr">Il a recouvert le mur de papier peint.</div>
        <div class="de spoiler">Er hat die Wand mit Tapete überzogen.</div>
      </div>

      <p>Der Hauptunterschied liegt in der Intensität und Vollständigkeit der Bedeckung:</p>
      <ul>
        <li><span class="fr">Couvrir</span> kann eine teilweise oder vollständige Bedeckung bedeuten.</li>
        <li><span class="fr">Recouvrir</span> impliziert normalerweise eine vollständige oder gründlichere Bedeckung.</li>
      </ul>

      <p>Beide Verben können sowohl im wörtlichen als auch im übertragenen Sinne verwendet werden:</p>
      <div class="examples">
        <div class="fr">Cette assurance couvre les dégâts.</div>
        <div class="de spoiler">Diese Versicherung deckt die Schäden ab.</div>
        <div class="fr">Son mensonge recouvre une vérité plus complexe.</div>
        <div class="de spoiler">Seine Lüge verdeckt eine komplexere Wahrheit.</div>
      </div>
    </div>
  </div>
