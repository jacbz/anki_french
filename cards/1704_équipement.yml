Beispielsätze: |-
  Nous avons le meilleur *équipement* possible.
  Wir haben die beste *Ausrüstung*, die möglich ist.

  L'*équipement* informatique de notre entreprise doit être modernisé.
  Die Computer*ausstattung* unserer Firma muss modernisiert werden.

  Le nouvel *équipement* de la cuisine facilite beaucoup le travail.
  Die neue Küchen*einrichtung* erleichtert die Arbeit sehr.

  L'*équipement* sportif des écoles laisse à désirer.
  Die Sport*anlagen* der Schulen lassen zu wünschen übrig.

  Il faut vérifier l'*équipement* électrique de la voiture avant le départ.
  Die elektrische *Ausstattung* des Autos muss vor der Abfahrt überprüft werden.

  Les travaux d'*équipement* de la nouvelle salle de bain commencent demain.
  Die *Installations*arbeiten im neuen Badezimmer beginnen morgen.

  L'*équipement* de base de cet ordinateur ne suffit pas pour nos besoins.
  Die Basis*ausstattung* dieses Computers reicht für unsere Bedürfnisse nicht aus.

  Notre ville investit beaucoup dans les *équipements* collectifs.
  Unsere Stadt investiert viel in öffentliche *Einrichtungen*.

  L'*équipement* vidéo du studio est très professionnel.
  Die Video*technik* des Studios ist sehr professionell.

  Ils ont commandé un nouvel *équipement* de camping pour leurs vacances.
  Sie haben eine neue Camping*ausrüstung* für ihren Urlaub bestellt.

  L'*équipement* minimal de cette chambre d'hôtel comprend une douche et un lit.
  Die Mindest*ausstattung* dieses Hotelzimmers umfasst eine Dusche und ein Bett.

  Le plan d'*équipement* de la région prévoit la construction de nouvelles routes.
  Das Landes*entwicklungs*programm sieht den Bau neuer Straßen vor.

  Nous devons renouveler l'*équipement* de bureau avant la fin de l'année.
  Wir müssen die Büro*einrichtung* vor Jahresende erneuern.

  L'*équipement* industriel de cette usine date des années 80.
  Die Betriebs*ausstattung* dieser Fabrik stammt aus den 80er Jahren.

  Les *équipements* spéciaux de la voiture sont inclus dans le prix.
  Die Sonder*ausrüstung* des Autos ist im Preis inbegriffen.

  Il faut acheter un *équipement* de pluie pour la randonnée.
  Wir müssen eine Regen*ausrüstung* für die Wanderung kaufen.

  L'*équipement* auxiliaire de l'ordinateur doit être compatible.
  Die *Aufrüstung* des Computers muss kompatibel sein.

  Le nouvel *équipement* de ski nous a coûté très cher.
  Die neue Ski*ausrüstung* hat uns sehr viel gekostet.

  L'*équipement* routier de la région s'est beaucoup amélioré.
  Das Straßen*netz* der Region hat sich stark verbessert.

  L'*équipement* de survie est obligatoire pour cette expédition.
  Die Überlebens*ausrüstung* ist für diese Expedition obligatorisch.

  L'*équipement* hôtelier de la station de ski est excellent.
  Die Hotel*ausstattung* des Skigebiets ist ausgezeichnet.

  Les *équipements* de bord de l'avion sont régulièrement contrôlés.
  Die Bord*ausrüstung* des Flugzeugs wird regelmäßig überprüft.

  L'*équipement* culturel de notre ville s'est enrichi d'un nouveau théâtre.
  Die kulturellen *Einrichtungen* unserer Stadt wurden um ein neues Theater erweitert.

  Le ministère de l'*Équipement* a approuvé le projet.
  Die *Landesplanungs*behörde hat das Projekt genehmigt.

  L'*équipement* des ménages en appareils électroménagers a augmenté.
  Die *Ausstattung* der Haushalte mit Elektrogeräten ist gestiegen.

  Le bataillon a reçu son nouvel *équipement* militaire.
  Das Bataillon hat seine neue militärische *Ausrüstung* erhalten.

  Nous avons voté les crédits pour l'*équipement* du terrain de jeux.
  Wir haben die Mittel für die *Ausstattung* des Spielplatzes bewilligt.

  L'*équipement* touristique de la côte attire beaucoup de visiteurs.
  Die touristische *Infrastruktur* der Küste zieht viele Besucher an.

  Les *équipements* lourds nécessitent une maintenance régulière.
  Die schwere *Ausrüstung* erfordert regelmäßige Wartung.

  Notre région manque d'*équipements* collectifs.
  Unserer Region fehlen öffentliche *Einrichtungen*.

  Le taux d'*équipement* en ordinateurs des écoles a doublé.
  Die Computer*ausstattung* der Schulen hat sich verdoppelt.

