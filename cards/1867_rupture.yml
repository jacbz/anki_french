Rang: 1867
Wort: rupture
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la rupture
Femininum / Plural: ''
IPA: \ʁyp.tyʁ\
Definition: Bruch, Trennung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a eu *rupture* des négociations, reprise des négociations.
  Es kam zum *Abbruch* der Verhandlungen, dann wurden sie wieder aufgenommen.

  La *rupture* du câble a provoqué l'arrêt du téléphérique.
  Der *Riss* des Seils hat zum Stillstand der Seilbahn geführt.

  Le médecin a diagnostiqué une *rupture* du tendon d'Achille.
  Der Arzt diagnostizierte einen *Riss* der Achillessehne.

  La *rupture* brutale de la canalisation a inondé tout le sous-sol.
  Der plötzliche *Bruch* der Leitung hat den ganzen Keller überflutet.

  Leur *rupture* a été difficile, mais ils sont restés en bons termes.
  Ihre *Trennung* war schwierig, aber sie sind im Guten auseinandergegangen.

  Le contrat a été résilié pour cause de *rupture* grave des conditions.
  Der Vertrag wurde wegen schwerwiegenden *Bruchs* der Bedingungen gekündigt.

  La *rupture* du barrage a causé des inondations catastrophiques.
  Der *Bruch* des Staudamms hat katastrophale Überschwemmungen verursacht.

  Cette décision marque une *rupture* nette avec la politique précédente.
  Diese Entscheidung markiert einen klaren *Bruch* mit der bisherigen Politik.

  Les fiançailles ont été annulées, provoquant une *rupture* familiale.
  Die Verlobung wurde aufgelöst, was zu einer familiären *Trennung* führte.

  L'entreprise a annoncé une *rupture* de stock pour ce produit populaire.
  Das Unternehmen hat einen *Lieferengpass* für dieses beliebte Produkt angekündigt.

  La *rupture* stylistique dans ce tableau a marqué un tournant dans l'art moderne.
  Der *Stilbruch* in diesem Gemälde markierte einen Wendepunkt in der modernen Kunst.

  Une *rupture* d'anévrisme a nécessité une intervention chirurgicale d'urgence.
  Ein *geplatztes* Aneurysma erforderte einen chirurgischen Noteingriff.

  La *rupture* des relations diplomatiques a entraîné le rappel des ambassadeurs.
  Der *Abbruch* der diplomatischen Beziehungen führte zur Rückberufung der Botschafter.

  Cette loi constitue une *rupture* importante avec les pratiques antérieures.
  Dieses Gesetz stellt einen bedeutenden *Bruch* mit früheren Praktiken dar.

  La *rupture* du rythme cardiaque a déclenché l'alarme du moniteur.
  Die *Unterbrechung* des Herzrhythmus löste den Alarm des Monitors aus.

  Leur *rupture* a été annoncée dans les médias, choquant leurs fans.
  Ihre *Trennung* wurde in den Medien bekannt gegeben und schockierte ihre Fans.

  La *rupture* technologique a rendu obsolètes de nombreux appareils.
  Der technologische *Umbruch* machte viele Geräte überflüssig.

  Cette décision judiciaire marque une *rupture* avec la jurisprudence antérieure.
  Diese gerichtliche Entscheidung markiert einen *Bruch* mit der bisherigen Rechtsprechung.

  La *rupture* du silence a été soudaine et inattendue.
  Der *Bruch* der Stille war plötzlich und unerwartet.

  L'artiste a créé une *rupture* visuelle frappante dans sa nouvelle œuvre.
  Der Künstler schuf einen auffälligen visuellen *Bruch* in seinem neuen Werk.

  La *rupture* du joint a provoqué une fuite d'eau importante.
  Der *Bruch* der Dichtung verursachte einen erheblichen Wasseraustritt.

  Cette décision marque une *rupture* définitive avec son passé.
  Diese Entscheidung markiert einen endgültigen *Bruch* mit seiner Vergangenheit.

  La *rupture* du contrat de travail a été contestée devant les prud'hommes.
  Die *Auflösung* des Arbeitsvertrags wurde vor dem Arbeitsgericht angefochten.

  Une *rupture* de continuité dans le récit a dérouté les lecteurs.
  Ein *Bruch* in der Kontinuität der Erzählung verwirrte die Leser.

  La *rupture* du fil a interrompu le fonctionnement de la machine.
  Der *Riss* des Fadens unterbrach die Funktion der Maschine.

  Cette innovation représente une *rupture* technologique majeure.
  Diese Innovation stellt einen bedeutenden technologischen *Durchbruch* dar.

  La *rupture* de l'équilibre écologique a eu des conséquences désastreuses.
  Die *Störung* des ökologischen Gleichgewichts hatte verheerende Folgen.

  "Il est en *rupture* de ban avec la société," a commenté le sociologue.
  "Er steht im *Konflikt* mit der Gesellschaft," kommentierte der Soziologe.

  La *rupture* du barrage a libéré des millions de litres d'eau.
  Der *Bruch* des Damms setzte Millionen Liter Wasser frei.

  Cette décision politique marque une *rupture* avec les traditions du parti.
  Diese politische Entscheidung markiert einen *Bruch* mit den Traditionen der Partei.

  La *rupture* du câble électrique a plongé le quartier dans l'obscurité.
  Der *Riss* des Stromkabels stürzte das Viertel in Dunkelheit.

  Leur *rupture* a été annoncée par un communiqué de presse laconique.
  Ihre *Trennung* wurde durch eine knappe Pressemitteilung bekannt gegeben.

  La *rupture* de la chaîne d'approvisionnement a causé des retards importants.
  Der *Bruch* in der Lieferkette verursachte erhebliche Verzögerungen.

  Cette musique crée une *rupture* de rythme inattendue et fascinante.
  Diese Musik erzeugt einen unerwarteten und faszinierenden *Rhythmuswechsel*.

  La *rupture* des pourparlers a mis fin à tout espoir d'accord.
  Der *Abbruch* der Gespräche beendete jede Hoffnung auf eine Einigung.

  La *rupture* du silence par un cri a effrayé tout le monde.
  Der *Durchbruch* der Stille durch einen Schrei erschreckte alle.

