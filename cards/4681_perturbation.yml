Beispielsätze: |-
  La circulation n'a pas connu d'importantes *perturbations*.
  Der Verkehr verlief ohne größere *Störungen*.

  Une *perturbation* atmosphérique va traverser le pays ce week-end.
  Eine *Störung* des Wetters wird am Wochenende über das Land ziehen.

  Des *perturbations* techniques ont interrompu le service pendant deux heures.
  Technische *Störungen* haben den Dienst für zwei Stunden unterbrochen.

  Cette *perturbation* du métabolisme peut provoquer des symptômes graves.
  Diese *Störung* des Stoffwechsels kann schwere Symptome verursachen.

  Les *perturbations* climatiques causent de plus en plus d'inquiétude.
  Die klimatischen *Störungen* verursachen immer mehr Sorgen.

  Les grèves ont causé de nombreuses *perturbations* dans les transports en commun.
  Die Streiks haben zu zahlreichen *Störungen* im öffentlichen Verkehr geführt.

  Les experts surveillent les *perturbations* du mouvement de la comète.
  Die Experten überwachen die *Störungen* in der Bewegung des Kometen.

  Une *perturbation* psychique l'empêche de travailler normalement.
  Eine psychische *Störung* hindert ihn daran, normal zu arbeiten.

  La *perturbation* du réacteur a nécessité l'arrêt immédiat de la centrale.
  Die *Störung* des Reaktors erforderte die sofortige Abschaltung des Kraftwerks.

  Les *perturbations* radioélectriques ont affecté les communications satellites.
  *Störungen* der Funkverbindung haben die Satellitenkommunikation beeinträchtigt.

  Cette *perturbation* océanique apportera de fortes pluies demain.
  Diese *Störung* vom Ozean wird morgen starken Regen bringen.

  Des *perturbations* économiques ont secoué les marchés financiers.
  Wirtschaftliche *Störungen* haben die Finanzmärkte erschüttert.

  L'arrivée d'une *perturbation* a forcé les avions à changer de route.
  Die Ankunft einer *Störungs*zone zwang die Flugzeuge zur Routenänderung.

  Les *perturbations* magnétiques peuvent affecter les boussoles.
  Magnetische *Störungen* können Kompasse beeinflussen.

  Le nouveau système a causé des *perturbations* dans le fonctionnement habituel.
  Das neue System hat *Störungen* im gewohnten Ablauf verursacht.

