# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On nous annonçait la *météo* du lendemain.
  Man kündigte uns den *Wetterbericht* für den nächsten Tag an.

  La *météo* prévoit des orages pour ce week-end.
  Der *Wetterdienst* sagt für dieses Wochenende Gewitter voraus.

  Le service de la *météo* marine a émis un avis de tempête.
  Der See*wetter*dienst hat eine Sturmwarnung herausgegeben.

  La *météo* a été particulièrement maussade pendant tout le mois de novembre.
  Das *Wetter* war den ganzen November hindurch besonders trüb.

  Les bulletins *météo* seront diffusés toutes les heures.
  Die *Wetter*meldungen werden stündlich ausgestrahlt.

  La *météo* nationale recommande d'éviter tout déplacement demain.
  Der nationale *Wetterdienst* empfiehlt, morgen auf Reisen zu verzichten.

  Si la *météo* le permet, nous ferons un pique-nique dimanche.
  Wenn das *Wetter* es zulässt, machen wir am Sonntag ein Picknick.

  Je consulte toujours la *météo* avant de planifier mes randonnées.
  Ich schaue immer den *Wetterbericht*, bevor ich meine Wanderungen plane.

  Selon la *météo*, il fera beau toute la semaine.
  Laut *Wettervorhersage* wird es die ganze Woche schön.

  La *météo* s'est trompée encore une fois : il pleut au lieu de faire soleil.
  Der *Wetterbericht* hat sich wieder einmal geirrt: Es regnet statt Sonnenschein.

  Les prévisions de la *météo* sont de plus en plus fiables.
  Die *Wetter*vorhersagen werden immer zuverlässiger.

  Je travaille au service de la *météo* depuis dix ans.
  Ich arbeite seit zehn Jahren beim *Wetterdienst*.

  La *météo* marine annonce des vents violents sur la Manche.
  Der See*wetter*bericht kündigt starke Winde im Ärmelkanal an.

  Paul écoute la *météo* à la radio chaque matin.
  Paul hört jeden Morgen den *Wetterbericht* im Radio.

  La *météo* d'aujourd'hui ne correspond pas du tout aux prévisions d'hier.
  Das heutige *Wetter* entspricht überhaupt nicht der gestrigen Vorhersage.

  Les agriculteurs sont très attentifs aux bulletins *météo*.
  Die Landwirte achten sehr genau auf die *Wetter*berichte.

  Les services de la *météo* utilisent des satellites sophistiqués.
  Die *Wetter*dienste nutzen hochentwickelte Satelliten.

