# Diese Felder bitte nicht ändern.
Rang: 1405
Wort: ah
Wortart: intj

# Diese Felder gerne verbessern!
Wort mit Artikel: ah
Femininum / Plural: ''
IPA: \aː\
Definition: ach, ah
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Ah oui* ? Tu commences à m'intéresser.
  *Ach ja*? Du beginnst, mich zu interessieren.

  *Ah* ! Comme c'est beau ce paysage !
  *Oh*! Wie schön diese Landschaft ist!

  *Ah* ! Je suis si heureuse de te revoir !
  *Ach*! Ich bin so glücklich, dich wiederzusehen!

  "*Ah ah* ! Elle est bien bonne, celle-là !"
  "*Haha*! Der war gut!"

  *Ah* ! Que j'ai mal à la tête !
  *Ach*! Wie sehr mir der Kopf schmerzt!

  *Ah bon* ! Je comprends maintenant.
  *Ach so*! Jetzt verstehe ich.

  *Ah* ! mais c'est impossible !
  *Ach*! Das ist ja unmöglich!

  *Ah ah* ! Vous n'aviez pas prévu ça, n'est-ce pas ?
  *Ach ja*? Das hatten Sie wohl nicht erwartet, oder?

  L'assemblée a poussé un "*ah* !" de satisfaction.
  Die Versammlung stieß ein "*ah*!" der Zufriedenheit aus.

  *Ah* ! Un dernier conseil avant que tu partes.
  *Ach* ja! Ein letzter Ratschlag, bevor du gehst.

  *Ah* ! Mon Dieu ! Il s'est blessé !
  *Ach*! Du meine Güte! Er hat sich verletzt!

  "*Ah ah ah* ! C'est trop drôle !"
  "*Hahaha*! Das ist zu lustig!"

  *Ah* ! Quel plaisir de vous rencontrer enfin !
  *Ah*! Welch eine Freude, Sie endlich kennenzulernen!

  *Ah ça alors* ! Je n'aurais jamais deviné !
  *Ach du meine Güte*! Das hätte ich nie erraten!

  *Ah* ! Cette musique me rappelle ma jeunesse.
  *Ach*! Diese Musik erinnert mich an meine Jugend.

  *Ah non* ! Je refuse catégoriquement !
  *Ach nein*! Das lehne ich kategorisch ab!

  *Ah* ! Je viens de me souvenir de quelque chose.
  *Ah*! Mir ist gerade etwas eingefallen.

  *Ah bah* ! Quelle surprise !
  *Ach je*! Was für eine Überraschung!

  "*Ah* ! Ça suffit maintenant !"
  "*Ach*! Jetzt reicht's aber!"

  Les "*ah* !" et les "*oh* !" résonnaient dans la salle.
  Die "*Ahs*!" und "*Ohs*!" hallten durch den Saal.

  *Ah* ? Vous pensez vraiment que c'est une bonne idée ?
  *Ach* so? Sie denken wirklich, dass das eine gute Idee ist?

  *Ah* ! Si j'avais su plus tôt...
  *Ach*! Wenn ich das früher gewusst hätte...

