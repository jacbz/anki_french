  La révision du contrat a été signée par les deux parties.
  Die Vertragsrevision wurde von beiden Parteien unterzeichnet.

  La cour d'appel a accordé une révision d'une décision attaquée par recours juridique.
  Das Berufungsgericht hat eine gerichtliche Abhilfe für eine angefochtene Entscheidung gewährt.

