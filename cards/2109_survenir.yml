  Trop d'événements néfastes sont *survenus* cette année.
  Zu viele unglückliche Ereignisse sind in diesem Jahr *eingetreten*.

  Une panne d'électricité est *survenue* pendant la réunion importante.
  Während des wichtigen Meetings ist ein Stromausfall *aufgetreten*.

  Si des complications *surviennent*, n'hésitez pas à contacter votre médecin.
  Wenn *unerwartete* Komplikationen *auftreten*, zögern Sie nicht, Ihren Arzt zu kontaktieren.

