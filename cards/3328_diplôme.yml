# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tous aspiraient à avoir un *diplôme* de la Sorbonne.
  Alle strebten nach einem *Abschluss* von der Sorbonne.

  Elle a obtenu son *diplôme* d'infirmière avec mention.
  Sie hat ihren *Abschluss* als Krankenschwester mit Auszeichnung gemacht.

  La cérémonie de *remise* des diplômes aura lieu vendredi prochain.
  Die Zeugnis*verleihung* findet nächsten Freitag statt.

  Mon frère n'a pas encore de *diplôme* universitaire.
  Mein Bruder hat noch keinen Universitäts*abschluss*.

  Le *diplôme* d'ingénieur est très valorisé sur le marché du travail.
  Das Ingenieur*diplom* ist auf dem Arbeitsmarkt sehr geschätzt.

  Marie prépare un *diplôme* d'agronomie à l'université.
  Marie macht eine *Ausbildung* in Agronomie an der Universität.

  Sans *diplôme*, il est difficile de trouver un bon emploi.
  Ohne *Abschluss* ist es schwierig, eine gute Arbeit zu finden.

  J'ai encadré mon *diplôme* de fin d'études secondaires.
  Ich habe mein Abschluss*zeugnis* vom Gymnasium eingerahmt.

  Le directeur lui a remis son *diplôme* de bachelier hier.
  Der Direktor hat ihm gestern sein Abitur*zeugnis* überreicht.

  Il faut faire une copie certifiée de ton *diplôme*.
  Du musst eine beglaubigte Kopie deines *Zeugnisses* machen.

  Pierre s'est inscrit pour passer son *diplôme* de secouriste.
  Pierre hat sich für die *Prüfung* zum Ersthelfer angemeldet.

  Son *diplôme* de docteur ès lettres lui a ouvert beaucoup de portes.
  Sein Doktor*titel* in Geisteswissenschaften hat ihm viele Türen geöffnet.

  Elle est titulaire d'un *diplôme* de pharmacienne.
  Sie ist Inhaberin eines *Abschlusses* als Apothekerin.

  Le *diplôme* national de guide de montagne est très exigeant.
  Die staatliche *Prüfung* zum Bergführer ist sehr anspruchsvoll.

  Les étudiants recevront leurs *diplômes* lors de la cérémonie.
  Die Studenten werden ihre *Abschlüsse* bei der Zeremonie erhalten.

  Je dois présenter mon *diplôme* original pour cette candidature.
  Ich muss mein Original*zeugnis* für diese Bewerbung vorlegen.

  Il a décroché son *diplôme* avec les félicitations du jury.
  Er hat seinen *Abschluss* mit Auszeichnung der Jury erreicht.

  Le ministère délivre ce *diplôme* après trois ans d'études.
  Das Ministerium verleiht diesen *Abschluss* nach drei Jahren Studium.

  Thomas prépare son *diplôme* de sage-femme depuis deux ans.
  Thomas macht seit zwei Jahren seine *Ausbildung* zum Geburtshelfer.

  Les entreprises exigent souvent un *diplôme* d'études supérieures.
  Die Unternehmen verlangen oft einen Hochschul*abschluss*.

  Son *diplôme* de la Légion d'honneur est accroché dans son bureau.
  Seine *Auszeichnung* der Ehrenlegion hängt in seinem Büro.

  Elle a reçu son *diplôme* de fin d'études de premier cycle hier.
  Sie hat gestern ihr *Zeugnis* der mittleren Reife erhalten.

