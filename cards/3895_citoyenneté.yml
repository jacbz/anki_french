# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La *citoyenneté* nous donne un sens de la communauté.
  Die *Staatsbürgerschaft* gibt uns ein Gefühl der Gemeinschaft.

  Après trois ans de résidence, elle a obtenu la *citoyenneté* française.
  Nach drei Jahren Aufenthalt erhielt sie die französische *Staatsbürgerschaft*.

  Pour obtenir la *citoyenneté* allemande, il faut passer un test de langue.
  Um die deutsche *Staatsbürgerschaft* zu bekommen, muss man einen Sprachtest bestehen.

  Les droits liés à la *citoyenneté* incluent le droit de vote.
  Die mit der *Staatsbürgerschaft* verbundenen Rechte umfassen das Wahlrecht.

  Ma fille aura la double *citoyenneté* grâce à ses parents.
  Meine Tochter wird durch ihre Eltern die doppelte *Staatsbürgerschaft* haben.

  Le processus d'obtention de la *citoyenneté* peut prendre plusieurs années.
  Der Prozess zur Erlangung der *Staatsbürgerschaft* kann mehrere Jahre dauern.

  Ils ont dû renoncer à leur *citoyenneté* d'origine.
  Sie mussten ihre ursprüngliche *Staatsbürgerschaft* aufgeben.

  La *citoyenneté* européenne complète la citoyenneté nationale.
  Die europäische *Staatsbürgerschaft* ergänzt die nationale Staatsbürgerschaft.

  L'éducation civique nous apprend l'importance de la *citoyenneté*.
  Der Gemeinschaftskundeunterricht lehrt uns die Bedeutung der *Staatsbürgerschaft*.

  La *citoyenneté* confère des droits mais aussi des devoirs.
  Die *Staatsbürgerschaft* bringt sowohl Rechte als auch Pflichten mit sich.

  La demande de *citoyenneté* doit être déposée à la préfecture.
  Der Antrag auf *Staatsbürgerschaft* muss bei der Präfektur eingereicht werden.

  Hier, elle a célébré l'obtention de sa nouvelle *citoyenneté*.
  Gestern feierte sie den Erhalt ihrer neuen *Staatsbürgerschaft*.

