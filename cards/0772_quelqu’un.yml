# Diese Felder gerne verbessern!
Wort mit Artikel: quelqu’un
Femininum / Plural: ''
IPA: \kɛl.k‿œ̃\
Definition: jemand
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il vaudrait mieux le demander à *quelqu'un* d'autre.
  Es wäre besser, *jemand* anderen zu fragen.

  Y a-t-il *quelqu'un* qui peut m'aider avec mes devoirs ?
  Gibt es *jemanden*, der mir bei meinen Hausaufgaben helfen kann?

  J'ai besoin de parler à *quelqu'un* d'important dans l'entreprise.
  Ich muss mit *jemandem* Wichtigem in der Firma sprechen.

  Marie est *quelqu'un* de bien, tu peux lui faire confiance.
  Marie ist *jemand* Nettes, du kannst ihr vertrauen.

  *Quelqu'un* a-t-il vu mes clés ?
  Hat *jemand* meine Schlüssel gesehen?

  Il faut trouver *quelqu'un* de sérieux pour ce poste.
  Wir müssen *jemand* Seriöses für diese Stelle finden.

  "Mon père, c'est *quelqu'un* !" dit-il avec fierté.
  "Mein Vater ist *jemand*!", sagte er stolz.

  Il y a *quelqu'un* à la porte qui demande à te voir.
  An der Tür ist *jemand*, der dich sprechen möchte.

  Elle cherche *quelqu'un* qui puisse l'aider à déménager.
  Sie sucht *jemanden*, der ihr beim Umzug helfen kann.

  *Quelqu'un* d'autre veut-il prendre la parole ?
  Möchte sonst noch *jemand* das Wort ergreifen?

  As-tu invité *quelqu'un* pour le dîner de ce soir ?
  Hast du *jemanden* zum Abendessen heute eingeladen?

  Je pense que *quelqu'un* a pris mon livre par erreur.
  Ich glaube, *jemand* hat versehentlich mein Buch mitgenommen.

  Si *quelqu'un* vous pose cette question, que répondrez-vous ?
  Wenn Sie *jemand* diese Frage stellt, was werden Sie antworten?

  Il faut être *quelqu'un* de patient pour faire ce travail.
  Man muss *jemand* Geduldiges sein, um diese Arbeit zu machen.

  *Quelqu'un* a-t-il une idée de ce qu'on pourrait faire ce weekend ?
  Hat *jemand* eine Idee, was wir dieses Wochenende machen könnten?

  Je cherche *quelqu'un* qui parle couramment le japonais.
  Ich suche *jemanden*, der fließend Japanisch spricht.

  *Quelqu'un* d'entre vous connaît-il le chemin pour aller à la gare ?
  Kennt *jemand* von euch den Weg zum Bahnhof?

  Il faut être *quelqu'un* pour réussir dans ce milieu.
  Man muss schon *jemand* sein, um in diesem Umfeld erfolgreich zu sein.

  As-tu *quelqu'un* dans ta vie en ce moment ?
  Hast du zurzeit *jemanden* in deinem Leben?

  *Quelqu'un* a laissé son parapluie dans le bus.
  *Jemand* hat seinen Regenschirm im Bus liegen lassen.

  Je connais *quelqu'un* qui pourrait vous aider avec ce problème.
  Ich kenne *jemanden*, der Ihnen bei diesem Problem helfen könnte.

  Es-tu *quelqu'un* qui aime prendre des risques ?
  Bist du *jemand*, der gerne Risiken eingeht?

  *Quelqu'un* devrait lui dire la vérité.
  *Jemand* sollte ihm die Wahrheit sagen.

  Je cherche *quelqu'un* pour garder mon chat pendant les vacances.
  Ich suche *jemanden*, der während der Ferien auf meine Katze aufpasst.

  Il n'y a *quelqu'un* au bureau que jusqu'à 18h.
  Es ist nur bis 18 Uhr *jemand* im Büro.

  *Quelqu'un* a-t-il des questions sur ce que je viens d'expliquer ?
  Hat *jemand* Fragen zu dem, was ich gerade erklärt habe?

  Je voudrais être *quelqu'un* d'important un jour.
  Ich möchte eines Tages *jemand* Wichtiges sein.

