# Diese Felder bitte nicht ändern.
Rang: 2267
Wort: remporter
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: remporter
Femininum / Plural: ''
IPA: \ʁɑ̃.pɔʁ.te\
Definition: wieder mitnehmen, gewinnen
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L'autorité revenait à celui qui *remportait* la victoire.
  Die Autorität fiel demjenigen zu, der den Sieg *davontrug*.

  Le candidat a *remporté* l'élection avec une large majorité.
  Der Kandidat hat die Wahl mit großer Mehrheit *gewonnen*.

  "J'ai oublié de *remporter* mon plat hier soir !" s'est-elle exclamée.
  "Ich habe gestern Abend vergessen, meine Schüssel wieder *mitzunehmen*!" rief sie aus.

  Son dernier roman a *remporté* un vif succès auprès des critiques.
  Sein neuester Roman hat bei den Kritikern großen Erfolg *gehabt*.

  L'équipe nationale a *remporté* la coupe du monde pour la troisième fois.
  Die Nationalmannschaft hat zum dritten Mal den Weltmeistertitel *errungen*.

  Elle a dû *remporter* tous ses cadeaux car personne n'était à la maison.
  Sie musste all ihre Geschenke wieder *mitnehmen*, da niemand zu Hause war.

  Le film d'animation a *remporté* le prix du meilleur scénario original.
  Der Animationsfilm hat den Preis für das beste Originaldrehbuch *gewonnen*.

  Les invités ont *remporté* leurs restes du dîner dans des boîtes.
  Die Gäste haben ihre Essensreste in Boxen *mitgenommen*.

  Cette décision lui a *remporté* le soutien de nombreux électeurs.
  Diese Entscheidung hat ihm die Unterstützung vieler Wähler *eingebracht*.

  L'athlète espère *remporter* la médaille d'or aux prochains Jeux Olympiques.
  Der Athlet hofft, bei den nächsten Olympischen Spielen die Goldmedaille zu *gewinnen*.

  Le serveur a rapidement *remporté* les assiettes vides à la cuisine.
  Der Kellner hat die leeren Teller schnell in die Küche *zurückgebracht*.

  Sa performance lui a *remporté* une ovation debout du public.
  Seine Darbietung hat ihm vom Publikum stehende Ovationen *eingebracht*.

  N'oubliez pas de *remporter* vos affaires en partant.
  Vergessen Sie nicht, Ihre Sachen *mitzunehmen*, wenn Sie gehen.

  Le petit commerce local a *remporté* le prix de l'innovation.
  Das kleine lokale Geschäft hat den Innovationspreis *gewonnen*.

  Les étudiants devaient *remporter* leurs projets à la maison pour les finir.
  Die Studenten mussten ihre Projekte mit nach Hause *nehmen*, um sie fertigzustellen.

  Cette chanson a *remporté* le concours Eurovision de la chanson.
  Dieses Lied hat den Eurovision Song Contest *gewonnen*.

  Il faut *remporter* les bouteilles vides pour les recycler.
  Man muss die leeren Flaschen zum Recycling *zurückbringen*.

  Son discours lui a *remporté* l'adhésion de la majorité des délégués.
  Seine Rede hat ihm die Zustimmung der Mehrheit der Delegierten *eingebracht*.

  L'entreprise a *remporté* un contrat important avec le gouvernement.
  Das Unternehmen hat einen wichtigen Vertrag mit der Regierung *abgeschlossen*.

