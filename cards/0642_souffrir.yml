# Diese Felder bitte nicht ändern.
Rang: 642
Wort: souffrir
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: souffrir
Femininum / Plural: ''
IPA: \su.fʁiʁ\
Definition: leiden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle n'a pas *souffert*, elle s'est endormie.
  Sie hat nicht *gelitten*, sie ist eingeschlafen.

  Les patients *souffrent* de douleurs chroniques.
  Die Patienten *leiden* unter chronischen Schmerzen.

  Il *souffre* de la tête depuis ce matin.
  Er *hat* seit heute Morgen Kopfschmerzen.

  Les plantes *souffrent* du manque d'eau.
  Die Pflanzen *leiden* unter Wassermangel.

  "Je ne peux pas *souffrir* cet homme politique !"
  "Ich kann diesen Politiker nicht *ausstehen*!"

  Cette règle ne *souffre* aucune exception.
  Diese Regel *duldet* keine Ausnahmen.

  Les personnes âgées *souffrent* souvent de solitude.
  Ältere Menschen *leiden* oft unter Einsamkeit.

  L'économie du pays *souffre* d'une grave crise.
  Die Wirtschaft des Landes *leidet* unter einer schweren Krise.

  Il a *souffert* le martyre pendant l'opération.
  Er hat während der Operation Höllenqualen *durchlitten*.

  Les cultures ont beaucoup *souffert* de la sécheresse.
  Die Kulturen haben stark unter der Trockenheit *gelitten*.

  Elle *souffre* d'un manque de confiance en elle.
  Sie *leidet* unter mangelndem Selbstvertrauen.

  Nous avons *souffert* pour terminer ce projet à temps.
  Wir haben uns *abgemüht*, um dieses Projekt rechtzeitig fertigzustellen.

  Il ne peut pas *souffrir* la moindre critique.
  Er kann nicht die geringste Kritik *ertragen*.

  Les enfants *souffrent* souvent du divorce de leurs parents.
  Kinder *leiden* oft unter der Scheidung ihrer Eltern.

  "J'ai *souffert* mille morts en attendant les résultats."
  "Ich habe Todesängste *ausgestanden*, während ich auf die Ergebnisse wartete."

  La qualité de son travail *souffre* de son manque de sommeil.
  Die Qualität seiner Arbeit *leidet* unter seinem Schlafmangel.

  Elle *souffre* d'un trouble anxieux généralisé.
  Sie *leidet* an einer generalisierten Angststörung.

  Les arbres *souffrent* de la pollution urbaine.
  Die Bäume *leiden* unter der städtischen Umweltverschmutzung.

  Il *souffre* en silence depuis des années.
  Er *leidet* seit Jahren im Stillen.

  Cette entreprise *souffre* d'une mauvaise gestion.
  Dieses Unternehmen *leidet* unter schlechtem Management.

  "Je ne peux pas me *souffrir* quand je suis de mauvaise humeur."
  "Ich kann mich selbst nicht *ausstehen*, wenn ich schlechte Laune habe."

  Les animaux ne devraient pas *souffrir* pour notre divertissement.
  Tiere sollten für unsere Unterhaltung nicht *leiden* müssen.

  Elle *souffre* d'un manque chronique de sommeil.
  Sie *leidet* unter chronischem Schlafmangel.

  L'image de marque de l'entreprise a *souffert* du scandale.
  Das Image der Firma hat unter dem Skandal *gelitten*.

  Il *souffre* d'une maladie rare et incurable.
  Er *leidet* an einer seltenen und unheilbaren Krankheit.

  Les étudiants *souffrent* du stress pendant les examens.
  Die Studenten *leiden* während der Prüfungen unter Stress.

  La qualité de l'air *souffre* de la pollution industrielle.
  Die Luftqualität *leidet* unter der industriellen Verschmutzung.

  "J'ai *souffert* le calvaire pour obtenir ce poste."
  "Ich habe Qualen *durchlitten*, um diese Stelle zu bekommen."

  Les relations diplomatiques *souffrent* de ce malentendu.
  Die diplomatischen Beziehungen *leiden* unter diesem Missverständnis.

  Il ne peut pas *souffrir* l'injustice.
  Er kann Ungerechtigkeit nicht *ertragen*.

  Les sportifs *souffrent* souvent de blessures.
  Sportler *leiden* oft unter Verletzungen.

  Cette théorie ne *souffre* aucune contradiction.
  Diese Theorie *lässt* keinen Widerspruch *zu*.

  Les réfugiés *souffrent* de conditions de vie difficiles.
  Die Flüchtlinge *leiden* unter schwierigen Lebensbedingungen.

  L'entreprise *souffre* d'un manque de main-d'œuvre qualifiée.
  Das Unternehmen *leidet* unter einem Mangel an qualifizierten Arbeitskräften.

  "Je *souffre* de migraines depuis mon adolescence."
  "Ich *leide* seit meiner Jugend unter Migräne."

  Les femmes *souffrent* encore de discriminations au travail.
  Frauen *leiden* immer noch unter Diskriminierung am Arbeitsplatz.

  La biodiversité *souffre* du changement climatique.
  Die Biodiversität *leidet* unter dem Klimawandel.

  Il *souffre* d'un complexe d'infériorité depuis son enfance.
  Er *leidet* seit seiner Kindheit unter einem Minderwertigkeitskomplex.

  Les patients *souffrent* parfois d'effets secondaires des médicaments.
  Patienten *leiden* manchmal unter Nebenwirkungen von Medikamenten.

  La productivité *souffre* quand les employés sont démotivés.
  Die Produktivität *leidet*, wenn die Mitarbeiter demotiviert sind.

  "J'ai *souffert* pour apprendre cette langue étrangère."
  "Ich habe mich *abgemüht*, um diese Fremdsprache zu lernen."

  Les personnes âgées *souffrent* souvent d'arthrose.
  Ältere Menschen *leiden* oft unter Arthrose.

  La confiance en soi *souffre* des échecs répétés.
  Das Selbstvertrauen *leidet* unter wiederholten Misserfolgen.

  Les enfants *souffrent* parfois de troubles de l'apprentissage.
  Kinder *leiden* manchmal unter Lernschwierigkeiten.

  La réputation de l'entreprise a *souffert* de ce scandale financier.
  Der Ruf des Unternehmens hat unter diesem Finanzskandal *gelitten*.

  "Je ne peux pas *souffrir* son attitude arrogante."
  "Ich kann seine arrogante Haltung nicht *ausstehen*."

