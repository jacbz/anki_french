  Le candidat est *apte* à exercer les fonctions de directeur.
  Der Kandidat ist *geeignet*, die Aufgaben eines Direktors auszuüben.

  Elle n'est pas *apte* à prendre des décisions importantes aujourd'hui.
  Sie ist heute nicht *fähig*, wichtige Entscheidungen zu treffen.

  Le comité évaluera si vous êtes *apte* à ce poste.
  Das Komitee wird bewerten, ob Sie für diese Position *geeignet* sind.

  Cette machine est *apte* au traitement des données sensibles.
  Diese Maschine ist zur Verarbeitung sensibler Daten *geeignet*.

  Mon fils est très *apte* aux études scientifiques.
  Mein Sohn ist für das naturwissenschaftliche Studium sehr *begabt*.

  Le jury l'a jugé *apte* à participer au concours.
  Die Jury hat ihn als *geeignet* eingestuft, am Wettbewerb teilzunehmen.

  Après sa formation, elle sera *apte* à utiliser tous les logiciels.
  Nach ihrer Ausbildung wird sie *fähig* sein, alle Programme zu benutzen.

  Je ne me sens pas *apte* à grimper cette montagne.
  Ich fühle mich nicht *fähig*, diesen Berg zu besteigen.

  Les experts l'ont déclaré *apte* à reprendre le travail.
  Die Experten haben ihn als arbeits*fähig* eingestuft.

  Cette salle est *apte* à accueillir cent personnes.
  Dieser Saal ist *geeignet*, hundert Personen aufzunehmen.

  Le nouveau stagiaire s'est révélé *apte* au travail en équipe.
  Der neue Praktikant hat sich als team*fähig* erwiesen.

  Marie n'est pas encore *apte* à conduire toute seule.
  Marie ist noch nicht *fähig*, alleine zu fahren.

