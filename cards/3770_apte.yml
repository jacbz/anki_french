Beispielsätze: |-
  La France est parfaitement *apte* à s'adapter.
  Frankreich ist absolut *fähig*, sich anzupassen.

  L'employée s'est montrée *apte* à diriger une équipe.
  Die Mitarbeiterin hat sich als *fähig* erwiesen, ein Team zu leiten.

  Après l'examen médical, il a été déclaré *apte* au service militaire.
  Nach der ärztlichen Untersuchung wurde er als wehrdienst*tauglich* eingestuft.

  Cet oiseau n'est pas encore *apte* à voler.
