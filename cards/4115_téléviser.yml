Beispielsätze: |-
  La concurrence des journaux *télévisés* est indéniable.
  Die Konkurrenz der *Fernseh*nachrichten ist unbestritten.

  Le match sera *télévisé* en direct dans toute l'Europe.
  Das Spiel wird in ganz Europa live im Fernsehen *übertragen*.

  On va *téléviser* la cérémonie d'ouverture des Jeux olympiques.
  Man wird die Eröffnungsfeier der Olympischen Spiele im Fernsehen *übertragen*.

  Le débat *télévisé* entre les candidats a attiré des millions de téléspectateurs.
  Die *im Fernsehen übertragene* Debatte zwischen den Kandidaten hat Millionen Zuschauer angezogen.

  Cette émission est *télévisée* chaque dimanche soir.
  Diese Sendung wird jeden Sonntagabend im Fernsehen *ausgestrahlt*.

  Le concert sera *télévisé* en différé à 20 heures.
  Das Konzert wird um 20 Uhr zeitversetzt im Fernsehen *gezeigt*.

  Les organisateurs ont décidé de ne pas *téléviser* cet événement.
  Die Organisatoren haben beschlossen, dieses Event nicht im Fernsehen *zu übertragen*.

  Le reportage *télévisé* a révélé des faits troublants.
  Die *Fernseh*reportage hat beunruhigende Tatsachen aufgedeckt.

  Ils vont *téléviser* toutes les courses importantes de la saison.
  Sie werden alle wichtigen Rennen der Saison im Fernsehen *übertragen*.

  Le spectacle sera *télévisé* dans plusieurs pays.
  Die Show wird in mehreren Ländern im Fernsehen *übertragen*.

  C'est la première fois qu'on *télévise* ce festival de musique.
  Es ist das erste Mal, dass dieses Musikfestival im Fernsehen *übertragen wird*.

