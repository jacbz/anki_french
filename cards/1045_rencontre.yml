Beispielsätze: |-
  Le matin, je vais à la rencontre du soleil.
  Am Morgen gehe ich der Sonne entgegen.

  J’ai une rencontre importante demain.
  Ich habe morgen ein wichtiges Treffen.

  Ils se sont rencontrés dans un endroit secret, loin des regards indiscrets.
  Sie haben sich an einem geheimen Ort getroffen, fernab neugieriger Blicke.

  Il a fait une mauvaise rencontre dans le métro et s'est fait voler son portefeuille.
  Er ist im Metro überfallen worden und wurde seines Portfolios beraubt.

  Il est allé à la rencontre de sa fiancée à la gare.
  Er ging seiner Verlobten am Bahnhof entgegen.

  Elle a fait la rencontre d'un homme charmant lors d'une soirée.
  Sie lernte einen charmanten Mann auf einer Party kennen.

  Il a eu une personne de rencontre qui lui a fait découvrir les joies de la ville.
  Er hatte eine Zufallsbekanntschaft, die ihm die Freuden der Stadt zeigte.

  Le match de football était une rencontre passionnante entre deux équipes rivales.
  Das Fußballspiel war ein spannendes Treffen zwischen zwei rivalisierenden Mannschaften.

  La rencontre internationale de la jeunesse a permis à des jeunes du monde entier de se rencontrer et d'échanger.
  Die Internationale Jugendbegegnung ermöglichte Jugendlichen aus aller Welt, sich zu treffen und auszutauschen.

