# Diese Felder bitte nicht ändern.
Rang: 4414
Wort: repasser
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: repasser
Femininum / Plural: ''
IPA: \ʁə.pɑ.se\
Definition: bügeln; nochmal vorbeikommen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Si je te dérange je peux repasser.
  Wenn ich dich störe, kann ich wiederkommen.

  Je dois repasser ma chemise.
  Ich muss mein Hemd (wieder) bügeln.

  J'ai besoin d'une pièce pour repasser mes vêtements.
  Ich brauche ein Bügelzimmer für meine Kleidung.

  Ce T-shirt est en coton, il ne faut pas se repasser.
  Dieses T-Shirt ist aus Baumwolle, es ist bügelfrei.

  Après le concert, nous avons décidé de ne pas repasser par la même route.
  Nach dem Konzert haben wir beschlossen, nicht denselben Weg zurückzufahren.

  La porte était trop claire, j'ai décidé de repasser une couche de peinture sur la porte.
  Die Tür war zu hell, ich habe mich entschieden, die Tür noch einmal zu streichen.

  Ce cadeau est bien trop cher, tu peux toujours repasser !
  Dieses Geschenk ist viel zu teuer, darauf kannst du lange warten!

  La photo de son enfance est repassée devant les yeux de Jean.
  Das Foto aus seiner Kindheit ist noch einmal vor Jeans Augen vorbeigezogen.

  Le professeur a repassé derrière les élèves pour vérifier leur travail.
  Der Lehrer hat die Arbeit der Schüler überprüft.

  J'ai repassé sur ma signature car elle n'était pas assez claire.
  Ich habe meine Unterschrift nachgezogen, weil sie nicht klar genug war.

  On a essayé de joindre la ligne mais elle était occupée, on a repassé le standard à Marie.
  Wir haben versucht, die Leitung zu erreichen, aber sie war besetzt, wir haben Marie wieder mit der Vermittlung verbunden.

  Marie a repassé dans sa tête les mots qu'il lui avait dits.
  Marie hat noch einmal die Worte in ihrem Kopf durchgespielt, die er zu ihr gesagt hatte.

