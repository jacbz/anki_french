  "Méfiez-vous d'elle, c'est une *rapporteuse*."
  "Seid vorsichtig mit ihr, sie ist eine *Petze*."

  La *rapporteuse* du projet a souligné les points essentiels.
  Die *Berichterstatterin* des Projekts hat die wesentlichen Punkte hervorgehoben.

  L'enseignant dessine un triangle à l'aide d'un *rapporteur*.
  Der Lehrer zeichnet ein Dreieck mit Hilfe eines *Winkelmessers*.

