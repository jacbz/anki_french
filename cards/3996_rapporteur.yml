  Der *Berichterstatter* hat die Schlussfolgerungen des Komitees vorgestellt.

  Le *rapporteur* général du budget a annoncé des changements importants.
  Der General*berichterstatter* für den Haushalt hat wichtige Änderungen angekündigt.

