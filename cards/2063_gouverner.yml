# Diese Felder bitte nicht ändern.
Rang: 2063
Wort: gouverner
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: gouverner
Femininum / Plural: ''
IPA: \ɡu.vɛʁ.ne\
Definition: regieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a été élu pour *gouverner*.
  Er wurde gewählt, um zu *regieren*.

  C'est la passion qui *gouverne* ses actions.
  Die Leidenschaft *bestimmt* seine Handlungen.

  Le capitaine *gouverne* habilement le navire dans la tempête.
  Der Kapitän *steuert* das Schiff geschickt durch den Sturm.

  Les citoyens ont le droit de se *gouverner* eux-mêmes.
  Die Bürger haben das Recht, sich selbst zu *regieren*.

  La peur *gouvernait* toutes ses décisions.
  Die Angst *beherrschte* alle seine Entscheidungen.

  Le président *gouverne* le pays depuis dix ans.
  Der Präsident *regiert* das Land seit zehn Jahren.

  En latin, ce verbe *gouverne* l'accusatif.
  Im Lateinischen *regiert* dieses Verb den Akkusativ.

  Le bateau se *gouverne* facilement par beau temps.
  Das Boot lässt sich bei schönem Wetter leicht *steuern*.

  Elle a appris à *gouverner* ses émotions.
  Sie hat gelernt, ihre Gefühle zu *beherrschen*.

  Ce parti *gouvernera* jusqu'aux prochaines élections.
  Diese Partei wird bis zu den nächsten Wahlen *regieren*.

  Le pilote doit *gouverner* vers le nord.
  Der Pilot muss nach Norden *steuern*.

  "C'est lui qui *gouverne la barque* dans cette entreprise."
  "Er ist derjenige, der in dieser Firma das *Ruder in der Hand hat*."

  La raison doit *gouverner* nos actions.
  Die Vernunft muss unsere Handlungen *bestimmen*.

  Un bon dirigeant sait *gouverner* avec sagesse.
  Ein guter Anführer weiß mit Weisheit zu *regieren*.

  Cette préposition *gouverne* le datif.
  Diese Präposition *regiert* den Dativ.

  Le marin *gouverne* au plus près du vent.
  Der Seemann *steuert* so nah wie möglich am Wind.

  L'ambition *gouverne* sa vie depuis toujours.
  Der Ehrgeiz *beherrscht* schon immer sein Leben.

  Les ministres *gouvernent* sous l'autorité du premier ministre.
  Die Minister *regieren* unter der Autorität des Premierministers.

  Le navire ne *gouverne* plus dans cette tempête.
  Das Schiff lässt sich in diesem Sturm nicht mehr *steuern*.

  Il faut apprendre à se *gouverner* soi-même avant de *gouverner* les autres.
  Man muss lernen, sich selbst zu *beherrschen*, bevor man andere *regiert*.

  La constitution *gouverne* notre système politique.
  Die Verfassung *bestimmt* unser politisches System.

  Le peuple veut se *gouverner* démocratiquement.
  Das Volk will sich demokratisch *regieren*.

  Cette femme *gouverne* sa famille d'une main de fer.
  Diese Frau *regiert* ihre Familie mit eiserner Hand.

  Le pilote *gouverne* l'avion avec précision.
  Der Pilot *steuert* das Flugzeug mit Präzision.

  La jalousie *gouvernait* tous ses actes.
  Die Eifersucht *bestimmte* all seine Handlungen.

  Les colonies ont décidé de se *gouverner* seules.
  Die Kolonien haben beschlossen, sich selbst zu *regieren*.

  "C'est toujours lui qui *gouverne la barque* ici."
  "Er ist hier immer derjenige, der den *Ton angibt*."

  Le roi *gouverne* mais ne règne pas.
  Der König *regiert*, herrscht aber nicht.

  La préposition 'avec' *gouverne* le complément d'objet.
  Die Präposition 'mit' *regiert* das Objekt.

  Il *gouverne* ses passions plutôt que d'être *gouverné* par elles.
  Er *beherrscht* seine Leidenschaften, anstatt von ihnen *beherrscht* zu werden.

  Cette loi *gouverne* tous nos échanges commerciaux.
  Dieses Gesetz *bestimmt* all unsere Handelsbeziehungen.

  Le timonier *gouverne* le bateau vers le port.
  Der Steuermann *steuert* das Boot in Richtung Hafen.

