Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ont *chacun* leurs intérêts, leurs passions.
  *Jeder* von ihnen hat seine eigenen Interessen und Leidenschaften.

  *Chacune* de mes sœurs a préparé un gâteau différent.
  *Jede* meiner Schwestern hat einen anderen Kuchen gebacken.

  Les invités sont partis *chacun* de leur côté après la fête.
  Nach der Party ging *jeder* seiner Wege.

  *Chacun* est libre de choisir sa religion.
  *Jeder* kann seine Religion frei wählen.

  Ces livres coûtent dix euros *chacun*.
  Diese Bücher kosten *jeweils* zehn Euro.

  Nous avons reçu *chacun* un cadeau pour Noël.
  Wir haben *jeder* ein Weihnachtsgeschenk bekommen.

  *Chacun* doit assumer ses responsabilités.
  *Jeder* muss seine Verantwortung übernehmen.

  *Chacune* des options présente des avantages et des inconvénients.
  *Jede* der Optionen hat Vor- und Nachteile.

  Les enfants ont *chacun* leur chambre dans la nouvelle maison.
  Die Kinder haben im neuen Haus *jeder* ihr eigenes Zimmer.

  "*Chacun pour soi*" n'est pas une bonne philosophie de vie.
  "*Jeder für sich*" ist keine gute Lebensphilosophie.

  *Chacun* voit les choses différemment.
  *Jeder* sieht die Dinge anders.

  Ces tableaux valent mille euros *chacun*.
  Diese Gemälde sind *jeweils* tausend Euro wert.

  *Chacun* de nous devra voter demain.
  *Jeder* von uns muss morgen wählen.

  Les deux équipes ont marqué *chacune* trois buts.
  Beide Mannschaften haben *jeweils* drei Tore geschossen.

  *Chacun* prend son plaisir où il le trouve.
  *Jeder* findet sein Glück auf seine Weise.

  *Chacun* à son tour devra présenter son projet.
  *Jeder* muss der Reihe nach sein Projekt vorstellen.

  Nous avons *chacun* nos propres problèmes à résoudre.
  Wir haben *jeder* unsere eigenen Probleme zu lösen.

  *Chacune* de ces traditions a une histoire unique.
  *Jede* dieser Traditionen hat ihre eigene Geschichte.

  Ils marchaient *chacun* à leur rythme.
  Sie gingen *jeder* in seinem eigenen Tempo.

  *Chacun* doit ranger ses affaires après utilisation.
  *Jeder* muss seine Sachen nach Gebrauch aufräumen.

  *Tout chacun* peut participer au concours.
  *Jedermann* kann an dem Wettbewerb teilnehmen.

  Ces plantes ont besoin *chacune* d'un environnement différent.
  Diese Pflanzen brauchen *jeweils* eine andere Umgebung.

  *Chacun* voit midi à sa porte.
  *Jeder* urteilt nach seinem eigenen Standpunkt.

