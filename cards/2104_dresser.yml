Beispielsätze: |-
  Trois portes se dressaient maintenant devant lui.
  Drei Türen standen nun vor ihm.

  Il faut dresser la table pour le dîner.
  Wir müssen den Tisch für das Abendessen decken.

  Le procureur a dressé un acte d'accusation contre le suspect.
  Der Staatsanwalt hat gegen den Verdächtigen Anklage erhoben.

  Elle s'est dressée sur la pointe des pieds pour atteindre le livre sur l'étagère.
  Sie hat sich auf die Zehenspitzen gestellt, um das Buch im Regal zu erreichen.

  Il a dressé la table pour le dîner en famille.
  Er hat den Tisch für das Familienessen gedeckt.

  J'arriverai bien à te dresser, tu verras !
  Ich werde dich schon kleinkriegen, du wirst sehen!

  Il a dressé la population contre le gouvernement.
  Er hat die Bevölkerung gegen die Regierung aufgewiegelt.

  Ses cheveux se dressèrent sur sa tête lorsqu'il a entendu le bruit.
  Die Haare standen ihm zu Berge, als er das Geräusch hörte.

  La population s'est dressée contre la nouvelle loi.
  Die Bevölkerung hat sich gegen das neue Gesetz aufgelehnt.

  Le chien est dressé à attaquer les intrus.
  Der Hund ist auf den Mann dressiert, um Eindringlinge anzugreifen.

  Le petit chat s'est dressé sur ses pattes de derrière pour observer ce qui se passait.
  Die kleine Katze hat sich auf die Hinterpfoten gestellt, um zu beobachten, was geschah.

