# Diese Felder bitte nicht ändern.
Rang: 745
Wort: préciser
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: préciser
Femininum / Plural: ''
IPA: \pʁe.si.ze\
Definition: genau angeben, klarstellen
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je *préciserai* seulement deux choses.
  Ich werde nur zwei Dinge *klarstellen*.

  Pouvez-vous *préciser* l'heure de votre arrivée ?
  Können Sie die Zeit Ihrer Ankunft genau *angeben*?

  La situation se *précise* de jour en jour.
  Die Situation *zeichnet sich* von Tag zu Tag klarer *ab*.

  Dans son testament, il a *précisé* ses dernières volontés.
  In seinem Testament hat er seinen letzten Willen *klargestellt*.

  « Il faut *préciser* que je n'étais pas présent », a déclaré le témoin.
  "Ich muss *klarstellen*, dass ich nicht anwesend war", erklärte der Zeuge.

  Le professeur a demandé à l'élève de *préciser* sa pensée.
  Der Lehrer bat den Schüler, seinen Gedanken genauer zu *erklären*.

  Les contours du projet se *précisent* petit à petit.
  Die Konturen des Projekts werden nach und nach *klarer*.

  Elle a *précisé* qu'elle viendrait en voiture.
  Sie hat *deutlich gemacht*, dass sie mit dem Auto kommen würde.

  Le danger se *précise* à l'horizon.
  Die Gefahr *zeichnet sich* am Horizont deutlicher *ab*.

  Pourriez-vous *préciser* votre question ?
  Könnten Sie Ihre Frage genauer *erläutern*?

  L'auteur *précise* dans une note de bas de page que ce passage est autobiographique.
  Der Autor *stellt* in einer Fußnote *klar*, dass diese Passage autobiographisch ist.

  Les intentions de nos concurrents se *précisent*.
  Die Absichten unserer Konkurrenten werden *deutlicher*.

  Il faut *préciser* le lieu de la réunion.
  Der Ort des Treffens muss genau *angegeben* werden.

  Le directeur a *précisé* les objectifs du trimestre.
  Der Direktor hat die Ziele des Quartals *konkretisiert*.

  La méthode doit être *précisée* davantage.
  Die Methode muss genauer *dargestellt* werden.

  Les symptômes se *précisent* de plus en plus.
  Die Symptome werden immer *deutlicher*.

  Je dois *préciser* que ce n'est qu'une hypothèse.
  Ich muss *klarstellen*, dass dies nur eine Hypothese ist.

  L'image se *précise* dans mon esprit.
  Das Bild wird in meinem Kopf *klarer*.

  Veuillez *préciser* vos intentions.
  Bitte *erläutern* Sie Ihre Absichten.

  Le commissaire a *précisé* les circonstances de l'accident.
  Der Kommissar hat die Umstände des Unfalls *dargelegt*.

  Les conséquences du changement climatique se *précisent* chaque année.
  Die Folgen des Klimawandels *zeichnen sich* jedes Jahr deutlicher *ab*.

  Il faudrait *préciser* les modalités de paiement.
  Die Zahlungsmodalitäten müssen genauer *angegeben* werden.

