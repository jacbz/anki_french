Beispielsätze: |-
  Le dollar progressait également face aux autres *devises*.
  Der Dollar stieg auch gegenüber anderen *Währungen*.

  La *devise* de notre famille est "rien n'est impossible".
  Das *Motto* unserer Familie lautet "nichts ist unmöglich".

  Les *devises* étrangères sont échangées à la banque.
  Die ausländischen *Devisen* werden in der Bank getauscht.

  J'ai dû échanger mes euros en *devises* locales.
  Ich musste meine Euros in die lokale *Währung* umtauschen.

  La *devise* du Canada est "A mari usque ad mare".
  Der *Wahlspruch* Kanadas lautet "Von Meer zu Meer".

  Le tourisme est un secteur qui rapporte des *devises*.
  Der Tourismus ist ein *Devisen*bringender Sektor.

  Le yen est une *devise* forte sur le marché international.
  Der Yen ist eine harte *Währung* auf dem internationalen Markt.

  Quelle est la *devise* inscrite sur ce drapeau ?
  Welcher *Wahlspruch* steht auf dieser Fahne?

  Les investisseurs préfèrent les *devises* stables.
  Anleger bevorzugen stabile *Währungen*.

  "Travailler plus pour gagner plus" était sa *devise*.
  "Mehr arbeiten, um mehr zu verdienen" war sein *Motto*.

  La banque centrale détient d'importantes réserves en *devises*.
  Die Zentralbank hält große *Devisen*reserven.

  La *devise* de cette université est "Sapere aude".
  Der *Leitspruch* dieser Universität ist "Wage es, weise zu sein".

  Le cours des *devises* fluctue constamment.
  Der *Devisen*kurs schwankt ständig.

  "La prudence est la mère de la sûreté" - telle était sa *devise*.
  "Vorsicht ist die Mutter der Porzellankiste" - das war sein *Wahlspruch*.

  Les *devises* non convertibles posent des problèmes aux voyageurs.
  Nicht konvertierbare *Währungen* bereiten Reisenden Probleme.

  La *devise* est gravée en lettres d'or sur la façade.
  Der *Wahlspruch* ist in goldenen Buchstaben auf der Fassade eingraviert.

  Les pays exportateurs accumulent des *devises* étrangères.
  Exportländer sammeln ausländische *Devisen* an.

  Notre scout troupe a choisi "Toujours prêt" comme *devise*.
  Unsere Pfadfindergruppe hat "Allzeit bereit" als *Leitspruch* gewählt.

  Le franc suisse est considéré comme une *devise* refuge.
  Der Schweizer Franken gilt als sichere *Währung*.

  "L'union fait la force" est la *devise* de la Belgique.
  "Einigkeit macht stark" ist der *Wahlspruch* Belgiens.

  Les commerçants acceptent plusieurs *devises* différentes.
  Die Händler akzeptieren verschiedene *Währungen*.

  Cette entreprise a adopté "L'excellence pour tous" comme *devise*.
  Dieses Unternehmen hat "Exzellenz für alle" als *Motto* gewählt.

  Le manque de *devises* freine le développement économique.
  Der Mangel an *Devisen* bremst die wirtschaftliche Entwicklung.

  La *devise* du chevalier était inscrite sur son bouclier.
  Der *Wahlspruch* des Ritters war auf seinem Schild eingraviert.

  Les taux de change entre *devises* sont actualisés quotidiennement.
  Die Wechselkurse zwischen *Währungen* werden täglich aktualisiert.

