# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ma mère m'*attend* dans la grande salle.
  Meine Mutter *wartet* auf mich im großen Saal.

  J'*attends* le bus depuis une demi-heure.
  Ich *warte* seit einer halben Stunde auf den Bus.

  Il faut *attendre* que la peinture sèche avant de toucher le mur.
  Man muss *abwarten*, bis die Farbe trocknet, bevor man die Wand berührt.

  Nous *attendons* avec impatience les résultats de l'examen.
  Wir *erwarten* gespannt die Prüfungsergebnisse.

  "*Attends* une minute, j'ai oublié mes clés !"
  "*Warte* mal kurz, ich habe meine Schlüssel vergessen!"

  Elle *attend* un enfant pour le mois de juin.
  Sie *erwartet* ein Kind im Juni.

  Le train n'*attend* pas les retardataires.
  Der Zug *wartet* nicht auf Nachzügler.

  Je m'*attends* à ce qu'il pleuve demain.
  Ich *rechne* damit, dass es morgen regnet.

  *Attends*-moi au coin de la rue, j'arrive tout de suite.
  *Warte* an der Straßenecke auf mich, ich komme sofort.

  Nous *attendons* votre réponse avec intérêt.
  Wir *erwarten* Ihre Antwort mit Interesse.

  Il ne faut pas *attendre* le dernier moment pour agir.
  Man sollte nicht bis zum letzten Moment *warten*, um zu handeln.

  Je n'*attends* plus rien de lui.
  Ich *erwarte* nichts mehr von ihm.

  *Attends* que je finisse ma phrase !
  *Warte*, bis ich meinen Satz beendet habe!

  Elle *attend* le bon moment pour annoncer la nouvelle.
  Sie *wartet* auf den richtigen Moment, um die Neuigkeit zu verkünden.

  Nous nous *attendions* à un meilleur accueil.
  Wir hatten einen besseren Empfang *erwartet*.

  *Attends*-toi à une surprise pour ton anniversaire !
  Sei auf eine Überraschung zu deinem Geburtstag *gefasst*!

  Il faut s'*attendre* à tout dans ce métier.
  In diesem Beruf muss man auf alles *gefasst* sein.

  J'*attends* de voir les résultats avant de me prononcer.
  Ich *warte* ab, die Ergebnisse zu sehen, bevor ich mich dazu äußere.

  "*Attends* un peu, tu vas voir ce qui va t'arriver !"
  "Na *warte*, du wirst schon sehen, was dir blüht!"

  En *attendant* le début du film, prenons un café.
  Während wir auf den Beginn des Films *warten*, trinken wir einen Kaffee.

  Il *attend* son tour chez le médecin.
  Er *wartet* beim Arzt, bis er an der Reihe ist.

  Nous *attendons* avec impatience vos nouvelles.
  Wir *warten* gespannt auf Ihre Nachrichten.

  Elle s'est fait *attendre* à la réunion.
  Sie hat bei dem Treffen auf sich *warten* lassen.

  J'*attends* que tu t'excuses pour ton comportement.
  Ich *warte* darauf, dass du dich für dein Verhalten entschuldigst.

  Le repas est prêt, il n'*attend* plus que vous.
  Das Essen ist fertig, es *wartet* nur noch auf Sie.

  *Attends*-moi, je n'ai pas fini de me préparer !
  *Warte* auf mich, ich bin noch nicht fertig mit dem Anziehen!

  Nous *attendons* le feu vert pour commencer le projet.
  Wir *warten* auf grünes Licht, um mit dem Projekt zu beginnen.

  Il *attend* avec anxiété les résultats de ses examens médicaux.
  Er *wartet* ängstlich auf die Ergebnisse seiner medizinischen Untersuchungen.

  *Attends*-tu quelque chose en retour de ton aide ?
  *Erwartest* du etwas als Gegenleistung für deine Hilfe?

  Elle n'*attend* plus que sa valise pour partir en vacances.
  Sie *wartet* nur noch auf ihren Koffer, um in den Urlaub zu fahren.

  Je m'*attendais* à ce que ce soit plus difficile.
  Ich hatte *erwartet*, dass es schwieriger sein würde.

  *Attendez* que je vous explique avant de tirer des conclusions.
  *Warten* Sie, bis ich es Ihnen erkläre, bevor Sie Schlüsse ziehen.

  Nous *attendons* le printemps avec impatience.
  Wir *erwarten* den Frühling sehnsüchtig.

  Il *attend* le bon moment pour demander une augmentation.
  Er *wartet* auf den richtigen Moment, um eine Gehaltserhöhung zu verlangen.

  *Attends*-moi à la sortie du cinéma.
  *Warte* am Ausgang des Kinos auf mich.

  J'*attends* ton appel depuis ce matin.
  Ich *warte* seit heute Morgen auf deinen Anruf.

  Elle *attend* que son fils rentre de l'école.
  Sie *wartet* darauf, dass ihr Sohn aus der Schule zurückkommt.

  Nous n'*attendions* pas votre visite si tôt.
  Wir hatten Ihren Besuch nicht so früh *erwartet*.

  *Attends* un instant, je vais chercher mon manteau.
  *Warte* einen Moment, ich hole meinen Mantel.

  Il s'*attend* à un refus, mais il va quand même demander.
  Er *rechnet* mit einer Absage, aber er wird trotzdem fragen.

  *Attendez*-vous à des changements dans l'entreprise.
  Seien Sie auf Veränderungen im Unternehmen *gefasst*.

  J'*attends* ton retour avec impatience.
  Ich *warte* sehnsüchtig auf deine Rückkehr.

  Elle *attend* le coucher du soleil pour prendre des photos.
  Sie *wartet* auf den Sonnenuntergang, um Fotos zu machen.

  Nous *attendons* que la tempête passe avant de sortir.
  Wir *warten*, bis der Sturm vorüber ist, bevor wir rausgehen.

  Il *attend* le bon moment pour révéler son secret.
  Er *wartet* auf den richtigen Moment, um sein Geheimnis zu enthüllen.

  *Attends*-moi au café habituel.
  *Warte* im üblichen Café auf mich.

  Je m'*attendais* à plus de soutien de sa part.
  Ich hatte mehr Unterstützung von ihm *erwartet*.

  *Attends* que je te raconte ce qui m'est arrivé !
  *Warte*, bis ich dir erzähle, was mir passiert ist!

  Nous *attendons* avec impatience la sortie du nouveau film.
  Wir *erwarten* gespannt den Start des neuen Films.

  Il *attend* depuis des heures dans la salle d'attente.
  Er *wartet* seit Stunden im Wartezimmer.

  "*Attends* ton tour !" dit la mère à son enfant impatient.
  "*Warte*, bis du an der Reihe bist!", sagt die Mutter zu ihrem ungeduldigen Kind.

  Elle *attend* le train sur le quai de la gare.
  Sie *wartet* auf dem Bahnsteig auf den Zug.

  J'*attends* que tu sois prêt pour partir.
  Ich *warte*, bis du fertig bist, um loszufahren.

  Nous nous *attendions* à une meilleure qualité de service.
  Wir hatten eine bessere Servicequalität *erwartet*.

  *Attendez*-vous à des embouteillages sur l'autoroute.
  *Rechnen* Sie mit Staus auf der Autobahn.

  Il *attend* le dernier moment pour faire ses devoirs.
  Er *wartet* bis zum letzten Moment, um seine Hausaufgaben zu machen.

  J'*attends* ton approbation avant de commencer.
  Ich *warte* auf deine Zustimmung, bevor ich anfange.

  Elle *attend* patiemment dans la file d'attente.
  Sie *wartet* geduldig in der Warteschlange.

  Nous *attendons* les invités pour commencer le dîner.
  Wir *warten* auf die Gäste, um mit dem Abendessen zu beginnen.

  "*Attends* voir !" s'exclama-t-il en réalisant son erreur.
  "*Warte* mal!", rief er aus, als er seinen Fehler bemerkte.

