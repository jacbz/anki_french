# Diese Felder bitte nicht ändern.
Rang: 3929
Wort: désespérer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: désespérer
Femininum / Plural: ''
IPA: \de.zɛs.pe.ʁe\
Definition: verzweifeln, Hoffnung aufgeben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut *désespérer* de ce peuple et le subjuguer.
  Man muss die *Hoffnung* auf dieses Volk *aufgeben* und es unterwerfen.

  Je *désespère* de pouvoir un jour parler couramment le français.
  Ich gebe die *Hoffnung auf*, jemals fließend Französisch sprechen zu können.

  Elle s'est *désespérée* quand elle a perdu son emploi.
  Sie ist in *Verzweiflung* geraten, als sie ihre Arbeit verlor.

  Les médecins ne *désespèrent* pas de sa guérison.
  Die Ärzte geben die *Hoffnung* auf seine Genesung nicht *auf*.

  Cette situation est à *désespérer*.
  Diese Situation ist zum *Verzweifeln*.

  Son comportement me *désespère* chaque jour davantage.
  Sein Verhalten bringt mich jeden Tag mehr zur *Verzweiflung*.

  Ne *désespérez* pas, tout finira par s'arranger !
  *Verzweifeln* Sie nicht, alles wird sich am Ende fügen!

  Je ne *désespère* pas qu'il change d'avis.
  Ich gebe die *Hoffnung* nicht *auf*, dass er seine Meinung ändert.

  La mort de son chat l'a *désespérée*.
  Der Tod ihrer Katze hat sie *verzweifeln* lassen.

  Nous *désespérons* du succès de ce projet.
  Wir *verzweifeln* am Erfolg dieses Projekts.

  Il ne faut jamais *désespérer* dans la vie.
  Man darf im Leben niemals *verzweifeln*.

  Le silence de Pierre la fait *désespérer*.
  Pierres Schweigen lässt sie *verzweifeln*.

  Je *désespère* de cet enfant qui refuse d'étudier.
  Ich gebe die *Hoffnung* für dieses Kind *auf*, das sich weigert zu lernen.

  Elle *désespère* tous ses prétendants par son indifférence.
  Sie bringt alle ihre Verehrer durch ihre Gleichgültigkeit zur *Verzweiflung*.

  Ne vous *désespérez* pas pour si peu !
  *Verzweifeln* Sie nicht wegen so einer Kleinigkeit!

  La situation politique me fait *désespérer*.
  Die politische Situation lässt mich *verzweifeln*.

  Les parents *désespèrent* de voir leur fils réussir.
  Die Eltern geben die *Hoffnung auf*, dass ihr Sohn Erfolg haben wird.

  Cette météo est à *désespérer*.
  Dieses Wetter ist zum *Verzweifeln*.

  Il s'est *désespéré* de ne pas avoir eu de nouvelles.
  Er ist darüber in *Verzweiflung* geraten, dass er keine Nachrichten bekommen hat.

  Je *désespère* de trouver un appartement dans cette ville.
  Ich *verzweifle* daran, eine Wohnung in dieser Stadt zu finden.

  Sa conduite *désespère* toute sa famille.
  Sein Verhalten bringt seine ganze Familie zur *Verzweiflung*.

  Elle ne *désespère* pas de le revoir un jour.
  Sie gibt die *Hoffnung* nicht *auf*, ihn eines Tages wiederzusehen.

  Nous nous sommes *désespérés* de cette nouvelle.
  Wir sind über diese Nachricht in *Verzweiflung* geraten.

  Les agriculteurs *désespèrent* de voir la pluie arriver.
  Die Bauern geben die *Hoffnung auf*, dass es regnen wird.

  Cette attente me fait *désespérer*.
  Dieses Warten lässt mich *verzweifeln*.

  Il *désespère* de retrouver ses clés perdues.
  Er gibt die *Hoffnung auf*, seine verlorenen Schlüssel wiederzufinden.

  Les étudiants se *désespèrent* devant la difficulté de l'examen.
  Die Studenten *verzweifeln* angesichts der Schwierigkeit der Prüfung.

  La lenteur des procédures administratives fait *désespérer*.
  Die Langsamkeit der Verwaltungsverfahren lässt einen *verzweifeln*.

  Marie *désespère* de voir sa fille grandir si vite.
  Marie *verzweifelt* daran, dass ihre Tochter so schnell groß wird.

  Ils *désespèrent* d'obtenir un visa à temps.
  Sie geben die *Hoffnung auf*, rechtzeitig ein Visum zu bekommen.

  Le patient *désespéré* a refusé le traitement.
  Der *verzweifelte* Patient hat die Behandlung abgelehnt.

  Les chercheurs ne *désespèrent* pas de trouver un remède.
  Die Forscher geben die *Hoffnung* nicht *auf*, ein Heilmittel zu finden.

  Cette équipe de foot *désespère* ses supporters.
  Diese Fußballmannschaft bringt ihre Fans zur *Verzweiflung*.

  Tu ne devrais pas te *désespérer* pour un échec.
  Du solltest nicht wegen eines Misserfolgs *verzweifeln*.

