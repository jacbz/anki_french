Beispielsätze: |-
  Le *blé* n'est plus cultivé dans cette région.
  In dieser Region wird kein *Weizen* mehr angebaut.

  Les champs de *blé* s'étendent à perte de vue.
  Die *Weizen*felder erstrecken sich bis zum Horizont.

  Cette région produit principalement du *blé* dur.
  Diese Region produziert hauptsächlich Hart*weizen*.

  "T'as du *blé* pour me dépanner jusqu'à demain ?"
  "Hast du *Knete*, um mir bis morgen auszuhelfen?"

  Le prix du *blé* a fortement augmenté cette année.
  Der *Weizen*preis ist dieses Jahr stark gestiegen.

  La farine de *blé* est l'ingrédient principal du pain.
  *Weizen*mehl ist die Hauptzutat von Brot.

  Le meunier a commencé à moudre le *blé* ce matin.
  Der Müller hat heute Morgen begonnen, den *Weizen* zu mahlen.

  Les agriculteurs stockent le *blé* dans d'immenses silos.
  Die Landwirte lagern den *Weizen* in riesigen Silos.

  Sa petite sœur est *blonde comme les blés*.
  Ihre kleine Schwester ist *weizenblond*.

  Le *blé noir* est souvent utilisé pour faire des crêpes bretonnes.
  *Buchweizen* wird oft für bretonische Crêpes verwendet.

  Marie a déjà *mangé son blé en herbe*.
  Marie hat ihr Geld schon *zum Fenster hinausgeworfen*.

  Le vent fait onduler les épis de *blé*.
  Der Wind lässt die *Weizen*ähren wogen.

  "Je suis *fauché comme les blés* jusqu'à la fin du mois."
  "Ich bin bis zum Monatsende total *pleite*."

  Les oiseaux picorent les grains de *blé*.
  Die Vögel picken die *Weizen*körner auf.

  Un nouveau parasite menace les cultures de *blé*.
  Ein neuer Schädling bedroht die *Weizen*kulturen.

  Le *blé* tendre sert principalement à faire du pain.
  Weich*weizen* wird hauptsächlich zur Herstellung von Brot verwendet.

  "Il a gagné pas mal de *blé* avec son nouveau business."
  "Er hat mit seinem neuen Geschäft ordentlich *Schotter* gemacht."

  Les enfants jouent à cache-cache dans les *blés*.
  Die Kinder spielen im *Korn*feld Verstecken.

  Le *blé* germé est très riche en vitamines.
  *Weizen*keime sind sehr reich an Vitaminen.

  La récolte du *blé* commence en juillet.
  Die *Weizen*ernte beginnt im Juli.

  Cette région exporte son *blé* dans le monde entier.
  Diese Region exportiert ihren *Weizen* in die ganze Welt.

  Le *blé* est la céréale la plus cultivée au monde.
  *Weizen* ist das meistangebaute Getreide der Welt.

  Les premiers épis de *blé* apparaissent au printemps.
  Die ersten *Weizen*ähren erscheinen im Frühling.

  La qualité du *blé* dépend beaucoup du climat.
  Die *Weizen*qualität hängt stark vom Klima ab.

  Le tracteur avance lentement dans le champ de *blé*.
  Der Traktor fährt langsam durch das *Weizen*feld.

  La semoule de *blé* dur est parfaite pour le couscous.
  Hart*weizen*grieß ist perfekt für Couscous.

  Le fermier surveille attentivement la croissance du *blé*.
  Der Bauer überwacht sorgfältig das Wachstum des *Weizens*.

  La paille de *blé* sert de litière aux animaux.
  *Weizen*stroh dient als Einstreu für die Tiere.

  Les mauvaises herbes menacent la culture du *blé*.
  Unkraut bedroht den *Weizen*anbau.

  L'histoire du *blé* remonte à plus de 10 000 ans.
  Die Geschichte des *Weizens* reicht mehr als 10.000 Jahre zurück.

  La farine complète de *blé* est plus nutritive.
  Vollkorn*weizen*mehl ist nahrhafter.

  Le prix du *blé* influence celui du pain.
  Der *Weizen*preis beeinflusst den Brotpreis.

