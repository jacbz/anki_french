  Die Regieanweisung besagt, dass der Charakter in das Bühnenbild gerannt kommen soll.

  La lettre contenait une indication de la date de la réunion.
  Der Brief enthielt einen Hinweis auf das Datum der Sitzung.

  L'indication d'une fausse identité est une infraction pénale.
  Identitätstäuschung ist eine Straftat.

  Les indications détaillées fournies par le guide ont été très utiles.
  Die detaillierten Angaben, die der Reiseführer gegeben hat, waren sehr nützlich.

  Sur les indications de son ami, il a trouvé un nouveau restaurant.
  Auf die Angaben seines Freundes hin, hat er ein neues Restaurant gefunden.

  L'indication de l'heure est importante pour la réservation.
  Die Uhrzeitangabe ist wichtig für die Reservierung.

  L'accusé a indiqué par une partie de ses moyens de preuve qu'il était innocent.
  Der Angeklagte hat durch einen Teil seiner Beweismittel bewiesen, dass er unschuldig ist.

