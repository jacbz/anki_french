  Suis mes indications à la lettre.
  Halte dich genau an meine Angaben.

  Il y a des indications que le projet sera un succès.
  Es gibt Anzeichen dafür, dass das Projekt ein Erfolg wird.

  Le texte fournit une indication sur le contexte historique de l'événement.
  Der Text gibt einen Hinweis auf den historischen Kontext des Ereignisses.

