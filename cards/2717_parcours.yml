Beispielsätze: |-
  Je suis en bout de parcours.
  Ich bin am Ende meines Weges.

  Le parcours de la course est très difficile.
  Die Strecke des Rennens ist sehr schwierig.

  Le parcours d'un drogué est souvent marqué par une descente aux enfers, où la dépendance prend le contrôle de sa vie.
  Die Drogenkarriere eines Süchtigen ist oft von einem Abstieg in die Hölle geprägt, in der die Sucht die Kontrolle über sein Leben übernimmt.

  La droguée, au début, cherche peut-être une échappatoire, une sensation nouvelle, mais elle se retrouve rapidement prisonnière de ses propres démons.
  Die Süchtige sucht am Anfang vielleicht einen Ausweg, ein neues Gefühl, doch sie wird schnell zum Gefangenen ihrer eigenen Dämonen.

