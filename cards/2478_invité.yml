  L'*invité* de marque est arrivé avec une heure de retard.
  Der prominente *Gast* ist eine Stunde zu spät gekommen.

  Notre *invitée* nous a apporté un délicieux gâteau fait maison.
  Unsere *Gast* hat uns einen köstlichen selbstgemachten Kuchen mitgebracht.

  Combien d'*invités* attendez-vous pour le mariage ?
  Wie viele *Gäste* erwarten Sie für die Hochzeit?

  Les *invités* se sont installés autour de la grande table.
  Die *Gäste* haben sich um den großen Tisch herum niedergelassen.

  Paul sera notre seul *invité* pour le dîner de ce soir.
  Paul wird unser einziger *Gast* beim heutigen Abendessen sein.

  Je suis ravie d'être votre *invitée* pour cette soirée.
  Ich freue mich sehr, Ihr *Gast* an diesem Abend zu sein.

  L'université a accueilli plusieurs professeurs *invités* cette année.
  Die Universität hat dieses Jahr mehrere *Gast*professoren empfangen.

  Tous les *invités* ont apprécié la fête d'anniversaire.
  Alle Geburts*tags*gäste haben die Feier genossen.

