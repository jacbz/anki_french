Beispielsätze: |-
  Il faut élargir le rôle du *parlement* européen.
  Die Rolle des Europa*parlament*s muss erweitert werden.

  Le *parlement* français se compose de deux chambres.
  Das französische *Parlament* besteht aus zwei Kammern.

  Les membres du *parlement* ont voté contre cette loi controversée.
  Die *Parlaments*mitglieder haben gegen dieses umstrittene Gesetz gestimmt.

  Au Moyen Âge, le *parlement* de Paris était la plus haute cour de justice.
  Im Mittelalter war das Pariser *Parlament* das höchste Gericht.

  Le roi convoqua un *parlement* extraordinaire pour discuter de la guerre.
  Der König berief ein außerordentliches *Parlament* ein, um über den Krieg zu beraten.

  La session du *parlement* a été particulièrement animée aujourd'hui.
  Die *Parlaments*sitzung war heute besonders lebhaft.

  Le *parlement* de Bordeaux a rendu son arrêt final hier.
  Das *Parlament* von Bordeaux hat gestern sein endgültiges Urteil gefällt.

  Les débats au *parlement* sont retransmis à la télévision.
  Die *Parlaments*debatten werden im Fernsehen übertragen.

  Le *parlement* britannique siège à Westminster depuis des siècles.
  Das britische *Parlament* tagt seit Jahrhunderten in Westminster.

  Le nouveau député prendra ses fonctions au *parlement* la semaine prochaine.
  Der neue Abgeordnete wird nächste Woche seine Arbeit im *Parlament* aufnehmen.

  Le *parlement* européen se réunit à Strasbourg et à Bruxelles.
  Das Europa*parlament* tagt in Straßburg und Brüssel.

  Les historiens étudient encore les archives du *parlement* de l'Ancien Régime.
  Historiker studieren noch immer die Archive des *Parlament*s aus der Zeit des Ancien Régime.

  Le *parlement* a adopté le budget après six heures de débat.
  Das *Parlament* hat nach sechsstündiger Debatte den Haushalt verabschiedet.

  Un conseiller au *parlement* devait avoir une formation juridique solide.
  Ein *Parlaments*rat musste eine fundierte juristische Ausbildung haben.

  La juridiction du *parlement* de Paris s'étendait sur la moitié du royaume.
  Die Rechtsprechung des Pariser *Parlament*s erstreckte sich über die Hälfte des Königreichs.

  Sous la monarchie constitutionnelle, le *parlement* partageait le pouvoir législatif avec le roi.
  Während der konstitutionellen Monarchie teilte sich das *Parlament* die gesetzgebende Gewalt mit dem König.

  Le *parlement* se réunira en congrès à Versailles pour modifier la Constitution.
  Das *Parlament* wird in Versailles als Kongress zusammentreten, um die Verfassung zu ändern.

