Beispielsätze: |-
  J'essaie de rendre les gens les moins *productifs* que possible.
  Ich versuche, die Menschen so wenig *produktiv* wie möglich zu machen.

  Cette année, notre équipe a été particulièrement *productive*.
  Dieses Jahr war unser Team besonders *produktiv*.

  Les terres volcaniques sont très *productives* pour l'agriculture.
  Vulkanböden sind für die Landwirtschaft sehr *ertragreich*.

  Son investissement s'est révélé très *productif*.
  Seine Investition hat sich als sehr *gewinnbringend* erwiesen.

  Ces pommiers sont devenus peu *productifs* avec l'âge.
  Diese Apfelbäume sind im Alter *ertrags*schwach geworden.

  Pour être *productive*, elle préfère travailler tôt le matin.
  Um *produktiv* zu sein, arbeitet sie lieber früh am Morgen.

  Ce compte d'épargne est *productif d'intérêts*.
  Dieses Sparkonto ist *verzinslich*.

  Les forces *productives* de notre société doivent être mieux réparties.
  Die *produktiven* Kräfte unserer Gesellschaft müssen besser verteilt werden.

  Ce sol *productif* nous donne d'excellentes récoltes depuis des années.
  Dieser *ertragreiche* Boden beschert uns seit Jahren ausgezeichnete Ernten.

  Son capital est *productif* d'un intérêt de 3% par an.
  Sein Kapital *bringt* Zinsen von 3% pro Jahr.

  Cette parcelle est la plus *productive* de toute la région.
  Dieses Grundstück ist das *ertragreichste* in der ganzen Region.

  Marie a eu une journée très *productive* au bureau.
  Marie hatte einen sehr *produktiven* Tag im Büro.

  Cette industrie est devenue très *productive* grâce aux nouvelles technologies.
  Diese Industrie ist dank neuer Technologien sehr *produktiv* geworden.

  Le suffixe "-able" est très *productif* en français.
  Die Endung "-bar" ist im Deutschen sehr *produktiv*.

  Sa toux est devenue plus *productive* ces derniers jours.
  Sein Husten ist in den letzten Tagen *produktiver* geworden.

  Cette entreprise n'est plus assez *productive* pour survivre.
  Dieses Unternehmen ist nicht mehr *produktiv* genug, um zu überleben.

  Nous cherchons des solutions *productives* pour améliorer nos résultats.
  Wir suchen nach *produktiven* Lösungen, um unsere Ergebnisse zu verbessern.

  Les méthodes de travail *productives* sont essentielles aujourd'hui.
  *Produktive* Arbeitsmethoden sind heutzutage unverzichtbar.

  Cette réunion n'était pas très *productive*, nous n'avons rien décidé.
  Diese Besprechung war nicht sehr *produktiv*, wir haben nichts entschieden.

