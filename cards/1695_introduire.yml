# Diese Felder bitte nicht ändern.
Rang: 1695
Wort: introduire
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: introduire
Femininum / Plural: ''
IPA: \ɛ̃.tʁɔ.dɥiʁ\
Definition: einführen, vorstellen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On l'avait *introduit* dans une chambre.
  Man hatte ihn in ein Zimmer *geführt*.

  Le majordome m'a *introduit* dans le salon.
  Der Butler hat mich in den Salon *geführt*.

  Elle a *introduit* sa carte bancaire dans le distributeur.
  Sie hat ihre Bankkarte in den Automaten *eingeführt*.

  Les voleurs se sont *introduits* par la fenêtre.
  Die Einbrecher sind durch das Fenster *eingedrungen*.

  J'ai dû *introduire* plusieurs pièces dans le parcmètre.
  Ich musste mehrere Münzen in die Parkuhr *einwerfen*.

  Mon ami m'a *introduit* dans son cercle d'amis.
  Mein Freund hat mich in seinen Freundeskreis *eingeführt*.

  La fumée s'est *introduite* par les fentes.
  Der Rauch ist durch die Ritzen *eingedrungen*.

  Le professeur *introduit* de nouvelles méthodes d'enseignement.
  Der Lehrer *führt* neue Lehrmethoden *ein*.

  Marie *introduisit* doucement la clé dans la serrure.
  Marie *steckte* vorsichtig den Schlüssel ins Schloss.

  Des impuretés se sont *introduites* dans le système.
  Verunreinigungen sind in das System *eingedrungen*.

  Le directeur va *introduire* le nouveau stagiaire demain.
  Der Direktor wird morgen den neuen Praktikanten *einführen*.

  Cette entreprise a *introduit* le télétravail l'année dernière.
  Dieses Unternehmen hat letztes Jahr Homeoffice *eingeführt*.

  Les douaniers ont arrêté ceux qui *introduisaient* de la drogue.
  Die Zöllner haben die Drogenschmuggler, die Drogen *einschmuggelten*, verhaftet.

  Pierre s'est bien *introduit* dans ce milieu artistique.
  Pierre hat sich gut in diesem Künstlermilieu *eingeführt*.

  Il faut *introduire* le sujet avant de commencer le débat.
  Man muss das Thema *einleiten*, bevor man mit der Debatte beginnt.

  L'eau s'est *introduite* sous la porte.
  Das Wasser ist unter der Tür *eingedrungen*.

  Le médecin *introduit* délicatement la sonde.
  Der Arzt *führt* vorsichtig die Sonde *ein*.

  Cette mode s'est *introduite* rapidement dans notre pays.
  Diese Mode hat sich schnell in unserem Land *durchgesetzt*.

  La secrétaire m'a *introduit* dans le bureau du directeur.
  Die Sekretärin hat mich ins Büro des Direktors *geführt*.

  Je vais *introduire* ma demande auprès du service concerné.
  Ich werde meinen Antrag bei der zuständigen Stelle *einreichen*.

  Les cambrioleurs se sont *introduits* pendant notre absence.
  Die Einbrecher sind während unserer Abwesenheit *eingedrungen*.

  Le gouvernement a *introduit* de nouvelles taxes.
  Die Regierung hat neue Steuern *eingeführt*.

  Elle s'est habilement *introduite* dans la conversation.
  Sie hat sich geschickt in das Gespräch *eingebracht*.

  Il a *introduit* sa candidature juste avant la date limite.
  Er hat seine Bewerbung kurz vor dem Stichtag *eingereicht*.

  Le chat s'est *introduit* par la chatière.
  Die Katze ist durch die Katzenklappe *eingedrungen*.

  On doit *introduire* le code PIN pour déverrouiller le téléphone.
  Man muss die PIN *eingeben*, um das Handy zu entsperren.

  La banque *introduira* bientôt un nouveau système de paiement.
  Die Bank wird bald ein neues Zahlungssystem *einführen*.

  Un virus s'est *introduit* dans l'ordinateur.
  Ein Virus ist in den Computer *eingedrungen*.

  Elle a *introduit* de nouveaux mots dans son vocabulaire.
  Sie hat neue Wörter in ihren Wortschatz *eingeführt*.

  L'avocat a *introduit* une action en justice.
  Der Anwalt hat eine Klage *eingereicht*.

  Le serveur nous a *introduits* dans la salle à manger.
  Der Kellner hat uns in den Speisesaal *geführt*.

  Il s'est discrètement *introduit* parmi les invités.
  Er hat sich unauffällig unter die Gäste *gemischt*.

  La société *introduit* un nouveau produit sur le marché.
  Die Firma *führt* ein neues Produkt auf dem Markt *ein*.

  Je dois *introduire* ces données dans le système.
  Ich muss diese Daten in das System *eingeben*.

  C'est lui qui a *introduit* le jazz dans notre ville.
  Er war es, der den Jazz in unserer Stadt *eingeführt* hat.

