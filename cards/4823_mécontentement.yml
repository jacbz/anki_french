Beispielsätze: |-
  Les exemples de *mécontentement* sont nombreux et variés.
  Die Beispiele für *Unzufriedenheit* sind zahlreich und vielfältig.

  Le *mécontentement* se lisait clairement sur son visage après l'annonce des résultats.
  Die *Unzufriedenheit* war nach der Bekanntgabe der Ergebnisse deutlich in seinem Gesicht zu lesen.

  Les employés ont exprimé leur *mécontentement* face aux nouvelles conditions de travail.
  Die Mitarbeiter brachten ihre *Unzufriedenheit* mit den neuen Arbeitsbedingungen zum Ausdruck.

  Marie se sent pleine de *mécontentement* depuis sa dernière évaluation.
  Marie fühlt tiefe *Unzufriedenheit* seit ihrer letzten Beurteilung.

  Le *mécontentement* général a conduit à une manifestation pacifique.
  Die allgemeine *Unzufriedenheit* führte zu einer friedlichen Demonstration.

  Son *mécontentement* grandissant l'a poussé à chercher un nouveau travail.
  Seine wachsende *Unzufriedenheit* veranlasste ihn dazu, sich eine neue Arbeit zu suchen.

  Le directeur a causé beaucoup de *mécontentement* avec sa nouvelle politique.
  Der Direktor hat mit seiner neuen Politik viel *Unzufriedenheit* verursacht.

  Les étudiants ont manifesté leur *mécontentement* face aux nouveaux horaires.
  Die Studenten äußerten ihre *Unzufriedenheit* mit den neuen Zeitplänen.

  Elle éprouve un profond *mécontentement* envers la situation actuelle.
  Sie empfindet eine tiefe *Unzufriedenheit* mit der aktuellen Situation.

  Le *mécontentement* des habitants a été ignoré par la municipalité.
  Die *Unzufriedenheit* der Einwohner wurde von der Stadtverwaltung ignoriert.

  Pierre a donné à ses parents de grands sujets de *mécontentement*.
  Pierre hat seinen Eltern viele Gründe zur *Unzufriedenheit* gegeben.

  Le *mécontentement* des clients nous a forcés à revoir notre stratégie.
  Die *Unzufriedenheit* der Kunden zwang uns dazu, unsere Strategie zu überdenken.

  Cette décision a suscité un vif *mécontentement* dans toute l'entreprise.
  Diese Entscheidung hat in der ganzen Firma starke *Unzufriedenheit* hervorgerufen.

