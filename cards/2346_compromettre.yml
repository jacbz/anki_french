Beispielsätze: |-
  Le premier ministre a compromis le processus de paix.
  Der Premierminister hat den Friedensprozess gefährdet.

  Je ne veux pas compromettre ma réputation.
  Ich möchte meinen Ruf nicht gefährden.

  Le plan de la police a été compromis par une fuite d'informations.
  Der Plan der Polizei wurde durch einen Informationsleck sabotiert.

  Il s'est compromis avec son patron en acceptant un pot-de-vin.
  Er ist wegen seines Chefs ins Gerede gekommen, weil er Bestechungsgeld angenommen hat.

  Les conducteurs en état d'ivresse compromettent la sécurité routière.
  Betrunkene Fahrer gefährden den Straßenverkehr.

  Le ministre est compromis dans l'affaire de corruption.
  Der Minister ist in die Korruptionsaffäre verwickelt.

  Notre voyage est compromis à cause du mauvais temps.
  Aus unserer Reise wird wohl nichts wegen des schlechten Wetters.

