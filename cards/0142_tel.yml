# Diese Felder bitte nicht ändern.
Rang: 142
Wort: tel
Wortart: adj, det, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: tel
Femininum / Plural: telle
IPA: \tɛl\
Definition: solch, so ein
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je vais m’abstenir d’employer un tel langage.
  Ich werde mich einer solchen Sprache enthalten.

  Je n’ai jamais vu une telle beauté.
  Ich habe noch nie eine solche Schönheit gesehen.

  Ne sois pas un tel pauvre type !
  Sei nicht so ein armer Kerl!

  Un tel talent est rare.
  Solch ein Talent ist selten.

  Si tel ou tel te dit que tu dois partir, ne le crois pas.
  Wenn dir dieser oder jener sagt, dass du gehen sollst, glaub ihm nicht.

  Le rendez-vous est fixé au lundi 15 mai à 14 heures. Tel jour et à telle heure, nous nous rencontrerons.
  Der Termin ist auf Montag, den 15. Mai um 14 Uhr festgelegt. An dem und dem Tag und um die und die Zeit treffen wir uns.

  Je vous rends vos livres tels quels, sans les avoir ouverts.
  Ich gebe Ihnen die Bücher so zurück, wie ich sie bekommen habe, ohne sie geöffnet zu haben.

  Telle n'est pas mon intention, je n'ai rien de mal à faire.
  Das ist nicht meine Absicht, ich habe nichts Schlechtes vor.

  Un homme tel que lui est difficile à trouver.
  Ein Mann wie er ist schwer zu finden.

  Les métaux tels que l'or, l'argent et le cuivre sont précieux.
  Metalle wie Gold, Silber und Kupfer sind wertvoll.

  Elle s'est occupée d'eux telle une mère, avec amour et dévouement.
  Sie hat sich gleich einer Mutter ihrer angenommen, mit Liebe und Hingabe.

  Tel prétend ceci, tel autre cela, mais la vérité est ailleurs.
  Der eine behauptet dies, der andere das, aber die Wahrheit liegt woanders.

