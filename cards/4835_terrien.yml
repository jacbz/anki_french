Register: ↘Fiktion ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le *terrien* est sur le point de vomir.
  Der *Landmensch* ist kurz davor, sich zu übergeben.

  Une famille *terrienne* a acheté le domaine voisin.
  Eine *Gutsbesitzer*familie hat das Nachbargut gekauft.

  La propriétaire *terrienne* gère plusieurs hectares de terres agricoles.
  Die *Grundbesitzerin* verwaltet mehrere Hektar landwirtschaftlicher Fläche.

  Ses racines *terriennes* influencent encore son mode de vie.
  Seine *bäuerlichen* Wurzeln prägen noch heute seine Lebensweise.

  Les *Terriens* devront un jour faire face aux conséquences du changement climatique.
  Die *Erdenbewohner* werden sich eines Tages den Folgen des Klimawandels stellen müssen.

  "Nous, les *terriens*, on connaît bien les traditions locales."
  "Wir *Landleute* kennen die örtlichen Traditionen gut."

  Cette riche *terrienne* possède la moitié des champs de la région.
  Diese reiche *Grundbesitzerin* besitzt die Hälfte der Felder in der Region.

  Les coutumes *terriennes* se transmettent de génération en génération.
  Die *ländlichen* Bräuche werden von Generation zu Generation weitergegeben.

  Ce grand propriétaire *terrien* vient d'hériter de nouvelles terres.
  Dieser große *Grundbesitzer* hat gerade neue Ländereien geerbt.

  L'atavisme *terrien* se manifeste dans sa façon de cultiver son jardin.
  Der *bäuerliche* Atavismus zeigt sich in seiner Art, den Garten zu bestellen.

  Les scientifiques cherchent des preuves que les *Terriens* ne sont pas seuls dans l'univers.
  Die Wissenschaftler suchen nach Beweisen, dass die *Erdenbewohner* nicht allein im Universum sind.

  Ses origines *terriennes* se reflètent dans son amour pour la nature.
  Seine *ländliche* Herkunft spiegelt sich in seiner Liebe zur Natur wider.

  Cette noble famille *terrienne* réside dans le château depuis des siècles.
  Diese adlige *Grundbesitzer*familie wohnt seit Jahrhunderten im Schloss.

  Les traditions *terriennes* persistent malgré l'urbanisation croissante.
  Die *ländlichen* Traditionen bestehen trotz zunehmender Verstädterung fort.

  Rafael Nadal est considéré comme le plus grand joueur *terrien* de l'histoire du tennis.
  Rafael Nadal gilt als der größte *Sandplatz*spieler der Tennisgeschichte.

  Ce riche *terrien* a vendu une partie de ses terres pour la construction d'une école.
  Dieser reiche *Grundbesitzer* hat einen Teil seiner Ländereien für den Bau einer Schule verkauft.

  Les valeurs *terriennes* font partie intégrante de leur culture familiale.
  Die *bäuerlichen* Werte sind fester Bestandteil ihrer Familienkultur.

  Les *Terriens* devront apprendre à mieux protéger leur environnement.
  Die *Erdenbewohner* müssen lernen, ihre Umwelt besser zu schützen.

  Le mode de vie *terrien* disparaît peu à peu dans cette région.
  Die *ländliche* Lebensweise verschwindet nach und nach in dieser Region.

