# Diese Felder bitte nicht ändern.
Rang: 226
Wort: choisir
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: choisir
Femininum / Plural: ''
IPA: \ʃwa.ziʁ\
Definition: wählen, auswählen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C'est maintenant le moment de *choisir*.
  Jetzt ist es Zeit, sich zu *entscheiden*.

  Je dois *choisir* entre Paris et Londres pour mes études.
  Ich muss mich zwischen Paris und London für mein Studium *entscheiden*.

  La vie a *choisi* pour moi : je suis né artiste.
  Das Leben hat für mich *entschieden*: Ich wurde als Künstler geboren.

  Elle *choisira* son métier après le baccalauréat.
  Sie wird ihren Beruf nach dem Abitur *wählen*.

  Nous l'avons *choisi* pour représenter notre équipe.
  Wir haben ihn *ausgewählt*, um unser Team zu vertreten.

  Il a *choisi* le vert plutôt que le bleu.
  Er hat Grün dem Blau *vorgezogen*.

  Parmi tous les candidats, ils m'ont *choisi* moi.
  Unter allen Kandidaten haben sie mich *ausgewählt*.

  Marie s'est *choisi* une belle robe pour le mariage.
  Marie hat sich ein schönes Kleid für die Hochzeit *ausgesucht*.

  Les électeurs ont *choisi* ce député à l'unanimité.
  Die Wähler haben diesen Abgeordneten einstimmig *gewählt*.

  Le jury l'a *choisi* comme interprète officiel.
  Die Jury hat ihn als offiziellen Dolmetscher *bestimmt*.

  Il faut bien *choisir* ses mots dans une lettre formelle.
  Man muss seine Worte in einem formellen Brief gut *wählen*.

  As-tu déjà *choisi* où passer tes vacances ?
  Hast du schon *entschieden*, wo du deinen Urlaub verbringst?

  Je n'ai pas *choisi* d'être grand, c'est génétique.
  Ich habe nicht *gewählt*, groß zu sein, das ist genetisch bedingt.

  Elle a mal *choisi* son moment pour annoncer la nouvelle.
  Sie hat den Zeitpunkt für die Ankündigung schlecht *gewählt*.

  Les invités étaient très bien *choisis*.
  Die Gäste waren sehr gut *ausgewählt*.

  Il a *choisi* de se taire plutôt que de mentir.
  Er hat sich dafür *entschieden* zu schweigen, statt zu lügen.

  C'est à toi de *choisir* comment procéder.
  Es liegt an dir zu *entscheiden*, wie du vorgehen willst.

  Nous devons *choisir* un nouveau point de départ.
  Wir müssen einen neuen Ausgangspunkt *wählen*.

  L'entreprise *choisit* ses employés avec soin.
  Das Unternehmen *wählt* seine Mitarbeiter sorgfältig *aus*.

  Les étudiants peuvent *choisir* entre trois options.
  Die Studenten können zwischen drei Optionen *wählen*.

  Il faut *choisir* : c'est soit l'un, soit l'autre.
  Man muss sich *entscheiden*: entweder das eine oder das andere.

  Elle a *choisi* la musique comme carrière.
  Sie hat Musik als Karriere *gewählt*.

  Pierre s'est *choisi* un nouveau portable.
  Pierre hat sich ein neues Handy *ausgesucht*.

  Le comité doit *choisir* le nouveau directeur aujourd'hui.
  Das Komitee muss heute den neuen Direktor *wählen*.

  Ces morceaux *choisis* représentent le meilleur de son œuvre.
  Diese *ausgewählten* Stücke repräsentieren das Beste seines Werks.

  La date a été bien *choisie* pour l'événement.
  Das Datum wurde gut für die Veranstaltung *gewählt*.

  Je te laisse *choisir* le restaurant ce soir.
  Ich lasse dich heute Abend das Restaurant *aussuchen*.

  Les enfants peuvent *choisir* leur dessert préféré.
  Die Kinder dürfen ihr Lieblingsdessert *aussuchen*.

  Nous devons *choisir* un cadeau pour son anniversaire.
  Wir müssen ein Geschenk für seinen Geburtstag *aussuchen*.

  Il a *choisi* d'étudier la médecine après le lycée.
  Er hat sich *entschieden*, nach dem Gymnasium Medizin zu studieren.

  Cette clientèle *choisie* apprécie la qualité.
  Diese *ausgewählte* Kundschaft schätzt Qualität.

  Le professeur a *choisi* les meilleurs textes pour le cours.
  Der Lehrer hat die besten Texte für den Unterricht *ausgewählt*.

  Entre deux maux, il faut *choisir* le moindre.
  Von zwei Übeln muss man das kleinere *wählen*.

  Dieu a *choisi* Paul pour répandre sa parole.
  Gott hat Paul *erwählt*, um sein Wort zu verbreiten.

