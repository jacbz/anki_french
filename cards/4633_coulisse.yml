  Car, *en coulisse*, on négocia.
  Denn *hinter den Kulissen* wurde verhandelt.

  Les machinistes sont dans les *coulisses* pour préparer le changement de décor.
  Die Bühnentechniker sind hinter den *Kulissen*, um den Dekorwechsel vorzubereiten.

  La *coulisse* de la porte du placard est bloquée.
  Die *Schiene* der Schranktür ist blockiert.

  Cette pièce de théâtre nous montre les *coulisses* du monde politique.
  Dieses Theaterstück zeigt uns, was sich in der Politik *hinter den Kulissen* abspielt.

  Mon trombone à *coulisse* a besoin d'être nettoyé.
  Meine Zug*posaune* muss gereinigt werden.

  Les acteurs s'échauffent dans les *coulisses* avant d'entrer en scène.
  Die Schauspieler wärmen sich hinter den *Kulissen* auf, bevor sie die Bühne betreten.

  Il faut graisser la *coulisse* du tiroir pour qu'il glisse mieux.
  Man muss die *Führungsschiene* der Schublade einfetten, damit sie besser gleitet.

  Marie jette un regard *en coulisse* à Pierre.
  Marie wirft Pierre einen *verstohlenen* Blick zu.

  La *coulisse* de mon pantalon est trop large pour le cordon.
  Der *Tunnelzug* meiner Hose ist zu weit für die Kordel.

  Le journaliste a révélé les *coulisses* des négociations.
  Der Journalist enthüllte die Vorgänge *hinter den Kulissen* der Verhandlungen.

  Les techniciens vérifient l'éclairage depuis les *coulisses*.
  Die Techniker überprüfen die Beleuchtung von den *Kulissen* aus.

  La *coulisse* de la fenêtre coulissante doit être remplacée.
  Die *Führungsschiene* des Schiebefensters muss ersetzt werden.

  Sophie se tient dans les *coulisses* pendant tout le spectacle.
  Sophie bleibt während der ganzen Vorstellung *hinter den Kulissen*.

  Le pied à *coulisse* permet de mesurer précisément l'épaisseur des pièces.
  Mit der Mess*schieblehre* kann man die Dicke der Teile genau messen.

  Les *coulisses* du théâtre sont interdites au public.
  Die *Kulissen* des Theaters sind für die Öffentlichkeit gesperrt.

  Je dois réparer la *coulisse* de l'armoire.
  Ich muss die *Führungsschiene* des Schranks reparieren.

  L'équerre à *coulisse* est un outil très pratique.
  Das *Schiebe*winkelmaß ist ein sehr praktisches Werkzeug.

  Il faut passer un nouveau lacet dans la *coulisse* du rideau.
  Man muss eine neue Kordel in den *Tunnelzug* des Vorhangs einziehen.

  Les diplomates agissent *en coulisse* pour résoudre la crise.
  Die Diplomaten arbeiten *hinter den Kulissen* an der Lösung der Krise.

  La première *coulisse* du décor est cassée.
  Die erste *Kulisse* des Bühnenbilds ist kaputt.

  Elle aime observer *en coulisse* les répétitions.
  Sie beobachtet die Proben gerne *verstohlen*.

  La *coulisse* du confessionnal grince légèrement.
  Die *Schiebetür* des Beichtstuhls knarrt leicht.

  Les danseurs attendent leur entrée dans les *coulisses*.
  Die Tänzer warten hinter den *Kulissen* auf ihren Auftritt.

  J'ai dû froncer ma jupe en utilisant une *coulisse*.
  Ich musste meinen Rock mit einem *Tunnelzug* kräuseln.

  Le metteur en scène dirige tout depuis les *coulisses*.
  Der Regisseur leitet alles von den *Kulissen* aus.

  Il préfère rester dans les *coulisses* plutôt que d'apparaître en public.
  Er bleibt lieber *im Hintergrund*, anstatt öffentlich aufzutreten.

  Les *coulisses* du monde du cinéma sont parfois surprenantes.
  Was sich in der Filmwelt *hinter den Kulissen* abspielt, ist manchmal überraschend.

