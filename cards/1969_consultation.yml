# Diese Felder bitte nicht ändern.
Rang: 1969
Wort: consultation
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la consultation
Femininum / Plural: ''
IPA: \kɔ̃.syl.ta.sjɔ̃\
Definition: Beratung, Sprechstunde
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Après *consultation* confidentielle des professeurs, le directeur a décidé de modifier le programme scolaire.
  Nach vertraulicher *Beratung* mit den Lehrern hat der Direktor beschlossen, den Lehrplan zu ändern.

  La *consultation* d'un dictionnaire est essentielle pour améliorer son vocabulaire.
  Das *Nachschlagen* in einem Wörterbuch ist wichtig, um den Wortschatz zu verbessern.

  Le médecin a terminé sa *consultation* avec le patient à 15 heures.
  Der Arzt hat seine *Sprechstunde* mit dem Patienten um 15 Uhr beendet.

  Les experts sont entrés en *consultation* pour discuter de la situation économique.
  Die Experten haben *Rücksprache* gehalten, um die wirtschaftliche Situation zu besprechen.

  "Quelles sont vos heures de *consultation* ?" a demandé le nouveau patient.
  "Wann sind Ihre *Sprechzeiten*?" fragte der neue Patient.

  Le service de *consultation* externe de l'hôpital est ouvert 24 heures sur 24.
  Die *Ambulanz* des Krankenhauses ist rund um die Uhr geöffnet.

  La *consultation* familiale a aidé le couple à surmonter ses difficultés.
  Die *Familienberatung* hat dem Paar geholfen, seine Schwierigkeiten zu überwinden.

  Une *consultation* de l'opinion publique a été menée avant le vote.
  Vor der Abstimmung wurde eine *Meinungsumfrage* durchgeführt.

  La prochaine *consultation* électorale aura lieu dans six mois.
  Die nächsten *Wahlen* finden in sechs Monaten statt.

  La *consultation* des données personnelles est strictement réglementée.
  Der *Abruf* persönlicher Daten ist streng reguliert.

  La *consultation* d'un expert juridique est recommandée avant de signer le contrat.
  Die *Beratung* durch einen Rechtsexperten wird vor der Vertragsunterzeichnung empfohlen.

  Les heures de *consultation* du Dr Martin sont affichées sur la porte de son cabinet.
  Die *Sprechzeiten* von Dr. Martin sind an seiner Praxistür angeschlagen.

  La *consultation* du plan de la ville m'a aidé à trouver mon chemin.
  Das *Nachsehen* auf dem Stadtplan hat mir geholfen, meinen Weg zu finden.

  Une *consultation* populaire sera organisée pour décider de l'avenir du projet.
  Es wird eine *Volksbefragung* organisiert, um über die Zukunft des Projekts zu entscheiden.

  La *consultation* des fichiers anciens peut prendre beaucoup de temps.
  Die *Dateiabfrage* alter Akten kann sehr zeitaufwendig sein.

  Le gouvernement a lancé une large *consultation* sur la réforme de l'éducation.
  Die Regierung hat eine breite *Vernehmlassung* zur Bildungsreform eingeleitet.

  La *consultation* du spécialiste a rassuré le patient sur son état de santé.
  Die *Untersuchung* durch den Facharzt hat den Patienten über seinen Gesundheitszustand beruhigt.

  Une *consultation* approfondie des archives nous a permis de résoudre l'énigme.
  Eine gründliche *Einsichtnahme* in die Archive hat uns geholfen, das Rätsel zu lösen.

  La *consultation* des catalogues en ligne facilite la recherche de livres rares.
  Die *Abfrage* von Online-Katalogen erleichtert die Suche nach seltenen Büchern.

  Après *consultation* de son agenda, il a fixé le rendez-vous pour la semaine prochaine.
  Nach *Einsicht* in seinen Kalender hat er den Termin für nächste Woche festgelegt.

  La *consultation* obligatoire d'un psychologue fait partie du processus de recrutement.
  Die *Zwangsberatung* durch einen Psychologen ist Teil des Einstellungsverfahrens.

  Une *consultation* médicale gratuite sera offerte aux habitants du quartier.
  Eine kostenlose ärztliche *Untersuchung* wird den Bewohnern des Viertels angeboten.

  La *consultation* des nourrissons a lieu tous les mardis matin à la clinique.
  Die *Säuglingssprechstunde* findet jeden Dienstagmorgen in der Klinik statt.

  Une *consultation* juridique peut vous aider à comprendre vos droits.
  Eine rechtliche *Beratung* kann Ihnen helfen, Ihre Rechte zu verstehen.

  La *consultation* des résultats du sondage a révélé des tendances surprenantes.
  Die *Auswertung* der Umfrageergebnisse hat überraschende Trends aufgezeigt.

  Après *consultation* de plusieurs médecins, un traitement a été décidé.
  Nach *Rücksprache* mit mehreren Ärzten wurde eine Behandlung festgelegt.

  La *consultation* du manuscrit original n'est possible que sur rendez-vous.
  Die *Einsichtnahme* in das Originalmanuskript ist nur nach Vereinbarung möglich.

