# Diese Felder gerne verbessern!
Wort mit Artikel: apercevoir
Femininum / Plural: ''
IPA: \a.pɛʁ.sə.vwaʁ\
Definition: bemerken, erkennen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On *aperçoit* la sortie du tunnel.
  Man *sieht* den Ausgang des Tunnels.

  Par temps clair, on *aperçoit* les montagnes à l'horizon.
  Bei klarem Wetter *erblickt* man die Berge am Horizont.

  Je l'ai *aperçu* qui sortait du cinéma hier soir.
  Ich habe ihn gestern Abend *gesehen*, als er aus dem Kino kam.

  Dans le brouillard, nous *apercevons* à peine les contours des bâtiments.
  Im Nebel *erkennen* wir kaum die Umrisse der Gebäude.

  Les marins ont *aperçu* la terre après trois mois en mer.
  Die Seeleute haben nach drei Monaten auf See Land *gesichtet*.

  Elle s'est vite *aperçue* de son erreur.
  Sie hat ihren Fehler schnell *bemerkt*.

  Je me suis *aperçu* que j'avais oublié mes clés.
  Ich habe *gemerkt*, dass ich meine Schlüssel vergessen hatte.

  Sans s'en *apercevoir*, il marchait dans la mauvaise direction.
  Ohne es zu *merken*, lief er in die falsche Richtung.

  Nous nous sommes *aperçus* de loin dans la foule.
  Wir haben uns in der Menge von Weitem *gesehen*.

  Il s'est *aperçu* de leurs intentions malveillantes.
  Er hat ihre bösen Absichten *durchschaut*.

  Je viens de m'*apercevoir* que le train est déjà parti.
  Ich habe gerade *bemerkt*, dass der Zug schon weg ist.

  La tache sur le mur s'*aperçoit* à peine.
  Der Fleck an der Wand ist kaum zu *erkennen*.

  As-tu *aperçu* le nouveau café au coin de la rue ?
  Hast du das neue Café an der Straßenecke *bemerkt*?

  Elle *aperçut* son reflet dans la vitrine du magasin.
  Sie *erblickte* ihr Spiegelbild im Schaufenster.

  Personne ne s'est *aperçu* de son absence à la réunion.
  Niemand hat seine Abwesenheit bei der Besprechung *bemerkt*.

  J'ai *aperçu* une lueur d'espoir dans ses yeux.
  Ich habe einen Hoffnungsschimmer in seinen Augen *wahrgenommen*.

  Du haut de la colline, on *aperçoit* toute la ville.
  Von der Anhöhe aus *sieht* man die ganze Stadt.

  Il s'est rapidement *aperçu* du malentendu.
  Er hat das Missverständnis schnell *bemerkt*.

  Nous *apercevons* enfin les causes de cet échec.
  Wir *erkennen* endlich die Gründe für diesen Misserfolg.

  Je l'ai *aperçue* qui traversait la place.
  Ich habe sie *gesehen*, wie sie über den Platz ging.

  Les enfants ont *aperçu* un écureuil dans l'arbre.
  Die Kinder haben ein Eichhörnchen im Baum *entdeckt*.

  Elle s'est *aperçue* qu'il mentait.
  Sie hat *gemerkt*, dass er log.

  On *aperçoit* déjà les premiers signes du printemps.
  Man *sieht* bereits die ersten Anzeichen des Frühlings.

  Je me suis *aperçu* trop tard de mon erreur.
  Ich habe meinen Fehler zu spät *bemerkt*.

  Il *aperçut* une silhouette dans l'obscurité.
  Er *erkannte* eine Gestalt in der Dunkelheit.

  Nous nous sommes *aperçus* que le temps passait vite.
  Wir haben *bemerkt*, dass die Zeit schnell verging.

  Les premiers rayons du soleil s'*aperçoivent* à l'horizon.
  Die ersten Sonnenstrahlen sind am Horizont zu *sehen*.

