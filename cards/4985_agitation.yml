# Diese Felder bitte nicht ändern.
Rang: 4985
Wort: agitation
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: une agitation
Femininum / Plural: ''
IPA: \a.ʒi.ta.sjɔ̃\
Definition: Unruhe, Aufregung, Treiben
Register: ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il semble indifférent à l'*agitation* dont il est cause.
  Er scheint gleichgültig gegenüber der *Unruhe*, die er verursacht.

  L'*agitation* de la rue principale m'empêche de dormir.
  Das *Getriebe* der Hauptstraße hält mich vom Schlafen ab.

  La mer est dans une *agitation* constante aujourd'hui.
  Das Meer ist heute in ständiger *Bewegung*.

  Dans son état d'*agitation* nerveuse, elle ne pouvait pas se concentrer.
  In ihrem Zustand nervöser *Erregung* konnte sie sich nicht konzentrieren.

  L'*agitation* des enfants dans la cour de récréation était assourdissante.
  Das *Getümmel* der Kinder auf dem Schulhof war ohrenbetäubend.

  Une vague d'*agitation* sociale a traversé le pays.
  Eine Welle sozialer *Unruhen* ging durch das Land.

  Les feuilles des arbres tremblaient dans l'*agitation* du vent.
  Die Blätter der Bäume zitterten in der *Bewegung* des Windes.

  L'*agitation* du centre-ville contrastait avec le calme des quartiers résidentiels.
  Das *Treiben* in der Innenstadt stand im Kontrast zur Ruhe der Wohnviertel.

  Le médecin a noté une forte *agitation* chez son patient.
  Der Arzt stellte eine starke *Unruhe* bei seinem Patienten fest.

  L'*agitation* populaire a conduit à des manifestations pacifiques.
  Die *Unzufriedenheit* im Volk führte zu friedlichen Demonstrationen.

  Cette *agitation* politique pourrait affecter l'économie.
  Diese politische *Unruhe* könnte die Wirtschaft beeinflussen.

  Les parents s'inquiétaient de l'*agitation* inhabituelle de leur enfant.
  Die Eltern machten sich Sorgen über die ungewöhnliche *Aufregung* ihres Kindes.

  L'*agitation* des boulevards parisiens fascine les touristes.
  Das *Treiben* auf den Pariser Boulevards fasziniert die Touristen.

  Le malade manifestait une *agitation* croissante vers le soir.
  Der Kranke zeigte gegen Abend zunehmende *Unruhe*.

  L'*agitation* des molécules augmente avec la température.
  Die *Bewegung* der Moleküle nimmt mit der Temperatur zu.

  Son *agitation* mentale l'empêchait de prendre une décision rationnelle.
  Seine geistige *Aufgewühltheit* hinderte ihn daran, eine vernünftige Entscheidung zu treffen.

  Les autorités tentent de calmer l'*agitation* dans les quartiers.
  Die Behörden versuchen, die *Unruhen* in den Stadtvierteln zu beruhigen.

  L'*agitation* de la foule était palpable avant le concert.
  Die *Aufregung* der Menge war vor dem Konzert spürbar.

  Cette grande ville est caractérisée par une *agitation* perpétuelle.
  Diese Großstadt ist von ewigem *Treiben* geprägt.

  Malgré l'*agitation* environnante, elle resta parfaitement calme.
  Trotz der *Unruhe* um sie herum blieb sie völlig gelassen.

