# Diese Felder bitte nicht ändern.
Rang: 3585
Wort: domestique
Wortart: adj, nmf

# Diese Felder gerne verbessern!
Wort mit Artikel: le domestique
Femininum / Plural: ''
IPA: \dɔ.mɛs.tik\
Definition: Hausangestellter
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C'est au foyer *domestique* qu'elles avaient pris leurs leçons.
  Sie hatten ihre Lektionen im *häuslichen* Kreis gelernt.

  Les chats *domestiques* dorment beaucoup plus que leurs cousins sauvages.
  *Haus*katzen schlafen viel mehr als ihre wilden Verwandten.

  "Je ne suis pas votre *domestique*, faites-le vous-même !" s'est-elle exclamée.
  "Ich bin nicht Ihr *Diener*, machen Sie es selbst!" rief sie aus.

  Le marché *domestique* représente 80% de nos ventes.
  Der *Binnen*markt macht 80% unserer Verkäufe aus.

  Marie a passé tout son dimanche à faire des travaux *domestiques*.
  Marie hat ihren ganzen Sonntag mit *Haus*arbeit verbracht.

  La compagnie propose trois vols *domestiques* par jour.
  Die Fluggesellschaft bietet täglich drei *Inlands*flüge an.

  Les *domestiques* préparaient le dîner dans la cuisine.
  Die *Hausangestellten* bereiteten das Abendessen in der Küche zu.

  Notre nouvelle *domestique* est très efficace.
  Unsere neue *Haushälterin* ist sehr effizient.

  Les accidents *domestiques* sont plus fréquents qu'on ne le pense.
  *Haus*unfälle passieren häufiger als man denkt.

  Paul suit des cours d'économie *domestique*.
  Paul besucht einen *Hauswirtschafts*kurs.

  Les querelles *domestiques* ont perturbé toute la famille.
  Die *häuslichen* Streitigkeiten haben die ganze Familie gestört.

  Les Romains priaient leurs dieux *domestiques* chaque matin.
  Die Römer beteten jeden Morgen zu ihren *Haus*göttern.

  Les lapins *domestiques* vivent plus longtemps que les lapins sauvages.
  *Haus*kaninchen leben länger als wilde Kaninchen.

  Les problèmes *domestiques* l'empêchent de se concentrer au travail.
  *Häusliche* Probleme hindern ihn daran, sich bei der Arbeit zu konzentrieren.

  Elle gère parfaitement sa vie *domestique*.
  Sie meistert ihr *häusliches* Leben perfekt.

  Le personnel *domestique* avait congé le dimanche.
  Das *Haus*personal hatte sonntags frei.

  Le commerce *domestique* a augmenté de 5% cette année.
  Der *Inlands*handel ist dieses Jahr um 5% gestiegen.

  Les tâches *domestiques* doivent être partagées équitablement.
  Die *häuslichen* Aufgaben müssen fair aufgeteilt werden.

  Les animaux *domestiques* ne sont pas admis dans ce restaurant.
  *Haus*tiere sind in diesem Restaurant nicht erlaubt.

  Son mari est devenu un véritable tyran *domestique*.
  Ihr Mann ist zu einem regelrechten *Haus*tyrannen geworden.

  La production *domestique* a chuté au dernier trimestre.
  Die *inländische* Produktion ist im letzten Quartal gesunken.

  Les affaires *domestiques* ne regardent personne d'autre.
  *Häusliche* Angelegenheiten gehen niemand anderen etwas an.

  Nos poules *domestiques* pondent des œufs tous les jours.
  Unsere *Haus*hühner legen jeden Tag Eier.

  Le tribunal *domestique* a tranché en sa faveur.
  Das *Familien*gericht hat zu seinen Gunsten entschieden.

  La demande *domestique* reste stable malgré la crise.
  Die *Inlands*nachfrage bleibt trotz der Krise stabil.

  Les *domestiques* ont quitté le service après le dîner.
  Die *Bediensteten* haben nach dem Abendessen den Dienst verlassen.

  Cette violence *domestique* doit cesser immédiatement.
  Diese *häusliche* Gewalt muss sofort aufhören.

