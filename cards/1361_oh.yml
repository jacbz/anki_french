# Diese Felder bitte nicht ändern.
Rang: 1361
Wort: oh
Wortart: intj, nmi

# Diese Felder gerne verbessern!
Wort mit Artikel: oh
Femininum / Plural: ''
IPA: \o\
Definition: ach, oh
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Au secours ! *Oh* non !
  Hilfe! *Oh* nein!

  « *Oh là là* ! » s'est-elle exclamée en voyant le gâteau brûlé.
  "*Oh je*!" rief sie, als sie den verbrannten Kuchen sah.

  La foule a poussé des *oh* d'admiration devant le feu d'artifice.
  Die Menge stieß *Oh*-Rufe der Bewunderung beim Feuerwerk aus.

  *Oh*, comme cette robe est belle !
  *Oh*, wie schön dieses Kleid ist!

  *Oh* ! Ce n'est vraiment pas gentil de sa part.
  *Oh*! Das ist wirklich nicht nett von ihr.

  « *Oh oh*, qu'est-ce que tu fais là ? » demanda la mère d'un ton suspicieux.
  "*Oho*, was machst du da?" fragte die Mutter misstrauisch.

  *Oh* ! Si vous saviez comme je suis désolée !
  *Oh*! Wenn Sie wüssten, wie leid es mir tut!

  Les enfants poussaient des *oh* et des ah devant le spectacle de magie.
  Die Kinder stießen *Oh*s und Ahs bei der Zaubershow aus.

  *Oh*, regardez ! Une étoile filante !
  *Oh*, schaut! Eine Sternschnuppe!

  « *Oh* ! Quelle surprise ! » s'est-elle exclamée en ouvrant son cadeau.
  "*Oh*! Was für eine Überraschung!" rief sie beim Öffnen ihres Geschenks.

  *Oh* ! J'ai complètement oublié notre rendez-vous !
  *Oh*! Ich habe unser Treffen völlig vergessen!

  *Oh*, que c'est gentil de votre part !
  *Oh*, wie nett von Ihnen!

  Un grand *oh* de déception s'éleva de la foule.
  Ein großes *Oh* der Enttäuschung erhob sich aus der Menge.

  « *Oh* ! Tu m'as fait peur ! » a-t-elle crié.
  "*Oh*! Du hast mich erschreckt!" schrie sie.

  *Oh*, s'il vous plaît, aidez-moi à porter ces sacs !
  *Oh*, bitte helfen Sie mir mit diesen Taschen!

