Beispielsätze: |-
  Les *négociateurs* restent pratiquement muets.
  Die *Unterhändler* bleiben praktisch stumm.

  La *négociatrice* a fait preuve d'une grande habileté lors des pourparlers.
  Die *Verhandlungsführerin* zeigte während der Gespräche großes Geschick.

  Notre *négociateur* principal a réussi à obtenir de meilleures conditions.
  Unser führender *Unterhändler* konnte bessere Bedingungen aushandeln.

  Les deux *négociateurs* se sont mis d'accord sur les points essentiels du traité.
  Die beiden *Verhandlungsführer* haben sich auf die wesentlichen Punkte des Vertrags geeinigt.

  Une *négociatrice* expérimentée a été désignée pour mener les discussions.
  Eine erfahrene *Unterhändlerin* wurde zur Leitung der Gespräche ernannt.

  Le gouvernement a envoyé ses meilleurs *négociateurs* à la conférence de paix.
  Die Regierung schickte ihre besten *Unterhändler* zur Friedenskonferenz.

  La prudence de cette *négociatrice* nous a évité bien des problèmes.
  Die Umsicht dieser *Verhandlungsführerin* hat uns viele Probleme erspart.

  Un *négociateur* chevronné reprendra les discussions lundi prochain.
  Ein versierter *Unterhändler* wird die Gespräche am nächsten Montag wieder aufnehmen.

  Les *négociateurs* ont travaillé jour et nuit pour parvenir à un accord.
  Die *Verhandlungsführer* haben Tag und Nacht gearbeitet, um eine Einigung zu erzielen.

  Cette *négociatrice* a su trouver un compromis acceptable pour tous.
  Diese *Unterhändlerin* konnte einen für alle akzeptablen Kompromiss finden.

  Le *négociateur* va présenter les nouvelles propositions demain matin.
  Der *Verhandlungsführer* wird morgen früh die neuen Vorschläge präsentieren.

  As-tu déjà rencontré notre nouvelle *négociatrice* ?
  Hast du unsere neue *Unterhändlerin* schon kennengelernt?

  Les *négociateurs* se réuniront à Genève la semaine prochaine.
  Die *Verhandlungsführer* werden sich nächste Woche in Genf treffen.

  Une équipe de *négociateurs* travaille actuellement sur le dossier.
  Ein Team von *Unterhändlern* arbeitet derzeit an dem Fall.

