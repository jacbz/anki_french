# Diese Felder bitte nicht ändern.
Rang: 1583
Wort: modification
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la modification
Femininum / Plural: ''
IPA: \mɔ.di.fi.ka.sjɔ̃\
Definition: Änderung
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  D’autres modifications sont aussi apportées à la convention.
  Es werden auch andere Änderungen an dem Übereinkommen vorgenommen.

  La modification de la loi est en cours.
  Die Änderung des Gesetzes ist im Gange.

  Le chef a décidé d'apporter des modifications au plan de production.
  Der Chef hat beschlossen, Veränderungen am Produktionsplan vorzunehmen.

  Le contrat qui nécessite des modifications concerne la vente de l'entreprise.
  Der abänderungsbedürftige Vertrag betrifft den Verkauf des Unternehmens.

  La modification contractuelle a été acceptée par les deux parties.
  Die Abbedingung wurde von beiden Parteien akzeptiert.

  La modification de fond du contrat a entraîné une augmentation des coûts.
  Die rechtserhebliche Änderung des Vertrages hat zu einer Kostensteigerung geführt.

  La modification de la forme juridique de l'entreprise a entraîné un changement d'impôt.
  Die Änderung der Rechtsform des Unternehmens hat zu einer Steueränderung geführt.

  La modification de la forme sociale de l'entreprise a permis de réduire les coûts.
  Die formwechselnde Umwandlung des Unternehmens hat eine Reduzierung der Kosten ermöglicht.

  La modification relative à la forme de la société a eu un impact sur les employés.
  Die Betriebsänderung hatte einen Einfluss auf die Arbeitnehmer.

