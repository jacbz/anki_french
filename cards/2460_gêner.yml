# Diese Felder bitte nicht ändern.
Rang: 2460
Wort: gêner
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: gêner
Femininum / Plural: ''
IPA: \ʒe.ne\
Definition: behindern, stören
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu vois, tu gênes tout le monde.
  Siehst du, du störst alle.

  Je ne veux pas te gêner.
  Ich möchte dich nicht stören.

  Les voitures mal garées gênent les piétons.
  Falsch geparkte Autos behindern die Fußgänger.

  Si tu veux partir maintenant, je vais me gêner!
  Wenn du jetzt schon gehen willst, werd' ich mir keinen Zwang antun!

  Ne te gênes pas pour moi, reste encore un peu.
  Tu dir dir wegen mir keinen Zwang an, bleib noch ein bisschen.

  Ça ne me gêne pas de recommencer, au contraire.
  Es stört mich nicht, nochmal anzufangen, im Gegenteil.

  Ça la gêne de parler de ses problèmes en public.
  Es ist ihr peinlich, in der Öffentlichkeit über ihre Probleme zu reden.

  Ça me gêne de vous dire ça, mais je n'ai pas aimé votre gâteau.
  Ich sage Ihnen das nur äußerst ungern, aber ich fand Ihren Kuchen nicht gut.

  Elle se gêne pour danser devant des inconnus.
  Sie geniert sich, vor Fremden zu tanzen.

  Ne vous gênez pas pour moi, servez-vous!
  Nur keine Umstände meinetwegen, greifen Sie zu!

  Avec moi, il ne faut pas vous gêner, prenez un biscuit.
  Tun Sie sich meinetwegen keinen Zwang an, nehmen Sie einen Keks.

  Il ne s'est pas gêné pour lui dire qu'il la trouvait arrogante.
  Er sagte ihr offen, dass er sie arrogant findet.

