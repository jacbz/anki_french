# Diese Felder bitte nicht ändern.
Rang: 2460
Wort: gêner
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: gêner
Femininum / Plural: ''
IPA: \ʒe.ne\
Definition: stören, verlegen machen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu vois, tu *gênes* tout le monde.
  Siehst du, du *störst* alle.

  La fumée de cigarette me *gêne* beaucoup.
  Der Zigarettenrauch *stört* mich sehr.

  Ces chaussures me *gênent* aux orteils.
  Diese Schuhe *drücken* an den Zehen.

  Les travaux *gênent* la circulation dans le centre-ville.
  Die Bauarbeiten *behindern* den Verkehr in der Innenstadt.

  Ça vous *gêne* si j'ouvre la fenêtre ?
  *Stört* es Sie, wenn ich das Fenster öffne?

  La présence de mon ex-copain me *gêne* beaucoup à cette fête.
  Die Anwesenheit meines Ex-Freundes *bringt* mich auf dieser Party sehr *in Verlegenheit*.

  Cette dépense imprévue nous *gêne* financièrement ce mois-ci.
  Diese unerwartete Ausgabe *bringt* uns diesen Monat finanziell *in Schwierigkeiten*.

  Je suis *gêné* de vous demander cela, mais j'ai besoin d'aide.
  Es ist mir *peinlich*, Sie darum zu bitten, aber ich brauche Hilfe.

  Ne vous *gênez* pas pour moi, faites comme chez vous !
  *Tun* Sie sich meinetwegen keinen *Zwang* an, fühlen Sie sich wie zu Hause!

  Le bruit constant *gêne* ma concentration.
  Der ständige Lärm *stört* meine Konzentration.

  Cette armoire *gêne* le passage dans le couloir.
  Dieser Schrank *behindert* den Durchgang im Flur.

  Ça me *gêne* de parler de mes problèmes personnels au travail.
  Es ist mir *unangenehm*, bei der Arbeit über meine persönlichen Probleme zu sprechen.

  Les branches de cet arbre *gênent* la vue depuis la fenêtre.
  Die Äste dieses Baumes *versperren* die Aussicht vom Fenster aus.

  Il ne s'est pas *gêné* pour critiquer mon travail devant tout le monde.
  Er hat sich nicht *gescheut*, meine Arbeit vor allen zu kritisieren.

  La lumière vive *gêne* mes yeux.
  Das grelle Licht *belästigt* meine Augen.

  "Je vais me *gêner* !" dit-elle ironiquement.
  "Ich werde mir schon keinen *Zwang antun*!", sagte sie ironisch.

  Son attitude arrogante *gêne* ses collègues.
  Seine arrogante Haltung *macht* seine Kollegen *verlegen*.

  Cette cravate me *gêne*, je préfère la enlever.
  Diese Krawatte *beengt* mich, ich ziehe sie lieber aus.

  Les nuages *gênent* la réception du signal satellite.
  Die Wolken *stören* den Empfang des Satellitensignals.

  Ne vous *gênez* pas pour dire ce que vous pensez.
  *Scheuen* Sie sich nicht, Ihre Meinung zu sagen.

  La neige *gêne* la circulation sur l'autoroute.
  Der Schnee *behindert* den Verkehr auf der Autobahn.

  Je suis *gêné* par le manque de temps pour finir ce projet.
  Ich bin durch den Zeitmangel *behindert*, dieses Projekt zu beenden.

  Cette remarque l'a vraiment *gêné*.
  Diese Bemerkung hat ihn wirklich *in Verlegenheit gebracht*.

  Le col de ma chemise me *gêne*, il est trop serré.
  Der Kragen meines Hemdes *beengt* mich, er ist zu eng.

  Les voisins sont *gênés* par le bruit de la fête.
  Die Nachbarn werden durch den Lärm der Party *gestört*.

  Cette situation *gêne* considérablement nos plans.
  Diese Situation *behindert* unsere Pläne erheblich.

  Je suis *gêné* de vous demander encore de l'argent.
  Es ist mir *peinlich*, Sie noch einmal um Geld zu bitten.

  La pluie *gêne* la visibilité sur la route.
  Der Regen *beeinträchtigt* die Sicht auf der Straße.

  Son regard insistant me *gêne* beaucoup.
  Sein aufdringlicher Blick *macht* mich sehr *verlegen*.

  Ces lunettes me *gênent* un peu au niveau du nez.
  Diese Brille *drückt* ein wenig an der Nase.

  La forte odeur de parfum *gêne* certains clients du magasin.
  Der starke Parfümgeruch *belästigt* einige Kunden des Geschäfts.

  Je suis *gêné* aux entournures dans ce costume.
  Ich fühle mich in diesem Anzug in den Achseln *eingeengt*.

  Son absence *gêne* le bon déroulement de la réunion.
  Seine Abwesenheit *stört* den reibungslosen Ablauf des Treffens.

  Cette règle *gêne* notre liberté d'expression.
  Diese Regel *behindert* unsere Meinungsfreiheit.

  Le reflet du soleil sur l'écran me *gêne*.
  Die Reflexion der Sonne auf dem Bildschirm *stört* mich.

  Ne te *gêne* pas pour moi, dis ce que tu penses vraiment.
  *Nimm* meinetwegen *keine Rücksicht*, sag, was du wirklich denkst.

  La présence de caméras *gêne* certains employés.
  Die Anwesenheit von Kameras *macht* einige Mitarbeiter *unbehaglich*.

  Ces nouvelles responsabilités me *gênent* dans ma vie personnelle.
  Diese neuen Verantwortlichkeiten *beeinträchtigen* mein Privatleben.

  Le manque d'espace *gêne* nos mouvements dans cette petite pièce.
  Der Platzmangel *behindert* unsere Bewegungen in diesem kleinen Raum.

  Je suis un peu *gêné* financièrement ce mois-ci.
  Ich bin diesen Monat finanziell etwas *in der Klemme*.

