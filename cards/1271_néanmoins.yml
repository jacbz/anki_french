    <div class="section-content">
      <p>Diese vier französischen Konjunktionen drücken alle einen Gegensatz aus, ähnlich dem deutschen <span class="de">"jedoch"</span> oder <span class="de">"trotzdem"</span>. Trotz ihrer unterschiedlichen etymologischen Ursprünge werden sie oft synonym verwendet.</p>

      <p><span class="fr">Cependant</span> (#352): etymologisch <span class="de">"während dessen"</span>. Es drückt aus, dass etwas parallel zu einer anderen Tatsache existiert.</p>
