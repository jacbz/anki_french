# Diese Felder bitte nicht ändern.
Rang: 3308
Wort: dépendant
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: dépendant
Femininum / Plural: dépendante
IPA: \de.pɑ̃.dɑ̃\
Definition: abhängig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  En amour, vous serez *dépendant*, heureux ou malheureux.
  In der Liebe werden Sie *abhängig* sein, glücklich oder unglücklich.

  Elle n'est plus *dépendante* de ses parents depuis qu'elle a un travail.
  Sie ist nicht mehr von ihren Eltern *abhängig*, seit sie eine Arbeit hat.

  Les résultats sont directement *dépendants* de vos efforts.
  Die Ergebnisse sind direkt von Ihren Bemühungen *abhängig*.

  Notre économie est devenue trop *dépendante* des importations chinoises.
  Unsere Wirtschaft ist zu stark von chinesischen Importen *abhängig* geworden.

  Cette personne âgée est devenue *dépendante* et a besoin d'aide au quotidien.
  Diese ältere Person ist *pflegebedürftig* geworden und braucht täglich Hilfe.

  Mon grand-père est maintenant *dépendant* pour les tâches quotidiennes.
  Mein Großvater ist jetzt bei den täglichen Aufgaben *unselbstständig*.

  Paul est malheureusement devenu *dépendant* du jeu.
  Paul ist leider spiel*süchtig* geworden.

  Ces deux phénomènes sont étroitement *dépendants* l'un de l'autre.
  Diese beiden Phänomene sind eng voneinander *abhängig*.

  L'entreprise cherche des travailleurs *dépendants* pour ses nouvelles filiales.
  Das Unternehmen sucht *angestellte* Mitarbeiter für seine neuen Filialen.

  Sa fille est restée très *dépendante* de lui après le divorce.
  Seine Tochter blieb nach der Scheidung sehr von ihm *abhängig*.

  Notre succès est *dépendant* de la qualité de notre service.
  Unser Erfolg ist von der Qualität unseres Service *abhängig*.

  Le patient est devenu *dépendant* des médicaments contre la douleur.
  Der Patient ist von den Schmerzmitteln *abhängig* geworden.

  Les petits pays sont souvent *dépendants* des grandes puissances.
  Kleine Länder sind oft von den Großmächten *abhängig*.

  Marie est financièrement *dépendante* de son mari.
  Marie ist finanziell von ihrem Mann *abhängig*.

  Son humeur est très *dépendante* de la météo.
  Ihre Stimmung ist sehr vom Wetter *abhängig*.

  Le niveau de vie est *dépendant* du salaire minimum.
  Der Lebensstandard ist vom Mindestlohn *abhängig*.

