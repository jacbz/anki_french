# Diese Felder bitte nicht ändern.
Rang: 4730
Wort: murmurer
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: murmurer
Femininum / Plural: ''
IPA: \myʁ.my.ʁe\
Definition: murmeln, flüstern
Register: ↗Fiktion ↘Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle a *murmuré* dans mon oreille.
  Sie hat mir ins Ohr *geflüstert*.

  Les enfants *murmurent* dans la salle de classe pendant que le professeur écrit au tableau.
  Die Kinder *murmeln* im Klassenraum, während der Lehrer an die Tafel schreibt.

  "Il a *murmuré* quelque chose d'incompréhensible entre ses dents.
  "Er hat etwas Unverständliches zwischen seinen Zähnen *gemurmelt*.

  Le ruisseau *murmure* doucement entre les pierres.
  Der Bach *murmelt* sanft zwischen den Steinen.

  La foule commence à *murmurer* contre cette décision injuste.
  Die Menge beginnt gegen diese ungerechte Entscheidung zu *murren*.

  Le vent *murmure* dans les feuilles des arbres.
  Der Wind *säuselt* in den Blättern der Bäume.

  Il m'a *murmuré* son secret hier soir.
  Er hat mir gestern Abend sein Geheimnis *zugeflüstert*.

  La fontaine *murmure* jour et nuit dans le jardin.
  Der Brunnen *plätschert* Tag und Nacht im Garten.

  "On *murmure* qu'ils vont se marier bientôt."
  "Man *munkelt*, dass sie bald heiraten werden."

  Marie *murmure* une prière avant de s'endormir.
  Marie *flüstert* ein Gebet, bevor sie einschläft.

  Les spectateurs *murmurent* de mécontentement après la fin du spectacle.
  Die Zuschauer *murren* unzufrieden nach dem Ende der Vorstellung.

  Il a *murmuré* mon nom si doucement que je l'ai à peine entendu.
  Er hat meinen Namen so leise *geflüstert*, dass ich ihn kaum gehört habe.

  La rivière *murmure* une douce mélodie.
  Der Fluss *murmelt* eine sanfte Melodie.

  Les employés *murmurent* dans les couloirs depuis l'annonce des changements.
  Die Mitarbeiter *tuscheln* seit der Ankündigung der Änderungen in den Gängen.

  Sophie *murmure* des mots doux à son chat.
  Sophie *flüstert* ihrer Katze zärtliche Worte zu.

  Le public *murmurait* de plus en plus fort pendant le discours.
  Das Publikum *murrte* während der Rede immer lauter.

  Les élèves *murmurent* entre eux pendant l'examen.
  Die Schüler *flüstern* während der Prüfung miteinander.

  La brise *murmure* à travers les rideaux.
  Die Brise *säuselt* durch die Vorhänge.

  Pierre a *murmuré* à l'oreille de Julie pendant toute la soirée.
  Pierre hat Julie den ganzen Abend lang ins Ohr *geflüstert*.

  "On *murmure* que l'entreprise va fermer ses portes."
  "Man *munkelt*, dass die Firma schließen wird."

  Les vagues *murmurent* doucement sur la plage.
  Die Wellen *murmeln* sanft am Strand.

  L'assemblée *murmurait* pendant le long discours du ministre.
  Die Versammlung *murrte* während der langen Rede des Ministers.

