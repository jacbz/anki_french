Beispielsätze: |-
  Je crois que la vie *intellectuelle* changerait profondément.
  Ich glaube, das *geistige* Leben würde sich grundlegend ändern.

  Les facultés *intellectuelles* se développent tout au long de la vie.
  Die *geistigen* Fähigkeiten entwickeln sich ein Leben lang.

  Son quotient *intellectuel* est largement supérieur à la moyenne.
  Sein *Intelligenz*quotient liegt weit über dem Durchschnitt.

  Elle a fourni un gros effort *intellectuel* pour résoudre ce problème complexe.
  Sie hat eine große *geistige* Anstrengung unternommen, um dieses komplexe Problem zu lösen.

  Les travailleurs *intellectuels* et manuels sont également importants pour la société.
  *Kopf*arbeiter und Handarbeiter sind gleichermaßen wichtig für die Gesellschaft.

  La gymnastique *intellectuelle* aide à maintenir un esprit vif.
  *Geistige* Gymnastik hilft, den Geist fit zu halten.

  Ce film *intellectuel* demande une grande concentration de la part du spectateur.
  Dieser *intellektuelle* Film erfordert eine hohe Konzentration vom Zuschauer.

  Les *intellectuels* ont joué un rôle crucial dans ce débat politique.
  Die *Intellektuellen* haben in dieser politischen Debatte eine entscheidende Rolle gespielt.

  La fatigue *intellectuelle* peut être aussi épuisante que la fatigue physique.
  *Geistige* Erschöpfung kann genauso ermüdend sein wie körperliche Müdigkeit.

  Elle a une vision très *intellectuelle* de l'art moderne.
  Sie hat eine sehr *intellektuelle* Sicht auf moderne Kunst.

  Les milieux *intellectuels* ont vivement réagi à cette nouvelle loi.
  Die *intellektuellen* Kreise haben heftig auf dieses neue Gesetz reagiert.

  "C'est un vrai *intello*", dit-il en plaisantant à propos de son ami.
  "Er ist ein echter *Intellektueller*", scherzte er über seinen Freund.

  L'engagement des *intellectuels* a souvent influencé le cours de l'histoire.
  Das Engagement der *Intellektuellen* hat oft den Lauf der Geschichte beeinflusst.

  La vie *intellectuelle* de la ville est très animée grâce à ses nombreuses universités.
  Das *Geistes*leben der Stadt ist dank ihrer vielen Universitäten sehr lebendig.

  Cet enfant très *intellectuel* préfère la lecture aux jeux de plein air.
  Dieses sehr *intellektuelle* Kind zieht das Lesen den Freiluftspielen vor.

  Le travail *intellectuel* occupe une place croissante dans l'économie moderne.
  *Geistige* Arbeit nimmt in der modernen Wirtschaft einen zunehmenden Platz ein.

  Les capacités *intellectuelles* varient considérablement d'une personne à l'autre.
  Die *geistigen* Fähigkeiten variieren von Person zu Person erheblich.

  La paresse *intellectuelle* est souvent le résultat d'un manque de stimulation.
  *Geistige* Faulheit ist oft das Ergebnis mangelnder Stimulation.

  Les professions *intellectuelles* exigent une formation continue.
  *Intellektuelle* Berufe erfordern eine kontinuierliche Weiterbildung.

  La vigueur *intellectuelle* de cette octogénaire impressionne tout le monde.
  Die *geistige* Kraft dieser Achtzigjährigen beeindruckt alle.

  L'affaire Dreyfus a marqué l'émergence des *intellectuels* comme force politique.
  Die Dreyfus-Affäre markierte das Aufkommen der *Intellektuellen* als politische Kraft.

  La gymnastique *intellectuelle* quotidienne aide à prévenir le déclin cognitif.
  Tägliche *geistige* Gymnastik hilft, den kognitiven Abbau zu verhindern.

  Les médecins et les juristes sont souvent considérés comme des *intellectuels*.
  Ärzte und Juristen werden oft als *Intellektuelle* betrachtet.

  Cette profession *intellectuelle* demande beaucoup de créativité et d'analyse.
  Dieser *intellektuelle* Beruf erfordert viel Kreativität und Analyse.

  L'*intelligentsia* du pays s'est mobilisée contre cette décision gouvernementale.
  Die *Intelligenzschicht* des Landes hat sich gegen diese Regierungsentscheidung mobilisiert.

