# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Trop de questions vont rester en *suspens*.
  Zu viele Fragen werden *offen* bleiben.

  Le projet est en *suspens* depuis des mois.
  Das Projekt ist seit Monaten in der *Schwebe*.

  Sa réponse est restée en *suspens*.
  Seine Antwort blieb *unentschieden*.

  Ces négociations sont en *suspens* depuis longtemps.
  Diese Verhandlungen *schweben* seit langem.

  Ma demande de visa est toujours en *suspens*.
  Mein Visumsantrag ist noch *anhängig*.

  Je déteste être en *suspens* avant un examen important.
  Ich hasse es, vor einer wichtigen Prüfung in *Ungewissheit* zu sein.

  Les travaux sont en *suspens* à cause du mauvais temps.
  Die Arbeiten sind wegen des schlechten Wetters *ausgesetzt*.

  Laissant sa phrase en *suspens*, elle quitta la pièce.
  Sie ließ ihren Satz *unvollendet* und verließ den Raum.

  Notre déménagement est en *suspens* jusqu'à nouvel ordre.
  Unser Umzug ist bis auf weiteres in der *Schwebe*.

  Le sort de l'entreprise reste en *suspens*.
  Das Schicksal der Firma bleibt *ungewiss*.

  Cette décision me tient en *suspens* depuis des semaines.
  Diese Entscheidung hält mich seit Wochen in *Spannung*.

  L'avenir du projet est en *suspens*.
  Die Zukunft des Projekts ist *unentschieden*.

  Elle nous a gardés en *suspens* pendant toute la soirée.
  Sie hielt uns den ganzen Abend in *Spannung*.

  Les rénovations sont en *suspens* faute de budget.
  Die Renovierungen sind aus Geldmangel *ausgesetzt*.

  La séance est en *suspens* jusqu'à l'arrivée du président.
  Die Sitzung ist bis zur Ankunft des Vorsitzenden *unterbrochen*.

  Le match est en *suspens* à cause de la pluie.
  Das Spiel ist wegen des Regens *unterbrochen*.

