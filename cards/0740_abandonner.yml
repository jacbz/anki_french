  Je vais vous *abandonner* à vos pensées.
  Ich werde Sie Ihren Gedanken *überlassen*.

  Son courage l'a *abandonné* au dernier moment.
  Sein Mut hat ihn im letzten Moment *verlassen*.

  "J'*abandonne* !" a-t-il crié pendant l'exercice.
  "Ich *gebe auf*!", rief er während der Übung.

  Elle s'est complètement *abandonnée* dans le fauteuil.
  Sie lag ganz *entspannt* im Sessel.

  Il s'est *abandonné* aux larmes après la nouvelle.
  Er ließ seinen Tränen nach der Nachricht *freien Lauf*.

  Elle s'est *abandonnée* au désespoir après sa mort.
  Sie *gab* sich nach seinem Tod der Verzweiflung *hin*.

  Il s'est *abandonné* à la paresse pendant les vacances.
  Er *frönte* während des Urlaubs dem süßen Nichtstun.

  Elle s'est *abandonnée* aux confidences tard dans la nuit.
  Sie *schüttete* spät in der Nacht ihr Herz *aus*.

  Il a *abandonné* toutes ses prétentions sur l'héritage.
  Er hat alle seine Ansprüche auf das Erbe *aufgegeben*.

  La SPA recueille beaucoup de chiens *abandonnés*.
  Das Tierheim nimmt viele *ausgesetzte* Hunde auf.

  Son énergie l'*abandonne* petit à petit.
  Seine Energie *verlässt* ihn nach und nach.

  Les jeunes *abandonnent* la campagne pour la ville.
  Die jungen Leute *verlassen* das Land für die Stadt.

  Ces villages *abandonnés* racontent une triste histoire.
