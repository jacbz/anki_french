  Elle se sentait *abandonnée* dans cette grande ville.
  Sie fühlte sich in dieser großen Stadt *allein gelassen*.

  Les randonneurs ont *abandonné* leurs déchets dans la forêt.
  Die Wanderer haben ihren Müll im Wald *liegen gelassen*.

  Après trois ans, il a finalement *abandonné* ses études.
  Nach drei Jahren hat er sein Studium schließlich *aufgegeben*.

  Les scientifiques ont dû *abandonner* cette hypothèse.
  Die Wissenschaftler mussten diese Hypothese *fallen lassen*.

  Le gouvernement a *abandonné* cette méthode inefficace.
  Die Regierung ist von dieser ineffektiven Methode *abgekommen*.

  Le ministre a *abandonné* ses fonctions hier soir.
