  Le parc *abandonné* était envahi par les mauvaises herbes.
  Der *verlassene* Park war von Unkraut überwuchert.

  Un enfant *abandonné* a été trouvé devant l'hôpital.
  Ein *ausgesetztes* Kind wurde vor dem Krankenhaus gefunden.

  Elle s'est *abandonnée* à la mélancolie de l'automne.
  Sie *gab* sich der Melancholie des Herbstes *hin*.

  Épuisé, il s'est *abandonné* dans mes bras.
  Erschöpft *ließ* er sich in meine Arme *fallen*.

  Il s'est finalement *abandonné* à ses confidences.
  Schließlich hat er sich seinen Vertraulichkeiten *hingegeben*.

  Le navire *abandonné* flottait à la dérive.
  Das *verlassene* Schiff trieb steuerlos dahin.

