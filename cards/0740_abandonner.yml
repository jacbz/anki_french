  Les policiers ont *abandonné* cette piste.
  Die Polizei hat diese Spur nicht mehr weiter *verfolgt*.

  Il a *abandonné* tous ses biens à ses enfants.
  Er hat seinen Kindern all seine Güter *abgetreten*.

  Après la tempête, le capitaine a dû *abandonner* sa cargaison.
