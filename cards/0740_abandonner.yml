  Le coureur a dû *abandonner* à mi-parcours.
  Der Läufer musste auf halber Strecke *aufgeben*.

  L'athlète a *abandonné* pendant la compétition.
  Der Athlet hat während des Wettkampfs *aufgegeben*.

  Nous devons *abandonner* cette vieille méthode de travail.
  Wir müssen diese alte Arbeitsmethode *aufgeben*.

  Il a *abandonné* le pouvoir à son successeur.
  Er hat die Macht an seinen Nachfolger *abgetreten*.

  La barque *abandonnée* au courant dérivait lentement.
  Das dem Strom *überlassene* Boot trieb langsam dahin.

  Le cavalier a *abandonné* les rênes un instant.
  Der Reiter ließ die Zügel einen Moment *los*.

  Au troisième round, le boxeur a *abandonné*.
  In der dritten Runde hat der Boxer *aufgegeben*.

  Ils ont *abandonné* leur projet de déménagement.
  Sie haben ihr Umzugsprojekt *aufgegeben*.

  Il a *abandonné* la ville pour vivre à la campagne.
  Er hat die Stadt *verlassen*, um auf dem Land zu leben.

  On ne peut pas *abandonner* un animal comme ça.
  Man kann ein Tier nicht einfach so *aussetzen*.

  Ses collègues l'ont *abandonné* dans cette situation difficile.
  Seine Kollegen haben ihn in dieser schwierigen Situation *im Stich gelassen*.

  Ils l'ont *abandonné* à son triste sort.
  Sie haben ihn seinem traurigen Schicksal *überlassen*.

  Le capitaine a dû *abandonner* son bâtiment en feu.
  Der Kapitän musste sein brennendes Schiff *aufgeben*.

  Le soldat a *abandonné* son poste pendant la nuit.
  Der Soldat hat seinen Posten in der Nacht *verlassen*.

  La chance l'a *abandonné* au moment crucial.
