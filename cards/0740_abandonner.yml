Beispielsätze: |-
  La propriété semblait *abandonnée*.
  Das Anwesen schien *verlassen*.

  Il a *abandonné* son village natal pour aller vivre en ville.
  Er hat sein Heimatdorf *verlassen*, um in die Stadt zu ziehen.

  Suite à la guerre, les habitants ont dû *abandonner* leurs maisons.
  Wegen des Krieges mussten die Bewohner ihre Häuser *aufgeben*.

  Elle a *abandonné* son poste sans prévenir personne.
  Sie hat ihren Posten *verlassen*, ohne jemanden zu benachrichtigen.

  Le père a *abandonné* sa famille du jour au lendemain.
  Der Vater hat seine Familie von einem Tag auf den anderen im *Stich gelassen*.

  Comment peut-on *abandonner* un chaton sur le bord de la route ?
  Wie kann man ein Kätzchen am Straßenrand *aussetzen*?

  La voiture *abandonnée* rouille depuis des années au bord du chemin.
  Das *stehen gelassene* Auto rostet seit Jahren am Wegesrand.

  Cette maison est *abandonnée* depuis plus de dix ans.
  Dieses Haus steht seit über zehn Jahren *leer*.

  Ils ont décidé d'*abandonner* leur bébé à l'adoption.
  Sie haben beschlossen, ihr Baby zur Adoption *freizugeben*.

  Je vous *abandonne* quelques minutes, je dois passer un coup de fil.
  Ich muss Sie einen Moment *allein lassen*, ich muss telefonieren.

  Tous ses amis l'ont *abandonné* quand il a perdu son argent.
