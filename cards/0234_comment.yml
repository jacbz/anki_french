  Schauen wir mal, *wie* die Dinge abgelaufen sind.

  Je ne sais pas *comment* te remercier pour ton aide.
  Ich weiß nicht, *wie* ich dir für deine Hilfe danken soll.

  "*Comment* ?" dit-elle en se penchant vers moi car elle n'avait pas bien entendu.
