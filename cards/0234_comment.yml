  *Comment* se fait-il que tu sois déjà rentré ?
  *Wie* kommt es, dass du schon zurück bist?

  "Sa chambre est rangée n'importe *comment*."
  "Sein Zimmer ist völlig *durcheinander*."

  "*Comment* ! Tu n'as pas encore fait tes devoirs ?"
  "*Was*! Du hast deine Hausaufgaben noch nicht gemacht?"

  Je voudrais savoir *comment* tu as réussi ton examen.
  Ich möchte wissen, *wie* du deine Prüfung bestanden hast.

