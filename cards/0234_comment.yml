  "Et *comment* !" s'exclama-t-elle quand je lui ai demandé si elle avait aimé le film.
  "Und *wie*!" rief sie aus, als ich sie fragte, ob ihr der Film gefallen hatte.

  Dis-moi *comment* tu as appris le français.
  Sag mir, *wie* du Französisch gelernt hast.

  "*Comment* oses-tu me parler sur ce ton ?"
  "*Wie* wagst du es, in diesem Ton mit mir zu sprechen?"

  Elle se demandait *comment* annoncer la nouvelle à ses parents.
