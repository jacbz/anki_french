  "*Comment*, vous partez déjà ?"
  "*Wie*, Sie gehen schon?"

  *Comment* dire... c'est une situation assez complexe.
  *Wie* soll ich sagen... es ist eine ziemlich komplexe Situation.

  Je me demande *comment* il fait pour rester si calme.
  Ich frage mich, *wie* er es schafft, so ruhig zu bleiben.

  "*Comment* ! Vous n'avez jamais visité Paris ?"
  "*Was*! Sie waren noch nie in Paris?"

  Elle travaille *comment* en ce moment ?
  *Wie* arbeitet sie zurzeit?

  Regarde *comment* il neige dehors !
  Schau, *wie* es draußen schneit!

  Dis-moi *comment* tu as passé tes vacances.
  Erzähl mir, *wie* du deinen Urlaub verbracht hast.

  Je ne comprends pas *comment* il peut vivre dans un si petit appartement.
  Ich verstehe nicht, *wie* er in so einer kleinen Wohnung leben kann.

  *Comment* as-tu appris cette nouvelle ?
