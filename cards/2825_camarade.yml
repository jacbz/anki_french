  "Salut, *camarade*!" s'est exclamé le syndicaliste en entrant dans la réunion.
  "Hallo, *Genosse*!", rief der Gewerkschafter, als er die Versammlung betrat.

  Les *camarades* de promotion se sont retrouvés vingt ans après l'université.
  Die *Studienkollegen* trafen sich zwanzig Jahre nach der Universität wieder.

  Elle a toujours été une excellente *camarade*, prête à aider en cas de besoin.
  Sie war immer eine ausgezeichnete *Kameradin*, bereit zu helfen, wenn es nötig war.

  Pierre et Jacques sont *camarades* de régiment depuis leur service militaire.
  Pierre und Jacques sind seit ihrem Militärdienst *Kameraden aus der Militärzeit*.

  Les *camarades* du parti ont organisé une manifestation pacifique.
  Die *Genossen* der Partei haben eine friedliche Demonstration organisiert.

  "Tu n'es pas un bon *camarade*!" lui a-t-elle reproché après qu'il l'a trahie.
  "Du bist kein guter *Kamerad*!", warf sie ihm vor, nachdem er sie verraten hatte.

  Nos *camarades* de lutte nous ont soutenus tout au long de la grève.
  Unsere *Kampfgefährten* haben uns während des gesamten Streiks unterstützt.

  Le chef d'équipe a demandé à chacun de choisir un *camarade* de travail.
  Der Teamleiter bat jeden, einen *Arbeitskollegen* zu wählen.

  "*Camarades*, unissons-nous pour défendre nos droits!" a déclaré le leader syndical.
  "*Genossen*, lasst uns uns vereinen, um unsere Rechte zu verteidigen!", erklärte der Gewerkschaftsführer.

  Les anciens *camarades* de combat se sont retrouvés pour commémorer la fin de la guerre.
  Die ehemaligen *Kampfgefährten* trafen sich, um das Ende des Krieges zu gedenken.

  "Traite-moi en *camarade*, pas en supérieur," a-t-il dit à son nouvel assistant.
  "Behandle mich als *Kamerad*, nicht als Vorgesetzten", sagte er zu seinem neuen Assistenten.

  Les *camarades* du club de lecture se réunissent tous les mardis soir.
  Die *Kameraden* des Leseclubs treffen sich jeden Dienstagabend.

  "Ce n'est pas très *camarade* de ta part de ne pas partager tes notes," lui a-t-elle reproché.
  "Es ist nicht sehr *kameradschaftlich* von dir, deine Notizen nicht zu teilen", warf sie ihm vor.

