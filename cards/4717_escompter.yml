  Il *escomptait* une augmentation de salaire après son projet.
  Er *rechnete* nach seinem Projekt mit einer Gehaltserhöhung.

  Personne n'*escomptait* une telle réussite.
  Niemand hatte mit solch einem Erfolg *gerechnet*.

  Les investisseurs *escomptent* une hausse des prix.
  Die Investoren *rechnen* mit steigenden Preisen.

  Nous *escomptons* votre présence à la réunion.
  Wir *rechnen* mit Ihrer Anwesenheit bei der Besprechung.

  J'*escompte* bien recevoir une réponse d'ici demain.
  Ich *hoffe* sehr, bis morgen eine Antwort zu bekommen.

  Le parti *escompte* gagner les élections.
  Die Partei *rechnet* damit, die Wahlen zu gewinnen.

  Il n'avait pas *escompté* les difficultés du projet.
  Er hatte nicht mit den Schwierigkeiten des Projekts *gerechnet*.

  Les scientifiques *escomptent* faire une découverte importante.
  Die Wissenschaftler *hoffen*, eine wichtige Entdeckung zu machen.

  L'équipe a obtenu exactement le résultat *escompté*.
  Das Team hat genau das *erwartete* Ergebnis erzielt.

  Elle *escomptait* que tout serait prêt à temps.
  Sie *rechnete* damit, dass alles rechtzeitig fertig sein würde.

  Nous *escomptons* sur votre aide pour ce projet.
  Wir *rechnen* bei diesem Projekt mit Ihrer Hilfe.

