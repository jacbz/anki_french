Beispielsätze: |-
  Cela n'a pas eu les résultats *escomptés*.
  Das hat nicht die *erhofften* Ergebnisse gebracht.

  J'*escompte* pouvoir partir en vacances le mois prochain.
  Ich *plane*, nächsten Monat in den Urlaub zu fahren.

  Nous n'avions pas *escompté* qu'il pleuvrait aujourd'hui.
  Wir hatten nicht damit *gerechnet*, dass es heute regnen würde.

