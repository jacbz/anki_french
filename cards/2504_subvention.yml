  Nous accordons des subventions à l’industrie.
  Wir gewähren der Industrie Zuschüsse.

  L’entreprise a reçu une subvention de l’État.
  Das Unternehmen hat eine finanzielle Unterstützung vom Staat erhalten.

  La nouvelle politique agricole prévoit des subventions importantes pour les agriculteurs.
  Die neue Agrarpolitik sieht hohe Subventionen für die Landwirte vor.

  Le gouvernement a accordé une subvention exceptionnelle aux entreprises touchées par la crise.
  Die Regierung hat den von der Krise betroffenen Unternehmen eine Sondersubvention gewährt.

  Les subventions publiques sont souvent critiquées, car elles peuvent fausser la concurrence.
  Beihilfe aus öffentlichen Mitteln wird oft kritisiert, da sie den Wettbewerb verzerren kann.

  La municipalité offre une subvention à la construction pour les maisons écologiques.
  Die Gemeinde bietet einen Baukostenzuschuss für ökologische Häuser.

  Les exportations de certains produits agricoles sont soutenues par des subventions à l'exportation.
  Die Ausfuhr bestimmter landwirtschaftlicher Produkte wird durch Ausfuhrsubventionen gefördert.

  La subvention à l'importation peut encourager les importations et nuire à la production nationale.
  Eine Importsubvention kann Importe fördern und der heimischen Produktion schaden.

  La subvention d'État peut aider les entreprises en difficulté à survivre.
  Staatliche Unterstützung kann Unternehmen in Not helfen, zu überleben.

  Les subventions de l'État sont un moyen important de soutenir l'économie nationale.
  Staatliche Zuwendungen sind ein wichtiges Mittel zur Unterstützung der Volkswirtschaft.

  Ce projet qui peut obtenir une subvention pourrait révolutionner le secteur de l'énergie.
  Dieses förderfähige Projekt könnte den Energiesektor revolutionieren.

