Beispielsätze: |-
  Les ministres se sont réunis dans la nuit.
  Die Minister trafen sich in der Nacht.

  Le ministre des Affaires étrangères est en visite à Berlin.
  Der Außenminister ist zu Besuch in Berlin.

  Monsieur Dupont est ministre plénipotentiaire auprès du gouvernement français.
  Herr Dupont ist Generalbevollmächtigter beim französischen Staat.

  Mme. Dubois est ministre de la Santé et de la Famille, et elle est responsable de la politique sanitaire et familiale du pays.
  Sie ist Gesundheits- und Familienministerin und für die Gesundheits- und Familienpolitik des Landes zuständig.

