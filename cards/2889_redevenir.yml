Beispielsätze: |-
  Je vais *redevenir* célibataire.
  Ich werde wieder *Single* werden.

  Après la thérapie, il est *redevenu* lui-même.
  Nach der Therapie ist er wieder *er selbst geworden*.

  L'entreprise a *redevenu* rentable grâce à une restructuration.
  Das Unternehmen hat sich dank einer Umstrukturierung wieder *rentiert*.

  Elle *redevint* sérieuse dès que le professeur entra dans la salle.
  Sie wurde wieder *ernst*, sobald der Lehrer den Raum betrat.

  Nous sommes *redevenus* des amis comme avant.
  Wir sind wieder *zu* Freunden *geworden* wie früher.

  Le ciel *redevient* bleu après la pluie.
  Der Himmel *wird* nach dem Regen wieder blau.

  Les rues *redeviendront* animées une fois le confinement levé.
  Die Straßen *werden* wieder belebt *werden*, sobald der Lockdown aufgehoben ist.

  J'espère que tu *redeviendras* bientôt l'étudiant brillant que tu étais.
  Ich hoffe, du *wirst* bald wieder der brillante Student *werden*, der du warst.

  La ville *redevient* calme après le départ des touristes.
  Die Stadt *wird* nach der Abreise der Touristen wieder ruhig.

  Avec le temps, leur relation *redeviendra* normale.
  Mit der Zeit *wird* ihre Beziehung wieder normal *werden*.

  L'économie du pays *redevient* peu à peu stable.
  Die Wirtschaft des Landes *wird* nach und nach wieder stabil.

  Les arbres *redeviendront* verts au printemps.
  Die Bäume *werden* im Frühling wieder grün *werden*.

  Après son accident, il a dû apprendre à *redevenir* autonome.
  Nach seinem Unfall musste er lernen, wieder selbstständig *zu werden*.

