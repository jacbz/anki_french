# Diese Felder bitte nicht ändern.
Rang: 4408
Wort: aucunement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: aucunement
Femininum / Plural: ''
IPA: \o.kyn.mɑ̃\
Definition: keineswegs, in keiner Weise
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne me sens *aucunement* coupable.
  Ich fühle mich *keineswegs* schuldig.

  Elle n'est *aucunement* responsable de cette erreur.
  Sie ist *in keiner Weise* für diesen Fehler verantwortlich.

  Je n'ai *aucunement* envie de sortir ce soir.
  Ich habe *überhaupt* keine Lust, heute Abend auszugehen.

  – "Êtes-vous satisfait du résultat ?"<br>– "*Aucunement* !"
  – "Sind Sie mit dem Ergebnis zufrieden?"<br>– "*Keineswegs*!"

  Cette décision ne m'affecte *aucunement*.
  Diese Entscheidung betrifft mich *gar nicht*.

  Je ne souhaite *aucunement* vous déranger.
  Ich möchte Sie *in keiner Weise* stören.

  Ce commentaire n'était *aucunement* destiné à vous offenser.
  Dieser Kommentar war *keineswegs* dazu gedacht, Sie zu beleidigen.

  Il n'a *aucunement* l'intention de démissionner.
  Er hat *überhaupt* nicht die Absicht zu kündigen.

  – "Voulez-vous participer au projet ?"<br>– "*Aucunement*."
  – "Möchten Sie am Projekt teilnehmen?"<br>– "*Keineswegs*."

  Elle n'est *aucunement* intéressée par cette proposition.
  Sie ist an diesem Vorschlag *absolut* nicht interessiert.

  Cette situation ne me dérange *aucunement*.
  Diese Situation stört mich *überhaupt* nicht.

  Je ne suis *aucunement* convaincu par ses arguments.
  Ich bin von seinen Argumenten *in keiner Weise* überzeugt.

  Cette remarque n'était *aucunement* justifiée.
  Diese Bemerkung war *keineswegs* gerechtfertigt.

  Il n'a *aucunement* besoin de s'excuser.
  Er muss sich *gar nicht* entschuldigen.

  Ces changements ne m'inquiètent *aucunement*.
  Diese Änderungen beunruhigen mich *in keiner Weise*.

  Tu n'es *aucunement* obligé de venir à la fête.
  Du bist *überhaupt* nicht verpflichtet, zur Party zu kommen.

  Je ne me sens *aucunement* concerné par cette affaire.
  Ich fühle mich von dieser Angelegenheit *in keiner Weise* betroffen.

