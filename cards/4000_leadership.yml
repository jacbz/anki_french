  Die *Führungs*rolle dieses Teams ist bemerkenswert.

  Notre *leadership* dans le secteur technologique est incontestable.
  Unsere *Spitzen*stellung im Technologiesektor ist unbestreitbar.

  Elle assume le *leadership* du projet depuis trois mois.
