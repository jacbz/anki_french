Rang: 2790
Wort: licence
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la licence
Femininum / Plural: ''
IPA: \li.sɑ̃s\
Definition: Lizenz, Erlaubnis
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il pourra imposer des conditions de licence particulières.
  Er kann besondere Lizenzbedingungen vorschreiben.

  J’ai obtenu ma licence de conduire.
  Ich habe meinen Führerschein erhalten.

  Pierre a obtenu une licence ès sciences, ce qui lui a ouvert les portes d'une carrière scientifique prometteuse.
  Pierre hat eine Licence der Naturwissenschaften erworben, was ihm die Türen zu einer vielversprechenden wissenschaftlichen Karriere öffnete.

  Le joueur titulaire d'une licence est celui qui a un contrat professionnel avec le club.
  Ein Lizenzspieler ist ein Spieler, der einen Profivertrag mit dem Club hat.

  Pour ouvrir un bar, il faut obtenir une licence de débit de boisson.
  Um eine Bar zu eröffnen, muss man eine Schankkonzession erhalten.

  La licence poétique permet à l'auteur de s'éloigner de la réalité et de laisser libre cours à son imagination.
  Die dichterische Freiheit erlaubt es dem Autor, sich von der Realität zu entfernen und seiner Fantasie freien Lauf zu lassen.

  La licence des mœurs est un phénomène inquiétant qui peut nuire à la société.
  Der Verfall der Sitten ist ein besorgniserregendes Phänomen, das der Gesellschaft schaden kann.

  Sophie a obtenu une licence en droit, ce qui lui permet d'exercer le métier d'avocat.
  Sophie hat eine Licence der Rechtswissenschaften erworben, was ihr die Ausübung des Anwaltsberufs ermöglicht.

  Pour pouvoir enseigner l'allemand, il faut faire une licence d'allemand.
  Um Deutsch unterrichten zu können, muss man eine Licence in Deutsch machen.

  Pour pêcher dans ce lac, il faut avoir une licence de pêche.
  Um in diesem See angeln zu dürfen, muss man einen Angelschein haben.

  Une licence exclusive permet à son détenteur d'être le seul à exploiter un produit ou un service.
  Eine Alleinlizenz ermöglicht es ihrem Inhaber, der einzige zu sein, der ein Produkt oder eine Dienstleistung nutzen darf.

  Une licence forfaitaire est une licence qui couvre un certain nombre de services ou de produits pour un prix fixe.
  Eine Pauschallizenz ist eine Lizenz, die eine bestimmte Anzahl von Dienstleistungen oder Produkten zu einem festen Preis abdeckt.

  Une licence obligatoire est une licence que tout le monde doit avoir pour exercer une certaine activité.
  Eine Zwangslizenz ist eine Lizenz, die jeder haben muss, um eine bestimmte Tätigkeit auszuüben.

  Une licence obligatoire d'office est une licence qui est automatiquement attribuée à une personne ou à une organisation.
  Eine Zwangslizenz von Amts wegen ist eine Lizenz, die einer Person oder Organisation automatisch zugewiesen wird.

