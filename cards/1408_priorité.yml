Rang: 1408
Wort: priorité
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la priorité
Femininum / Plural: ''
IPA: \pʁi.jɔ.ʁi.te\
Definition: Vorrang, Priorität
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut maintenant donner la *priorité* aux enfants.
  Jetzt müssen wir den Kindern *Vorrang* geben.

  La *priorité des priorités* est de réduire le chômage.
  Die *oberste Priorität* ist es, die Arbeitslosigkeit zu senken.

  "Désolé, je ne peux pas sortir ce soir, j'ai d'autres *priorités*."
  "Tut mir leid, ich kann heute Abend nicht ausgehen, ich habe andere *Prioritäten*."

  Les piétons ont la *priorité* sur ce passage clouté.
  Fußgänger haben auf diesem Zebrastreifen *Vorrang*.

  Cette intersection a une *priorité* à droite.
  An dieser Kreuzung gilt *Vorfahrt* von rechts.

  Le conducteur n'a pas respecté la *priorité* et a causé un accident.
  Der Fahrer hat die *Vorfahrt* nicht beachtet und einen Unfall verursacht.

  En cas d'urgence, les ambulances ont la *priorité* sur tous les autres véhicules.
  Im Notfall haben Krankenwagen *Vorrang* vor allen anderen Fahrzeugen.

  Ma grand-mère utilise sa carte de *priorité* dans les transports en commun.
  Meine Großmutter benutzt ihre *Vorzugs*karte in öffentlichen Verkehrsmitteln.

  Les voiliers ont la *priorité* sur les bateaux à moteur dans ce port.
  Segelboote haben in diesem Hafen *Vorfahrt* vor Motorbooten.

  Nous devons définir nos *priorités* pour la semaine prochaine.
  Wir müssen unsere *Prioritäten* für nächste Woche festlegen.

  Le ministre a donné la *priorité* à l'éducation dans son budget.
  Der Minister hat der Bildung in seinem Haushalt *Vorrang* gegeben.

  La sécurité des employés est notre *priorité* absolue.
  Die Sicherheit der Mitarbeiter ist unsere absolute *Priorität*.

  *En priorité*, nous devons réparer le toit qui fuit.
  *Als Erstes* müssen wir das undichte Dach reparieren.

  Cette découverte scientifique a établi sa *priorité* sur les recherches précédentes.
  Diese wissenschaftliche Entdeckung hat ihren zeitlichen *Vorrang* vor früheren Forschungen bewiesen.

  Je vous laisse la *priorité*, Madame.
  Ich lasse Ihnen den *Vortritt*, gnädige Frau.

  Les femmes et les enfants ont *priorité* pour l'évacuation.
  Frauen und Kinder haben bei der Evakuierung *Vorrang*.

  La *priorité* est donnée aux candidats ayant de l'expérience.
  *Vorrang* wird Bewerbern mit Erfahrung eingeräumt.

  Cette règle de *priorité* s'applique à tous les carrefours sans feux.
  Diese *Vorfahrts*regel gilt an allen Kreuzungen ohne Ampeln.

  Sa *priorité* est de terminer ses études avant de chercher un emploi.
  Seine *Priorität* ist es, das Studium abzuschließen, bevor er einen Job sucht.

  Le président a accordé la *priorité* aux questions environnementales.
  Der Präsident hat Umweltfragen *Vorrang* eingeräumt.

  Nous traitons *en priorité* les demandes urgentes.
  Wir bearbeiten dringende Anfragen *mit Vorrang*.

  La *priorité* a été donnée à la pratique plutôt qu'à la théorie.
  Der Praxis wurde gegenüber der Theorie *Vorrang* gegeben.

  Il a refusé la *priorité* à une voiture venant de droite.
  Er hat einem von rechts kommenden Auto die *Vorfahrt* genommen.

  Le panneau indique une *priorité* à droite au prochain carrefour.
  Das Schild zeigt *Vorfahrt* von rechts an der nächsten Kreuzung an.

  La réduction des dépenses n'est pas une *priorité* pour le moment.
  Die Ausgabenreduzierung ist momentan keine *Priorität*.

  Cette entreprise donne la *priorité* à la satisfaction client.
  Dieses Unternehmen räumt der Kundenzufriedenheit *Vorrang* ein.

  Les services d'urgence ont demandé la *priorité* de passage.
  Die Rettungsdienste haben um *Vorfahrt* gebeten.

