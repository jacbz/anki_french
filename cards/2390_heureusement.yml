# Diese Felder gerne verbessern!
Wort mit Artikel: heureusement
Femininum / Plural: ''
IPA: \œ.ʁøz.mɑ̃\
Definition: glücklicherweise
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Heureusement*, nous venons juste d'arriver.
  *Zum Glück* sind wir gerade erst angekommen.

  *Heureusement* que tu as pensé à prendre un parapluie !
  *Ein Glück*, dass du an einen Regenschirm gedacht hast!

  La fête s'est terminée *heureusement* malgré la pluie.
  Die Party ging trotz des Regens *glücklich* zu Ende.

  *Heureusement* pour elle, Marie avait fait ses devoirs avant la panne d'électricité.
  Zu ihrem *Glück* hatte Marie ihre Hausaufgaben vor dem Stromausfall gemacht.

  Ces deux couleurs se marient *heureusement* dans la décoration du salon.
  Diese beiden Farben sind im Wohnzimmer *geschickt* kombiniert.

  *Heureusement*, personne n'a été blessé dans l'accident.
  *Glücklicherweise* wurde niemand bei dem Unfall verletzt.

  Le projet a été *heureusement* mené à terme avant la date limite.
  Das Projekt wurde vor dem Stichtag *erfolgreich* abgeschlossen.

  *Heureusement* que les voisins étaient là pour nous aider !
  *Zum Glück* waren die Nachbarn da, um uns zu helfen!

  Cette histoire s'est *heureusement* terminée par un mariage.
  Diese Geschichte hat *glücklicherweise* mit einer Hochzeit geendet.

  *Heureusement*, j'avais gardé une copie de mes documents.
  *Zum Glück* hatte ich eine Kopie meiner Unterlagen aufbewahrt.

  L'artiste a *heureusement* choisi ses mots pour décrire son œuvre.
  Der Künstler hat seine Worte *geschickt* gewählt, um sein Werk zu beschreiben.

  *Heureusement* pour nous, le train avait du retard.
  Zu unserem *Glück* hatte der Zug Verspätung.

  La négociation s'est *heureusement* conclue ce matin.
  Die Verhandlung wurde heute Morgen *erfolgreich* abgeschlossen.

  *Heureusement* que j'ai écouté tes conseils !
  *Ein Glück*, dass ich auf deinen Rat gehört habe!

  Le spectacle a été *heureusement* accueilli par le public.
  Die Aufführung wurde vom Publikum *positiv* aufgenommen.

  *Heureusement*, nous avions réservé une table à l'avance.
  *Glücklicherweise* hatten wir einen Tisch reserviert.

  Cette phrase est *heureusement* formulée dans son contexte.
  Dieser Satz ist in seinem Kontext *gelungen* formuliert.

  *Heureusement* que le médecin était disponible immédiatement.
  *Zum Glück* war der Arzt sofort verfügbar.

  *Heureusement*, il nous reste encore du temps.
  *Glücklicherweise* haben wir noch Zeit.

