Rang: 3995
Wort: honteux
Wortart: adj(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: honteux
Femininum / Plural: honteuse
IPA: \ɔ̃.tø\
Definition: beschämend, schändlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je trouve cela absolument *honteux*.
  Ich finde das absolut *beschämend*.

  "Les conditions de travail sont vraiment *honteuses*!"
  "Die Arbeitsbedingungen sind wirklich *schändlich*!"

  Je suis *honteux* d'avoir oublié son anniversaire.
  Ich *schäme* mich, dass ich seinen Geburtstag vergessen habe.

  Son comportement *honteux* a choqué tout le monde.
  Sein *schändliches* Verhalten hat alle schockiert.

  Ces accusations *honteuses* n'ont aucun fondement.
  Diese *schmachvollen* Anschuldigungen sind völlig unbegründet.

  Elle baissa la tête d'un air *honteux*.
  Sie senkte den Kopf mit *beschämter* Miene.

  Il a fait une fuite *honteuse* après l'accident.
  Er hat nach dem Unfall eine *schmähliche* Flucht begangen.

  Le scandale a révélé leurs secrets les plus *honteux*.
  Der Skandal hat ihre *beschämendsten* Geheimnisse aufgedeckt.

  "N'êtes-vous pas *honteux* de parler ainsi à votre mère ?"
  "*Schämen* Sie sich nicht, so mit Ihrer Mutter zu sprechen?"

  Marie était toute *honteuse* de sa maladresse.
  Marie war ganz *beschämt* über ihre Ungeschicklichkeit.

  C'est *honteux* de jeter autant de nourriture !
  Es ist eine *Schande*, so viel Essen wegzuwerfen!

  Il resta *honteux* et confus après cette erreur.
  Er blieb *beschämt* und verwirrt nach diesem Fehler.

  Ces *honteux* trafics doivent cesser immédiatement.
  Diese *schändlichen* Machenschaften müssen sofort aufhören.

  Un silence *honteux* s'installa dans la pièce.
  Eine *beschämte* Stille erfüllte den Raum.

  Il a fait des profits *honteux* pendant la crise.
  Er hat während der Krise *schändliche* Profite gemacht.

  Les enfants étaient *honteux* d'avoir cassé la fenêtre.
  Die Kinder *schämten* sich, dass sie das Fenster zerbrochen hatten.

  Son père était *honteux* de son comportement.
  Sein Vater *schämte* sich für sein Verhalten.

  Elle gardait un souvenir *honteux* de cet incident.
  Sie bewahrte eine *beschämende* Erinnerung an diesen Vorfall.

  C'est une défaite particulièrement *honteuse*.
  Das ist eine besonders *schmachvolle* Niederlage.

  "Je suis *honteuse* d'avoir douté de toi."
  "Ich *schäme* mich, dass ich an dir gezweifelt habe."

  Il menait une vie de pauvre *honteux*.
  Er führte das Leben eines *heimlichen* Armen.

  N'est-ce pas *honteux* de mentir ainsi ?
  Ist es nicht *beschämend*, so zu lügen?

  Cette attitude *honteuse* ne lui ressemble pas.
  Diese *beschämende* Haltung passt nicht zu ihm.

  Le chantage est un acte *honteux*.
  Erpressung ist eine *schändliche* Tat.

  Les procédés qu'ils utilisent sont *honteux*.
  Die Methoden, die sie verwenden, sind *schändlich*.

  Il était *honteux* de son ignorance.
  Er *schämte* sich für seine Unwissenheit.

  Une calomnie aussi *honteuse* ne peut rester impunie.
  Eine so *schändliche* Verleumdung kann nicht ungestraft bleiben.

  C'est une chose *honteuse* que d'abandonner ses amis.
  Es ist eine *beschämende* Sache, seine Freunde im Stich zu lassen.

  Il se tenait dans un coin, *honteux* et décontenancé.
  Er stand in einer Ecke, *beschämt* und verlegen.

