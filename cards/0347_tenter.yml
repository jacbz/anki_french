# Diese Felder bitte nicht ändern.
Rang: 347
Wort: tenter
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: tenter
Femininum / Plural: ''
IPA: \tɑ̃.te\
Definition: versuchen, reizen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il *tente* de sortir de l'Italie.
  Er *versucht*, Italien zu verlassen.

  Les soldes *tentent* toujours les acheteurs.
  Die Schlussverkäufe *reizen* die Käufer immer.

  J'ai été *tenté* d'abandonner, mais j'ai persévéré.
  Ich war *versucht* aufzugeben, aber ich habe durchgehalten.

  Elle *tente* sa chance au loto chaque semaine.
  Sie *versucht* jede Woche ihr Glück im Lotto.

  "Ne vous laissez pas *tenter* par ces gâteaux !"
  "Lassen Sie sich nicht von diesen Kuchen *verführen*!"

  Le jeune homme *tenta* de séduire la jolie serveuse.
  Der junge Mann *versuchte*, die hübsche Kellnerin zu verführen.

  Nous *tenterons* de résoudre ce problème demain.
  Wir werden morgen *versuchen*, dieses Problem zu lösen.

  Cette offre d'emploi ne me *tente* pas du tout.
  Dieses Stellenangebot *reizt* mich überhaupt nicht.

  Le diable *tenta* Ève avec une pomme.
  Der Teufel *versuchte* Eva mit einem Apfel.

  Les enfants *tentèrent* de grimper à l'arbre.
  Die Kinder *versuchten*, auf den Baum zu klettern.

  Je suis *tenté* de penser qu'il nous ment.
  Ich bin *versucht* zu glauben, dass er uns anlügt.

  Elle a *tenté* l'impossible pour sauver son entreprise.
  Sie hat das Unmögliche *versucht*, um ihr Unternehmen zu retten.

  Les scientifiques *tentent* de trouver un remède.
  Die Wissenschaftler *versuchen*, ein Heilmittel zu finden.

  "Ce nouveau restaurant me *tente* beaucoup !"
  "Dieses neue Restaurant *reizt* mich sehr!"

  Nous avons *tenté* une approche différente cette fois-ci.
  Wir haben dieses Mal einen anderen Ansatz *versucht*.

  Le parfum *tentant* attirait les clients dans la boutique.
  Der *verlockende* Duft lockte die Kunden in den Laden.

  Il ne faut pas *tenter* le diable en conduisant trop vite.
  Man sollte den Teufel nicht *herausfordern*, indem man zu schnell fährt.

  Les publicités *tentent* de nous faire acheter des produits inutiles.
  Die Werbungen *versuchen*, uns nutzlose Produkte kaufen zu lassen.

  Je suis *tenté* de partir en vacances plus tôt que prévu.
  Ich bin *versucht*, früher als geplant in den Urlaub zu fahren.

  L'alpiniste *tenta* l'ascension du sommet malgré le mauvais temps.
  Der Bergsteiger *wagte* den Aufstieg zum Gipfel trotz des schlechten Wetters.

  "Ne me *tentez* pas avec ce délicieux gâteau au chocolat !"
  "*Verführen* Sie mich nicht mit diesem köstlichen Schokoladenkuchen!"

  Les voleurs ont *tenté* de forcer la serrure sans succès.
  Die Diebe haben *versucht*, das Schloss aufzubrechen, aber ohne Erfolg.

  Elle *tente* toujours de voir le bon côté des choses.
  Sie *versucht* immer, die gute Seite der Dinge zu sehen.

  Le petit garçon était *tenté* de goûter le gâteau avant le dîner.
  Der kleine Junge war *versucht*, den Kuchen vor dem Abendessen zu probieren.

  Nous *tenterons* notre chance au concours l'année prochaine.
  Wir werden nächstes Jahr unser Glück beim Wettbewerb *versuchen*.

  Le politicien a *tenté* de convaincre les électeurs avec de belles promesses.
  Der Politiker hat *versucht*, die Wähler mit schönen Versprechungen zu überzeugen.

