Rang: 347
Wort: tenter
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: tenter
Femininum / Plural: ''
IPA: \tɑ̃.te\
Definition: versuchen, bemühen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il tente de sortir de l’italie.
  Er versucht, aus Italien herauszukommen.

  Je vais tenter ma chance.
  Ich werde mein Glück versuchen.

  Je vais tenter le coup.
  Ich werde es versuchen.

  Je vais tenter ma chance avec toi.
  Ich werde mein Glück bei dir versuchen.

  Le parfum du pain frais l'a laissé tenter par une autre tranche.
  Der Duft von frischem Brot hat sie sich von einer weiteren Scheibe verführen lassen.

  Ne tente pas le diable en conduisant trop vite.
  Versuch nicht, den Teufel zu versuchen, indem du zu schnell fährst.

  Il a tenté sa chance au loto, mais il n'a rien gagné.
  Er hat sein Glück im Lotto versucht, aber nichts gewonnen.

  Je suis tenté de manger un gâteau, mais je dois faire attention à ma ligne.
  Ich bin versucht, ein Stück Kuchen zu essen, aber ich muss auf meine Linie achten.

  Elle tente de convaincre son mari de partir en vacances à la mer.
  Sie versucht, ihren Mann zu überzeugen, in den Urlaub ans Meer zu fahren.

