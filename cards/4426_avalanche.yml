Beispielsätze: |-
  Le danger d'*avalanches* est encore faible.
  Die *Lawinen*gefahr ist noch gering.

  Une *avalanche* de boue a détruit plusieurs maisons dans le village.
  Eine Schlamm*lawine* hat mehrere Häuser im Dorf zerstört.

  Les secouristes ont retrouvé trois skieurs emportés par une *avalanche*.
  Die Rettungskräfte haben drei von einer *Lawine* mitgerissene Skifahrer gefunden.

  Le chalet a été complètement enseveli sous l'*avalanche*.
  Die Berghütte wurde völlig von der *Lawine* verschüttet.

  Le redoux printanier augmente le risque d'*avalanches*.
  Das Frühlingstauwetter erhöht die *Lawinen*gefahr.

  Ce couloir d'*avalanche* est particulièrement dangereux en hiver.
  Diese *Lawinen*rinne ist im Winter besonders gefährlich.

  L'*avalanche* de pierres a bloqué la route de montagne.
  Die Stein*lawine* hat die Bergstraße blockiert.

  Le directeur croule sous une *avalanche* de dossiers.
  Der Direktor versinkt in einem *Berg* von Akten.

  Une *avalanche* de questions s'est abattue sur le ministre.
  Ein *Hagel* von Fragen prasselte auf den Minister nieder.

  Mon assistant reçoit une *avalanche* de mails chaque matin.
