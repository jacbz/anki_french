  L'*avalanche* poudreuse a dévalé la pente à grande vitesse.
  Die Pulverschnee*lawine* ist mit hoher Geschwindigkeit den Hang hinuntergestürzt.

  Cette *avalanche* de fond a complètement dégagé le sol.
  Diese Grund*lawine* hat den Boden völlig freigelegt.

  Une *avalanche* de reproches s'est abattue sur lui.
  Ein *Hagel* von Vorwürfen ging auf ihn nieder.

  Les guides de montagne surveillent les zones à risque d'*avalanche*.
  Die Bergführer überwachen die *lawinen*gefährdeten Gebiete.

  Cette région est connue pour ses *avalanches* dévastatrices.
  Diese Region ist für ihre verheerenden *Lawinen* bekannt.

  Une *avalanche* de catastrophes s'est abattue sur le pays.
  Eine *Flut* von Katastrophen ist über das Land hereingebrochen.

  Les experts étudient le mécanisme de déclenchement des *avalanches*.
  Die Experten untersuchen den Auslösemechanismus von *Lawinen*.

  Il a dû faire face à une *avalanche* de critiques après son discours.
  Er musste sich nach seiner Rede einer *Flut* von Kritik stellen.

