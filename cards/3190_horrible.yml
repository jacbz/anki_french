# Diese Felder bitte nicht ändern.
Rang: 3190
Wort: horrible
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: horrible
Femininum / Plural: ''
IPA: \ɔ.ʁibl\
Definition: schrecklich, furchtbar
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La violence est une chose *horrible*.
  Gewalt ist eine *schreckliche* Sache.

  L'accident a eu des conséquences *horribles*.
  Der Unfall hatte *entsetzliche* Folgen.

  Cette *horrible* chaleur me rend malade.
  Diese *schreckliche* Hitze macht mich krank.

  J'ai fait un rêve *horrible* la nuit dernière.
  Ich hatte letzte Nacht einen *grauenhaften* Traum.

  Il a commis un crime *horrible*.
  Er hat ein *abscheuliches* Verbrechen begangen.

  Cette soupe a un goût *horrible*.
  Diese Suppe schmeckt *scheußlich*.

  Le patient souffrait de douleurs *horribles*.
  Der Patient litt unter *furchtbaren* Schmerzen.

  C'est *horrible* de penser qu'il y a encore des guerres.
  Es ist *entsetzlich* zu denken, dass es noch Kriege gibt.

  Marie a été *horrible* avec sa sœur aujourd'hui.
  Marie war heute *schrecklich* zu ihrer Schwester.

  Ils habitent dans un appartement *horrible*.
  Sie wohnen in einer *grässlichen* Wohnung.

  Le bruit dans cette rue est *horrible*.
  Der Lärm in dieser Straße ist *fürchterlich*.

  Cette histoire est *horrible* à entendre.
  Diese Geschichte ist *schrecklich* anzuhören.

  Les victimes ont poussé des cris *horribles*.
  Die Opfer stießen *entsetzliche* Schreie aus.

  Il fait un temps *horrible* aujourd'hui.
  Heute ist *scheußliches* Wetter.

  Les témoins ont décrit une scène *horrible*.
  Die Zeugen beschrieben eine *grauenhafte* Szene.

  Cette chemise est vraiment *horrible*.
  Dieses Hemd ist wirklich *grässlich*.

  J'ai une *horrible* migraine depuis ce matin.
  Ich habe seit heute Morgen *furchtbare* Migräne.

  La nourriture dans ce restaurant est *horrible*.
  Das Essen in diesem Restaurant ist *scheußlich*.

  Elle a découvert une vérité *horrible*.
  Sie hat eine *schreckliche* Wahrheit entdeckt.

  Ces meubles sont vraiment *horribles*.
  Diese Möbel sind wirklich *grässlich*.

  Il règne une *horrible* odeur dans cette pièce.
  In diesem Raum herrscht ein *scheußlicher* Geruch.

  Le spectacle était *horrible* à voir.
  Der Anblick war *grauenhaft* anzusehen.

  Cette attente est *horrible*.
  Dieses Warten ist *fürchterlich*.

  L'enquête a révélé des détails *horribles*.
  Die Untersuchung brachte *entsetzliche* Details ans Licht.

  La tempête a causé d'*horribles* destructions.
  Der Sturm hat *schreckliche* Zerstörungen verursacht.

  Son comportement était *horrible*.
  Sein Verhalten war *abscheulich*.

