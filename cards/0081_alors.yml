# Diese Felder bitte nicht ändern.
Rang: 81
Wort: alors
Wortart: adv, conj

# Diese Felder gerne verbessern!
Wort mit Artikel: alors
Femininum / Plural: ''
IPA: \a.lɔʁ\
Definition: dann, also
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Et *alors*? Vous revenez quand?
  Und *dann*? Wann kommen Sie zurück?

  *Alors*, qu'est-ce qu'on fait maintenant ?
  *Also*, was machen wir jetzt?

  J'avais *alors* une vingtaine d'années.
  Ich war *damals* etwa zwanzig Jahre alt.

  Si vous êtes d'accord, *alors* nous pouvons commencer.
  Wenn Sie einverstanden sind, können wir *dann* anfangen.

  Il était malade, *ou alors* il a simplement oublié notre rendez-vous.
  Er war krank, *oder aber* er hat einfach unseren Termin vergessen.

  "*Ça alors* ! Je ne m'attendais pas à te voir ici !"
  "*Das gibt's ja nicht*! Ich habe nicht erwartet, dich hier zu sehen!"

  *Alors que* je dormais, quelqu'un a sonné à la porte.
  *Während* ich schlief, hat jemand an der Tür geklingelt.

  *Jusqu'alors*, personne n'avait osé lui dire la vérité.
  Bis *dahin* hatte niemand gewagt, ihm die Wahrheit zu sagen.

  Il fait beau chez vous, *alors que* chez nous il pleut.
  Bei Ihnen ist es schön, *wohingegen* es bei uns regnet.

  *Alors là*, tu exagères !
  *Also wirklich*, jetzt übertreibst du!

  Les gens *d'alors* avaient des habitudes bien différentes des nôtres.
  Die Menschen von *damals* hatten ganz andere Gewohnheiten als wir.

  - "Tu as fini ton travail ?"<br>- "Pas encore."<br>- "*Alors*, dépêche-toi !"
  - "Bist du mit deiner Arbeit fertig?"<br>- "Noch nicht."<br>- "*Na dann* beeil dich!"

  *Alors comme ça*, tu pars en voyage ?
  *Also* du gehst auf Reisen?

  Il était tard, *alors* j'ai décidé de prendre un taxi.
  Es war spät, *da* habe ich beschlossen, ein Taxi zu nehmen.

  "Non, mais *alors* !" s'est-il exclamé, indigné par la remarque.
  "*Nein, also wirklich*!", rief er empört über die Bemerkung aus.

  *Alors que* tout semblait perdu, une solution est apparue.
  *Obwohl* alles verloren schien, tauchte eine Lösung auf.

  Ma voiture est en panne, *alors* je vais prendre le bus.
  Mein Auto ist kaputt, *also* werde ich den Bus nehmen.

  "*Chic alors* !" s'est exclamée la petite fille en recevant son cadeau.
  "*Toll*!", rief das kleine Mädchen aus, als es sein Geschenk bekam.

  *Alors*, on se retrouve demain à quelle heure ?
  *Also*, wann treffen wir uns morgen?

  Il a compris son erreur *alors qu'*il était déjà trop tard.
  Er hat seinen Fehler verstanden, *als* es schon zu spät war.

  Je n'avais pas d'argent sur moi, *alors* j'ai dû emprunter à un ami.
  Ich hatte kein Geld dabei, *also* musste ich mir von einem Freund etwas leihen.

  "*Alors là*, je suis vraiment surpris !" a-t-il dit en voyant le résultat.
  "*Da* bin ich wirklich überrascht!", sagte er, als er das Ergebnis sah.

  *Alors que* je m'apprêtais à partir, le téléphone a sonné.
  *Gerade als* ich im Begriff war zu gehen, klingelte das Telefon.

  Si tu es fatigué, *alors* va te coucher.
  Wenn du müde bist, *dann* geh schlafen.

  "*Alors*, qu'en penses-tu de mon idée ?" demanda-t-elle avec impatience.
  "*Na*, was hältst du von meiner Idee?", fragte sie ungeduldig.

  Il pleuvait *alors*, comme il pleut aujourd'hui.
  Es regnete *damals*, wie es heute regnet.

  "Tu as encore oublié ton devoir ? *Alors là*, c'est la dernière fois !"
  "Du hast schon wieder deine Hausaufgaben vergessen? *Also das* ist das letzte Mal!"

  *Alors que* tout le monde pensait qu'il échouerait, il a réussi brillamment.
  *Obwohl* alle dachten, er würde scheitern, hat er glänzend bestanden.

  - "J'ai perdu mon emploi."<br>- "*Et alors* ? C'est peut-être l'occasion de changer de carrière."
  - "Ich habe meinen Job verloren."<br>- "*Na und*? Vielleicht ist das die Gelegenheit, die Karriere zu wechseln."

  *Alors*, tu as pris ta décision ?
  *Nun*, hast du deine Entscheidung getroffen?

  Il faisait très chaud, *alors* nous sommes allés à la plage.
  Es war sehr heiß, *also* sind wir an den Strand gegangen.

  "*Alors là*, tu me surprends !" s'exclama-t-elle en entendant la nouvelle.
  "*Das* überrascht mich jetzt aber!", rief sie aus, als sie die Neuigkeit hörte.

  *Alors que* je croyais tout savoir, j'ai découvert que j'avais encore beaucoup à apprendre.
  *Während* ich glaubte, alles zu wissen, entdeckte ich, dass ich noch viel zu lernen hatte.

  Si vous êtes d'accord, *alors* signez ici.
  Wenn Sie einverstanden sind, unterschreiben Sie *dann* hier.

  "*Alors*, comment s'est passé ton examen ?" demanda sa mère avec curiosité.
  "*Na*, wie ist deine Prüfung gelaufen?", fragte seine Mutter neugierig.

