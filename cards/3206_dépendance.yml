# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La cocaïne ne crée pas de *dépendance* physique.
  Kokain verursacht keine körperliche *Abhängigkeit*.

  Les pays européens cherchent à réduire leur *dépendance* énergétique.
  Die europäischen Länder versuchen, ihre Energie*abhängigkeit* zu reduzieren.

  Notre *dépendance* aux importations de pétrole diminue chaque année.
  Unsere *Abhängigkeit* von Ölimporten nimmt jedes Jahr ab.

  Marie ne veut plus être sous la *dépendance* financière de ses parents.
  Marie möchte nicht mehr in finanzieller *Abhängigkeit* von ihren Eltern leben.

  Son grand-père est en situation de *dépendance* et nécessite des soins quotidiens.
  Ihr Großvater ist *pflegebedürftig* und braucht tägliche Betreuung.

  La *dépendance* aux réseaux sociaux devient un problème majeur chez les jeunes.
  Die *Abhängigkeit* von sozialen Medien wird zu einem großen Problem bei Jugendlichen.

  Le garage et la remise sont des *dépendances* de la maison principale.
  Die Garage und der Schuppen sind *Nebengebäude* des Haupthauses.

  Ils ont acheté le château avec toutes ses *dépendances*.
  Sie haben das Schloss mit allen *Nebengebäuden* gekauft.

  La *dépendance* entre le corps et l'esprit est évidente.
  Die *Abhängigkeit* zwischen Körper und Geist ist offensichtlich.

  Les experts étudient la *dépendance* du prix du blé aux conditions climatiques.
  Die Experten untersuchen die *Abhängigkeit* des Weizenpreises von den Wetterbedingungen.

  Ma tante touche une allocation *dépendance* depuis son AVC.
  Meine Tante bezieht seit ihrem Schlaganfall *Pflege*geld.

  Cette entreprise doit réduire sa *dépendance* vis-à-vis du marché chinois.
  Dieses Unternehmen muss seine *Abhängigkeit* vom chinesischen Markt reduzieren.

  Il faut briser la *dépendance* au tabac avant qu'elle ne devienne trop forte.
  Man muss die *Abhängigkeit* vom Tabak brechen, bevor sie zu stark wird.

  Les anciennes *dépendances* du manoir ont été transformées en gîtes.
  Die ehemaligen *Nebengebäude* des Herrenhauses wurden in Ferienwohnungen umgewandelt.

  La *dépendance* aux jeux vidéo peut affecter la vie sociale.
  Die *Abhängigkeit* von Videospielen kann das soziale Leben beeinträchtigen.

  Nous devons évaluer le degré de *dépendance* du patient.
  Wir müssen den Grad der *Pflegebedürftigkeit* des Patienten einschätzen.

  Cette région montre une forte *dépendance* aux exportations.
  Diese Region zeigt eine starke Export*abhängigkeit*.

  Les médecins traitent la *dépendance* à l'alcool comme une maladie.
  Ärzte behandeln *Abhängigkeit* von Alkohol als Krankheit.

  La *dépendance* technologique des entreprises modernes est préoccupante.
  Die technologische *Abhängigkeit* moderner Unternehmen ist besorgniserregend.

  Les *dépendances* du palais abritaient autrefois les serviteurs.
  In den *Nebengebäuden* des Palastes waren früher die Bediensteten untergebracht.

  Il existe une forte *dépendance* entre l'inflation et le taux de chômage.
  Es besteht eine starke *Abhängigkeit* zwischen Inflation und Arbeitslosenquote.

  La *dépendance* aux médicaments peut survenir même avec des produits prescrits.
  *Abhängigkeit* von Medikamenten kann auch bei verschreibungspflichtigen Präparaten auftreten.

  Son état de *dépendance* s'aggrave avec l'âge.
  Seine *Pflegebedürftigkeit* nimmt mit dem Alter zu.

  Cette petite nation vit dans la *dépendance* économique de ses voisins plus puissants.
  Diese kleine Nation lebt in wirtschaftlicher *Abhängigkeit* von ihren mächtigeren Nachbarn.

