  "Je ne faisais aucune *allusion* à toi", s'est-elle défendue.
  "Ich habe in keiner Weise auf dich *angespielt*", verteidigte sie sich.

  Sa remarque contenait une *allusion* à peine voilée à mon échec.
  Seine Bemerkung enthielt eine kaum verhüllte *Anspielung* auf mein Scheitern.

  L'*allusion* à ses origines l'a profondément blessé.
