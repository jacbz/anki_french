# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous voulez protéger une partie de votre patrimoine.
  Sie möchten einen Teil Ihres Vermögens schützen.

  Le patrimoine culturel de la France est très riche.
  Das kulturelle Erbe Frankreichs ist sehr reich.

  Le patrimoine foncier de la famille comprend plusieurs hectares de terres agricoles.
  Das Grundvermögen der Familie umfasst mehrere Hektar landwirtschaftliche Flächen.

  Le patrimoine culturel de la France est riche et diversifié.
  Das Kulturerbe Frankreichs ist reich und vielfältig.

  Le patrimoine initial de l'entreprise était constitué de quelques machines et d'un petit capital.
  Das Anfangsvermögen des Unternehmens bestand aus einigen Maschinen und einem kleinen Kapital.

  Le patrimoine mobilier de la famille comprend des tableaux, des sculptures et des objets d'art.
  Das bewegliche Vermögen der Familie umfasst Gemälde, Skulpturen und Kunstgegenstände.

  Le patrimoine au moment de la dissolution de la communauté a été divisé entre les deux époux.
  Das Endvermögen wurde bei der Auflösung der Gemeinschaft zwischen den beiden Ehepartnern aufgeteilt.

  Le patrimoine successoral est transmis aux héritiers par le défunt.
  Das Erbvermögen wird von dem Verstorbenen an die Erben übertragen.

  Le patrimoine de l'Église est constitué de biens immobiliers, de biens meubles et de fonds de dotation.
  Das Kirchenvermögen besteht aus Immobilien, beweglichen Gütern und Stiftungskapital.

  Le patrimoine d'une association est constitué de ses biens et de ses fonds.
  Das Vereinsvermögen besteht aus seinen Gütern und seinen Fonds.

  Il a dilapidé son patrimoine en quelques années.
  Er hat das Erbe in wenigen Jahren durchgebracht.

