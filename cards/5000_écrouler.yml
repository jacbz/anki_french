  La vieille maison s'est *écroulée* pendant la tempête.
  Das alte Haus ist während des Sturms *eingestürzt*.

  Toutes ses théories se sont *écroulées* face aux nouvelles découvertes.
  All seine Theorien sind angesichts der neuen Entdeckungen *zusammengebrochen*.

  Le grand chêne s'est *écroulé* sur la route.
  Die große Eiche ist auf die Straße *umgestürzt*.

  Un énorme rocher s'est *écroulé* dans la vallée.
  Ein riesiger Felsen ist ins Tal *herabgefallen*.

  Les cours de la bourse se sont *écroulés* après l'annonce.
  Die Börsenkurse sind nach der Ankündigung *zusammengebrochen*.

  L'empire romain s'est *écroulé* au V<sup>e</sup> siècle.
  Das römische Reich ist im 5. Jahrhundert *zusammengebrochen*.

  Son projet s'est *écroulé* quand son partenaire s'est retiré.
  Sein Projekt hat sich *zerschlagen*, als sein Partner ausgestiegen ist.

  La fortune familiale s'est *écroulée* en quelques mois.
  Das Familienvermögen ist innerhalb weniger Monate *zusammengebrochen*.

  Le gouvernement s'est *écroulé* après un vote de défiance.
  Die Regierung ist nach einem Misstrauensvotum *gestürzt*.

  "Je suis tellement fatigué que je vais *m'écrouler*."
  "Ich bin so müde, dass ich gleich *zusammenbreche*."

  Le château de cartes s'est *écroulé* au moindre souffle.
  Das Kartenhaus ist beim kleinsten Luftzug *eingestürzt*.

  La pile de livres s'est *écroulée* sur mon bureau.
  Der Stapel Bücher ist auf meinem Schreibtisch *zusammengefallen*.

  Le boxeur s'est *écroulé* après un coup violent.
  Der Boxer ist nach einem heftigen Schlag *zusammengebrochen*.

  Elle s'est *écroulée* en sanglots en lisant la lettre.
  Sie ist beim Lesen des Briefes *zusammengebrochen* und in Tränen ausgebrochen.

  "À cette blague, nous nous sommes tous *écroulés* de rire."
  "Bei diesem Witz sind wir alle vor Lachen *zusammengebrochen*."

  Le candidat s'est *écroulé* pendant l'examen oral.
  Der Kandidat ist während der mündlichen Prüfung *zusammengebrochen*.

  Épuisé, il s'est *écroulé* dans son lit.
  Erschöpft ist er in sein Bett *gefallen*.

  Après douze heures de travail, je me suis *écroulé* de fatigue.
  Nach zwölf Stunden Arbeit bin ich vor Müdigkeit *umgefallen*.

  Le pont s'est *écroulé* sous le poids des camions.
  Die Brücke ist unter dem Gewicht der Lastwagen *eingestürzt*.

  Tous ses rêves se sont *écroulés* d'un seul coup.
  All seine Träume sind mit einem Schlag *zusammengebrochen*.

  "Je vais *m'écrouler* dans ce fauteuil pour cinq minutes."
  "Ich werde mich für fünf Minuten in diesen Sessel *fallen lassen*."

  L'équipe s'est *écroulée* en seconde mi-temps.
  Die Mannschaft ist in der zweiten Halbzeit *eingebrochen*.

  La falaise s'est *écroulée* dans la mer.
  Die Klippe ist ins Meer *gestürzt*.

  Le système financier s'est complètement *écroulé*.
  Das Finanzsystem ist vollständig *zusammengebrochen*.

