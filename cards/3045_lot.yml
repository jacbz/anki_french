Beispielsätze: |-
  La négligence sera le *lot* de cet enfant du malheur.
  Vernachlässigung wird das *Los* dieses unglücklichen Kindes sein.

  J'ai acheté un *lot* de trois chemises en solde.
  Ich habe ein *Set* von drei Hemden im Ausverkauf gekauft.

  Le terrain a été divisé en plusieurs *lots* pour la vente.
  Das Grundstück wurde für den Verkauf in mehrere *Parzellen* aufgeteilt.

  "J'ai gagné le gros *lot* à la loterie !" s'est-il exclamé avec joie.
  "Ich habe den *Hauptgewinn* in der Lotterie gewonnen!", rief er freudig aus.

  Dans le *lot* des candidats, il y en a deux qui se démarquent.
  Unter den *Bewerbern* gibt es zwei, die herausstechen.

  Le *lot* de consolation était un bon d'achat de 50 euros.
  Der *Trostpreis* war ein Einkaufsgutschein über 50 Euro.

  Ils ont vendu leur maison en deux *lots* distincts.
  Sie haben ihr Haus in zwei separate *Teile* verkauft.

  Son *lot* quotidien était fait de petits bonheurs simples.
  Ihr tägliches *Los* bestand aus kleinen, einfachen Freuden.

  L'entreprise a acheté un *lot* de fournitures de bureau en gros.
  Das Unternehmen hat einen großen *Posten* Büromaterial eingekauft.

  Le juge a ordonné la formation des *lots* pour l'héritage.
  Der Richter ordnete die Bildung der *Erbanteile* an.

  Ce candidat est vraiment au-dessus du *lot*.
  Dieser Bewerber hebt sich wirklich von der *Masse* ab.

  Les *lots* à bâtir se sont vendus rapidement dans ce nouveau quartier.
  Die *Baugrundstücke* in diesem neuen Viertel wurden schnell verkauft.

  La souffrance semblait être son *lot* dans la vie.
  Leid schien sein *Los* im Leben zu sein.

  Nous avons reçu un *lot* de marchandises défectueuses.
  Wir haben einen *Posten* defekter Waren erhalten.

  Le système informatique traite les données par *lots*.
  Das Computersystem verarbeitet die Daten in *Stapeln*.

  "Tu as tiré le bon *lot*!", a-t-elle dit en riant.
  "Du hast das richtige *Los* gezogen!", sagte sie lachend.

  Les agriculteurs ont protesté contre le *lotissement* des terres agricoles.
  Die Landwirte protestierten gegen die *Parzellierung* der landwirtschaftlichen Flächen.

  Ce *lot* d'obligations offre un bon rendement.
  Dieses *Los* an Anleihen bietet eine gute Rendite.

  Dans le *lot*, il y avait quelques perles rares.
  Unter dem *Haufen* gab es einige seltene Perlen.

  Le *lot* de livres anciens a été vendu aux enchères.
  Der *Posten* alter Bücher wurde versteigert.

  Les copropriétaires se sont disputés sur la répartition des *lots*.
  Die Miteigentümer stritten sich über die Verteilung der *Anteile*.

  Elle a remporté un *lot* de voyage pour deux personnes.
  Sie hat eine *Reise* für zwei Personen gewonnen.

  Le magasin propose des *lots* de deux t-shirts à prix réduit.
  Der Laden bietet *Zweiersets* von T-Shirts zu einem reduzierten Preis an.

  Son *lot* de travail était particulièrement difficile ce jour-là.
  Sein *Arbeitspensum* war an diesem Tag besonders schwierig.

  Le promoteur a divisé le terrain en *lots* de taille égale.
  Der Bauträger hat das Grundstück in gleich große *Parzellen* aufgeteilt.

  L'inégalité semble être le *lot* de nombreuses sociétés modernes.
  Ungleichheit scheint das *Los* vieler moderner Gesellschaften zu sein.

