# Diese Felder bitte nicht ändern.
Rang: 652
Wort: impossible
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: impossible
Femininum / Plural: ''
IPA: \ɛ̃.pɔ.sibl\
Definition: unmöglich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je peux te rendre la vie *impossible*.
  Ich kann dir das Leben *unmöglich* machen.

  Il est *impossible* de le joindre par téléphone aujourd'hui.
  Es ist *unmöglich*, ihn heute telefonisch zu erreichen.

  Dans ces conditions météorologiques, un atterrissage est *impossible*.
  Bei diesen Wetterbedingungen ist eine Landung *unmöglich*.

  "Il appelle toujours à des heures *impossibles*!"
  "Er ruft immer zu den *unmöglichsten* Zeiten an!"

  *Impossible n'est pas français* : nous y arriverons !
  *Nichts ist unmöglich*: Wir werden es schaffen!

  Elle fait l'*impossible* pour ses enfants.
  Sie tut das *Unmögliche* für ihre Kinder.

  À l'*impossible* nul n'est tenu, mais nous pouvons essayer.
  Man kann von niemandem *Unmögliches* verlangen, aber wir können es versuchen.

  Si *par impossible* elle gagnait la loterie, que ferait-elle ?
  Wenn sie *wie durch ein Wunder* doch im Lotto gewinnen sollte, was würde sie tun?

  Cette mission semblait *impossible*, mais nous avons réussi.
  Diese Mission schien *unmöglich*, aber wir haben es geschafft.

  Cette idée est *impossible* à admettre pour moi.
  Diese Idee ist für mich *unmöglich* zu akzeptieren.

  "*Impossible* !" s'est-il exclamé en voyant le prix.
  "*Unmöglich*!" rief er aus, als er den Preis sah.

  Il n'est pas *impossible* qu'il vienne demain.
  Es ist nicht *unmöglich*, dass er morgen kommt.

  Mon fils est devenu *impossible* depuis quelques semaines.
  Mein Sohn ist seit einigen Wochen *unmöglich* geworden.

  Cette équation est *impossible* à résoudre sans calculatrice.
  Diese Gleichung ist ohne Taschenrechner *unmöglich* zu lösen.

  Il nous a mis dans une situation *impossible*.
  Er hat uns in eine *unmögliche* Lage gebracht.

  "Ne me demandez pas l'*impossible*, s'il vous plaît."
  "Verlangen Sie bitte nichts *Unmögliches* von mir."

  Je tenterai l'*impossible* pour arriver à l'heure.
  Ich werde das *Unmögliche* versuchen, um pünktlich zu sein.

  Le bruit rend le travail *impossible*.
  Der Lärm macht das Arbeiten *unmöglich*.

  C'est *impossible* à supporter dans la durée.
  Das ist auf Dauer *unmöglich* auszuhalten.

  Cette tâche m'est *impossible* aujourd'hui.
  Diese Aufgabe ist mir heute *unmöglich*.

  "Il a un accent *impossible* à comprendre !"
  "Er hat einen *unmöglich* zu verstehenden Akzent!"

  Avec ce passeport périmé, le voyage est *impossible*.
  Mit diesem abgelaufenen Pass ist die Reise *unmöglich*.

  La coexistence pacifique semblait *impossible* à l'époque.
  Das friedliche Zusammenleben schien damals *unmöglich*.

  Cette réparation sera *impossible* sans les bons outils.
  Diese Reparatur wird ohne das richtige Werkzeug *unmöglich* sein.

  Il lui arrive toujours des histoires *impossibles*.
  Ihm passieren immer die *unmöglichsten* Geschichten.

  C'est *impossible* de dormir avec ce bruit.
  Es ist *unmöglich*, bei diesem Lärm zu schlafen.

  Le médecin a dit que la guérison était *impossible*.
  Der Arzt sagte, dass eine Heilung *unmöglich* sei.

  Il est devenu *impossible* de se garer dans ce quartier.
  Es ist *unmöglich* geworden, in diesem Viertel zu parken.

  Cette date limite est *impossible* à respecter.
  Diese Frist ist *unmöglich* einzuhalten.

  L'accès au bâtiment est *impossible* pendant les travaux.
  Der Zugang zum Gebäude ist während der Bauarbeiten *unmöglich*.

  Notre collaboration est devenue *impossible*.
  Unsere Zusammenarbeit ist *unmöglich* geworden.

  Je ferai l'*impossible* pour obtenir ce poste.
  Ich werde das *Unmögliche* tun, um diese Stelle zu bekommen.

  La communication est *impossible* sans interprète.
  Die Kommunikation ist ohne Dolmetscher *unmöglich*.

  Cette demande est *impossible* à satisfaire.
  Diese Anforderung ist *unmöglich* zu erfüllen.

  Il est *impossible* de prévoir sa réaction.
  Es ist *unmöglich*, seine Reaktion vorherzusehen.

  La situation est devenue *impossible* à gérer.
  Die Situation ist *unmöglich* zu bewältigen geworden.

  "Ces horaires sont *impossibles* pour une mère célibataire !"
  "Diese Arbeitszeiten sind für eine alleinerziehende Mutter *unmöglich*!"

  Sans eau, la vie est *impossible*.
  Ohne Wasser ist Leben *unmöglich*.

  Si *par impossible* je gagnais ce concours, je prendrais ma retraite.
  Wenn ich *wie durch ein Wunder* diesen Wettbewerb gewinnen sollte, würde ich in Rente gehen.

  Les conditions météo rendent le vol *impossible*.
  Die Wetterbedingungen machen den Flug *unmöglich*.

  Cette décision est *impossible* à justifier.
  Diese Entscheidung ist *unmöglich* zu rechtfertigen.

