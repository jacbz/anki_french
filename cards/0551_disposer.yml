Rang: 551
Wort: disposer
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: disposer
Femininum / Plural: ''
IPA: \dis.po.ze\
Definition: anordnen, verfügen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La France *dispose* d'unités navales basées à Djibouti.
  Frankreich *verfügt* über in Dschibuti stationierte Marineeinheiten.

  Elle a *disposé* les fleurs dans un joli vase en verre.
  Sie hat die Blumen in einer schönen Glasvase *angeordnet*.

  Je ne *dispose* que de dix minutes pour vous expliquer la situation.
  Ich *verfüge* nur über zehn Minuten, um Ihnen die Situation zu erklären.

  Le chef d'orchestre a *disposé* ses musiciens sur la scène.
  Der Dirigent hat seine Musiker auf der Bühne *aufgestellt*.

  "*Vous pouvez disposer*", a dit le directeur à son assistant.
  "Sie können *gehen*", sagte der Direktor zu seinem Assistenten.

  Les joueurs se *disposaient* à commencer le match quand la pluie est tombée.
  Die Spieler *wollten gerade* das Spiel beginnen, als der Regen einsetzte.

  Comment vas-tu *disposer* les meubles dans ton nouveau salon ?
  Wie wirst du die Möbel in deinem neuen Wohnzimmer *anordnen*?

  Il *dispose* d'une grande fortune héritée de ses parents.
  Er *verfügt* über ein großes, von seinen Eltern geerbtes Vermögen.

  Le général a *disposé* ses troupes autour de la ville.
  Der General hat seine Truppen um die Stadt herum *aufgestellt*.

  Nous *disposons* de nouvelles informations concernant cette affaire.
