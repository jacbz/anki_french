  Marie se *dispose* à partir en vacances la semaine prochaine.
  Marie *macht sich bereit*, nächste Woche in den Urlaub zu fahren.

  L'homme propose, Dieu *dispose*.
  Der Mensch denkt, Gott *lenkt*.

  Les invités étaient mal *disposés* à son égard après cette remarque.
  Die Gäste waren nach dieser Bemerkung *schlecht auf ihn zu sprechen*.

  Je peux *disposer* de votre voiture ce soir ?
  Kann ich heute Abend über Ihr Auto *verfügen*?

  La salle est *disposée* de manière à accueillir cent personnes.
  Der Saal ist so *eingerichtet*, dass er hundert Personen aufnehmen kann.

  Les verres sont *disposés* sur la table du banquet.
  Die Gläser sind auf dem Banketttisch *angeordnet*.

  Elle *dispose* d'un talent extraordinaire pour la musique.
  Sie *verfügt* über ein außergewöhnliches Talent für Musik.

  Le temps dont nous *disposons* est très limité.
  Die Zeit, über die wir *verfügen*, ist sehr begrenzt.

  Comment êtes-vous *disposé* à résoudre ce problème ?
  Wie sind Sie *eingestellt*, dieses Problem zu lösen?

  Les chaises sont mal *disposées* dans la salle de conférence.
  Die Stühle sind im Konferenzraum schlecht *aufgestellt*.

  Je me *dispose* à vous raconter une histoire intéressante.
  Ich *mache mich bereit*, Ihnen eine interessante Geschichte zu erzählen.

  Le patron l'a bien *disposé* à accepter le nouveau poste.
  Der Chef hat ihn gut darauf *eingestimmt*, die neue Stelle anzunehmen.

  Nous *disposons* d'assez de temps pour finir le projet.
  Wir *verfügen* über genügend Zeit, um das Projekt abzuschließen.

  Elle a *disposé* les bougies tout autour de la pièce.
  Sie hat die Kerzen rings um den Raum *aufgestellt*.

  Il ne peut pas *disposer* de cet héritage avant ses 18 ans.
  Er kann vor seinem 18. Lebensjahr nicht über dieses Erbe *verfügen*.

  Les livres sont *disposés* par ordre alphabétique.
  Die Bücher sind alphabetisch *angeordnet*.

  Tu peux *disposer* de ma chambre pendant mon absence.
  Du kannst während meiner Abwesenheit über mein Zimmer *verfügen*.

  Le professeur a *disposé* les élèves en cercle.
  Der Lehrer hat die Schüler im Kreis *aufgestellt*.

  Je suis bien *disposé* à vous aider aujourd'hui.
  Ich bin heute gut darauf *eingestellt*, Ihnen zu helfen.

  La loi *dispose* que chacun a droit à un procès équitable.
  Das Gesetz *verfügt*, dass jeder das Recht auf einen fairen Prozess hat.

  Les tables sont *disposées* en U pour la réunion.
  Die Tische sind für das Meeting U-förmig *angeordnet*.

  Comment *disposez*-vous de vos week-ends ?
  Wie *verfügen* Sie über Ihre Wochenenden?

  Il se *disposait* à partir quand le téléphone a sonné.
  Er *wollte gerade* gehen, als das Telefon klingelte.

  Nous *disposons* d'excellents candidats pour ce poste.
  Wir *verfügen* über ausgezeichnete Kandidaten für diese Stelle.

  Elle a *disposé* les photos sur le mur avec goût.
  Sie hat die Fotos geschmackvoll an der Wand *angeordnet*.

  L'entreprise *dispose* de bureaux dans plusieurs pays.
  Das Unternehmen *verfügt* über Büros in mehreren Ländern.

  Le jardinier a *disposé* les plantes selon leurs besoins en soleil.
  Der Gärtner hat die Pflanzen nach ihrem Sonnenbedarf *angeordnet*.

  Cette expérience l'a bien *disposé* envers ses collègues.
  Diese Erfahrung hat ihn positiv gegenüber seinen Kollegen *gestimmt*.

  Je ne *dispose* pas des outils nécessaires pour réparer ça.
  Ich *verfüge* nicht über die nötigen Werkzeuge, um das zu reparieren.

  Les cartes sont *disposées* face cachée sur la table.
  Die Karten sind verdeckt auf dem Tisch *angeordnet*.

  Chaque pays doit pouvoir *disposer* de ses ressources naturelles.
  Jedes Land muss über seine natürlichen Ressourcen *verfügen* können.

  Le chef a *disposé* les ingrédients avant de commencer la recette.
  Der Koch hat die Zutaten *angeordnet*, bevor er mit dem Rezept begann.

  Nous nous *disposons* à accueillir les invités.
  Wir *machen uns bereit*, die Gäste zu empfangen.

  Comment *disposez*-vous votre temps entre travail et loisirs ?
  Wie *teilen* Sie Ihre Zeit zwischen Arbeit und Freizeit *ein*?

  Les pièces sont *disposées* différemment au premier étage.
  Die Zimmer sind im ersten Stock anders *angeordnet*.

  Les danseurs se sont *disposés* en deux lignes parallèles.
  Die Tänzer haben sich in zwei parallelen Reihen *aufgestellt*.

  L'architecte a *disposé* les fenêtres pour maximiser la lumière naturelle.
  Der Architekt hat die Fenster so *angeordnet*, dass sie das natürliche Licht maximieren.

