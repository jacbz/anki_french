# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai été injuste, j'ai *abusé* de ma force.
  Ich war ungerecht, ich habe meine Kraft *missbraucht*.

  "Tu *abuses* vraiment des bonbons ces derniers temps !"
  "Du *übertreibst* es in letzter Zeit wirklich mit den Süßigkeiten!"

  Le gouvernement a *abusé* de son autorité pendant la crise.
  Die Regierung hat ihre Macht während der Krise *missbraucht*.

  Si je ne m'*abuse*, nous nous sommes déjà rencontrés l'année dernière.
  Wenn ich mich nicht *irre*, sind wir uns letztes Jahr schon begegnet.

  Marie *abuse* de la gentillesse de ses parents pour obtenir tout ce qu'elle veut.
  Marie *nutzt* die Freundlichkeit ihrer Eltern *aus*, um alles zu bekommen, was sie will.

  Il *abuse* tellement du café qu'il ne peut plus dormir la nuit.
  Er *übertreibt* es so sehr mit dem Kaffee, dass er nachts nicht mehr schlafen kann.

  Les publicités trompeuses *abusent* les consommateurs.
  Irreführende Werbung *täuscht* die Verbraucher.

  Je ne voudrais pas *abuser* de votre temps, je serai bref.
  Ich möchte Ihre Zeit nicht zu sehr in *Anspruch* nehmen, ich fasse mich kurz.

  Thomas s'est complètement *abusé* sur les intentions de son collègue.
  Thomas hat sich über die Absichten seines Kollegen völlig *getäuscht*.

  Le patron *abuse* de la situation précaire de ses employés.
  Der Chef *nutzt* die prekäre Situation seiner Angestellten *aus*.

  "Il faut arrêter d'*abuser* des jeux vidéo, mon fils !"
  "Du musst aufhören, es mit den Videospielen zu *übertreiben*, mein Sohn!"

  Les journalistes ont *abusé* des métaphores dans cet article.
  Die Journalisten haben es in diesem Artikel mit den Metaphern *übertrieben*.

  Notre voisin *abuse* vraiment avec sa musique tard le soir.
  Unser Nachbar *übertreibt* es wirklich mit seiner Musik am späten Abend.

  Elle *abuse* des médicaments pour dormir depuis son divorce.
  Sie *übertreibt* es seit ihrer Scheidung mit den Schlaftabletten.

  Les escrocs ont *abusé* de la confiance des personnes âgées.
  Die Betrüger haben das Vertrauen der älteren Menschen *missbraucht*.

  Paul *abuse* des plaisirs de la table pendant les fêtes.
  Paul *übertreibt* es während der Feiertage mit dem Essen.

  Le vendeur a *abusé* de notre crédulité avec ses fausses promesses.
  Der Verkäufer hat unsere Leichtgläubigkeit mit seinen falschen Versprechungen *ausgenutzt*.

  Sophie s'*abuse* complètement sur ses chances de réussite.
  Sophie *täuscht* sich völlig über ihre Erfolgschancen.

  Il *abuse* de son crédit pour obtenir des faveurs injustifiées.
  Er *missbraucht* seinen Einfluss, um ungerechtfertigte Gefälligkeiten zu erhalten.

  Ces adolescents *abusent* de la patience de leur professeur.
  Diese Jugendlichen *strapazieren* die Geduld ihres Lehrers über alle Maßen.

  Le général a *abusé* l'ennemi par une fausse manœuvre.
  Der General hat den Feind durch ein Scheinmanöver *getäuscht*.

  Michel *abuse* vraiment du tabac ces derniers temps.
  Michel *übertreibt* es in letzter Zeit wirklich mit dem Rauchen.

  "Tu *abuses* de ma bonté, et ça commence à bien faire !"
  "Du *nutzt* meine Güte *aus*, und das geht mir langsam zu weit!"

  Les sportifs ne devraient pas *abuser* de leurs forces pendant l'entraînement.
  Sportler sollten ihre Kräfte beim Training nicht *überfordern*.

  L'homme politique a *abusé* de son pouvoir à des fins personnelles.
  Der Politiker hat seine Macht für persönliche Zwecke *missbraucht*.

