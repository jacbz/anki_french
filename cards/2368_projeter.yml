Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: projeter
Femininum / Plural: ''
IPA: \pʁɔ.ʒə.te\
Definition: planen, vorführen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On va *projeter* un autre film.
  Man wird einen weiteren Film *vorführen*.

  La lampe *projette* une belle lumière sur le mur.
  Die Lampe *wirft* ein schönes Licht an die Wand.

  L'équipe *projette* d'organiser un grand tournoi l'année prochaine.
  Das Team *plant*, nächstes Jahr ein großes Turnier zu organisieren.

  Le volcan *projette* des cendres dans l'atmosphère.
  Der Vulkan *schleudert* Asche in die Atmosphäre.

  Les grands arbres *projettent* leur ombre sur le jardin.
  Die großen Bäume *werfen* ihren Schatten auf den Garten.

  Il *projette* ses propres craintes sur sa fille.
  Er *überträgt* seine eigenen Ängste auf seine Tochter.

  La silhouette se *projette* sur le mur comme une ombre chinoise.
  Die Silhouette *zeichnet sich* an der Wand wie ein Schattenbild *ab*.

  Le professeur *projette* une carte du monde sur l'écran.
  Der Lehrer *projiziert* eine Weltkarte auf die Leinwand.

  L'explosion l'a *projeté* contre le mur.
  Die Explosion hat ihn gegen die Wand *geschleudert*.

  Nous *projetons* de partir en vacances en juillet.
  Wir *planen*, im Juli in den Urlaub zu fahren.

  La fontaine *projette* de l'eau à plusieurs mètres de hauteur.
  Der Brunnen *spritzt* Wasser mehrere Meter hoch.

  Les parents *projettent* souvent leurs ambitions sur leurs enfants.
  Eltern *projizieren* oft ihre Ambitionen auf ihre Kinder.

  Le géographe *projette* les coordonnées sur une carte plane.
  Der Geograph *projiziert* die Koordinaten auf eine flache Karte.

  L'artiste a *projeté* des images colorées sur la façade du bâtiment.
  Der Künstler hat farbige Bilder auf die Gebäudefassade *projiziert*.

  Elle *projette* d'ouvrir son propre restaurant.
  Sie *plant*, ihr eigenes Restaurant zu eröffnen.

  Le feu d'artifice *projette* des étincelles dans le ciel nocturne.
  Das Feuerwerk *sprüht* Funken in den Nachthimmel.

  La lune *projette* une lueur argentée sur l'océan.
  Der Mond *wirft* einen silbernen Schein auf den Ozean.

  Les scientifiques *projettent* d'explorer cette nouvelle planète.
  Die Wissenschaftler *planen*, diesen neuen Planeten zu erforschen.

  Le miroir *projette* un reflet sur le plafond.
  Der Spiegel *wirft* einen Schein an die Decke.

  Elle se *projette* trop dans la vie de ses enfants.
  Sie *projiziert* sich zu sehr in das Leben ihrer Kinder.

  Le soleil couchant *projette* des rayons orangés à travers les nuages.
  Die untergehende Sonne *wirft* orangefarbene Strahlen durch die Wolken.

  Le gardien a *projeté* le ballon jusqu'au milieu du terrain.
  Der Torwart hat den Ball bis zur Spielfeldmitte *geschleudert*.

  Nous *projetons* de construire une nouvelle maison.
  Wir *planen*, ein neues Haus zu bauen.

  La pluie *projetée* par les voitures éclaboussait les passants.
  Der von den Autos *gespritzte* Regen bespritzte die Passanten.

  L'architecte *projette* de rénover tout le bâtiment.
  Der Architekt *plant*, das ganze Gebäude zu renovieren.

  Le rétroprojecteur *projette* les diapositives sur l'écran.
  Der Overheadprojektor *projiziert* die Folien auf die Leinwand.

  Les phares de la voiture *projettent* une lumière intense sur la route.
  Die Autoscheinwerfer *werfen* ein intensives Licht auf die Straße.

  La cheminée *projette* de la fumée dans l'air.
  Der Kamin *stößt* Rauch in die Luft *aus*.

  Le ventilateur *projette* de l'air frais dans la pièce.
  Der Ventilator *schleudert* frische Luft in den Raum.

  L'appareil photo *projette* un flash puissant.
  Die Kamera *wirft* einen starken Blitz.

  La machine *projette* des gouttelettes d'eau sur les plantes.
  Die Maschine *versprüht* Wassertropfen auf die Pflanzen.

