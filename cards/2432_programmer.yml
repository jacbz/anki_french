Beispielsätze: |-
  Ils mêleront sons acoustiques et *programmés*.
  Sie werden akustische und *programmierte* Klänge mischen.

  Le cinéma *programme* des films d'auteur tous les jeudis.
  Das Kino *setzt* jeden Donnerstag Autorenfilme *auf den Spielplan*.

  J'ai *programmé* mes vacances pour juillet prochain.
  Ich habe meinen Urlaub für nächsten Juli *geplant*.

  La machine à laver est *programmée* pour démarrer à minuit.
  Die Waschmaschine ist auf Mitternacht *eingestellt*.

  La réunion est *programmée* pour 10 heures précises.
  Die Besprechung ist auf 10 Uhr genau *angesetzt*.

  Comment *programmer* le four à micro-ondes ?
  Wie kann man die Mikrowelle *programmieren*?

  Cette chaîne *programme* des documentaires le dimanche soir.
  Dieser Sender *nimmt* Dokumentarfilme für Sonntagabend *ins Programm*.

  Il faut *programmer* un rendez-vous chez le dentiste.
  Wir müssen einen Zahnarzttermin *planen*.

  Le festival a *programmé* trois concerts pour ce weekend.
  Das Festival hat drei Konzerte für dieses Wochenende *geplant*.

  As-tu déjà *programmé* ton réveil pour demain ?
  Hast du deinen Wecker für morgen schon *eingestellt*?

  Le théâtre *programme* une nouvelle pièce chaque mois.
  Das Theater *setzt* jeden Monat ein neues Stück *auf den Spielplan*.

  Les étudiants apprennent à *programmer* des robots simples.
  Die Studenten lernen, einfache Roboter zu *programmieren*.

  La conférence est *programmée* en ligne pour la semaine prochaine.
  Die Konferenz ist für nächste Woche online *geplant*.

  J'ai *programmé* le thermostat pour économiser l'énergie.
  Ich habe den Thermostat zur Energieeinsparung *programmiert*.

  Cette émission est *programmée* à une heure de grande écoute.
  Diese Sendung *steht* zur Hauptsendezeit *auf dem Programm*.

  Comment as-tu *programmé* ta journée demain ?
  Wie hast du deinen Tag morgen *geplant*?

  Le musée *programme* des visites guidées tous les weekends.
  Das Museum *plant* jeden Wochenende Führungen.

  L'appareil peut être *programmé* pour démarrer automatiquement.
  Das Gerät kann für den automatischen Start *programmiert* werden.

