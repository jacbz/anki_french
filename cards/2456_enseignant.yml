      <p>Für die Grundschule (<i>niveau primaire</i>) gibt es folgende Bezeichnungen:</p>
      <ul>
        <li><span class="fr">Instituteur/institutrice</span>: offizielle Verwaltungssprache</li>
        <li><span class="fr">Maître/maîtresse</span>: umgangssprachlich, <span class="de">"Lehrer/Lehrerin"</span></li>
      </ul>
