Rang: 1065
Wort: vitesse
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la vitesse
Femininum / Plural: ''
IPA: \vi.tɛs\
Definition: Geschwindigkeit
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Accélérez en vitesse d’attaque.
  Beschleunigen Sie die Angriffsgeschwindigkeit.

  La vitesse maximale autorisée est de 130 km/h.
  Die maximal erlaubte Geschwindigkeit beträgt 130 km/h.

  La vitesse du son est d'environ 343 mètres par seconde dans l'air.
  Die Schallgeschwindigkeit beträgt etwa 343 Meter pro Sekunde in der Luft.

  Il est important de ne pas confondre vitesse et précipitation, car l'une peut mener à des erreurs, tandis que l'autre est simplement un état d'esprit.
  Es ist wichtig, Geschwindigkeit und Überstürzung nicht zu verwechseln, denn die eine kann zu Fehlern führen, während die andere nur eine Geisteshaltung ist.

  Le train a filé à la vitesse grand V, laissant les voyageurs perplexes.
  Der Zug schoss in Windeseile vorbei, so schnell, dass die Reisenden erstaunt waren.

  Les enfants sont partis en quatrième vitesse, impatients de retrouver leurs amis.
  Die Kinder sind raketenartig losgerannt, ungeduldig darauf wartend, ihre Freunde wiederzusehen.

  Le coureur a pris son adversaire de vitesse, remportant la course de justesse.
  Der Läufer hat seinen Gegner überrundet und das Rennen knapp gewonnen.

  La voiture a roulé à toute vitesse sur l'autoroute, ce qui a provoqué une certaine appréhension chez les passagers.
  Das Auto raste mit hoher Geschwindigkeit auf der Autobahn, was bei den Passagieren für etwas Besorgnis sorgte.

  La vitesse de réaction du pilote a permis d'éviter un accident grave.
  Die Reaktionsgeschwindigkeit des Piloten hat dazu beigetragen, einen schweren Unfall zu vermeiden.

  La vitesse de transfert de données est essentielle pour les applications modernes, qui exigent des débits de données élevés.
  Die Datenübertragungsrate ist für moderne Anwendungen unerlässlich, die hohe Datenraten erfordern.

  En période de crise économique, les entreprises fonctionnent souvent à vitesse économique, ce qui signifie qu'elles réduisent leurs dépenses et leurs activités.
  In Zeiten der Wirtschaftskrise arbeiten Unternehmen oft im Schongang, das heißt, sie reduzieren ihre Ausgaben und Aktivitäten.

  La vitesse du train est mesurée en kilomètres par heure, et peut varier en fonction du type de train et de la voie ferrée.
  Die Zuggeschwindigkeit wird in Kilometern pro Stunde gemessen und kann je nach Zugtyp und Gleisstrecke variieren.

