# Diese Felder bitte nicht ändern.
Rang: 3051
Wort: agiter
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: agiter
Femininum / Plural: ''
IPA: \a.ʒi.te\
Definition: schütteln, bewegen, aufwühlen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le sujet *agite* beaucoup la presse.
  Das Thema *bewegt* die Presse sehr.

  Il faut *agiter* la bouteille avant de l'ouvrir.
  Man muss die Flasche vor dem Öffnen *schütteln*.

  Les manifestants *agitaient* des drapeaux.
  Die Demonstranten *schwenkten* Fahnen.

  La mer *agitée* rendait la navigation difficile.
  Die *aufgewühlte* See machte die Schifffahrt schwierig.

  Cette nouvelle *agite* toute la ville.
  Diese Nachricht *versetzt* die ganze Stadt in Aufruhr.

  Le vent *agitait* doucement les rideaux.
  Der Wind *bewegte* sanft die Vorhänge.

  Les enfants *s'agitaient* dans la salle d'attente.
  Die Kinder *wurden* im Wartezimmer *unruhig*.

  Le politicien *agite* le spectre de la récession.
  Der Politiker *beschwört* das Gespenst der Rezession *herauf*.

  Il faut *agiter* le cocktail avant de le servir.
  Man muss den Cocktail vor dem Servieren *schütteln*.

  La foule *s'agitait* devant le palais.
  Die Menge *geriet* vor dem Palast *in Aufruhr*.

  Les questions environnementales *agitent* le débat public.
  Umweltfragen *bewegen* die öffentliche Debatte.

  Le chien *agitait* joyeusement sa queue.
  Der Hund *wedelte* fröhlich mit seinem Schwanz.

  La peur *agitait* son cœur.
  Die Angst *ließ* sein Herz *rasen*.

  Les syndicats *s'agitent* face aux nouvelles réformes.
  Die Gewerkschaften *werden* angesichts der neuen Reformen *unruhig*.

  *Agitez* bien la vinaigrette avant de l'utiliser.
  *Schütteln* Sie das Salatdressing vor Gebrauch gut.

  Le bébé *s'agitait* dans son sommeil.
  Das Baby *bewegte* sich unruhig im Schlaf.

  Les rumeurs *agitent* les couloirs de l'entreprise.
  Die Gerüchte *versetzen* die Flure des Unternehmens *in Aufruhr*.

  Il *agitait* la main pour dire au revoir.
  Er *winkte* zum Abschied.

  La mer *agitée* faisait tanguer le bateau.
  Die *aufgewühlte* See ließ das Boot schaukeln.

  Les étudiants *s'agitaient* avant l'examen.
  Die Studenten *wurden* vor der Prüfung *nervös*.

  Le parfum *agité* libère toutes ses notes.
  Das *geschüttelte* Parfüm entfaltet alle seine Duftnoten.

  La question du climat *agite* les esprits.
  Die Klimafrage *bewegt* die Gemüter.

  Les feuilles *s'agitaient* dans la brise.
  Die Blätter *bewegten* sich in der Brise.

  Le conférencier *agitait* ses mains en parlant.
  Der Redner *gestikulierte* beim Sprechen mit den Händen.

  Les problèmes financiers *agitent* le couple.
  Finanzielle Probleme *beunruhigen* das Paar.

  "Arrête de *t'agiter* comme ça !" dit la mère à son fils.
  "Hör auf, so *herumzuzappeln*!" sagte die Mutter zu ihrem Sohn.

  La crainte du chômage *agite* la population.
  Die Angst vor Arbeitslosigkeit *beunruhigt* die Bevölkerung.

  Les vagues *agitaient* violemment le petit bateau.
  Die Wellen *warfen* das kleine Boot heftig *hin und her*.

  Le chef *agitait* la cuillère dans la sauce.
  Der Koch *rührte* mit dem Löffel in der Sauce.

  Les politiciens *s'agitent* à l'approche des élections.
  Die Politiker *werden* im Vorfeld der Wahlen *aktiv*.

