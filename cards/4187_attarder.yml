  Ich bin an diesem Abend länger bei der Arbeit *geblieben*.

  Les touristes se sont *attardés* devant la cathédrale.
  Die Touristen haben vor der Kathedrale *verweilt*.

  Il ne faut pas s'*attarder* sur ses erreurs passées.
