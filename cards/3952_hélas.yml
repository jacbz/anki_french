  *Leider* hat der Regen unser Picknick verdorben.

  Cette belle journée, *hélas*, touche déjà à sa fin.
  Dieser schöne Tag geht *leider* schon zu Ende.

  Les vacances sont, *hélas*, déjà terminées.
  Die Ferien sind *leider* schon vorbei.

  *Hélas*, nous avons manqué le dernier train.
  *Leider* haben wir den letzten Zug verpasst.

  Le concert était, *hélas*, complet depuis des semaines.
  Das Konzert war *leider* seit Wochen ausverkauft.

  *Hélas*, je n'ai plus assez d'argent pour acheter ce livre.
  *Leider* habe ich nicht mehr genug Geld, um dieses Buch zu kaufen.

