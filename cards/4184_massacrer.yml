Beispielsätze: |-
  Ils *massacraient* des indigènes.
  Sie *metzelten* die Eingeborenen *nieder*.

  Les envahisseurs ont *massacré* toute la population du village.
  Die Eindringlinge haben die gesamte Dorfbevölkerung *niedergemetzelt*.

  Les braconniers *massacrent* les éléphants pour leur ivoire.
  Die Wilderer *schlachten* die Elefanten für ihr Elfenbein *ab*.

  "Tu as complètement *massacré* ma voiture !"
  "Du hast mein Auto total *verhunzt*!"

  L'équipe de Marie s'est fait *massacrer* lors du dernier match.
  Maries Team hat sich im letzten Spiel *fertigmachen* lassen.

  Les terroristes ont *massacré* les otages de sang-froid.
  Die Terroristen haben die Geiseln kaltblütig *abgeschlachtet*.

  Le boxeur a littéralement *massacré* son adversaire sur le ring.
  Der Boxer hat seinen Gegner im Ring regelrecht *fertiggemacht*.

  "Il a *massacré* la présentation devant le client."
  "Er hat die Präsentation vor dem Kunden total *verhunzt*."

  Les critiques ont *massacré* son dernier film.
  Die Kritiker haben seinen letzten Film *fertiggemacht*.

  Pierre a complètement *massacré* la traduction de ce texte.
  Pierre hat die Übersetzung dieses Textes völlig *verhunzt*.

  La dictature a *massacré* des milliers d'opposants.
  Die Diktatur hat Tausende von Oppositionellen *hingemordet*.

  Les chasseurs *massacrent* les loups sans pitié.
  Die Jäger *schlachten* die Wölfe erbarmungslos *ab*.

  Le pianiste débutant a *massacré* la sonate de Mozart.
  Der Anfänger am Klavier hat Mozarts Sonate *verhunzt*.

  L'armée a *massacré* tous les prisonniers de guerre.
  Die Armee hat alle Kriegsgefangenen *niedergemetzelt*.

  "Tu as complètement *massacré* ma coiffure !"
  "Du hast meine Frisur total *verhunzt*!"

  Les rénovations ont *massacré* le charme de ce vieil immeuble.
  Die Renovierungen haben den Charme dieses alten Gebäudes *verhunzt*.

  Les soldats se sont fait *massacrer* dans cette embuscade.
  Die Soldaten haben sich in diesem Hinterhalt *abschlachten* lassen.

  Le comédien a *massacré* son texte pendant la première.
  Der Schauspieler hat seinen Text bei der Premiere *verhunzt*.

  Les braconniers *massacrent* les rhinocéros pour leurs cornes.
  Die Wilderer *schlachten* die Nashörner für ihre Hörner *ab*.

