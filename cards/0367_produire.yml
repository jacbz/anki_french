Beispielsätze: |-
  Nous devons *produire* quelque chose sur les terres en jachère.
  Wir müssen auf dem Brachland etwas *erzeugen*.

  Cette usine *produit* 500 voitures par jour.
  Diese Fabrik *stellt* täglich 500 Autos *her*.

  La centrale nucléaire *produit* de l'électricité pour toute la région.
  Das Kernkraftwerk *erzeugt* Strom für die ganze Region.

  Ces vignes *produisent* un excellent vin.
  Diese Weinreben *bringen* einen ausgezeichneten Wein *hervor*.

  Le pommier a *produit* beaucoup de fruits cette année.
  Der Apfelbaum hat dieses Jahr viel Früchte *getragen*.

  Le choc a *produit* un bruit assourdissant.
  Der Aufprall hat einen ohrenbetäubenden Lärm *hervorgebracht*.

  Cette méthode a *produit* une forte impression sur les étudiants.
  Diese Methode hat bei den Studenten einen starken *Eindruck* gemacht.

  Son discours a *produit* une sensation inattendue dans le public.
  Seine Rede hat beim Publikum ein unerwartetes Gefühl *hervorgerufen*.

  Sa nouvelle coupe de cheveux *produit* beaucoup d'effet sur ses amis.
  Seine neue Frisur *erzielt* bei seinen Freunden große Wirkung.

  Cette université a *produit* de nombreux scientifiques remarquables.
  Diese Universität hat viele bemerkenswerte Wissenschaftler *hervorgebracht*.

  Le réalisateur *produit* actuellement son nouveau film.
  Der Regisseur *produziert* gerade seinen neuen Film.

  L'écrivain *produit* un nouveau roman chaque année.
  Der Schriftsteller *verfasst* jedes Jahr einen neuen Roman.

  Il doit *produire* son passeport à la frontière.
  Er muss an der Grenze seinen Pass *vorweisen*.

  L'avocat *produira* de nouveaux témoins demain.
  Der Anwalt wird morgen neue Zeugen *beibringen*.

  Elle a dû *produire* des preuves de son innocence.
  Sie musste Beweise für ihre Unschuld *erbringen*.

  Ces investissements *produisent* des intérêts considérables.
  Diese Investitionen *bringen* beträchtliche Zinsen.

  Mon argent placé en bourse *produit* bien.
  Mein an der Börse angelegtes Geld *bringt* gut *Gewinn*.

  Un accident s'est *produit* ce matin sur l'autoroute.
  Heute Morgen hat sich auf der Autobahn ein Unfall *ereignet*.

  L'artiste se *produira* au théâtre municipal ce soir.
  Der Künstler wird heute Abend im Stadttheater *auftreten*.

  Cette région *produit* principalement des céréales.
  Diese Region *erzeugt* hauptsächlich Getreide.

  Le frottement *produit* de la chaleur.
  Die Reibung *erzeugt* Wärme.

  Cette annonce a *produit* un effet de surprise.
  Diese Ankündigung hat eine überraschende Wirkung *hervorgebracht*.

  Le studio *produit* des émissions de télévision.
  Das Studio *produziert* Fernsehsendungen.

  Il faut *produire* une pièce d'identité pour entrer.
  Man muss einen Ausweis *vorlegen*, um einzutreten.

  Cette terre fertile *produit* trois récoltes par an.
  Dieses fruchtbare Land *bringt* drei Ernten pro Jahr *hervor*.

  Les événements qui se sont *produits* hier sont inquiétants.
  Die Ereignisse, die sich gestern *ereignet* haben, sind beunruhigend.

  Le groupe se *produira* en concert la semaine prochaine.
  Die Band wird nächste Woche im Konzert *auftreten*.

  Cette entreprise *produit* des composants électroniques.
  Dieses Unternehmen *stellt* elektronische Bauteile *her*.

  Sa remarque a *produit* un silence gêné.
  Seine Bemerkung hat ein peinliches Schweigen *hervorgerufen*.

  Ce jeune poète *produit* des vers remarquables.
  Dieser junge Dichter *verfasst* bemerkenswerte Verse.

  La start-up *produit* des applications innovantes.
  Das Start-up *entwickelt* innovative Anwendungen.

  Un bruit étrange s'est *produit* dans la nuit.
  In der Nacht hat sich ein seltsames Geräusch *ereignet*.

  Cette forêt *produit* du bois de qualité.
  Dieser Wald *bringt* hochwertiges Holz *hervor*.

  L'usine *produit* des pièces détachées.
  Die Fabrik *stellt* Ersatzteile *her*.

  Le compositeur *produit* une nouvelle symphonie.
  Der Komponist *verfasst* eine neue Symphonie.

  Ces machines *produisent* beaucoup de déchets.
  Diese Maschinen *erzeugen* viel Abfall.

  Un changement important s'est *produit* dans sa vie.
  In seinem Leben hat sich eine wichtige Veränderung *ereignet*.

  Cette source *produit* une eau pure.
  Diese Quelle *bringt* reines Wasser *hervor*.

  Le chercheur doit *produire* des résultats concrets.
  Der Forscher muss konkrete Ergebnisse *vorweisen*.

  L'artiste se *produit* régulièrement dans ce cabaret.
  Der Künstler *tritt* regelmäßig in diesem Kabarett *auf*.

  Cette innovation *produira* des effets à long terme.
  Diese Innovation wird langfristige Wirkungen *hervorbringen*.

  La société *produit* des logiciels de pointe.
  Die Firma *entwickelt* modernste Software.

  Un incident s'est *produit* pendant la cérémonie.
  Während der Zeremonie hat sich ein Zwischenfall *ereignet*.

  Ces arbres *produisent* de l'ombre agréable.
  Diese Bäume *spenden* angenehmen Schatten.

  Cette méthode *produit* des résultats excellents.
  Diese Methode *bringt* hervorragende Ergebnisse *hervor*.

  L'entreprise *produit* des biens de consommation.
  Das Unternehmen *stellt* Konsumgüter *her*.

  Le soleil *produit* de la lumière et de la chaleur.
  Die Sonne *erzeugt* Licht und Wärme.

