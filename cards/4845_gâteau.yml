# Diese Felder gerne verbessern!
Wort mit Artikel: le gâteau
Femininum / Plural: gâteaux
IPA: \ga.to\
Definition: Kuchen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Qui mange du *gâteau* d'anniversaire ?
  Wer isst von der Geburtstags*torte*?

  Le *gâteau* au chocolat que j'ai fait hier était délicieux.
  Die Schokoladen*torte*, die ich gestern gemacht habe, war köstlich.

  "*C'est du gâteau* !" dit-elle en résolvant le problème de mathématiques.
  "Das ist ein *Kinderspiel*!" sagte sie, als sie die Matheaufgabe löste.

  Les abeilles construisent leurs *gâteaux* de miel avec une précision remarquable.
  Die Bienen bauen ihre Honig*waben* mit bemerkenswerter Präzision.

  Marie adore préparer des petits *gâteaux* pour Noël.
  Marie liebt es, *Plätzchen* für Weihnachten zu backen.

  "*Ce n'est pas du gâteau* de trouver un appartement à Paris !"
  "Es ist kein *Zuckerschlecken*, eine Wohnung in Paris zu finden!"

  Ma grand-mère *gâteau* m'offre toujours des bonbons en secret.
  Meine *verwöhnende* Oma gibt mir immer heimlich Süßigkeiten.

  Les invités ont adoré le *gâteau* aux fruits que tu as préparé.
  Die Gäste liebten die Obst*torte*, die du zubereitet hast.

  Chacun veut sa part du *gâteau* dans cette affaire.
  Jeder will seinen Anteil vom *Kuchen* in dieser Sache.

  As-tu goûté le *gâteau* de riz avec de la cannelle ?
  Hast du den Reis*pudding* mit Zimt probiert?

  Les enfants préfèrent les *gâteaux* secs au chocolat.
  Die Kinder mögen die Schoko*kekse* am liebsten.

  Mon oncle *gâteau* m'emmène toujours au parc d'attractions.
  Mein *nachgiebiger* Onkel nimmt mich immer mit in den Freizeitpark.

  Le *gâteau* de semoule est son dessert préféré.
  Der Grieß*pudding* ist sein Lieblingsdessert.

  Elle a commandé un magnifique *gâteau* d'anniversaire pour les jumeaux.
  Sie hat eine wunderschöne Geburtstags*torte* für die Zwillinge bestellt.

  J'ai appris à faire des *gâteaux* feuilletés en cours de pâtisserie.
  Ich habe gelernt, Blätter*gebäck* im Backkurs herzustellen.

  Le *gâteau* à la crème était si frais qu'il fondait dans la bouche.
  Die Sahne*torte* war so frisch, dass sie auf der Zunge zerging.

  Cette maman *gâteau* cède à tous les caprices de sa fille.
  Diese *verhätschelnde* Mutter gibt allen Launen ihrer Tochter nach.

  Les *gâteaux* de Savoie sont très légers et aérés.
  Die Savoyischen Biskuit*kuchen* sind sehr leicht und luftig.

  Le *gâteau* garni de crème au beurre était trop sucré pour moi.
  Die Buttercreme*torte* war mir zu süß.

  Nous partagerons le *gâteau* après le repas.
  Wir werden die *Torte* nach dem Essen teilen.

  Je préfère les *gâteaux* faits maison aux *gâteaux* industriels.
  Ich mag hausgemachte *Kuchen* lieber als industriell hergestellte *Backwaren*.

  Les *gâteaux* secs se conservent plus longtemps que les *gâteaux* à la crème.
  *Kekse* halten sich länger als Sahne*torten*.

  Papa est devenu un vrai papa *gâteau* depuis la naissance du bébé.
  Papa ist seit der Geburt des Babys ein richtiger *Verwöhn*papa geworden.

  Les abeilles stockent le miel dans les *gâteaux* de cire.
  Die Bienen lagern den Honig in den Wachs*waben*.

