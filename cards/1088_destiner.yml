# Diese Felder bitte nicht ändern.
Rang: 1088
Wort: destiner
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: destiner
Femininum / Plural: ''
IPA: \dɛs.ti.ne\
Definition: '[für jmd.] vorsehen'
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce programme n'est pas *destiné* aux informaticiens.
  Dieses Programm ist nicht für Informatiker *bestimmt*.

  Cette lettre vous est *destinée*.
  Dieser Brief ist für Sie *bestimmt*.

  Je *destine* cet argent à l'achat d'une voiture.
  Ich *sehe* dieses Geld für den Kauf eines Autos *vor*.

  Son père le *destinait* à devenir avocat.
  Sein Vater *sah* ihn als Anwalt *vor*.

  Elle se *destine* à la diplomatie depuis son enfance.
  Sie will seit ihrer Kindheit in die Diplomatie *gehen*.

  Je *destine* ce cadeau à ma sœur.
  Ich *bestimme* dieses Geschenk für meine Schwester.

  Le local est *destiné à devenir* une bibliothèque.
  Das Gebäude *soll* eine Bibliothek *werden*.

  Ces remarques ne vous étaient pas *destinées*.
  Diese Bemerkungen waren nicht an Sie *gerichtet*.

  Nul ne sait ce que le sort nous *destine*.
  Niemand weiß, was das Schicksal für uns *vorsieht*.

  La salle est *destinée* aux conférences.
  Der Saal ist für Konferenzen *vorgesehen*.

  Je me *destine* à l'enseignement des langues.
  Ich *will* Sprachlehrer *werden*.

  Ils étaient *destinés* l'un à l'autre.
  Sie waren füreinander *bestimmt*.

  Ces produits sont *destinés* à l'exportation.
  Diese Produkte sind für den Export *bestimmt*.

  Le poste vous était *destiné* depuis longtemps.
  Die Stelle war schon lange für Sie *vorgesehen*.

  Je *destine* mon fils à reprendre l'entreprise familiale.
  Ich *sehe* meinen Sohn für die Übernahme des Familienunternehmens *vor*.

  Cette somme est *destinée* aux réparations.
  Diese Summe ist für Reparaturen *bestimmt*.

  Elle s'est *destinée* à la médecine très tôt.
  Sie hat sich früh für den Arztberuf entschieden.

  Le ciel nous *destinait* à nous rencontrer.
  Der Himmel hat es *vorgesehen*, dass wir uns treffen.

  Je *destine* ce meuble à ma fille.
  Ich *bestimme* dieses Möbelstück für meine Tochter.

  L'entreprise était *destinée* à l'échec.
  Das Unternehmen war zum Scheitern *bestimmt*.

  Cette remarque était *destinée* à Pierre.
  Diese Bemerkung war für Pierre *gedacht*.

  Le bâtiment est *destiné* aux services administratifs.
  Das Gebäude ist für die Verwaltung *vorgesehen*.

  Il se *destine* à une carrière artistique.
  Er *will* eine künstlerische Laufbahn *einschlagen*.

  Rien ne le *destinait* à devenir président.
  Nichts *bestimmte* ihn dazu, Präsident zu werden.

  Ces livres sont *destinés* aux débutants.
  Diese Bücher sind für Anfänger *gedacht*.

  Le terrain est *destiné* à la construction d'une école.
  Das Grundstück ist für den Bau einer Schule *vorgesehen*.

  Je *destine* cette bague à ma future épouse.
  Ich *bestimme* diesen Ring für meine zukünftige Ehefrau.

  Cette pièce est *destinée* au rangement.
  Dieser Raum ist zur Aufbewahrung *bestimmt*.

  Les fonds sont *destinés* à la recherche.
  Die Gelder sind für die Forschung *bestimmt*.

  Elle *destine* sa collection d'art au musée.
  Sie *vermacht* ihre Kunstsammlung dem Museum.

