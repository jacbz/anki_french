# Diese Felder bitte nicht ändern.
Rang: 1306
Wort: majeur
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: majeur
Femininum / Plural: majeure
IPA: \ma.ʒœʁ\
Definition: sehr groß, Haupt-
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

