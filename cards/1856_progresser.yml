# Diese Felder bitte nicht ändern.
Rang: 1856
Wort: progresser
Wortart: vi

# Diese Felder gerne verbessern!
Wort mit Artikel: progresser
Femininum / Plural: ''
IPA: \pʁɔ.ɡʁe.se\
Definition: fortschreiten, vorankommen
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons pas mal *progressé* à ce sujet.
  Wir haben in dieser Sache gute *Fortschritte gemacht*.

  Les élèves ont beaucoup *progressé* en français ce semestre.
  Die Schüler *haben* dieses Semester in Französisch große *Fortschritte gemacht*.

  Son état de santé *progresse* de jour en jour.
  Sein Gesundheitszustand *entwickelt* sich von Tag zu Tag *besser*.

  L'inflation continue de *progresser* dans toute l'Europe.
  Die Inflation *steigt* weiter in ganz Europa.

  Le virus *progresse* rapidement dans la population.
  Das Virus *breitet* sich schnell in der Bevölkerung *aus*.

  L'incendie *progresse* vers le nord de la ville.
  Das Feuer *frisst* sich in Richtung Norden der Stadt *weiter*.

  Ces nouvelles idées *progressent* rapidement dans la société.
  Diese neuen Ideen *verbreiten* sich schnell in der Gesellschaft.

  Les soldats *progressent* lentement vers leur objectif.
  Die Soldaten *rücken* langsam auf ihr Ziel vor.

  La maladie *progresse* plus vite que prévu.
  Die Krankheit *verschlimmert* sich schneller als erwartet.

  Les discussions de paix *progressent* bien.
  Die Friedensgespräche *kommen* gut *voran*.

  Nous *progressons* difficilement dans cette jungle dense.
  Wir *kommen* in diesem dichten Dschungel nur schwer *voran*.

  Elle *progresse* rapidement dans sa lecture.
  Sie *kommt* mit dem Lesen schnell *voran*.

  Notre productivité *progresse* de 5% chaque année.
  Unsere Produktivität *steigt* jedes Jahr um 5%.

  La technologie médicale *progresse* constamment.
  Die Medizintechnik *entwickelt* sich ständig *weiter*.

  Ma fille *progresse* beaucoup en piano.
  Meine Tochter *macht* beim Klavierspielen große *Fortschritte*.

  Le désert *progresse* vers le sud du pays.
  Die Wüste *breitet* sich in Richtung Süden des Landes *aus*.

  Les revenus des ménages ont *progressé* de 2% cette année.
  Die Haushaltseinkommen sind dieses Jahr um 2% *gestiegen*.

  L'équipe *progresse* match après match.
  Die Mannschaft *macht* Spiel für Spiel *Fortschritte*.

  La construction du pont *progresse* selon le planning.
  Der Brückenbau *kommt* nach Plan *voran*.

  Le nombre de participants *progresse* chaque année.
  Die Teilnehmerzahl *steigt* jedes Jahr.

  Les recherches *progressent* dans la bonne direction.
  Die Forschung *kommt* in die richtige Richtung *voran*.

  Sa rééducation *progresse* bien après l'accident.
  Seine Rehabilitation *macht* nach dem Unfall gute *Fortschritte*.

  L'automatisation *progresse* dans tous les secteurs.
  Die Automatisierung *schreitet* in allen Bereichen *voran*.

  Le niveau de l'eau *progresse* rapidement.
  Der Wasserstand *steigt* schnell.

