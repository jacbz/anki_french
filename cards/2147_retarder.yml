Rang: 2147
Wort: retarder
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: retarder
Femininum / Plural: ''
IPA: \ʁə.taʁ.de\
Definition: aufhalten, verzögern
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai été *retardé* par un embouteillage, un accident.
  Ich wurde durch einen Stau und einen Unfall *aufgehalten*.

  Le train sera *retardé* de 30 minutes à cause des travaux.
  Der Zug wird sich wegen der Bauarbeiten um 30 Minuten *verzögern*.

  Je ne veux pas vous *retarder* dans votre travail.
  Ich möchte Sie nicht von Ihrer Arbeit *abhalten*.

  "Ma montre *retarde* de cinq minutes."
  "Meine Uhr *geht* fünf Minuten *nach*."

  Les fortes pluies ont *retardé* la construction du pont.
  Der starke Regen hat den Brückenbau *verzögert*.

  Il faut *retarder* la réunion d'une semaine.
  Wir müssen die Besprechung um eine Woche *verschieben*.

  N'oubliez pas de *retarder* vos montres d'une heure ce week-end.
  Vergessen Sie nicht, Ihre Uhren dieses Wochenende um eine Stunde *zurückzustellen*.

  Sa maladie l'a *retardé* dans ses études.
  Seine Krankheit hat ihn im Studium *zurückgeworfen*.

  "Tu *retardes* complètement, tout le monde est déjà au courant !"
  "Du *hängst* ja völlig *hinterher*, das wissen doch schon alle!"

  Les vents contraires ont *retardé* notre arrivée au port.
  Widrige Winde haben unsere Ankunft im Hafen *verzögert*.

  Cette entreprise *retarde* de dix ans sur ses concurrents.
  Diese Firma *hinkt* zehn Jahre hinter ihrer Konkurrenz *her*.

  Il *retarde* sur son temps avec ses idées démodées.
  Er *lebt* mit seinen altmodischen Ideen hinter dem Mond.

  Le lever du soleil *retarde* de quelques minutes chaque jour en automne.
  Der Sonnenaufgang *verschiebt* sich im Herbst jeden Tag um einige Minuten nach hinten.

  Nous devons *retarder* notre départ à cause de la météo.
  Wir müssen unsere Abreise wegen des Wetters *verschieben*.

  Les problèmes techniques ont *retardé* le lancement de la fusée.
  Technische Probleme haben den Raketenstart *verzögert*.

  Ces médicaments peuvent *retarder* l'évolution de la maladie.
  Diese Medikamente können den Krankheitsverlauf *verzögern*.

  La neige a *retardé* tous les vols ce matin.
  Der Schnee hat heute Morgen alle Flüge *verzögert*.

  Je dois *retarder* mon rendez-vous chez le dentiste.
  Ich muss meinen Zahnarzttermin *verschieben*.

  Les manifestations ont *retardé* la circulation en centre-ville.
  Die Demonstrationen haben den Verkehr in der Innenstadt *aufgehalten*.

  Cette horloge *retarde* de deux minutes par jour.
  Diese Uhr *geht* jeden Tag zwei Minuten *nach*.

  Les grèves ont *retardé* la livraison du colis.
  Die Streiks haben die Paketlieferung *verzögert*.

  Le brouillard a *retardé* le décollage de l'avion.
  Der Nebel hat den Start des Flugzeugs *verzögert*.

  Nous devons *retarder* l'ouverture du magasin d'une heure.
  Wir müssen die Ladenöffnung um eine Stunde *verschieben*.

  Les embouteillages m'ont *retardé* d'une demi-heure.
  Die Staus haben mich um eine halbe Stunde *aufgehalten*.

  La panne d'électricité a *retardé* la production.
  Der Stromausfall hat die Produktion *verzögert*.

  Le mauvais temps a *retardé* les semailles.
  Das schlechte Wetter hat die Aussaat *verzögert*.

  Les travaux routiers *retardent* la circulation.
  Die Straßenarbeiten *verzögern* den Verkehr.

  Son absence a *retardé* la prise de décision.
  Seine Abwesenheit hat die Entscheidungsfindung *verzögert*.

  Ces obstacles ont *retardé* notre progression.
  Diese Hindernisse haben unseren Fortschritt *verzögert*.

  Les difficultés administratives ont *retardé* le projet.
  Die administrativen Schwierigkeiten haben das Projekt *verzögert*.

  La crise économique a *retardé* nos plans d'expansion.
  Die Wirtschaftskrise hat unsere Expansionspläne *verzögert*.

  Les nouvelles régulations ont *retardé* le processus d'approbation.
  Die neuen Vorschriften haben den Genehmigungsprozess *verzögert*.

  Le système de freinage *retarde* la vitesse du véhicule.
  Das Bremssystem *verlangsamt* die Geschwindigkeit des Fahrzeugs.

