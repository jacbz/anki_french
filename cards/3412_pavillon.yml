Beispielsätze: |-
  Il m'emmena bavarder dans le *pavillon* de la piscine.
  Er nahm mich zum Plaudern mit in den *Pavillon* am Pool.

  L'architecte a dessiné les plans d'un *pavillon* moderne en banlieue.
  Der Architekt hat die Pläne für ein modernes *Einfamilienhaus* im Vorort gezeichnet.

  Nous avons construit un petit *pavillon* au fond du jardin pour méditer.
  Wir haben einen kleinen *Pavillon* hinten im Garten zum Meditieren gebaut.

  Le *pavillon* de chasse est situé au cœur de la forêt.
  Das Jagd*schlösschen* liegt mitten im Wald.

  Les patients du *pavillon* central recevront leur repas à midi.
  Die Patienten im mittleren *Trakt* bekommen ihr Essen um zwölf Uhr.

  Ce navire navigue sous *pavillon* français depuis vingt ans.
  Dieses Schiff fährt seit zwanzig Jahren unter französischer *Flagge*.

  Le *pavillon* de la trompette brille comme de l'or.
  Der *Schalltrichter* der Trompette glänzt wie Gold.

  Les voisins ont repeint leur *pavillon* en blanc.
  Die Nachbarn haben ihr *Einfamilienhaus* weiß gestrichen.

  Un magnifique *pavillon* de jardin a été installé près des rosiers.
  Ein prächtiges Garten*häuschen* wurde neben den Rosenbüschen aufgestellt.

  Le *pavillon* quatre accueille les patients en rééducation.
  *Pavillon* vier beherbergt die Reha-Patienten.

  Ce bateau bat *pavillon* canadien dans les eaux internationales.
  Dieses Boot fährt unter kanadischer *Flagge* in internationalen Gewässern.

  Le son sort parfaitement du *pavillon* du saxophone.
  Der Klang kommt perfekt aus dem *Trichter* des Saxophons.

  Ils ont acheté un *pavillon* avec un petit jardin près de Paris.
  Sie haben ein *Einfamilienhaus* mit einem kleinen Garten nahe Paris gekauft.

  Le roi utilisait ce *pavillon* de chasse pendant l'automne.
  Der König nutzte diese Jagd*hütte* im Herbst.

  Les infirmières travaillent dans le nouveau *pavillon* des urgences.
  Die Krankenschwestern arbeiten im neuen Notfall*pavillon*.

  Le capitaine a hissé le *pavillon* national en entrant dans le port.
  Der Kapitän hat beim Einlaufen in den Hafen die National*flagge* gehisst.

  Le *pavillon* du gramophone est en parfait état.
  Der *Schalltrichter* des Grammophons ist in einwandfreiem Zustand.

  Ils ont rénové leur *pavillon* de banlieue l'année dernière.
  Sie haben ihr Vorstadt*haus* letztes Jahr renoviert.

  Le thé sera servi dans le *pavillon* chinois du jardin.
  Der Tee wird im chinesischen Garten*pavillon* serviert.

  Chaque *pavillon* de l'hôpital est spécialisé dans un domaine différent.
  Jeder *Pavillon* des Krankenhauses ist auf einen anderen Bereich spezialisiert.

  Le navire a changé de *pavillon* après son rachat.
  Das Schiff wechselte nach dem Verkauf die *Flagge*.

  Le *pavillon* de cette clarinette est fait d'ébène.
  Das *Schallstück* dieser Klarinette ist aus Ebenholz gefertigt.

  Les chirurgiens ont réparé le *pavillon* de l'oreille après l'accident.
  Die Chirurgen haben die *Ohrmuschel* nach dem Unfall wiederhergestellt.

  Marie cultive des fleurs autour de son *pavillon*.
  Marie züchtet Blumen rund um ihr *Einfamilienhaus*.

  Un petit *pavillon* de repos a été construit près du lac.
  Ein kleiner Ruhe*pavillon* wurde am See errichtet.

  Les enfants jouent devant le *pavillon* principal de l'école.
  Die Kinder spielen vor dem Haupt*pavillon* der Schule.

  Le yacht navigue désormais sous *pavillon* italien.
  Die Yacht fährt jetzt unter italienischer *Flagge*.

  Nous avons visité un charmant *pavillon* en périphérie.
  Wir haben ein reizendes *Einfamilienhaus* am Stadtrand besichtigt.

  Tous les bateaux du port arborent leur *pavillon* national.
  Alle Boote im Hafen zeigen ihre National*flagge*.

  Le musicien a fait réparer le *pavillon* de sa trompette.
  Der Musiker hat das *Schallstück* seiner Trompete reparieren lassen.

