Beispielsätze: |-
  Il était allé au *cinéma* voir un film extraordinaire.
  Er war ins *Kino* gegangen, um einen außergewöhnlichen Film zu sehen.

  Mon frère travaille dans le *cinéma* depuis vingt ans.
  Mein Bruder arbeitet seit zwanzig Jahren beim *Film*.

  Le *cinéma* muet a marqué l'histoire du septième art.
  Der Stumm*film* hat die Geschichte der siebten Kunst geprägt.

  "Arrête ton *cinéma*, je sais que tu fais semblant !"
  "Hör auf mit deiner *Schauspielerei*, ich weiß, dass du das nur vorspielst!"

  Les salles de *cinéma* étaient pleines ce soir-là.
  Die *Kino*säle waren an diesem Abend voll.

  Le premier *cinéma* parlant est sorti en 1927.
  Der erste Ton*film* kam 1927 heraus.

  Ce *cinéma* permanent projette des films 24 heures sur 24.
  Dieses Nonstop-*Kino* zeigt rund um die Uhr Filme.

  Le festival de *cinéma* attire des milliers de visiteurs chaque année.
  Das *Film*festival zieht jedes Jahr Tausende von Besuchern an.

  Elle rêve de faire du *cinéma* depuis son enfance.
  Sie träumt seit ihrer Kindheit davon, beim *Film* zu arbeiten.

  Le *cinéma* italien des années 60 était révolutionnaire.
  Der italienische *Film* der 60er Jahre war revolutionär.

  As-tu envie d'aller au *cinéma* ce soir ?
  Hast du Lust, heute Abend ins *Kino* zu gehen?

  Ce petit *cinéma* de quartier propose des films d'art et d'essai.
  Dieses kleine Stadtteil-*Kino* zeigt Arthouse-Filme.

  "Il se fait du *cinéma* avec cette histoire d'amour."
  "Er macht sich bei dieser Liebesgeschichte etwas *vor*."

  Le critique de *cinéma* a donné une excellente note au film.
  Der *Film*kritiker hat dem Film eine hervorragende Bewertung gegeben.

  Notre ville compte désormais cinq salles de *cinéma*.
  Unsere Stadt hat jetzt fünf *Kino*säle.

  Le *cinéma* en plein air commence à vingt heures.
  Das Freiluft-*Kino* beginnt um zwanzig Uhr.

  Elle étudie l'histoire du *cinéma* à l'université.
  Sie studiert *Film*geschichte an der Universität.

  Le *cinéma* d'animation japonais est mondialement reconnu.
  Der japanische Animations*film* ist weltweit anerkannt.

  Ce grand producteur de *cinéma* a lancé de nombreuses carrières.
  Dieser große *Film*mogul hat viele Karrieren gestartet.

  "Tout ce *cinéma* pour une simple égratignure !"
  "Was für ein *Theater* wegen eines kleinen Kratzers!"

  Le *cinéma* en relief offre une expérience immersive.
  Der 3D-*Film* bietet ein immersives Erlebnis.

  J'ai lu cette revue de *cinéma* d'une traite.
  Ich habe diese *Film*zeitschrift in einem Rutsch gelesen.

  Un nouveau *cinéma* multiplexe ouvrira ses portes demain.
  Ein neues Multiplex-*Kino* wird morgen eröffnet.

  Le *cinéma* professionnel exige beaucoup d'investissements.
  Der professionelle *Film* erfordert hohe Investitionen.

  Les ouvreuses du *cinéma* nous ont guidés à nos places.
  Die *Kino*platzanweiserinnen haben uns zu unseren Plätzen geführt.

  Le *cinéma* américain domine le box-office mondial.
  Der amerikanische *Film* dominiert die weltweiten Kinokassen.

  Il y avait une longue file d'attente devant le *cinéma*.
  Vor dem *Kino* gab es eine lange Warteschlange.

  Ce plateau de *cinéma* a servi pour plusieurs films célèbres.
  Dieses *Film*studio wurde für mehrere berühmte Filme genutzt.

  Le *cinéma* de Marcel Pagnol célèbre la Provence.
  Marcel Pagnols *Film*e feiern die Provence.

  Nous nous sommes rencontrés à la sortie du *cinéma*.
  Wir haben uns nach dem *Kino*besuch getroffen.

  Le *cinéma* sonore a révolutionné l'industrie du film.
  Der Ton*film* hat die Filmindustrie revolutioniert.

