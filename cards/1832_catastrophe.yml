Beispielsätze: |-
  Les agriculteurs subissent déjà beaucoup de *catastrophes* naturelles.
  Die Landwirte erleiden bereits viele natürliche *Katastrophen*.

  Un *catastrophe* aérienne a fait 200 victimes hier soir.
  Ein schweres Flugzeug*unglück* hat gestern Abend 200 Opfer gefordert.

  La *catastrophe* ferroviaire aurait pu être évitée avec plus de contrôles.
  Die Eisenbahn*katastrophe* hätte mit mehr Kontrollen verhindert werden können.

  Heureusement, la *catastrophe* a été évitée de justesse grâce à leur intervention rapide.
  Zum Glück konnte die *Katastrophe* durch ihr schnelles Eingreifen gerade noch verhindert werden.

  Les cyclones sont des *catastrophes* naturelles dévastatrices.
  Wirbelstürme sind verheerende Natur*katastrophen*.

  L'avion a dû atterrir en *catastrophe* sur l'autoroute.
  Das Flugzeug musste auf der Autobahn eine *Not*landung machen.

  Le départ soudain du directeur général est une vraie *catastrophe* pour l'entreprise.
  Der plötzliche Weggang des Geschäftsführers ist eine echte *Katastrophe* für das Unternehmen.

  "*Catastrophe* ! J'ai complètement oublié notre rendez-vous !"
  "*Katastrophe*! Ich habe unser Treffen völlig vergessen!"

  Cette inondation est la pire *catastrophe* que notre ville ait connue.
  Diese Überschwemmung ist die schlimmste *Katastrophe*, die unsere Stadt je erlebt hat.

  Si nous ne changeons rien, nous courons à la *catastrophe*.
  Wenn wir nichts ändern, steuern wir auf eine *Katastrophe* zu.

  Il est parti en *catastrophe* quand il a appris la nouvelle.
  Er ist *überstürzt* aufgebrochen, als er die Nachricht erhielt.

  La *catastrophe* de Tchernobyl a marqué l'histoire du nucléaire.
  Die *Katastrophe* von Tschernobyl hat die Geschichte der Kernkraft geprägt.

  Cette tempête pourrait tourner en *catastrophe*.
  Dieser Sturm könnte sich zu einer *Katastrophe* entwickeln.

  Les experts prédisent une *catastrophe* écologique sans précédent.
  Die Experten sagen eine beispiellose Umwelt*katastrophe* voraus.

  La *catastrophe* financière de 2008 a affecté l'économie mondiale.
  Die Finanz*katastrophe* von 2008 hat die Weltwirtschaft beeinträchtigt.

  Le sang-froid du capitaine a permis d'éviter la *catastrophe*.
  Die Kaltblütigkeit des Kapitäns hat eine *Katastrophe* verhindert.

  Les pompiers sont intervenus pour empêcher une *catastrophe*.
  Die Feuerwehr griff ein, um eine *Katastrophe* zu verhindern.

  "C'est une *catastrophe*, j'ai perdu tous mes documents !"
  "Das ist eine *Katastrophe*, ich habe alle meine Unterlagen verloren!"

  Cette décision politique risque de provoquer une *catastrophe* sociale.
  Diese politische Entscheidung droht eine soziale *Katastrophe* auszulösen.

