# Diese Felder bitte nicht ändern.
Rang: 2597
Wort: pénétrer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: pénétrer
Femininum / Plural: ''
IPA: \pe.ne.tʁe\
Definition: eindringen, durchdringen
Register: ↘Mündlich

