  Thomas *minimise* toujours l'importance de ses problèmes de santé.
  Thomas *spielt* die Bedeutung seiner gesundheitlichen Probleme immer *herunter*.

  Les parents ne devraient pas *minimiser* les inquiétudes de leurs enfants.
  Eltern sollten die Sorgen ihrer Kinder nicht *kleinreden*.

  En *minimisant* ces accusations, vous aggravez la situation.
  Indem Sie diese Anschuldigungen *herunterspielen*, verschlimmern Sie die Situation.

  L'entreprise a tenté de *minimiser* l'ampleur du scandale.
  Das Unternehmen hat versucht, das Ausmaß des Skandals *kleinzureden*.

