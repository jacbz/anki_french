# Diese Felder gerne verbessern!
Wort mit Artikel: emporter
Femininum / Plural: ''
IPA: \ɑ̃.pɔʁ.te\
Definition: mitnehmen, wegnehmen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il n'*emporte* rien avec lui, pas même une chemise.
  Er *nimmt* nichts *mit*, nicht einmal ein Hemd.

  Elle *emporte* toujours un parapluie quand elle sort.
  Sie *nimmt* immer einen Regenschirm *mit*, wenn sie ausgeht.

  "Je peux avoir ce sandwich à *emporter* ?"
  "Kann ich dieses Sandwich zum *Mitnehmen* haben?"

  Le vent violent a *emporté* le toit de la maison.
  Der starke Wind hat das Dach des Hauses *weggerissen*.

  La rivière a *emporté* le petit pont en bois.
  Der Fluss hat die kleine Holzbrücke *mitgerissen*.

  Son enthousiasme l'a *emporté* et il a accepté immédiatement.
  Seine Begeisterung hat ihn *mitgerissen* und er hat sofort zugesagt.

  Je me suis laissé *emporter* par la musique.
  Ich habe mich von der Musik *mitreißen* lassen.

  La maladie l'a *emporté* en quelques jours.
  Die Krankheit hat ihn innerhalb weniger Tage *dahingerafft*.

  Les soldats ont *emporté* la forteresse en moins d'une heure.
  Die Soldaten haben die Festung in weniger als einer Stunde *eingenommen*.

  La qualité *l'emporte* sur la quantité.
  Die Qualität *überwiegt* die Quantität.

  Il s'est *emporté* quand je lui ai dit la vérité.
  Er ist *ausgerastet*, als ich ihm die Wahrheit sagte.

  Les vagues ont *emporté* tout ce qui se trouvait sur la plage.
  Die Wellen haben alles *weggerissen*, was am Strand lag.

  Tu peux *emporter* ces livres chez toi pour les lire.
  Du kannst diese Bücher zum Lesen mit nach Hause *nehmen*.

  Le train l'*emporte* vers sa nouvelle vie à Paris.
  Der Zug *bringt* sie in ihr neues Leben nach Paris.

  Cette tempête a tout *emporté* sur son passage.
  Dieser Sturm hat alles auf seinem Weg *weggefegt*.

  "N'oublie pas d'*emporter* ton manteau, il fait froid."
  "Vergiss nicht, deinen Mantel *mitzunehmen*, es ist kalt."

  Les cambrioleurs ont *emporté* tous les bijoux.
  Die Einbrecher haben allen Schmuck *mitgenommen*.

  Il a *emporté* son secret dans la tombe.
  Er hat sein Geheimnis mit ins Grab *genommen*.

  La patience finit toujours par *l'emporter* sur la colère.
  Die Geduld *triumphiert* am Ende immer über den Zorn.

  Le courant *emporte* le bateau vers le large.
  Die Strömung *reißt* das Boot aufs offene Meer hinaus.

  Je me suis *emporté* contre lui sans raison.
  Ich bin grundlos gegen ihn *ausgefahren*.

  L'équipe de France *l'a emporté* sur l'Allemagne.
  Die französische Mannschaft hat über Deutschland den *Sieg davongetragen*.

  Les pompiers ont *emporté* les blessés vers l'hôpital.
  Die Feuerwehrleute haben die Verletzten ins Krankenhaus *gebracht*.

  La tornade a *emporté* plusieurs voitures.
  Der Tornado hat mehrere Autos *weggerissen*.

  Marie s'est laissée *emporter* par son imagination.
  Marie hat sich von ihrer Fantasie *mitreißen* lassen.

  Les avantages *l'emportent* sur les inconvénients.
  Die Vorteile *überwiegen* die Nachteile.

  Il s'est *emporté* facilement pendant la discussion.
  Er ist während der Diskussion schnell *in Rage geraten*.

  L'avalanche a tout *emporté* sur son passage.
  Die Lawine hat alles auf ihrem Weg *mitgerissen*.

  *Emportez* ces cartons dans le grenier !
  *Bringt* diese Kartons auf den Dachboden!

  Le succès *l'a emporté* sur ses doutes.
  Der Erfolg hat über seine Zweifel *gesiegt*.

  Cette sauce *emporte* la bouche tellement elle est épicée.
  Diese Sauce *brennt* im Mund, so scharf ist sie.

  La musique m'*emporte* dans un autre monde.
  Die Musik *entführt* mich in eine andere Welt.

  Le vent *emporte* les feuilles mortes.
  Der Wind *weht* die toten Blätter *fort*.

  Les arguments logiques ont fini par *l'emporter*.
  Die logischen Argumente haben sich am Ende *durchgesetzt*.

  Cette maladie *emporte* beaucoup de personnes chaque année.
  Diese Krankheit *rafft* jedes Jahr viele Menschen *dahin*.

  Le courant *emporte* les débris vers la mer.
  Die Strömung *trägt* den Müll ins Meer.

  Sa colère l'*emporte* souvent sur sa raison.
  Seine Wut *gewinnt* oft die Oberhand über seine Vernunft.

  Les soldats ont *emporté* la victoire.
  Die Soldaten haben den Sieg *davongetragen*.

  Pierre s'est *emporté* contre son frère.
  Pierre ist gegen seinen Bruder *aufgebraust*.

  Le tourbillon *emporte* tout sur son passage.
  Der Wirbel *reißt* alles mit sich, was ihm in den Weg kommt.

  Les sauveteurs ont *emporté* les victimes.
  Die Retter haben die Opfer *weggetragen*.

  La passion *l'emporte* souvent sur la raison.
  Die Leidenschaft *siegt* oft über die Vernunft.

  "*Emportez* vos déchets avec vous !"
  "*Nehmen* Sie Ihren Müll mit!"

  Le cyclone a *emporté* plusieurs maisons.
  Der Zyklon hat mehrere Häuser *weggerissen*.

  Son talent naturel *l'a emporté* sur son manque d'expérience.
  Sein natürliches Talent hat über seinen Mangel an Erfahrung *gesiegt*.

  La rivière en crue *emporte* tout sur son passage.
  Der Fluss *reißt* bei Hochwasser alles mit sich.

  Il s'est *emporté* violemment contre cette injustice.
  Er ist gegen diese Ungerechtigkeit heftig *aufgebraust*.

  Les voleurs ont *emporté* tout ce qu'ils pouvaient.
  Die Diebe haben alles *mitgenommen*, was sie konnten.

  L'amour finit toujours par *l'emporter*.
  Die Liebe *trägt* am Ende immer den Sieg *davon*.

  La vague gigantesque a *emporté* plusieurs bateaux.
  Die riesige Welle hat mehrere Boote *mitgerissen*.

  *Emportez* ces documents chez vous pour les étudier.
  *Nehmen* Sie diese Dokumente *mit* nach Hause zum Studieren.

  Cette décision *l'emporte* sur toutes les autres.
  Diese Entscheidung *überwiegt* alle anderen.

