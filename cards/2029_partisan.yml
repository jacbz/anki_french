  Les *partisans* de la monarchie restent minoritaires.
  Die *Anhänger* der Monarchie bleiben in der Minderheit.

  Cette querelle *partisane* divise le parti depuis des mois.
  Dieser *parteiische* Streit spaltet die Partei seit Monaten.

  Les *partisans* du libéralisme défendent le libre-échange.
  Die *Verfechter* des Liberalismus verteidigen den Freihandel.

  Je ne suis pas *partisan* du moindre effort.
  Ich bin kein *Anhänger* des geringsten Widerstands.

  Les *partisans* ont saboté les lignes ennemies.
