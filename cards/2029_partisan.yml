  Les *partisans* de la tradition s'opposent au changement.
  Die *Verfechter* der Tradition widersetzen sich der Veränderung.

  Le "Chant des *partisans*" est devenu un symbole de résistance.
  Das "Lied der *Partisanen*" wurde zu einem Symbol des Widerstands.

  Ces choix *partisans* ont divisé la communauté.
  Diese *parteiischen* Entscheidungen haben die Gemeinschaft gespalten.

  Les *partisans* de la réforme ont gagné le vote.
  Die *Befürworter* der Reform haben die Abstimmung gewonnen.

  Elle est devenue une fidèle *partisane* de cette cause.
  Sie wurde zu einer treuen *Anhängerin* dieser Sache.

  Les *partisans* de César ont remporté la bataille.
