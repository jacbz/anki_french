  Les *partisans* de la paix se sont rassemblés devant le parlement.
  Die *Befürworter* des Friedens haben sich vor dem Parlament versammelt.

  Sa vision trop *partisane* des événements pose problème.
  Seine zu *voreingenommene* Sicht der Ereignisse ist problematisch.

  Les *partisans* ont mené une guerre de guérilla pendant des années.
  Die *Partisanen* haben jahrelang einen Guerillakrieg geführt.

  Je suis *partisan* de prendre des vacances en été.
  Ich *befürworte* es, im Sommer Urlaub zu machen.

  Les *partisanes* ont joué un rôle crucial dans la résistance.
  Die *Partisaninnen* haben eine entscheidende Rolle im Widerstand gespielt.

  Cette haine *partisane* nuit au débat démocratique.
  Dieser *kleinliche* Hass schadet der demokratischen Debatte.

  Les *partisans* du nucléaire citent ses avantages économiques.
  Die Kernkraft*befürworter* nennen ihre wirtschaftlichen Vorteile.

  Son esprit *partisan* l'empêche de voir la vérité.
