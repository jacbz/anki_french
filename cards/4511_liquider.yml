# Diese Felder gerne verbessern!
Wort mit Artikel: liquider
Femininum / Plural: ''
IPA: \li.ki.de\
Definition: liquidieren, abwickeln, erledigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Sommes-nous en train de *liquider* nos actifs les plus précieux ?
  Sind wir dabei, unsere wertvollsten Vermögenswerte zu *liquidieren*?

  Le magasin va *liquider* tout son stock avant de fermer.
  Der Laden wird seinen gesamten Bestand *ausverkaufen*, bevor er schließt.

  "J'ai *liquidé* toute la bouteille de vin hier soir."
  "Ich habe gestern Abend die ganze Weinflasche *ausgetrunken*."

  Cette entreprise doit *liquider* ses dettes avant la fin de l'année.
  Dieses Unternehmen muss seine Schulden bis zum Jahresende *tilgen*.

  Le tribunal a décidé de *liquider* la société en faillite.
  Das Gericht hat beschlossen, die insolvente Firma zu *liquidieren*.

  Les héritiers vont devoir *liquider* la succession rapidement.
  Die Erben werden die Erbschaft schnell *auflösen* müssen.

  "On va *liquider* les restes du gâteau ce soir."
  "Wir werden heute Abend die Kuchenreste *aufessen*."

  Le nouveau directeur veut *liquider* tous les dossiers en attente.
  Der neue Direktor will sich alle ausstehenden Akten vom *Hals schaffen*.

  La banque a *liquidé* le compte après trois ans d'inactivité.
  Die Bank hat das Konto nach drei Jahren Inaktivität *aufgelöst*.

  Les soldats ont reçu l'ordre de *liquider* les opposants.
  Die Soldaten erhielten den Befehl, die Gegner zu *liquidieren*.

  "Il faut *liquider* cette affaire avant la fin du mois."
  "Wir müssen diese Angelegenheit bis Ende des Monats *erledigen*."

  Ce commerçant *liquide* tout avant sa retraite.
  Dieser Händler *räumt* vor seinem Ruhestand alles.

  "J'ai *liquidé* mon assiette en cinq minutes."
  "Ich habe meinen Teller in fünf Minuten *leer gegessen*."

  Le gouvernement a *liquidé* toute opposition.
  Die Regierung hat jegliche Opposition *ausgeschaltet*.

  L'entreprise va *liquider* ses actions en bourse.
  Das Unternehmen wird seine Aktien an der Börse *liquidieren*.

  La justice doit *liquider* les dépens du procès.
  Die Justiz muss die Prozesskosten *auflösen*.

  "Ils ont *liquidé* leurs vieilles querelles autour d'un café."
  "Sie haben ihre alten Streitigkeiten bei einem Kaffee *aus der Welt geschafft*."

  Le propriétaire va *liquider* tout le mobilier.
  Der Besitzer wird das gesamte Mobiliar *ausverkaufen*.

  La commission va *liquider* sa retraite la semaine prochaine.
  Die Kommission wird nächste Woche seine Rente *festsetzen*.

  "Les enfants ont *liquidé* tous les bonbons en une heure."
  "Die Kinder haben alle Süßigkeiten in einer Stunde *aufgegessen*."

  Le groupe a décidé de *liquider* sa filiale déficitaire.
  Die Gruppe hat beschlossen, ihre defizitäre Niederlassung zu *liquidieren*.

  Les créanciers vont *liquider* les biens du débiteur.
  Die Gläubiger werden die Güter des Schuldners *liquidieren*.

  "On va *liquider* ce problème une fois pour toutes."
  "Wir werden dieses Problem ein für alle Mal *aus der Welt schaffen*."

  Le juge doit *liquider* les intérêts du prêt.
  Der Richter muss die Zinsen des Darlehens *festsetzen*.

  Le syndic va *liquider* les comptes de la copropriété.
  Der Verwalter wird die Konten der Eigentümergemeinschaft *auflösen*.

  Cette décision va *liquider* des années de travail.
  Diese Entscheidung wird jahrelange Arbeit *zunichte machen*.

