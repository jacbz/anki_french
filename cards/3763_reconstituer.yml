Beispielsätze: |-
  Je dois donc *reconstituer* des réserves.
  Ich muss also Vorräte *aufstocken*.

  Les archéologues ont *reconstitué* l'ancien temple à partir de fragments.
  Die Archäologen haben den alten Tempel *rekonstruiert*.

  La police a *reconstitué* la scène du crime hier soir.
  Die Polizei hat gestern Abend den Tatort *nachgestellt*.

  Après la guerre, il a fallu *reconstituer* l'armée nationale.
  Nach dem Krieg musste die nationale Armee *neu aufgebaut* werden.

  Elle essaie de *reconstituer* sa généalogie familiale.
  Sie versucht, ihren Familienstammbaum zu *erstellen*.

  Les scientifiques tentent de *reconstituer* l'histoire du climat.
  Die Wissenschaftler versuchen, die Geschichte des Klimas *nachzuvollziehen*.

  Marie a *reconstitué* le puzzle en moins d'une heure.
  Marie hat das Puzzle in weniger als einer Stunde *zusammengesetzt*.

  Les enfants ont *reconstitué* la bataille avec des soldats en plastique.
  Die Kinder haben die Schlacht mit Plastiksoldaten *nachgestellt*.

  Il faut du temps pour *reconstituer* ses forces après une maladie.
  Man braucht Zeit, um nach einer Krankheit wieder zu Kräften zu *kommen*.

  Le parti politique s'est rapidement *reconstitué* après la crise.
  Die politische Partei hat sich nach der Krise schnell *neu formiert*.

  Son cerveau va se *reconstituer* naturellement après le traumatisme.
  Sein Gehirn wird sich nach dem Trauma natürlich *regenerieren*.

  Les experts ont *reconstitué* le manuscrit médiéval déchiré.
  Die Experten haben die zerrissene mittelalterliche Handschrift *rekonstruiert*.

  Il leur a fallu dix ans pour *reconstituer* leur fortune.
  Sie brauchten zehn Jahre, um ihr Vermögen *wieder aufzubauen*.

  Le quartier historique sera *reconstitué* selon les plans d'origine.
  Das historische Viertel wird nach den ursprünglichen Plänen *wieder aufgebaut*.

  Les cellules de la peau se *reconstituent* continuellement.
  Die Hautzellen *bilden* sich ständig *neu*.

  L'entreprise doit *reconstituer* ses stocks avant l'hiver.
  Das Unternehmen muss vor dem Winter seine Lager *auffüllen*.

  Les historiens ont *reconstitué* les événements grâce aux témoignages.
  Die Historiker haben die Ereignisse anhand der Zeugenaussagen *nachvollzogen*.

  L'association s'est *reconstituée* sous un nouveau nom.
  Der Verein hat sich unter einem neuen Namen *neu organisiert*.

  Le musée a *reconstitué* une maison typique du 18e siècle.
  Das Museum hat ein typisches Haus aus dem 18. Jahrhundert *nachgebaut*.

  Les chercheurs ont *reconstitué* l'ADN de l'espèce disparue.
  Die Forscher haben die DNA der ausgestorbenen Art *rekonstruiert*.

  Il faut plusieurs semaines pour *reconstituer* les réserves de sang.
  Es dauert mehrere Wochen, um die Blutreserven *wieder aufzubauen*.

  L'équipe a *reconstitué* la scène à partir des photos.
  Das Team hat die Szene anhand der Fotos *rekonstruiert*.

  Le corps peut *reconstituer* naturellement ses défenses immunitaires.
  Der Körper kann seine Immunabwehr natürlich *regenerieren*.

  Les experts ont *reconstitué* le déroulement de l'accident.
  Die Experten haben den Unfallhergang *nachgestellt*.

  L'artiste a *reconstitué* l'ambiance des années 20 dans son film.
  Der Künstler hat die Atmosphäre der 20er Jahre in seinem Film *nachempfunden*.

  Le bâtiment a été *reconstitué* pierre par pierre.
  Das Gebäude wurde Stein für Stein *wieder aufgebaut*.

