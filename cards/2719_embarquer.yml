# Diese Felder bitte nicht ändern.
Rang: 2719
Wort: embarquer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: embarquer
Femininum / Plural: ''
IPA: \ɑ̃.baʁ.ke\
Definition: einsteigen, einschiffen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les hommes chantaient en *embarquant* sur les navires anglais.
  Die Männer sangen beim *Einschiffen* auf die englischen Schiffe.

  Les passagers vont *embarquer* dans dix minutes.
  Die Passagiere werden in zehn Minuten *einsteigen*.

  Nous allons *embarquer* les bagages dans le coffre de la voiture.
  Wir werden das Gepäck in den Kofferraum *einladen*.

  Il faut *embarquer* les provisions avant le départ du bateau.
  Wir müssen die Vorräte vor der Abfahrt des Schiffes *an Bord nehmen*.

  "*Embarque* vite, on est en retard !"
  "*Steig* schnell *ein*, wir sind spät dran!"

  Le voilier *embarque* beaucoup d'eau par gros temps.
  Das Segelboot *nimmt* bei schwerem Wetter viel Wasser *auf*.

  "Il a *embarqué* mon portable pendant que je ne regardais pas."
  "Er hat mein Handy *mitgehen lassen*, als ich nicht hingeschaut habe."

  La police a *embarqué* les suspects hier soir.
  Die Polizei hat die Verdächtigen gestern Abend *geschnappt*.

  Je me suis *embarqué* dans une aventure passionnante.
  Ich habe mich auf ein spannendes Abenteuer *eingelassen*.

  L'hôtesse *embarque* les derniers passagers.
  Die Stewardess lässt die letzten Passagiere *einsteigen*.

  "Cette affaire est mal *embarquée*."
  "Diese Sache *läuft* nicht gut."

  Les marins se sont *embarqués* pour un long voyage.
  Die Seeleute haben sich für eine lange Reise *eingeschifft*.

  On doit *embarquer* les chevaux dans la remorque.
  Wir müssen die Pferde in den Anhänger *verladen*.

  Il s'est *embarqué* dans des explications compliquées.
  Er hat sich in komplizierte Erklärungen *verstrickt*.

  Les dockers *embarquent* les conteneurs sur le cargo.
  Die Hafenarbeiter *verladen* die Container auf das Frachtschiff.

  Notre avion *embarque* à la porte numéro 7.
  Unser Flugzeug wird an Gate 7 *beladen*.

  Elle s'est *embarquée* pour l'Australie hier.
  Sie ist gestern nach Australien *aufgebrochen*.

  La fourrière a *embarqué* sa voiture mal garée.
  Der Abschleppdienst hat sein falsch geparktes Auto *mitgenommen*.

  Nous *embarquons* à bord du train dans cinq minutes.
  Wir *steigen* in fünf Minuten in den Zug *ein*.

  Le capitaine doit *embarquer* tout l'équipage avant midi.
  Der Kapitän muss die gesamte Besatzung vor Mittag *an Bord nehmen*.

  Les techniciens ont installé l'électronique *embarquée*.
  Die Techniker haben die *Bord*elektronik eingebaut.

  L'aviation *embarquée* joue un rôle crucial dans la défense.
  Die *Träger*luftfahrt spielt eine wichtige Rolle in der Verteidigung.

  "Tu nous as *embarqués* dans une drôle d'histoire !"
  "Da hast du uns aber in eine komische Geschichte *hineingezogen*!"

  Le bateau *embarque* dangereusement sur tribord.
  Das Boot *neigt sich* gefährlich nach Steuerbord.

  Les premiers colons se sont *embarqués* vers le Nouveau Monde.
  Die ersten Siedler sind in die Neue Welt *aufgebrochen*.

  Il faut *embarquer* les provisions avant la tempête.
  Wir müssen die Vorräte vor dem Sturm *an Bord bringen*.

  Le pilote *embarque* les derniers passagers VIP.
  Der Pilot lässt die letzten VIP-Passagiere *einsteigen*.

  La voiture a *embarqué* dans le virage.
  Das Auto ist in der Kurve *ausgebrochen*.

  "Je me suis *embarqué* dans ce projet sans réfléchir."
  "Ich habe mich kopflos in dieses Projekt *gestürzt*."

  Les douaniers ont *embarqué* la marchandise suspecte.
  Die Zöllner haben die verdächtige Ware *beschlagnahmt*.

  Le chauffeur *embarque* les enfants pour l'école.
  Der Fahrer lässt die Kinder für die Schule *einsteigen*.

  L'équipe de tournage *embarque* tout son matériel.
  Das Filmteam *lädt* ihre gesamte Ausrüstung *ein*.

  Les sauveteurs ont *embarqué* les naufragés.
  Die Rettungskräfte haben die Schiffbrüchigen *an Bord genommen*.

  "Ne t'*embarque* pas dans cette galère !"
  "*Lass* dich nicht auf diesen Schlamassel *ein*!"

  Le personnel *embarque* les bagages dans la soute.
  Das Personal *verlädt* das Gepäck in den Frachtraum.

  La compagnie *embarque* les passagers par ordre de priorité.
  Die Fluggesellschaft lässt die Passagiere nach Priorität *einsteigen*.

  Le cavalier s'est fait *embarquer* par sa monture.
  Der Reiter *hat die Kontrolle über sein Pferd verloren*.

