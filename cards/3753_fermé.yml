# Diese Felder bitte nicht ändern.
Rang: 3753
Wort: fermé
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: fermé
Femininum / Plural: fermée
IPA: \fɛʁ.me\
Definition: geschlossen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je pourrais dessiner les yeux *fermés*.
  Ich könnte mit *geschlossenen* Augen zeichnen.

  La porte du magasin est *fermée* depuis une heure.
  Der Laden ist seit einer Stunde *geschlossen*.

  Le robinet n'était pas bien *fermé*.
  Der Wasserhahn war nicht richtig *zugedreht*.

  La Méditerranée est une mer *fermée*.
  Das Mittelmeer ist ein *geschlossenes* Meer.

  Cette route sera *fermée* pendant les travaux.
  Diese Straße wird während der Bauarbeiten *gesperrt*.

  Pierre dormait *à poings fermés*.
  Pierre schlief *tief und fest*.

  Le circuit électrique doit rester *fermé*.
  Der Stromkreis muss *geschlossen* bleiben.

  Marie a signé le contrat *les yeux fermés*.
  Marie hat den Vertrag *blind* unterschrieben.

  Cette banque est un milieu très *fermé*.
  Diese Bank ist ein sehr *geschlossenes* Umfeld.

  Son visage est resté *fermé* pendant toute la conversation.
  Sein Gesicht blieb während des ganzen Gesprächs *verschlossen*.

  La rue sera *fermée* à la circulation ce weekend.
  Die Straße wird dieses Wochenende für den Verkehr *gesperrt*.

  La veste n'est pas bien *fermée*.
  Die Jacke ist nicht richtig *geschlossen*.

  Ce club très *fermé* n'accepte que peu de membres.
  Dieser sehr *exklusive* Club nimmt nur wenige Mitglieder auf.

  Il semble complètement *fermé* à mes suggestions.
  Er scheint für meine Vorschläge völlig *verschlossen* zu sein.

  La fenêtre est restée *fermée* toute la journée.
  Das Fenster blieb den ganzen Tag *geschlossen*.

  Son cœur était *fermé* à la pitié.
  Sein Herz war gegenüber Mitleid *verschlossen*.

  Le col est *fermé* en hiver.
  Der Pass ist im Winter *gesperrt*.

  Cette porte doit rester *fermée* la nuit.
  Diese Tür muss nachts *geschlossen* bleiben.

  La bibliothèque sera *fermée* pendant les vacances.
  Die Bibliothek wird während der Ferien *geschlossen* sein.

  Son esprit est *fermé* à toute discussion.
  Sein Geist ist für jede Diskussion *verschlossen*.

  La boîte était bien *fermée* à clé.
  Die Box war gut *verschlossen*.

  Elle avait un air *fermé* ce matin.
  Sie hatte heute Morgen einen *verschlossenen* Gesichtsausdruck.

  Le garage est *fermé* le dimanche.
  Die Werkstatt ist sonntags *geschlossen*.

  Cette société fonctionne *en circuit fermé*.
  Diese Gesellschaft funktioniert als *geschlossenes System*.

  Le pays vivait en économie *fermée*.
  Das Land lebte in einer *geschlossenen* Wirtschaft.

  Dans le mot "été", le premier 'e' est *fermé*.
  Im Wort "été" ist das erste 'e' *geschlossen*.

  La syllabe est *fermée* par une consonne.
  Die Silbe wird durch einen Konsonanten *geschlossen*.

  Le restaurant sera *fermé* pour rénovation.
  Das Restaurant wird wegen Renovierung *geschlossen* sein.

  Cette valise est mal *fermée*.
  Dieser Koffer ist schlecht *geschlossen*.

  Le débat semblait *fermé* d'avance.
  Die Debatte schien von vornherein *verschlossen*.

  La baie est *fermée* par une digue.
  Die Bucht ist durch einen Deich *geschlossen*.

  L'enveloppe n'était pas *fermée*.
  Der Umschlag war nicht *verschlossen*.

  Mon fils dort toujours *à poings fermés*.
  Mein Sohn schläft immer *tief und fest*.

  Il reste *fermé* à toute forme d'art moderne.
  Er bleibt gegenüber jeder Form moderner Kunst *verschlossen*.

