# Diese Felder bitte nicht ändern.
Rang: 121
Wort: contre
Wortart: prep, adv, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: contre
Femininum / Plural: ''
IPA: \kɔ̃tʁ\
Definition: gegen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je vois, tu es en colère *contre* moi.
  Ich sehe, du bist wütend *auf* mich.

  Les enfants se sont blottis *contre* leur mère.
  Die Kinder haben sich *an* ihre Mutter geschmiegt.

  Il a jeté son sac *contre* le mur de frustration.
  Er hat seine Tasche vor Frust *gegen* die Wand geworfen.

  Nous dansions *contre contre*, perdus dans la musique.
  Wir tanzten *eng aneinander* geschmiegt, in der Musik verloren.

  La petite librairie est située juste *contre* la boulangerie.
  Der kleine Buchladen liegt direkt *an* der Bäckerei.

  Les manifestants luttent *contre* la corruption.
  Die Demonstranten kämpfen *gegen* die Korruption.

  L'équipe de France jouera *contre* l'Allemagne ce soir.
  Die französische Mannschaft spielt heute Abend *gegen* Deutschland.

  *Contre* toute attente, elle a réussi l'examen.
  *Entgegen* aller Erwartungen hat sie die Prüfung bestanden.

  Ce médicament est efficace *contre* le rhume.
  Dieses Medikament ist wirksam *gegen* Erkältungen.

  J'échangerais volontiers mon vélo *contre* une trottinette électrique.
  Ich würde mein Fahrrad gerne *gegen* einen E-Roller tauschen.

  Les chances sont de cent *contre* un.
  Die Chancen stehen hundert *zu* eins.

  Je n'ai rien *contre* cette idée.
  Ich habe nichts *gegen* diese Idee.

  *Par contre*, je ne suis pas d'accord avec sa décision.
  *Dagegen* bin ich mit seiner Entscheidung nicht einverstanden.

  Elle nage *contre* le courant pour s'entraîner.
  Sie schwimmt *gegen* den Strom, um zu trainieren.

  Les supporters se sont serrés *les uns contre les autres* dans le stade.
  Die Fans standen im Stadion *dicht aneinander* gedrängt.

  Notre chat aime se frotter *contre* les jambes des visiteurs.
  Unsere Katze reibt sich gerne *an* den Beinen der Besucher.

  As-tu quelque chose *contre* mon frère?
  Hast du etwas *gegen* meinen Bruder?

  Il faut s'assurer *contre* les risques d'incendie.
  Man muss sich *gegen* Brandrisiken versichern.

  Le vote a été adopté à vingt voix *contre* quinze.
  Die Abstimmung wurde mit zwanzig *zu* fünfzehn Stimmen angenommen.

  Cette crème protège *contre* les coups de soleil.
  Diese Creme schützt *gegen* Sonnenbrand.

  L'échelle est posée *contre* l'arbre.
  Die Leiter steht *an* dem Baum.

  Tous les députés ont voté *contre* cette loi.
  Alle Abgeordneten haben *gegen* dieses Gesetz gestimmt.

  Je suis *contre* la violence sous toutes ses formes.
  Ich bin *gegen* Gewalt in all ihren Formen.

  Il faut peser le pour et le *contre* avant de décider.
  Man muss das Für und *Wider* abwägen, bevor man entscheidet.

  *Contre* mon avis, ils ont continué le projet.
  *Gegen* meinen Rat haben sie das Projekt fortgesetzt.

  Les joueurs se sont battus trois *contre* un.
  Die Spieler kämpften drei *gegen* einen.

  Elle a parié cent euros *contre* dix.
  Sie hat hundert Euro *gegen* zehn gewettet.

  La pluie frappe *contre* les vitres.
  Der Regen schlägt *gegen* die Scheiben.

  Nous devons nous battre *contre* nos préjugés.
  Wir müssen *gegen* unsere Vorurteile kämpfen.

  Appuie ton dos *contre* le mur et fais des abdos.
  Lehne deinen Rücken *an* die Wand und mache Sit-ups.

  L'équipe a réussi un beau *contre* en fin de match.
  Der Mannschaft gelang am Ende des Spiels ein schöner *Konter*.

  Cette vaccination nous protège *contre* plusieurs maladies.
  Diese Impfung schützt uns *gegen* mehrere Krankheiten.

  Le vent souffle *contre* nous.
  Der Wind weht uns *entgegen*.

  Il y a eu dix votes pour et quinze *contre*.
  Es gab zehn Stimmen dafür und fünfzehn *dagegen*.

  Les manifestants marchent *contre* la hausse des prix.
  Die Demonstranten marschieren *gegen* die Preiserhöhung.

  Elle s'est rebellée *contre* l'autorité de ses parents.
  Sie hat sich *gegen* die Autorität ihrer Eltern aufgelehnt.

  Le chien s'est frotté *contre* mes jambes.
  Der Hund hat sich *an* meinen Beinen gerieben.

  Nous luttons *contre* le temps pour finir ce projet.
  Wir kämpfen *gegen* die Zeit, um dieses Projekt zu beenden.

  Je t'échange mon dessert *contre* ton fruit.
  Ich tausche meinen Nachtisch *gegen* dein Obst.

  Il a cogné *contre* la table dans l'obscurité.
  Er ist im Dunkeln *gegen* den Tisch gestoßen.

  La balle rebondit *contre* le mur.
  Der Ball prallt *gegen* die Wand.

  Cette assurance vous protège *contre* le vol.
  Diese Versicherung schützt Sie *gegen* Diebstahl.

  Les chances sont de trois *contre* deux qu'il pleuve demain.
  Die Chancen stehen drei *zu* zwei, dass es morgen regnet.

  Elle s'est mise *contre* le radiateur pour se réchauffer.
  Sie stellte sich *an* die Heizung, um sich aufzuwärmen.

  Les enfants se sont battus deux *contre* deux.
  Die Kinder kämpften zwei *gegen* zwei.

  Nous devons nous unir *contre* l'injustice.
  Wir müssen uns *gegen* Ungerechtigkeit zusammenschließen.

  *Contre* mes habitudes, j'ai pris un café ce matin.
  *Entgegen* meinen Gewohnheiten habe ich heute Morgen einen Kaffee getrunken.

  Il a échangé sa vieille voiture *contre* une neuve.
  Er hat sein altes Auto *gegen* ein neues eingetauscht.

  La porte claque *contre* le chambranle.
  Die Tür schlägt *gegen* den Rahmen.

  Le bateau lutte *contre* les vagues.
  Das Boot kämpft *gegen* die Wellen.

  L'armoire est placée *contre* le mur du salon.
  Der Schrank steht *an* der Wohnzimmerwand.

  Les joueurs de volley ont fait un excellent *contre*.
  Die Volleyballspieler haben einen exzellenten *Block* gemacht.

  Cette lotion agit *contre* les piqûres d'insectes.
  Diese Lotion wirkt *gegen* Insektenstiche.

  Nous avons parié une glace *contre* un gâteau.
  Wir haben ein Eis *gegen* einen Kuchen gewettet.

  Il s'est insurgé *contre* cette décision injuste.
  Er hat sich *gegen* diese ungerechte Entscheidung aufgelehnt.

  *Contre mon gré*, j'ai dû accepter ces conditions.
  *Gegen meinen Willen* musste ich diese Bedingungen akzeptieren.

  Le petit chat s'est blotti *contre* moi.
  Die kleine Katze hat sich *an* mich gekuschelt.

