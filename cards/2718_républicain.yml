# Diese Felder bitte nicht ändern.
Rang: 2718
Wort: républicain
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le républicain
Femininum / Plural: républicaine
IPA: \ʁe.py.bli.kɛ̃\
Definition: Republikaner
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous votez démocrate ou *républicain* ?
  Wählen Sie demokratisch oder *republikanisch*?

  La constitution *républicaine* garantit les droits fondamentaux.
  Die *republikanische* Verfassung garantiert die Grundrechte.

  Les valeurs *républicaines* sont au cœur de notre société.
  Die *republikanischen* Werte stehen im Mittelpunkt unserer Gesellschaft.

  Mon grand-père était un *républicain* convaincu.
  Mein Großvater war ein überzeugter *Republikaner*.

  Le mouvement *républicain* a gagné en popularité.
  Die *republikanische* Bewegung gewann an Beliebtheit.

  Elle défend les principes *républicains* avec passion.
  Sie verteidigt die *republikanischen* Prinzipien mit Leidenschaft.

  Les institutions *républicaines* doivent être protégées.
  Die *republikanischen* Institutionen müssen geschützt werden.

  Le candidat *républicain* a remporté l'élection présidentielle.
  Der *republikanische* Kandidat hat die Präsidentschaftswahl gewonnen.

  La Garde *républicaine* défile sur les Champs-Élysées.
  Die *republikanische* Garde marschiert über die Champs-Élysées.

  L'esprit *républicain* règne dans cette école.
  Der *republikanische* Geist herrscht in dieser Schule.

  Les idéaux *républicains* persistent à travers les siècles.
  Die *republikanischen* Ideale überdauern die Jahrhunderte.

  Ce journal *républicain* existe depuis 1889.
  Diese *republikanische* Zeitung existiert seit 1889.

  La Convention *républicaine* aura lieu en août.
  Der *republikanische* Parteitag findet im August statt.

  Les *républicains* ont la majorité au Sénat.
  Die *Republikaner* haben die Mehrheit im Senat.

  Une rencontre animée d'esprit *républicain* a eu lieu hier.
  Ein vom *republikanischen* Geist geprägtes Treffen fand gestern statt.

  Le dialogue *républicain* est essentiel pour la démocratie.
  Der *republikanische* Dialog ist wesentlich für die Demokratie.

  Les CRS sont une force *républicaine* de maintien de l'ordre.
  Die CRS sind eine *republikanische* Ordnungsmacht.

  Le calendrier *républicain* commençait le 22 septembre 1792.
  Der *republikanische* Kalender begann am 22. September 1792.

  Le *républicain* est un oiseau social d'Afrique du Sud.
  Der *Republikaner* ist ein geselliger Vogel aus Südafrika.

  La jeune *républicaine* s'engage en politique.
  Die junge *Republikanerin* engagiert sich in der Politik.

  Les principes *républicains* sont enseignés à l'école.
  Die *republikanischen* Grundsätze werden in der Schule gelehrt.

