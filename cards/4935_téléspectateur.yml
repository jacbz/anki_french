Beispielsätze: |-
  Il y avait des millions de *téléspectateurs*.
  Es gab Millionen von *Fernsehzuschauern*.

  La chaîne a perdu beaucoup de *téléspectateurs* depuis l'année dernière.
  Der Sender hat seit letztem Jahr viele *Fernsehzuschauer* verloren.

  Les *téléspectatrices* sont plus nombreuses pour ce type d'émission.
  Bei dieser Art von Sendung gibt es mehr *Zuschauerinnen*.

  Chaque *téléspectateur* peut voter une seule fois par téléphone.
  Jeder *Fernsehzuschauer* darf nur einmal per Telefon abstimmen.

  En tant que *téléspectatrice*, je trouve cette nouvelle série passionnante.
  Als *Zuschauerin* finde ich diese neue Serie spannend.

  Le nombre de *téléspectateurs* a atteint un record hier soir.
  Die Zahl der *Fernsehzuschauer* erreichte gestern Abend einen Rekord.

  Les *téléspectateurs* peuvent poser leurs questions en direct sur Twitter.
  Die *Fernsehzuschauer* können ihre Fragen live auf Twitter stellen.

  Cette émission attire principalement des *téléspectatrices* âgées de 25 à 45 ans.
  Diese Sendung zieht hauptsächlich *Zuschauerinnen* zwischen 25 und 45 Jahren an.

  Les *téléspectateurs* se sont plaints de la mauvaise qualité du son.
  Die *Fernsehzuschauer* haben sich über die schlechte Tonqualität beschwert.

  Combien de *téléspectateurs* regardent cette émission chaque semaine ?
  Wie viele *Fernsehzuschauer* schauen sich diese Sendung jede Woche an?

  Cette publicité cible les jeunes *téléspectateurs*.
  Diese Werbung zielt auf junge *Fernsehzuschauer* ab.

