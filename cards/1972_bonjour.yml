Beispielsätze: |-
  Voilà ma petite fille. *Bonjour*, ma chérie. Viens par ici.
  Da ist ja meine kleine Tochter. *Guten Tag*, meine Süße. Komm her.

  *Bonjour*, Monsieur Dubois. Comment allez-vous aujourd'hui ?
  *Guten Morgen*, Herr Dubois. Wie geht es Ihnen heute?

  Il est tellement impoli qu'il ne m'a même pas dit *bonjour*.
  Er ist so unhöflich, dass er mir nicht einmal *hallo* gesagt hat.

  Cette application est *simple comme bonjour* à utiliser.
  Diese App ist *kinderleicht* zu benutzen.

  Je vous transmets le *bonjour* de la part de vos parents.
  Ich soll Ihnen *schöne Grüße* von Ihren Eltern ausrichten.

  Entre voisins, c'est *bonjour bonsoir*, on ne se connaît pas vraiment.
  Unter Nachbarn *grüßt man sich nur*, man kennt sich nicht wirklich.

  Marie a fait *bonjour* de la main quand elle nous a vus.
  Marie hat zum *Gruß* mit der Hand gewinkt, als sie uns sah.

  Je vous envoie un *bonjour* amical de Paris.
  Ich sende Ihnen einen freundlichen *Gruß* aus Paris.

  Passez nous dire *bonjour* quand vous serez dans le quartier !
  Schauen Sie auf einen *Besuch* vorbei, wenn Sie in der Gegend sind!

  Paul a fait un *bonjour* rapide et est parti tout de suite.
  Paul hat nur kurz *gegrüßt* und ist sofort wieder gegangen.

  "Le *bonjour* aux amis !" a-t-il crié en partant.
  "*Grüßt* mir die anderen!" rief er beim Weggehen.

  *Bonjour les problèmes* ! On a encore une panne d'électricité.
  *Da haben wir den Salat*! Schon wieder ein Stromausfall.

  "*Bonjour*, tout le monde !" a lancé le professeur en entrant dans la classe.
  "*Guten Morgen*, alle zusammen!" rief der Lehrer beim Betreten der Klasse.

  Donnez le *bonjour* à votre sœur de ma part.
  Bestellen Sie Ihrer Schwester einen *Gruß* von mir.

  Un *bonjour* chaleureux vaut mieux qu'une longue conversation.
  Ein herzliches *Hallo* ist besser als ein langes Gespräch.

  Elle m'a à peine dit *bonjour* ce matin, elle doit être fâchée.
  Sie hat mir heute Morgen kaum *guten Morgen* gesagt, sie muss böse sein.

  Je vous souhaite le *bonjour*, Madame la Directrice.
  Ich wünsche Ihnen einen *guten Tag*, Frau Direktorin.

  Après m'avoir hébergé pendant un mois, c'était *bonjour bonsoir*, plus de nouvelles.
  Nachdem ich einen Monat bei ihm gewohnt hatte, *grüßte man sich nur noch flüchtig*, keine weiteren Nachrichten.

  "*Bien le bonjour* chez vous !" a dit la vieille dame en souriant.
  "*Einen schönen Gruß* nach Hause!" sagte die alte Dame lächelnd.

  C'est aussi *simple comme bonjour* que de faire cuire des pâtes.
  Es ist so *einfach wie das Einmaleins*, Nudeln zu kochen.

  *Bonjour* à tous ! Je suis ravi de vous accueillir à cette conférence.
  *Guten Tag* allerseits! Ich freue mich, Sie auf dieser Konferenz begrüßen zu dürfen.

