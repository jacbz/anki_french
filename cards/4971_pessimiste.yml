  Sie zeigte sich *pessimistisch* bezüglich ihrer Erfolgschancen bei der Prüfung.

  Son naturel *pessimiste* commence à déteindre sur toute l'équipe.
  Seine *pessimistische* Veranlagung beginnt auf das ganze Team abzufärben.

  Les prévisions *pessimistes* des experts ne se sont heureusement pas réalisées.
  Die *pessimistischen* Vorhersagen der Experten sind zum Glück nicht eingetreten.

  Ce *pessimiste* ne voit que les problèmes, jamais les solutions.
  Dieser *Pessimist* sieht nur die Probleme, nie die Lösungen.

  Pourquoi es-tu toujours si *pessimiste* concernant l'avenir ?
