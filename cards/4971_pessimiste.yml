  Die Finanzmärkte wurden nach der Bekanntgabe der Zahlen *pessimistisch*.

  Je refuse d'être *pessimiste* face aux défis qui nous attendent.
  Ich weigere mich, angesichts der Herausforderungen, die vor uns liegen, *pessimistisch* zu sein.

  Cette *pessimiste* chronique nous décourage tous avec ses prédictions négatives.
  Diese chronische *Pessimistin* entmutigt uns alle mit ihren negativen Vorhersagen.

  Même les plus grands *pessimistes* doivent admettre que la situation s'améliore.
  Selbst die größten *Pessimisten* müssen zugeben, dass sich die Situation verbessert.

