Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: débattre
Femininum / Plural: ''
IPA: \de.batʁ\
Definition: debattieren, verhandeln
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous ne sommes pas les seuls à *débattre* de cette question.
  Wir sind nicht die Einzigen, die über diese Frage *debattieren*.

  Les politiciens *débattent* souvent de sujets controversés à la télévision.
  Politiker *diskutieren* oft kontroverse Themen im Fernsehen.

  Il faut *débattre* ce projet en profondeur avant de prendre une décision.
  Wir müssen dieses Projekt gründlich *erörtern*, bevor wir eine Entscheidung treffen.

  J'ai dû *débattre* le prix avec le vendeur pour obtenir une réduction.
  Ich musste mit dem Verkäufer über den Preis *verhandeln*, um einen Rabatt zu bekommen.

  Le montant de la facture reste *à débattre* entre les deux parties.
  Der Rechnungsbetrag bleibt zwischen den beiden Parteien noch *auszuhandeln*.

  Les députés vont *débattre* de la nouvelle loi au parlement demain.
  Die Abgeordneten werden morgen im Parlament über das neue Gesetz *verhandeln*.

  "Arrêtez de vous *débattre* !" cria le policier au suspect.
  "Hören Sie auf, sich zu *wehren*!", rief der Polizist dem Verdächtigen zu.

  Le prisonnier se *débattait* contre ses liens, essayant de se libérer.
  Der Gefangene *schlug um sich* gegen seine Fesseln und versuchte, sich zu befreien.

  Nous avons longuement *débattu* des avantages et des inconvénients de ce plan.
  Wir haben lange die Vor- und Nachteile dieses Plans *diskutiert*.

  Les experts *débattront* de l'impact du changement climatique lors de la conférence.
  Die Experten werden auf der Konferenz über die Auswirkungen des Klimawandels *debattieren*.

  Elle se *débat* contre ses démons intérieurs depuis des années.
  Sie *kämpft* seit Jahren gegen ihre inneren Dämonen *an*.

  Les syndicats et la direction *débattent* actuellement des conditions de travail.
  Die Gewerkschaften und die Geschäftsführung *erörtern* derzeit die Arbeitsbedingungen.

  "Tout bien *débattu*, je pense que nous devrions accepter l'offre."
  "Alles in allem *betrachtet*, denke ich, sollten wir das Angebot annehmen."

  Le comité *débattra* de cette proposition lors de sa prochaine réunion.
  Das Komitee wird bei seinem nächsten Treffen über diesen Vorschlag *beraten*.

  Les philosophes aiment *débattre* de questions existentielles.
  Philosophen *diskutieren* gerne über existenzielle Fragen.

  Il faut *débattre* ouvertement des problèmes pour trouver des solutions.
  Man muss Probleme offen *erörtern*, um Lösungen zu finden.

  Le poisson se *débattait* vigoureusement au bout de la ligne.
  Der Fisch *zappelte* heftig am Ende der Leine.

  Nous avons *débattu* pendant des heures sans parvenir à un accord.
  Wir haben stundenlang *diskutiert*, ohne zu einer Einigung zu kommen.

  Les candidats vont *débattre* en direct à la télévision ce soir.
  Die Kandidaten werden heute Abend live im Fernsehen *debattieren*.

  "Ne vous *débattez* pas, cela ne fera qu'empirer les choses !" conseilla le médecin.
  "*Wehren* Sie sich nicht, das wird die Dinge nur verschlimmern!", riet der Arzt.

  Le conseil municipal doit *débattre* du nouveau budget la semaine prochaine.
  Der Stadtrat muss nächste Woche über den neuen Haushalt *beraten*.

  L'avocat a brillamment *débattu* la cause de son client devant le tribunal.
  Der Anwalt hat die Sache seines Mandanten vor Gericht brillant *erörtert*.

  Elle se *débat* dans des problèmes financiers depuis son divorce.
  Sie *kämpft* seit ihrer Scheidung mit finanziellen Problemen.

