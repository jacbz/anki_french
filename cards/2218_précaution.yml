Beispielsätze: |-
  Elle m'a demandé : "Tu as pris tes *précautions* ?"
  Sie fragte mich: "Hast du deine *Vorsichtsmaßnahmen* getroffen?"

  J'ai pris la *précaution* de faire une copie de sauvegarde de mes fichiers.
  Ich habe die *Vorsichtsmaßnahme* ergriffen, eine Sicherungskopie meiner Dateien zu erstellen.

  Il faut manier ces produits chimiques avec *précaution*.
  Diese Chemikalien müssen mit *Vorsicht* gehandhabt werden.

  Par *précaution*, nous avons annulé l'événement en plein air.
  *Vorsichtshalber* haben wir die Veranstaltung im Freien abgesagt.

  Les médecins ont déplacé le patient avec *précaution*.
  Die Ärzte haben den Patienten mit *Vorsicht* bewegt.

  Comme *précaution* supplémentaire, nous avons installé une alarme.
  Als zusätzliche *Vorsichtsmaßnahme* haben wir eine Alarmanlage installiert.

  Sans aucune *précaution*, il a sauté dans l'eau glacée.
  Ohne jede *Vorsicht* ist er ins eiskalte Wasser gesprungen.

  Les *précautions* prises contre le virus se sont révélées efficaces.
  Die *Vorsichtsmaßnahmen* gegen das Virus haben sich als wirksam erwiesen.

  "Deux *précautions* valent mieux qu'une", dit le proverbe.
  "Doppelte *Vorsicht* ist besser", sagt das Sprichwort.

  Le principe de *précaution* est devenu une règle importante en matière d'environnement.
  Das *Vorsorge*prinzip ist zu einer wichtigen Regel im Umweltbereich geworden.

  Elle s'est entourée de mille *précautions* avant d'annoncer sa démission.
  Sie hat alle *Vorsichtsmaßnahmen* getroffen, bevor sie ihren Rücktritt ankündigte.

  J'ai pris la *précaution* de l'appeler avant ma visite.
  Ich habe die *Vorsichtsmaßnahme* ergriffen, vor meinem Besuch anzurufen.

  Les enfants manipulent les ciseaux sans *précaution*.
  Die Kinder gehen *unvorsichtig* mit der Schere um.

  Par mesure de *précaution*, gardez ces médicaments hors de portée des enfants.
  Als *Vorsichtsmaßnahme* bewahren Sie diese Medikamente außerhalb der Reichweite von Kindern auf.

  Il a commencé son discours avec quelques *précautions* oratoires.
  Er begann seine Rede mit einigen rhetorischen *Vorsichtsmaßnahmen*.

  De vaines *précautions* ne serviront à rien dans cette situation.
  Unnötige *Vorsichtsmaßnahmen* werden in dieser Situation nichts nützen.

  Nous prenons toutes les *précautions* nécessaires pour assurer votre sécurité.
  Wir treffen alle notwendigen *Vorsichtsmaßnahmen*, um Ihre Sicherheit zu gewährleisten.

  La banque a pris des *précautions* supplémentaires contre les fraudes.
  Die Bank hat zusätzliche *Vorsichtsmaßnahmen* gegen Betrug getroffen.

  "Trop de *précaution* nuit", comme on dit.
  "Zu viel *Vorsicht* schadet", wie man so sagt.

  Elle manipule les œuvres d'art avec une extrême *précaution*.
  Sie handhabt die Kunstwerke mit äußerster *Vorsicht*.

  Par *précaution*, emporte un imperméable avec toi.
  Nimm *vorsichtshalber* einen Regenmantel mit.

  Il s'est exprimé sur ce sujet délicat avec *précaution*.
  Er hat sich zu diesem heiklen Thema mit *Vorsicht* geäußert.

  Les scientifiques ont procédé avec *précaution* dans leurs expériences.
  Die Wissenschaftler sind bei ihren Experimenten mit *Vorsicht* vorgegangen.

  La *précaution* est la mère de la sûreté.
  *Vorsicht* ist die Mutter der Porzellankiste.

