# Diese Felder gerne verbessern!
Wort mit Artikel: permettre
Femininum / Plural: ''
IPA: \pɛʁ.mɛtʁ\
Definition: ermöglichen, erlauben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous *permettez* que j'utilise votre téléphone ?
  *Gestatten* Sie, dass ich Ihr Telefon benutze?

  Les parents ne lui *permettent* pas de sortir le soir.
  Die Eltern *erlauben* ihr nicht, abends auszugehen.

  "*Permettez*!" s'écria-t-il quand je l'ai interrompu.
  "*Erlauben* Sie mal!" rief er, als ich ihn unterbrach.

  Si le temps le *permet*, nous irons à la plage demain.
  Wenn das Wetter es *zulässt*, gehen wir morgen an den Strand.

  Je ne peux pas me *permettre* d'acheter une voiture neuve.
  Ich kann mir ein neues Auto nicht *leisten*.

  *Permettez*-moi de me présenter : je suis Pierre Dubois.
  *Gestatten* Sie, dass ich mich vorstelle: Ich bin Pierre Dubois.

  La nouvelle technologie nous *permet* de travailler à distance.
  Die neue Technologie *ermöglicht* es uns, von zu Hause zu arbeiten.

  Elle s'est *permis* de critiquer mon travail sans raison.
  Sie hat sich *erlaubt*, meine Arbeit grundlos zu kritisieren.

  Le règlement ne *permet* pas les animaux dans le restaurant.
  Die Hausordnung *erlaubt* keine Tiere im Restaurant.

  Ma santé ne me *permet* pas de faire du sport intense.
  Meine Gesundheit *erlaubt* mir keinen intensiven Sport.

  *Est-il permis* d'être aussi naïf ?
  *Wie kann man nur* so naiv sein!

  Je me *permettrai* de vous faire observer que vous avez tort.
  Ich *erlaube* mir, Sie darauf hinzuweisen, dass Sie sich irren.

  Le médecin lui *permet* maintenant de manger du chocolat.
  Der Arzt *erlaubt* ihr jetzt, Schokolade zu essen.

  Cette carte bancaire *permet* de payer sans contact.
  Diese Bankkarte *ermöglicht* kontaktloses Bezahlen.

  Mon budget ne me *permet* pas ces dépenses.
  Mein Budget *lässt* diese Ausgaben nicht *zu*.

  Si vous me le *permettez*, j'aimerais ajouter quelque chose.
  Wenn Sie es mir *gestatten*, würde ich gerne etwas hinzufügen.

  Il s'est *permis* un petit dessert malgré son régime.
  Er hat sich trotz seiner Diät einen kleinen Nachtisch *gegönnt*.

  La loi ne *permet* pas de construire sur ce terrain.
  Das Gesetz *erlaubt* keine Bebauung auf diesem Grundstück.

  Je ne me *permets* jamais de critique sur son travail.
  Ich *erlaube* mir nie Kritik an ihrer Arbeit.

  Cette bourse d'études lui *permettra* de poursuivre ses rêves.
  Dieses Stipendium wird es ihr *ermöglichen*, ihre Träume zu verfolgen.

  Les circonstances ne *permettent* pas d'organiser la fête.
  Die Umstände *lassen* es nicht *zu*, die Party zu organisieren.

  *Permettez*-moi d'en douter !
  *Erlauben* Sie mir, daran zu zweifeln!

  Il se *permet* bien des libertés avec le règlement.
  Er *nimmt* sich viele Freiheiten mit der Vorschrift *heraus*.

  Sa position lui *permet* d'influencer les décisions.
  Seine Position *ermöglicht* es ihm, die Entscheidungen zu beeinflussen.

  Je ne *permettrai* pas qu'on me parle ainsi.
  Ich werde nicht *zulassen*, dass man so mit mir spricht.

  Le nouveau pass *permet* l'accès à tous les musées.
  Der neue Pass *ermöglicht* den Zugang zu allen Museen.

  Ces lunettes lui *permettent* de mieux voir la nuit.
  Diese Brille *ermöglicht* es ihm, nachts besser zu sehen.

  Tu *permets* que je m'assoie ici ?
  *Erlaubst* du, dass ich mich hier hinsetze?

  Son salaire lui *permet* de vivre confortablement.
  Sein Gehalt *ermöglicht* es ihm, komfortabel zu leben.

  Je me *permettrai* de vous rappeler demain.
  Ich werde mir *erlauben*, Sie morgen zurückzurufen.

  Cette clé *permet* d'ouvrir toutes les portes.
  Dieser Schlüssel *ermöglicht* es, alle Türen zu öffnen.

  Est-il *permis* de stationner ici ?
  Ist es *erlaubt*, hier zu parken?

  Son état de santé ne lui *permet* plus de conduire.
  Sein Gesundheitszustand *erlaubt* es ihm nicht mehr zu fahren.

  Je ne peux pas me *permettre* de perdre ce client.
  Ich kann es mir nicht *leisten*, diesen Kunden zu verlieren.

  La température *permet* enfin de sortir en t-shirt.
  Die Temperatur *lässt* es endlich *zu*, im T-Shirt rauszugehen.

  *Permettez*-moi de vous contredire sur ce point.
  *Gestatten* Sie mir, Ihnen in diesem Punkt zu widersprechen.

  Cette application *permet* de traduire instantanément.
  Diese App *ermöglicht* sofortiges Übersetzen.

  Il ne se *permet* jamais de vacances.
  Er *gönnt* sich nie Urlaub.

  Cette expérience lui *permettra* d'apprendre beaucoup.
  Diese Erfahrung wird es ihm *ermöglichen*, viel zu lernen.

  La situation ne *permet* pas d'attendre plus longtemps.
  Die Situation *lässt* es nicht *zu*, länger zu warten.

  Je me *permets* de vous envoyer mon CV.
  Ich *erlaube* mir, Ihnen meinen Lebenslauf zu schicken.

  Cette méthode *permet* d'économiser du temps.
  Diese Methode *ermöglicht* es, Zeit zu sparen.

  Les règles ne *permettent* pas ce genre de comportement.
  Die Regeln *erlauben* diese Art von Verhalten nicht.

  Son emploi du temps lui *permet* de faire du sport.
  Sein Zeitplan *erlaubt* es ihm, Sport zu treiben.

  Cette bourse *permet* aux étudiants de partir à l'étranger.
  Dieses Stipendium *ermöglicht* es den Studenten, ins Ausland zu gehen.

  Je ne me le *permettrais* pas !
  Das würde ich mir nie *erlauben*!

  Autant qu'il est *permis* d'en juger, c'est la meilleure solution.
  Soweit man es beurteilen *kann*, ist das die beste Lösung.

  Son nouveau poste lui *permet* de travailler de chez lui.
  Seine neue Stelle *ermöglicht* es ihm, von zu Hause aus zu arbeiten.

  *Permettez*-moi de vous féliciter pour votre réussite.
  *Gestatten* Sie mir, Ihnen zu Ihrem Erfolg zu gratulieren.

