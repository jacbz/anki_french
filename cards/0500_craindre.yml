  Les vieilles peintures craignent l'humidité, elles pourraient se détériorer.
  Die alten Gemälde sind gegen Feuchtigkeit empfindlich, sie könnten beschädigt werden.

  Le général était craint de ses soldats, car il était un chef redoutable.
  Der General wurde von seinen Soldaten respektiert, weil er ein furchtloser Anführer war.

  Il craignait de faire une erreur, car il était en compétition pour un poste important.
  Er fürchtete einen Fehler zu machen, da er sich um eine wichtige Stelle bewarb.

  Après avoir passé la journée dehors, il craignait de tomber malade, car il se sentait fatigué.
  Nachdem er den ganzen Tag draußen verbracht hatte, befürchtete er krank zu werden, denn er fühlte sich müde.

  Je crains qu'il ne soit trop tard pour sauver le patient, les symptômes sont trop graves.
  Ich fürchte, es ist zu spät, um den Patienten zu retten, die Symptome sind zu schwerwiegend.

  Tu crois qu'il va pleuvoir ? – Oui, je le crains, le ciel est gris et il fait frais.
  Glaubst du, dass es regnen wird? – Ich fürchte, ja, der Himmel ist grau und es ist kalt.

  Ce type de tissu craint la chaleur, il pourrait se rétrécir au lavage.
