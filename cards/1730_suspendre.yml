# Diese Felder bitte nicht ändern.
Rang: 1730
Wort: suspendre
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: suspendre
Femininum / Plural: ''
IPA: \sys.pɑ̃dʁ\
Definition: (auf-)hängen, aussetzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut *suspendre* la séance pour quelques instants.
  Wir müssen die Sitzung kurz *unterbrechen*.

  J'ai *suspendu* mon manteau au portemanteau.
  Ich habe meinen Mantel an den Kleiderständer *gehängt*.

  Le petit garçon s'est *suspendu* à la branche de l'arbre.
  Der kleine Junge hat sich an den Ast *gehängt*.

  "Je suis *suspendue* à tes lèvres quand tu racontes cette histoire."
  "Ich *hänge* an deinen Lippen, wenn du diese Geschichte erzählst."

  L'avenir de l'entreprise est *suspendu* à sa décision.
  Die Zukunft des Unternehmens *hängt* von seiner Entscheidung *ab*.

  La direction a *suspendu* les paiements jusqu'à nouvel ordre.
  Die Leitung hat die Zahlungen vorläufig *eingestellt*.

  Le programme s'est *suspendu* pendant le téléchargement.
  Das Programm ist während des Downloads *abgebrochen*.

  Le juge a décidé de *suspendre* son jugement jusqu'à l'arrivée de nouvelles preuves.
  Der Richter hat beschlossen, sein Urteil bis zum Eintreffen neuer Beweise *aufzuschieben*.

  L'arbitre a *suspendu* le joueur pour trois matchs.
  Der Schiedsrichter hat den Spieler für drei Spiele *gesperrt*.

  Marie *suspend* des guirlandes lumineuses au plafond pour Noël.
  Marie *hängt* Lichterketten für Weihnachten an die Decke.

  Le chalet semblait *suspendu* au-dessus de la vallée.
  Die Berghütte schien über dem Tal zu *hängen*.

  Les combats ont été *suspendus* pendant les négociations.
  Die Kämpfe wurden während der Verhandlungen *ausgesetzt*.

  La direction a *suspendu* la publication du journal.
  Die Leitung hat die Veröffentlichung der Zeitung *eingestellt*.

  Le professeur a été *suspendu* de ses fonctions pour un mois.
  Der Lehrer wurde für einen Monat vom Dienst *suspendiert*.

  L'élève *suspendu* à la barre fixe s'entraîne pour la compétition.
  Der an der Reckstange *hängende* Schüler trainiert für den Wettkampf.

  Nous devons *suspendre* les travaux pendant la saison des pluies.
  Wir müssen die Arbeiten während der Regenzeit *aussetzen*.

  Elle a *suspendu* un nouveau tableau au mur du salon.
  Sie hat ein neues Bild an die Wohnzimmerwand *gehängt*.

  Le match a été *suspendu* à cause du mauvais temps.
  Das Spiel wurde wegen des schlechten Wetters *unterbrochen*.

  Une menace de licenciement était *suspendue* au-dessus de sa tête.
  Eine Kündigungsdrohung *hing* über seinem Kopf.

  Les enfants se sont *suspendus* aux branches pour cueillir des pommes.
  Die Kinder haben sich an die Äste *gehängt*, um Äpfel zu pflücken.

  La bourse a *suspendu* les transactions pendant la crise.
  Die Börse hat den Handel während der Krise *ausgesetzt*.

  Le temps semblait *suspendu* pendant ce moment magique.
  Die Zeit schien während dieses magischen Moments *still zu stehen*.

  Il faut *suspendre* son jugement avant d'avoir tous les faits.
  Man muss sein Urteil *zurückhalten*, bis man alle Fakten hat.

  Le nouveau lustre est *suspendu* au plafond du hall d'entrée.
  Der neue Kronleuchter *hängt* an der Decke der Eingangshalle.

  La réunion a été *suspendue* après deux heures de débat.
  Die Versammlung wurde nach zwei Stunden Debatte *unterbrochen*.

  L'application s'est *suspendue* sans avertissement.
  Die Anwendung ist ohne Warnung *abgebrochen*.

  Le gouvernement a *suspendu* l'application de cette loi.
  Die Regierung hat die Anwendung dieses Gesetzes *ausgesetzt*.

  Pierre a été *suspendu* de permis de conduire pour trois mois.
  Pierre wurde der Führerschein für drei Monate *entzogen*.

  Les ouvriers ont *suspendu* la grève pour négocier.
  Die Arbeiter haben den Streik für Verhandlungen *ausgesetzt*.

  L'ascenseur est resté *suspendu* entre deux étages.
  Der Aufzug blieb zwischen zwei Stockwerken *hängen*.

  Le président a *suspendu* la Constitution temporairement.
  Der Präsident hat die Verfassung vorübergehend *außer Kraft gesetzt*.

  Les spectateurs étaient *suspendus* aux paroles de l'orateur.
  Die Zuschauer *hingen* an den Worten des Redners.

  Un grand drapeau était *suspendu* à la façade de la mairie.
  Eine große Fahne war an der Fassade des Rathauses *aufgehängt*.

  Elle a *suspendu* son abonnement pendant les vacances.
  Sie hat ihr Abonnement während des Urlaubs *ausgesetzt*.

