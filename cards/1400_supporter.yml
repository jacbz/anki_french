# Diese Felder bitte nicht ändern.
Rang: 1400
Wort: supporter
Wortart: vt, vr, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: supporter
Femininum / Plural: supportrice
IPA: \sy.pɔʁ.te\
Definition: ertragen, aushalten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Des fois, je ne *supporte* pas la vie quotidienne.
  Manchmal *ertrage* ich den Alltag nicht.

  Elle ne *supporte* pas qu'on la contredise.
  Sie kann es nicht *ertragen*, wenn man ihr widerspricht.

  Les deux piliers *supportent* le poids du toit.
  Die beiden Pfeiler *tragen* das Gewicht des Daches.

  Je ne *supporte* pas de rester inactive.
  Ich *halte* es nicht *aus*, untätig zu bleiben.

  Il faudra *supporter* les conséquences de vos actes.
  Sie werden die Folgen Ihrer Taten *tragen* müssen.

  Thomas ne *supporte* plus son nouveau collègue.
  Thomas kann seinen neuen Kollegen nicht mehr *ausstehen*.

  Son estomac ne *supporte* pas les épices.
  Sein Magen *verträgt* keine Gewürze.

  Cette plante *supporte* bien la sécheresse.
  Diese Pflanze *verträgt* Trockenheit gut.

  Les *supporters* ont envahi le terrain après le match.
  Die *Fans* stürmten nach dem Spiel das Spielfeld.

  Marie *supporte* courageusement sa maladie.
  Marie *erträgt* ihre Krankheit tapfer.

  La *supportrice* la plus fidèle de l'équipe n'a pas manqué un seul match.
  Die treueste *Anhängerin* der Mannschaft hat kein einziges Spiel verpasst.

  Comment *supportes*-tu ce bruit constant ?
  Wie *hältst* du diesen ständigen Lärm *aus*?

  Le patient a bien *supporté* l'opération.
  Der Patient hat die Operation gut *überstanden*.

  Ces colonnes *supportent* toute la structure.
  Diese Säulen *stützen* die gesamte Struktur.

  Les *supporters* ont chanté pendant tout le match.
  Die *Fans* haben während des ganzen Spiels gesungen.

  Je ne *supporte* pas qu'il arrive toujours en retard.
  Ich kann es nicht *ausstehen*, dass er immer zu spät kommt.

  Cette poutre *supporte* une charge importante.
  Dieser Balken *trägt* eine schwere Last.

  Il a dû *supporter* les moqueries de ses camarades.
  Er musste den Spott seiner Mitschüler *ertragen*.

  Le nouveau médicament est bien *supporté* par les patients.
  Das neue Medikament wird von den Patienten gut *vertragen*.

  Les frères ne se *supportent* plus depuis des années.
  Die Brüder *kommen* seit Jahren nicht mehr miteinander *aus*.

  La *supportrice* agitait son drapeau avec enthousiasme.
  Die *Anhängerin* schwenkte begeistert ihre Fahne.

  Comment as-tu *supporté* le vol de douze heures ?
  Wie hast du den zwölfstündigen Flug *vertragen*?

  Elle ne *supporte* pas la vue du sang.
  Sie kann kein Blut *sehen*.

  Les *supporters* ont encouragé leur équipe jusqu'au bout.
  Die *Fans* haben ihre Mannschaft bis zum Schluss angefeuert.

  Cette variété de tomate *supporte* bien la chaleur.
  Diese Tomatensorte *verträgt* Hitze gut.

  Il devra *supporter* les frais de réparation.
  Er wird die Reparaturkosten *tragen* müssen.

  Les voisins se *supportent* tant bien que mal.
  Die Nachbarn *kommen* mehr schlecht als recht miteinander *aus*.

  Le petit *supporte* mal la crèche.
  Der Kleine *kommt* schlecht mit der Krippe *zurecht*.

  La *supportrice* a fait le déplacement jusqu'à Madrid.
  Die *Anhängerin* ist extra nach Madrid gereist.

  Je ne *supporte* plus ses mensonges.
  Ich kann seine Lügen nicht mehr *ertragen*.

  Cette plante *supporte* l'ombre partielle.
  Diese Pflanze *verträgt* Halbschatten.

  Les *supporters* ont décoré tout le stade.
  Die *Fans* haben das ganze Stadion geschmückt.

  Son corps ne *supporte* plus les efforts intenses.
  Sein Körper *hält* intensive Belastungen nicht mehr *aus*.

  La structure *supporte* mal les vibrations.
  Die Struktur *verträgt* Vibrationen schlecht.

  Les deux sœurs ne se *supportent* pas.
  Die beiden Schwestern können sich nicht *ausstehen*.

  Comment *supporter* cette chaleur sans climatisation ?
  Wie soll man diese Hitze ohne Klimaanlage *aushalten*?

  Les fidèles *supporters* n'ont jamais abandonné leur équipe.
  Die treuen *Anhänger* haben ihre Mannschaft nie im Stich gelassen.

  Elle *supporte* difficilement la solitude.
  Sie *erträgt* die Einsamkeit nur schwer.

  Le chien *supporte* mal les voyages en voiture.
  Der Hund *verträgt* Autofahrten schlecht.

  Ces poutres *supportent* tout l'étage.
  Diese Balken *tragen* das ganze Stockwerk.

  Les jeunes *supporters* ont créé une ambiance extraordinaire.
  Die jungen *Fans* haben eine außergewöhnliche Atmosphäre geschaffen.

  Comment *supportes*-tu ton nouveau chef ?
  Wie *kommst* du mit deinem neuen Chef *zurecht*?

  La façade *supporte* bien les intempéries.
  Die Fassade *hält* dem Wetter gut *stand*.

