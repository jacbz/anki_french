Beispielsätze: |-
  Il a *restreint* les travaux du comité à trois jours.
  Er hat die Arbeit des Ausschusses auf drei Tage *begrenzt*.

  Le gouvernement a décidé de *restreindre* l'accès aux plages pendant la canicule.
  Die Regierung hat beschlossen, den Zugang zu den Stränden während der Hitzewelle zu *beschränken*.

  Nous devons *restreindre* notre consommation d'eau pendant la sécheresse.
  Wir müssen unseren Wasserverbrauch während der Dürre *einschränken*.

  L'entreprise a dû *restreindre* sa production en raison de la pénurie de matières premières.
  Das Unternehmen musste seine Produktion aufgrund des Rohstoffmangels *verringern*.

  Il faut *restreindre* nos ambitions à ce qui est réalisable.
  Wir müssen unsere Ambitionen auf das Machbare *zurückschrauben*.

  "Je vais devoir me *restreindre* sur les sorties ce mois-ci."
  "Ich werde mich diesen Monat bei den Ausgängen *einschränken* müssen."

  Ils se sont *restreints* dans leurs dépenses pour pouvoir économiser.
  Sie haben sich bei ihren Ausgaben *eingeschränkt*, um sparen zu können.

  Le champ d'action de l'association s'est *restreint* au fil des années.
  Der Handlungsspielraum des Vereins hat sich im Laufe der Jahre *verengt*.

  La production de l'usine s'est considérablement *restreinte* depuis l'année dernière.
  Die Produktion des Werks hat sich seit letztem Jahr erheblich *verringert*.

  Le sens de ce mot s'est *restreint* avec le temps.
  Die Bedeutung dieses Wortes wurde mit der Zeit *eingeschränkt*.

  Nous devons *restreindre* nos dépenses pour équilibrer le budget.
  Wir müssen unsere Ausgaben *reduzieren*, um den Haushalt auszugleichen.

  Le directeur a décidé de *restreindre* les horaires d'ouverture du magasin.
  Der Geschäftsführer hat beschlossen, die Öffnungszeiten des Ladens zu *verkürzen*.

  Les nouvelles règles *restreignent* considérablement la liberté de la presse.
  Die neuen Regeln *schränken* die Pressefreiheit erheblich *ein*.

  Il faut *restreindre* l'utilisation des pesticides pour protéger l'environnement.
  Der Einsatz von Pestiziden muss zum Schutz der Umwelt *eingeschränkt* werden.

  La pandémie a *restreint* nos possibilités de voyage.
  Die Pandemie hat unsere Reisemöglichkeiten *eingeschränkt*.

  Le médecin lui a conseillé de *restreindre* sa consommation de sel.
  Der Arzt hat ihm geraten, seinen Salzkonsum zu *reduzieren*.

  Les parents ont dû *restreindre* le temps d'écran de leurs enfants.
  Die Eltern mussten die Bildschirmzeit ihrer Kinder *begrenzen*.

  L'inflation nous oblige à nous *restreindre* dans nos achats quotidiens.
  Die Inflation zwingt uns dazu, uns bei unseren täglichen Einkäufen *einzuschränken*.

  Le comité a décidé de *restreindre* l'accès à cette information confidentielle.
  Der Ausschuss hat beschlossen, den Zugang zu dieser vertraulichen Information zu *beschränken*.

  Les autorités ont *restreint* la circulation dans le centre-ville pendant le festival.
  Die Behörden haben den Verkehr im Stadtzentrum während des Festivals *eingeschränkt*.

  La nouvelle loi *restreint* le droit de manifester dans certains lieux publics.
  Das neue Gesetz *schränkt* das Demonstrationsrecht an bestimmten öffentlichen Orten *ein*.

  L'entreprise a dû *restreindre* ses effectifs en raison de difficultés économiques.
  Das Unternehmen musste aufgrund wirtschaftlicher Schwierigkeiten seine Belegschaft *reduzieren*.

  Il faut *restreindre* l'usage des antibiotiques pour éviter les résistances bactériennes.
  Der Einsatz von Antibiotika muss *eingeschränkt* werden, um bakterielle Resistenzen zu vermeiden.

  Le juge a décidé de *restreindre* les droits de visite du parent non gardien.
  Der Richter hat beschlossen, die Besuchsrechte des nicht sorgeberechtigten Elternteils zu *beschränken*.

