# Diese Felder bitte nicht ändern.
Rang: 196
Wort: laisser
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: laisser
Femininum / Plural: ''
IPA: \le.se\
Definition: lassen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il va nous *laisser* tranquilles.
  Er wird uns in Ruhe *lassen*.

  Elle a *laissé* son parapluie dans le métro.
  Sie hat ihren Regenschirm in der U-Bahn *liegen lassen*.

  "*Laisse tomber*, ce n'est pas si important !"
  "*Vergiss es*, das ist nicht so wichtig!"

  Je dois *laisser* cuire la soupe pendant une heure.
  Ich muss die Suppe eine Stunde *kochen lassen*.

  Elle s'est *laissée* convaincre par ses arguments.
  Sie hat sich von seinen Argumenten überzeugen *lassen*.

  Je vais *laisser* un message à Pierre.
  Ich werde Pierre eine Nachricht *hinterlassen*.

  Ne *laisse* pas le chien seul dans la voiture !
  *Lass* den Hund nicht allein im Auto!

  Il faut *laisser* le temps au temps.
  Man muss der Zeit ihre Zeit *lassen*.

  Les enfants ont *laissé* leurs jouets partout.
  Die Kinder haben ihr Spielzeug überall *liegen lassen*.

  Cette tache ne *laisse* aucune trace.
  Dieser Fleck *hinterlässt* keine Spuren.

  *Laisse*-moi réfléchir un instant.
  *Lass* mich einen Moment nachdenken.

  Il a *laissé* sa femme après vingt ans de mariage.
  Er hat seine Frau nach zwanzig Jahren Ehe *verlassen*.

  Je te *laisse* le choix.
  Ich *lasse* dir die Wahl.

  La pluie a *laissé* le jardin détrempé.
  Der Regen hat den Garten durchnässt *zurückgelassen*.

  *Laissez* vos bagages à la réception.
  *Lassen* Sie Ihr Gepäck an der Rezeption.

  Elle ne se *laisse* pas faire.
  Sie *lässt* sich nichts gefallen.

  Je vous *laisse* le livre pour dix euros.
  Ich *überlasse* Ihnen das Buch für zehn Euro.

  Il s'est *laissé* aller ces derniers temps.
  Er hat sich in letzter Zeit *gehen lassen*.

  *Laissons* les choses comme elles sont.
  *Lassen* wir die Dinge, wie sie sind.

  La maladie n'a *laissé* aucune séquelle.
  Die Krankheit hat keine Folgen *hinterlassen*.

  *Laisse*-moi faire, je m'en occupe.
  *Lass* mich nur machen, ich kümmere mich darum.

  Il ne faut rien *laisser* au hasard.
  Man darf nichts dem Zufall *überlassen*.

  Elle *laisse* toujours la porte ouverte.
  Sie *lässt* die Tür immer offen.

  Je dois *laisser* refroidir le gâteau.
  Ich muss den Kuchen abkühlen *lassen*.

  Il ne se *laisse* pas influencer facilement.
  Er *lässt* sich nicht leicht beeinflussen.

  *Laisse* tes chaussures à l'entrée.
  *Lass* deine Schuhe am Eingang.

  La tempête n'a rien *laissé* debout.
  Der Sturm hat nichts stehen *gelassen*.

  Je vais te *laisser* partir maintenant.
  Ich werde dich jetzt gehen *lassen*.

  Il *laisse* souvent son ordinateur allumé.
  Er *lässt* seinen Computer oft eingeschaltet.

  Ne *laissez* pas traîner vos affaires.
  Lassen Sie Ihre Sachen nicht *herumliegen*.

  Cette situation *laisse* à désirer.
  Diese Situation *lässt* zu wünschen übrig.

  Je me suis *laissé* dire qu'il était malade.
  Ich habe mir *sagen lassen*, dass er krank sei.

  *Laisse*-le tranquille, il travaille.
  *Lass* ihn in Ruhe, er arbeitet.

  Elle *laisse* entendre qu'elle va démissionner.
  Sie *lässt durchblicken*, dass sie kündigen wird.

  Il faut *laisser* reposer la pâte une heure.
  Man muss den Teig eine Stunde ruhen *lassen*.

  Je ne me *laisse* pas marcher sur les pieds.
  Ich *lasse* mir nicht auf der Nase herumtanzen.

  Le soleil *laisse* place à la pluie.
  Die Sonne *macht* dem Regen Platz.

  *Laissons* ces remarques de côté.
  *Lassen* wir diese Bemerkungen beiseite.

  Elle s'est *laissée* surprendre par la nuit.
  Sie hat sich von der Nacht überraschen *lassen*.

  Je vais *laisser* un pourboire au serveur.
  Ich werde dem Kellner ein Trinkgeld *geben*.

  *Laisse* tes soucis derrière toi.
  *Lass* deine Sorgen hinter dir.

  Il ne faut pas *laisser* passer cette occasion.
  Man darf diese Gelegenheit nicht *vorübergehen lassen*.

  Elle *laisse* son chat en pension pendant les vacances.
  Sie *gibt* ihre Katze während des Urlaubs in Pension.

  Je me *laisse* vivre ces derniers temps.
  Ich *lebe* in letzter Zeit fröhlich in den Tag hinein.

  *Laisse*-moi t'expliquer la situation.
  *Lass* mich dir die Situation erklären.

  Il *laisse* toujours des miettes sur la table.
  Er *lässt* immer Krümel auf dem Tisch *liegen*.

  Ne te *laisse* pas abattre par cet échec.
  *Lass* dich von diesem Misserfolg nicht unterkriegen.

  Cette nouvelle m'a *laissé* sans voix.
  Diese Nachricht hat mich sprachlos *gemacht*.

  Je vais *laisser* ma voiture au garage.
  Ich werde mein Auto in der Garage *lassen*.

  *Laisse* ton manteau au vestiaire.
  *Lass* deinen Mantel an der Garderobe.

  Il s'est *laissé* pousser la barbe.
  Er hat sich einen Bart wachsen *lassen*.

  Elle *laisse* ses enfants jouer dans le jardin.
  Sie *lässt* ihre Kinder im Garten spielen.

  Son départ a *laissé* un grand vide.
  Sein Weggang hat eine große Leere *hinterlassen*.

  Je vais *laisser* un mot sur son bureau.
  Ich werde eine Notiz auf seinem Schreibtisch *hinterlassen*.

  *Laisse* faire le temps !
  *Lass* die Zeit ihre Wirkung tun!

  Elle ne *laisse* rien paraître de ses émotions.
  Sie *lässt* sich ihre Gefühle nicht anmerken.

  Cette histoire *laisse* beaucoup de questions sans réponse.
  Diese Geschichte *lässt* viele Fragen unbeantwortet.

  Je vais te *laisser* réfléchir à ma proposition.
  Ich werde dich über meinen Vorschlag nachdenken *lassen*.

  Il a *laissé* sa santé au travail.
  Er hat seine Gesundheit bei der Arbeit *eingebüßt*.

  *Laisse*-moi terminer ma phrase !
  *Lass* mich meinen Satz beenden!

  Ces événements ont *laissé* des traces dans sa mémoire.
  Diese Ereignisse haben Spuren in seinem Gedächtnis *hinterlassen*.

