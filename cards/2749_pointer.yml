Wort: pointer
Wortart: nm, v

# Diese Felder gerne verbessern!
Wort mit Artikel: pointer
Femininum / Plural: ''
IPA: \pwɛ̃.tɛʁ\
Definition: zeigen, auf etw. hinweisen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Pourquoi cette femme pointe-t-elle une arme sur toi?
  Warum richtet diese Frau eine Waffe auf dich?

  Je vais pointer du doigt le tableau.
  Ich werde auf die Tafel zeigen.

  Le joueur a pointé sa boule sur la boule de son adversaire.
  Der Spieler hat mit einer Kugel die Setzkugel seines Gegners angespielt.

  Le soleil pointait à l'horizon.
  Die Sonne dämmerte am Horizont herauf.

  Le chat a pointé le nez dans le bol de lait.
  Die Katze hat im Milchnapf geschnuppert.

  La flèche pointait vers le ciel.
  Der Pfeil ragte in den Himmel.

  Les montagnes pointent au-dessus des toits de la ville.
  Die Berge ragen aus den Dächern der Stadt.

  Le chef a pointé son doigt sur le cuisinier.
  Der Chef hat mit dem Finger auf den Koch gezeigt.

  Le programme a été pointé sur une icône.
  Der Cursor wurde mit der Maus auf ein Icon gezeigt.

  L'image est pointée.
  Das Bild ist punktiert.

