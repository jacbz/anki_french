# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il n'y a aucune *contestation* à cet égard.
  Es gibt diesbezüglich keinen *Einwand*.

  Les étudiants ont exprimé leur *contestation* contre les nouveaux frais universitaires.
  Die Studenten haben ihren *Protest* gegen die neuen Studiengebühren zum Ausdruck gebracht.

  La *contestation* de sa paternité a bouleversé toute la famille.
  Die *Anfechtung* seiner Vaterschaft hat die ganze Familie erschüttert.

  Son esprit de *contestation* lui cause souvent des problèmes avec ses supérieurs.
  Sein Hang zum *Widerspruch* bringt ihm oft Probleme mit seinen Vorgesetzten ein.

  Cette décision a soulevé une vive *contestation* parmi les habitants du quartier.
  Diese Entscheidung hat heftige *Proteste* unter den Bewohnern des Viertels hervorgerufen.

  La *contestation* sociale s'est amplifiée après l'annonce des nouvelles mesures.
  Der soziale *Protest* hat sich nach der Ankündigung der neuen Maßnahmen verstärkt.

  *Sans contestation possible*, c'est le meilleur film de l'année.
  Das ist *unbestreitbar* der beste Film des Jahres.

  Une *contestation* s'est élevée entre les deux voisins à propos de la clôture.
  Zwischen den beiden Nachbarn ist ein *Streit* wegen des Zauns entstanden.

  Le mouvement de *contestation* a gagné plusieurs autres villes.
  Die *Protest*bewegung hat sich auf mehrere andere Städte ausgeweitet.

  La *contestation* du testament a duré plusieurs années.
  Die *Anfechtung* des Testaments hat mehrere Jahre gedauert.

  Cette preuve est au-dessus de toute *contestation*.
  Dieser Beweis steht über jeden *Zweifel* erhaben.

  Les syndicats ont lancé un mouvement de *contestation* contre la réforme.
  Die Gewerkschaften haben eine *Protest*bewegung gegen die Reform gestartet.

  La *contestation* de son diplôme a été rejetée par l'université.
  Die *Anfechtung* seines Diploms wurde von der Universität abgelehnt.

  Une *contestation* a éclaté lors de la réunion du conseil municipal.
  Während der Gemeinderatssitzung brach ein *Streit* aus.

  La *contestation* des résultats du vote a conduit à un nouveau décompte.
  Die *Anfechtung* der Wahlergebnisse führte zu einer Neuauszählung.

  Les années 60 ont été marquées par un esprit de *contestation*.
  Die 60er Jahre waren von einem Geist des *Protests* geprägt.

