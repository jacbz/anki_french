# Diese Felder bitte nicht ändern.
Rang: 1360
Wort: asseoir
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: asseoir
Femininum / Plural: ''
IPA: \a.swaʁ\
Definition: (sich) setzen
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il était *assis* devant moi.
  Er *saß* vor mir.

  *Asseyez-vous*, je vous en prie.
  Bitte *setzen* Sie *sich*.

  Marie a *assis* le bébé dans sa chaise haute.
  Marie hat das Baby in seinen Hochstuhl *gesetzt*.

  Je vais *m'asseoir* sur ce banc pour me reposer.
  Ich werde mich auf diese Bank *setzen*, um mich auszuruhen.

  Il n'y avait nulle part où *s'asseoir* dans le train bondé.
  Man konnte sich im überfüllten Zug nirgendwo *hinsetzen*.

  Le nouveau roi fut *assis* sur le trône hier.
  Der neue König wurde gestern auf den Thron *gesetzt*.

  Le chien s'est *assis* quand son maître lui a donné l'ordre.
  Der Hund hat sich auf Befehl seines Herrchens *hingesetzt*.

  On est mal *assis* sur ces chaises en plastique.
  Man *sitzt* schlecht auf diesen Plastikstühlen.

  "*Assis* !" cria-t-elle à son chien.
  "*Sitz*!" rief sie ihrem Hund zu.

  Le professeur a fait *asseoir* les élèves en cercle.
  Der Lehrer ließ die Schüler sich im Kreis *hinsetzen*.

  Elle *s'assoit* toujours à la même place au café.
  Sie *setzt* *sich* im Café immer auf denselben Platz.

  L'entreprise a *assis* sa réputation sur la qualité de ses produits.
  Das Unternehmen hat seinen Ruf auf der Qualität seiner Produkte *aufgebaut*.

  Les parents ont *assis* leur autorité dès le début.
  Die Eltern haben ihre Autorität von Anfang an *gefestigt*.

  "*Asseyons-nous* un moment pour discuter."
  "*Setzen* wir uns einen Moment *hin* und reden."

  La statue est *assise* sur un socle en marbre.
  Die Statue *steht* auf einem Marmorsockel.

  Le château est *assis* sur une colline surplombant la vallée.
  Die Burg *thront* auf einem Hügel über dem Tal.

  Les spectateurs sont restés *assis* jusqu'à la fin du spectacle.
  Die Zuschauer blieben bis zum Ende der Vorstellung *sitzen*.

  "Tu peux *t'asseoir* à côté de moi si tu veux."
  "Du kannst dich neben mich *setzen*, wenn du willst."

  Il faut *asseoir* le bébé dans son siège auto.
  Man muss das Baby in seinen Autositz *setzen*.

  La nouvelle taxe sera *assise* sur les revenus des ménages.
  Die neue Steuer wird auf dem Haushaltseinkommen *basieren*.

  Elle était *assise* en tailleur sur le tapis.
  Sie *saß* im Schneidersitz auf dem Teppich.

  Le gouvernement doit *asseoir* sa politique sur des bases solides.
  Die Regierung muss ihre Politik auf einem soliden Fundament *aufbauen*.

  "*Asseyez-vous* à table, le dîner est servi !"
  "*Setzt* euch an den Tisch, das Essen ist fertig!"

  Les magistrats *assis* délibèrent pendant que les autres plaident.
  Die *sitzenden* Richter beraten, während die anderen plädieren.

  Il y a cinquante places *assises* dans ce théâtre.
  Es gibt fünfzig *Sitz*plätze in diesem Theater.

  Le cavalier a *assis* son cheval sur ses hanches.
  Der Reiter hat sein Pferd auf die Hinterhand *gesetzt*.

  Cette théorie est *assise* sur des preuves solides.
  Diese Theorie *basiert* auf soliden Beweisen.

  "Tu peux *t'asseoir* en amazone sur ce cheval."
  "Du kannst dich im Damensitz auf dieses Pferd *setzen*."

  Les invités se sont *assis* autour de la grande table.
  Die Gäste haben sich um den großen Tisch *gesetzt*.

  Pierre *s'assit* lourdement dans le fauteuil.
  Pierre ließ sich schwer in den Sessel *fallen*.

  "*Assieds-toi* et calme-toi un peu !"
  "*Setz* dich *hin* und beruhige dich!"

  La petite fille *assit* sa poupée sur l'étagère.
  Das kleine Mädchen *setzte* ihre Puppe auf das Regal.

  "*Asseyez-vous* où vous voulez, il y a plein de places."
  "*Setzen* Sie sich, wohin Sie möchten, es gibt viele Plätze."

  Son toupet nous a *assis*.
  Seine Frechheit hat uns *umgehauen*.

  "Je *m'assieds* toujours près de la fenêtre dans l'avion."
  "Ich *setze* mich im Flugzeug immer ans Fenster."

  La réunion commence, veuillez vous *asseoir*.
  Die Sitzung beginnt, bitte *nehmen Sie Platz*.

  "*Assieds-toi* correctement sur ta chaise !"
  "*Sitz* ordentlich auf deinem Stuhl!"

