# Diese Felder bitte nicht ändern.
Rang: 3732
Wort: intervenant
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’intervenant
Femininum / Plural: intervenante
IPA: \ɛ̃.tɛʁ.və.nɑ̃\
Definition: Teilnehmer, Referent
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai été un *intervenant* de notre système de justice.
  Ich war ein *Streithelfer* in unserem Justizsystem.

  Tous les *intervenants* au colloque viennent de pays différents.
  Alle *Redner* auf der Konferenz kommen aus verschiedenen Ländern.

  L'*intervenante* principale a fait un exposé passionnant sur le climat.
  Die Haupt*rednerin* hat einen spannenden Vortrag über das Klima gehalten.

  Les *intervenants* ont été invités à répondre aux questions du public.
  Die *Teilnehmer* wurden eingeladen, die Fragen des Publikums zu beantworten.

  Le dernier *intervenant* a soulevé un point intéressant.
  Der letzte *Redner* hat einen interessanten Punkt aufgeworfen.

  Notre *intervenante* n'a malheureusement pas pu venir aujourd'hui.
  Unsere *Rednerin* konnte heute leider nicht kommen.

  Plusieurs *intervenants* ont critiqué cette proposition.
  Mehrere *Beteiligte* haben diesen Vorschlag kritisiert.

  L'*intervenant* demande à être entendu dans cette affaire.
  Der *Streithelfer* beantragt, in dieser Sache gehört zu werden.

  Une nouvelle *intervenante* s'est jointe au débat.
  Eine neue *Teilnehmerin* hat sich der Diskussion angeschlossen.

  Les *intervenants* ont signé une déclaration commune.
  Die *Beteiligten* haben eine gemeinsame Erklärung unterzeichnet.

  Chaque *intervenant* dispose de dix minutes pour s'exprimer.
  Jeder *Redner* hat zehn Minuten Zeit, sich zu äußern.

  L'*intervenante* a apporté un nouvel éclairage sur la question.
  Die *Rednerin* hat ein neues Licht auf die Frage geworfen.

  Je serai l'*intervenant* principal à la conférence de demain.
  Ich werde morgen der Haupt*redner* auf der Konferenz sein.

  Les *intervenants* du débat ont tous fait preuve de respect mutuel.
  Die *Teilnehmer* der Debatte haben alle gegenseitigen Respekt gezeigt.

