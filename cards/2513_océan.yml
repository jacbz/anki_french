# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il repose au fond de l’océan.
  Er ruht auf dem Meeresboden.

  Les baleines vivent dans l’océan.
  Wale leben im Ozean.

  Le navire a traversé l'océan Atlantique pour atteindre les côtes d'Amérique du Sud.
  Das Schiff überquerte den Atlantischen Ozean, um die Küsten Südamerikas zu erreichen.

  L'océan Pacifique est le plus grand océan du monde.
  Der Pazifische Ozean ist der größte Ozean der Welt.

  La ville était baignée dans un océan de lumières.
  Die Stadt war in ein Lichtermeer getaucht.

  Le désert était un océan de sable à perte de vue.
  Die Wüste war eine riesige Sandfläche, so weit das Auge reichte.

  La jungle amazonienne est un océan de verdure.
  Der Amazonas-Regenwald ist eine Grünfläche.

  L'océan Arctique est recouvert de glace la majeure partie de l'année.
  Das Nördliche Eismeer ist den Großteil des Jahres von Eis bedeckt.

  L'océan Indien abrite une faune marine riche et diversifiée.
  Der Indische Ozean beherbergt eine reiche und vielfältige Meeresfauna.

  L'océan glacial est un milieu hostile et difficile à explorer.
  Das Polarmeer ist eine feindliche Umgebung, die nur schwer zu erkunden ist.

