# Diese Felder bitte nicht ändern.
Rang: 3529
Wort: volontairement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: volontairement
Femininum / Plural: ''
IPA: \vɔ.lɔ̃.tɛʁ.mɑ̃\
Definition: freiwillig, absichtlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Volontairement*, je fermai les yeux.
  *Absichtlich* schloss ich die Augen.

  Il a *volontairement* omis certains détails de l'histoire.
  Er hat *absichtlich* bestimmte Details der Geschichte weggelassen.

  Elle s'est inscrite *volontairement* à ce cours de langue.
  Sie hat sich *freiwillig* für diesen Sprachkurs eingeschrieben.

  Les deux parties ont *volontairement* mis fin au contrat.
  Die beiden Parteien haben den Vertrag *im gegenseitigen Einvernehmen* beendet.

  Il a *volontairement* choisi de ne pas répondre à mes messages.
  Er hat *absichtlich* beschlossen, nicht auf meine Nachrichten zu antworten.

  Marie s'est *volontairement* proposée pour organiser la fête.
  Marie hat sich *freiwillig* angeboten, die Party zu organisieren.

  As-tu *volontairement* cassé ce vase ?
  Hast du diese Vase *absichtlich* zerbrochen?

  Les pompiers se sont *volontairement* engagés dans cette mission dangereuse.
  Die Feuerwehrleute haben sich *freiwillig* für diesen gefährlichen Einsatz gemeldet.

  Nous avons *volontairement* simplifié l'explication pour les débutants.
  Wir haben die Erklärung für die Anfänger *absichtlich* vereinfacht.

  Pierre s'est *volontairement* exclu du groupe.
  Pierre hat sich *freiwillig* von der Gruppe ausgeschlossen.

  Le suspect s'est *volontairement* rendu au commissariat.
  Der Verdächtige hat sich *freiwillig* auf dem Polizeirevier gestellt.

  J'ai *volontairement* ignoré ses remarques désagréables.
  Ich habe seine unangenehmen Bemerkungen *absichtlich* ignoriert.

  Les étudiants ont participé *volontairement* au projet de recherche.
  Die Studenten haben *freiwillig* am Forschungsprojekt teilgenommen.

  Elle a *volontairement* baissé sa voix pour ne pas réveiller le bébé.
  Sie hat ihre Stimme *absichtlich* gesenkt, um das Baby nicht zu wecken.

  Ils ont *volontairement* choisi un horaire tard le soir.
  Sie haben *absichtlich* einen späten Abendtermin gewählt.

