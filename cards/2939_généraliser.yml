Beispielsätze: |-
  Il faudrait *généraliser* ce type d'initiatives.
  Man sollte diese Art von Initiativen *verallgemeinern*.

  On ne peut pas *généraliser* à partir d'un seul exemple.
  Man kann nicht von einem einzigen Beispiel *verallgemeinern*.

  Le gouvernement a décidé de *généraliser* l'usage des énergies renouvelables.
  Die Regierung hat beschlossen, den Einsatz erneuerbarer Energien *allgemein einzuführen*.

  "Ne *généralise* pas trop vite !" lui a conseillé son professeur.
  "*Verallgemeinere* nicht zu schnell!", riet ihm sein Lehrer.

  Cette entreprise cherche à *généraliser* sa méthode de production à toutes ses usines.
  Dieses Unternehmen versucht, seine Produktionsmethode in allen seinen Fabriken *allgemein anzuwenden*.

  Il est dangereux de *généraliser* les comportements d'une personne à tout un groupe.
  Es ist gefährlich, das Verhalten einer Person auf eine ganze Gruppe zu *verallgemeinern*.

  La pratique du télétravail s'est rapidement *généralisée* pendant la pandémie.
  Die Praxis der Telearbeit hat sich während der Pandemie schnell *verbreitet*.

  Les scientifiques tentent de *généraliser* leurs découvertes à d'autres domaines de recherche.
  Die Wissenschaftler versuchen, ihre Entdeckungen auf andere Forschungsbereiche zu *verallgemeinern*.

  Cette nouvelle technologie se *généralise* dans tous les secteurs de l'industrie.
  Diese neue Technologie *findet allgemeine Anwendung* in allen Industriesektoren.

  Il faut éviter de *généraliser* les stéréotypes culturels.
  Man sollte es vermeiden, kulturelle Stereotype zu *verallgemeinern*.

  La maladie s'est malheureusement *généralisée* à tout son organisme.
  Die Krankheit hat sich leider auf seinen ganzen Körper *ausgebreitet*.

  Les autorités envisagent de *généraliser* le port du masque dans les lieux publics.
  Die Behörden erwägen, das Tragen von Masken an öffentlichen Orten *allgemein einzuführen*.

  "Tu *généralises* toujours tout !" s'est-elle plainte à son ami.
  "Du *verallgemeinerst* immer alles!", beschwerte sie sich bei ihrem Freund.

  Cette théorie peut-elle être *généralisée* à d'autres contextes ?
  Kann diese Theorie auf andere Kontexte *verallgemeinert* werden?

  L'utilisation des smartphones s'est *généralisée* dans toutes les tranches d'âge.
  Die Nutzung von Smartphones hat sich in allen Altersgruppen *verbreitet*.

  Il est important de ne pas *généraliser* les résultats de cette étude à toute la population.
  Es ist wichtig, die Ergebnisse dieser Studie nicht auf die gesamte Bevölkerung zu *verallgemeinern*.

  Le système de recyclage va être *généralisé* à toute la ville l'année prochaine.
  Das Recyclingsystem wird nächstes Jahr in der ganzen Stadt *allgemein eingeführt*.

  Les médecins craignent que l'épidémie ne se *généralise* rapidement.
  Die Ärzte befürchten, dass sich die Epidemie schnell *ausbreiten* könnte.

  Cette mode s'est *généralisée* très rapidement parmi les jeunes.
  Dieser Trend hat sich unter den Jugendlichen sehr schnell *verbreitet*.

  On ne peut pas *généraliser* les comportements d'une minorité à l'ensemble d'une communauté.
  Man kann nicht das Verhalten einer Minderheit auf eine ganze Gemeinschaft *verallgemeinern*.

  L'entreprise souhaite *généraliser* cette méthode de travail à tous ses départements.
  Das Unternehmen möchte diese Arbeitsmethode in allen seinen Abteilungen *allgemein einführen*.

  Il faut être prudent lorsqu'on *généralise* des observations individuelles.
  Man muss vorsichtig sein, wenn man individuelle Beobachtungen *verallgemeinert*.

