# Diese Felder bitte nicht ändern.
Rang: 4761
Wort: chancelier
Wortart: nm, nmf

# Diese Felder gerne verbessern!
Wort mit Artikel: le chancelier
Femininum / Plural: chancelière
IPA: \ʃɑ̃.sə.lje\
Definition: Kanzler
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le *chancelier* doit rencontrer le président du parlement.
  Der *Kanzler* muss den Parlamentspräsidenten treffen.

  Après seize ans au pouvoir, la *chancelière* a annoncé sa démission.
  Nach sechzehn Jahren an der Macht hat die *Kanzlerin* ihren Rücktritt angekündigt.

  Le *chancelier* de l'ambassade a vérifié tous les documents.
  Der *Kanzler* der Botschaft hat alle Dokumente überprüft.

  En tant que *chancelier* de l'Échiquier, il a dû présenter le nouveau budget.
  Als *Schatz*kanzler musste er den neuen Haushalt vorlegen.

  Le *chancelier* de fer a unifié l'Allemagne au XIX<sup>e</sup> siècle.
  Der eiserne *Kanzler* hat Deutschland im 19. Jahrhundert vereinigt.

  Le *chancelier* fédéral et le président se sont mis d'accord sur la politique étrangère.
  Der Bundes*kanzler* und der Präsident haben sich auf die Außenpolitik geeinigt.

  La *chancelière* fédérale participe au sommet européen à Bruxelles.
  Die Bundes*kanzlerin* nimmt am EU-Gipfel in Brüssel teil.

  Le Grand *chancelier* de la Légion d'honneur lui a remis sa médaille.
  Der Groß*kanzler* der Ehrenlegion hat ihm seine Medaille überreicht.

  Le *chancelier* de l'Académie française préside la séance aujourd'hui.
  Der *Kanzler* der Französischen Akademie leitet heute die Sitzung.

  La nouvelle *chancelière* autrichienne a prêté serment hier.
  Die neue österreichische *Kanzlerin* wurde gestern vereidigt.

  Le *chancelier* de l'université a signé tous les diplômes.
  Der Universitäts*kanzler* hat alle Diplome unterschrieben.

  Le *chancelier* de l'ordre national du Mérite examine les candidatures.
  Der *Kanzler* des nationalen Verdienstordens prüft die Bewerbungen.

  La *chancelière* rencontrera ses homologues européens la semaine prochaine.
  Die *Kanzlerin* wird sich nächste Woche mit ihren europäischen Amtskollegen treffen.

  Le *chancelier* du consulat a authentifié ma signature.
  Der *Kanzler* des Konsulats hat meine Unterschrift beglaubigt.

  Les journalistes attendent l'arrivée du *chancelier* devant son bureau.
  Die Journalisten warten vor seinem Büro auf die Ankunft des *Kanzlers*.

  La *chancelière* prononcera son discours inaugural demain matin.
  Die *Kanzlerin* wird morgen früh ihre Antrittsrede halten.

  Le *chancelier* de l'Institut de France conserve précieusement les archives.
  Der *Kanzler* des Institut de France bewahrt sorgfältig die Archive auf.

  Les sondages montrent que le *chancelier* a perdu en popularité.
  Die Umfragen zeigen, dass der *Kanzler* an Beliebtheit verloren hat.

  Le grand *chancelier* de l'ordre de la Libération préside la cérémonie.
  Der Groß*kanzler* des Befreiungsordens leitet die Zeremonie.

  La *chancelière* et son cabinet discutent des nouvelles mesures économiques.
  Die *Kanzlerin* und ihr Kabinett diskutieren die neuen Wirtschaftsmaßnahmen.

