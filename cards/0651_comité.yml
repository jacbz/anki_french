# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les délibérations des *comités* peuvent être enregistrées.
  Die Beratungen der *Ausschüsse* können aufgezeichnet werden.

  Le *comité* central du parti se réunit chaque mois.
  Das Zentral*komitee* der Partei tritt jeden Monat zusammen.

  Elle fait partie du *comité* directeur depuis trois ans.
  Sie gehört seit drei Jahren dem *Vorstand* an.

  Le *comité* consultatif a émis plusieurs recommandations.
  Das Beratungs*gremium* hat mehrere Empfehlungen ausgesprochen.

  Le *Comité* des régions défend les intérêts locaux.
  Der *Ausschuss* der Regionen vertritt die lokalen Interessen.

  Le *comité* mixte franco-allemand se réunira la semaine prochaine.
  Der deutsch-französische gemeinsame *Ausschuss* wird sich nächste Woche treffen.

  Le *comité* d'entreprise organise la fête de Noël.
  Der Betriebs*rat* organisiert die Weihnachtsfeier.

  Notre *comité* de gestion a pris une décision importante hier.
  Unser Verwaltungs*ausschuss* hat gestern eine wichtige Entscheidung getroffen.

  Le nouveau *comité* exécutif prendra ses fonctions lundi.
  Der neue Vorstands*ausschuss* wird am Montag sein Amt antreten.

  Nous avons célébré son anniversaire *en petit comité*.
  Wir haben seinen Geburtstag *im kleinen Kreis* gefeiert.

  Le *comité* de locataires a demandé des réparations urgentes.
  Der Mieter*beirat* hat dringende Reparaturen angefordert.

  Le *comité* de lecture a rejeté mon manuscrit.
  Das Lektorats*gremium* hat mein Manuskript abgelehnt.

  La réunion du *comité* de surveillance aura lieu demain.
  Die Sitzung des Aufsichts*rats* findet morgen statt.

  Le *comité* de bienfaisance a collecté des fonds pour les sans-abris.
  Das Wohltätigkeits*komitee* hat Geld für Obdachlose gesammelt.

  Le *comité* électoral prépare la campagne du candidat.
  Der Wahl*ausschuss* bereitet die Kampagne des Kandidaten vor.

  La Chambre s'est formée en *comité* secret.
  Die Kammer tagte als geheimer *Ausschuss*.

  Le *comité* révolutionnaire a pris le contrôle de la ville.
  Das Revolutions*komitee* hat die Kontrolle über die Stadt übernommen.

  Les membres du *comité* de direction se réunissent tous les lundis.
  Die Mitglieder der Geschäfts*leitung* treffen sich jeden Montag.

  Le *comité* de patronage a approuvé le projet culturel.
  Der Förder*ausschuss* hat das Kulturprojekt genehmigt.

  Le président du *comité* a démissionné ce matin.
  Der Vorsitzende des *Ausschusses* ist heute Morgen zurückgetreten.

  Nous discuterons de cette proposition en *comité* restreint.
  Wir werden diesen Vorschlag in einem engeren *Kreis* besprechen.

  Le *comité* économique et social a publié son rapport annuel.
  Der Wirtschafts- und Sozial*ausschuss* hat seinen Jahresbericht veröffentlicht.

  Un nouveau *comité* de conciliation a été créé.
  Ein neuer Vermittlungs*ausschuss* wurde eingerichtet.

  Le *comité* d'action a organisé une manifestation pacifique.
  Das Aktions*komitee* hat eine friedliche Demonstration organisiert.

