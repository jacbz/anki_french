Beispielsätze: |-
  Je n'ai absolument pas eu de *crainte*.
  Ich hatte absolut keine *Furcht*.

  La *crainte* de l'échec ne doit pas nous paralyser.
  Die *Angst* vor dem Scheitern darf uns nicht lähmen.

  Elle a surmonté sa *crainte* de parler en public.
  Sie hat ihre *Angst* vor öffentlichen Reden überwunden.

  Nous vivons dans la *crainte* constante d'une nouvelle guerre.
  Wir leben in ständiger *Furcht* vor einem neuen Krieg.

  Les enfants ont exprimé leur *crainte* du noir.
  Die Kinder haben ihre *Angst* vor der Dunkelheit geäußert.

  "J'ai la *crainte* que tu ne réussisses pas ton examen."
  "Ich habe die *Befürchtung*, dass du deine Prüfung nicht bestehst."

  La *crainte* de Dieu est considérée comme une vertu dans de nombreuses religions.
  Die *Gottesfurcht* gilt in vielen Religionen als Tugend.

  Il a agi par *crainte* de représailles.
  Er handelte aus *Furcht* vor Vergeltung.

  Ses *craintes* se sont avérées infondées.
  Seine *Befürchtungen* erwiesen sich als unbegründet.

  N'ayez *crainte*, tout se passera bien.
  Haben Sie keine *Angst*, alles wird gut gehen.

  La *crainte* du ridicule l'empêche souvent d'exprimer ses opinions.
  Die *Angst* vor Lächerlichkeit hindert ihn oft daran, seine Meinung zu äußern.

  De *crainte* qu'il ne pleuve, nous avons reporté le pique-nique.
  Aus *Furcht*, dass es regnen könnte, haben wir das Picknick verschoben.

  Cette décision a suscité des *craintes* parmi les employés.
  Diese Entscheidung hat *Befürchtungen* unter den Angestellten hervorgerufen.

  Elle a vaincu sa *crainte* de l'eau et a appris à nager.
  Sie hat ihre *Angst* vor dem Wasser überwunden und schwimmen gelernt.

  La *crainte* de perdre son emploi le pousse à travailler dur.
  Die *Angst*, seinen Job zu verlieren, treibt ihn dazu, hart zu arbeiten.

  Nous avons pris des précautions par *crainte* d'une épidémie.
  Wir haben Vorsichtsmaßnahmen aus *Furcht* vor einer Epidemie ergriffen.

  Les *craintes* concernant l'économie se sont intensifiées.
  Die *Befürchtungen* bezüglich der Wirtschaft haben sich verstärkt.

  Il a exprimé sa *crainte* face aux changements climatiques.
  Er hat seine *Besorgnis* angesichts des Klimawandels zum Ausdruck gebracht.

  La *crainte* de l'inconnu peut être paralysante.
  Die *Angst* vor dem Unbekannten kann lähmend sein.

  Elle a surmonté sa *crainte* de l'avion et voyage maintenant régulièrement.
  Sie hat ihre *Flugangst* überwunden und reist jetzt regelmäßig.

  Les scientifiques ont exprimé des *craintes* quant aux effets à long terme.
  Die Wissenschaftler haben *Bedenken* hinsichtlich der langfristigen Auswirkungen geäußert.

  Sa *crainte* principale était de décevoir ses parents.
  Seine größte *Sorge* war es, seine Eltern zu enttäuschen.

  Par *crainte* de complications, le médecin a recommandé une hospitalisation.
  Aus *Furcht* vor Komplikationen hat der Arzt einen Krankenhausaufenthalt empfohlen.

  Les *craintes* de récession se sont dissipées après les derniers chiffres économiques.
  Die *Rezessionsängste* haben sich nach den jüngsten Wirtschaftszahlen zerstreut.

  La *crainte* de l'échec ne doit pas vous empêcher d'essayer.
  Die *Angst* vor dem Scheitern sollte Sie nicht davon abhalten, es zu versuchen.

  Elle a surmonté sa *crainte* des hauteurs en faisant du parapente.
  Sie hat ihre *Höhenangst* überwunden, indem sie Gleitschirmfliegen gemacht hat.

