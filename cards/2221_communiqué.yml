# Diese Felder bitte nicht ändern.
Rang: 2221
Wort: communiqué
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le communiqué
Femininum / Plural: ''
IPA: \kɔ.my.ni.ke\
Definition: (Presse-)mitteilung
Register: ↘Fiktion ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le *communiqué* a été distribué aux journalistes.
  Die *Pressemitteilung* wurde an die Journalisten verteilt.

  Le ministre a publié un *communiqué* officiel concernant la situation.
  Der Minister hat eine amtliche *Mitteilung* zur Situation veröffentlicht.

  Un *communiqué* de presse annonce l'ouverture d'une nouvelle exposition.
  Eine *Pressemitteilung* kündigt die Eröffnung einer neuen Ausstellung an.

  La radio a diffusé un *communiqué* concernant les conditions météorologiques.
  Der Rundfunk hat eine *Durchsage* über die Wetterbedingungen gesendet.

  Selon le *communiqué* du syndicat, la grève continuera jusqu'à demain.
  Laut der *Mitteilung* der Gewerkschaft wird der Streik bis morgen fortgesetzt.

  Le directeur a fait lire le *communiqué* pendant la réunion.
  Der Direktor ließ während der Versammlung die *Mitteilung* vorlesen.

  L'université a envoyé un *communiqué* aux étudiants par courriel.
  Die Universität hat den Studenten eine *Bekanntmachung* per E-Mail geschickt.

  Les journaux ont publié le *communiqué* sans modifications.
  Die Zeitungen haben die *Pressemitteilung* unverändert veröffentlicht.

  As-tu lu le dernier *communiqué* du conseil municipal ?
  Hast du die letzte *Bekanntmachung* des Gemeinderats gelesen?

  Le *communiqué* de l'agence de presse a été repris par tous les médias.
  Die *Pressemeldung* der Nachrichtenagentur wurde von allen Medien übernommen.

  Un bref *communiqué* est apparu sur les écrans de la gare.
  Eine kurze *Durchsage* erschien auf den Anzeigetafeln des Bahnhofs.

  Le porte-parole prépare un *communiqué* pour demain matin.
  Der Sprecher bereitet für morgen früh eine *Presseerklärung* vor.

  Ils ont attendu le *communiqué* final de la conférence avec impatience.
  Sie haben die abschließende *Erklärung* der Konferenz ungeduldig erwartet.

