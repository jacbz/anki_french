# Diese Felder bitte nicht ändern.
Rang: 309
Wort: sortir
Wortart: vi, vt, vr, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: sortir
Femininum / Plural: ''
IPA: \sɔʁ.tiʁ\
Definition: herauskommen, ausgehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Sortez* ou j'appelle la police.
  *Gehen Sie raus* oder ich rufe die Polizei.

  *Sortez* par la fenêtre, c'est plus sûr !
  *Steigt* durch das Fenster, das ist sicherer!

  L'enfant est *sorti* en courant de la maison.
  Das Kind ist aus dem Haus *heraus*gerannt.

  Je vais *sortir* le chien avant qu'il ne pleuve.
  Ich werde den Hund *ausführen*, bevor es regnet.

  Pierre vient de *sortir* du lit.
  Pierre ist gerade aus dem Bett *gekommen*.

  "Mes clés, je ne peux pas les *sortir* de mon sac !"
  "Meine Schlüssel, ich kann sie nicht aus meiner Tasche *herausholen*!"

  La rivière est *sortie* de son lit après les fortes pluies.
  Der Fluss ist nach dem starken Regen über die Ufer *getreten*.

  Les fleurs commencent à *sortir* de terre.
  Die Blumen beginnen aus der Erde zu *sprießen*.

  Son nouveau livre *sort* la semaine prochaine.
  Sein neues Buch *erscheint* nächste Woche.

  Marie et Thomas *sortent* ensemble depuis trois mois.
  Marie und Thomas sind seit drei Monaten *zusammen*.

  Il n'est pas encore *sorti* d'affaire.
  Er ist noch nicht *aus dem Schneider*.

  Elle est *sortie* victorieuse du concours.
  Sie ist als Siegerin aus dem Wettbewerb *hervorgegangen*.

  "*Sors* tes mains de tes poches quand je te parle !"
  "*Nimm* deine Hände aus den Taschen, wenn ich mit dir rede!"

  La balle est *sortie* en touche.
  Der Ball ist ins Aus *gegangen*.

  Il *sort* de l'école de commerce.
  Er hat die Wirtschaftsschule gerade *abgeschlossen*.

  Le film *sort* sur les écrans vendredi.
  Der Film *läuft* am Freitag in den Kinos *an*.

  "Je n'arrive pas à *sortir* de ce problème !"
  "Ich sehe bei diesem Problem kein Land!"

  Il faut *sortir* les décorations de Noël du grenier.
  Wir müssen die Weihnachtsdekoration vom Dachboden *herausholen*.

  Les dents de sagesse commencent à *sortir*.
  Die Weisheitszähne beginnen *durchzubrechen*.

  L'entreprise va *sortir* un nouveau modèle l'année prochaine.
  Das Unternehmen wird nächstes Jahr ein neues Modell *herausbringen*.

  On ne peut pas *sortir* de cette situation sans aide.
  Wir können aus dieser Situation nicht ohne Hilfe *herauskommen*.

  Je vais *sortir* prendre l'air.
  Ich werde *rausgehen* und frische Luft schnappen.

  Elle vient de *sortir* de chez le médecin.
  Sie *kommt* gerade vom Arzt.

  "*Sors* de ma vue !"
  "*Geh* mir aus den Augen!"

  Le soleil *sort* enfin des nuages.
  Die Sonne *kommt* endlich hinter den Wolken *hervor*.

  Ils se sont *sortis* d'une situation très dangereuse.
  Sie sind aus einer sehr gefährlichen Situation *herausgekommen*.

  Le train *sort* du tunnel.
  Der Zug *kommt* aus dem Tunnel *heraus*.

  "D'où *sors*-tu cette histoire ?"
  "Wo *nimmst* du diese Geschichte *her*?"

  Je dois *sortir* la voiture du garage.
  Ich muss das Auto aus der Garage *fahren*.

  Les élèves *sortent* de l'école à 16 heures.
  Die Schüler *verlassen* die Schule um 16 Uhr.

  Il faut *sortir* les poubelles ce soir.
  Wir müssen heute Abend den Müll *rausbringen*.

  La fumée *sort* par la cheminée.
  Der Rauch *steigt* aus dem Schornstein *auf*.

  L'avion *sort* de la piste !
  Das Flugzeug *kommt* von der Landebahn *ab*!

  "*Sors* de là immédiatement !"
  "*Komm* da sofort *raus*!"

  Il *sort* toujours vainqueur de ses défis.
  Er geht immer als Sieger aus seinen Herausforderungen *hervor*.

  Cette idée lui est *sortie* de l'esprit.
  Diese Idee ist ihm *entfallen*.

  Le nouveau jeu vidéo *sort* demain.
  Das neue Videospiel *kommt* morgen *heraus*.

  Elle *sort* souvent en ville le weekend.
  Sie *geht* am Wochenende oft in die Stadt *aus*.

  Il a *sorti* son portable pour prendre une photo.
  Er hat sein Handy *hervorgeholt*, um ein Foto zu machen.

  Les bourgeons commencent à *sortir*.
  Die Knospen beginnen zu *sprießen*.

  "Je viens de *sortir* de la douche."
  "Ich *komme* gerade aus der Dusche."

  On ne peut pas *sortir* par ce temps !
  Bei diesem Wetter kann man nicht *rausgehen*!

  Il *sort* complètement du sujet.
  Er *kommt* völlig vom Thema *ab*.

  Les oiseaux *sortent* de leur nid.
  Die Vögel *kommen* aus ihrem Nest *heraus*.

  La lune *sort* de derrière les nuages.
  Der Mond *kommt* hinter den Wolken *hervor*.

  "Comment vas-tu te *sortir* de ce pétrin ?"
  "Wie willst du aus dieser Patsche *herauskommen*?"

  Il a *sorti* un as de sa manche.
  Er hat ein As aus seinem Ärmel *gezogen*.

  Elle *sort* toujours ses plus beaux vêtements pour les fêtes.
  Sie *holt* für Feste immer ihre schönste Kleidung *hervor*.

  Les spectateurs *sortent* du théâtre.
  Die Zuschauer *verlassen* das Theater.

  Le chat veut *sortir* dans le jardin.
  Die Katze will in den Garten *hinaus*.

  Il *sort* diplômé de cette université.
  Er *kommt* mit einem Abschluss von dieser Universität.

  Le journal *sort* tous les matins à 6 heures.
  Die Zeitung *erscheint* jeden Morgen um 6 Uhr.

  "*Sortez* vos cahiers !"
  "*Holt* eure Hefte *heraus*!"

  Elle s'est *sortie* seule de ses difficultés.
  Sie ist alleine mit ihren Schwierigkeiten *klargekommen*.

  Je *sors* rarement le soir.
  Ich *gehe* abends selten *aus*.

  La vérité finira par *sortir*.
  Die Wahrheit wird am Ende *herauskommen*.

  Les enfants *sortent* de l'école en courant.
  Die Kinder rennen aus der Schule *heraus*.

  Il faut *sortir* le gâteau du four.
  Der Kuchen muss aus dem Ofen *geholt* werden.

  "*Sors*-moi de là !"
  "*Hol* mich hier *raus*!"

  Le magicien a *sorti* un lapin de son chapeau.
  Der Zauberer hat ein Kaninchen aus seinem Hut *hervorgezaubert*.

