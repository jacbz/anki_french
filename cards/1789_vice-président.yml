# Diese Felder bitte nicht ändern.
Rang: 1789
Wort: vice-président
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le vice-président
Femininum / Plural: vice-présidente
IPA: \vis.pʁe.zi.dɑ̃\
Definition: Vizepräsident
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le *vice-président* sortant a passé la nuit dans sa résidence.
  Der scheidende *Vizepräsident* hat die Nacht in seiner Residenz verbracht.

  La *vice-présidente* du conseil d'administration a présenté le rapport annuel.
  Die *Vizepräsidentin* des Verwaltungsrats hat den Jahresbericht vorgestellt.

  Notre association a élu une nouvelle *vice-présidente* hier soir.
  Unser Verein hat gestern Abend eine neue *Vizepräsidentin* gewählt.

  En cas d'absence du président, le *vice-président* assume ses fonctions.
  Bei Abwesenheit des Präsidenten übernimmt der *Vizepräsident* dessen Aufgaben.

  Les responsabilités de la *vice-présidente* ont été considérablement élargies.
  Die Verantwortlichkeiten der *Vizepräsidentin* wurden erheblich erweitert.

  M. Dupont occupe le poste de *vice-président* depuis trois ans.
  Herr Dupont hat seit drei Jahren das Amt des *Vizepräsidenten* inne.

  La *vice-présidente* représentera l'entreprise lors de la conférence internationale.
  Die *Vizepräsidentin* wird das Unternehmen auf der internationalen Konferenz vertreten.

  Le nouveau *vice-président* prendra ses fonctions le mois prochain.
  Der neue *Vizepräsident* wird sein Amt nächsten Monat antreten.

  Les deux *vice-présidents* se sont réparti les tâches administratives.
  Die beiden *Vizepräsidenten* haben sich die Verwaltungsaufgaben aufgeteilt.

  Nous recherchons un *vice-président* dynamique pour notre start-up.
  Wir suchen einen dynamischen *Vizepräsidenten* für unser Start-up.

