  La fin ne *justifie* pas les moyens.
  Der Zweck *heiligt* nicht die Mittel.

  Elle s'est *justifiée* de son retard.
  Sie hat sich für ihre Verspätung *gerechtfertigt*.

  Il doit *justifier* de son domicile.
  Er muss seinen Wohnsitz *nachweisen*.

  Cette mesure ne se *justifie* pas.
  Diese Maßnahme lässt sich nicht *rechtfertigen*.

  Son succès *justifie* tous les sacrifices.
  Sein Erfolg *rechtfertigt* alle Opfer.

  Il n'a pas *justifié* la confiance que nous lui avons accordée.
  Er hat das Vertrauen, das wir in ihn gesetzt haben, nicht *gerechtfertigt*.

  Elle doit *justifier* ses absences.
  Sie muss ihre Abwesenheiten *begründen*.

