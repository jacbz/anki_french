Beispielsätze: |-
  "Ils veulent m'enfermer à l'*asile* !"
  "Sie wollen mich in die *Irrenanstalt* stecken!"

  La petite cabane leur a servi d'*asile* pendant la tempête.
  Die kleine Hütte diente ihnen während des Sturms als *Zufluchtsort*.

  Marie a déposé une demande d'*asile* politique en France.
  Marie hat in Frankreich einen politischen *Asyl*antrag gestellt.

  Le gouvernement suisse lui a accordé l'*asile*.
  Die Schweizer Regierung hat ihm *Asyl* gewährt.

  Ils ont trouvé *asile* chez des amis bienveillants.
  Sie haben bei wohlwollenden Freunden *Unterschlupf* gefunden.

  Sa demande d'*asile* a été rejetée pour manque de preuves.
  Ihr *Asyl*antrag wurde wegen mangelnder Beweise abgelehnt.

  L'ambassade américaine offre l'*asile* diplomatique aux dissidents.
  Die amerikanische Botschaft gewährt den Dissidenten diplomatisches *Asyl*.

  Le jardin secret était son *asile* de paix.
  Der geheime Garten war ihr *Zufluchtsort* des Friedens.

  Les réfugiés ont demandé l'*asile* à la frontière.
  Die Flüchtlinge haben an der Grenze um *Asyl* gebeten.

  Cette grotte servait d'*asile* aux résistants pendant la guerre.
  Diese Höhle diente den Widerstandskämpfern während des Krieges als *Unterschlupf*.

  L'église médiévale offrait l'*asile* aux persécutés.
  Die mittelalterliche Kirche bot den Verfolgten *Zuflucht*.

  Le droit d'*asile* est inscrit dans la constitution.
  Das *Asyl*recht ist in der Verfassung verankert.

  La procédure d'*asile* peut prendre plusieurs mois.
  Das *Asyl*verfahren kann mehrere Monate dauern.

  Cette forêt est l'*asile* de nombreuses espèces menacées.
  Dieser Wald ist ein *Zufluchtsort* für viele bedrohte Arten.

  Les bénéficiaires du droit d'*asile* reçoivent un permis de séjour.
  Die *Asyl*berechtigten erhalten eine Aufenthaltserlaubnis.

  La bibliothèque était son *asile* préféré pendant ses études.
  Die Bibliothek war während ihres Studiums ihr liebster *Zufluchtsort*.

  L'*asile* de nuit accueille les sans-abris pendant l'hiver.
  Die Nacht*unterkunft* nimmt im Winter Obdachlose auf.

  Le nombre de demandes d'*asile* a augmenté cette année.
  Die Zahl der *Asyl*anträge ist dieses Jahr gestiegen.

  Les moines offraient *asile* aux voyageurs épuisés.
  Die Mönche boten erschöpften Reisenden *Zuflucht*.

  La commission examine sa demande d'*asile*.
  Die Kommission prüft seinen *Asyl*antrag.

  Les caves servaient d'*asile* pendant les bombardements.
  Die Keller dienten während der Bombardierungen als *Zufluchtsort*.

  Pierre a obtenu l'*asile* politique après trois mois d'attente.
  Pierre hat nach drei Monaten Wartezeit politisches *Asyl* erhalten.

  Cette vallée isolée est le dernier *asile* de cette espèce rare.
  Dieses abgelegene Tal ist der letzte *Zufluchtsort* dieser seltenen Art.

  Le petit port offrait un *asile* sûr aux bateaux de pêche.
  Der kleine Hafen bot den Fischerbooten einen sicheren *Zufluchtsort*.

  Les montagnes ont servi d'*asile* aux résistants.
  Die Berge dienten den Widerstandskämpfern als *Unterschlupf*.

