# Diese Felder bitte nicht ändern.
Rang: 2700
Wort: repousser
Wortart: vt, vr, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: repousser
Femininum / Plural: ''
IPA: \ʁə.pu.se\
Definition: abwehren, verschieben, wegdrängen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle m'a *repoussée*, elle s'est jetée sur l'herbe.
  Sie hat mich *weggestoßen* und sich ins Gras geworfen.

  Les manifestants ont *repoussé* les barrières de sécurité.
  Die Demonstranten haben die Absperrungen *zurückgedrängt*.

  Il faut *repousser* cette décision à la semaine prochaine.
  Wir müssen diese Entscheidung auf nächste Woche *verschieben*.

  Les cheveux de Marie *repoussent* rapidement après la coupe.
  Maries Haare *wachsen* nach dem Schneiden schnell *nach*.

  Le gouvernement a *repoussé* la proposition de loi.
  Die Regierung hat den Gesetzesvorschlag *abgelehnt*.

  "*Repousse* ton assiette, tu as assez mangé", dit la mère à son enfant.
  "*Schieb* deinen Teller *weg*, du hast genug gegessen", sagte die Mutter zu ihrem Kind.

  L'armée a réussi à *repousser* l'attaque ennemie.
  Die Armee hat es geschafft, den feindlichen Angriff *abzuwehren*.

  Son apparence négligée *repousse* les gens autour de lui.
  Sein ungepflegtes Aussehen *stößt* die Menschen um ihn herum *ab*.

  L'artisan *repousse* le cuir pour créer des motifs décoratifs.
  Der Handwerker *treibt* das Leder, um dekorative Muster zu erstellen.

  Nous devons *repousser* les limites de notre imagination.
  Wir müssen die Grenzen unserer Vorstellungskraft *erweitern*.

  Elle a délicatement *repoussé* une mèche de cheveux de son visage.
  Sie hat sanft eine Haarsträhne aus ihrem Gesicht *zurückgestrichen*.

  Le chien *repousse* sa gamelle du museau quand il n'a plus faim.
  Der Hund *schiebt* seinen Napf mit der Schnauze *weg*, wenn er nicht mehr hungrig ist.

  "*Repousse*-toi un peu, je n'ai pas assez de place", dit-elle à son voisin de table.
  "*Rück* ein bisschen *zur Seite*, ich habe nicht genug Platz", sagte sie zu ihrem Tischnachbarn.

  Les scientifiques cherchent à *repousser* les frontières de la connaissance.
  Die Wissenschaftler versuchen, die Grenzen des Wissens *zu erweitern*.

  Il a *repoussé* sa chaise et s'est levé brusquement.
  Er hat seinen Stuhl *zurückgeschoben* und ist abrupt aufgestanden.

  La crème hydratante *repousse* les effets du vieillissement cutané.
  Die Feuchtigkeitscreme *verzögert* die Auswirkungen der Hautalterung.

  Le jardinier *repousse* les mauvaises herbes pour protéger ses plantations.
  Der Gärtner *drängt* das Unkraut *zurück*, um seine Anpflanzungen zu schützen.

  "Je ne peux pas *repousser* éternellement cette conversation difficile", pensa-t-elle.
  "Ich kann dieses schwierige Gespräch nicht ewig *aufschieben*", dachte sie.

  Les arbres *repoussent* lentement après l'incendie de forêt.
  Die Bäume *wachsen* nach dem Waldbrand langsam *nach*.

  Le boxeur a *repoussé* son adversaire dans les cordes.
  Der Boxer hat seinen Gegner in die Seile *zurückgedrängt*.

  La société a *repoussé* la date de lancement de son nouveau produit.
  Das Unternehmen hat das Veröffentlichungsdatum seines neuen Produkts *verschoben*.

  "*Repousse* ce tiroir, s'il te plaît, il grince", demanda-t-elle.
  "*Schieb* diese Schublade bitte *zu*, sie quietscht", bat sie.

  L'odeur nauséabonde *repousse* les clients potentiels du restaurant.
  Der üble Geruch *schreckt* potenzielle Kunden des Restaurants *ab*.

  Le fermier *repousse* les oiseaux qui menacent ses cultures.
  Der Bauer *verscheucht* die Vögel, die seine Ernte bedrohen.

  Les négociateurs ont *repoussé* la proposition de l'autre partie.
  Die Unterhändler haben den Vorschlag der anderen Partei *zurückgewiesen*.

  "*Repousse* ton départ de quelques jours, je t'en prie", supplia-t-elle.
  "*Verschieb* deine Abreise um ein paar Tage, ich bitte dich", flehte sie.

  Le médecin lui a conseillé de laisser *repousser* sa barbe pour protéger sa peau.
  Der Arzt hat ihm geraten, seinen Bart *nachwachsen* zu lassen, um seine Haut zu schützen.

  Les forces de l'ordre ont *repoussé* la foule pour maintenir l'ordre.
  Die Ordnungskräfte haben die Menge *zurückgedrängt*, um die Ordnung aufrechtzuerhalten.

  Son attitude arrogante *repousse* même ses plus proches collaborateurs.
  Seine arrogante Haltung *stößt* sogar seine engsten Mitarbeiter *ab*.

  L'entreprise a *repoussé* l'échéance du projet de trois mois.
  Das Unternehmen hat die Projektfrist um drei Monate *verschoben*.

  Le chat *repousse* doucement la main qui veut le caresser.
  Die Katze *schiebt* sanft die Hand *weg*, die sie streicheln will.

  Les défenseurs ont réussi à *repousser* l'attaque de l'équipe adverse.
  Die Verteidiger haben es geschafft, den Angriff der gegnerischen Mannschaft *abzuwehren*.

  "Il faut *repousser* ses limites pour progresser", expliqua le coach.
  "Man muss seine Grenzen *überwinden*, um Fortschritte zu machen", erklärte der Trainer.

  La plante *repousse* vigoureusement après avoir été taillée.
  Die Pflanze *wächst* kräftig *nach*, nachdem sie geschnitten wurde.

  Le comité a *repoussé* la motion proposée par l'opposition.
  Der Ausschuss hat den von der Opposition vorgeschlagenen Antrag *abgelehnt*.

  L'artiste *repousse* le métal pour créer des sculptures en relief.
  Der Künstler *treibt* das Metall, um Reliefplastiken zu schaffen.

  "*Repousse* un peu ta chaise, tu es trop près de la table", conseilla-t-elle.
  "*Rück* deinen Stuhl ein bisschen *zurück*, du sitzt zu nah am Tisch", riet sie.

  Les soldats ont *repoussé* l'ennemi au-delà de la frontière.
  Die Soldaten haben den Feind über die Grenze *zurückgedrängt*.

  Son parfum trop fort *repousse* les gens dans l'ascenseur.
  Sein zu starkes Parfüm *stößt* die Leute im Aufzug *ab*.

  Le jardinier *repousse* la terre autour des plants de tomates.
  Der Gärtner *schiebt* die Erde um die Tomatenpflanzen herum.

  "*Repoussons* cette réunion à la semaine prochaine", proposa le directeur.
  "Lasst uns dieses Meeting auf nächste Woche *verschieben*", schlug der Direktor vor.

  Les cheveux gris *repoussent* plus vite que je ne peux les teindre.
  Die grauen Haare *wachsen* schneller *nach*, als ich sie färben kann.

