Beispielsätze: |-
  On s'*habitue* à tout, quand on est obligé.
  Man *gewöhnt* sich an alles, wenn man muss.

  Il faut *habituer* les enfants à ranger leur chambre dès leur plus jeune âge.
  Man muss Kinder von klein auf daran *gewöhnen*, ihr Zimmer aufzuräumen.

  Je ne me suis jamais *habituée* à me lever tôt.
  Ich habe mich nie daran *gewöhnt*, früh aufzustehen.

  Les yeux s'*habituent* progressivement à l'obscurité.
  Die Augen *gewöhnen* sich allmählich an die Dunkelheit.

  Mon chat s'est rapidement *habitué* à sa nouvelle maison.
  Meine Katze hat sich schnell an ihr neues Zuhause *gewöhnt*.

  Es-tu déjà *habitué* au décalage horaire ?
  Bist du schon an den Jetlag *gewöhnt*?

  Nous devons *habituer* les élèves à parler français en classe.
  Wir müssen die Schüler daran *gewöhnen*, im Unterricht Französisch zu sprechen.

  Marie s'*habitue* peu à peu à son nouveau travail.
  Marie *gewöhnt* sich nach und nach an ihre neue Arbeit.

  Les parents *habituent* leur bébé à dormir dans son propre lit.
  Die Eltern *gewöhnen* ihr Baby daran, im eigenen Bett zu schlafen.

  Je suis *habituée* à travailler dans le bruit.
  Ich bin daran *gewöhnt*, im Lärm zu arbeiten.

  Comment t'es-tu *habitué* au climat canadien ?
  Wie hast du dich an das kanadische Klima *gewöhnt*?

  Il faudra du temps pour *habituer* le chiot à rester seul.
  Es wird Zeit brauchen, den Welpen daran zu *gewöhnen*, allein zu bleiben.

  Elle s'est vite *habituée* à conduire à gauche.
  Sie hat sich schnell daran *gewöhnt*, links zu fahren.

  Les sportifs sont *habitués* à s'entraîner tous les jours.
  Die Sportler sind es *gewöhnt*, jeden Tag zu trainieren.

  Pierre *habitue* ses enfants à manger des légumes.
  Pierre *gewöhnt* seine Kinder daran, Gemüse zu essen.

  Nous nous sommes *habitués* à travailler à distance.
  Wir haben uns an das Arbeiten von zu Hause *gewöhnt*.

  L'équipe s'*habitue* progressivement aux nouvelles méthodes.
  Das Team *gewöhnt* sich allmählich an die neuen Methoden.

  Les étudiants doivent s'*habituer* à être plus autonomes.
  Die Studenten müssen sich daran *gewöhnen*, selbstständiger zu sein.

  Je ne m'*habituerai* jamais à ce bruit de circulation.
  Ich werde mich nie an diesen Verkehrslärm *gewöhnen*.

  Il s'est *habitué* à vivre seul avec le temps.
  Er hat sich mit der Zeit daran *gewöhnt*, allein zu leben.

  Les enfants se sont rapidement *habitués* à leur nouvelle école.
  Die Kinder haben sich schnell an ihre neue Schule *gewöhnt*.

  Après un mois, je me suis *habituée* au rythme de vie parisien.
  Nach einem Monat habe ich mich an den Pariser Lebensrhythmus *gewöhnt*.

