  Der Wasserhaushalt des Körpers ist wichtig für die Gesundheit.

  La société a déposé le bilan après des années de difficultés financières.
  Die Gesellschaft hat nach Jahren finanzieller Schwierigkeiten Konkurs angemeldet.

  Le bilan comptable doit être présenté aux actionnaires.
  Die Jahresbilanz muss den Aktionären vorgelegt werden.

  Le bilan consolidé de la multinationale était positif.
  Die Gesamtbilanz des multinationalen Konzerns war positiv.

  Le bilan consolidé d'un grand groupe permet d'avoir une vue d'ensemble de ses activités.
