Beispielsätze: |-
  Ces gens appartiennent à un groupe *minoritaire*.
  Diese Menschen gehören einer *Minderheiten*gruppe an.

  Une opinion *minoritaire* peut parfois avoir raison.
  Eine *Minderheits*meinung kann manchmal richtig sein.

  Les femmes sont toujours *minoritaires* dans ce métier.
  Frauen sind in diesem Beruf immer in der *Minderheit*.

  Le gouvernement *minoritaire* a du mal à faire passer ses réformes.
  Die *Minderheits*regierung hat Schwierigkeiten, ihre Reformen durchzusetzen.

  Les *minoritaires* ont quitté la salle en signe de protestation.
  Die *Minderheit* hat aus Protest den Saal verlassen.

  Cette motion *minoritaire* n'a aucune chance d'être adoptée.
  Dieser *Minderheits*antrag hat keine Chance, angenommen zu werden.

  La participation *minoritaire* de Pierre dans l'entreprise lui donne peu d'influence.
  Peters *Minderheits*beteiligung an der Firma gibt ihm wenig Einfluss.

  Les groupes ethniques *minoritaires* doivent être protégés par la loi.
  Ethnische *Minderheiten*gruppen müssen gesetzlich geschützt werden.

  Une coalition *minoritaire* s'est formée entre trois petits partis.
  Eine *Minderheits*koalition hat sich zwischen drei kleinen Parteien gebildet.

  Les actionnaires *minoritaires* ont contesté cette décision.
  Die *Minderheits*aktionäre haben diese Entscheidung angefochten.

  Cette tendance *minoritaire* gagne en popularité.
  Diese *Minderheits*strömung gewinnt an Popularität.

  L'opposition *minoritaire* a vivement critiqué le projet de loi.
  Die *Minderheits*opposition hat den Gesetzentwurf scharf kritisiert.

  Les entreprises publiques sont *minoritaires* dans ce secteur.
  Die öffentlichen Unternehmen sind in diesem Sektor in der *Minderheit*.

  Cette thèse *minoritaire* mérite d'être étudiée plus en détail.
  Diese *Minderheits*these verdient es, genauer untersucht zu werden.

  Les *minoritaires* à l'Assemblée ont demandé un nouveau vote.
  Die *Minderheit* in der Versammlung hat eine neue Abstimmung gefordert.

  Le courant *minoritaire* du parti propose une approche différente.
  Die *Minderheits*strömung der Partei schlägt einen anderen Ansatz vor.

  Une formation politique *minoritaire* a remporté une victoire surprise.
  Eine politische *Minderheits*partei hat einen überraschenden Sieg errungen.

  Les langues *minoritaires* doivent être préservées.
  *Minderheiten*sprachen müssen bewahrt werden.

  Cette position *minoritaire* commence à gagner du terrain.
  Diese *Minderheits*position beginnt an Boden zu gewinnen.

