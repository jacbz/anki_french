Beispielsätze: |-
  Ça explique des tas de choses.
  Das erklärt vieles.

  Il y a une tas de feuilles sur le sol.
  Es liegt ein Haufen Blätter auf dem Boden.

  Il y avait un tas de choses dans le grenier, dont beaucoup de souvenirs d'enfance.
  Im Dachboden lag eine Menge Dinge, darunter viele Erinnerungen aus der Kindheit.

  Il a mis ses jouets en tas au milieu de la pièce.
  Er hat seine Spielsachen auf einen Haufen in der Mitte des Raumes geworfen.

  Elle a pioché dans le tas de lettres, cherchant celle de son ami.
  Sie hat den Briefstapel durchstöbert und nach dem Brief ihres Freundes gesucht.

  Le soldat a tiré dans le tas d'ennemis, essayant de les disperser.
  Der Soldat hat in den Haufen von Feinden geschossen und versucht, sie zu zerstreuen.

  Un tas de fumier était amassé dans le coin du champ.
  Im Eck des Feldes lag ein Mist-Haufen.

  Le tas de pierres a été déplacé pour construire un mur.
  Der Stein-Haufen wurde verschoben, um eine Mauer zu bauen.

  La cuisine était un véritable tas de merde, avec des plats sales et des restes de nourriture partout.
  Die Küche war ein echter Scheißhaufen, mit schmutzigen Tellern und Essensresten überall.

