  L'*enthousiasme* fit place à une méfiance extrême.
  Der *Enthusiasmus* wich äußerstem Misstrauen.

  Son *enthousiasme* pour le projet était contagieux.
  Seine *Begeisterung* für das Projekt war ansteckend.

  Elle a accueilli la nouvelle avec un *enthousiasme* débordant.
  Sie hat die Nachricht mit überschäumender *Begeisterung* aufgenommen.

  L'*enthousiasme* de la foule était palpable lors du concert.
  Der *Enthusiasmus* der Menge war während des Konzerts greifbar.

  "J'accepte votre proposition avec *enthousiasme* !"
  "Ich nehme Ihren Vorschlag mit *Begeisterung* an!"

  Les spectateurs ont applaudi le spectacle avec *enthousiasme*.
  Die Zuschauer applaudierten der Vorstellung mit *Enthusiasmus*.

  Son manque d'*enthousiasme* était évident pendant la réunion.
  Sein mangelnder *Enthusiasmus* war während des Meetings offensichtlich.

  L'*enthousiasme* des supporters a porté l'équipe à la victoire.
  Die *Begeisterung* der Fans hat das Team zum Sieg getragen.

  Elle a parlé de son nouveau livre avec un *enthousiasme* contagieux.
  Sie sprach mit ansteckender *Begeisterung* über ihr neues Buch.

  L'*enthousiasme* du jeune poète transparaissait dans ses vers.
