  Les volontaires ont participé au projet avec beaucoup d'*enthousiasme*.
  Die Freiwilligen haben sich mit viel *Begeisterung* am Projekt beteiligt.

  L'*enthousiasme* patriotique a uni le pays pendant la crise.
  Der patriotische *Enthusiasmus* hat das Land während der Krise geeint.

  Il a voté la motion d'*enthousiasme*, sans vraiment réfléchir.
  Er hat den Antrag aus *Begeisterung* heraus angenommen, ohne wirklich darüber nachzudenken.

  L'orateur a su susciter l'*enthousiasme* de son auditoire.
  Der Redner konnte den *Enthusiasmus* seines Publikums wecken.

  Son *enthousiasme* pour la musique classique ne faiblit jamais.
  Seine *Begeisterung* für klassische Musik lässt nie nach.

  Les enfants ont accueilli l'idée d'une sortie scolaire avec *enthousiasme*.
  Die Kinder haben die Idee eines Schulausflugs mit *Begeisterung* aufgenommen.

  "Modérez votre *enthousiasme*, nous ne sommes pas encore sûrs du résultat."
  "Zügeln Sie Ihren *Enthusiasmus*, wir sind uns des Ergebnisses noch nicht sicher."

