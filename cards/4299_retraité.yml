  Ce petit *retraité* vit seul dans son appartement.
  Dieser kleine *Rentner* lebt allein in seiner Wohnung.

  Les enseignants *retraités* donnent parfois des cours particuliers.
  Die *pensionierten* Lehrer geben manchmal Nachhilfeunterricht.

  Cette *retraitée* garde ses petits-enfants tous les mercredis.
  Diese *Rentnerin* passt jeden Mittwoch auf ihre Enkelkinder auf.

