  Les *retraités* de l'usine se réunissent chaque mois pour déjeuner ensemble.
  Die *Rentner* der Fabrik treffen sich jeden Monat zum gemeinsamen Mittagessen.

  Le colonel *retraité* écrit ses mémoires.
  Der *pensionierte* Oberst schreibt seine Memoiren.

  Cette petite *retraitée* a du mal à payer son loyer.
  Diese kleine *Rentnerin* hat Schwierigkeiten, ihre Miete zu bezahlen.

  Les matériaux *retraités* sont plus écologiques.
  Die *recycelten* Materialien sind umweltfreundlicher.

  Un couple de *retraités* voyage autour du monde en camping-car.
  Ein *Rentner*paar reist mit dem Wohnmobil um die Welt.

  La communauté des *retraités* organise des activités culturelles.
