# Diese Felder bitte nicht ändern.
Rang: 3965
Wort: au-dessous
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: au-dessous
Femininum / Plural: ''
IPA: \o də.su\
Definition: unterhalb
Register: ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La température descend au-dessous de -40.
  Die Temperatur sinkt auf unter -40.

  Le chat est au-dessous de la table.
  Die Katze ist unterhalb des Tisches.

  Le livre était posé au-dessous de la table.
  Das Buch lag unter dem Tisch.

  Il est au-dessous de tout, il ne fait jamais rien de bien.
  Er ist ein Nichtsnutz, er macht nie etwas Gutes.

  Nous sommes en train de conduire au-dessous de Lyon.
  Wir fahren unterhalb von Lyon.

  Je suis au-dessous de lui, il a bien plus d'expérience que moi.
  Ich stehe unter ihm, er hat viel mehr Erfahrung als ich.

