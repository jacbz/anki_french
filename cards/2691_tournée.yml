# Diese Felder gerne verbessern!
Wort mit Artikel: la tournée
Femininum / Plural: ''
IPA: \tuʁ.ne\
Definition: Runde, Tour
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C'est la dernière *tournée*. Le bar va fermer.
  Das ist die letzte *Runde*. Die Bar schließt gleich.

  La *tournée* du facteur commence à huit heures du matin.
  Die *Runde* des Briefträgers beginnt um acht Uhr morgens.

  Le groupe de rock a annoncé une *tournée* mondiale pour l'année prochaine.
  Die Rockband hat für nächstes Jahr eine *Tournee* angekündigt.

  "C'est ma *tournée*, qu'est-ce que je vous sers ?"
  "Diese *Runde* geht auf mich, was darf ich euch servieren?"

  Elle fait sa *tournée* d'inspection tous les lundis.
  Sie macht jeden Montag ihre Kontroll*runde*.

  L'artiste a dû annuler sa *tournée* pour des raisons de santé.
  Der Künstler musste seine *Tournee* aus gesundheitlichen Gründen absagen.

  Le candidat continue sa *tournée* électorale dans le sud du pays.
  Der Kandidat setzt seine Wahlkampf*reise* im Süden des Landes fort.

  "On fait la *tournée* des bars ce soir ?"
  "Machen wir heute Abend eine *Kneipentour*?"

  Cette compagnie théâtrale est en *tournée* depuis trois mois.
  Diese Theatergruppe ist seit drei Monaten auf *Tournee*.

  "*Tournée* générale !" a crié le gagnant du loto.
  "Eine *Lokalrunde*!" rief der Lottogewinner.

  Le professeur fait une *tournée* de conférences dans plusieurs universités.
  Der Professor macht eine Vortrags*reise* an mehrere Universitäten.

  Le médecin de campagne fait sa *tournée* quotidienne chez ses patients.
  Der Landarzt macht seine tägliche *Runde* bei seinen Patienten.

  La chanteuse commence sa *tournée* d'été la semaine prochaine.
  Die Sängerin beginnt nächste Woche ihre Sommer*tournee*.

  Le livreur termine sa dernière *tournée* de la journée.
  Der Lieferant beendet seine letzte *Runde* des Tages.

  Les musiciens préparent leur prochaine *tournée* internationale.
  Die Musiker bereiten ihre nächste internationale *Tournee* vor.

  "Je paie la prochaine *tournée*!" a annoncé Paul à ses amis.
  "Die nächste *Runde* geht auf mich!" kündigte Paul seinen Freunden an.

  L'équipe de foot commence sa *tournée* asiatique demain.
  Die Fußballmannschaft beginnt morgen ihre Asien*tournee*.

  Le commercial fait sa *tournée* hebdomadaire chez les clients.
  Der Verkäufer macht seine wöchentliche *Runde* bei den Kunden.

  La troupe de danse est partie en *tournée* pour six mois.
  Die Tanztruppe ist für sechs Monate auf *Tournee* gegangen.

  Le contrôleur fait sa *tournée* dans les wagons du train.
  Der Schaffner macht seine *Runde* durch die Zugwaggons.

  Le cirque a planifié une *tournée* dans toute l'Europe.
  Der Zirkus hat eine Europa*tournee* geplant.

  L'agent de sécurité commence sa *tournée* nocturne.
  Der Sicherheitsbeamte beginnt seine Nacht*runde*.

  La chorale part en *tournée* pendant les vacances de Noël.
  Der Chor geht während der Weihnachtsferien auf *Tournee*.

  Le pompier fait sa *tournée* d'inspection des extincteurs.
  Der Feuerwehrmann macht seine Kontroll*runde* der Feuerlöscher.

  L'orchestre termine sa *tournée* par un concert à Paris.
  Das Orchester beendet seine *Tournee* mit einem Konzert in Paris.

  Le comedien fait une *tournée* dans les petites villes.
  Der Komiker macht eine *Tournee* durch die Kleinstädte.

  Le concierge fait sa dernière *tournée* avant de rentrer chez lui.
  Der Hausmeister macht seine letzte *Runde*, bevor er nach Hause geht.

  L'humoriste a commencé sa *tournée* d'adieu hier soir.
  Der Komiker hat gestern Abend seine Abschieds*tournee* begonnen.

  La police fait une *tournée* régulière dans le quartier.
  Die Polizei macht eine regelmäßige *Runde* durch das Viertel.

  Le groupe de théâtre amateur prépare sa première *tournée* régionale.
  Die Amateurtheatergruppe bereitet ihre erste Regional*tournee* vor.

  Le vendeur de glaces fait sa *tournée* quotidienne dans le parc.
  Der Eisverkäufer macht seine tägliche *Runde* im Park.

  "Après cette *tournée*, je prends ma retraite," a déclaré l'artiste.
  "Nach dieser *Tournee* gehe ich in Rente," erklärte der Künstler.

  Les journalistes ont suivi toute la *tournée* présidentielle.
  Die Journalisten haben die gesamte Präsidenten*reise* begleitet.

