# Diese Felder bitte nicht ändern.
Rang: 3495
Wort: multinational
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: la multinational
Femininum / Plural: multinationale
IPA: \myl.ti.na.sjɔ.nal\
Definition: multinationales Unternehmen
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On n'est pas une entreprise *multinationale*.
  Wir sind kein *multinationales* Unternehmen.

  Cette société *multinationale* a des bureaux dans plus de vingt pays.
  Dieses *multinationale* Unternehmen hat Büros in mehr als zwanzig Ländern.

  Les *multinationales* doivent respecter les lois locales de chaque pays.
  Die *multinationalen* Konzerne müssen die lokalen Gesetze jedes Landes respektieren.

  La plus grande *multinationale* du secteur emploie plus de 100 000 personnes.
  Der größte *multinationale* Konzern der Branche beschäftigt über 100.000 Menschen.

  L'ONU est un organisme *multinational* qui promeut la paix mondiale.
  Die UNO ist eine *multinationale* Organisation, die den Weltfrieden fördert.

  Une équipe *multinationale* de chercheurs a fait cette découverte.
  Ein *multinationales* Forscherteam hat diese Entdeckung gemacht.

  La Suisse est un État *multinational* avec quatre langues officielles.
  Die Schweiz ist ein *multinationaler* Staat mit vier Amtssprachen.

  Cette *multinationale* investit beaucoup dans la protection de l'environnement.
  Dieser *multinationale* Konzern investiert viel in den Umweltschutz.

  Le Canada est un pays *multinational* qui célèbre sa diversité culturelle.
  Kanada ist ein *multinationales* Land, das seine kulturelle Vielfalt feiert.

  Une force militaire *multinationale* a été déployée pour maintenir la paix.
  Eine *multinationale* Militärtruppe wurde zur Friedenssicherung entsandt.

  Les petites entreprises locales font face à la concurrence des *multinationales*.
  Kleine lokale Unternehmen stehen im Wettbewerb mit *multinationalen* Konzernen.

  Cette start-up est devenue une *multinationale* en seulement cinq ans.
  Dieses Start-up ist in nur fünf Jahren zu einem *multinationalen* Unternehmen geworden.

