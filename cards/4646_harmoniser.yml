# Diese Felder bitte nicht ändern.
Rang: 4646
Wort: harmoniser
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: harmoniser
Femininum / Plural: ''
IPA: \aʁ.mɔ.ni.ze\
Definition: aufeinander abstimmen, in Einklang bringen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il *harmonise* les règles.
  Er *stimmt* die Regeln aufeinander *ab*.

  Le peintre a *harmonisé* les couleurs de sa toile avec soin.
  Der Maler hat die Farben seiner Leinwand sorgfältig *aufeinander abgestimmt*.

  Les voix des choristes s'*harmonisent* parfaitement.
  Die Stimmen der Chorsänger *harmonieren* perfekt miteinander.

  Le compositeur a *harmonisé* cette mélodie traditionnelle.
  Der Komponist hat diese traditionelle Melodie *harmonisiert*.

  Nous devons *harmoniser* nos horaires avec ceux des autres départements.
  Wir müssen unsere Zeitpläne mit denen der anderen Abteilungen *abstimmen*.

  Son style vestimentaire s'*harmonise* bien avec sa personnalité.
  Ihr Kleidungsstil *harmoniert* gut mit ihrer Persönlichkeit.

  L'architecte a *harmonisé* les nouvelles constructions avec le paysage existant.
  Der Architekt hat die neuen Gebäude mit der bestehenden Landschaft in *Einklang gebracht*.

  Le facteur d'orgues *harmonise* chaque tuyau avec précision.
  Der Orgelbauer *stimmt* jede Pfeife präzise *ab*.

  Ces deux propositions ne s'*harmonisent* pas du tout.
  Diese beiden Vorschläge *harmonieren* überhaupt nicht miteinander.

  Elle a parfaitement *harmonisé* le maquillage avec sa tenue de soirée.
  Sie hat das Make-up perfekt mit ihrem Abendkleid *abgestimmt*.

  Les pays européens cherchent à *harmoniser* leurs politiques environnementales.
  Die europäischen Länder versuchen, ihre Umweltpolitik *aufeinander abzustimmen*.

  La décoratrice *harmonise* les couleurs des murs avec celles des meubles.
  Die Innendekorateurin *stimmt* die Wandfarben mit den Möbelfarben *ab*.

  Ces tons pastels s'*harmonisent* naturellement entre eux.
  Diese Pastelltöne *harmonieren* von Natur aus miteinander.

  Le chef d'orchestre a *harmonisé* plusieurs chansons folkloriques.
  Der Dirigent hat mehrere Volkslieder *harmonisiert*.

  Nous devons *harmoniser* nos efforts pour réussir ce projet.
  Wir müssen unsere Bemühungen *aufeinander abstimmen*, um dieses Projekt erfolgreich abzuschließen.

  Les tissus s'*harmonisent* parfaitement avec le papier peint.
  Die Stoffe *passen* perfekt zur Tapete.

  L'artiste a *harmonisé* les différentes parties de son œuvre.
  Der Künstler hat die verschiedenen Teile seines Werks miteinander in *Einklang gebracht*.

