# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le héros se promenait *à travers* le monde.
  Der Held reiste *durch* die Welt.

  Les rayons du soleil passent *à travers* les nuages.
  Die Sonnenstrahlen scheinen *durch* die Wolken.

  Elle se promène *à travers* la foule.
  Sie spaziert *durch* die Menge.

  Son regard passe *au travers de* moi comme si je n'existais pas.
  Ihr Blick geht *durch* mich *hindurch*, als würde ich nicht existieren.

  Il a réussi à *passer au travers de* cette crise.
  Er konnte diese Krise *durchstehen*.

  Je vois la lune *à travers* ma fenêtre.
  Ich sehe den Mond *durch* mein Fenster.

  Le chat s'est couché *en travers* du lit.
  Die Katze hat sich *quer über* das Bett gelegt.

  Il met toujours son chapeau *de travers*.
  Er setzt seinen Hut immer *schief* *auf*.

  "Elle me regarde *de travers* depuis notre dispute."
  "Sie schaut mich seit unserem Streit *schief* *an*."

  Cette personne parle *à tort et à travers*.
  Diese Person redet *ohne Sinn und Verstand*.

  Tout va *de travers* aujourd'hui !
  Heute geht alles *schief*!

  Il comprend tout *de travers*.
  Er versteht alles *falsch*.

  Je ne supporte plus ses *travers*.
  Ich ertrage seine *Macken* nicht mehr.

  Chacun a ses petits *travers*.
  Jeder hat seine kleinen *Schwächen*.

  Elle s'est jetée *en travers* de ma route.
  Sie hat sich mir in den *Weg* gestellt.

  Il raisonne complètement *de travers*.
  Er denkt völlig *verkehrt*.

  Le serveur a mis la table *de travers*.
  Der Kellner hat den Tisch *schief* *gestellt*.

  Nous marchons *à travers* les champs.
  Wir laufen *durch* die Felder.

  Cette histoire s'est transmise *à travers* les générations.
  Diese Geschichte wurde *durch* die Generationen weitergegeben.

  Le vent souffle *à travers* les arbres.
  Der Wind weht *durch* die Bäume.

  Les *travers* de son caractère sont difficiles à supporter.
  Die *Fehler* in seinem Charakter sind schwer zu ertragen.

  Le restaurant est connu pour ses *travers de porc*.
  Das Restaurant ist für seine *Rippchen* bekannt.

  La pluie passe *à travers* mon manteau.
  Der Regen dringt *durch* meinen Mantel.

  Cette tradition s'est maintenue *à travers* les âges.
  Diese Tradition hat sich *durch* die Zeiten erhalten.

  La lumière passe *au travers* des rideaux.
  Das Licht scheint *durch* die Vorhänge.

  Il a gardé ce *travers* depuis son enfance.
  Er hat diese *Schrulle* seit seiner Kindheit behalten.

  L'eau s'écoule *à travers* les rochers.
  Das Wasser fließt *durch* die Felsen.

  Elle regarde *à travers* ses lunettes.
  Sie schaut *durch* ihre Brille.

  Son plus grand *travers* est son impatience.
  Seine größte *Schwäche* ist seine Ungeduld.

  La musique résonne *à travers* les murs.
  Die Musik klingt *durch* die Wände.

