# Diese Felder bitte nicht ändern.
Rang: 92
Wort: lequel
Wortart: pro

# Diese Felder gerne verbessern!
Wort mit Artikel: lequel
Femininum / Plural: laquelle
IPA: \lə.kɛl\
Definition: welche(-r/s); der/die/das [Relativpronomen]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a bien des points sur *lesquels* je voudrais faire des commentaires.
  Es gibt viele Punkte, zu *denen* ich Anmerkungen machen möchte.

  Voici trois livres - *lequel* préfères-tu ?
  Hier sind drei Bücher - *welches* magst du am liebsten?

  La situation dans *laquelle* nous nous trouvons est très délicate.
  Die Situation, in *der* wir uns befinden, ist sehr heikel.

  *Lequel* de tes frères va se marier ?
  *Welcher* deiner Brüder wird heiraten?

  J'ai rencontré plusieurs collègues, parmi *lesquels* se trouvait Marie.
  Ich habe mehrere Kollegen getroffen, unter *denen* sich Marie befand.

  C'est une décision pour *laquelle* nous devons prendre notre temps.
  Das ist eine Entscheidung, für *die* wir uns Zeit nehmen müssen.

  Il a deux voitures - *laquelle* est la plus rapide ?
  Er hat zwei Autos - *welches* ist das schnellere?

  La liberté, au nom de *laquelle* nous nous battons, est précieuse.
  Die Freiheit, in *deren* Namen wir kämpfen, ist kostbar.

  Je ne sais pas *lequel* de ces gâteaux choisir.
  Ich weiß nicht, *welchen* dieser Kuchen ich nehmen soll.

  L'entreprise, *laquelle* existe depuis vingt ans, va déménager.
  Die Firma, *die* seit zwanzig Jahren besteht, wird umziehen.

  Parmi tous ces livres, prends celui *lequel* tu veux.
  Von all diesen Büchern nimm das, *welches* du möchtest.

  Il pourrait neiger demain, *auquel cas* nous annulerons la sortie.
  Es könnte morgen schneien, *in welchem Fall* wir den Ausflug absagen werden.

  *Lequel* d'entre vous a pris mes clés ?
  *Wer* von euch hat meine Schlüssel genommen?

  Les documents sur *lesquels* nous travaillons sont confidentiels.
  Die Dokumente, an *denen* wir arbeiten, sind vertraulich.

  Voici plusieurs options, choisissez *laquelle* vous convient le mieux.
  Hier sind mehrere Optionen, wählen Sie *welche* Ihnen am besten passt.

  La personne à *laquelle* je pense pourrait nous aider.
  Die Person, an *die* ich denke, könnte uns helfen.

  *Lequel* de ces chemins mène au village ?
  *Welcher* dieser Wege führt zum Dorf?

  Les raisons pour *lesquelles* il est parti restent mystérieuses.
  Die Gründe, *weshalb* er gegangen ist, bleiben rätselhaft.

  Il y a trois solutions possibles, mais je ne sais pas *laquelle* choisir.
  Es gibt drei mögliche Lösungen, aber ich weiß nicht, *welche* ich wählen soll.

  La maison dans *laquelle* j'ai grandi a été vendue.
  Das Haus, in *dem* ich aufgewachsen bin, wurde verkauft.

  Demande à un étudiant, n'importe *lequel*.
  Frag einen Studenten, ganz egal *welchen*.

  Les problèmes *auxquels* nous sommes confrontés sont complexes.
  Die Probleme, mit *denen* wir konfrontiert sind, sind komplex.

  Tu as deux propositions - *laquelle* vas-tu accepter ?
  Du hast zwei Vorschläge - *welchen* wirst du annehmen?

  Le jardin, à l'entrée *duquel* se trouve une fontaine, est magnifique.
  Der Garten, an *dessen* Eingang sich ein Brunnen befindet, ist wunderschön.

  Parmi ces tableaux, *lequel* vous plaît le plus ?
  *Welches* dieser Bilder gefällt Ihnen am besten?

  La réunion pendant *laquelle* nous avons discuté était productive.
  Die Besprechung, während *der* wir diskutiert haben, war produktiv.

  Je ne sais pas *lesquels* de ces fruits sont mûrs.
  Ich weiß nicht, *welche* dieser Früchte reif sind.

  L'équipe avec *laquelle* nous collaborons est très efficace.
  Das Team, mit *dem* wir zusammenarbeiten, ist sehr effizient.

  *Lequel* de ces restaurants recommandes-tu ?
  *Welches* dieser Restaurants empfiehlst du?

  Les arguments sur *lesquels* il s'appuie sont convaincants.
  Die Argumente, auf *die* er sich stützt, sind überzeugend.

  La ville dans *laquelle* nous vivons est en constante évolution.
  Die Stadt, in *der* wir leben, entwickelt sich ständig weiter.

  *Lequel* des deux candidats a été choisi ?
  *Welcher* der beiden Kandidaten wurde ausgewählt?

  Le projet pour *lequel* nous travaillons avance bien.
  Das Projekt, an *dem* wir arbeiten, kommt gut voran.

  Les conditions dans *lesquelles* ils travaillent sont difficiles.
  Die Bedingungen, unter *denen* sie arbeiten, sind schwierig.

  Regarde ces photos - *laquelle* préfères-tu ?
  Schau dir diese Fotos an - *welches* gefällt dir am besten?

  Je ne sais pas *auxquels* de ces messages répondre en premier.
  Ich weiß nicht, auf *welche* dieser Nachrichten ich zuerst antworten soll.

  Le dossier dans *lequel* j'ai rangé les documents a disparu.
  Der Ordner, in *dem* ich die Dokumente abgelegt habe, ist verschwunden.

