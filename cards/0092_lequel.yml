# Diese Felder bitte nicht ändern.
Rang: 92
Wort: lequel
Wortart: pro

# Diese Felder gerne verbessern!
Wort mit Artikel: lequel
Femininum / Plural: laquelle
IPA: \lə.kɛl\
Definition: welche(-r/s); der/die/das [Relativpronomen]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a bien des points sur lesquels je voudrais faire des commentaires.
  Es gibt viele Punkte, zu denen ich mich äußern möchte.

  Lequel de ces livres préférez-vous?
  Welches dieser Bücher bevorzugen Sie?

  Lequel est ton père ?
  Welcher ist dein Vater?

  Lequel est votre livre ?
  Welches ist Ihr Buch?

  Regarde cette fille! – Laquelle?
  Sieh nur dieses Mädchen! – Welches?

  La concierge, laquelle est toujours souriante, m'a accueilli chaleureusement.
  Die Hausmeisterin, die immer lächelt, hat mich herzlich begrüßt.

  Je ne sais lesquels prendre!
  Ich weiß nicht, welche ich nehmen soll!

  Une maison, laquelle était autrefois un château, se dresse fièrement sur la colline.
  Ein Haus, das früher ein Schloss war, thront stolz auf dem Hügel.

  Lequel d'entre vous est capable de répondre à cette question?
  Wer von euch ist in der Lage, diese Frage zu beantworten?

  Auxquels de ces messieurs devrai-je m'adresser pour obtenir des renseignements?
  An welche dieser Herren soll ich mich wenden, um Informationen zu erhalten?

  Demandez à l'un de vos élèves, n'importe lequel!
  Fragen Sie einen Ihrer Schüler, ganz gleich welchen!

  Lequel de ces chiens est le plus gentil?
  Welcher dieser Hunde ist der liebste?

  La personne à laquelle je fais allusion est un grand artiste.
  Die Person, auf die ich anspiele, ist ein großer Künstler.

  Les grévistes, au nombre desquels il se trouve, manifestent devant l'usine.
  Die Streikenden, zu denen er zählt, demonstrieren vor dem Werk.

