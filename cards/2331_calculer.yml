Beispielsätze: |-
  J’ai conçu un autre ordinateur pour calculer cela.
  Ich habe einen anderen Computer entworfen, um das zu berechnen.

  Je dois calculer mes dépenses.
  Ich muss meine Ausgaben berechnen.

  Pierre adore calculer de tête, c'est un véritable prodige.
  Pierre liebt es, kopfrechnen, er ist ein wahres Wunderkind.

  Le prix du billet d'avion était un prix calculé au plus juste.
  Der Preis des Flugtickets war ein scharf kalkulierter Preis.

  Il faut calculer au plus juste pour ne pas dépasser le budget.
  Man muss sehr knapp kalkulieren, um das Budget nicht zu sprengen.

  Il a calculé ses chances et a décidé de prendre le risque.
  Er hat seine Chancen ausgerechnet und sich entschieden, das Risiko einzugehen.

  Ils ont calculé que ça suffit pour le voyage.
  Sie haben geschätzt, dass es für die Reise reicht.

  Il faut calculer large pour les imprévus.
  Man sollte großzügig kalkulieren, um für unvorhergesehene Ereignisse gerüstet zu sein.

  Tout bien calculé, le projet est rentable.
  Alles in allem ist das Projekt rentabel.

  Il faut encore que je calcule comment je vais arranger les meubles, car la pièce est petite.
  Ich muss erst noch ausklamüsern, wie ich die Möbel umstellen kann, da das Zimmer klein ist.

