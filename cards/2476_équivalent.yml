Definition: Äquivalent, Gegenstück
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cela n’a pas d’équivalent avec les autres pays.
  Dies ist mit keinem anderen Land vergleichbar.

  Ceci est l’équivalent de ce que tu cherches.
  Das hier ist das Äquivalent von dem, was du suchst.

  Le prix de ce livre est l'équivalent de six francs.
  Sechs Franc entsprechen dem Preis dieses Buches.

  Elle gagne un salaire équivalent au mien, mais elle travaille beaucoup plus d'heures.
  Ihr Lohn entspricht meinem, aber sie arbeitet viel mehr Stunden.

  Accepter serait l'équivalent de céder à leurs exigences.
  Anzunehmen würde bedeuten, ihren Forderungen nachzugeben.

  Son talent est sans équivalent dans le monde entier.
  Sein Talent ist ohnegleichen auf der ganzen Welt.

  Ce document est équivalent à un contrat, mais il n'a pas de valeur juridique.
  Dieser Beleg ist vertragsähnlich, aber er hat keinen Rechtswert.

