Notiz: |-
  <div class="section">
    <div class="section-title"><i>détenteur</i> und <i>propriétaire</i></div>
    <div class="section-content">
      <p><span class="fr">Détenteur</span> bedeutet <span class="de">"Halter"</span> oder <span class="de">"Betreuer"</span> und bezeichnet eine Person, die ein Tier oder einen Gegenstand in ihrer Obhut hat und dafür verantwortlich ist, ohne notwendigerweise der Eigentümer zu sein.</p>
      <div class="examples">
        <div class="fr">Le détenteur du cheval doit tenir un registre d'élevage.</div>
        <div class="de spoiler">Der Halter des Pferdes muss ein Zuchtregister führen.</div>
        <div class="fr">En tant que détenteur de cette carte, vous êtes responsable de sa sécurité.</div>
        <div class="de spoiler">Als Inhaber dieser Karte sind Sie für ihre Sicherheit verantwortlich.</div>
      </div>
      <p><span class="fr">Propriétaire</span> bedeutet <span class="de">"Eigentümer"</span> und bezeichnet die Person, die rechtlich im Besitz von etwas ist und darüber verfügen kann.</p>
      <div class="examples">
        <div class="fr">Le propriétaire de l'équidé doit déclarer le changement de propriété.</div>
        <div class="de spoiler">Der Eigentümer des Pferdes muss den Eigentumsübergang anmelden.</div>
        <div class="fr">Elle est propriétaire de cette maison depuis dix ans.</div>
        <div class="de spoiler">Sie ist seit zehn Jahren Eigentümerin dieses Hauses.</div>
      </div>
      <p>Der Unterschied liegt darin, dass der <span class="fr">détenteur</span> für die praktische Betreuung und Pflege verantwortlich ist, während der <span class="fr">propriétaire</span> die rechtlichen Eigentumsrechte besitzt. Eine Person kann beide Rollen gleichzeitig innehaben.</p>
    </div>
  </div>
