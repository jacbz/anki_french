  La garde du *palais* n'est guère efficace.
  Die Wache des *Palastes* ist kaum effektiv.

  Le *palais* présidentiel est un symbole du pouvoir politique.
  Der Präsidenten*palast* ist ein Symbol der politischen Macht.

  L'évêque réside dans un magnifique *palais* épiscopal.
  Der Bischof wohnt in einem prächtigen bischöflichen *Palais*.

  Le *Palais* fédéral à Berne abrite le parlement suisse.
  Das Bundes*haus* in Bern beherbergt das Schweizer Parlament.

  Cet immeuble de bureaux ressemble à un *palais* de verre.
  Dieses Bürogebäude gleicht einem Glas*palast*.

  Les médecins examinent attentivement le *palais* dur du patient.
  Die Ärzte untersuchen sorgfältig den harten *Gaumen* des Patienten.

  Son *palais* délicat lui permet d'apprécier les saveurs subtiles.
  Sein feiner *Gaumen* ermöglicht es ihm, subtile Aromen zu schätzen.

  Le *palais* des Sports accueillera un grand concert ce soir.
  Der Sport*palast* wird heute Abend ein großes Konzert beherbergen.

  Les avocats se dirigent vers le *palais* de justice pour le procès.
  Die Anwälte begeben sich für den Prozess zum Justiz*palast*.

  "Ce restaurant est un véritable *palais* pour les gourmets !"
  "Dieses Restaurant ist ein wahrer *Palast* für Feinschmecker!"

  Le *palais* royal attire de nombreux touristes chaque année.
  Der Königs*palast* zieht jedes Jahr viele Touristen an.

  Les archéologues ont découvert les ruines d'un ancien *palais* maya.
  Die Archäologen haben die Ruinen eines alten Maya-*Palastes* entdeckt.

  Le *palais* des Doges à Venise est un chef-d'œuvre architectural.
  Der Dogen*palast* in Venedig ist ein architektonisches Meisterwerk.

  Une *révolution de palais* a renversé le gouvernement en place.
  Ein *Palastputsch* hat die amtierende Regierung gestürzt.

  Le *Palais* idéal du facteur Cheval fascine les visiteurs.
  Der Ideale *Palast* des Postboten Cheval fasziniert die Besucher.

  "La mort frappe du même pied le *palais* du riche et la chaumière du pauvre."
  "Der Tod trifft mit gleichem Fuß den *Palast* des Reichen und die Hütte des Armen."

  Le *palais* Bourbon abrite l'Assemblée nationale française.
  Der Bourbon-*Palast* beherbergt die französische Nationalversammlung.

  Le *palais* Garnier est réputé pour son opulente architecture.
  Das *Palais* Garnier ist für seine opulente Architektur bekannt.

  Les diplomates se sont réunis au *palais* des congrès.
  Die Diplomaten haben sich im Kongress*palast* versammelt.

  Les "gens de *palais*" ont leurs propres codes et traditions.
  Die "Leute vom Gerichts*palast*" haben ihre eigenen Regeln und Traditionen.

  Le style de *palais* peut parfois sembler archaïque aux non-initiés.
  Der *Gerichtspalast*-Stil kann Außenstehenden manchmal archaisch erscheinen.

  Elle rêve de se destiner au *Palais* et de devenir avocate.
  Sie träumt davon, zum *Gericht* zu gehen und Anwältin zu werden.

  Le *palais* de Versailles témoigne du faste de la monarchie française.
  Der *Palast* von Versailles zeugt von der Pracht der französischen Monarchie.

  Les fleurs de la gueule-de-loup ont un *palais* jaune distinctif.
  Die Blüten des Löwenmäulchens haben einen charakteristischen gelben *Gaumen*.

  Le sommelier a un *palais* très développé pour déguster les vins.
  Der Sommelier hat einen sehr ausgeprägten *Gaumen* zum Verkosten von Weinen.

  Le *palais* de Buckingham est la résidence officielle du monarque britannique.
  Der Buckingham-*Palast* ist die offizielle Residenz des britischen Monarchen.

  Les enfants s'amusent dans la cour du *palais* transformée en patinoire.
  Die Kinder vergnügen sich auf dem in eine Eisbahn verwandelten *Palast*hof.

