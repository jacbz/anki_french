Beispielsätze: |-
  La garde du palais n’est guère efficace.
  Die Palastwache ist kaum wirksam.

  Le palais de Versailles est très célèbre.
  Der Palast von Versailles ist sehr berühmt.

  Le palais épiscopal est un bâtiment imposant qui abrite les bureaux de l'évêque.
  Das bischöfliche Palais ist ein imposantes Gebäude, in dem die Büros des Bischofs untergebracht sind.

  Le palais dur est la partie postérieure du palais, qui est recouverte d'une muqueuse dure.
  Der harte Gaumen ist der hintere Teil des Gaumens, der mit einer harten Schleimhaut bedeckt ist.

  Elle a le palais desséché à cause de la chaleur et du manque d'eau.
  Ihr Gaumen ist ganz trocken aufgrund der Hitze und des Wassermangels.

  Elle a le palais fin, elle peut distinguer les saveurs les plus subtiles.
  Sie hat einen feinen Gaumen, sie kann die subtilsten Aromen unterscheiden.

  Le palais de verre est un bâtiment futuriste qui abrite un musée d'art moderne.
  Der Glaspalast ist ein futuristisches Gebäude, das ein Museum für moderne Kunst beherbergt.

  Le palais présidentiel est la résidence officielle du président de la République.
  Das Präsidentenpalais ist die offizielle Residenz des Präsidenten der Republik.

  Le Palais fédéral est le siège du gouvernement suisse à Berne.
  Das Bundeshaus ist der Sitz der Schweizer Regierung in Bern.

