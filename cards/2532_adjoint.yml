# Diese Felder bitte nicht ändern.
Rang: 2532
Wort: adjoint
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: un adjoint
Femininum / Plural: adjointe
IPA: \ad.ʒwɛ̃\
Definition: Stellvertreter, Assistent
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Choisissez un *adjoint*. Deux, si besoin est.
  Wählen Sie einen *Stellvertreter*. Zwei, falls nötig.

  L'*adjointe* au maire a présenté le nouveau projet urbain.
  Die Bürgermeister*stellvertreterin* hat das neue Stadtprojekt vorgestellt.

  Le directeur général *adjoint* de la banque a signé le contrat.
  Der *stellvertretende* Generaldirektor der Bank hat den Vertrag unterzeichnet.

  Nous avons besoin d'un *adjoint* administratif pour gérer la paperasse.
  Wir brauchen einen Verwaltungs*assistenten*, um den Papierkram zu erledigen.

  L'intendant militaire *adjoint* a supervisé la distribution des rations.
  Der *stellvertretende* militärische Verwaltungsoffizier hat die Verteilung der Rationen beaufsichtigt.

  Les pièces *adjointes* au dossier prouvent son innocence.
  Die dem Dossier *beigefügten* Unterlagen beweisen seine Unschuld.

  "Tu seras mon *adjoint* pour ce projet important," a déclaré le chef d'équipe.
  "Du wirst mein *Assistent* für dieses wichtige Projekt sein," erklärte der Teamleiter.

  L'*adjointe* aux finances a présenté le budget annuel de la ville.
  Die *Beigeordnete* für Finanzen hat den Jahreshaushalt der Stadt vorgestellt.

  Le maire et ses *adjoints* ont participé à la cérémonie d'ouverture.
  Der Bürgermeister und seine *Stellvertreter* haben an der Eröffnungszeremonie teilgenommen.

  Notre entreprise recherche une *adjointe* de direction expérimentée.
  Unser Unternehmen sucht eine erfahrene Direktions*assistentin*.

  L'*adjointe* aux écoles a organisé une réunion avec les parents d'élèves.
  Die für Schulen zuständige *Beigeordnete* hat ein Treffen mit den Eltern organisiert.

  En tant qu'*adjoint* technique, il est responsable de la maintenance des équipements.
  Als technischer *Assistent* ist er für die Wartung der Geräte verantwortlich.

  L'*adjointe* au maire chargée des travaux publics a supervisé la rénovation du parc.
  Die für öffentliche Arbeiten zuständige *Beigeordnete* hat die Renovierung des Parks überwacht.

  Le professeur a demandé à son *adjoint* de corriger les copies d'examen.
  Der Professor bat seinen *Assistenten*, die Prüfungsarbeiten zu korrigieren.

  L'*adjointe* administrative gère efficacement l'agenda du directeur.
  Die Verwaltungs*assistentin* verwaltet den Terminkalender des Direktors effizient.

