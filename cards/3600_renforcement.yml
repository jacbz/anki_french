Beispielsätze: |-
  On peut se féliciter du *renforcement* des mesures pour la formation.
  Wir können uns über die *Verstärkung* der Ausbildungsmaßnahmen freuen.

  Le *renforcement* des murs de la vieille maison était devenu urgent.
  Die *Verstärkung* der Mauern des alten Hauses war dringend geworden.

  Ces exercices de *renforcement* musculaire sont parfaits pour les débutants.
  Diese Muskel*verstärkungs*übungen sind perfekt für Anfänger.

  Le photographe a procédé au *renforcement* des contrastes sur la photo.
  Der Fotograf hat die Kontraste auf dem Foto *verstärkt*.

  Le *renforcement* des liens entre nos deux pays est une priorité.
  Die *Festigung* der Beziehungen zwischen unseren beiden Ländern ist eine Priorität.

  Le *renforcement* de leur amour au fil des années était évident.
  Die *Vertiefung* ihrer Liebe im Laufe der Jahre war offensichtlich.

  Les psychologues utilisent souvent le *renforcement* positif avec les enfants.
  Psychologen verwenden oft positive *Verstärkung* bei Kindern.

  Le *renforcement* des poutres avec de l'acier garantit la stabilité du bâtiment.
  Die *Verstärkung* der Balken mit Stahl garantiert die Stabilität des Gebäudes.

  La garnison a bénéficié d'un *renforcement* important de ses effectifs.
  Die Garnison erhielt eine bedeutende *Verstärkung* ihrer Mannschaftsstärke.

  Le *renforcement* des pouvoirs du Parlement fait débat.
  Die *Stärkung* der Befugnisse des Parlaments wird diskutiert.

  Ce *renforcement* des contrôles aux frontières était prévisible.
  Diese *Verstärkung* der Grenzkontrollen war vorhersehbar.

  Le *renforcement* progressif de la voix du chanteur impressionnait le public.
  Die allmähliche *Verstärkung* der Stimme des Sängers beeindruckte das Publikum.

  Le *renforcement* de la couleur bleue donne plus de profondeur au tableau.
  Die *Intensivierung* der blauen Farbe verleiht dem Gemälde mehr Tiefe.

  Un *renforcement* de la sécurité s'impose après ces incidents.
  Eine *Verstärkung* der Sicherheit ist nach diesen Vorfällen erforderlich.

  Le *renforcement* de la coopération internationale est essentiel.
  Die *Verstärkung* der internationalen Zusammenarbeit ist wesentlich.

  Le *renforcement* des défenses immunitaires est crucial en hiver.
  Die *Stärkung* der Immunabwehr ist im Winter entscheidend.

