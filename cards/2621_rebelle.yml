Rang: 2621
Wort: rebelle
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: le rebelle
Femininum / Plural: ''
IPA: \ʁə.bɛl\
Definition: Rebell
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La bande rebelle n’échappera pas à la justice.
  Die Rebellenbande wird der Justiz nicht entkommen.

  Le rebelle a refusé de se rendre.
  Der Rebell hat sich geweigert, sich zu ergeben.

  Jean, qui a combattu pour la liberté de son pays, est considéré comme un rebelle à la patrie par le gouvernement.
  Jean, der für die Freiheit seines Landes gekämpft hat, wird von der Regierung als dem Heimatland abtrünnig angesehen.

  Le camp de rebelles était situé dans une zone montagneuse inaccessible.
  Das Rebellenlager lag in einem unzugänglichen Gebirgsgebiet.

  Les enfants de la classe ont un esprit rebelle et refusent de faire leurs devoirs.
  Die Kinder der Klasse sind widerspenstig und weigern sich, ihre Hausaufgaben zu machen.

  Marie est rebelle au latin, elle n'arrive pas à retenir les déclinaisons.
  Marie steht mit Latein auf Kriegsfuß, sie schafft es nicht, die Deklinationen zu lernen.

  Ce virus est rebelle à tous les remèdes, les scientifiques travaillent d'arrache-pied pour trouver une solution.
  Gegen diesen Virus kommt kein Mittel an, die Wissenschaftler arbeiten mit Hochdruck an einer Lösung.

