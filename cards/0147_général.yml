Rang: 147
Wort: général
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: général
Femininum / Plural: généraux
IPA: \ʒe.ne.ʁal\
Definition: allgemein
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Voici quelques conseils généraux.
  Hier sind einige allgemeine Tipps.

  En général, j'aime aller au cinéma le week-end.
  Im Allgemeinen gehe ich gerne am Wochenende ins Kino.

  En général, les chats sont plus indépendants que les chiens.
  Im Allgemeinen sind Katzen unabhängiger als Hunde.

  Le général de Gaulle était un général deux étoiles.
  General de Gaulle war ein Zwei-Sterne-General.

  Le général leur a promis de grandes choses.
  Der General hat ihnen Großes versprochen.

  Ce que vous dites est trop général, je n'arrive pas à comprendre de quoi vous parlez.
  Was Sie da sagen, ist zu allgemein, ich verstehe nicht, was Sie meinen.

  L'état général du patient s'améliore lentement.
  Der Allgemeinzustand des Patienten verbessert sich langsam.

  La nouvelle loi a été votée dans l'intérêt général.
  Das neue Gesetz wurde im allgemeinen Interesse beschlossen.

  Le concert a été prolongé à la demande générale.
  Das Konzert wurde auf allgemeinen Wunsch verlängert.

  Il est atteint de paralysie générale, il ne peut plus bouger.
  Er ist vollständig gelähmt, er kann sich nicht mehr bewegen.

