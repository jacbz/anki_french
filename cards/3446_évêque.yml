  Je ne suis pas *évêque*, mon fils.
  Ich bin kein *Bischof*, mein Sohn.

  L'*évêque* du diocèse célébrera la messe de Noël.
  Der *Bischof* der Diözese wird die Weihnachtsmesse feiern.

  La crosse de l'*évêque* est un symbole de son autorité pastorale.
  Der Hirtenstab des *Bischofs* ist ein Symbol seiner pastoralen Autorität.

  L'*évêque* porte une mitre violette pendant les célébrations.
  Der *Bischof* trägt während der Feiern eine violette Mitra.

  Le pape a nommé un nouvel *évêque* pour notre diocèse.
  Der Papst hat einen neuen *Bischof* für unsere Diözese ernannt.

  L'assemblée des *évêques* se réunit chaque année à Rome.
  Die Versammlung der *Bischöfe* trifft sich jedes Jahr in Rom.

  Monseigneur Martin, *évêque* de Lyon, visitera notre paroisse demain.
  Monsignore Martin, *Bischof* von Lyon, wird morgen unsere Gemeinde besuchen.

  L'*évêque* auxiliaire aide à administrer le grand diocèse.
  Der Weih*bischof* hilft bei der Verwaltung der großen Diözese.

  Les fidèles attendaient la bénédiction de l'*évêque*.
  Die Gläubigen warteten auf den Segen des *Bischofs*.

  L'anneau de l'*évêque* symbolise son union avec l'Église.
  Der Ring des *Bischofs* symbolisiert seine Verbindung mit der Kirche.

  "Tu veux *en remontrer à ton évêque*!"
  "*Du willst deinem Lehrer das ABC beibringen*!"

  L'*évêque* métropolitain préside la province ecclésiastique.
  Der Metropolitan*bischof* leitet die Kirchenprovinz.

  Un *chien regarde bien un évêque*.
  *Auch ein kleiner Mann darf einen König ansehen*.

  Les lettres pastorales de l'*évêque* sont lues dans toutes les églises.
  Die Hirtenbriefe des *Bischofs* werden in allen Kirchen verlesen.

  L'*évêque* a revêtu ses habits pontificaux pour la cérémonie.
  Der *Bischof* hat sein Pontifikalgewand für die Zeremonie angelegt.

  Notre *évêque* prêche tous les dimanches à la cathédrale.
  Unser *Bischof* predigt jeden Sonntag in der Kathedrale.

  L'ordination du nouvel *évêque* aura lieu dimanche prochain.
  Die Weihe des neuen *Bischofs* findet nächsten Sonntag statt.

  Les *évêques* et l'archevêque se sont réunis en concile.
  Die *Bischöfe* und der Erzbischof haben sich zum Konzil versammelt.

  L'*évêque* anglican a participé à la cérémonie œcuménique.
  Der anglikanische *Bischof* nahm an der ökumenischen Feier teil.

  La croix pectorale de l'*évêque* brille dans la lumière.
  Das Brustkreuz des *Bischofs* glänzt im Licht.

  Le prince-*évêque* gouvernait à la fois l'Église et le territoire.
  Der Fürst*bischof* regierte sowohl die Kirche als auch das Gebiet.

  L'*évêque* suffragant dépend de l'autorité du métropolitain.
  Der Suffragant*bischof* untersteht der Autorität des Metropoliten.

  L'*évêque* a publié un nouveau mandement pour le carême.
  Der *Bischof* hat einen neuen Hirtenbrief für die Fastenzeit veröffentlicht.

