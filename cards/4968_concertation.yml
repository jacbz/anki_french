Definition: Beratung, Absprache
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut travailler ensemble plus, en *concertation*.
  Wir müssen mehr zusammenarbeiten, in *Absprache* miteinander.

  La *concertation* entre les différents services a permis d'éviter des erreurs.
  Die *Abstimmung* zwischen den verschiedenen Abteilungen hat geholfen, Fehler zu vermeiden.

  Les syndicats demandent plus de *concertation* avec la direction.
  Die Gewerkschaften fordern mehr *Abstimmung* mit der Geschäftsführung.

  Une *concertation* préalable aurait évité ce malentendu.
  Eine vorherige *Absprache* hätte dieses Missverständnis verhindert.

  Sans *concertation* avec ses collègues, elle a pris une décision importante.
  Ohne *Rücksprache* mit ihren Kollegen hat sie eine wichtige Entscheidung getroffen.

  La *concertation* sur le nouveau projet durera trois semaines.
  Die *Beratung* über das neue Projekt wird drei Wochen dauern.

  Une phase de *concertation* est prévue avant la mise en œuvre du plan.
  Vor der Umsetzung des Plans ist eine *Abstimmungs*phase vorgesehen.

  Nous devons mener une politique de *concertation* avec tous les acteurs concernés.
  Wir müssen eine Politik der *Abstimmung* mit allen beteiligten Akteuren verfolgen.

  La *concertation* entre les pays voisins a abouti à un accord.
  Die *Abstimmung* zwischen den Nachbarländern hat zu einer Einigung geführt.

  Cette décision a été prise en *concertation* avec les habitants du quartier.
  Diese Entscheidung wurde in *Abstimmung* mit den Anwohnern getroffen.

  Un manque de *concertation* a conduit à des solutions contradictoires.
  Mangelnde *Koordination* hat zu widersprüchlichen Lösungen geführt.

  La *concertation* avec les parents d'élèves aura lieu mardi prochain.
  Die *Beratung* mit den Eltern findet nächsten Dienstag statt.

