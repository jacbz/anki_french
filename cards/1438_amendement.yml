# Diese Felder bitte nicht ändern.
Rang: 1438
Wort: amendement
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: un amendement
Femininum / Plural: ''
IPA: \a.mɑ̃d.mɑ̃\
Definition: Änderungsantrag
Register: ↘Fiktion ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La commission a accepté une partie des *amendements*.
  Die Kommission hat einen Teil der *Änderungsanträge* angenommen.

  Plusieurs *amendements* ont été rejetés lors du débat parlementaire.
  Mehrere *Änderungsanträge* wurden während der Parlamentsdebatte abgelehnt.

  Le député a déposé un *amendement* visant à protéger l'environnement.
  Der Abgeordnete hat einen *Änderungsantrag* zum Umweltschutz eingereicht.

  L'*amendement* proposé par l'opposition n'a pas obtenu la majorité des voix.
  Der von der Opposition vorgeschlagene *Änderungsantrag* hat keine Mehrheit erhalten.

  Les agriculteurs utilisent du fumier comme *amendement* pour enrichir le sol.
  Die Landwirte verwenden Dünger als *Bodenverbesserer* zur Anreicherung des Bodens.

  L'*amendement* calcaire a considérablement amélioré la qualité du sol.
  Die Kalk*verbesserung* hat die Bodenqualität erheblich gesteigert.

  Cet *amendement* organique est particulièrement efficace pour les terres argileuses.
  Dieser organische *Bodenverbesserer* ist besonders wirksam für Lehmböden.

  Le jardinier a appliqué un *amendement* naturel pour fertiliser ses plantations.
  Der Gärtner hat eine natürliche *Bodenverbesserung* vorgenommen, um seine Pflanzen zu düngen.

  Les sénateurs ont voté trois *amendements* à la loi sur le climat.
  Die Senatoren haben drei *Änderungsanträge* zum Klimagesetz verabschiedet.

  Le gouvernement a présenté un *amendement* pour modifier le budget.
  Die Regierung hat einen *Änderungsantrag* zur Änderung des Haushalts vorgelegt.

  L'*amendement* du sol a permis d'augmenter significativement les rendements.
  Die *Bodenverbesserung* hat zu einer deutlichen Steigerung der Erträge geführt.

  Nous avons besoin d'un *amendement* pour corriger l'acidité du sol.
  Wir brauchen einen *Bodenverbesserer* zur Korrektur der Bodensäure.

  Le parti d'opposition a soumis un *amendement* à la dernière minute.
  Die Oppositionspartei hat in letzter Minute einen *Änderungsantrag* eingereicht.

  L'*amendement* sableux a amélioré la structure du sol argileux.
  Die Sand*verbesserung* hat die Struktur des Lehmbodens verbessert.

  Le comité examine actuellement plusieurs *amendements* au projet de loi.
  Der Ausschuss prüft derzeit mehrere *Änderungsanträge* zum Gesetzentwurf.

  Cet *amendement* constitutionnel nécessite une majorité des deux tiers.
  Diese Verfassungs*änderung* erfordert eine Zweidrittelmehrheit.

