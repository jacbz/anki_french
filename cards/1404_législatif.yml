Rang: 1404
Wort: législatif
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: législatif
Femininum / Plural: législative
IPA: \le.ʒis.la.tif\
Definition: gesetzgebend
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  En 1978, la gauche échoue aux *législatives*.
  1978 scheiterte die Linke bei der *Parlamentswahl*.

  L'Assemblée *législative* se réunit chaque mardi matin.
  Die *gesetzgebende* Versammlung tritt jeden Dienstagmorgen zusammen.

  Le pouvoir *législatif* appartient au Parlement.
  Die *gesetzgebende* Gewalt liegt beim Parlament.

  La procédure *législative* peut prendre plusieurs mois.
  Das *Gesetzgebungs*verfahren kann mehrere Monate dauern.

  Cette initiative *législative* vise à protéger l'environnement.
  Diese *Gesetzes*initiative zielt auf den Umweltschutz ab.

  Le Parlement a une compétence *législative* exclusive dans ce domaine.
  Das Parlament hat in diesem Bereich die ausschließliche *Gesetzgebungs*kompetenz.

  Marie se présente aux *législatives* dans sa région.
  Marie kandidiert bei der *Parlamentswahl* in ihrer Region.

  Le corps *législatif* a adopté la loi à l'unanimité.
  Das *Gesetzgebungs*organ hat das Gesetz einstimmig angenommen.

  Les élections *législatives* auront lieu dimanche prochain.
  Die *Parlaments*wahlen finden nächsten Sonntag statt.

  Le texte *législatif* sera publié demain au journal officiel.
  Der *Gesetzes*text wird morgen im Amtsblatt veröffentlicht.

  Une *législative* partielle aura lieu dans le 5e arrondissement.
  Eine Teil-*Parlamentswahl* wird im 5. Bezirk stattfinden.

  La compétence *législative* est partagée entre l'État et les régions.
  Die *Gesetzgebungs*kompetenz wird zwischen Staat und Regionen geteilt.

  Le pouvoir *législatif* et l'exécutif doivent collaborer étroitement.
  Die *gesetzgebende* Gewalt und die Exekutive müssen eng zusammenarbeiten.

  Ces dispositions *législatives* entreront en vigueur l'année prochaine.
  Diese *Gesetzes*bestimmungen treten nächstes Jahr in Kraft.

  L'activité *législative* s'est intensifiée ces derniers mois.
  Die *gesetzgeberische* Tätigkeit hat sich in den letzten Monaten intensiviert.

  Le processus *législatif* a été interrompu par les vacances parlementaires.
  Der *Gesetzgebungs*prozess wurde durch die Parlamentsferien unterbrochen.

  Les mesures *législatives* protègent les droits des citoyens.
  Die *gesetzlichen* Maßnahmen schützen die Rechte der Bürger.

  L'organe *législatif* se compose de 577 députés.
  Das *Gesetzgebungs*organ besteht aus 577 Abgeordneten.

  La réforme *législative* vise à simplifier les procédures administratives.
  Die *Gesetzes*reform zielt darauf ab, die Verwaltungsverfahren zu vereinfachen.

  Le calendrier *législatif* est très chargé ce mois-ci.
  Der *Gesetzgebungs*kalender ist diesen Monat sehr voll.

  L'acte *législatif* doit être conforme à la Constitution.
  Der *Gesetzes*akt muss verfassungskonform sein.

  La session *législative* commence en septembre.
  Die *Gesetzgebungs*periode beginnt im September.

  Le travail *législatif* nécessite beaucoup de patience et de précision.
  Die *gesetzgeberische* Arbeit erfordert viel Geduld und Genauigkeit.

  Une nouvelle période *législative* commencera après les élections.
  Eine neue *Legislatur*periode wird nach den Wahlen beginnen.

