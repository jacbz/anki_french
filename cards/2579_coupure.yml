Beispielsätze: |-
  Il y a eu une coupure de courant.
  Es gab einen Stromausfall.

  Il y a eu une coupure d’électricité.
  Es gab einen Stromausfall.

  J'ai trouvé une intéressante coupure de journal sur la crise économique.
  Ich habe einen interessanten Zeitungsausschnitt über die Wirtschaftskrise gefunden.

  Il a fallu faire des coupures dans le film pour le rendre plus court.
  Man musste den Film kürzen, um ihn kürzer zu machen.

  Il y a eu une coupure d'eau dans le quartier, ce qui a causé des problèmes à tout le monde.
  Es gab eine Unterbrechung der Wasserversorgung im Viertel, was allen Probleme bereitete.

  Je n'avais que des coupures de cent euros, alors j'ai dû aller retirer de l'argent.
  Ich hatte nur Hunderteuroscheine, deshalb musste ich Geld abheben.

  Le décès de son père a été une coupure dans sa vie.
  Der Tod seines Vaters war ein Einschnitt in sein Leben.

  La coupure d'électricité a interrompu le fonctionnement de l'ordinateur.
  Die Stromunterbrechung hat den Betrieb des Computers unterbrochen.

  La coupure de téléphone a empêché Sophie de contacter ses amis.
  Die Unterbrechung der Telefonleitung hat Sophie daran gehindert, ihre Freunde zu kontaktieren.

  J'ai besoin de grosses coupures pour payer le loyer.
  Ich brauche große Scheine, um die Miete zu bezahlen.

  Il faut corriger les mauvaises coupures dans le texte avant de l'imprimer.
  Man muss die falschen Silbentrennungen im Text korrigieren, bevor man ihn druckt.

