  Il ne sort jamais *dans la journée*.
  Er geht nie *tagsüber* aus.

  La *journée* s'annonce pluvieuse.
  Der *Tag* kündigt sich regnerisch an.

  Cette *journée* de formation était très instructive.
  Dieser Fortbildungs*tag* war sehr lehrreich.

  Combien de *journées* as-tu travaillé ce mois-ci ?
  Wie viele *Tage* hast du diesen Monat gearbeitet?

  Je préfère les *journées* d'hiver.
  Ich mag Winter*tage* lieber.

  La *journée portes ouvertes* attire beaucoup de visiteurs.
