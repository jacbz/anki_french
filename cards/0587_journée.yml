  Er arbeitet *tageweise* als Gärtner.

  Cette *journée* de grève a paralysé toute la ville.
  Dieser Streik*tag* hat die ganze Stadt lahmgelegt.

  Le patron paie ses employés *à la journée*.
  Der Chef bezahlt seine Angestellten *tageweise*.

  Nous avons fait une bonne *journée* au magasin.
  Wir haben heute im Laden gute *Tages*einnahmen gemacht.

  C'est à deux *journées* de marche d'ici.
  Es ist zwei *Tages*märsche von hier entfernt.

  Cette ville est à trois *journées* de train de Paris.
  Diese Stadt ist drei *Tages*reisen mit dem Zug von Paris entfernt.

  Il reste à son bureau *à longueur de journée*.
  Er bleibt *den ganzen Tag* in seinem Büro.

  Quelle magnifique *journée* d'automne !
