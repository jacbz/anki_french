  La *journée* des droits de l'homme est célébrée le 10 décembre.
  Der *Tag* der Menschenrechte wird am 10. Dezember gefeiert.

  Sa *journée* de huit heures lui rapporte 80 euros.
  Sein Acht-Stunden-*Tag* bringt ihm 80 Euro ein.

  Les trois *journées* d'émeute ont secoué la capitale.
  Die drei *Tage* der Unruhen haben die Hauptstadt erschüttert.

  Ce fut une *journée* bien remplie.
  Das war ein ausgefüllter *Tag*.

  Nous nous reverrons en fin de *journée*.
