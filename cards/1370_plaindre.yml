Beispielsätze: |-
  Elle ne se *plaignait* pas; mais elle détestait faire le ménage.
  Sie *beklagte* sich nicht, aber sie hasste es, zu putzen.

  Je te *plains* sincèrement d'avoir perdu ton emploi.
  Ich *bedauere* dich aufrichtig, dass du deinen Job verloren hast.

  Il se *plaint* constamment de maux de tête.
  Er *klagt* ständig über Kopfschmerzen.

  "Je me *plains* de la qualité du service dans ce restaurant", a-t-il dit au gérant.
  "Ich *beschwere* mich über die Qualität des Service in diesem Restaurant", sagte er zum Manager.

  Les voisins se sont *plaints* du bruit à la police.
  Die Nachbarn haben sich bei der Polizei über den Lärm *beschwert*.

  Ne *plains* pas ton argent pour ta santé.
  *Spare* nicht an Geld, wenn es um deine Gesundheit geht.

  Elle *plaint* les animaux abandonnés dans les refuges.
  Sie *bemitleidet* die ausgesetzten Tiere in den Tierheimen.

  "Tu n'es vraiment pas à *plaindre* avec ce nouveau travail !"
  "Du kannst dich mit diesem neuen Job wirklich nicht *beklagen*!"

  Il ne *plaint* pas sa peine quand il s'agit d'aider ses amis.
  Er *scheut* keine Mühe, wenn es darum geht, seinen Freunden zu helfen.

  Les employés se sont *plaints* de leurs conditions de travail au syndicat.
  Die Angestellten haben sich bei der Gewerkschaft über ihre Arbeitsbedingungen *beschwert*.

  Je *plains* les gens qui doivent travailler pendant les vacances.
  Ich *bedauere* die Menschen, die während der Ferien arbeiten müssen.

  "Ne vous *plaignez* pas que la mariée soit trop belle !", a plaisanté le père de la mariée.
  "*Beklagen* Sie sich nicht, dass die Braut zu schön ist!", scherzte der Vater der Braut.

  Les patients se *plaignent* souvent de l'attente dans les hôpitaux.
  Die Patienten *beklagen* sich oft über die Wartezeiten in Krankenhäusern.

  Il *plaint* sa jeunesse perdue dans des activités futiles.
  Er *bedauert* seine mit sinnlosen Aktivitäten vergeudete Jugend.

  "Je me *plains* que le chauffage ne fonctionne pas correctement", a-t-elle écrit au propriétaire.
  "Ich *beanstande*, dass die Heizung nicht richtig funktioniert", schrieb sie an den Vermieter.

  Les agriculteurs se *plaignent* de la sécheresse qui menace leurs récoltes.
  Die Landwirte *klagen* über die Dürre, die ihre Ernten bedroht.

  Elle *plaint* son ami d'avoir tant de soucis financiers.
  Sie *bemitleidet* ihren Freund, der so viele finanzielle Sorgen hat.

  "Ne te *plains* pas, tu as de la chance d'avoir ce poste !", lui a dit sa mère.
  "*Beschwer* dich nicht, du hast Glück, diese Stelle zu haben!", sagte seine Mutter zu ihm.

  Les voyageurs se sont *plaints* des retards fréquents des trains.
  Die Reisenden haben sich über die häufigen Zugverspätungen *beschwert*.

  Je *plains* les enfants qui grandissent sans amour parental.
  Ich *bedauere* die Kinder, die ohne elterliche Liebe aufwachsen.

  Il se *plaint* de devoir travailler tard tous les soirs.
  Er *beklagt* sich darüber, jeden Abend bis spät arbeiten zu müssen.

  "Ne *plaignez* pas votre temps pour apprendre une nouvelle langue", a conseillé le professeur.
  "*Scheuen* Sie keine Zeit, um eine neue Sprache zu lernen", riet der Lehrer.

  Les réfugiés se *plaignent* des conditions de vie dans les camps.
  Die Flüchtlinge *beklagen* sich über die Lebensbedingungen in den Lagern.

  Elle *plaint* son frère d'avoir épousé une femme si difficile.
  Sie *bedauert* ihren Bruder, dass er eine so schwierige Frau geheiratet hat.

  "Je me *plains* que les prix augmentent sans cesse", a déclaré le consommateur.
  "Ich *beklage*, dass die Preise ständig steigen", erklärte der Verbraucher.

  Il *plaint* les victimes des catastrophes naturelles.
  Er *bemitleidet* die Opfer von Naturkatastrophen.

  Les étudiants se *plaignent* de la difficulté des examens.
  Die Studenten *beklagen* sich über die Schwierigkeit der Prüfungen.

  "Ne *plains* pas tes efforts pour réussir", a encouragé le coach.
  "*Bedauere* nicht deine Bemühungen, um erfolgreich zu sein", ermutigte der Coach.

  Elle se *plaint* d'avoir trop de responsabilités au travail.
  Sie *beklagt* sich darüber, zu viele Verantwortlichkeiten bei der Arbeit zu haben.

  Je *plains* ceux qui n'ont jamais connu l'amour véritable.
  Ich *bedauere* diejenigen, die nie wahre Liebe erfahren haben.

  Les habitants se *plaignent* de la pollution sonore près de l'aéroport.
  Die Anwohner *beschweren* sich über die Lärmbelästigung in der Nähe des Flughafens.

  "Il n'est pas à *plaindre* avec son nouveau salaire !", a remarqué sa collègue.
  "Er kann sich mit seinem neuen Gehalt wirklich nicht *beklagen*!", bemerkte seine Kollegin.

  Les parents se *plaignent* du coût élevé des fournitures scolaires.
  Die Eltern *beklagen* sich über die hohen Kosten für Schulmaterialien.

  Elle *plaint* son ami qui doit s'occuper seul de ses parents âgés.
  Sie *bemitleidet* ihren Freund, der sich allein um seine alten Eltern kümmern muss.

  "Ne vous *plaignez* pas de la pluie, elle est nécessaire pour la nature", a dit le jardinier.
  "*Beklagen* Sie sich nicht über den Regen, er ist notwendig für die Natur", sagte der Gärtner.

