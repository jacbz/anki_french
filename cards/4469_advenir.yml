# Diese Felder gerne verbessern!
Wort mit Artikel: advenir
Femininum / Plural: ''
IPA: \ad.və.niʁ\
Definition: geschehen, eintreten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On ignore ce qui est *advenu* de lui.
  Niemand weiß, was aus ihm *geworden* ist.

  Il *advint* qu'elle tomba malade pendant ses vacances.
  Es *geschah*, dass sie während ihres Urlaubs krank wurde.

  "*Advienne que pourra*," dit-elle en signant le contrat.
  "*Komme, was wolle*," sagte sie, als sie den Vertrag unterschrieb.

  Que va-t-il *advenir* de notre planète si nous ne changeons rien ?
  Was wird aus unserem Planeten *werden*, wenn wir nichts ändern?

  Les événements qui sont *advenus* ces derniers jours ont choqué tout le monde.
  Die Ereignisse, die in den letzten Tagen *geschehen* sind, haben alle schockiert.

  *Advienne que pourra*, je dois suivre mon cœur.
  *Mag kommen, was kommen mag*, ich muss meinem Herzen folgen.

  Personne ne pouvait prévoir ce qui allait *advenir*.
  Niemand konnte vorhersehen, was *geschehen* würde.

  Il *advint* qu'elle fit une prière silencieuse dans l'église.
  Es *geschah*, dass sie in der Kirche ein stilles Gebet sprach.

  Quoi qu'il *advienne*, nous resterons ensemble.
  Was auch *geschehen* mag, wir bleiben zusammen.

  Je me demande quel malheur a pu leur *advenir*.
  Ich frage mich, welches Unglück ihnen *widerfahren* sein könnte.

  De telles choses *adviennent* parfois dans la vie.
  Solche Dinge *geschehen* manchmal im Leben.

  Qu'est-il *advenu* de votre projet de déménagement ?
  Was ist aus Ihren Umzugsplänen *geworden*?

  Les incidents *advenus* pendant la manifestation ont été filmés.
  Die Vorfälle, die während der Demonstration *geschehen* sind, wurden gefilmt.

  Il *adviendra* ce que le destin voudra.
  Es wird *geschehen*, was das Schicksal will.

  Que serait-il *advenu* si nous avions pris l'autre chemin ?
  Was wäre *geschehen*, wenn wir den anderen Weg genommen hätten?

  J'ignore ce qui est *advenu* depuis notre dernière rencontre.
  Ich weiß nicht, was seit unserem letzten Treffen *geschehen* ist.

  Les graves événements qui sont *advenus* ont changé le cours de l'histoire.
  Die schwerwiegenden Ereignisse, die *eingetreten* sind, haben den Lauf der Geschichte verändert.

  "*Advienne que pourra*", dit le philosophe, "la vérité triomphera."
  "*Komme, was wolle*", sagte der Philosoph, "die Wahrheit wird siegen."

  Nul ne sait ce qu'il *adviendra* demain.
  Niemand weiß, was morgen *geschehen* wird.

