  Wir sind in eine Reflexionsarbeit *vertieft*.

  Elle a *engagé* sa parole devant toute la famille.
  Sie hat vor der ganzen Familie ihr Wort *gegeben*.

  Il *engage* son honneur pour défendre son ami.
  Er *setzt* seine Ehre *ein*, um seinen Freund zu verteidigen.

  Le gouvernement a *engagé* sa responsabilité sur cette réforme.
  Die Regierung hat für diese Reform die Vertrauensfrage *gestellt*.

  Cette promesse ne vous *engage* à rien.
  Dieses Versprechen *verpflichtet* Sie zu nichts.

  L'entreprise a *engagé* trois nouveaux employés cette semaine.
