# Diese Felder bitte nicht ändern.
Rang: 4462
Wort: bouton
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le bouton
Femininum / Plural: ''
IPA: \bu.tɔ̃\
Definition: Knopf, Pickel
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle pressa le *bouton* qui commande l'ouverture de la porte.
  Sie drückte den *Knopf*, der die Tür öffnet.

  J'ai perdu un *bouton* de ma chemise préférée ce matin.
  Ich habe heute Morgen einen *Knopf* von meinem Lieblingshemd verloren.

  Les *boutons* en nacre de cette robe vintage sont magnifiques.
  Die Perlmutt*knöpfe* dieses Vintage-Kleides sind wunderschön.

  Marie a dû recoudre tous les *boutons* de son manteau hier soir.
  Marie musste gestern Abend alle *Knöpfe* ihres Mantels wieder annähen.

  Pour éteindre la radio, appuyez sur le *bouton* rouge.
  Um das Radio auszuschalten, drücken Sie den roten *Knopf*.

  Le premier *bouton* de rose s'est ouvert dans notre jardin.
  Die erste Rosen*knospe* hat sich in unserem Garten geöffnet.

  Clique sur le *bouton* "Enregistrer" pour sauvegarder tes modifications.
  Klicke auf die *Schaltfläche* "Speichern", um deine Änderungen zu sichern.

  Les *boutons* à fleurs commencent à apparaître sur les cerisiers.
  Die Blüten*knospen* beginnen an den Kirschbäumen zu erscheinen.

  "Cette émission me donne des *boutons*!"
  "Diese Sendung macht mich *krank*!"

  Le stress lui donne souvent des *boutons* sur le visage.
  Stress verursacht bei ihr oft *Pickel* im Gesicht.

  Thomas a attrapé un *bouton* de fièvre avant son entretien d'embauche.
  Thomas bekam vor seinem Vorstellungsgespräch ein *Fieberbläschen*.

  Le *bouton* droit de la souris ne fonctionne plus.
  Die rechte Maus*taste* funktioniert nicht mehr.

  Ces *boutons* de manchettes en or appartenaient à mon grand-père.
  Diese goldenen Manschetten*knöpfe* gehörten meinem Großvater.

  Les *boutons* d'acné disparaissent généralement avec l'âge.
  Die Akne*pusteln* verschwinden normalerweise mit dem Alter.

  Le *bouton* du tiroir est en laiton massif.
  Der *Knauf* der Schublade ist aus massivem Messing.

  Les *boutons* à feuilles sur cet arbre sont particulièrement précoces cette année.
  Die Blatt*knospen* an diesem Baum sind dieses Jahr besonders früh dran.

  Pour ouvrir le menu, maintenez le *bouton* gauche enfoncé.
  Zum Öffnen des Menüs halten Sie die linke Maus*taste* gedrückt.

  Le tailleur a choisi des *boutons* en bois pour ma veste.
  Der Schneider hat Holz*knöpfe* für meine Jacke ausgewählt.

  Les *boutons* de son uniforme brillaient au soleil.
  Die *Knöpfe* seiner Uniform glänzten in der Sonne.

  Appuyez sur n'importe quel *bouton* pour continuer.
  Drücken Sie eine beliebige *Taste*, um fortzufahren.

  Le *bouton* de la sonnette est cassé depuis hier.
  Der *Knopf* der Klingel ist seit gestern kaputt.

  Ces beaux *boutons* de pivoine s'ouvriront bientôt.
  Diese schönen Pfingstrosen*knospen* werden sich bald öffnen.

  J'ai configuré le *bouton* central de ma souris comme raccourci.
  Ich habe die mittlere Maus*taste* als Schnellzugriff eingerichtet.

  Un *bouton* de son pantalon s'est détaché pendant la réunion.
  Ein *Knopf* seiner Hose ist während der Besprechung abgegangen.

  Le *bouton* de réglage du volume est sur le côté droit.
  Der Lautstärke*regler* befindet sich auf der rechten Seite.

  Les premiers *boutons* de cerisier annoncent le printemps.
  Die ersten Kirschblüten*knospen* kündigen den Frühling an.

  Le *bouton* de mise en marche clignote en rouge.
  Der Start*knopf* blinkt rot.

  Julie a un *bouton* de varicelle qui la démange.
  Julie hat ein juckendes Windpocken*bläschen*.

  Le *bouton* du thermostat est bloqué sur 20 degrés.
  Der *Regler* des Thermostats ist bei 20 Grad blockiert.

  Il manque deux *boutons* à sa chemise.
  An seinem Hemd fehlen zwei *Knöpfe*.

  Les *boutons* de cette veste sont cousus à la main.
  Die *Knöpfe* dieser Jacke sind handgenäht.

  Sur l'écran tactile, le *bouton* "Menu" ne répond plus.
  Auf dem Touchscreen reagiert die *Schaltfläche* "Menü" nicht mehr.

