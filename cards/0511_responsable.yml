  Le virus est *responsable* de la pandémie.
  Das Virus ist für die Pandemie *verantwortlich*.

  Qui est le *responsable* de cette erreur ?
  Wer ist der *Verantwortliche* für diesen Fehler?

  Elle est devenue *responsable* du département marketing.
  Sie wurde *Leiterin* der Marketingabteilung.

  Les entreprises doivent être *responsables* envers l'environnement.
  Unternehmen müssen gegenüber der Umwelt *verantwortungsbewusst* handeln.

  Le *responsable* syndical a négocié avec la direction.
  Der Gewerkschafts*funktionär* hat mit der Geschäftsleitung verhandelt.

  Nous sommes tous *responsables* de notre avenir commun.
  Wir sind alle für unsere gemeinsame Zukunft *verantwortlich*.

  La *responsable* de la sécurité a renforcé les mesures.
  Die Sicherheits*beauftragte* hat die Maßnahmen verstärkt.

  C'est un choix *responsable* que tu as fait.
  Das war eine *verantwortungsvolle* Entscheidung von dir.

  Le stress est *responsable* de ses problèmes de santé.
  Stress ist für seine gesundheitlichen Probleme *verantwortlich*.

  La nouvelle *responsable* politique a présenté son programme.
  Die neue politische *Führungskraft* hat ihr Programm vorgestellt.

  Chaque citoyen doit être *responsable* de ses actes.
  Jeder Bürger muss für seine Taten *verantwortlich* sein.

  Le *responsable* du parti a démissionné hier.
  Der Partei*funktionär* ist gestern zurückgetreten.

  Cette entreprise pratique un tourisme *responsable*.
  Dieses Unternehmen betreibt *verantwortungsbewussten* Tourismus.

  La *responsable* de l'expérience a noté les résultats.
  Die Versuchs*leiterin* hat die Ergebnisse notiert.

  Tu seras tenu *responsable* des conséquences.
  Du wirst für die Konsequenzen *verantwortlich* gemacht werden.

  Le *responsable* sportif a organisé le tournoi.
  Der Sport*funktionär* hat das Turnier organisiert.

  Cette décision *responsable* nous aidera à long terme.
  Diese *verantwortungsvolle* Entscheidung wird uns langfristig helfen.

  Il est le *responsable* de la protection des mineurs.
  Er ist der Jugendschutz*beauftragte*.

  La société sera *responsable* des dommages causés.
  Die Firma wird für die verursachten Schäden *haften*.

  Le nouveau *responsable* technique a amélioré la production.
  Der neue technische *Leiter* hat die Produktion verbessert.

  Elle est *responsable* du bien-être des employés.
  Sie ist für das Wohlergehen der Mitarbeiter *verantwortlich*.

  Les *responsables* cherchent une solution au problème.
  Die *Verantwortlichen* suchen nach einer Lösung für das Problem.

  Le *responsable* de l'association a organisé l'événement.
  Der Vereins*funktionär* hat die Veranstaltung organisiert.

  Nous avons besoin d'une personne *responsable* pour ce poste.
  Wir brauchen eine *verantwortungsbewusste* Person für diese Position.

  La *responsable* du département a approuvé le projet.
  Die Ressort*chefin* hat das Projekt genehmigt.

  C'est une entreprise *responsable* qui respecte l'environnement.
  Das ist ein *verantwortungsbewusstes* Unternehmen, das die Umwelt respektiert.

  Le *responsable* de la protection des eaux a inspecté le site.
  Der Gewässerschutz*beauftragte* hat das Gelände inspiziert.

  Elle est principalement *responsable* du succès du projet.
  Sie ist haupt*verantwortlich* für den Erfolg des Projekts.

  Les dirigeants seront jugés *responsables* de cette décision.
  Die Führungskräfte werden für diese Entscheidung *verantwortlich* gemacht werden.

  Le *responsable* technique vérifie chaque installation.
  Der technische *Leiter* überprüft jede Installation.

  La *responsable* syndicale défend les droits des travailleurs.
  Die Gewerkschafts*funktionärin* verteidigt die Rechte der Arbeiter.

  Mon frère est très *responsable* pour son âge.
