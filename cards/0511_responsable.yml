Beispielsätze: |-
  Je ne suis pas le seul *responsable*.
  Ich bin nicht der einzige *Verantwortliche*.

  Il est le *responsable* principal de ce désastre écologique.
  Er ist der Haupt*verantwortliche* für diese Umweltkatastrophe.

  Le gouvernement est *responsable* devant le parlement.
  Die Regierung ist dem Parlament gegenüber *verantwortlich*.

  Les parents sont *responsables* des dommages causés par leurs enfants.
