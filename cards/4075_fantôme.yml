  Un gouvernement *fantôme* a été formé pendant la crise.
  Eine *Schatten*regierung wurde während der Krise gebildet.

  La peur des *fantômes* est très répandue chez les enfants.
  Die Angst vor *Gespenstern* ist bei Kindern weit verbreitet.

