  Nous avons visité un navire *fantôme* échoué sur la plage.
  Wir haben ein gestrandetes *Geister*schiff am Strand besichtigt.

  Ces *fantômes* de l'imagination l'empêchent de dormir.
  Diese Hirn*gespinste* halten ihn vom Schlafen ab.

  Le nouveau directeur n'est qu'un *fantôme* dans l'entreprise.
  Der neue Direktor ist nur ein *Schatten* in der Firma.

  Les Anglais adorent raconter des histoires de *fantômes*.
  Die Engländer lieben es, *Gespenster*geschichten zu erzählen.

  Ce rapport *fantôme* n'a jamais été retrouvé.
  Dieser *Phantom*bericht wurde nie wiedergefunden.

  "J'ai l'impression d'être devenu un *fantôme* pour mes amis."
  "Ich habe das Gefühl, für meine Freunde zu einem *Geist* geworden zu sein."

  Elle a écrit un livre sur les *fantômes* des vieux manoirs.
