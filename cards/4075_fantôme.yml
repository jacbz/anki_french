  Pierre ist ein *Geister*mitarbeiter, der fast nie ins Büro kommt.

  Cette administration *fantôme* ne fonctionne plus depuis des années.
  Diese *Schatten*verwaltung funktioniert seit Jahren nicht mehr.

  Le *fantôme* de sa mère lui apparaît souvent dans ses rêves.
  Der *Geist* seiner Mutter erscheint ihm oft in seinen Träumen.

  Les bibliothécaires utilisent des fiches *fantômes* pour les livres empruntés.
  Die Bibliothekare verwenden *Stellvertreter*karten für ausgeliehene Bücher.

  Il faut conjurer les *fantômes* du passé pour avancer.
  Man muss die *Gespenster* der Vergangenheit bannen, um voranzukommen.

