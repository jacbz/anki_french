  Marie fährt gerne in der *Geister*bahn auf dem Jahrmarkt.

  Le célèbre opéra "*Le Vaisseau fantôme*" sera joué ce soir.
  Die berühmte Oper "*Der fliegende Holländer*" wird heute Abend aufgeführt.

  Cette société *fantôme* n'existe que sur le papier.
  Diese *Schein*firma existiert nur auf dem Papier.

  Le patient ressent encore des douleurs dans son membre *fantôme*.
  Der Patient spürt noch *Phantom*schmerzen in seinem amputierten Glied.

  Des *fantômes* de peupliers se dessinaient dans le brouillard.
  *Geisterhafte* Pappeln zeichneten sich im Nebel ab.

  La maladie a fait de lui un *fantôme*.
  Die Krankheit hat ihn zu einem *Schatten* seiner selbst gemacht.

