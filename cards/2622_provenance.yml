Beispielsätze: |-
  Les investissements en provenance de l’extérieur diminuent.
  Die Investitionen aus dem Ausland gehen zurück.

  Je ne connais pas la provenance de ce vin.
  Ich kenne nicht den Ursprung dieses Weins.

  La provenance des fonds est inconnue.
  Die Mittelherkunft ist unbekannt.

  Le train en provenance de Lyon arrive dans quelques minutes.
  Der Zug aus Lyon kommt in wenigen Minuten an.

  Les voyageurs en provenance de Lyon ont été accueillis à la gare.
  Die Reisenden aus Lyon wurden am Bahnhof begrüßt.

  Les deux étudiants sont de même provenance.
  Die beiden Studenten haben die gleiche Herkunft.

  Les visiteurs sont venus de toute provenance pour assister au concert.
  Die Besucher kamen von überall her, um das Konzert zu besuchen.

  La plupart des élèves sont de provenance étrangère.
  Die meisten Schüler sind ausländischer Herkunft.

  Il est de provenance anglaise.
  Er ist englischer Herkunft.

