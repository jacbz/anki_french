  Les *spécialistes* recommandent de boire beaucoup d'eau pendant la canicule.
  Die *Experten* empfehlen, während der Hitzewelle viel Wasser zu trinken.

  Marie est devenue *spécialiste* des maladies tropicales après ses études.
  Marie ist nach ihrem Studium *Fachärztin* für Tropenkrankheiten geworden.

  Cette entreprise recrute des *spécialistes* de la cybersécurité.
  Diese Firma stellt *Fachkräfte* für Cybersicherheit ein.

  Le *spécialiste* du marketing digital a analysé nos données.
  Der *Experte* für digitales Marketing hat unsere Daten analysiert.

  Nous avons consulté une *spécialiste* en développement durable.
  Wir haben eine *Expertin* für nachhaltige Entwicklung konsultiert.

  Les *spécialistes* du climat prévoient un été très chaud.
  Die Klima*experten* sagen einen sehr heißen Sommer voraus.

