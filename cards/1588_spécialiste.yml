Beispielsätze: |-
  Il y a des spécialistes pour ça.
  Dafür gibt es Spezialisten.

  Je vais consulter un spécialiste.
  Ich werde einen Spezialisten aufsuchen.

  Vous devriez parler à un spécialiste.
  Sie sollten mit einem Spezialisten sprechen.

  Marie est spécialiste de l'art moderne, elle enseigne l'histoire de l'art au collège.
  Marie ist Spezialistin für moderne Kunst, sie unterrichtet Kunstgeschichte am Gymnasium.

  C'est le spécialiste du mensonge, il parvient toujours à se sortir de toutes les situations.
  Er ist ein Meister im Lügen, er schafft es immer, aus allen Situationen herauszukommen.

  Elle est spécialiste de la branche, elle connaît tous les secrets du métier.
  Sie ist Branchenkennerin, sie kennt alle Geheimnisse des Berufs.

