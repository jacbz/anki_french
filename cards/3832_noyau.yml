  Un *noyau* d'opposants s'est constitué au sein du parti.
  Ein *Kern* von Oppositionellen hat sich innerhalb der Partei gebildet.

  Le *noyau* de cette colonne de marbre est en béton.
  Der *Kern* dieser Marmorsäule ist aus Beton.

  La membrane du *noyau* cellulaire régule les échanges.
  Die Zellkern*membran* reguliert den Austausch.

  Le *noyau* dur des supporters ne quitte jamais le stade.
  Der harte *Kern* der Fans verlässt nie das Stadion.

  Un petit *noyau* de bénévoles organise le festival.
  Ein kleiner *Kern* von Freiwilligen organisiert das Festival.

  Les chercheurs ont découvert un nouveau type de *noyau* atomique.
  Die Forscher haben eine neue Art von Atom*kern* entdeckt.

  Le *noyau* de cette statue en bronze est creux.
  Der *Kern* dieser Bronzestatue ist hohl.

  La masse du *noyau* représente presque toute la masse de l'atome.
  Die Masse des *Kerns* macht fast die gesamte Masse des Atoms aus.

  L'enfant a avalé un *noyau* de cerise.
  Das Kind hat einen Kirsch*kern* verschluckt.

