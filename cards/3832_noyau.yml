  Elle a fait de la confiture de cerises sans *noyaux*.
  Sie hat Kirschmarmelade ohne *Kerne* gemacht.

  Les fruits à *noyau* mûrissent plus vite que les fruits à pépins.
  *Kern*obst reift schneller als Kernobst.

  Pour faire cette liqueur, il faut concasser les *noyaux* d'abricot.
  Für diesen Likör muss man die Aprikosen*kerne* zerkleinern.

  Le cuisinier a soigneusement retiré les *noyaux* des prunes.
  Der Koch hat sorgfältig die *Kerne* aus den Pflaumen entfernt.

  Les électrons tournent autour du *noyau* de l'atome.
  Die Elektronen kreisen um den *Kern* des Atoms.

  Le *noyau* de la cellule contient les chromosomes.
  Der Zell*kern* enthält die Chromosomen.

  La division du *noyau* cellulaire est un processus complexe.
  Die Teilung des Zell*kerns* ist ein komplexer Prozess.

  Le *noyau* terrestre est composé principalement de fer.
  Der Erd*kern* besteht hauptsächlich aus Eisen.

  Les scientifiques étudient le *noyau* de cette galaxie.
  Die Wissenschaftler untersuchen den *Kern* dieser Galaxie.

  La température du *noyau* de la comète augmente près du soleil.
  Die Temperatur des Kometen*kerns* steigt in Sonnennähe.

  Un petit *noyau* de manifestants est resté jusqu'à la fin.
  Ein kleiner *Kern* von Demonstranten blieb bis zum Ende.

  Le *noyau* dur de l'équipe s'entraîne tous les jours.
  Die Kern*mannschaft* trainiert jeden Tag.

  Un *noyau* de résistants s'est formé dans la ville.
  Ein *Kern* von Widerstandskämpfern hat sich in der Stadt gebildet.

  Le *noyau* de l'association comprend dix membres.
  Der *Kern* des Vereins besteht aus zehn Mitgliedern.

  La bobine est enroulée autour d'un *noyau* de fer.
  Die Spule ist um einen Eisen*kern* gewickelt.

  Le *noyau* de l'escalier en colimaçon est en bois.
  Der *Kern* der Wendeltreppe ist aus Holz.

  Les chromosomes se trouvent dans le *noyau* de chaque cellule.
  Die Chromosomen befinden sich im *Kern* jeder Zelle.

  La fission du *noyau* atomique libère beaucoup d'énergie.
  Die Spaltung des Atom*kerns* setzt viel Energie frei.

  Le *noyau* magnétique de ce transformateur chauffe trop.
