# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mon lacet est défait, comme d’habitude.
  Mein Schnürsenkel ist offen, wie immer.

  Je dois défaire ce nœud.
  Ich muss diese Schleife entwirren.

  Sophie a décidé de défaire le lit, car elle n'avait pas le temps de le faire le matin.
  Sophie hat beschlossen, das Bett abzubeziehen, weil sie morgens keine Zeit dazu hatte.

  Il faut défaire Jean de son habitude de manger trop de sucre.
  Man muss Jean seine Gewohnheit abgewöhnen, zu viel Zucker zu essen.

  Il essaie de se défaire de son ex-petite amie depuis des mois.
  Er versucht seit Monaten, seine Ex-Freundin loszuwerden.

  Le lit n'a même pas été défait, il était encore parfait comme si personne ne l'avait utilisé.
  Das Bett war überhaupt nicht benutzt, es war noch perfekt, als wäre es von niemandem benutzt worden.

  Les arguments de la conférence ont réussi à défaire certains participants de leurs préjugés.
  Die Argumente der Konferenz haben es geschafft, einige Teilnehmer von ihren Vorurteilen abzubringen.

  Le chauffeur de taxi a défait le voyageur de ses bagages lourds.
  Der Taxifahrer hat den Reisenden von seinem schweren Gepäck befreit.

  Il a décidé de se défaire de sa vieille montre, car elle ne fonctionnait plus.
  Er hat beschlossen, sich von seiner alten Uhr zu trennen, weil sie nicht mehr funktionierte.

  Se défaire d'une habitude comme fumer est une tâche difficile mais gratifiante.
  Eine Gewohnheit wie das Rauchen abzulegen ist eine schwierige, aber lohnende Aufgabe.

  Il a décidé de se défaire d'un paquet d'actions qu'il possédait depuis des années.
  Er hat beschlossen, ein Aktienpaket, das er seit Jahren besitzt, abzustoßen.

