# Diese Felder bitte nicht ändern.
Rang: 3637
Wort: soi-disant
Wortart: adj, adv

# Diese Felder gerne verbessern!
Wort mit Artikel: soi-disant
Femininum / Plural: ''
IPA: \swa.di.zɑ̃\
Definition: angeblich, sogenannt
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il m'a donné un bijou *soi-disant* précieux.
  Er hat mir ein *angeblich* wertvolles Schmuckstück gegeben.

  Ces *soi-disant* amis l'ont trahi dès qu'ils en ont eu l'occasion.
  Diese *angeblichen* Freunde haben ihn verraten, sobald sie die Gelegenheit dazu hatten.

  Le *soi-disant* expert n'avait même pas de diplôme.
  Der *selbsternannte* Experte hatte nicht einmal einen Abschluss.

  "Il est *soi-disant* malade, mais je l'ai vu au cinéma hier."
  "Er ist *angeblich* krank, aber ich habe ihn gestern im Kino gesehen."

  Cette *soi-disant* solution miracle n'a rien résolu du tout.
  Diese *sogenannte* Wunderlösung hat überhaupt nichts gelöst.

  Le *soi-disant* héritier a été démasqué par la famille.
  Der *angebliche* Erbe wurde von der Familie entlarvt.

  Elle est partie *soi-disant* pour étudier à l'étranger.
  Sie ist *angeblich* ins Ausland gegangen, um zu studieren.

  La police a arrêté un *soi-disant* témoin de l'accident.
  Die Polizei hat einen *vermeintlichen* Unfallzeugen festgenommen.

  Ces *soi-disant* économies nous ont coûté encore plus cher.
  Diese *angeblichen* Einsparungen haben uns noch mehr gekostet.

  Le restaurant propose une *soi-disant* cuisine traditionnelle.
  Das Restaurant bietet *angeblich* traditionelle Küche an.

  "Il est *soi-disant* trop occupé pour venir à la réunion."
  "Er ist *angeblich* zu beschäftigt, um zum Treffen zu kommen."

  Cette *soi-disant* découverte scientifique s'est révélée être une fraude.
  Diese *vermeintliche* wissenschaftliche Entdeckung entpuppte sich als Betrug.

  Le *soi-disant* docteur pratiquait la médecine sans licence.
  Der *selbsternannte* Arzt praktizierte ohne Lizenz.

  Cette *soi-disant* opportunité d'investissement était une arnaque.
  Diese *angebliche* Investitionsmöglichkeit war ein Betrug.

  J'ai rencontré un *soi-disant* producteur de cinéma hier soir.
  Ich habe gestern Abend einen *selbsternannten* Filmproduzenten getroffen.

  Les *soi-disant* raisons de son absence ne convainquent personne.
  Die *angeblichen* Gründe für seine Abwesenheit überzeugen niemanden.

