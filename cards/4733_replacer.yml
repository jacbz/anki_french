# Diese Felder bitte nicht ändern.
Rang: 4733
Wort: replacer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: replacer
Femininum / Plural: ''
IPA: \ʁə.pla.se\
Definition: zurückstellen, zurückversetzen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il *replaça* le paquet dans sa poche.
  Er *steckte* das Päckchen zurück in seine Tasche.

  Julie *replace* délicatement le vase sur l'étagère.
  Julie *stellt* die Vase vorsichtig zurück ins Regal.

  Après la réunion, elle *replaça* soigneusement tous les dossiers dans l'armoire.
  Nach der Besprechung *legte* sie alle Akten sorgfältig in den Schrank *zurück*.

  Pour comprendre cette décision, il faut la *replacer* dans le contexte historique.
  Um diese Entscheidung zu verstehen, muss man sie in den historischen Kontext *einordnen*.

  Le joueur s'est *replacé* rapidement après avoir frappé la balle.
  Der Spieler hat sich nach dem Schlag schnell wieder *positioniert*.

  Il faut *replacer* une nouvelle ampoule dans la lampe.
  Wir müssen eine neue Glühbirne in die Lampe *einsetzen*.

  Les employés licenciés ont été *replacés* dans d'autres services.
  Die entlassenen Mitarbeiter wurden in andere Abteilungen *versetzt*.

  Marie *replace* les cheveux de sa fille derrière ses oreilles.
  Marie *streicht* ihrer Tochter die Haare hinter die Ohren *zurück*.

  Le médecin a *replacé* l'épaule démise du patient.
  Der Arzt hat die ausgerenkte Schulter des Patienten wieder *eingerenkt*.

  Pour mieux comprendre, essayez de vous *replacer* dans le contexte de l'époque.
  Um es besser zu verstehen, versuchen Sie sich in den damaligen Kontext *hineinzuversetzen*.

  Le vendeur *replace* les produits dans les rayons.
  Der Verkäufer *räumt* die Produkte zurück in die Regale.

  Il s'est levé et s'est *replacé* près de la fenêtre.
  Er ist aufgestanden und hat sich ans Fenster *umgesetzt*.

  La bibliothécaire *replace* les livres rendus sur les étagères.
  Die Bibliothekarin *stellt* die zurückgegebenen Bücher in die Regale *zurück*.

  Les ouvriers ont *replacé* la poutre à son endroit initial.
  Die Arbeiter haben den Balken an seine ursprüngliche Stelle *zurückgesetzt*.

  Elle a *replacé* son bracelet dans son coffret à bijoux.
  Sie hat ihr Armband in ihr Schmuckkästchen *zurückgelegt*.

  Le gardien de but doit se *replacer* rapidement après chaque arrêt.
  Der Torwart muss sich nach jeder Parade schnell neu *positionieren*.

  Il faut *replacer* cette citation dans son contexte pour la comprendre.
  Man muss dieses Zitat in seinen Kontext *einordnen*, um es zu verstehen.

