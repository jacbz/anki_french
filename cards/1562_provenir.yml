# Diese Felder bitte nicht ändern.
Rang: 1562
Wort: provenir
Wortart: vi

# Diese Felder gerne verbessern!
Wort mit Artikel: provenir
Femininum / Plural: ''
IPA: \pʁɔv.niʁ\
Definition: stammen, herkommen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La balle *provient* d'un revolver britannique.
  Die Kugel *stammt* von einem britischen Revolver.

  D'où *provient* cette lettre mystérieuse ?
  Woher *stammt* dieser mysteriöse Brief?

  Ces marchandises *proviennent* principalement de Chine.
  Diese Waren *kommen* hauptsächlich aus China.

  Le plastique *provient* du pétrole brut.
  Plastik *stammt* aus Rohöl.

  Cet excellent vin rouge *provient* d'Italie.
  Dieser ausgezeichnete Rotwein *kommt* aus Italien.

  L'argent *provenait* de l'héritage de sa grand-mère.
  Das Geld *stammte* aus dem Erbe ihrer Großmutter.

  Les pierres du château *proviennent* d'une carrière locale.
  Die Steine des Schlosses *stammen* aus einem lokalen Steinbruch.

  Le mot « fenêtre » *provient* du latin « fenestra ».
  Das Wort "Fenster" *stammt* aus dem lateinischen "fenestra".

  Ces magnifiques tableaux *proviennent* d'une collection privée.
  Diese wunderschönen Gemälde *stammen* aus einer privaten Sammlung.

  Son mal de dos *provient* d'une mauvaise posture.
  Seine Rückenschmerzen *rühren* von einer schlechten Haltung her.

  La plupart de nos problèmes *proviennent* d'un manque de communication.
  Die meisten unserer Probleme *stammen* von mangelnder Kommunikation.

  L'humus *provient* de la décomposition des feuilles mortes.
  Humus *entsteht* aus der Zersetzung toter Blätter.

  Les habitudes des enfants *proviennent* souvent de leurs parents.
  Die Gewohnheiten der Kinder *stammen* oft von ihren Eltern.

  Ses idées créatives *proviennent* de son imagination débordante.
  Seine kreativen Ideen *entspringen* seiner überbordenden Fantasie.

  Le malentendu *provenait* d'une simple erreur de traduction.
  Das Missverständnis *kam* von einem einfachen Übersetzungsfehler.

  Ces échantillons *proviennent* du laboratoire central.
  Diese Proben *stammen* aus dem Zentrallabor.

  La lumière *provient* d'une source naturelle.
  Das Licht *kommt* aus einer natürlichen Quelle.

  Les fruits de ce marché *proviennent* directement des producteurs locaux.
  Das Obst auf diesem Markt *kommt* direkt von lokalen Erzeugern.

  Notre succès *provient* de nos efforts constants.
  Unser Erfolg *resultiert* aus unseren konstanten Bemühungen.

