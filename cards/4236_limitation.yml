  Il y a des *limitations* d'âge.
  Es gibt Alters*beschränkungen*.

  La *limitation* de vitesse sur cette route est de 90 km/h.
  Die Geschwindigkeits*beschränkung* auf dieser Straße beträgt 90 km/h.

  Cette *limitation* des droits n'est pas acceptable.
  Diese *Einschränkung* der Rechte ist nicht akzeptabel.

  Le gouvernement discute d'une *limitation* des importations de pétrole.
  Die Regierung diskutiert über eine *Beschränkung* der Erdölimporte.

  La *limitation* des naissances a été une politique controversée.
  Die Geburten*beschränkung* war eine umstrittene Politik.

  Cette offre est valable sans *limitation* de durée.
  Dieses Angebot gilt ohne zeitliche *Beschränkung*.

  Les nouvelles *limitations* de la publicité protègent les enfants.
  Die neuen Werbe*beschränkungen* schützen Kinder.

  La *limitation* du pouvoir royal a marqué la fin de l'absolutisme.
  Die *Einschränkung* der königlichen Macht markierte das Ende des Absolutismus.

  Une *limitation* dans le temps s'applique à ce contrat.
  Für diesen Vertrag gilt eine zeitliche *Befristung*.

  Les *limitations* de circulation seront en vigueur pendant les travaux.
  Während der Bauarbeiten werden Verkehrs*beschränkungen* gelten.

  La *limitation* des libertés individuelles doit être justifiée.
  Die *Einschränkung* der individuellen Freiheiten muss gerechtfertigt sein.

  Cette *limitation* du droit de grève est inconstitutionnelle.
  Diese *Einschränkung* des Streikrechts ist verfassungswidrig.

  Les *limitations* naturelles du terrain définissent la propriété.
  Die natürlichen *Grenzen* des Grundstücks definieren das Eigentum.

  Une *limitation* stricte des échanges commerciaux a été imposée.
  Eine strenge *Beschränkung* des Handels wurde verhängt.

  La *limitation* des émissions de CO<sub>2</sub> est devenue urgente.
  Die *Begrenzung* der CO<sub>2</sub>-Emissionen ist dringend geworden.

  Cette *limitation* temporaire sera levée la semaine prochaine.
  Diese zeitweilige *Beschränkung* wird nächste Woche aufgehoben.

  Les *limitations* techniques nous empêchent d'avancer plus vite.
  Die technischen *Einschränkungen* hindern uns daran, schneller voranzukommen.

  La *limitation* de la concurrence nuit aux consommateurs.
  Die Wettbewerbs*beschränkung* schadet den Verbrauchern.

