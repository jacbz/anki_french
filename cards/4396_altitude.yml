  À cause des problèmes techniques, l'hélicoptère perdait de l'*altitude*.
  Wegen technischer Probleme verlor der Hubschrauber an *Höhe*.

  Cette ville a une faible *altitude*.
  Diese Stadt liegt *höhen*mäßig niedrig.

  La pression atmosphérique diminue avec l'*altitude*.
  Der Luftdruck nimmt mit zunehmender *Höhe* ab.

  Ils ont construit un nouveau refuge en *altitude*.
  Sie haben eine neue Berghütte in *Höhen*lage gebaut.

  L'air en *altitude* est plus pur qu'en ville.
  Die *Höhen*luft ist reiner als in der Stadt.

  Les skieurs préfèrent les stations d'*altitude*.
