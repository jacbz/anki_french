  En *altitude*, la végétation devient plus rare.
  In größerer *Höhe* wird die Vegetation spärlicher.

  L'*altitude* de vol recommandée est de 10000 mètres.
  Die empfohlene Flug*höhe* beträgt 10000 Meter.

  Les alpinistes s'élèvent progressivement en *altitude*.
