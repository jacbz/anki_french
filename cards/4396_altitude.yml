  Les nuages se forment à différentes *altitudes*.
  Die Wolken bilden sich in verschiedenen *Höhen*.

  L'avion militaire maintient une *altitude* constante.
  Das Militärflugzeug hält eine konstante *Höhe*.

  Les randonneurs se sont bien adaptés à l'*altitude*.
  Die Wanderer haben sich gut an die *Höhe* angepasst.

  Le drone s'est stabilisé à une *altitude* de 100 mètres.
  Die Drohne hat sich auf einer *Höhe* von 100 Metern stabilisiert.

  En *altitude*, vous rencontrerez un vent plus fort.
  In größerer *Höhe* werden Sie auf stärkeren Wind treffen.

  Les températures baissent considérablement avec l'*altitude*.
  Die Temperaturen sinken beträchtlich mit zunehmender *Höhe*.

