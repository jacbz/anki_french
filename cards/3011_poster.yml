Beispielsätze: |-
  Nous y avons *posté* une vigie.
  Wir haben dort einen Wachposten *aufgestellt*.

  J'ai oublié de *poster* cette lettre hier.
  Ich habe vergessen, diesen Brief gestern *aufzugeben*.

  Les manifestants se sont *postés* devant l'entrée du bâtiment.
  Die Demonstranten haben sich vor dem Eingang des Gebäudes *postiert*.

  Elle a *posté* un commentaire sur le blog de son ami.
  Sie hat einen Kommentar auf dem Blog ihres Freundes *gepostet*.

  Un grand *poster* de cinéma décore son salon.
  Ein großes Kino*poster* schmückt ihr Wohnzimmer.

  Le chasseur s'est *posté* près d'un arbre pour guetter le gibier.
  Der Jäger hat sich in der Nähe eines Baumes *postiert*, um das Wild zu beobachten.

  N'oublie pas de *poster* ta candidature avant la date limite.
  Vergiss nicht, deine Bewerbung vor dem Stichtag *abzuschicken*.

  Les soldats ont été *postés* autour du palais présidentiel.
  Die Soldaten wurden rund um den Präsidentenpalast *postiert*.

  "*Poste* ce colis dès que possible, s'il te plaît", m'a-t-elle demandé.
  "Bitte *gib* dieses Paket so bald wie möglich *auf*", bat sie mich.

  Il a *posté* une photo de ses vacances sur les réseaux sociaux.
  Er hat ein Urlaubsfoto in den sozialen Medien *gepostet*.

  Les enfants ont décoré leur chambre avec des *posters* de leurs héros préférés.
  Die Kinder haben ihr Zimmer mit *Postern* ihrer Lieblingshelden dekoriert.

  Le détective s'est *posté* en face de l'hôtel pour surveiller les allées et venues.
  Der Detektiv hat sich gegenüber dem Hotel *postiert*, um das Kommen und Gehen zu beobachten.

  Elle *poste* régulièrement des articles sur son blog de cuisine.
  Sie *veröffentlicht* regelmäßig Artikel auf ihrem Kochblog.

  Les gardes ont été *postés* à chaque coin de la propriété.
  Die Wachen wurden an jeder Ecke des Anwesens *postiert*.

  J'ai *posté* mon CV à plusieurs entreprises cette semaine.
  Ich habe diese Woche meinen Lebenslauf an mehrere Unternehmen *geschickt*.

  Le groupe a *posté* les dates de sa prochaine tournée sur son site officiel.
  Die Band hat die Termine ihrer nächsten Tournee auf ihrer offiziellen Website *gepostet*.

  Les paparazzi se sont *postés* devant la maison de la célébrité.
  Die Paparazzi haben sich vor dem Haus des Prominenten *postiert*.

  - "As-tu *posté* mon colis ?"<br>- "Oui, je l'ai fait ce matin."
  - "Hast du mein Paket *aufgegeben*?"<br>- "Ja, das habe ich heute Morgen gemacht."

  Le mur de sa chambre est couvert de *posters* de groupes de rock.
  Die Wand seines Zimmers ist mit *Postern* von Rockbands bedeckt.

  Les policiers se sont *postés* discrètement autour du bâtiment suspect.
  Die Polizisten haben sich unauffällig um das verdächtige Gebäude herum *postiert*.

