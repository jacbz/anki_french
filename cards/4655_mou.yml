# Diese Felder bitte nicht ändern.
Rang: 4655
Wort: mou
Wortart: nm, adj, adv

# Diese Felder gerne verbessern!
Wort mit Artikel: mou
Femininum / Plural: molle
IPA: \mu\
Definition: weich, schlaff
Register: ↗Fiktion

