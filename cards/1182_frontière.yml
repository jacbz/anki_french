Wort: frontière
Wortart: nf, app

# Diese Felder gerne verbessern!
Wort mit Artikel: la frontière
Femininum / Plural: ''
IPA: \fʁɔ̃.tjɛʁ\
Definition: (Landes-)grenze
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il essaie d'atteindre la *frontière*.
  Er versucht, die *Grenze* zu erreichen.

  Les deux pays ont renforcé les contrôles à la *frontière*.
  Die beiden Länder haben die Kontrollen an der *Grenze* verstärkt.

  La rivière forme une *frontière* naturelle entre les deux pays.
  Der Fluss bildet eine natürliche *Grenze* zwischen den beiden Ländern.

  Le douanier m'a arrêté à la *frontière*.
  Der Zöllner hat mich an der *Grenze* angehalten.

  Les Pyrénées constituent la *frontière* entre la France et l'Espagne.
  Die Pyrenäen bilden die *Grenze* zwischen Frankreich und Spanien.

  Cette ville *frontière* est un lieu d'échanges culturels important.
  Diese *Grenz*stadt ist ein wichtiger Ort des kulturellen Austauschs.

  Il y a eu un incident à la *frontière* ce matin.
  Heute Morgen gab es einen Zwischenfall an der *Grenze*.

  La police a dû le reconduire à la *frontière*.
  Die Polizei musste ihn an die *Grenze* abschieben.

  Les réfugiés ont réussi à passer la *frontière* pendant la nuit.
  Den Flüchtlingen gelang es, nachts die *Grenze* zu überqueren.

  Je dois m'arrêter à la gare *frontière* pour les formalités.
  Ich muss am *Grenz*bahnhof für die Formalitäten anhalten.

  Cette région se trouve à la *frontière* entre deux cultures.
  Diese Region befindet sich an der *Grenze* zwischen zwei Kulturen.

  Les autorités ont fermé la *frontière* pendant l'épidémie.
  Die Behörden haben während der Epidemie die *Grenze* geschlossen.

  Son travail se situe à la *frontière* entre l'art et la science.
  Seine Arbeit liegt an der *Grenze* zwischen Kunst und Wissenschaft.

  La *frontière* linguistique divise le pays en deux régions.
  Die Sprach*grenze* teilt das Land in zwei Regionen.

  Les gardes surveillent la *frontière* jour et nuit.
  Die Wachen überwachen die *Grenze* Tag und Nacht.

  Il habite dans une zone *frontière*.
  Er wohnt in einem *Grenz*gebiet.

  Cette découverte repousse les *frontières* de la science.
  Diese Entdeckung verschiebt die *Grenzen* der Wissenschaft.

  Les tensions à la *frontière* ont augmenté ces derniers jours.
  Die Spannungen an der *Grenze* haben in den letzten Tagen zugenommen.

  La *frontière* entre le rêve et la réalité devient floue.
  Die *Grenze* zwischen Traum und Wirklichkeit verschwimmt.

  Nous nous sommes arrêtés au poste *frontière*.
  Wir hielten am *Grenz*posten an.

  Les deux pays ont contesté cette *frontière* pendant des années.
  Die beiden Länder haben diese *Grenze* jahrelang angefochten.

  La *frontière* maritime est surveillée par des patrouilleurs.
  Die See*grenze* wird von Patrouillenbooten überwacht.

  Il n'existe pas de *frontière* claire entre ces deux concepts.
  Zwischen diesen beiden Konzepten gibt es keine klare *Grenze*.

  Les douaniers contrôlent tous les véhicules à la *frontière*.
  Die Zöllner kontrollieren alle Fahrzeuge an der *Grenze*.

  Cette association travaille sans *frontières*.
  Diese Organisation arbeitet ohne *Grenzen*.

  Les négociations sur la rectification de la *frontière* continuent.
  Die Verhandlungen über die *Grenz*berichtigung gehen weiter.

  L'armée s'est déployée le long de la *frontière*.
  Die Armee hat sich entlang der *Grenze* aufgestellt.

  Cette *frontière* douanière crée des complications pour les commerçants.
  Diese Zoll*grenze* schafft Komplikationen für die Händler.

  La *frontière* entre les deux quartiers est marquée par cette avenue.
  Die *Grenze* zwischen den beiden Stadtvierteln wird durch diese Allee markiert.

  Les voyageurs doivent présenter leur passeport à la *frontière*.
  Die Reisenden müssen ihren Pass an der *Grenze* vorzeigen.

