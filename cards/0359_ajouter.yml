Rang: 359
Wort: ajouter
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: ajouter
Femininum / Plural: ''
IPA: \a.ʒu.te\
Definition: hinzufügen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il *ajouta* à sa lettre une note.
  Er *fügte* seinem Brief eine Notiz *hinzu*.

  Je vais *ajouter* du sel à cette soupe.
  Ich werde dieser Suppe Salz *hinzufügen*.

  "*Ajoute* encore deux assiettes sur la table !"
  "*Stell* noch zwei Teller auf den Tisch!"

  Cette nouvelle coiffure *ajoute* à son charme naturel.
  Diese neue Frisur *verstärkt* ihren natürlichen Charme.

  Sans *ajouter* un mot, elle est partie.
  Ohne ein weiteres Wort *hinzuzufügen*, ging sie.

  Je dois *ajouter* cent euros à la somme initiale.
  Ich muss zur ursprünglichen Summe hundert Euro *hinzurechnen*.

  L'auteur a dû *ajouter* un chapitre à son livre.
  Der Autor musste seinem Buch ein Kapitel *hinzufügen*.

  À la fatigue s'*ajoute* maintenant la faim.
  Zum Hunger *kommt* jetzt noch die Müdigkeit *hinzu*.

  Permettez-moi d'*ajouter* quelques mots.
  Erlauben Sie mir, einige Worte *hinzuzufügen*.

  Elle *ajouta* qu'elle ne reviendrait plus jamais.
  Sie *fügte hinzu*, dass sie nie wieder zurückkommen würde.

  Aux problèmes existants s'*ajoutent* de nouvelles difficultés.
  Zu den bestehenden Problemen *kommen* neue Schwierigkeiten *hinzu*.

  Pour finir la recette, *ajoutez* une pincée de poivre.
  Zum Abschluss des Rezepts *fügen* Sie eine Prise Pfeffer *hinzu*.

  Je n'*ajoute* pas foi à ses promesses.
  Ich *schenke* seinen Versprechen keinen Glauben.

  Ces mesures n'ont fait qu'*ajouter* au chaos.
  Diese Maßnahmen haben das Chaos nur noch *verstärkt*.

  "Je n'ai rien à *ajouter*", dit-il fermement.
  "Ich habe nichts *hinzuzufügen*", sagte er bestimmt.

  *Ajoutez à cela* que le train était en retard.
  *Hinzu kommt*, dass der Zug Verspätung hatte.

  Le bruit de la rue s'*ajoute* à celui des travaux.
  Zum Lärm der Baustelle *kommt* noch der Straßenlärm *hinzu*.

  Nous devons *ajouter* une note de gaieté à cette fête.
  Wir müssen diesem Fest eine heitere Note *verleihen*.

  "*Ajoutez*-vous foi à cette histoire ?" demanda le juge.
  "*Schenken* Sie dieser Geschichte Glauben?" fragte der Richter.

  Les heures supplémentaires s'*ajoutent* au salaire de base.
  Die Überstunden *kommen* zum Grundgehalt *hinzu*.

  Elle *ajouta* rapidement : "N'oublie pas les clés !"
  Sie *fügte* schnell *hinzu*: "Vergiss die Schlüssel nicht!"

  L'humidité n'a fait qu'*ajouter* à notre inconfort.
  Die Feuchtigkeit hat unser Unbehagen nur noch *verstärkt*.

  Avez-vous quelque chose à *ajouter* à votre déclaration ?
  Haben Sie Ihrer Aussage noch etwas *hinzuzufügen*?

  À mon respect s'*ajoute* une profonde admiration.
  Zu meinem Respekt *kommt* noch tiefe Bewunderung *hinzu*.

  Il faut *ajouter* les taxes au prix initial.
  Man muss die Steuern zum ursprünglichen Preis *hinzurechnen*.

  Pour *ajouter* à son malheur, il perdit son emploi.
  Um sein Unglück zu *vergrößern*, verlor er seinen Job.

  L'assistant va *ajouter* les dernières modifications.
  Der Assistent wird die letzten Änderungen *einfügen*.

  Marie *ajouta* un post-scriptum à son message.
  Marie *fügte* ihrer Nachricht ein Postskriptum *hinzu*.

  La pluie s'*ajoute* aux difficultés du parcours.
  Der Regen *kommt* zu den Schwierigkeiten der Strecke *hinzu*.

  Sans rien *ajouter* ni retrancher, je vous dis la vérité.
  Ohne etwas *hinzuzufügen* oder wegzunehmen, sage ich Ihnen die Wahrheit.

