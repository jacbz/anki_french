# Diese Felder bitte nicht ändern.
Rang: 4523
Wort: conditionnel
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: le conditionnel
Femininum / Plural: conditionnelle
IPA: \kɔ̃.di.sjɔ.nɛl\
Definition: bedingt
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le meurtrier pourra demander une libération *conditionnelle*.
  Der Mörder kann eine *bedingte* Freilassung beantragen.

  Mon accord est *conditionnel* : je refuse de signer sans des garanties.
  Meine Zustimmung ist *bedingt*: Ich weigere mich, ohne Garantien zu unterschreiben.

  Sans plus de budget, cette réforme reste *conditionnelle*.
  Ohne mehr Budget bleibt diese Reform *bedingt*.

  Le *conditionnel* est souvent utilisé pour exprimer la politesse en français.
  Der *Konjunktiv* wird im Französischen oft verwendet, um Höflichkeit auszudrücken.

  Au *conditionnel* présent, le verbe "être" se conjugue : je serais, tu serais.
  Im *Konditional* Präsens wird das Verb "être" konjugiert: ich wäre, du wärst.

  Cette clause *conditionnelle* du contrat protège nos intérêts.
  Diese *Bedingungs*klausel im Vertrag schützt unsere Interessen.

  Le chien a développé un réflexe *conditionnel* : il salive quand la cloche sonne.
  Der Hund hat einen *bedingten* Reflex entwickelt: Er speichelt, wenn die Glocke läutet.

  La proposition *conditionnelle* commence souvent par "si".
  Der *Bedingungs*satz beginnt oft mit "wenn".

  Les chercheurs étudient la distribution *conditionnelle* des données.
  Die Forscher untersuchen die *bedingte* Verteilung der Daten.

  J'utiliserais le *conditionnel* passé : "J'aurais aimé venir."
  Ich würde den *Konditional* Perfekt verwenden: "Ich wäre gerne gekommen."

  Son acceptation reste *conditionnelle* à l'approbation du conseil.
  Seine Zusage bleibt von der Zustimmung des Rates *abhängig*.

  La probabilité *conditionnelle* de cet événement est faible.
  Die *bedingte* Wahrscheinlichkeit dieses Ereignisses ist gering.

  Cette réaction *conditionnelle* apparaît après plusieurs répétitions.
  Diese *bedingte* Reaktion tritt nach mehreren Wiederholungen auf.

  Le stimulus *conditionnel* déclenche une réponse automatique.
  Der *bedingte* Reiz löst eine automatische Antwort aus.

  Dans une phrase *conditionnelle*, le temps des verbes est important.
  In einem *Bedingungs*satz ist die Zeit der Verben wichtig.

  Le remboursement *conditionnel* sera effectué après vérification.
  Die *bedingte* Rückzahlung erfolgt nach Überprüfung.

  Au *conditionnel*, "avoir" devient : j'aurais, tu aurais, il aurait.
  Im *Konditional* wird "avoir" zu: ich hätte, du hättest, er hätte.

  Cette promesse *conditionnelle* dépend des résultats du vote.
  Dieses *bedingte* Versprechen hängt vom Wahlergebnis ab.

  Le mode *conditionnel* exprime souvent un souhait ou une hypothèse.
  Die *Konditional*form drückt oft einen Wunsch oder eine Hypothese aus.

  Les étudiants apprennent à former des phrases *conditionnelles*.
  Die Studenten lernen, *Bedingungs*sätze zu bilden.

