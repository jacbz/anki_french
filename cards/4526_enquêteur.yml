# Diese Felder gerne verbessern!
Wort mit Artikel: l’enquêteur
Femininum / Plural: enquêteuse
IPA: \ɑ̃.kɛ.tœʁ\
Definition: Ermittler
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les *enquêteurs* ont nié vendredi avoir torturé le suspect.
  Die *Ermittler* haben am Freitag bestritten, den Verdächtigen gefoltert zu haben.

  L'*enquêteuse* de police recueille minutieusement les indices sur la scène du crime.
  Die polizeiliche *Ermittlerin* sammelt sorgfältig die Spuren am Tatort.

  Une *enquêtrice* de l'institut Gallup a interrogé cent personnes sur leurs habitudes alimentaires.
  Eine *Meinungsforscherin* des Gallup-Instituts hat hundert Personen zu ihren Essgewohnheiten befragt.

  Les *enquêteurs* travaillent jour et nuit pour résoudre cette affaire complexe.
  Die *Ermittler* arbeiten Tag und Nacht daran, diesen komplexen Fall zu lösen.

  Notre équipe d'*enquêteurs* sociologiques étudie les comportements des adolescents.
  Unser Team von soziologischen *Forschern* untersucht das Verhalten von Jugendlichen.

  L'*enquêteur* principal m'a posé des questions pendant deux heures.
  Der leitende *Ermittlungsbeamte* hat mir zwei Stunden lang Fragen gestellt.

  Cette *enquêtrice* expérimentée a déjà résolu plus de cinquante affaires.
  Diese erfahrene *Ermittlerin* hat bereits über fünfzig Fälle gelöst.

  Les *enquêteurs* scientifiques analyseront les données du laboratoire demain.
  Die wissenschaftlichen *Ermittler* werden morgen die Labordaten auswerten.

  Mon frère travaille comme *enquêteur* pour un grand journal.
  Mein Bruder arbeitet als *Rechercheur* für eine große Zeitung.

  L'*enquêtrice* a sonné à toutes les portes du quartier pour son sondage.
  Die *Meinungsforscherin* hat für ihre Umfrage an allen Türen im Viertel geklingelt.

  Le commissaire *enquêteur* présentera ses conclusions la semaine prochaine.
  Der *Untersuchungskommissar* wird nächste Woche seine Schlussfolgerungen vorstellen.

  Trois *enquêteurs* de police sont arrivés sur les lieux immédiatement après l'incident.
  Drei polizeiliche *Ermittler* trafen unmittelbar nach dem Vorfall am Tatort ein.

  Les *enquêteurs* ont rapidement identifié la cause de l'accident.
  Die *Ermittler* haben die Unfallursache schnell identifiziert.

