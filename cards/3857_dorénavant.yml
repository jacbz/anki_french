    <div class="section-title"><i>désormais</i>, <i>dorénavant</i> und <i>maintenant</i></div>
    <div class="section-content">
      <p>Die Adverbien <span class="fr">désormais</span> (#1025), <span class="fr">dorénavant</span> und <span class="fr">maintenant</span> (#192) können in ähnlichen Kontexten verwendet werden, sind aber nicht vollständig synonym.</p>

      <p><span class="fr">Désormais</span> stammt aus <span class="fr">des ore</span> (<span class="de">"jetzt"</span>) und <span class="fr">mais</span> (<span class="de">"mehr"</span>) und bedeutet <span class="de">"ab diesem Moment"</span>. Der Bezugspunkt kann die Gegenwart oder ein Moment in der Vergangenheit sein.</p>
      <div class="examples">
        <div class="fr">Désormais, j'utiliserai le transport en commun pour me rendre au travail.</div>
        <div class="de spoiler">Von nun an werde ich öffentliche Verkehrsmittel benutzen, um zur Arbeit zu fahren.</div>
        <div class="fr">Même s'ils avaient été très proches, ils ne s'adressaient désormais plus la parole.</div>
        <div class="de spoiler">Obwohl sie sich sehr nahe gestanden hatten, sprachen sie von da an nicht mehr miteinander.</div>
      </div>

      <p><span class="fr">Dorénavant</span>, entstanden aus <span class="fr">d'ore en avant</span>, bedeutet ebenfalls <span class="de">"ab diesem Moment"</span>. Es wird besonders häufig verwendet, um eine Bitte, eine Drohung oder einen Befehl auszudrücken.</p>
      <div class="examples">
        <div class="fr">Dorénavant, je ne travaillerai plus le vendredi.</div>
        <div class="de spoiler">Von jetzt an werde ich freitags nicht mehr arbeiten.</div>
        <div class="fr">Dorénavant, efforcez-vous d'arriver à l'heure aux réunions.</div>
        <div class="de spoiler">Bemühen Sie sich von nun an, pünktlich zu den Besprechungen zu erscheinen.</div>
      </div>

      <p><span class="fr">Maintenant</span> leitet sich vom Partizip Präsens des Verbs <span class="fr">maintenir</span> ab. Es bedeutet im Allgemeinen <span class="de">"aktuell, im gegenwärtigen Moment"</span>, kann aber manchmal auch <span class="de">"ab jetzt"</span> bedeuten. In diesem Fall ist es synonym mit <span class="fr">désormais</span> und <span class="fr">dorénavant</span> und wird häufig mit einem Verb im Futur verwendet.</p>
      <div class="examples">
        <div class="fr">Vous saurez maintenant ce que nous pensons de ce type de musique.</div>
