Beispielsätze: |-
  Votre salut viendra de votre *croyance* en la vérité.
  Eure Erlösung wird durch euren *Glauben* an die Wahrheit kommen.

  La *croyance* en Dieu est au cœur de sa vie quotidienne.
  Der *Glaube* an Gott steht im Mittelpunkt ihres Alltags.

  Sa *croyance* aux fantômes l'empêche de dormir la nuit.
  Ihr *Glaube* an Geister hindert sie daran, nachts zu schlafen.

  Les *croyances* superstitieuses persistent encore dans certaines régions.
  Der Aber*glaube* hält sich in manchen Regionen noch immer.

  Cette *croyance* populaire remonte au Moyen Âge.
  Dieser Volks*glaube* geht auf das Mittelalter zurück.

  L'équipe a une forte *croyance* en ses capacités.
  Das Team hat einen starken *Glauben* an seine Fähigkeiten.

  Les scientifiques ont ébranlé cette *croyance* ancienne.
  Die Wissenschaftler haben diesen alten *Glauben* erschüttert.

  Sa *croyance* au progrès technologique reste inébranlable.
  Sein *Glaube* an den technologischen Fortschritt bleibt unerschütterlich.

  Chacun est libre de choisir sa *croyance* religieuse.
  Jeder ist frei, seine religiöse *Konfession* zu wählen.

  La *croyance* en l'immortalité existe dans de nombreuses cultures.
  Der *Glaube* an die Unsterblichkeit existiert in vielen Kulturen.

  Cette *croyance* en sa mission lui donne une force extraordinaire.
  Dieser *Glaube* an seine Mission gibt ihm außergewöhnliche Kraft.

  Les enfants perdent progressivement leur *croyance* au Père Noël.
  Die Kinder verlieren nach und nach ihren *Glauben* an den Weihnachtsmann.

  Sa *croyance* secrète au destin influence ses décisions.
  Ihr heimlicher *Glaube* ans Schicksal beeinflusst ihre Entscheidungen.

  La *croyance* à la paix universelle n'est pas une utopie.
  Der *Glaube* an den Weltfrieden ist keine Utopie.

  Leurs *croyances* traditionnelles se transmettent de génération en génération.
  Ihre traditionellen *Glaubensvorstellungen* werden von Generation zu Generation weitergegeben.

  Cette découverte scientifique remet en question une *croyance* bien établie.
  Diese wissenschaftliche Entdeckung stellt einen etablierten *Glauben* in Frage.

  Les différentes *croyances* peuvent coexister pacifiquement.
  Die verschiedenen *Glaubensrichtungen* können friedlich nebeneinander existieren.

  Notre *croyance* en l'avenir nous pousse à agir.
  Unser *Glaube* an die Zukunft treibt uns zum Handeln an.

  Il faut respecter les *croyances* de chacun.
  Man muss die *Überzeugungen* eines jeden respektieren.

  Cette *croyance* est fondée sur des textes anciens.
  Dieser *Glaube* basiert auf alten Texten.

  La *croyance* que je serai capable de faire face rapidement et de transférer tout avec dignité a disparu.
  Die *Überzeugung*, dass ich schnell zurecht komme und alles mit Würde übertrage, ist verflogen.

