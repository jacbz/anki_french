  Je l'ai fait avec les meilleures *intentions*.
  Ich habe es in bester *Absicht* getan.

  J'ai l'*intention* de partir en vacances le mois prochain.
  Ich habe die *Absicht*, nächsten Monat in den Urlaub zu fahren.

  Cette fête est organisée à l'*intention* des nouveaux employés.
  Diese Feier wird zu *Ehren* der neuen Mitarbeiter organisiert.

  Il n'a pas l'*intention* de démissionner de son poste.
  Er hat nicht die *Absicht*, von seinem Posten zurückzutreten.

  Mon *intention* première était simplement de l'aider.
  Meine ursprüngliche *Absicht* war es einfach, ihm zu helfen.

  Elle a agi dans l'*intention* de protéger ses enfants.
  Sie handelte in der *Absicht*, ihre Kinder zu schützen.

  Il a de mauvaises *intentions* à l'égard de Marie.
  Er *führt* etwas gegen Marie *im Schilde*.

  Ces réformes ont été faites dans l'*intention* d'améliorer le système.
  Diese Reformen wurden mit der *Absicht* durchgeführt, das System zu verbessern.

  Quelle est ton *intention* exactement ?
  Was ist deine genaue *Absicht*?

  "L'enfer est pavé de bonnes *intentions*."
