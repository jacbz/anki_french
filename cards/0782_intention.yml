  Il n'entre pas dans mes *intentions* de vous offenser.
  Es liegt nicht in meiner *Absicht*, Sie zu beleidigen.

  Ses *intentions* étaient pures, mais le résultat fut catastrophique.
  Seine *Absichten* waren rein, aber das Ergebnis war katastrophal.

  L'*intention* dolosive a été prouvée devant le tribunal.
  Die *Täuschungsabsicht* wurde vor Gericht bewiesen.

  À quelle *intention* as-tu fait cela ?
  Mit welcher *Absicht* hast du das getan?

  Je n'ai nullement l'*intention* de changer d'avis.
  Ich habe überhaupt nicht die *Absicht*, meine Meinung zu ändern.

  Cette histoire part d'une bonne *intention*.
  Dieser Geschichte liegt eine gute *Absicht* zugrunde.

  Il a agi avec l'*intention* d'extorquer de l'argent.
  Er handelte in erpresserischer *Absicht*.

  Nous avons l'*intention* de nous marier l'année prochaine.
  Wir haben die *Absicht*, nächstes Jahr zu heiraten.

  Les *intentions* du gouvernement restent floues.
  Die *Absichten* der Regierung bleiben unklar.

  Elle a clairement exprimé ses *intentions*.
  Sie hat ihre *Absichten* klar zum Ausdruck gebracht.

  Cette lettre est écrite à l'*intention* du directeur.
  Dieser Brief ist an den Direktor ge*richtet*.

  Je ne doute pas de tes bonnes *intentions*.
  Ich zweifle nicht an deinen guten *Absichten*.

  As-tu vraiment l'*intention* de partir si tôt ?
  Hast du wirklich die *Absicht*, so früh zu gehen?

  Son *intention* de nuire était évidente.
  Seine *Absicht* zu schaden war offensichtlich.

  Elle n'a pas l'*intention* de participer à la réunion.
  Sie hat nicht die *Absicht*, an der Besprechung teilzunehmen.

  Dans quelle *intention* m'as-tu appelé ?
  Mit welcher *Absicht* hast du mich angerufen?

  J'ai fait ce cadeau à l'*intention* de ta sœur.
  Ich habe dieses Geschenk für deine Schwester be*stimmt*.

  Ses *intentions* à mon égard sont douteuses.
  Seine *Absichten* mir gegenüber sind zweifelhaft.

  Il cache ses véritables *intentions*.
