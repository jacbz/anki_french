# Diese Felder bitte nicht ändern.
Rang: 2524
Wort: obligatoire
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: obligatoire
Femininum / Plural: ''
IPA: \ɔ.bli.ɡa.twaʁ\
Definition: verpflichtend, obligatorisch
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La quarantaine est obligatoire.
  Die Quarantäne ist obligatorisch.

  Le port du masque est obligatoire dans les magasins.
  Das Tragen einer Maske ist in Geschäften verpflichtend.

  La présence à l'école est obligatoire pour tous les élèves.
  Die Anwesenheitspflicht gilt für alle Schüler.

  C'est obligatoire que le médecin visite le patient tous les jours.
  Es muss so kommen, dass der Arzt den Patienten täglich besucht.

  L'utilisation du masque est obligatoire dans les transports en commun.
  Die Maskenpflicht gilt in den öffentlichen Verkehrsmitteln.

  Votre présence à cette réunion est obligatoire, car nous devons discuter de questions importantes.
  Sie sind verpflichtet, an der Versammlung teilzunehmen, weil wir wichtige Themen besprechen müssen.

  Le gouvernement a décidé de rendre le port du casque obligatoire pour les cyclistes.
  Die Regierung hat beschlossen, das Tragen eines Helms für Radfahrer zur Pflicht zu machen.

