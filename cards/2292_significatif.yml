  Cette décision aura un impact *significatif* sur l'avenir de l'entreprise.
  Diese Entscheidung wird *erhebliche* Auswirkungen auf die Zukunft des Unternehmens haben.

  Les différences *significatives* entre les deux groupes ont influencé les résultats de l'étude.
  Die *signifikanten* Unterschiede zwischen den beiden Gruppen haben die Studienergebnisse beeinflusst.

