  Un changement *significatif* de comportement a été observé chez les participants.
  Eine *signifikante* Verhaltensänderung wurde bei den Teilnehmern beobachtet.

  Cette date *significative* marque un tournant dans l'histoire de notre pays.
  Dieses *bedeutsame* Datum markiert einen Wendepunkt in der Geschichte unseres Landes.

