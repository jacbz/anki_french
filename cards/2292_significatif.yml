  Son silence est plus *significatif* qu'un long discours.
  Sein Schweigen ist *aussagekräftiger* als eine lange Rede.

  Cette augmentation *significative* des ventes indique une reprise économique.
  Dieser *bedeutende* Anstieg der Verkäufe deutet auf eine wirtschaftliche Erholung hin.

  Le sourire *significatif* de ma collègue m'a fait comprendre qu'elle était au courant.
