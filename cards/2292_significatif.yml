  Ces résultats sont statistiquement *significatifs* avec une marge d'erreur de 5%.
  Diese Ergebnisse sind statistisch *signifikant* mit einer Fehlerquote von 5%.

  La baisse *significative* de la pollution est attribuable aux nouvelles réglementations.
  Der *erhebliche* Rückgang der Verschmutzung ist auf die neuen Vorschriften zurückzuführen.

  Son absence à la réunion est *significative* de son mécontentement.
  Seine Abwesenheit bei der Besprechung ist *bezeichnend* für seine Unzufriedenheit.

