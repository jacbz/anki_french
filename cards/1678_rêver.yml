# Diese Felder bitte nicht ändern.
Rang: 1678
Wort: rêver
Wortart: vi

# Diese Felder gerne verbessern!
Wort mit Artikel: rêver
Femininum / Plural: ''
IPA: \ʁe.ve\
Definition: träumen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai *rêvé* de toi.
  Ich habe von dir *geträumt*.

  Cette nuit, j'ai *rêvé* que je volais comme un oiseau.
  Heute Nacht habe ich *geträumt*, dass ich wie ein Vogel fliege.

  Je *rêve* d'acheter une maison à la campagne depuis des années.
  Ich *träume* seit Jahren davon, ein Haus auf dem Land zu kaufen.

  – "Tu me prêtes 1000 euros ?"<br>– "Tu *rêves* !"
  – "Leihst du mir 1000 Euro?"<br>– "Du *träumst* wohl!"

  Marie *rêvait* devant la fenêtre au lieu de faire ses devoirs.
  Marie *träumte* vor dem Fenster vor sich hin, anstatt ihre Hausaufgaben zu machen.

  Je ne me souviens pas d'avoir *rêvé* la nuit dernière.
  Ich kann mich nicht erinnern, letzte Nacht *geträumt* zu haben.

  À quoi *rêves*-tu en ce moment ?
  Wovon *träumst* du gerade?

  Les enfants *rêvent* souvent d'être des superhéros.
  Kinder *träumen* oft davon, Superhelden zu sein.

  On croit *rêver* quand on voit les prix dans ce magasin !
  Man glaubt zu *träumen*, wenn man die Preise in diesem Laden sieht!

  Il *rêvait* d'un monde sans guerre.
  Er *träumte* von einer Welt ohne Krieg.

  Elle *rêve* tout éveillée pendant les cours.
  Sie *träumt* während des Unterrichts mit offenen Augen.

  As-tu déjà *rêvé* que tu tombais ?
  Hast du schon mal *geträumt*, dass du fällst?

  Mon fils *rêve* de devenir astronaute.
  Mein Sohn *träumt* davon, Astronaut zu werden.

  Il passe ses journées à *rêver* au lieu de travailler.
  Er verbringt seine Tage damit zu *träumen*, anstatt zu arbeiten.

  C'est la maison dont je *rêve* depuis toujours.
  Das ist das Haus, von dem ich schon immer *träume*.

  Nous avons *rêvé* la même chose cette nuit !
  Wir haben heute Nacht dasselbe *geträumt*!

  Elle *rêve* de partir vivre à l'étranger.
  Sie *träumt* davon, ins Ausland zu ziehen.

  Je *rêve* d'une vie meilleure pour mes enfants.
  Ich *träume* von einem besseren Leben für meine Kinder.

  Pierre *rêvait* pendant la réunion au lieu d'écouter.
  Pierre *träumte* während der Besprechung vor sich hin, anstatt zuzuhören.

  C'est l'endroit *rêvé* pour nos vacances d'été.
  Das ist der *Traum*ort für unseren Sommerurlaub.

  Il *rêve* encore de son ex-petite amie.
  Er *träumt* immer noch von seiner Ex-Freundin.

  Les adolescents *rêvent* souvent de liberté.
  Jugendliche *träumen* oft von Freiheit.

  Ce n'est pas la carrière dont j'avais *rêvé*.
  Das ist nicht die Karriere, von der ich *geträumt* hatte.

  – "Il va m'épouser !"<br>– "Tu *rêves* en couleurs !"
  – "Er wird mich heiraten!"<br>– "Du *machst dir Träume*!"

  Marc *rêve* de gagner au loto.
  Marc *träumt* davon, im Lotto zu gewinnen.

  Les artistes *rêvent* souvent en créant leurs œuvres.
  Künstler *träumen* oft, während sie ihre Werke erschaffen.

  J'ai *rêvé* de notre première rencontre hier soir.
  Ich habe gestern Nacht von unserem ersten Treffen *geträumt*.

  Elle *rêve* d'ouvrir son propre restaurant.
  Sie *träumt* davon, ihr eigenes Restaurant zu eröffnen.

  Nous *rêvons* tous d'un avenir meilleur.
  Wir *träumen* alle von einer besseren Zukunft.

  Je *rêve* souvent de mes vacances d'enfance.
  Ich *träume* oft von meinen Kindheitsurlauben.

  Il *rêvait* d'une carrière d'acteur.
  Er *träumte* von einer Karriere als Schauspieler.

  Sophie *rêve* de devenir médecin depuis qu'elle est petite.
  Sophie *träumt* davon, Ärztin zu werden, seit sie klein ist.

  As-tu déjà *rêvé* en couleurs ?
  Hast du schon mal in Farbe *geträumt*?

  Tu *rêves* si tu penses qu'il va changer !
  Du *träumst*, wenn du denkst, dass er sich ändern wird!

  Les parents *rêvent* toujours du meilleur pour leurs enfants.
  Eltern *träumen* immer vom Besten für ihre Kinder.

  Elle *rêvait* d'une grande maison avec jardin.
  Sie *träumte* von einem großen Haus mit Garten.

  Je *rêve* souvent de voyager autour du monde.
  Ich *träume* oft davon, um die Welt zu reisen.

  Il *rêve* d'écrire un roman depuis des années.
  Er *träumt* seit Jahren davon, einen Roman zu schreiben.

  Lucas *rêve* de rencontrer son idole.
  Lucas *träumt* davon, sein Idol zu treffen.

  Nous *rêvions* d'une vie à la campagne.
  Wir *träumten* von einem Leben auf dem Land.

