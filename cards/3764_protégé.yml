# Diese Felder bitte nicht ändern.
Rang: 3764
Wort: protégé
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le protégé
Femininum / Plural: protégée
IPA: \pʁɔ.te.ʒe\
Definition: geschützt; Günstling
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle était sa *protégée* et devait normalement lui succéder.
  Sie war sein *Günstling* und sollte ihm normalerweise nachfolgen.

  Cette ville est une zone *protégée* par l'UNESCO.
  Diese Stadt ist eine von der UNESCO *geschützte* Zone.

  Le passage *protégé* permet aux piétons de traverser en toute sécurité.
  Der *vorfahrtsberechtigte* Übergang erlaubt den Fußgängern ein sicheres Überqueren.

  Ce château est *protégé* à titre de monument historique.
  Dieses Schloss ist *denkmalgeschützt*.

  Notre nouvelle invention est *protégée* par un brevet international.
  Unsere neue Erfindung ist durch ein internationales Patent *geschützt*.

  Le contenu de ce livre est *protégé* par le droit de l'édition.
  Der Inhalt dieses Buches ist *verlagsrechtlich geschützt*.

  Les tortues de mer sont des espèces *protégées* par la loi.
  Meeresschildkröten sind gesetzlich *geschützte* Arten.

  J'ai acheté un nouveau GPS *protégé* contre le vol.
  Ich habe ein neues diebstahl*geschütztes* GPS gekauft.

  Ce fichier est *protégé* en écriture pour éviter toute modification accidentelle.
  Diese Datei ist *schreibgeschützt*, um versehentliche Änderungen zu vermeiden.

  En tant que *protégé* de son oncle, il a rapidement gravi les échelons.
  Als *Schutzbefohlener* seines Onkels ist er schnell aufgestiegen.

  Le ministre a placé son *protégé* à un poste important.
  Der Minister hat seinen *Günstling* auf einen wichtigen Posten gesetzt.

  Les pandas géants sont une espèce *protégée* en voie de disparition.
  Große Pandas sind eine *geschützte* vom Aussterben bedrohte Art.

  Au XIX<sup>e</sup> siècle, l'Inde était un État *protégé* par la Grande-Bretagne.
  Im 19. Jahrhundert war Indien ein von Großbritannien *geschützter* Staat.

  C'est son petit *protégé*, il l'aide depuis le début de sa carrière.
  Er ist sein kleiner *Schützling*, er hilft ihm seit Beginn seiner Karriere.

  Cette réserve naturelle est une zone *protégée* depuis 1980.
  Dieses Naturschutzgebiet ist seit 1980 ein *geschütztes* Gebiet.

  Le jeune *protégé* du directeur a fait ses preuves.
  Der junge *Schützling* des Direktors hat sich bewährt.

  Cette technologie est *protégée* par plusieurs brevets.
  Diese Technologie ist durch mehrere Patente *geschützt*.

  Les données personnelles sont *protégées* par le règlement européen.
  Die persönlichen Daten sind durch die europäische Verordnung *geschützt*.

  Le parc national est un territoire *protégé* par les gardes forestiers.
  Der Nationalpark ist ein von den Förstern *geschütztes* Gebiet.

  Cette plante rare est une espèce *protégée* dans notre région.
  Diese seltene Pflanze ist in unserer Region eine *geschützte* Art.

  Mon ordinateur est *protégé* par un excellent antivirus.
  Mein Computer ist durch ein exzellentes Antivirenprogramm *geschützt*.

  La forêt amazonienne est une zone *protégée* menacée par la déforestation.
  Der Amazonas-Regenwald ist ein *geschütztes* Gebiet, das durch Abholzung bedroht ist.

  Le petit *protégé* du professeur a remporté le premier prix.
  Der kleine *Schützling* des Professors hat den ersten Preis gewonnen.

