Beispielsätze: |-
  Les preuves étaient insuffisantes pour l'*inculper*.
  Die Beweise reichten nicht aus, um *Anklage* gegen ihn zu erheben.

  Le juge a *inculpé* trois suspects de meurtre hier soir.
  Der Richter hat gestern Abend gegen drei Verdächtige *Anklage* wegen Mordes erhoben.

  Après l'enquête, on l'a *inculpé* d'escroquerie.
  Nach der Untersuchung wurde er wegen Betrugs *angeklagt*.

  Le procureur a décidé de l'*inculper* pour vol qualifié.
  Der Staatsanwalt beschloss, ihn wegen schweren Diebstahls *anzuklagen*.

  Marie sera probablement *inculpée* dans les prochains jours.
  Gegen Marie wird in den nächsten Tagen wahrscheinlich *Anklage* erhoben werden.

  Les deux hommes ont été *inculpés* suite à l'agression.
  Gegen die beiden Männer wurde nach dem Überfall *Anklage* erhoben.

  Le suspect a été *inculpé* de fraude fiscale ce matin.
  Der Verdächtige wurde heute Morgen wegen Steuerbetrugs *angeklagt*.

  Les autorités ont finalement décidé de ne pas l'*inculper*.
  Die Behörden beschlossen schließlich, keine *Anklage* gegen ihn zu erheben.

  Le tribunal pourrait *inculper* l'entreprise pour négligence.
  Das Gericht könnte gegen das Unternehmen *Anklage* wegen Fahrlässigkeit erheben.

  Tous les complices ont été *inculpés* dans cette affaire.
  Gegen alle Komplizen wurde in diesem Fall *Anklage* erhoben.

  Le juge d'instruction a refusé de l'*inculper* faute de preuves.
  Der Untersuchungsrichter lehnte es ab, ihn mangels Beweisen *anzuklagen*.

