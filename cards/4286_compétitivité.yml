# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons décidé d'accroître la *compétitivité* et l'efficacité de nos industries.
  Wir haben beschlossen, die *Wettbewerbsfähigkeit* und Effizienz unserer Industrien zu steigern.

  La *compétitivité* au niveau international est devenue un défi majeur pour notre entreprise.
  Die internationale *Wettbewerbsfähigkeit* ist zu einer großen Herausforderung für unser Unternehmen geworden.

  Pour améliorer notre *compétitivité*, nous devons réduire nos coûts de production.
  Um unsere *Konkurrenzfähigkeit* zu verbessern, müssen wir unsere Produktionskosten senken.

  La *compétitivité* sur les prix est particulièrement importante dans ce secteur.
  Die Preis*wettbewerbsfähigkeit* ist in dieser Branche besonders wichtig.

  Le gouvernement a mis en place des mesures pour renforcer la *compétitivité* des petites entreprises.
  Die Regierung hat Maßnahmen eingeführt, um die *Wettbewerbsfähigkeit* kleiner Unternehmen zu stärken.

  Notre *compétitivité* a augmenté grâce aux nouvelles technologies.
  Unsere *Wettbewerbsfähigkeit* ist dank der neuen Technologien gestiegen.

  L'innovation joue un rôle crucial dans la *compétitivité* de notre économie.
  Innovation spielt eine entscheidende Rolle für die *Wettbewerbsfähigkeit* unserer Wirtschaft.

  La formation continue des employés améliore la *compétitivité* de l'entreprise.
  Die kontinuierliche Weiterbildung der Mitarbeiter verbessert die *Konkurrenzfähigkeit* des Unternehmens.

  La *compétitivité* de nos produits dépend de leur qualité.
  Die *Wettbewerbsfähigkeit* unserer Produkte hängt von ihrer Qualität ab.

  Cette industrie a perdu sa *compétitivité* face aux concurrents étrangers.
  Diese Industrie hat ihre *Wettbewerbsfähigkeit* gegenüber ausländischen Konkurrenten verloren.

  Les experts analysent la *compétitivité* des différentes régions économiques.
  Die Experten analysieren die *Wettbewerbsfähigkeit* der verschiedenen Wirtschaftsregionen.

  Comment pouvons-nous maintenir notre *compétitivité* dans un marché en constante évolution ?
  Wie können wir unsere *Wettbewerbsfähigkeit* in einem sich ständig verändernden Markt aufrechterhalten?

  La *compétitivité* de cette entreprise repose sur son service client exceptionnel.
  Die *Konkurrenzfähigkeit* dieses Unternehmens basiert auf seinem außergewöhnlichen Kundenservice.

  Les investissements en recherche augmentent la *compétitivité* à long terme.
  Investitionen in die Forschung steigern die *Wettbewerbsfähigkeit* auf lange Sicht.

