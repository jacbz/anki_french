# Diese Felder gerne verbessern!
Wort mit Artikel: choquer
Femininum / Plural: ''
IPA: \ʃɔ.ke\
Definition: schockieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Personnellement, ces mesures ne me *choquent* pas.
  Persönlich *schockieren* mich diese Maßnahmen nicht.

  "On va *choquer* les verres pour fêter ça ?"
  "Wollen wir darauf *anstoßen*?"

  Le bruit assourdissant de l'explosion *choquait* les oreilles de tout le monde.
  Der ohrenbetäubende Lärm der Explosion tat allen in den Ohren *weh*.

  Les images de la catastrophe ont profondément *choqué* les téléspectateurs.
  Die Bilder der Katastrophe haben die Fernsehzuschauer zutiefst *erschüttert*.

  Cette remarque déplacée a *choqué* toute l'assemblée.
  Diese unangebrachte Bemerkung hat die ganze Versammlung *schockiert*.

  Elle s'est rapidement remise après avoir été *choquée* par l'accident.
  Sie hat sich schnell erholt, nachdem sie durch den Unfall *traumatisiert* worden war.

  Le comportement violent du suspect a *choqué* les témoins.
  Das gewalttätige Verhalten des Verdächtigen hat die Zeugen *schockiert*.

  Ces fautes d'orthographe flagrantes me *choquent* particulièrement.
  Diese offensichtlichen Rechtschreibfehler *stören* mich besonders.

  Le marin a dû *choquer* la voile pour éviter la rafale.
  Der Seemann musste das Segel *lockern*, um der Böe auszuweichen.

  Son langage vulgaire *choque* la bienséance.
  Seine vulgäre Sprache *verstößt* gegen den Anstand.

  Les couleurs criardes de cette peinture *choquent* la vue.
  Die grellen Farben dieses Gemäldes tun den Augen *weh*.

  Elle ne se *choque* plus facilement depuis qu'elle travaille aux urgences.
  Sie ist nicht mehr so leicht zu *schockieren*, seit sie in der Notaufnahme arbeitet.

  La nouvelle exposition d'art moderne risque de *choquer* un public traditionnel.
  Die neue Ausstellung moderner Kunst könnte ein traditionelles Publikum *verstören*.

  Je suis *choqué* d'entendre qu'il a démissionné sans préavis.
  Ich bin *schockiert* zu hören, dass er ohne Vorwarnung gekündigt hat.

  Ces scènes violentes peuvent *choquer* les enfants.
  Diese gewalttätigen Szenen können Kinder *verstören*.

  Sa façon directe de parler *choque* souvent les gens.
  Seine direkte Art zu sprechen *stößt* die Leute oft *vor den Kopf*.

  L'accident l'a tellement *choquée* qu'elle refuse encore de conduire.
  Der Unfall hat sie so *traumatisiert*, dass sie sich noch immer weigert zu fahren.

  Cette déclaration publique a *choqué* l'opinion.
  Diese öffentliche Erklärung hat die öffentliche Meinung *erschüttert*.

  Le capitaine a ordonné de *choquer* les drisses pendant la tempête.
  Der Kapitän befahl, die Fallen während des Sturms zu *lockern*.

  Son attitude désinvolte *choque* le bon sens.
  Seine leichtfertige Haltung *verstößt* gegen den gesunden Menschenverstand.

  Les révélations dans la presse ont profondément *choqué* la famille.
  Die Enthüllungen in der Presse haben die Familie zutiefst *erschüttert*.

  Le nouveau style architectural *choque* par son contraste avec les bâtiments historiques.
  Der neue Architekturstil *erregt* durch seinen Kontrast zu den historischen Gebäuden *Aufsehen*.

