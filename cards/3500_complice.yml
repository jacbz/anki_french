  Les deux amis sont devenus *complices* de cette petite aventure.
  Die beiden Freunde wurden zu *Verbündeten* bei diesem kleinen Abenteuer.

  Son silence *complice* m'a déçu profondément.
  Sein *einverständiges* Schweigen hat mich zutiefst enttäuscht.

  "Vous êtes tous *complices* de cette situation !"
  "Ihr seid alle *mitschuldig* an dieser Situation!"

  Elle cherchait un regard *complice* dans l'assemblée.
  Sie suchte nach einem *einvernehmlichen* Blick in der Versammlung.

  Les jurés l'ont déclaré *complice* du crime.
  Die Geschworenen haben ihn zum *Komplizen* des Verbrechens erklärt.

