  Le silence *complice* de ses collègues l'encourageait à continuer.
  Das stillschweigende *Einverständnis* seiner Kollegen ermutigte ihn weiterzumachen.

  Marie et Pierre sont *complices* dans toutes leurs bêtises.
  Marie und Pierre *stecken* bei all ihren Dummheiten *unter einer Decke*.

  Elle a reconnu être *complice* du cambriolage.
