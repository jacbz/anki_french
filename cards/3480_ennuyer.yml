# Diese Felder gerne verbessern!
Wort mit Artikel: ennuyer
Femininum / Plural: ''
IPA: \ɑ̃.nɥi.je\
Definition: langweilen, nerven
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'espère que je ne vous *ennuie* pas.
  Ich hoffe, ich *langweile* Sie nicht.

  Ce film m'a vraiment *ennuyé*, il était trop long et sans intérêt.
  Dieser Film hat mich wirklich *gelangweilt*, er war zu lang und uninteressant.

  "Arrête de m'*ennuyer* avec tes questions stupides !"
  "Hör auf, mich mit deinen dummen Fragen zu *nerven*!"

  Il s'*ennuie* souvent pendant les longues réunions.
  Er *langweilt* sich oft während langer Sitzungen.

  Ça m'*ennuie* de devoir annuler notre rendez-vous.
  Es ist mir *unangenehm*, unser Treffen absagen zu müssen.

  Les enfants commencent à s'*ennuyer*, nous devrions leur proposer une activité.
  Die Kinder beginnen sich zu *langweilen*, wir sollten ihnen eine Aktivität vorschlagen.

  Son attitude *ennuyée* montrait clairement son manque d'intérêt.
  Seine *gelangweilte* Haltung zeigte deutlich sein mangelndes Interesse.

  Je m'*ennuie* de ma famille quand je suis loin d'eux.
  Ich *vermisse* meine Familie, wenn ich weit weg von ihnen bin.

  Cette tâche répétitive finit par *ennuyer* même les employés les plus motivés.
  Diese sich wiederholende Aufgabe *langweilt* am Ende sogar die motiviertesten Mitarbeiter.

  Il a l'air *ennuyé* depuis qu'il a reçu cette nouvelle.
  Er sieht *besorgt* aus, seit er diese Nachricht erhalten hat.

  "Je m'*ennuie* à mourir dans ce petit village !"
  "Ich *langweile* mich zu Tode in diesem kleinen Dorf!"

  Votre retard nous a beaucoup *ennuyés*.
  Ihre Verspätung hat uns sehr *gestört*.

  Les conférences trop longues finissent toujours par *ennuyer* l'auditoire.
  Zu lange Vorträge *langweilen* das Publikum am Ende immer.

  Elle s'*ennuyait* tellement qu'elle a commencé à compter les moutons.
  Sie *langweilte* sich so sehr, dass sie anfing, Schäfchen zu zählen.

  Ça m'*ennuie* de vous demander encore de l'argent.
  Es ist mir *peinlich*, Sie noch einmal um Geld zu bitten.

  Les touristes *ennuient* parfois les habitants avec leurs questions.
  Die Touristen *nerven* manchmal die Einwohner mit ihren Fragen.

  Je ne veux pas vous *ennuyer* avec mes problèmes personnels.
  Ich möchte Sie nicht mit meinen persönlichen Problemen *belästigen*.

  S'*ennuyer* au travail peut être un signe qu'il est temps de changer de carrière.
  Sich bei der Arbeit zu *langweilen* kann ein Zeichen dafür sein, dass es Zeit für einen Berufswechsel ist.

  Cette nouvelle l'a beaucoup *ennuyé*, il ne savait pas comment réagir.
  Diese Nachricht hat ihn sehr *beunruhigt*, er wusste nicht, wie er reagieren sollte.

  Les élèves s'*ennuient* souvent pendant les cours d'histoire.
  Die Schüler *langweilen* sich oft während des Geschichtsunterrichts.

  "Tu m'*ennuies* avec tes histoires, change de sujet !"
  "Du *gehst* mir *auf die Nerven* mit deinen Geschichten, wechsle das Thema!"

  Il s'*ennuyait* tellement qu'il a commencé à regarder par la fenêtre.
  Er *langweilte* sich so sehr, dass er anfing, aus dem Fenster zu schauen.

  Cette exposition *ennuie* les enfants, mais fascine les adultes.
  Diese Ausstellung *langweilt* die Kinder, fasziniert aber die Erwachsenen.

  Je m'*ennuie* de Paris et de ses cafés quand je suis à l'étranger.
  Ich *sehne* mich *nach* Paris und seinen Cafés, wenn ich im Ausland bin.

  Son discours *ennuyeux* a fait bailler toute l'assemblée.
  Seine *langweilige* Rede hat die ganze Versammlung zum Gähnen gebracht.

  Ça m'*ennuierait* beaucoup de manquer cette opportunité.
  Es würde mich sehr *stören*, diese Gelegenheit zu verpassen.

  S'il continue à m'*ennuyer*, je vais devoir lui demander de partir.
  Wenn er mich weiter *belästigt*, werde ich ihn bitten müssen zu gehen.

