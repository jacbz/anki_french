# Diese Felder bitte nicht ändern.
Rang: 4292
Wort: mordre
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: mordre
Femininum / Plural: ''
IPA: \mɔʁdʁ\
Definition: beißen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On allait le tuer pour avoir *mordu* un garde.
  Man wollte ihn töten, weil er einen Wächter *gebissen* hatte.

  Le chien de ma voisine *mord* tous les passants.
  Der Hund meiner Nachbarin *beißt* alle Passanten.

  "Arrête de *mordre* tes ongles, c'est une mauvaise habitude !"
  "Hör auf, deine Nägel zu *beißen*, das ist eine schlechte Angewohnheit!"

  Le poisson ne *mordait* pas à l'hameçon ce jour-là.
  Der Fisch *biss* an diesem Tag nicht *an*.

  Elle *mordit* dans la pomme avec appétit.
  Sie *biss* hungrig in den Apfel.

  Le serpent l'a *mordu* au bras pendant qu'il dormait.
  Die Schlange hat ihn während des Schlafens in den Arm *gebissen*.

  La lime *mord* progressivement le métal.
  Die Feile *frisst sich* allmählich in das Metall.

  Le froid *mordait* cruellement nos visages.
  Die Kälte *schnitt* unbarmherzig in unsere Gesichter.

  Le joueur a *mordu* la ligne pendant le saut en longueur.
  Der Spieler hat beim Weitsprung die Linie *übertreten*.

  Je me suis *mordu* la langue en mangeant trop vite.
  Ich habe mir beim zu schnellen Essen auf die Zunge *gebissen*.

  Les crampons *mordent* bien dans la neige fraîche.
  Die Steigeisen *greifen* gut im frischen Schnee.

  L'acide *mord* lentement la surface métallique.
  Die Säure *zerfrisst* langsam die Metalloberfläche.

  Il s'est fait *mordre* par une vipère en forêt.
  Er wurde im Wald von einer Viper *gebissen*.

  Le renard a *mordu* à mort trois poules cette nuit.
  Der Fuchs hat heute Nacht drei Hühner *totgebissen*.

  Paul ne *mord* pas aux mathématiques malgré tous nos efforts.
  Paul findet trotz all unserer Bemühungen keinen *Zugang* zu Mathematik.

  La vis *mord* difficilement dans ce mur en béton.
  Die Schraube *bohrt sich* nur schwer in diese Betonwand.

  Le vent glacial *mordait* nos mains nues.
  Der eisige Wind *biss* in unsere nackten Hände.

  Son chiot *mord* encore tout ce qu'il trouve.
  Sein Welpe *beißt* noch in alles, was er findet.

  Les dents de la scie ne *mordent* plus dans le bois.
  Die Sägezähne *greifen* nicht mehr ins Holz.

  Elle s'est *mordu* les lèvres pour ne pas rire.
  Sie hat sich auf die Lippen *gebissen*, um nicht zu lachen.

  L'armée ennemie a dû *mordre* la poussière.
  Die feindliche Armee musste eine Niederlage *einstecken*.

  Le petit *mord* dans son sandwich avec enthousiasme.
  Der Kleine *beißt* begeistert in sein Sandwich.

  L'ancre *mord* bien dans ce fond sablonneux.
  Der Anker *greift* gut in diesem sandigen Grund.

  Il ne *mord* pas à notre proposition d'affaires.
  Er *springt* nicht auf unser Geschäftsangebot *an*.

  La voiture a légèrement *mordu* la ligne blanche.
  Das Auto ist leicht über die weiße Linie *gefahren*.

  "Ça ne *mord* pas du tout aujourd'hui", dit le pêcheur déçu.
  "Heute *beißt* gar nichts *an*", sagte der enttäuschte Angler.

  Le chat m'a *mordu* le doigt pendant que je le caressais.
  Die Katze hat mir in den Finger *gebissen*, während ich sie streichelte.

  Ces nouveaux patins *mordent* parfaitement la glace.
  Diese neuen Schlittschuhe *greifen* perfekt auf dem Eis.

  Il s'est facilement laissé *mordre* à l'hameçon de cette arnaque.
  Er hat sich leicht von diesem Betrug *ködern* lassen.

  Le chien qui aboie ne *mord* pas toujours.
  Der Hund, der bellt, *beißt* nicht immer.

  Les termites *mordent* lentement le bois de la poutre.
  Die Termiten *fressen sich* langsam durch das Balkenholz.

  Elle *mord* à pleines dents dans la vie.
  Sie *beißt sich* mit voller Kraft durchs Leben.

  Le gel *mord* cruellement les bourgeons au printemps.
  Der Frost *greift* im Frühling die Knospen hart *an*.

  Son adversaire a dû *mordre* la poussière au dernier round.
  Sein Gegner musste in der letzten Runde *zu Boden gehen*.

  Cette fois-ci, il a vraiment *mordu* à l'informatique.
  Diesmal hat er wirklich Gefallen an der Informatik *gefunden*.

  Les freins *mordent* bien sur la route mouillée.
  Die Bremsen *greifen* gut auf der nassen Straße.

  Le feu *mord* peu à peu les poutres de la maison.
  Das Feuer *frisst sich* nach und nach durch die Hausbalken.

  La rouille *mord* déjà les parties métalliques.
  Der Rost *frisst* bereits die Metallteile *an*.

  Il s'est *mordu* les doigts d'avoir refusé cette offre.
  Er hat es bitter *bereut*, dieses Angebot abgelehnt zu haben.

  Les moustiques nous ont *mordus* toute la nuit.
  Die Mücken haben uns die ganze Nacht *gestochen*.

  Le pignon *mord* parfaitement dans la chaîne.
  Das Zahnrad *greift* perfekt in die Kette.

  "Il est complètement *mordu* de cette fille !"
  "Er ist total in dieses Mädchen *vernarrt*!"

  La lame *mord* facilement dans ce bois tendre.
  Die Klinge *dringt* leicht in dieses weiche Holz *ein*.

  Le chaton joueur *mord* gentiment ma main.
  Das verspielte Kätzchen *beißt* sanft in meine Hand.

  Elle est *mordue* de photographie depuis des années.
  Sie ist seit Jahren von der Fotografie *besessen*.

  Les chenilles ont *mordu* toutes les feuilles du chou.
  Die Raupen haben alle Kohlblätter *angefressen*.

  Le requin a *mordu* dans la cage des plongeurs.
  Der Hai hat in den Käfig der Taucher *gebissen*.

  La roue dentée *mord* dans l'engrenage avec précision.
  Das Zahnrad *greift* präzise ins Getriebe.

  Notre équipe a dû *mordre* la poussière en finale.
  Unsere Mannschaft musste sich im Finale *geschlagen geben*.

  Il s'est *mordu* la joue en tombant de vélo.
  Er hat sich beim Fahrradsturz in die Wange *gebissen*.

