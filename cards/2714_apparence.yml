Beispielsätze: |-
  Les apparences sont trompeuses.
  Der Schein trügt.

  Toutes les apparences sont contre moi.
  Alle äußeren Anzeichen sprechen gegen mich.

  Le jeune homme avait une apparence physique agréable, mais son caractère laissait à désirer.
  Der junge Mann hatte ein angenehmes äußeres Erscheinungsbild, aber sein Charakter ließ zu wünschen übrig.

  Les apparences sont trompeuses, ne te fie pas à ce qu'on te dit.
  Der Schein trügt, vertraue nicht auf das, was man dir erzählt.

  La famille royale tentait de garder les apparences, malgré les scandales qui la frappaient.
  Die königliche Familie versuchte, den Schein zu wahren, trotz der Skandale, die sie trafen.

  Pour obtenir le poste, il a sacrifié les apparences et a accepté des compromis discutables.
  Um den Posten zu bekommen, hat er nichts auf das Gerede der Leute gegeben und fragwürdige Kompromisse akzeptiert.

  Selon toute apparence, la situation est sous contrôle, mais il y a des raisons de s'inquiéter.
  Allem Anschein nach ist die Situation unter Kontrolle, aber es gibt Gründe zur Sorge.

  L'apparence d'un droit est un élément important dans la jurisprudence.
  Der Rechtsschein ist ein wichtiges Element in der Rechtsprechung.

  Il était un homme de belle apparence, mais il était froid et distant.
  Er war ein gut aussehender Mann, aber er war kalt und distanziert.

  Contre toute apparence, l'équipe a réussi à remporter le match.
  Allem Anschein zum Trotz hat das Team das Spiel gewonnen.

  En apparence, il est calme, mais il est en fait très nerveux.
  Scheinbar ist er ruhig, aber er ist in Wirklichkeit sehr nervös.

  Toutes les apparences sont contre moi, mais je suis innocent.
  Alle äußeren Anzeichen sprechen gegen mich, aber ich bin unschuldig.

