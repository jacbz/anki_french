# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elevons une *statue* de moi.
  Lasst uns eine *Statue* von mir errichten.

  La *statue* de bronze représente un soldat inconnu.
  Die Bronze*statue* stellt einen unbekannten Soldaten dar.

  Les enfants admirent la *statue* de marbre dans le parc.
  Die Kinder bewundern die Marmor*statue* im Park.

  Une magnifique *statue* équestre trône sur la place centrale.
  Eine prächtige Reiter*statue* thront auf dem zentralen Platz.

  La *statue* de la Vierge a été restaurée l'année dernière.
  Die Marien*statue* wurde letztes Jahr restauriert.

  Il est resté immobile comme une *statue* pendant toute la cérémonie.
  Er blieb während der ganzen Zeremonie regungslos wie eine *Statue*.

  Le musée expose une *statue* grandeur nature du pharaon.
  Das Museum stellt eine lebensgroße *Statue* des Pharaos aus.

  Les archéologues ont découvert une *statue* en argile intacte.
  Die Archäologen haben eine unversehrte Ton*statue* entdeckt.

  La *statue* polychrome a gardé ses couleurs d'origine.
  Die mehrfarbige *Statue* hat ihre ursprünglichen Farben behalten.

  Une petite *statue* de bois décore l'entrée de la maison.
  Eine kleine Holz*statue* schmückt den Hauseingang.

  Les touristes prennent des photos devant la *statue* de la Liberté.
  Die Touristen machen Fotos vor der Freiheits*statue*.

  Le sculpteur a mis deux ans pour modeler cette *statue*.
  Der Bildhauer brauchte zwei Jahre, um diese *Statue* zu modellieren.

  Ils ont déboulonné la *statue* pendant la révolution.
  Sie haben während der Revolution die *Statue* demontiert.

  Le socle de la *statue* porte une inscription en latin.
  Der Sockel der *Statue* trägt eine lateinische Inschrift.

  Une niche abrite la *statue* du saint patron de la ville.
  Eine Nische beherbergt die *Statue* des Stadtpatrons.

  La *statue* colossale domine toute la vallée.
  Die kolossale *Statue* überragt das ganze Tal.

  Des vandales ont mutilé la *statue* du parc municipal.
  Vandalen haben die *Statue* im Stadtpark beschädigt.

  "Elle reste droite comme une *statue*", dit sa mère en souriant.
  "Sie steht kerzengerade wie eine *Statue*", sagt ihre Mutter lächelnd.

  Les pigeons se posent souvent sur cette vieille *statue*.
  Die Tauben setzen sich oft auf diese alte *Statue*.

  Le guide nous montre une *statue* de Zeus récemment restaurée.
  Der Führer zeigt uns eine kürzlich restaurierte Zeus*statue*.

