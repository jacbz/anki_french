# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis un *chasseur* qui ne tue pas sans hésiter.
  Ich bin ein *Jäger*, der nicht ohne zu zögern tötet.

  Les *chasseurs* portent souvent des vêtements de camouflage.
  *Jäger* tragen oft Tarnkleidung.

  Le *chasseur* a passé des heures à attendre sa proie dans les bois.
  Der *Jäger* verbrachte Stunden damit, im Wald auf seine Beute zu warten.

  Les *chasseurs de phoques* sont très critiqués par les défenseurs des animaux.
  *Robbenjäger* werden von Tierschützern stark kritisiert.

  Un *chasseur de gros gibier* doit avoir beaucoup d'expérience et de patience.
  Ein *Großwildjäger* muss viel Erfahrung und Geduld haben.

  "Es-tu un *chasseur d'autographes* professionnel ?" demanda la célébrité.
  "Bist du ein professioneller *Autogrammjäger*?", fragte der Promi.

  Ce photographe est connu comme un *chasseur d'images* talentueux.
  Dieser Fotograf ist als talentierter *Motivjäger* bekannt.

  Ma tante est une *chasseuse de bonnes affaires* incroyable.
  Meine Tante ist eine unglaubliche *Schnäppchenjägerin*.

  L'entreprise a engagé un *chasseur de têtes* pour trouver un nouveau PDG.
  Das Unternehmen hat einen *Headhunter* engagiert, um einen neuen CEO zu finden.

  Les *chasseurs alpins* s'entraînent dans des conditions extrêmes.
  Die *Gebirgsjäger* trainieren unter extremen Bedingungen.

  Le 3e régiment de *chasseurs* a une longue et fière histoire.
  Das 3. *Jäger*regiment hat eine lange und stolze Geschichte.

  Le *chasseur de chars* a détruit trois tanks ennemis pendant la bataille.
  Der *Jagdpanzer* zerstörte während der Schlacht drei feindliche Panzer.

  Le pilote du *chasseur* a réussi à intercepter l'avion ennemi.
  Der Pilot des *Jagd*flugzeugs schaffte es, das feindliche Flugzeug abzufangen.

  Le *chasseur* de l'hôtel a porté nos bagages jusqu'à notre chambre.
  Der *Hotelpage* hat unser Gepäck bis zu unserem Zimmer getragen.

  Ce *chasseur* sans permis risque une lourde amende.
  Dieser *Jäger* ohne Erlaubnis riskiert eine hohe Geldstrafe.

  Le loup est un *chasseur* naturel dans l'écosystème forestier.
  Der Wolf ist ein natürlicher *Jäger* im Wald-Ökosystem.

  Notre voisin est un *chasseur* passionné qui part chaque week-end.
  Unser Nachbar ist ein leidenschaftlicher *Jäger*, der jedes Wochenende loszieht.

  Le *chasseur d'images* a capturé des moments uniques de la vie sauvage.
  Der *Bildjäger* hat einzigartige Momente des Wildlebens eingefangen.

  Les *chasseurs* doivent respecter les périodes de chasse autorisées.
  *Jäger* müssen die erlaubten Jagdzeiten einhalten.

  Ce restaurant est réputé pour son excellent poulet *chasseur*.
  Dieses Restaurant ist für sein ausgezeichnetes Hähnchen nach *Jäger*art bekannt.

  Le *chasseur de sons* a enregistré des bruits fascinants dans la jungle.
  Der *Klangsammler* hat faszinierende Geräusche im Dschungel aufgenommen.

  Les *chasseurs de mines* jouent un rôle crucial pour sécuriser les eaux.
  *Minensucher* spielen eine entscheidende Rolle bei der Sicherung der Gewässer.

  Le *chasseur de sous-marins* patrouille les eaux côtières.
  Das *U-Boot-Jagdschiff* patrouilliert in den Küstengewässern.

  Ce *chasseur bombardier* peut effectuer des missions variées.
  Dieses *Jagdbomber*-Flugzeug kann verschiedene Missionen durchführen.

  Les *chasseurs cyclistes* étaient une unité militaire unique en 1914.
  Die *Radfahrjäger* waren 1914 eine einzigartige militärische Einheit.

  Le *chasseur* a suivi les traces de l'animal pendant des heures.
  Der *Jäger* folgte stundenlang den Spuren des Tieres.

  "Arrête de te comporter comme un *chasseur* de prime !" s'exclama-t-elle.
  "Hör auf, dich wie ein Kopfgeld*jäger* zu benehmen!", rief sie aus.

  La formation des *chasseurs* professionnels est très rigoureuse.
  Die Ausbildung professioneller *Jäger* ist sehr anspruchsvoll.

  Le *chasseur* d'épaves a découvert un trésor au fond de l'océan.
  Der Schiffswrack*sucher* hat einen Schatz auf dem Meeresgrund entdeckt.

