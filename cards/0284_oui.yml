  - "Tu es prêt ?"<br>- "*Oui*, allons-y !"
  - "Bist du bereit?"<br>- "*Ja*, lass uns gehen!"

  - "C'est vrai ?"<br>- "*Oui*, absolument."
  - "Ist das wahr?"<br>- "*Ja*, absolut."

  Il faut un *oui* clair et net.
  Es braucht ein klares *Ja*.

