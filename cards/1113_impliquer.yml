  Elle s'*implique* toujours dans les causes humanitaires.
  Sie *setzt* sich immer für humanitäre Zwecke *ein*.

  Cette définition *implique* une contradiction logique.
  Diese Definition *impliziert* einen logischen Widerspruch.

  Le silence de Pierre *implique* qu'il est d'accord.
