  Je m'*implique* beaucoup dans mon travail.
  Ich *setze* mich sehr für meine Arbeit *ein*.

  Cette décision *implique* un changement de stratégie.
  Diese Entscheidung *erfordert* eine Änderung der Strategie.

  Les scientifiques se sont *impliqués* dans le débat.
  Die Wissenschaftler haben sich in die Debatte *eingebracht*.

  Être humain *implique* être mortel.
  Menschsein *impliziert* Sterblichkeit.

  Marie ne veut pas s'*impliquer* dans cette dispute.
  Marie will sich nicht in diesen Streit *einmischen*.

  Son comportement *implique* qu'il cache quelque chose.
  Sein Verhalten *deutet* darauf hin, dass er etwas verbirgt.

  Le projet *implique* la collaboration de plusieurs équipes.
  Das Projekt *erfordert* die Zusammenarbeit mehrerer Teams.

  Nous nous sommes trop *impliqués* émotionnellement.
  Wir haben uns emotional zu sehr *engagiert*.

