  Neue Technologien *erfordern* Veränderungen in unserer Lebensweise.

  Je ne veux pas être *impliqué* dans vos problèmes.
  Ich will nicht in eure Probleme *verwickelt* werden.

  Cette solution *implique* des coûts supplémentaires.
  Diese Lösung *bedeutet* zusätzliche Kosten.

  Les parents doivent s'*impliquer* dans l'éducation de leurs enfants.
  Eltern müssen sich für die Erziehung ihrer Kinder *einsetzen*.

  Le directeur a été *impliqué* dans une affaire de corruption.
  Der Direktor wurde in eine Korruptionsaffäre *verwickelt*.

  La présence d'eau *implique* la possibilité de vie.
