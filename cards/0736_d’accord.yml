# Diese Felder bitte nicht ändern.
Rang: 736
Wort: d’accord
Wortart: intj

# Diese Felder gerne verbessern!
Wort mit Artikel: d’accord
Femininum / Plural: ''
IPA: \d‿a.kɔʁ\
Definition: einverstanden, okay
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je m'en occupe, *d'accord* ?
  Ich kümmere mich darum, *einverstanden*?

  Nous sommes finalement tombés *d'accord* sur le prix de la maison.
  Wir sind uns beim Hauspreis endlich *einig* geworden.

  "Tu veux aller au cinéma ?" – "Je suis *d'accord*."
  "Willst du ins Kino gehen?" – "Ich bin *einverstanden*."

  Les deux pays ont signé un *accord* de paix historique.
  Die beiden Länder haben ein historisches Friedens*abkommen* unterzeichnet.

  Ces musiciens jouent en parfait *accord*.
  Diese Musiker spielen in perfektem Ein*klang*.

  Il faut l'*accord* des parents pour cette sortie scolaire.
  Für diesen Schulausflug braucht man das *Einverständnis* der Eltern.

  Les syndicats ont conclu un *accord* sur les salaires.
  Die Gewerkschaften haben eine Lohn*vereinbarung* getroffen.

  Je ne suis pas *d'accord* avec ta façon de voir les choses.
  Ich bin mit deiner Sichtweise nicht *einverstanden*.

  Ils vivent en parfait *accord* depuis vingt ans.
  Sie leben seit zwanzig Jahren in vollkommener *Harmonie*.

  L'*accord* du verbe avec le sujet est important en français.
  Die *Übereinstimmung* des Verbs mit dem Subjekt ist im Französischen wichtig.

  Le piano n'est pas bien *accordé*.
  Das Klavier ist nicht gut *gestimmt*.

  "*D'accord*, on se retrouve à midi ?"
  "*Okay*, wir treffen uns um zwölf?"

  Les deux partis ont trouvé un *accord* après de longues négociations.
  Die beiden Parteien haben nach langen Verhandlungen eine *Einigung* erzielt.

  Sans son *accord*, nous ne pouvons rien faire.
  Ohne sein *Einverständnis* können wir nichts machen.

  Tout le monde est *d'accord* pour partir plus tôt aujourd'hui.
  Alle sind *einverstanden* damit, heute früher zu gehen.

  Ce parfum présente un *accord* parfait entre le jasmin et la rose.
  Dieses Parfüm zeigt eine perfekte *Harmonie* zwischen Jasmin und Rose.

  "*D'accord* pour demain, mais pas plus tard !"
  "*Einverstanden* für morgen, aber nicht später!"

  Les voisins sont parvenus à un *accord* à l'amiable.
  Die Nachbarn haben eine gütliche *Einigung* erreicht.

  Il y a un parfait *accord* entre les couleurs de ce tableau.
  Die Farben dieses Gemäldes stehen in perfektem Ein*klang*.

  "Tu peux m'aider ?" – "*D'accord*, pas de problème."
  "Kannst du mir helfen?" – "*Okay*, kein Problem."

  L'*accord* commercial a été signé ce matin.
  Das Handels*abkommen* wurde heute Morgen unterzeichnet.

  Nous sommes tous *d'accord* sur ce point.
  Wir sind uns in diesem Punkt alle *einig*.

  Les musiciens prennent du temps pour *accorder* leurs instruments.
  Die Musiker nehmen sich Zeit, ihre Instrumente zu *stimmen*.

  "*D'accord* pour ce soir ?" – "Oui, à 20 heures."
  "*Einverstanden* für heute Abend?" – "Ja, um 20 Uhr."

