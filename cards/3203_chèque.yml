Wort mit Artikel: le chèque
Femininum / Plural: ''
IPA: \ʃɛk\
Definition: Scheck, Gutschein
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous réglerons par *chèque* en fin de mois de livraison.
  Wir werden am Ende des Liefermonats per *Scheck* bezahlen.

  J'ai déposé le *chèque* à la banque ce matin.
  Ich habe den *Scheck* heute Morgen bei der Bank eingereicht.

  Le *chèque* a été retourné faute de provision suffisante.
  Der *Scheck* wurde wegen mangelnder Deckung zurückgeschickt.

  Pierre a reçu un *chèque-cadeau* pour son anniversaire.
  Pierre hat einen *Geschenkgutschein* zum Geburtstag bekommen.

  Elle a soigneusement rempli son carnet de *chèques*.
  Sie hat ihr *Scheck*heft sorgfältig ausgefüllt.

  "Tu peux me faire un *chèque* de 500 euros ?"
  "Kannst du mir einen *Scheck* über 500 Euro ausstellen?"

  Les *chèques* doivent être signés au dos avant d'être déposés.
  Die *Schecks* müssen vor der Einreichung auf der Rückseite unterschrieben werden.

  Mon *chèque* de salaire arrive toujours le 5 du mois.
  Mein Gehalts*scheck* kommt immer am 5. des Monats.

  Elle préfère payer par carte plutôt que par *chèque*.
  Sie zahlt lieber mit Karte als mit *Scheck*.

  Le restaurant accepte les *chèques-restaurant*.
  Das Restaurant akzeptiert *Essensgutscheine*.

  Nous n'acceptons plus les *chèques* étrangers.
  Wir akzeptieren keine ausländischen *Schecks* mehr.

  Marie a endossé le *chèque* avant de le donner à Paul.
  Marie hat den *Scheck* indossiert, bevor sie ihn Paul gab.

  Les *chèques* de voyage sont pratiques pour les vacances à l'étranger.
  Reise*schecks* sind praktisch für den Urlaub im Ausland.

  Le magasin refuse les *chèques* sans pièce d'identité.
  Das Geschäft lehnt *Schecks* ohne Ausweisdokument ab.

  J'ai reçu un *chèque* barré de la compagnie d'assurance.
  Ich habe einen gekreuzten *Scheck* von der Versicherung erhalten.

  Les *chèques* postaux sont traités différemment des *chèques* bancaires.
  Post*schecks* werden anders bearbeitet als Bank*schecks*.

  Son *chèque* a été refusé par la banque.
  Sein *Scheck* wurde von der Bank abgelehnt.

  Elle m'a fait un *chèque* en blanc - quelle confiance !
  Sie hat mir einen Blanko*scheck* ausgestellt - welch ein Vertrauen!

  Le *chèque* est libellé à l'ordre de Martin Dupont.
  Der *Scheck* ist auf Martin Dupont ausgestellt.

  Tous les employés reçoivent des *chèques*-cadeau pour Noël.
  Alle Mitarbeiter erhalten zu Weihnachten *Geschenkgutscheine*.

  La banque a mis en opposition ce *chèque* volé.
  Die Bank hat diesen gestohlenen *Scheck* gesperrt.

  Je dois encore encaisser ce *chèque* avant la fin du mois.
  Ich muss diesen *Scheck* noch vor Monatsende einlösen.

  Elle paie sa femme de ménage avec des *chèques* emploi service.
  Sie bezahlt ihre Haushaltshilfe mit Haushalts*schecks*.

  Les commerçants préfèrent les *chèques* certifiés.
  Händler bevorzugen bestätigte *Schecks*.

  Tu peux libeller le *chèque* à mon nom.
  Du kannst den *Scheck* auf meinen Namen ausstellen.

