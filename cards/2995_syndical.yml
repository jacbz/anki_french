Beispielsätze: |-
  Le mouvement syndical devra lui aussi être aidé.
  Auch die Gewerkschaftsbewegung muss unterstützt werden.

  L’adhésion syndicale est en baisse.
  Die Gewerkschaftsmitgliedschaft geht zurück.

  La liberté syndicale est un droit fondamental qui garantit à tous les travailleurs la possibilité de se syndiquer librement.
  Koalitionsfreiheit ist ein Grundrecht, das allen Arbeitnehmern die freie Vereinigung in Gewerkschaften ermöglicht.

  Le droit à la liberté syndicale est reconnu par de nombreux pays du monde.
  Das Recht auf Koalitionsfreiheit wird in vielen Ländern der Welt anerkannt.

