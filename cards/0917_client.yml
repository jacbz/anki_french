Beispielsätze: |-
  Le *client* contrôle toujours la destination de la marchandise.
  Der *Kunde* kontrolliert immer den Bestimmungsort der Ware.

  Notre cabinet médical accueille de nouveaux *clients* tous les jours.
  Unsere Arztpraxis nimmt jeden Tag neue *Patienten* auf.

  La *cliente* a demandé un rendez-vous avec son avocat pour lundi.
  Die *Klientin* hat einen Termin mit ihrem Anwalt für Montag vereinbart.

  Les *clients* du restaurant ont commandé trois bouteilles de vin.
  Die *Gäste* des Restaurants haben drei Flaschen Wein bestellt.

  Cette banque propose des services personnalisés à chaque *client*.
  Diese Bank bietet jedem *Kunden* personalisierte Dienstleistungen an.

  Le service *client* sera fermé pendant les jours fériés.
  Der *Kunden*service wird während der Feiertage geschlossen sein.

  Notre entreprise est devenue le premier *client* de ce fournisseur local.
  Unser Unternehmen ist zum wichtigsten *Abnehmer* dieses lokalen Lieferanten geworden.

  La *cliente* privée a investi une somme importante dans son compte.
  Die Privat*kundin* hat eine beträchtliche Summe auf ihr Konto eingezahlt.

  Les *clients* du réseau Internet peuvent accéder au site 24/7.
  Die Internet-*User* können rund um die Uhr auf die Website zugreifen.

  "C'est un drôle de *client*, celui-là !"
  "Das ist ja ein seltsamer *Kunde*!"

  Le *client débiteur* doit régler sa facture avant la fin du mois.
  Der *Debitor* muss seine Rechnung vor Ende des Monats begleichen.

  La nouvelle *cliente* de la poste envoie beaucoup de colis.
  Die neue Post*kundin* verschickt viele Pakete.

  Ce taxi n'a pas eu un seul *client* de toute la matinée.
  Dieses Taxi hatte den ganzen Morgen keinen einzigen *Fahrgast*.

  Notre *client* le plus fidèle vient dans ce magasin depuis vingt ans.
  Unser treuester *Kunde* kommt seit zwanzig Jahren in diesen Laden.

  La *cliente* de la maison de vente par correspondance a retourné sa commande.
  Die Versandhaus*kundin* hat ihre Bestellung zurückgeschickt.

  Le dentiste reçoit son dernier *client* à 18 heures.
  Der Zahnarzt empfängt seinen letzten *Patienten* um 18 Uhr.

  Ce contrat favorable aux *clients* garantit un excellent service.
  Dieser *kunden*freundliche Vertrag garantiert einen ausgezeichneten Service.

  La première *cliente* du jour était très satisfaite du service.
  Die erste *Kundin* des Tages war mit dem Service sehr zufrieden.

  Nous devons protéger les données de nos *clients* sur Internet.
  Wir müssen die Daten unserer *Kunden* im Internet schützen.

  Le programme *client* se connecte automatiquement au serveur.
  Das *Client*-Programm verbindet sich automatisch mit dem Server.

  Le notaire a beaucoup de nouveaux *clients* depuis son déménagement.
  Der Notar hat seit seinem Umzug viele neue *Klienten*.

