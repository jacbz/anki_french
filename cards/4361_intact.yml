# Diese Felder bitte nicht ändern.
Rang: 4361
Wort: intact
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: intact
Femininum / Plural: intacte
IPA: \ɛ̃.takt\
Definition: unversehrt, unbeschädigt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle le retrouvait *intact* dans cet hiver nocturne.
  Sie fand ihn *unversehrt* in dieser winterlichen Nacht wieder.

  Les fresques anciennes sont restées *intactes* pendant des siècles.
  Die alten Fresken sind jahrhundertelang *unversehrt* geblieben.

  La neige *intacte* recouvrait tout le paysage montagneux.
  Der *unberührte* Schnee bedeckte die ganze Berglandschaft.

  Le colis est arrivé *intact* malgré le long voyage.
  Das Paket ist trotz der langen Reise *unbeschädigt* angekommen.

  Tous les passagers sont sortis *intacts* de l'accident d'avion.
  Alle Passagiere sind *unverletzt* aus dem Flugzeugabsturz herausgekommen.

  Sa réputation est restée *intacte* malgré les rumeurs.
  Sein Ruf ist trotz der Gerüchte *makellos* geblieben.

  Le cachet de la lettre était encore *intact*.
  Das Siegel des Briefes war noch *unversehrt*.

  Les meubles sont arrivés *intacts* dans notre nouvelle maison.
  Die Möbel sind *unbeschädigt* in unserem neuen Haus angekommen.

  Ses facultés mentales sont restées *intactes* jusqu'à un âge avancé.
  Seine geistigen Fähigkeiten sind bis ins hohe Alter *intakt* geblieben.

  Le caractère *intact* de ce paysage attire beaucoup de touristes.
  Die *Urtümlichkeit* dieser Landschaft zieht viele Touristen an.

  L'argent du coffre-fort est resté *intact*.
  Das Geld im Safe ist *vollständig* geblieben.

  Le parc naturel est resté *intact* depuis sa création.
  Der Naturpark ist seit seiner Gründung *unberührt* geblieben.

  Nous avons maintenu nos principes *intacts* malgré la pression.
  Wir haben unsere Prinzipien trotz des Drucks *unverletzt* gehalten.

  Le produit est arrivé *intact* et fonctionne parfaitement.
  Das Produkt ist *einwandfrei* angekommen und funktioniert perfekt.

  Les objets découverts dans la tombe étaient *intacts*.
  Die in dem Grab gefundenen Gegenstände waren *unversehrt*.

  Son honneur est resté *intact* tout au long de sa carrière.
  Seine Ehre ist während seiner ganzen Karriere *makellos* geblieben.

  La collection d'art est restée *intacte* pendant la guerre.
  Die Kunstsammlung ist während des Krieges *unversehrt* geblieben.

  Le sceau du document est *intact*, personne ne l'a ouvert.
  Das Siegel des Dokuments ist *unversehrt*, niemand hat es geöffnet.

  Les richesses naturelles de cette île sont restées *intactes*.
  Die Naturschätze dieser Insel sind *unberührt* geblieben.

  Le monument historique est resté presque *intact* après le tremblement de terre.
  Das historische Denkmal ist nach dem Erdbeben fast *unversehrt* geblieben.

