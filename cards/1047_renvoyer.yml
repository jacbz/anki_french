# Diese Felder bitte nicht ändern.
Rang: 1047
Wort: renvoyer
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: renvoyer
Femininum / Plural: ''
IPA: \ʁɑ̃.vwa.je\
Definition: zurückschicken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il devrait *renvoyer* le signal de libération au réseau.
  Er sollte das Freigabesignal ans Netzwerk *zurücksenden*.

  J'ai dû *renvoyer* le colis car il était endommagé.
  Ich musste das Paket *zurückschicken*, da es beschädigt war.

  Le gardien de but a *renvoyé* le ballon avec force.
  Der Torwart hat den Ball kraftvoll *zurückgeschlagen*.

  La surface polie *renvoie* la lumière comme un miroir.
  Die polierte Oberfläche *reflektiert* das Licht wie ein Spiegel.

  L'entreprise a dû *renvoyer* plusieurs employés en raison de difficultés financières.
  Das Unternehmen musste aufgrund finanzieller Schwierigkeiten mehrere Mitarbeiter *entlassen*.

  Le professeur a *renvoyé* l'élève perturbateur chez le directeur.
  Der Lehrer hat den störenden Schüler zum Direktor *geschickt*.

  Nous devons *renvoyer* cette décision à la prochaine réunion.
  Wir müssen diese Entscheidung auf die nächste Sitzung *vertagen*.

  Le juge a *renvoyé* l'affaire devant une autre juridiction.
  Der Richter hat den Fall an ein anderes Gericht *zurückverwiesen*.

  Cette odeur me *renvoie* à mon enfance.
  Dieser Geruch *versetzt* mich in meine Kindheit *zurück*.

  Le serveur nous a *renvoyés* à un autre restaurant.
  Der Kellner hat uns an ein anderes Restaurant *verwiesen*.

  Elle a *renvoyé* sa démission par courrier recommandé.
  Sie hat ihre Kündigung per Einschreiben *zurückgeschickt*.

  Les murs blancs *renvoient* la chaleur du soleil.
  Die weißen Wände *strahlen* die Sonnenwärme *zurück*.

  "*Renvoie*-moi un message quand tu seras arrivé," dit-elle.
  "*Schick* mir eine Nachricht, wenn du angekommen bist," sagte sie.

  Le système a *renvoyé* une erreur lors de l'installation.
  Das System hat während der Installation einen Fehler *zurückgegeben*.

  Il faut *renvoyer* cette proposition à la commission d'éthique.
  Dieser Vorschlag muss an die Ethikkommission *zurückverwiesen* werden.

  L'écho *renvoyait* nos voix dans la vallée.
  Das Echo *warf* unsere Stimmen im Tal *zurück*.

  Le directeur a *renvoyé* l'employé pour faute grave.
  Der Direktor hat den Angestellten wegen schweren Fehlverhaltens *entlassen*.

  Nous devons *renvoyer* ce dossier au service compétent.
  Wir müssen diese Akte an die zuständige Abteilung *weiterleiten*.

  L'astérisque *renvoie* à une note en bas de page.
  Das Sternchen *verweist* auf eine Fußnote.

  Le miroir *renvoyait* l'image déformée de la pièce.
  Der Spiegel *warf* ein verzerrtes Bild des Raumes *zurück*.

  "Je vais te *renvoyer* l'ascenseur un de ces jours," promit-il.
  "Ich werde dir eines Tages den Gefallen *erwidern*," versprach er.

  L'université a *renvoyé* l'étudiant pour tricherie.
  Die Universität hat den Studenten wegen Betrugs *verwiesen*.

  Le joueur a *renvoyé* la balle de l'autre côté du filet.
  Der Spieler hat den Ball auf die andere Seite des Netzes *zurückgeschlagen*.

  Nous devons *renvoyer* ce problème aux experts.
  Wir müssen dieses Problem an die Experten *zurückverweisen*.

  L'école a *renvoyé* les élèves à la maison à cause de la canicule.
  Die Schule hat die Schüler wegen der Hitze nach Hause *geschickt*.

  Le système *renvoie* automatiquement un accusé de réception.
  Das System *sendet* automatisch eine Empfangsbestätigung *zurück*.

  Cette musique me *renvoie* à mes années d'université.
  Diese Musik *versetzt* mich in meine Universitätsjahre *zurück*.

  Il faut *renvoyer* ce courrier à l'expéditeur.
  Dieser Brief muss an den Absender *zurückgeschickt* werden.

  Le tribunal a *renvoyé* l'affaire à une date ultérieure.
  Das Gericht hat den Fall auf einen späteren Zeitpunkt *vertagt*.

  La neige *renvoyait* la lumière, éblouissant les skieurs.
  Der Schnee *reflektierte* das Licht und blendete die Skifahrer.

  Nous devons *renvoyer* cette question au comité d'experts.
  Wir müssen diese Frage an das Expertenkomitee *zurückverweisen*.

  L'entreprise a *renvoyé* les stagiaires chez eux en raison de la pandémie.
  Das Unternehmen hat die Praktikanten aufgrund der Pandemie nach Hause *geschickt*.

  Le serveur a *renvoyé* une erreur 404.
  Der Server hat einen 404-Fehler *zurückgegeben*.

  Cette odeur me *renvoie* à mes vacances d'été en Provence.
  Dieser Geruch *versetzt* mich in meine Sommerferien in der Provence *zurück*.

  Il faut *renvoyer* ce rapport au service juridique pour vérification.
  Dieser Bericht muss zur Überprüfung an die Rechtsabteilung *zurückgeschickt* werden.

  Le professeur a *renvoyé* les étudiants à la bibliothèque pour plus d'informations.
  Der Professor hat die Studenten für weitere Informationen an die Bibliothek *verwiesen*.

  La surface de l'eau *renvoyait* les rayons du soleil couchant.
  Die Wasseroberfläche *reflektierte* die Strahlen der untergehenden Sonne.

  Le patron a *renvoyé* l'employé pour incompétence.
  Der Chef hat den Angestellten wegen Inkompetenz *entlassen*.

  Nous devons *renvoyer* cette décision au conseil d'administration.
  Wir müssen diese Entscheidung an den Vorstand *zurückverweisen*.

  Le joueur a *renvoyé* la balle avec précision.
  Der Spieler hat den Ball präzise *zurückgespielt*.

  L'éditeur a *renvoyé* le manuscrit à l'auteur pour révision.
  Der Verleger hat das Manuskript zur Überarbeitung an den Autor *zurückgeschickt*.

  Cette photo me *renvoie* à mes souvenirs d'enfance.
  Dieses Foto *versetzt* mich in meine Kindheitserinnerungen *zurück*.

  Le système *renvoie* un message d'erreur en cas de problème.
  Das System *gibt* bei einem Problem eine Fehlermeldung *zurück*.

  Nous devons *renvoyer* ce projet de loi à la commission pour amendement.
  Wir müssen diesen Gesetzentwurf zur Änderung an den Ausschuss *zurückverweisen*.

  L'école a *renvoyé* les élèves plus tôt à cause de la tempête de neige.
  Die Schule hat die Schüler wegen des Schneesturms früher nach Hause *geschickt*.

