Rang: 1978
Wort: semblable
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: semblable
Femininum / Plural: ''
IPA: \sɑ̃.blabl\
Definition: ähnlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous avons vu un cas semblable ici.
  Wir haben hier einen ähnlichen Fall gesehen.

  Ils ont des goûts semblables.
  Sie haben ähnliche Geschmäcker.

  Il n'y a rien de semblable à ce que j'ai vu auparavant.
  Nichts Derartiges habe ich je zuvor gesehen.

  Mon semblable n'aurait jamais osé se comporter de la sorte.
  Meinesgleichen hätte es nie gewagt, sich so zu verhalten.

  Une semblable désinvolture est inacceptable dans ce contexte.
  So eine Frechheit ist in diesem Zusammenhang nicht akzeptabel.

  Ce tableau est semblable à celui que j'ai vu au musée.
  Dieses Bild ist dem ähnlich, das ich im Museum gesehen habe.

  Toi et tes semblables n'avez aucune conscience des conséquences de vos actes.
  Du und deinesgleichen habt keine Ahnung von den Folgen eurer Taten.

