# Diese Felder bitte nicht ändern.
Rang: 2801
Wort: accrocher
Wortart: vt, vr, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: accrocher
Femininum / Plural: ''
IPA: \a.kʁɔ.ʃe\
Definition: (auf-)hängen, festhalten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les manifestants ont *accroché* une pancarte.
  Die Demonstranten haben ein Plakat *aufgehängt*.

  J'ai *accroché* mon manteau dans la penderie en arrivant au bureau.
  Ich habe meinen Mantel in der Garderobe *aufgehängt*, als ich im Büro ankam.

  Peux-tu m'aider à *accrocher* ce tableau au-dessus du canapé ?
  Kannst du mir helfen, dieses Gemälde über dem Sofa *aufzuhängen*?

  Le cycliste a *accroché* son vélo à un poteau avant d'entrer dans le magasin.
  Der Radfahrer hat sein Fahrrad an einem Pfosten *angeschlossen*, bevor er den Laden betrat.

  Elle a *accroché* des guirlandes lumineuses sur le balcon pour Noël.
  Sie hat für Weihnachten Lichterketten am Balkon *aufgehängt*.

  "Tu peux *t'accrocher* !" lui a-t-il dit, "tu n'auras pas cette promotion."
  "Das kannst du dir *abschminken*!", sagte er zu ihr, "diese Beförderung wirst du nicht bekommen."

  Le chien a *accroché* sa laisse à une branche et ne pouvait plus avancer.
  Der Hund hat seine Leine an einem Ast *verhakt* und konnte nicht mehr weitergehen.

  Les alpinistes se sont *accrochés* à la paroi rocheuse pendant la tempête.
  Die Bergsteiger haben sich während des Sturms an der Felswand *festgeklammert*.

  La robe s'est *accrochée* à un clou qui dépassait du mur.
  Das Kleid ist an einem aus der Wand ragenden Nagel *hängengeblieben*.

  Il faut *s'accrocher* pour réussir dans cette entreprise très compétitive.
  Man muss *durchhalten*, um in diesem sehr wettbewerbsintensiven Unternehmen erfolgreich zu sein.

  Le slogan publicitaire a vraiment *accroché* l'attention des consommateurs.
  Der Werbeslogan hat die Aufmerksamkeit der Verbraucher wirklich *auf sich gezogen*.

  Les négociations ont *accroché* sur la question des salaires.
  Die Verhandlungen haben sich bei der Frage der Gehälter *festgefahren*.

  "*Accroche-toi* bien !" a crié le moniteur de ski à son élève débutant.
  "*Halt dich gut fest*!", rief der Skilehrer seinem Anfängerschüler zu.

  Le lierre s'est *accroché* au mur de la maison au fil des années.
  Der Efeu hat sich im Laufe der Jahre an der Hauswand *festgewachsen*.

  Les deux voitures se sont légèrement *accrochées* au carrefour.
  Die beiden Autos haben sich an der Kreuzung leicht *gestreift*.

  Il s'est *accroché* à son rêve de devenir pilote malgré les obstacles.
  Er hat an seinem Traum, Pilot zu werden, *festgehalten*, trotz aller Hindernisse.

  Le vendeur a réussi à *accrocher* de nombreux clients avec sa présentation.
  Dem Verkäufer ist es gelungen, mit seiner Präsentation viele Kunden *anzuziehen*.

  "*Accroche-toi* à la rampe en descendant les escaliers", lui conseilla sa grand-mère.
  "*Halte dich* beim Treppensteigen am Geländer *fest*", riet ihm seine Großmutter.

  Le chat s'est *accroché* au rideau en essayant d'attraper une mouche.
  Die Katze hat sich beim Versuch, eine Fliege zu fangen, in den Vorhang *verhakt*.

  Les deux collègues se sont *accrochés* lors de la réunion à propos du nouveau projet.
  Die beiden Kollegen sind während der Besprechung über das neue Projekt *aneinandergeraten*.

  L'artiste a *accroché* ses œuvres dans la galerie pour l'exposition.
  Der Künstler hat seine Werke für die Ausstellung in der Galerie *aufgehängt*.

  Le journaliste a réussi à *accrocher* l'attention du public avec son article provocateur.
  Dem Journalisten ist es gelungen, mit seinem provokanten Artikel die Aufmerksamkeit des Publikums *zu fesseln*.

  "Il faut *s'accrocher* pour terminer ce marathon", pensa-t-il en voyant la ligne d'arrivée.
  "Man muss *durchhalten*, um diesen Marathon zu beenden", dachte er, als er die Ziellinie sah.

  La petite fille s'est *accrochée* à la jambe de sa mère, effrayée par le gros chien.
  Das kleine Mädchen *klammerte sich* ängstlich an das Bein seiner Mutter, als es den großen Hund sah.

  Le pêcheur a *accroché* un gros poisson, mais n'a pas réussi à le remonter.
  Der Angler hat einen großen Fisch *an den Haken bekommen*, konnte ihn aber nicht herausziehen.

  Les plantes grimpantes se sont *accrochées* au treillis dans le jardin.
  Die Kletterpflanzen haben sich im Garten an der Pergola *festgehakt*.

  "*Accroche-toi* bien à la vie !" encouragea le médecin son patient gravement malade.
  "*Halte* dich gut *am Leben fest*!", ermutigte der Arzt seinen schwerkranken Patienten.

  Le politicien a *accroché* l'électorat avec ses promesses audacieuses.
  Der Politiker hat die Wählerschaft mit seinen kühnen Versprechungen *für sich gewonnen*.

  La voiture a *accroché* le rétroviseur d'un véhicule stationné en se garant.
  Das Auto hat beim Einparken den Seitenspiegel eines geparkten Fahrzeugs *gestreift*.

  Les deux équipes se sont *accrochées* tout au long du match de football.
  Die beiden Mannschaften haben sich während des gesamten Fußballspiels *nichts geschenkt*.

  "Tu peux *t'accrocher* si tu veux réussir cet examen difficile", lui dit son professeur.
  "Du musst *dich anstrengen*, wenn du diese schwierige Prüfung bestehen willst", sagte sein Lehrer zu ihm.

  Le cascadeur s'est *accroché* au bord du toit pendant la scène dangereuse.
  Der Stuntman hat sich während der gefährlichen Szene am Dachrand *festgehalten*.

  La lumière du coucher de soleil s'est *accrochée* aux nuages, créant un spectacle magnifique.
  Das Licht des Sonnenuntergangs hat sich in den Wolken *verfangen* und ein wunderschönes Schauspiel geschaffen.

  Le chaton s'est *accroché* aux rideaux en jouant, les déchirant légèrement.
  Das Kätzchen hat sich beim Spielen in den Vorhängen *verfangen* und sie leicht zerrissen.

  "Il faut *avoir le cœur bien accroché* pour regarder ce film d'horreur", prévint-elle ses amis.
  "Man braucht *einen starken Magen*, um diesen Horrorfilm anzusehen", warnte sie ihre Freunde.

  Les négociations ont *accroché* sur plusieurs points délicats du contrat.
  Die Verhandlungen haben sich bei mehreren heiklen Punkten des Vertrags *festgefahren*.

  Le skieur s'est *accroché* à la perche du remonte-pente pour monter la piste.
  Der Skifahrer hat sich am Bügel des Skilifts *festgehalten*, um die Piste hinaufzufahren.

  L'entreprise a *accroché* de nouveaux clients grâce à sa campagne marketing innovante.
  Das Unternehmen hat dank seiner innovativen Marketingkampagne neue Kunden *gewonnen*.

  Le grimpeur s'est *accroché* à la paroi rocheuse avec détermination.
  Der Kletterer hat sich entschlossen an der Felswand *festgeklammert*.

  "Je n'ai pas *accroché* avec ce nouveau collègue", confia-t-elle à son ami.
  "Ich bin mit diesem neuen Kollegen nicht *warm geworden*", vertraute sie ihrem Freund an.

  Les deux voisins se sont *accrochés* à propos de la hauteur de la haie.
  Die beiden Nachbarn sind wegen der Höhe der Hecke *aneinandergeraten*.

  L'étudiant s'est *accroché* à ses études malgré les difficultés financières.
  Der Student hat trotz finanzieller Schwierigkeiten an seinem Studium *festgehalten*.

  Le chardon s'est *accroché* au pantalon du randonneur pendant sa promenade.
  Die Distel hat sich während des Spaziergangs an der Hose des Wanderers *festgehakt*.

  "*Accroche-toi* à tes rêves, ils finiront par se réaliser", lui dit sa mère avec conviction.
  "*Halte* an deinen Träumen *fest*, sie werden sich schließlich verwirklichen", sagte seine Mutter überzeugt zu ihm.

  La police a *accroché* un avis de recherche sur le panneau d'affichage.
  Die Polizei hat eine Vermisstenanzeige am Schwarzen Brett *angebracht*.

  Le bateau a *accroché* un rocher submergé, endommageant sa coque.
  Das Boot ist auf einen unter Wasser liegenden Felsen *aufgelaufen* und hat seinen Rumpf beschädigt.

  Les deux partis politiques se sont *accrochés* sur la question du budget.
  Die beiden politischen Parteien sind bei der Frage des Haushalts *aneinandergeraten*.

  L'enfant s'est *accroché* à sa peluche préférée pour se réconforter.
  Das Kind hat sich an seinem Lieblingskuscheltier *festgeklammert*, um sich zu trösten.

  Le candidat a *accroché* l'attention du jury avec son discours passionné.
  Der Kandidat hat mit seiner leidenschaftlichen Rede die Aufmerksamkeit der Jury *gefesselt*.

  "Je n'ai pas *accroché* avec ce livre, l'histoire ne m'a pas captivé", avoua-t-il.
  "Ich bin mit diesem Buch nicht *warm geworden*, die Geschichte hat mich nicht gefesselt", gestand er.

  Le parachutiste s'est *accroché* à ses sangles en attendant l'ouverture du parachute.
  Der Fallschirmspringer hat sich an seinen Gurten *festgehalten*, während er auf die Öffnung des Fallschirms wartete.

  La branche d'arbre s'est *accrochée* au câble électrique pendant la tempête.
  Der Ast hat sich während des Sturms im Stromkabel *verfangen*.

  "Il faut *s'accrocher* pour survivre dans ce milieu professionnel compétitif", conseilla-t-il.
  "Man muss *durchhalten*, um in diesem wettbewerbsintensiven beruflichen Umfeld zu überleben", riet er.

  L'équipe de football s'est *accrochée* à son avance jusqu'à la fin du match.
  Die Fußballmannschaft hat bis zum Ende des Spiels an ihrem Vorsprung *festgehalten*.

  Le sac à main s'est *accroché* à la poignée de porte en sortant.
  Die Handtasche ist beim Hinausgehen an der Türklinke *hängengeblieben*.

  L'idée novatrice a *accroché* l'attention des investisseurs potentiels.
  Die innovative Idee hat die Aufmerksamkeit potenzieller Investoren *auf sich gezogen*.

  Les deux automobilistes se sont *accrochés* verbalement après l'accident.
  Die beiden Autofahrer sind nach dem Unfall verbal *aneinandergeraten*.

  Le chat s'est *accroché* au tronc de l'arbre, incapable de redescendre.
  Die Katze hat sich am Baumstamm *festgekrallt* und konnte nicht mehr herunterkommen.

  "*Accroche-toi* bien, le chemin est glissant !" cria le guide à son groupe.
  "*Haltet* euch gut *fest*, der Weg ist rutschig!", rief der Führer seiner Gruppe zu.

  La publicité a réussi à *accrocher* l'attention des consommateurs avec son slogan accrocheur.
  Die Werbung hat es geschafft, mit ihrem einprägsamen Slogan die Aufmerksamkeit der Verbraucher *zu fesseln*.

  Le militant a *accroché* une banderole sur le bâtiment pour protester.
  Der Aktivist hat ein Banner am Gebäude *aufgehängt*, um zu protestieren.

