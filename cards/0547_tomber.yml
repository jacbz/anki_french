# Diese Felder bitte nicht ändern.
Rang: 547
Wort: tomber
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: tomber
Femininum / Plural: ''
IPA: \tɔ̃.be\
Definition: fallen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il s'arrêta, *tomba* à genoux pour remercier dieu.
  Er hielt an und *fiel* auf die Knie, um Gott zu danken.

  L'enfant *est tombé* de sa chaise pendant le dîner.
  Das Kind *fiel* während des Abendessens von seinem Stuhl.

  Elle *est tombée* dans mes bras en pleurant.
  Sie *fiel* mir weinend in die Arme.

  Pierre *est tombé* de son vélo et s'est cassé le bras.
  Pierre *fiel* von seinem Fahrrad und brach sich den Arm.

  La nuit *tombe* déjà à 16 heures en hiver.
  Die Nacht *bricht* im Winter schon um 16 Uhr *herein*.

  "*Laisse tomber*, ce n'est pas si important !"
  "*Lass es sein*, es ist nicht so wichtig!"

  La neige *tombe* sans arrêt depuis ce matin.
  Der Schnee *fällt* seit heute Morgen ununterbrochen.

  Le gouvernement *est tombé* après un vote de défiance.
  Die Regierung *wurde* nach einem Misstrauensvotum *gestürzt*.

  Sa robe rouge lui *tombait* jusqu'aux chevilles.
  Ihr rotes Kleid *fiel* ihr bis zu den Knöcheln.

  Je suis *tombée* sur lui par hasard au supermarché.
  Ich bin ihm zufällig im Supermarkt *begegnet*.

  Le soldat *est tombé* au champ d'honneur.
  Der Soldat *fiel* auf dem Feld der Ehre.

  Les feuilles *tombent* des arbres en automne.
  Die Blätter *fallen* im Herbst von den Bäumen.

  Cette année, Noël *tombe* un dimanche.
  Dieses Jahr *fällt* Weihnachten auf einen Sonntag.

  Le rideau *est tombé* après trois heures de spectacle.
  Der Vorhang *fiel* nach drei Stunden Vorstellung.

  "*Je suis tombé* de fatigue hier soir."
  "Ich bin gestern Abend vor Müdigkeit *umgefallen*."

  Les prix du pétrole *sont tombés* à leur plus bas niveau.
  Die Ölpreise *fielen* auf ihren niedrigsten Stand.

  Elle *est tombée* enceinte pendant leurs vacances.
  Sie *wurde* während ihres Urlaubs schwanger.

  Le vieux château *tombe* en ruine.
  Das alte Schloss *verfällt*.

  "Ça *tombe* bien, j'allais justement t'appeler !"
  "Das *trifft* sich gut, ich wollte dich gerade anrufen!"

  Son sourire *est tombé* quand il a vu les résultats.
  Sein Lächeln *verflog*, als er die Ergebnisse sah.

  Les cheveux de Marie lui *tombent* jusqu'aux épaules.
  Maries Haare *fallen* ihr bis zu den Schultern.

  Le vent *est tombé* au coucher du soleil.
  Der Wind *legte* sich bei Sonnenuntergang.

  La conversation *est tombée* dans un silence gêné.
  Das Gespräch *erlahmte* in peinlichem Schweigen.

  La pluie *tombe* à grosses gouttes.
  Der Regen *fällt* in dicken Tropfen.

  "*Je suis tombé* sur un article intéressant."
  "Ich bin auf einen interessanten Artikel *gestoßen*."

  Elle *est tombée* amoureuse de son meilleur ami.
  Sie *verliebte* sich in ihren besten Freund.

  Le record du monde *est tombé* hier soir.
  Der Weltrekord *wurde* gestern Abend *gebrochen*.

  "*Tombe* la veste, il fait trop chaud !"
  "*Zieh* die Jacke *aus*, es ist zu heiß!"

  Sa dernière dent de lait *est tombée* ce matin.
  Sein letzter Milchzahn *fiel* heute Morgen *aus*.

  Le vase *est tombé* et s'est brisé en mille morceaux.
  Die Vase *fiel herunter* und zerbrach in tausend Stücke.

  Cette robe lui *tombe* parfaitement.
  Dieses Kleid *fällt* perfekt an ihr.

  "Tu ne devineras jamais sur qui je suis *tombé* !"
  "Du wirst nie erraten, wen ich zufällig *getroffen* habe!"

  La foudre *est tombée* sur l'église.
  Der Blitz *schlug* in die Kirche *ein*.

  Les bras m'en *tombent* !
  Ich *falle* aus allen Wolken!

  Notre projet *est tombé* à l'eau.
  Unser Projekt ist ins Wasser *gefallen*.

  Il *est tombé* dans un piège tendu par ses ennemis.
  Er ist in eine von seinen Feinden gestellte Falle *getappt*.

  Le brouillard *tombe* sur la ville.
  Der Nebel *zieht* über die Stadt *auf*.

  "Ça *tombe* mal, je ne suis pas libre ce soir."
  "Das *trifft* sich schlecht, ich bin heute Abend nicht frei."

  Cette nouvelle me *tombe* dessus comme un coup de massue.
  Diese Nachricht *trifft* mich wie ein Schlag.

  Son empire *est tombé* après trois siècles de règne.
  Sein Reich *fiel* nach drei Jahrhunderten Herrschaft.

  La ville *est tombée* aux mains de l'ennemi.
  Die Stadt *fiel* in die Hände des Feindes.

  Il *est tombé* dans l'alcoolisme après son divorce.
  Er *verfiel* nach seiner Scheidung dem Alkohol.

  Le livre m'*est tombé* des mains tellement il était ennuyeux.
  Das Buch *fiel* mir vor Langeweile aus den Händen.

  Elle *est tombée* de haut quand elle a appris la vérité.
  Sie *fiel* aus allen Wolken, als sie die Wahrheit erfuhr.

  Sa colère *est tombée* aussi vite qu'elle était venue.
  Seine Wut *verflog* so schnell, wie sie gekommen war.

  Le dictateur *est tombé* après trente ans au pouvoir.
  Der Diktator *wurde* nach dreißig Jahren an der Macht *gestürzt*.

  Les obstacles *sont tombés* les uns après les autres.
  Die Hindernisse *wurden* eines nach dem anderen *beseitigt*.

  Cette chanson *est tombée* dans l'oubli.
  Dieses Lied *geriet* in Vergessenheit.

  La température *est tombée* à zéro degré.
  Die Temperatur *fiel* auf null Grad.

  Cette histoire me *tombe* sur les nerfs.
  Diese Geschichte *geht* mir auf die Nerven.

  L'entreprise *est tombée* en faillite.
  Das Unternehmen ging *pleite*.

  Il *est tombé* dans le panneau.
  Er ist auf den Trick *hereingefallen*.

  Les deux équipes *sont tombées* d'accord sur les règles.
  Die beiden Teams *wurden* sich über die Regeln einig.

  *Tombez* la chemise, le médecin va vous examiner.
  *Ziehen* Sie das Hemd *aus*, der Arzt wird Sie untersuchen.

  Son regard *est tombé* sur une lettre mystérieuse.
  Sein Blick *fiel* auf einen mysteriösen Brief.

  Le téléphone lui *est tombé* des mains quand il a entendu la nouvelle.
  Das Telefon *fiel* ihm aus den Händen, als er die Nachricht hörte.

  La conversation *est tombée* sur le sujet délicat du divorce.
  Das Gespräch *kam* auf das heikle Thema der Scheidung.

  Cette solution *tombe* sous le sens.
  Diese Lösung *liegt* auf der Hand.

  Le champion *est tombé* dès le premier round.
  Der Champion *ging* bereits in der ersten Runde zu Boden.

  Je *suis tombé* sur une vieille photo en rangeant.
  Ich bin beim Aufräumen auf ein altes Foto *gestoßen*.

