  L'architecte *allie* le verre et l'acier dans ses constructions.
  Der Architekt *verbindet* Glas und Stahl in seinen Bauwerken.

  Son discours *alliait* conviction et diplomatie.
  Seine Rede *verband* Überzeugung und Diplomatie.

