# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Maintenant je travaille avec quelques *entraîneurs*.
  Jetzt arbeite ich mit einigen *Trainern*.

  Notre *entraîneur* intérimaire restera jusqu'à la fin de la saison.
  Unser Interims*trainer* wird bis zum Ende der Saison bleiben.

  L'*entraîneur* des chevaux est satisfait de leurs performances aujourd'hui.
  Der Pferde*trainer* ist mit ihrer heutigen Leistung zufrieden.

  Les joueurs écoutent attentivement leur nouvel *entraîneur*.
  Die Spieler hören ihrem neuen *Trainer* aufmerksam zu.

  L'ancien *entraîneur* de l'équipe nationale a pris sa retraite.
  Der ehemalige *Trainer* der Nationalmannschaft ist in den Ruhestand gegangen.

  Mon *entraîneur* personnel m'aide à atteindre mes objectifs sportifs.
  Mein Personal*trainer* hilft mir, meine sportlichen Ziele zu erreichen.

  L'*entraîneur à moto* guidera le cycliste pendant toute la course.
  Der *Schrittmacher* wird den Radfahrer während des ganzen Rennens führen.

  Ce jeune *entraîneur* a déjà remporté plusieurs titres avec son équipe.
  Dieser junge *Trainer* hat mit seiner Mannschaft bereits mehrere Titel gewonnen.

  L'*entraîneur* de natation prépare ses athlètes pour les championnats.
  Der Schwimm*trainer* bereitet seine Athleten auf die Meisterschaften vor.

  Sophie sera notre nouvelle *entraîneuse* de gymnastique.
  Sophie wird unsere neue Turn*trainerin*.

  L'*entraîneur* de boxe a jeté l'éponge au cinquième round.
  Der Box*trainer* warf in der fünften Runde das Handtuch.

  Ils cherchent un *entraîneur* expérimenté pour la prochaine saison.
  Sie suchen einen erfahrenen *Trainer* für die nächste Saison.

  L'*entraîneur* adjoint remplacera le coach principal pendant son absence.
  Der Co-*Trainer* wird den Cheftrainer während seiner Abwesenheit ersetzen.

