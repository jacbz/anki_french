Beispielsätze: |-
  Tu *hantes* mes rêves.
  Du *verfolgst* mich in meinen Träumen.

  Les souvenirs de la guerre *hantent* encore les survivants.
  Die Kriegserinnerungen *verfolgen* die Überlebenden noch immer.

  Un fantôme *hante* le vieux manoir depuis des siècles.
  In dem alten Herrenhaus *spukt* seit Jahrhunderten ein Geist.

  Marie *hantait* souvent les bibliothèques municipales.
  Marie *verkehrte* oft in den städtischen Bibliotheken.

  Cette vieille maison est *hantée* par l'esprit d'une dame en blanc.
  In diesem alten Haus *geht* der Geist einer weißen Dame *um*.

  La peur de l'échec *hantait* ses pensées jour et nuit.
  Die Angst vor dem Versagen *ließ* ihm Tag und Nacht keine *Ruhe*.

  Les enfants croient que des fantômes *hantent* le grenier.
  Die Kinder glauben, dass es im Dachboden *spukt*.

  Pierre était *hanté* par le désir de voyager autour du monde.
  Pierre war von dem Wunsch *beherrscht*, um die Welt zu reisen.

  Une chouette *hante* le clocher de l'église.
  Eine Eule *geistert* im Kirchturm *umher*.

  Le remords *hante* sa conscience depuis cette terrible nuit.
  Die Reue *verfolgt* sein Gewissen seit dieser schrecklichen Nacht.

  À l'époque, il *hantait* les cafés littéraires du quartier latin.
  Damals *verkehrte* er in den Literatencafés des Quartier Latin.

  Cette mélodie me *hante* depuis des jours.
  Diese Melodie *geht* mir seit Tagen nicht aus dem Kopf.

  Les spectres *hantent* ce château depuis le Moyen Âge.
  In diesem Schloss *spuken* seit dem Mittelalter Gespenster.

  Le souvenir de son premier amour le *hante* encore.
  Die Erinnerung an seine erste Liebe *lässt* ihn noch immer nicht *los*.

  Avant sa retraite, il *hantait* les salons de thé.
  Vor seiner Pensionierung *verkehrte* er in den Teesalons.

  Cette question *hante* mon esprit depuis des semaines.
  Diese Frage *verfolgt* meinen Geist seit Wochen.

  Les touristes évitent cette auberge *hantée*.
  Die Touristen meiden dieses *Spuk*gasthaus.

  L'image de cet accident *hante* ses nuits.
  Das Bild dieses Unfalls *verfolgt* ihn in seinen Nächten.

  Un mystérieux chat noir *hante* les ruelles du village.
  Eine mysteriöse schwarze Katze *geistert* durch die Gassen des Dorfes.

  L'idée de la mort *hantait* ses derniers jours.
  Der Gedanke an den Tod *verfolgte* ihn in seinen letzten Tagen.

  Ces vieux murs sont *hantés* par les échos du passé.
  In diesen alten Mauern *spuken* die Echos der Vergangenheit.

  Le désir de vengeance *hantait* son âme jour et nuit.
  Der Wunsch nach Rache *verfolgte* seine Seele Tag und Nacht.

