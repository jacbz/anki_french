Beispielsätze: |-
  J'ai sauté par la *fenêtre*.
  Ich bin durch das *Fenster* gesprungen.

  Les enfants regardent par la *fenêtre* quand il neige.
  Die Kinder schauen durch das *Fenster*, wenn es schneit.

  Notre *fenêtre* de cuisine donne sur un joli jardin.
  Unser Küchen*fenster* geht zu einem schönen Garten hinaus.

  Elle a installé une double *fenêtre* pour mieux isoler sa chambre.
  Sie hat ein Doppel*fenster* eingebaut, um ihr Zimmer besser zu isolieren.

  La *fenêtre* à guillotine était typique des maisons anciennes.
  Das Schiebe*fenster* war typisch für alte Häuser.

  Cette *fenêtre* à meneaux date du Moyen Âge.
  Dieses Kreuz*fenster* stammt aus dem Mittelalter.

  "Il rentre toujours par la *fenêtre* quand on le chasse par la porte."
  "Wenn man ihn zur Tür hinauswirft, kommt er durchs *Fenster* wieder herein."

  La télévision est une *fenêtre* sur le monde.
  Das Fernsehen ist ein *Fenster* zur Welt.

  Une *fenêtre* de dialogue est apparue sur mon écran.
  Ein Dialog*fenster* erschien auf meinem Bildschirm.

  Cette *fenêtre* intruse ne cesse de s'ouvrir.
  Dieses Pop-up-*Fenster* öffnet sich ständig.

  La *fenêtre* latérale de ma voiture est cassée.
  Das Seiten*fenster* meines Autos ist kaputt.

  Il faut fermer cette *fenêtre*, il fait froid dehors.
  Wir müssen das *Fenster* schließen, es ist kalt draußen.

  Marie s'est mise à la *fenêtre* pour voir le défilé.
  Marie stellte sich ans *Fenster*, um die Parade zu sehen.

  "Il *jette* tout son argent *par les fenêtres*!"
  "Er *wirft* sein ganzes Geld zum *Fenster* hinaus!"

  La *fenêtre* à deux battants laisse entrer beaucoup d'air frais.
  Das zweiflügelige *Fenster* lässt viel frische Luft herein.

  J'ai reçu une enveloppe à *fenêtre* du bureau des impôts.
  Ich habe einen Brief mit *Fenster* vom Finanzamt bekommen.

  La *fenêtre* de lancement pour la fusée est prévue à midi.
  Das Start*fenster* für die Rakete ist für mittags geplant.

  Les *fenêtres* grandes ouvertes laissaient entrer la brise marine.
  Die weit geöffneten *Fenster* ließen die Meeresbrise herein.

  La *fenêtre* ovale joue un rôle important dans l'audition.
  Das ovale *Fenster* spielt eine wichtige Rolle beim Hören.

  Cette *fenêtre* dormante ne s'ouvre plus depuis des années.
  Dieses fest eingebaute *Fenster* lässt sich seit Jahren nicht mehr öffnen.

  Les *fenêtres* à l'anglaise s'ouvrent vers l'extérieur.
  Die englischen *Fenster* öffnen sich nach außen.

  La crémone de la *fenêtre* est rouillée.
  Der *Fenster*griff ist verrostet.

  Cette *fenêtre* feinte est peinte de façon très réaliste.
  Dieses Blend*fenster* ist sehr realistisch gemalt.

  Paul nettoie les vitres de la *fenêtre* chaque semaine.
  Paul putzt die *Fenster*scheiben jede Woche.

  La *fenêtre* coulissante est pratique pour la terrasse.
  Das Schiebe*fenster* ist praktisch für die Terrasse.

  Le chat aime s'asseoir dans l'embrasure de la *fenêtre*.
  Die Katze sitzt gerne in der *Fenster*nische.

  Les *fenêtres* à double vitrage isolent bien du bruit.
  Die *Fenster* mit Doppelverglasung isolieren gut gegen Lärm.

  Cette *fenêtre* borgne ne laisse pas voir l'extérieur.
  Dieses Blend*fenster* lässt keinen Blick nach draußen zu.

  Les *fenêtres* hautes de la cathédrale filtrent la lumière.
  Die hohen *Fenster* der Kathedrale filtern das Licht.

  Il faut condamner cette *fenêtre* pour des raisons de sécurité.
  Dieses *Fenster* muss aus Sicherheitsgründen verschlossen werden.

  Le chambranle de la *fenêtre* est en chêne massif.
  Die *Fenster*einfassung ist aus massiver Eiche.

