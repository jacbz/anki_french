# Diese Felder bitte nicht ändern.
Rang: 2732
Wort: déranger
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: déranger
Femininum / Plural: ''
IPA: \de.ʁɑ̃.ʒe\
Definition: stören, belästigen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ça vous dérange si je m’assieds?
  Stört es Sie, wenn ich mich setze?

  Je suis désolé de vous déranger.
  Es tut mir leid, Sie zu stören.

  Il a dérangé son voisin pour lui demander un service.
  Er hat seinen Nachbarn um einen Gefallen gebeten.

  Je suis désolé de vous déranger, mais j'ai besoin de votre aide.
  Es tut mir leid, dich zu stören, aber ich brauche deine Hilfe.

  Il ne faut pas se déranger pour les choses de la vie.
  Man sollte sich nicht über die Dinge des Lebens aufregen.

  Je me suis dérangé pour vous, alors s'il vous plaît, soyez à l'heure.
  Ich habe mir extra Mühe für Sie gemacht, also bitte seien Sie pünktlich.

  La musique forte dérangeait l'esprit à Marie.
  Die laute Musik hat Marie um den Verstand gebracht.

  Ne vous dérangez pas, je peux le faire moi-même.
  Bitte mach dir keine Mühe, ich kann das selbst machen.

  Il s'est dérangé pour venir me voir à l'hôpital.
  Er hat sich die Mühe gemacht, mich im Krankenhaus zu besuchen.

  Ne vous dérangez pas pour moi, je suis en vacances.
  Mach dir keine Mühe um mich, ich bin im Urlaub.

  Ce bruit constant me dérange l'esprit.
  Dieser ständige Lärm bringt mich um den Verstand.

  Ne pas déranger! Le bébé dort.
  Bitte nicht stören! Das Baby schläft.

  Ça vous dérange si je vous appelle plus tard ?
  Stört es Sie, wenn ich Sie später anrufe?

  Ça ne vous dérange pas si je prends la dernière part de gâteau ?
  Würde es Ihnen etwas ausmachen, wenn ich das letzte Stück Kuchen nehme?

  Ce médicament m'a dérangé l'estomac.
  Von diesem Medikament habe ich eine Magenverstimmung.

  Le vent violent a dérangé le temps.
  Der starke Wind hat das Wetter unbeständig gemacht.

  Je veux bien me déranger pour vous aider à déménager.
  Ich kann das gerne für Sie tun, um Ihnen beim Umzug zu helfen.

