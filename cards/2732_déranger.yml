# Diese Felder bitte nicht ändern.
Rang: 2732
Wort: déranger
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: déranger
Femininum / Plural: ''
IPA: \de.ʁɑ̃.ʒe\
Definition: stören, belästigen; sich bemühen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ça vous *dérange* si je m'assieds ?
  *Stört* es Sie, wenn ich mich setze?

  Excusez-moi de vous *déranger*, mais j'ai besoin de votre aide.
  Entschuldigen Sie, dass ich Sie *störe*, aber ich brauche Ihre Hilfe.

  Ne *dérangez* pas mes affaires, s'il vous plaît.
  *Bringen* Sie meine Sachen bitte nicht *durcheinander*.

  L'orage a *dérangé* nos plans pour le pique-nique.
  Das Gewitter hat unsere Pläne für das Picknick *durcheinandergebracht*.

  Je ne voulais pas *déranger* votre concentration pendant l'examen.
  Ich wollte Ihre Konzentration während der Prüfung nicht *stören*.

  Cette musique forte *dérange* les voisins.
  Diese laute Musik *stört* die Nachbarn.

  Le bruit de la construction *dérange* mon sommeil.
  Der Baulärm *stört* meinen Schlaf.

  "Ne vous *dérangez* pas pour moi, je peux me servir tout seul."
  "*Machen Sie sich* meinetwegen *keine Umstände*, ich kann mich selbst bedienen."

  Son arrivée inattendue a *dérangé* toute la réunion.
  Seine unerwartete Ankunft hat die ganze Versammlung *gestört*.

  Pourriez-vous ne pas *déranger* les papiers sur mon bureau ?
  Könnten Sie die Papiere auf meinem Schreibtisch bitte nicht *durcheinanderbringen*?

  Le chat a *dérangé* tous les coussins du canapé.
  Die Katze hat alle Kissen auf dem Sofa *durcheinandergebracht*.

  Cette nouvelle loi *dérange* beaucoup de gens.
  Dieses neue Gesetz *stört* viele Leute.

  Je suis désolé de vous *déranger* si tard dans la soirée.
  Es tut mir leid, Sie so spät am Abend zu *stören*.

  Le changement d'horaire a *dérangé* mon rythme de sommeil.
  Die Zeitumstellung hat meinen Schlafrhythmus *gestört*.

  Ne vous *dérangez* pas, je peux attendre dehors.
  *Lassen Sie sich* nicht *stören*, ich kann draußen warten.

  Cette odeur étrange *dérange* mon appétit.
  Dieser seltsame Geruch *stört* meinen Appetit.

  Les travaux sur la route ont *dérangé* la circulation.
  Die Straßenarbeiten haben den Verkehr *gestört*.

  Son comportement bizarre a *dérangé* tout le monde à la fête.
  Sein seltsames Verhalten hat alle auf der Party *gestört*.

  Je me suis *dérangé* pour rien, il n'était pas chez lui.
  Ich habe mich umsonst *bemüht*, er war nicht zu Hause.

  Cette remarque déplacée a *dérangé* l'ambiance du dîner.
  Diese unangebrachte Bemerkung hat die Stimmung beim Abendessen *gestört*.

  Le médecin s'est *dérangé* en pleine nuit pour une urgence.
  Der Arzt hat sich mitten in der Nacht für einen Notfall *bemüht* zu kommen.

  Ces nouvelles idées *dérangent* les habitudes de l'entreprise.
  Diese neuen Ideen *bringen* die Gewohnheiten des Unternehmens *durcheinander*.

  Le bruit du téléphone a *dérangé* le silence de la bibliothèque.
  Das Klingeln des Telefons hat die Stille in der Bibliothek *gestört*.

  Je ne voulais pas *déranger* votre conversation privée.
  Ich wollte Ihr privates Gespräch nicht *stören*.

  Ce repas épicé m'a *dérangé* l'estomac.
  Dieses scharfe Essen hat meinen Magen *verstimmt*.

  Les enfants ont *dérangé* tous les livres sur l'étagère.
  Die Kinder haben alle Bücher im Regal *durcheinandergebracht*.

  Son attitude négative *dérange* l'harmonie de l'équipe.
  Seine negative Einstellung *stört* die Harmonie des Teams.

  Ne vous *dérangez* pas pour m'ouvrir la porte, je peux le faire.
  *Bemühen Sie sich* nicht, mir die Tür zu öffnen, ich kann das selbst machen.

  La forte lumière *dérange* mes yeux sensibles.
  Das grelle Licht *stört* meine empfindlichen Augen.

  Ces rumeurs *dérangent* la paix dans notre communauté.
  Diese Gerüchte *stören* den Frieden in unserer Gemeinschaft.

  Je me suis *dérangé* pour l'aider, mais il n'a même pas dit merci.
  Ich habe mich *bemüht* ihm zu helfen, aber er hat sich nicht einmal bedankt.

  Cette publicité choquante *dérange* beaucoup de téléspectateurs.
  Diese schockierende Werbung *stört* viele Fernsehzuschauer.

  Le chien a *dérangé* les poules dans le poulailler.
  Der Hund hat die Hühner im Hühnerstall *aufgescheucht*.

  Sa présence *dérange* visiblement l'atmosphère de la réunion.
  Seine Anwesenheit *stört* spürbar die Atmosphäre des Treffens.

  Les travaux bruyants *dérangent* les clients de l'hôtel.
  Die lauten Bauarbeiten *stören* die Hotelgäste.

  "Pardonnez-moi de vous *déranger*, mais avez-vous l'heure ?"
  "Entschuldigen Sie, dass ich Sie *störe*, aber haben Sie die Uhrzeit?"

  Le vent fort a *dérangé* ma coiffure soigneusement préparée.
  Der starke Wind hat meine sorgfältig vorbereitete Frisur *zerzaust*.

