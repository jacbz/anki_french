# Diese Felder bitte nicht ändern.
Rang: 4580
Wort: dérober
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: dérober
Femininum / Plural: ''
IPA: \de.ʁɔ.be\
Definition: stehlen, verbergen, entziehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On leur a *dérobé* leurs valises.
  Man hat ihnen ihre Koffer *gestohlen*.

  Il nous *déroba* tous nos secrets.
  Er *entlockte* uns alle unsere Geheimnisse.

  Elle lui a *dérobé* un baiser avant de partir.
  Sie hat ihm einen Kuss *geraubt*, bevor sie ging.

  Les nuages *dérobaient* la lune à notre vue.
  Die Wolken *verbargen* den Mond vor unseren Blicken.

  Le brouillard *dérobait* complètement le paysage.
  Der Nebel *verbarg* die Landschaft vollständig.

  Maria a aidé à *dérober* son frère à la justice.
  Maria half dabei, ihren Bruder vor der Justiz zu *verbergen*.

  Les parents ont *dérobé* leur fille à la mort.
  Die Eltern haben ihre Tochter vor dem Tod *bewahrt*.

  Le rideau me *dérobait* la scène.
  Der Vorhang *entzog* mir die Sicht auf die Bühne.

  Comme d'habitude, elle *se dérobe* à mes questions.
  Wie üblich *weicht* sie meinen Fragen *aus*.

  Pierre *se dérobe* toujours à ses responsabilités.
  Pierre *entzieht* sich stets seinen Verantwortungen.

  Le suspect *s'est dérobé* à la discussion.
  Der Verdächtige ist der Diskussion *ausgewichen*.

  Les criminels *se sont dérobés* à la police.
  Die Kriminellen haben sich vor der Polizei *verborgen*.

  Elle *se dérobe* constamment à la curiosité des journalistes.
  Sie *entzieht* sich ständig der Neugier der Journalisten.

  L'artiste *s'est dérobé* aux regards de ses fans.
  Der Künstler hat sich den Blicken seiner Fans *entzogen*.

  Ses jambes *se dérobèrent* sous lui.
  Seine Beine *versagten* unter ihm.

  Le sol *s'est dérobé* sous leurs pieds.
  Der Boden hat unter ihren Füßen *nachgegeben*.

  On lui a *dérobé* sa montre en pleine rue.
  Man hat ihm seine Uhr mitten auf der Straße *gestohlen*.

  L'espion a *dérobé* des documents confidentiels.
  Der Spion hat vertrauliche Dokumente *gestohlen*.

  Les voleurs ont *dérobé* des bijoux anciens.
  Die Diebe haben antiken Schmuck *gestohlen*.

  La nuit *dérobait* peu à peu le paysage.
  Die Nacht *verbarg* nach und nach die Landschaft.

  Thomas *s'est dérobé* à son devoir.
  Thomas hat sich seiner Pflicht *entzogen*.

  Le cheval *s'est dérobé* devant l'obstacle.
  Das Pferd ist vor dem Hindernis *ausgewichen*.

  Les arbres *dérobaient* la maison aux regards.
  Die Bäume *verbargen* das Haus vor den Blicken.

  Le brouillard *dérobait* la vue du port.
  Der Nebel *verbarg* die Sicht auf den Hafen.

  Julie *se dérobe* toujours quand on parle de son passé.
  Julie *weicht* immer *aus*, wenn man über ihre Vergangenheit spricht.

  Les preuves ont été *dérobées* pendant la nuit.
  Die Beweise wurden in der Nacht *gestohlen*.

  Le fugitif *s'est dérobé* aux recherches.
  Der Flüchtige hat sich der Suche *entzogen*.

  La vérité lui a été *dérobée*.
  Die Wahrheit wurde ihr *vorenthalten*.

  Le temps nous *dérobe* peu à peu nos souvenirs.
  Die Zeit *raubt* uns nach und nach unsere Erinnerungen.

  Les nuages *dérobaient* les étoiles à notre vue.
  Die Wolken *verbargen* die Sterne vor unserem Blick.

  Marc *s'est dérobé* à ses obligations.
  Marc hat sich seinen Verpflichtungen *entzogen*.

  Le suspect *s'est dérobé* à l'interrogatoire.
  Der Verdächtige ist dem Verhör *ausgewichen*.

  Les forces *se dérobaient* sous elle.
  Die Kräfte *versagten* ihr.

  Le cambrioleur a *dérobé* tous les tableaux.
  Der Einbrecher hat alle Gemälde *gestohlen*.

  La peur lui *dérobait* ses mots.
  Die Angst *raubte* ihr die Worte.

