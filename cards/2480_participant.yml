# Diese Felder bitte nicht ändern.
Rang: 2480
Wort: participant
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le participant
Femininum / Plural: participante
IPA: \paʁ.ti.si.pɑ̃\
Definition: Teilnehmer
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y avait une cinquantaine de *participants*.
  Es gab etwa fünfzig *Teilnehmer*.

  Les *participants* au débat ont échangé leurs points de vue de manière respectueuse.
  Die *Teilnehmer* der Diskussion haben ihre Standpunkte respektvoll ausgetauscht.

  Chaque *participant* doit signer le formulaire d'inscription avant le début du cours.
  Jeder *Teilnehmer* muss vor Kursbeginn das Anmeldeformular unterschreiben.

  La *participante* la plus âgée avait 82 ans, mais elle a terminé le marathon.
  Die älteste *Teilnehmerin* war 82 Jahre alt, aber sie hat den Marathon beendet.

  Les *participants* de l'association se réunissent tous les premiers lundis du mois.
  Die *Mitglieder* des Vereins treffen sich jeden ersten Montag im Monat.

  En tant que *participante* à l'expédition, elle a dû suivre un entraînement intensif.
  Als *Teilnehmerin* der Expedition musste sie ein intensives Training absolvieren.

  Les *participants* à la compétition s'échauffent avant le début de l'épreuve.
  Die *Teilnehmer* des Wettkampfs wärmen sich vor Beginn der Prüfung auf.

  Nous cherchons des personnes *participantes* pour notre projet de recherche.
  Wir suchen *teilnehmende* Personen für unser Forschungsprojekt.

  Tous les *participants* recevront un certificat à la fin de la formation.
  Alle *Teilnehmer* erhalten am Ende der Schulung ein Zertifikat.

  La liste des *participants* sera affichée dans le hall d'entrée.
  Die Liste der *Teilnehmer* wird in der Eingangshalle ausgehängt.

  Les *participants* au congrès viennent de plus de trente pays différents.
  Die *Teilnehmer* des Kongresses kommen aus mehr als dreißig verschiedenen Ländern.

  Les organisateurs ont prévu un repas pour cent *participants*.
  Die Organisatoren haben ein Essen für hundert *Teilnehmer* geplant.

  Une *participante* a posé une question très intéressante pendant le séminaire.
  Eine *Teilnehmerin* hat während des Seminars eine sehr interessante Frage gestellt.

  Les *participants* sont priés d'arriver quinze minutes avant le début de l'atelier.
  Die *Teilnehmer* werden gebeten, fünfzehn Minuten vor Beginn des Workshops einzutreffen.

  Le nombre de *participants* est limité à vingt personnes par groupe.
  Die Anzahl der *Teilnehmer* ist auf zwanzig Personen pro Gruppe begrenzt.

  Nous remercions tous les *participants* pour leur contribution au succès de l'événement.
  Wir danken allen *Teilnehmern* für ihren Beitrag zum Erfolg der Veranstaltung.

