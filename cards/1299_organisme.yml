# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C'est un *organisme* qui est mi-figue mi-raisin.
  Das ist ein *Organismus*, der weder Fisch noch Fleisch ist.

  L'*organisme* humain a besoin d'un sommeil régulier pour bien fonctionner.
  Der menschliche *Organismus* braucht regelmäßigen Schlaf, um gut zu funktionieren.

  Ces *organismes* microscopiques jouent un rôle crucial dans notre écosystème.
  Diese mikroskopischen *Organismen* spielen eine wichtige Rolle in unserem Ökosystem.

  Les scientifiques ont découvert un nouvel *organisme* marin dans les profondeurs de l'océan.
  Die Wissenschaftler haben einen neuen Meeres*organismus* in der Tiefsee entdeckt.

  Notre *organisme* s'adapte naturellement aux changements de température.
  Unser *Organismus* passt sich natürlich an Temperaturänderungen an.

  Les défenses de son *organisme* ont été affaiblies par le stress.
  Die Abwehrkräfte ihres *Organismus* wurden durch den Stress geschwächt.

  L'*organisme* public a annoncé de nouvelles mesures pour l'année prochaine.
  Die öffentliche *Einrichtung* hat neue Maßnahmen für das nächste Jahr angekündigt.

  Cet *organisme* de crédit propose des taux d'intérêt très avantageux.
  Diese Kredit*institution* bietet sehr günstige Zinssätze an.

  L'introduction d'*organismes* génétiquement modifiés soulève de nombreuses questions.
  Die Einführung gentechnisch veränderter *Organismen* wirft viele Fragen auf.

  Les *organismes* végétaux transforment la lumière en énergie.
  Pflanzliche *Organismen* wandeln Licht in Energie um.

  Son *organisme* a bien réagi au nouveau traitement.
  Ihr *Körper* hat gut auf die neue Behandlung reagiert.

  L'*organisme* collecteur gère les fonds d'épargne des particuliers.
  Die Sammel*stelle* verwaltet die Spareinlagen von Privatpersonen.

  Cet *organisme* professionnel représente les intérêts de toute la branche.
  Dieses Berufs*organ* vertritt die Interessen der gesamten Branche.

  Les toxines sont naturellement éliminées par l'*organisme*.
  Die Giftstoffe werden vom *Organismus* auf natürliche Weise ausgeschieden.

  L'*organisme* social fonctionne comme un tout cohérent.
  Der soziale *Organismus* funktioniert als ein zusammenhängendes Ganzes.

  Les grands *organismes* internationaux se réuniront le mois prochain.
  Die großen internationalen *Organisationen* werden sich nächsten Monat treffen.

  Un *organisme* robuste résiste mieux aux infections.
  Ein robuster *Organismus* widersteht Infektionen besser.

  Chaque *organisme* vivant a ses propres besoins énergétiques.
  Jeder lebende *Organismus* hat seinen eigenen Energiebedarf.

  L'*organisme* unicellulaire se reproduit par division.
  Der einzellige *Organismus* vermehrt sich durch Teilung.

  Ces *organismes* autotrophes produisent leur propre nourriture.
  Diese autotrophen *Organismen* produzieren ihre eigene Nahrung.

  Les *organismes* d'État doivent suivre des règles strictes.
  Staatliche *Einrichtungen* müssen strenge Regeln befolgen.

  Ce climat tropical est éprouvant pour l'*organisme*.
  Dieses tropische Klima ist anstrengend für den *Körper*.

  Les *organismes* procaryotes n'ont pas de noyau cellulaire.
  *Organismen* ohne Zellkern nennt man Prokaryoten.

