# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Notre *conversation* a duré deux heures.
  Unsere *Unterhaltung* hat zwei Stunden gedauert.

  Cette *conversation* entre amis m'a fait du bien.
  Dieses *Gespräch* unter Freunden hat mir gut getan.

  Il a essayé de lier *conversation* avec elle dans le train.
  Er versuchte, im Zug ein *Gespräch* mit ihr anzuknüpfen.

  Ne laissons pas tarir la *conversation* !
  Lassen wir den *Gesprächs*faden nicht abreißen!

  Marie était en grande *conversation* avec Thomas quand je suis arrivé.
  Marie führte ein langes *Gespräch* mit Thomas, als ich ankam.

  Je vais lui *faire la conversation* pendant le dîner.
  Ich werde während des Essens mit ihm *plaudern*.

  Elle a habilement amené la *conversation* sur ses projets.
  Sie hat das *Gespräch* geschickt auf ihre Pläne gelenkt.

  Paul a *changé de conversation* quand sa mère est entrée.
  Paul hat *vom Thema abgelenkt*, als seine Mutter hereinkam.

  J'ai appris son mariage au cours d'une *conversation*.
  Ich habe von ihrer Hochzeit *gesprächs*weise erfahren.

  Ma *conversation* téléphonique avec le médecin a été rassurante.
  Mein Telefon*gespräch* mit dem Arzt war beruhigend.

  "Il a vraiment de la *conversation*, ton nouvel ami !"
  "Dein neuer Freund ist wirklich *unterhaltsam*!"

  Dans la *conversation* courante, on utilise souvent ces expressions.
  In der *Umgangs*sprache verwendet man oft diese Ausdrücke.

  Sa *conversation* est devenue plate et insipide avec les années.
  Die *Unterhaltung* mit ihm ist mit den Jahren uninteressant geworden.

  Une *conversation* animée se déroulait dans le salon.
  Im Wohnzimmer fand eine lebhafte *Unterhaltung* statt.

  Les *conversations* diplomatiques ont duré toute la journée.
  Die diplomatischen *Gespräche* dauerten den ganzen Tag.

  La *conversation* roula sur la politique étrangère.
  Das *Gespräch* drehte sich um die Außenpolitik.

  Des *conversations* entre les syndicats ont eu lieu ce matin.
  Heute Morgen fanden *Gespräche* zwischen den Gewerkschaften statt.

  Je n'aime pas sa *conversation*, elle parle toujours d'elle-même.
  Ihre Art sich zu *unterhalten* gefällt mir nicht, sie spricht immer nur von sich selbst.

  Elle a entamé la *conversation* avec un sourire chaleureux.
  Sie begann das *Gespräch* mit einem warmen Lächeln.

  Nous avons interrompu notre *conversation* quand le téléphone a sonné.
  Wir haben unser *Gespräch* unterbrochen, als das Telefon klingelte.

  Cette *conversation* à bâtons rompus m'a fait oublier mes soucis.
  Diese ungezwungene *Unterhaltung* hat mich meine Sorgen vergessen lassen.

  J'ai complètement perdu le fil de la *conversation*.
  Ich habe völlig den *Gesprächs*faden verloren.

  Il faut relancer la *conversation* quand elle devient ennuyeuse.
  Man muss das *Gespräch* wieder in Gang bringen, wenn es langweilig wird.

  Elle laisse toujours tomber la *conversation* quand on parle de ce sujet.
  Sie lässt das *Gespräch* immer einschlafen, wenn man über dieses Thema spricht.

  Il n'est pas à la *conversation* ce soir, il semble préoccupé.
  Er ist heute Abend nicht bei der *Unterhaltung*, er scheint besorgt zu sein.

  Les plaisirs de la *conversation* sont essentiels dans notre société.
  Die Freuden der *Konversation* sind in unserer Gesellschaft von wesentlicher Bedeutung.

  L'art de la *conversation* se perd avec les réseaux sociaux.
  Die Kunst der *Konversation* geht durch die sozialen Medien verloren.

