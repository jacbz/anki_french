Beispielsätze: |-
  Pas un envoyé spécial mais un *correspondant* permanent.
  Kein Sonderkorrespondent, sondern ein ständiger *Korrespondent*.

  J'ai enfin trouvé la clé *correspondante* à cette vieille serrure.
  Ich habe endlich den *passenden* Schlüssel für dieses alte Schloss gefunden.

  Le journal a un *correspondant* de guerre en Ukraine.
  Die Zeitung hat einen Kriegs*korrespondenten* in der Ukraine.

  Marie est ma *correspondante* française depuis le lycée.
  Marie ist seit der Oberschule meine französische *Brieffreundin*.

  Il faut cocher la case *correspondante* à votre situation.
  Sie müssen das Kästchen ankreuzen, das Ihrer Situation *entspricht*.

  Notre *correspondant* bancaire à New York gère nos transactions internationales.
  Unser Bank*korrespondent* in New York verwaltet unsere internationalen Transaktionen.

  Les angles *correspondants* sont égaux dans cette figure géométrique.
  Die *entsprechenden* Winkel sind in dieser geometrischen Figur gleich.

  "Veuillez patienter, nous recherchons votre *correspondant*," dit la voix au téléphone.
  "Bitte haben Sie einen Moment Geduld, wir suchen Ihren *Gesprächspartner*", sagte die Stimme am Telefon.

  Elle a été nommée *correspondante* de l'Académie des sciences.
  Sie wurde zum *korrespondierenden* Mitglied der Akademie der Wissenschaften ernannt.

  Le prix a subi une augmentation *correspondante* à la hausse des coûts de production.
  Der Preis hat eine *entsprechende* Erhöhung aufgrund der gestiegenen Produktionskosten erfahren.

  Pierre est le *correspondant* local pour plusieurs élèves étrangers.
  Pierre ist der örtliche *Betreuer* für mehrere ausländische Schüler.

  Notre *correspondante* à Tokyo nous informe des derniers développements.
  Unsere *Korrespondentin* in Tokio informiert uns über die neuesten Entwicklungen.

  J'ai trouvé un mot grec sans *correspondant* exact en français.
  Ich habe ein griechisches Wort gefunden, das keine genaue *Entsprechung* im Französischen hat.

  Les deux panneaux de l'armoire sont décorés de motifs *correspondants*.
  Die beiden Schranktüren sind mit *entsprechenden* Mustern verziert.

  Elle cherche un *correspondant* anglophone pour améliorer son accent.
  Sie sucht einen englischsprachigen *Briefpartner*, um ihren Akzent zu verbessern.

  Le *correspondant* de presse a envoyé son article juste avant le bouclage.
  Der Presse*korrespondent* hat seinen Artikel kurz vor Redaktionsschluss geschickt.

  Chaque étudiant étranger est jumelé avec un *correspondant* local.
  Jeder ausländische Student wird mit einem einheimischen *Tandempartner* zusammengebracht.

  Notre *correspondante* à Berlin couvre l'actualité politique allemande.
  Unsere *Korrespondentin* in Berlin berichtet über die deutsche politische Lage.

  Il faut trouver le terme *correspondant* en allemand pour cette expression française.
  Wir müssen den *entsprechenden* deutschen Begriff für diesen französischen Ausdruck finden.

  Le *correspondant* bancaire facilite les transactions internationales.
  Der Bank*korrespondent* erleichtert internationale Transaktionen.

  La société a des *correspondants* dans toutes les grandes villes européennes.
  Das Unternehmen hat *Geschäftspartner* in allen großen europäischen Städten.

  "De notre *correspondante* à Washington," commença le présentateur du journal télévisé.
  "Von unserer *Korrespondentin* in Washington," begann der Nachrichtensprecher.

  Les étudiants ont échangé des emails avec leurs *correspondants* allemands.
  Die Studenten haben E-Mails mit ihren deutschen *Austauschpartnern* ausgetauscht.

  Le professeur a distribué une liste de *correspondants* potentiels pour l'échange linguistique.
  Der Lehrer hat eine Liste mit potenziellen *Brieffreunden* für den Sprachaustausch verteilt.

