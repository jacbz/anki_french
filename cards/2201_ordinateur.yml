# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L'*ordinateur* est un outil tellement merveilleux.
  Der *Computer* ist ein so wunderbares Werkzeug.

  J'ai oublié d'éteindre mon *ordinateur* hier soir.
  Ich habe gestern Abend vergessen, meinen *Computer* auszuschalten.

  Le centre commercial utilise un *ordinateur* de réservation pour gérer les places de parking.
  Das Einkaufszentrum benutzt einen *Buchungscomputer* für die Parkplatzverwaltung.

  Dans les années 60, l'*ordinateur* central occupait toute une pièce.
  In den 60er Jahren nahm der *Hauptrechner* einen ganzen Raum ein.

  Mon nouvel *ordinateur* portable ne pèse que 1,2 kilos.
  Mein neuer *Laptop* wiegt nur 1,2 Kilo.

  "Mon vieil *ordi* ne fonctionne plus depuis ce matin."
  "Mein alter *Computer* funktioniert seit heute Morgen nicht mehr."

  Les ingénieurs travaillent sur un *ordinateur* spécialisé pour la modélisation 3D.
  Die Ingenieure arbeiten an einem *Spezialrechner* für 3D-Modellierung.

  As-tu mis l'*ordinateur* sous tension avant de partir ?
  Hast du den *Computer* eingeschaltet, bevor du gegangen bist?

  Marie passe ses journées à travailler sur *ordinateur*.
  Marie verbringt ihre Tage damit, am *Computer* zu arbeiten.

  La conception assistée par *ordinateur* a révolutionné l'industrie automobile.
  Das *computer*gestützte Design hat die Autoindustrie revolutioniert.

  Le clavier de mon *ordinateur* est en panne.
  Die Tastatur meines *Computers* ist kaputt.

  Les programmes de cet *ordinateur* sont obsolètes.
  Die Programme dieses *Computers* sind veraltet.

  Le système d'exploitation de mon *ordinateur* doit être mis à jour.
  Das Betriebssystem meines *Computers* muss aktualisiert werden.

  Chaque employé dispose d'un *ordinateur* individuel.
  Jeder Mitarbeiter hat einen eigenen *Computer*.

  La souris de l'*ordinateur* ne répond plus.
  Die Maus des *Computers* reagiert nicht mehr.

  L'écran de mon *ordinateur* clignote sans arrêt.
  Der Bildschirm meines *Computers* blinkt ständig.

  Les terminaux de l'*ordinateur* sont tous occupés.
  Die Terminals des *Computers* sind alle belegt.

  La mémoire de l'*ordinateur* est presque pleine.
  Der Speicher des *Computers* ist fast voll.

  Nous avons mis en réseau tous les *ordinateurs* de bureau.
  Wir haben alle Büro*computer* vernetzt.

  Mon *ordinateur* de poche me permet de travailler n'importe où.
  Mein Hand*computer* ermöglicht es mir, überall zu arbeiten.

  Les *ordinateurs* du centre de calcul tournent jour et nuit.
  Die *Rechner* im Rechenzentrum laufen Tag und Nacht.

  Cet *ordinateur* analogique simule le comportement des circuits électriques.
  Dieser *Analogrechner* simuliert das Verhalten von elektrischen Schaltkreisen.

  L'*ordinateur* parallèle permet de traiter plusieurs calculs simultanément.
  Der *Parallelrechner* ermöglicht es, mehrere Berechnungen gleichzeitig durchzuführen.

  Cet *ordinateur* universel peut gérer toutes sortes de tâches.
  Dieser *Universalrechner* kann alle Arten von Aufgaben bewältigen.

  La publication assistée par *ordinateur* a simplifié la mise en page.
  Das *computer*gestützte Publizieren hat das Layout vereinfacht.

  Je dois racheter un *ordinateur* personnel car le mien est trop vieux.
  Ich muss mir einen neuen *PC* kaufen, weil meiner zu alt ist.

  Le langage de cet *ordinateur* est très complexe.
  Die Sprache dieses *Computers* ist sehr komplex.

