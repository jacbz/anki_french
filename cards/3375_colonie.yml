  Karthago war ursprünglich eine phönizische *Kolonie*.

  Une importante *colonie* d'artistes s'est installée dans ce petit village.
  Eine große Künstler*kolonie* hat sich in diesem kleinen Dorf niedergelassen.

  Les biologistes étudient une *colonie* de manchots en Antarctique.
  Die Biologen untersuchen eine Pinguin*kolonie* in der Antarktis.

  Cette *colonie* bactérienne se développe rapidement dans la boîte de Petri.
  Diese Bakterien*kolonie* entwickelt sich schnell in der Petrischale.

  Le Canada deviendra une importante *colonie* de peuplement britannique.
  Kanada wird zu einer bedeutenden britischen Siedlungs*kolonie*.

  Une petite *colonie* de castors a construit un barrage sur la rivière.
  Eine kleine Biber*kolonie* hat einen Damm im Fluss gebaut.

  Marie travaillera comme monitrice dans une *colonie* de vacances.
