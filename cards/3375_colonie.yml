  La *colonie* bretonne de Paris maintient ses traditions vivantes.
  Die bretonische *Kolonie* in Paris hält ihre Traditionen lebendig.

  Les anciennes *colonies* ont obtenu leur indépendance après la Seconde Guerre mondiale.
