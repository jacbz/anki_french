  Diese Mikroorganismen*kolonie* ist mit bloßem Auge sichtbar.

  Ma grand-mère raconte souvent sa vie aux *colonies*.
  Meine Großmutter erzählt oft von ihrem Leben in den *Kolonien*.

  Les chercheurs ont isolé une nouvelle *colonie* de bactéries résistantes.
  Die Forscher haben eine neue resistente Bakterien*kolonie* isoliert.

  Cette *colonie* militaire protégeait la frontière de l'empire.
