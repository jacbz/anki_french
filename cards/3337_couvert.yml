# Diese Felder bitte nicht ändern.
Rang: 3337
Wort: couvert
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: le couvert
Femininum / Plural: couverte
IPA: \ku.vɛʁ\
Definition: Besteck, Gedeck; bedeckt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

