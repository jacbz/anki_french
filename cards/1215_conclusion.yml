Wort: conclusion
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la conclusion
Femininum / Plural: ''
IPA: \kɔ̃.kly.zjɔ̃\
Definition: Schlussfolgerung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La *conclusion* du rapporteur semble raisonnable.
  Die *Schlussfolgerung* des Berichterstatters scheint vernünftig.

  La *conclusion* d'un contrat de travail nécessite toujours une signature.
  Der *Abschluss* eines Arbeitsvertrags erfordert immer eine Unterschrift.

  Voici la *conclusion* de mon histoire : ne faites jamais confiance aux inconnus.
  Hier ist die *Moral* meiner Geschichte: Vertrauen Sie niemals Fremden.

  Les experts sont arrivés à la *conclusion* que le bâtiment était sûr.
  Die Experten kamen zu dem *Schluss*, dass das Gebäude sicher war.

  Cette *conclusion* erronée a conduit à de graves malentendus.
  Dieser Fehl*schluss* führte zu schweren Missverständnissen.

  *En conclusion*, je voudrais remercier tous les participants.
  *Zum Schluss* möchte ich allen Teilnehmern danken.

  La *conclusion* de ce roman m'a vraiment surprise.
  Das *Ende* dieses Romans hat mich wirklich überrascht.

  J'ai tiré mes propres *conclusions* de cette situation.
  Ich habe meine eigenen *Schlüsse* aus dieser Situation gezogen.

  La *conclusion* du traité de paix aura lieu demain.
  Der *Abschluss* des Friedensvertrags findet morgen statt.

  Cette *conclusion* hâtive ne repose sur aucune preuve.
  Diese voreilige *Schlussfolgerung* basiert auf keinerlei Beweisen.

  La *conclusion* de ce discours a ému tout le public.
  Der *Schluss* dieser Rede hat das ganze Publikum bewegt.

  Il est arrivé à la *conclusion* que sa méthode était inefficace.
  Er kam zu dem *Schluss*, dass seine Methode ineffektiv war.

  La *conclusion* de la vente aura lieu chez le notaire.
  Der *Abschluss* des Verkaufs wird beim Notar stattfinden.

  Dans la *conclusion* de sa thèse, elle résume ses découvertes principales.
  In der *Schlussfolgerung* ihrer Dissertation fasst sie ihre wichtigsten Erkenntnisse zusammen.

  Les *conclusions* de l'enquête seront publiées la semaine prochaine.
  Die *Schlussfolgerungen* der Untersuchung werden nächste Woche veröffentlicht.

  Cette *conclusion* logique découle naturellement des prémisses.
  Diese logische *Schlussfolgerung* ergibt sich natürlich aus den Prämissen.

  La *conclusion* de ce mariage était prévue pour juin.
  Die *Schließung* dieser Ehe war für Juni geplant.

  Les évènements approchent rapidement de leur *conclusion*.
  Die Ereignisse nähern sich schnell ihrer *Auflösung*.

  Je tire de cette expérience la *conclusion* suivante : il faut être patient.
  Aus dieser Erfahrung ziehe ich folgenden *Schluss*: Man muss geduldig sein.

  La *conclusion* directe du contrat s'est faite sans intermédiaire.
  Der direkte *Abschluss* des Vertrags erfolgte ohne Vermittler.

  La *conclusion* de cette affaire nous a pris trois mois.
  Der *Abschluss* dieser Angelegenheit hat uns drei Monate gekostet.

  Quelle *conclusion* peut-on tirer de ces observations ?
  Welche *Schlussfolgerung* können wir aus diesen Beobachtungen ziehen?

  La *conclusion* de son exposé a suscité de vifs applaudissements.
  Der *Schluss* seines Vortrags löste lebhaften Applaus aus.

  Les juges ont examiné attentivement les *conclusions* des deux parties.
  Die Richter prüften sorgfältig die *Schluss*anträge beider Parteien.

  L'avocat a déposé ses *conclusions* ce matin au tribunal.
  Der Anwalt hat heute Morgen seine *Schluss*anträge beim Gericht eingereicht.

  La *conclusion* de ce marché représente des millions d'euros.
  Der *Abschluss* dieses Geschäfts beläuft sich auf Millionen Euro.

  "*Conclusion*, on reste chez nous ce soir."
  "*Fazit*, wir bleiben heute Abend zu Hause."

  *À la conclusion* de la cérémonie, tout le monde s'est levé.
  *Am Schluss* der Zeremonie standen alle auf.

  Les événements récents m'amènent à la *conclusion* suivante.
  Die jüngsten Ereignisse führen mich zu folgendem *Schluss*.

