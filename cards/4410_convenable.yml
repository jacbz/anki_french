# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ont droit à une retraite *convenable*.
  Sie haben Anrecht auf eine *angemessene* Rente.

  Il faut garder une distance *convenable* entre les véhicules.
  Man muss einen *angemessenen* Abstand zwischen den Fahrzeugen einhalten.

  Son patron lui propose un salaire *convenable* pour ce poste.
  Sein Chef bietet ihm ein *angemessenes* Gehalt für diese Stelle an.

  L'hôtel offre un confort tout à fait *convenable*.
  Das Hotel bietet einen durchaus *ordentlichen* Komfort.

  Sa réponse à l'examen était *convenable*.
  Seine Antwort in der Prüfung war *richtig*.

  Elle s'est présentée dans une tenue *convenable* à l'entretien.
  Sie erschien in *angemessener* Kleidung zum Vorstellungsgespräch.

  Ce n'est pas *convenable* de parler la bouche pleine.
  Es *gehört sich nicht*, mit vollem Mund zu sprechen.

  Les limites fixées par le règlement sont *convenables*.
  Die in der Vorschrift festgelegten Grenzen sind *vertretbar*.

  Il s'exprime dans un français *convenable*.
  Er drückt sich in *korrektem* Französisch aus.

  Le professeur a jugé que son devoir était *convenable*.
  Der Lehrer fand seine Hausaufgabe *befriedigend*.

  J'ai choisi le moment *convenable* pour lui annoncer la nouvelle.
  Ich habe den *passenden* Moment gewählt, um ihr die Neuigkeit mitzuteilen.

  Ces jeunes gens se sont montrés très *convenables* pendant la cérémonie.
  Diese jungen Leute haben sich während der Zeremonie sehr *anständig* verhalten.

  Le vin servi au dîner était tout à fait *convenable*.
  Der zum Abendessen servierte Wein war durchaus *ordentlich*.

  Il a trouvé un logement *convenable* près de son travail.
  Er hat eine *angemessene* Unterkunft in der Nähe seiner Arbeit gefunden.

  C'est un parti *convenable* pour votre fille.
  Das ist eine *passende* Partie für Ihre Tochter.

  Le prix de cette voiture me semble *convenable*.
  Der Preis für dieses Auto erscheint mir *angemessen*.

  Dans sa position, cette attitude n'était pas *convenable*.
  In seiner Position war dieses Verhalten nicht *korrekt*.

  Elle s'est toujours comportée de manière *convenable* avec ses collègues.
  Sie hat sich ihren Kollegen gegenüber immer *anständig* verhalten.

  Nous cherchons une solution *convenable* à ce problème.
  Wir suchen eine *passende* Lösung für dieses Problem.

  Les conditions de travail sont à peine *convenables*.
  Die Arbeitsbedingungen sind kaum *angemessen*.

  Son travail n'est pas vraiment *convenable*.
  Seine Arbeit ist nicht wirklich *befriedigend*.

  Il porte toujours des vêtements *convenables* au bureau.
  Er trägt im Büro immer *angemessene* Kleidung.

  Les résultats de l'équipe sont *convenables* cette saison.
  Die Ergebnisse der Mannschaft sind diese Saison *ordentlich*.

