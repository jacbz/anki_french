Rang: 2425
Wort: effacer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: effacer
Femininum / Plural: ''
IPA: \e.fa.se\
Definition: (aus-)löschen, verblassen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L'homme décide, la femme s'*efface*.
  Der Mann entscheidet, die Frau *tritt in den Hintergrund*.

  La pluie a *effacé* toutes nos traces dans le sable.
  Der Regen hat alle unsere Spuren im Sand *verwischt*.

  Claire a soigneusement *effacé* les fautes dans sa dictée.
  Claire hat die Fehler in ihrem Diktat sorgfältig *korrigiert*.

  Il faut *effacer* cette tache avant qu'elle ne sèche.
  Dieser Fleck muss *entfernt werden*, bevor er eintrocknet.

  L'élève *efface* ses erreurs avec la gomme.
  Der Schüler *radiert* seine Fehler *aus*.

  Le professeur *efface* le tableau noir après chaque cours.
  Der Lehrer *wischt* die Tafel nach jedem Unterricht *ab*.

  N'oublie pas d'*effacer* les fichiers inutiles de ton disque dur.
  Vergiss nicht, die unnötigen Dateien von deiner Festplatte zu *löschen*.

  Le temps *effacera* peut-être sa peine.
  Die Zeit wird seinen Kummer vielleicht *tilgen*.

  Cette victoire a *effacé* tous ses échecs précédents.
  Dieser Sieg hat alle seine vorherigen Misserfolge *ausgelöscht*.

  Sa présence *efface* toutes mes craintes.
  Seine Anwesenheit *zerstreut* alle meine Ängste.

  Ses bonnes actions ont *effacé* ses erreurs passées.
  Seine guten Taten haben seine vergangenen Fehler *wieder gutgemacht*.

  J'essaie d'*effacer* ce souvenir de ma mémoire.
  Ich versuche, diese Erinnerung aus meinem Gedächtnis zu *streichen*.

  Sa beauté *efface* celle de toutes les autres.
  Ihre Schönheit *stellt* die aller anderen *in den Schatten*.

  Les couleurs s'*effacent* au soleil.
  Die Farben *verblassen* in der Sonne.

  Les contours du paysage s'*effacent* dans le brouillard.
  Die Konturen der Landschaft werden im Nebel *undeutlich*.

  Peu à peu, sa colère s'est *effacée*.
  Nach und nach hat sich seine Wut *verflüchtigt*.

  Ces graffitis ne s'*effacent* pas facilement.
  Diese Graffiti *lassen sich* nicht leicht *entfernen*.

  Il s'*efface* poliment pour me laisser passer.
  Er *tritt* höflich zur *Seite*, um mich vorbeizulassen.

  Dans ce groupe, elle s'*efface* toujours devant les autres.
  In dieser Gruppe *steht* sie immer hinter den anderen *zurück*.

  Le voleur a tenté d'*effacer* ses empreintes digitales.
  Der Dieb versuchte, seine Fingerabdrücke zu *verwischen*.

  Le temps a *effacé* l'inscription sur la pierre tombale.
  Die Zeit hat die Inschrift auf dem Grabstein *ausgelöscht*.

  Son talent *efface* celui de ses concurrents.
  Sein Talent *stellt* das seiner Konkurrenten *in den Schatten*.

  Les danseurs s'*effacent* légèrement vers la droite.
  Die Tänzer *treten* leicht nach rechts *zurück*.

  Son souvenir ne s'*effacera* jamais de ma mémoire.
  Seine Erinnerung wird sich nie aus meinem Gedächtnis *löschen lassen*.

  Le joueur *efface* deux défenseurs avant de marquer.
  Der Spieler *täuscht* zwei Verteidiger *aus*, bevor er trifft.

  La nouvelle version *efface* les bugs du programme.
  Die neue Version *beseitigt* die Fehler des Programms.

  Pierre s'*efface* toujours lors des réunions.
  Pierre *hält* sich bei Besprechungen immer *zurück*.

  Ces crèmes promettent d'*effacer* les rides.
  Diese Cremes versprechen, die Falten *verschwinden zu lassen*.

  L'auteur s'*efface* derrière ses personnages.
  Der Autor *tritt* hinter seine Figuren *zurück*.

  Il faut *effacer* le tableau avant de commencer.
  Die Tafel muss *abgewischt werden*, bevor wir anfangen.

  Les années ont *effacé* les cicatrices de la guerre.
  Die Jahre haben die Narben des Krieges *ausgelöscht*.

  Cette victoire *efface* la défaite d'hier.
  Dieser Sieg *macht* die gestrige Niederlage *wett*.

  Le soleil *efface* peu à peu la brume matinale.
  Die Sonne *löst* nach und nach den Morgennebel *auf*.

  "On *efface* tout et on recommence !"
  "Wir *machen* alles *ungeschehen* und fangen neu an!"

  Les vagues *effacent* nos pas sur la plage.
  Die Wellen *verwischen* unsere Fußspuren am Strand.

  Cette thérapie l'aide à *effacer* ses traumatismes.
  Diese Therapie hilft ihr, ihre Traumata zu *überwinden*.

  L'équipe s'*efface* devant la performance du capitaine.
  Das Team *tritt* vor der Leistung des Kapitäns *zurück*.

  Les traces de crayon s'*effacent* facilement à la gomme.
  Bleistiftspuren *lassen sich* leicht *ausradieren*.

  Le maquillage *efface* ses cernes.
  Das Make-up *überdeckt* ihre Augenringe.

  Sa générosité *efface* tous ses défauts.
  Seine Großzügigkeit *lässt* alle seine Fehler *vergessen*.

  L'eau a *effacé* les dessins sur le sable.
  Das Wasser hat die Zeichnungen im Sand *weggespült*.

  Il s'*efface* volontiers pour laisser briller les autres.
  Er *tritt* bereitwillig zurück, um andere glänzen zu lassen.

