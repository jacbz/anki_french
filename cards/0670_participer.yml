# Diese Felder bitte nicht ändern.
Rang: 670
Wort: participer
Wortart: vi

# Diese Felder gerne verbessern!
Wort mit Artikel: participer
Femininum / Plural: ''
IPA: \paʁ.ti.si.pe\
Definition: teilnehmen, mitmachen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle a *participé* à la création du mouvement.
  Sie hat an der Entstehung der Bewegung *teilgenommen*.

  Nous invitons tous les citoyens à *participer* aux élections municipales.
  Wir laden alle Bürger ein, an den Kommunalwahlen *teilzunehmen*.

  Les étudiants doivent *participer* activement aux discussions en classe.
  Die Studenten müssen sich aktiv am Unterricht *beteiligen*.

  Je *participerai* volontiers aux frais du voyage.
  Ich werde mich gerne an den Reisekosten *beteiligen*.

  Tous les employés *participent* aux bénéfices de l'entreprise.
  Alle Mitarbeiter sind am Unternehmensgewinn *beteiligt*.

  Marie *participe* à la joie de sa sœur qui vient de se marier.
  Marie *nimmt* an der Freude ihrer frisch verheirateten Schwester *teil*.

  Nous *participons* sincèrement à votre douleur.
  Wir *nehmen* aufrichtig *Anteil* an Ihrem Schmerz.

  Il ne *participe* jamais aux tâches ménagères.
  Er *beteiligt* sich nie an den Haushaltsaufgaben.

  Les enfants ont *participé* à la décoration de la salle.
  Die Kinder haben bei der Raumgestaltung *mitgemacht*.

  Je ne peux pas *participer* à la réunion demain.
  Ich kann morgen nicht an der Besprechung *teilnehmen*.

  Plus de mille personnes ont *participé* à la manifestation.
  Mehr als tausend Menschen haben an der Demonstration *teilgenommen*.

  Les collègues ont tous *participé* au cadeau de départ.
  Die Kollegen haben sich alle am Abschiedsgeschenk *beteiligt*.

  Tu devrais *participer* plus souvent aux activités sportives.
  Du solltest öfter bei den sportlichen Aktivitäten *mitmachen*.

  Notre équipe va *participer* au tournoi international.
  Unser Team wird am internationalen Turnier *teilnehmen*.

  Les bénévoles *participent* activement à l'organisation du festival.
  Die Freiwilligen *wirken* aktiv an der Organisation des Festivals *mit*.

  Chaque membre doit *participer* aux frais d'entretien.
  Jedes Mitglied muss sich an den Unterhaltskosten *beteiligen*.

  Il refuse de *participer* aux conversations en ligne.
  Er weigert sich, an den Online-Gesprächen *teilzunehmen*.

  Les citoyens peuvent *participer* au débat public.
  Die Bürger können sich an der öffentlichen Debatte *beteiligen*.

  Pierre ne *participe* pas assez en cours de mathématiques.
  Pierre *beteiligt* sich nicht genug im Mathematikunterricht.

  Nous vous invitons à *participer* à notre enquête de satisfaction.
  Wir laden Sie ein, an unserer Zufriedenheitsumfrage *teilzunehmen*.

  Les spectateurs peuvent *participer* au spectacle.
  Die Zuschauer können bei der Show *mitmachen*.

  Elle *participe* régulièrement aux réunions du conseil.
  Sie *nimmt* regelmäßig an den Ratssitzungen *teil*.

  Voulez-vous *participer* au projet de recherche ?
  Möchten Sie am Forschungsprojekt *mitwirken*?

  Tous les pays membres *participent* au sommet.
  Alle Mitgliedsländer *nehmen* am Gipfel *teil*.

  Les enfants adorent *participer* aux jeux collectifs.
  Die Kinder lieben es, an Gruppenspielen *teilzunehmen*.

  Je suis fier d'avoir *participé* à cet événement historique.
  Ich bin stolz darauf, an diesem historischen Ereignis *teilgenommen* zu haben.

