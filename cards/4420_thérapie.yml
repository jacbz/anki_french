  Kinder sprechen oft gut auf Spiel*therapie* an.

  Sa *thérapie* intensive a duré plus de deux ans.
  Seine intensive *Therapie* dauerte über zwei Jahre.

  Le succès de la *thérapie* dépend beaucoup de la motivation du patient.
