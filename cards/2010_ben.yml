# Diese Felder bitte nicht ändern.
Rang: 2010
Wort: ben
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: ben
Femininum / Plural: ''
IPA: \bɛ̃\
Definition: nun, na
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Bon … *ben* il va falloir que je m'y mette.
  *Na ja*, dann muss ich wohl anfangen.

  "*Ben* oui, je viendrai à ta fête!"
  "*Na klar*, ich komme zu deiner Party!"

  "*Ben* non, je ne peux pas t'aider aujourd'hui."
  "*Nö*, ich kann dir heute nicht helfen."

  "*Ben*, mon vieux, tu as vraiment changé!"
  "*Mensch*, Alter, du hast dich echt verändert!"

  "*Ben* alors, qu'est-ce qui t'arrive?"
  "*Na*, was ist denn mit dir los?"

  "*Ben* quoi? Je n'ai rien fait de mal!"
  "*Ja was denn*? Ich habe nichts Falsches gemacht!"

  "*Ben* dis donc, c'est une belle surprise!"
  "*Sag bloß*, das ist ja eine schöne Überraschung!"

  "*Ben* ça alors, je ne m'y attendais pas du tout!"
  "*Na sowas*, damit habe ich überhaupt nicht gerechnet!"

  "Eh *ben*! Tu as finalement réussi!"
  "*Mensch Meier*! Du hast es endlich geschafft!"

  "*Ben* voyons, c'est évident!"
  "*Na klar*, das ist doch offensichtlich!"

  "*Ben* tiens, qui voilà!"
  "*Sieh mal einer an*, wer da ist!"

  "*Ben* écoute, je ne sais pas quoi te dire."
  "*Tja*, ich weiß nicht, was ich dazu sagen soll."

  "Ah *ben* ça, c'est la meilleure!"
  "*Na*, das ist ja wohl das Beste!"

  "Et *ben* dis donc, quelle histoire!"
  "*Donnerwetter*, was für eine Geschichte!"

  "*Ben* mince alors, j'ai complètement oublié!"
  "*Ach du meine Güte*, das habe ich völlig vergessen!"

  "*Ben* zut, je suis en retard!"
  "*Verflixt*, ich bin zu spät!"

  "*Ben* voilà, c'est exactement ce que je pensais!"
  "*Na bitte*, genau das habe ich mir gedacht!"

