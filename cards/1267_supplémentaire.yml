# Diese Felder gerne verbessern!
Wort mit Artikel: supplémentaire
Femininum / Plural: ''
IPA: \sy.ple.mɑ̃.tɛʁ\
Definition: zusätzlich, ergänzend
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Voilà un exemple *supplémentaire*.
  Hier ist ein *zusätzliches* Beispiel.

  Pour les fêtes, la SNCF met en service des trains *supplémentaires*.
  Für die Feiertage setzt die französische Bahn *zusätzliche* Züge ein.

  Mon patron me demande souvent de faire des heures *supplémentaires*.
  Mein Chef verlangt oft von mir, *Überstunden* zu machen.

  L'entreprise va recruter du personnel *supplémentaire* pour l'été.
  Die Firma wird *zusätzliches* Personal für den Sommer einstellen.

  Les travaux vont engendrer des frais *supplémentaires*.
  Die Arbeiten werden *zusätzliche* Kosten verursachen.

  Nous avons besoin d'un délai *supplémentaire* pour finir le projet.
  Wir brauchen eine *zusätzliche* Frist, um das Projekt abzuschließen.

  Cette tâche représente une fatigue *supplémentaire* pour les employés.
  Diese Aufgabe bedeutet eine *zusätzliche* Belastung für die Mitarbeiter.

  Le restaurant propose un service *supplémentaire* de livraison à domicile.
  Das Restaurant bietet einen *Extra*service mit Lieferung nach Hause an.

  Les élèves doivent payer une cotisation *supplémentaire* pour les activités sportives.
  Die Schüler müssen einen *zusätzlichen* Beitrag für die Sportaktivitäten zahlen.

  Pour ce prix, vous bénéficiez d'une prestation *supplémentaire*.
  Für diesen Preis erhalten Sie eine *Extra*leistung.

  J'ai commandé une ration *supplémentaire* pour notre invité surprise.
  Ich habe eine *zusätzliche* Portion für unseren überraschenden Gast bestellt.

  En géométrie, deux angles sont *supplémentaires* si leur somme vaut 180 degrés.
  In der Geometrie sind zwei Winkel *Ergänzungswinkel*, wenn ihre Summe 180 Grad beträgt.

  Le musicien a ajouté une ligne *supplémentaire* à la partition.
  Der Musiker hat eine *zusätzliche* Linie zur Partitur hinzugefügt.

  "Tu vas me payer mes heures *supplémentaires* ?"
  "Wirst du mir meine *Überstunden* bezahlen?"

  La compagnie aérienne propose des vols *supplémentaires* pendant les vacances.
  Die Fluggesellschaft bietet während der Ferien *zusätzliche* Flüge an.

  Nous aurons besoin d'ouvriers *supplémentaires* pour terminer le chantier à temps.
  Wir werden *zusätzliche* Arbeiter brauchen, um die Baustelle rechtzeitig fertigzustellen.

  L'édition *supplémentaire* du journal sera disponible ce soir.
  Die *Sonder*ausgabe der Zeitung wird heute Abend erhältlich sein.

  Le professeur a préparé des exercices *supplémentaires* pour les élèves avancés.
  Der Lehrer hat *zusätzliche* Übungen für die fortgeschrittenen Schüler vorbereitet.

