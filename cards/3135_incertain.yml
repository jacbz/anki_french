# Diese Felder bitte nicht ändern.
Rang: 3135
Wort: incertain
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: incertain
Femininum / Plural: incertaine
IPA: \ɛ̃.sɛʁ.tɛ̃\
Definition: unsicher, ungewiss
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La frontière qui les sépare est *incertaine*.
  Die Grenze zwischen ihnen ist *unscharf*.

  Son soutien à notre projet reste *incertain*.
  Seine Unterstützung für unser Projekt bleibt *ungewiss*.

  Une lumière *incertaine* filtrait à travers les rideaux.
  Ein *schwaches* Licht drang durch die Vorhänge.

  "Je suis *incertain* sur la réponse à donner", a-t-il murmuré.
  "Ich bin *unsicher*, was ich antworten soll", murmelte er.

  L'avenir de l'entreprise est *incertain*.
  Die Zukunft des Unternehmens ist *ungewiss*.

  Elle marchait d'un pas *incertain* sur le sol glissant.
  Sie ging mit *unsicherem* Schritt auf dem rutschigen Boden.

  Le temps est *incertain* aujourd'hui.
  Das Wetter ist heute *unbeständig*.

  Les archéologues ont trouvé des objets d'origine *incertaine*.
  Die Archäologen haben Objekte *unbestimmter* Herkunft gefunden.

  Dans la brume, les contours des montagnes étaient *incertains*.
  Im Nebel waren die Konturen der Berge *verschwommen*.

  Je préfère le certain à l'*incertain*.
  Ich bevorzuge das Sichere gegenüber dem *Ungewissen*.

  Il reste *incertain* de pouvoir venir à la fête.
  Er ist *unsicher*, ob er zum Fest kommen kann.

  Le résultat du match est resté longtemps *incertain*.
  Der Ausgang des Spiels blieb lange *ungewiss*.

  Les premiers pas *incertains* du bébé nous ont fait sourire.
  Die ersten *unsicheren* Schritte des Babys brachten uns zum Lächeln.

  Cette information repose sur des données *incertaines*.
  Diese Information basiert auf *unsicheren* Daten.

  La date de son retour est encore *incertaine*.
  Der Zeitpunkt seiner Rückkehr steht noch *nicht* *fest*.

  Marie semblait *incertaine* du chemin à suivre.
  Marie schien *unschlüssig*, welchen Weg sie nehmen sollte.

  Dans le crépuscule, sa silhouette paraissait *incertaine*.
  In der Dämmerung wirkte ihre Gestalt *verschwommen*.

  Le succès de cette méthode reste très *incertain*.
  Der Erfolg dieser Methode bleibt sehr *ungewiss*.

  Sa voix *incertaine* trahissait son anxiété.
  Seine *unsichere* Stimme verriet seine Angst.

  Les investisseurs évitent ce marché *incertain*.
  Die Investoren meiden diesen *unsicheren* Markt.

  L'heure de la réunion est encore *incertaine*.
  Die Uhrzeit für das Meeting steht noch *nicht* *fest*.

  Il s'exprime dans un anglais *incertain*.
  Er spricht ein *unsicheres* Englisch.

  Les profits de cette année sont *incertains*.
  Die Gewinne dieses Jahres sind *ungewiss*.

  Son caractère *incertain* complique la situation.
  Sein *unschlüssiger* Charakter verkompliziert die Situation.

  Elle est *incertaine* de son avenir professionnel.
  Sie ist bezüglich ihrer beruflichen Zukunft *unsicher*.

  Le ciel *incertain* annonçait peut-être de la pluie.
  Der *unbeständige* Himmel kündigte vielleicht Regen an.

  Les conditions météorologiques restent *incertaines*.
  Die Wetterbedingungen bleiben *unsicher*.

  Dans la pénombre, les formes devenaient *incertaines*.
  Im Halbdunkel wurden die Formen *unbestimmt*.

  Nous vivons une période *incertaine*.
  Wir leben in einer *ungewissen* Zeit.

  Cette décision me rend *incertain* sur l'avenir.
  Diese Entscheidung macht mich *unsicher* bezüglich der Zukunft.

  Je ne peux pas parier sur un résultat aussi *incertain*.
  Ich kann nicht auf ein so *ungewisses* Ergebnis wetten.

