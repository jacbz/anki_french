# Diese Felder bitte nicht ändern.
Rang: 2210
Wort: sien
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le sien
Femininum / Plural: sienne
IPA: \sjɛ̃\
Definition: seine(-r/s)
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La patrie vit les meilleurs des *siens* mourir en la défendant.
  Das Vaterland sah die besten *seiner* Kinder bei seiner Verteidigung sterben.

  Ce n'est pas mon sac à dos, c'est le *sien*.
  Das ist nicht mein Rucksack, sondern *seiner*.

  Elle soigne toujours les *siens* avec beaucoup d'attention.
  Sie kümmert sich immer sehr aufmerksam um ihre *Angehörigen*.

  "Il a encore fait des *siennes* hier soir au restaurant."
  "Er hat gestern Abend im Restaurant wieder *Unfug gemacht*."

  J'aime bien mon appartement, mais le *sien* est plus spacieux.
  Ich mag meine Wohnung, aber *seine* ist geräumiger.

  Elle a fait *sienne* cette noble cause.
  Sie hat sich diese edle Sache zu *eigen* gemacht.

  Les enfants adorent leurs grands-parents et les *siens*.
  Die Kinder lieben ihre Großeltern und *seine*.

  "À la *sienne*!" s'est exclamé Paul en levant son verre.
  "Auf *sein* Wohl!" rief Paul und hob sein Glas.

  Cette voiture fait des *siennes* depuis ce matin.
  Dieses Auto *spinnt* seit heute Morgen.

  Marie a dû y mettre du *sien* pour réussir cet examen.
  Marie musste *ihr Bestes geben*, um diese Prüfung zu bestehen.

  Son opinion diffère de la *sienne*.
  Seine Meinung unterscheidet sich von der *ihren*.

  Chaque famille a les *siens* à Noël.
  Jede Familie hat ihre *Angehörigen* an Weihnachten.

  Cette maison est la *sienne* depuis vingt ans.
  Dieses Haus ist seit zwanzig Jahren das *ihre*.

  Il défend toujours les *siens* avec passion.
  Er verteidigt *seine Leute* immer leidenschaftlich.

  Pierre préfère sa méthode à la *sienne*.
  Pierre bevorzugt seine Methode gegenüber der *ihren*.

  Cette décision est entièrement *sienne*.
  Diese Entscheidung ist ganz und gar die *seine*.

  "La voiture a encore fait des *siennes* sur l'autoroute."
  "Das Auto hat auf der Autobahn wieder *verrückt gespielt*."

  Il y a mis du *sien* dans ce projet collectif.
  Er hat *seinen Teil* zu diesem Gemeinschaftsprojekt beigetragen.

  Mon jardin est plus petit que le *sien*.
  Mein Garten ist kleiner als *seiner*.

  Elle considère ces employés comme les *siens*.
  Sie betrachtet diese Angestellten als die *ihren*.

  Cette responsabilité est désormais *sienne*.
  Diese Verantwortung ist nun die *seine*.

  Les *siens* l'ont soutenu pendant sa maladie.
  *Seine Familie* hat ihn während seiner Krankheit unterstützt.

  Elle a fait *siennes* les traditions de son mari.
  Sie hat sich die Traditionen ihres Mannes zu *eigen* gemacht.

  Mon chat est plus joueur que le *sien*.
  Meine Katze ist verspielter als *seine*.

  Chacun doit y mettre du *sien* pour que ça marche.
  Jeder muss *seinen Beitrag* leisten, damit es funktioniert.

  Cette victoire est aussi la *sienne*.
  Dieser Sieg ist auch der *seine*.

  Les *siens* l'ont trahi sans remords.
  *Seine Leute* haben ihn ohne Reue verraten.

  "Il a encore fait des *siennes* pendant la réunion."
  "Er hat während der Besprechung wieder *Unfug getrieben*."

  Cette idée est devenue *sienne*.
  Diese Idee ist die *seine* geworden.

  Ces problèmes sont les *siens*, pas les miens.
  Diese Probleme sind die *seinen*, nicht meine.

  Les *siens* ont toujours cru en lui.
  *Seine Angehörigen* haben immer an ihn geglaubt.

  Chaque artiste a le style qui est le *sien*.
  Jeder Künstler hat seinen eigenen *Stil*.

