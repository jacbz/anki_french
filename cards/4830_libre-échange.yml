Beispielsätze: |-
  La concurrence et le *libre-échange* sont liés.
  Wettbewerb und *Freihandel* sind miteinander verbunden.

  Cette nouvelle zone de *libre-échange* facilitera le commerce entre nos pays.
  Diese neue *Freihandels*zone wird den Handel zwischen unseren Ländern erleichtern.

  Les économistes débattent des avantages du *libre-échange*.
  Ökonomen diskutieren über die Vorteile des *Freihandels*.

  Le *libre-échange* a stimulé la croissance économique mondiale.
  Der *Freihandel* hat das weltweite Wirtschaftswachstum angekurbelt.

  L'accord de *libre-échange* sera signé la semaine prochaine.
  Das *Freihandels*abkommen wird nächste Woche unterzeichnet.

  Les pays développés prônent le *libre-échange* depuis des décennies.
  Die Industrieländer befürworten seit Jahrzehnten den *freien Handel*.

  Une politique de *libre-échange* a été mise en place.
  Eine Politik des *Freihandels* wurde eingeführt.

  Le traité de *libre-échange* a été renouvelé pour dix ans.
  Der *Freihandels*vertrag wurde um zehn Jahre verlängert.

  Les *libres-échanges* entre ces pays ont doublé en cinq ans.
  Der *freie Handel* zwischen diesen Ländern hat sich in fünf Jahren verdoppelt.

  La mondialisation favorise les *libres-échanges*.
  Die Globalisierung begünstigt den *freien Handel*.

  Le gouvernement envisage d'établir une nouvelle zone de *libre-échange*.
  Die Regierung erwägt die Einrichtung einer neuen *Freihandels*zone.

  Les critiques du *libre-échange* craignent la perte d'emplois locaux.
  Kritiker des *Freihandels* befürchten den Verlust lokaler Arbeitsplätze.

  Les négociations sur le *libre-échange* ont échoué.
  Die Verhandlungen über den *Freihandel* sind gescheitert.

  Certains secteurs économiques s'opposent au *libre-échange*.
  Einige Wirtschaftssektoren sind gegen den *Freihandel*.

