Beispielsätze: |-
  Son *cadavre* apparaîtra à la fin du film.
  Seine *Leiche* wird am Ende des Films auftauchen.

  Les enquêteurs ont découvert un *cadavre* dans la rivière.
  Die Ermittler haben eine *Leiche* im Fluss entdeckt.

  Le médecin légiste a examiné le *cadavre* avec attention.
  Der Gerichtsmediziner untersuchte den *Leichnam* sorgfältig.

  "Il y a un *cadavre* dans mon placard", a-t-il avoué métaphoriquement.
  "Ich habe eine *Leiche* im Keller", gestand er metaphorisch.

  Les vautours se nourrissaient du *cadavre* d'un animal dans le désert.
  Die Geier ernährten sich von dem *Kadaver* eines Tieres in der Wüste.

  La police a trouvé trois bouteilles vides, ou "*cadavres*", près de la scène de crime.
  Die Polizei fand drei leere Flaschen, oder "*Leichen*", in der Nähe des Tatorts.

  Le *cadavre* du cerf a été retrouvé dans la forêt.
  Der *Kadaver* des Hirsches wurde im Wald gefunden.

  L'étudiant en médecine a dû disséquer son premier *cadavre*.
  Der Medizinstudent musste seine erste *Leiche* sezieren.

  Les archéologues ont exhumé un *cadavre* vieux de plusieurs siècles.
  Die Archäologen haben eine jahrhundertealte *Leiche* exhumiert.

  "Tu as l'air d'un *cadavre* ambulant", lui a-t-elle dit, inquiète de sa santé.
  "Du siehst aus wie eine wandelnde *Leiche*", sagte sie besorgt um seine Gesundheit.

  Le *cadavre* du poisson flottait à la surface du lac.
  Der *Kadaver* des Fisches trieb auf der Oberfläche des Sees.

  Les soldats ont dû enterrer les *cadavres* de leurs camarades tombés au combat.
  Die Soldaten mussten die *Leichen* ihrer im Kampf gefallenen Kameraden begraben.

  Le jeu surréaliste du "*cadavre* exquis" consiste à composer une phrase à plusieurs.
  Das surrealistische Spiel des "köstlichen *Leichnams*" besteht darin, einen Satz zu mehreren zu komponieren.

  Le détective savait que son adversaire avait un *cadavre* dans le placard.
  Der Detektiv wusste, dass sein Gegner eine *Leiche* im Keller hatte.

  Les experts ont identifié le *cadavre* grâce à ses empreintes dentaires.
  Die Experten identifizierten die *Leiche* anhand ihrer Zahnabdrücke.

  "Regardez tous ces *cadavres*!", s'est exclamé l'hôte en montrant les bouteilles vides après la fête.
  "Schaut euch all diese *Leichen* an!", rief der Gastgeber und zeigte auf die leeren Flaschen nach der Party.

