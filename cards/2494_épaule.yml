# Diese Felder bitte nicht ändern.
Rang: 2494
Wort: épaule
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: une épaule
Femininum / Plural: ''
IPA: \e.pol\
Definition: Schulter
Register: ↗Fiktion ↘Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je déteste regarder par-dessus mon *épaule*.
  Ich hasse es, über meine *Schulter* zu schauen.

  Il s'est démis l'*épaule* en faisant du ski.
  Er hat sich beim Skifahren die *Schulter* ausgerenkt.

  Elle a les *épaules* plus larges que la moyenne.
  Sie hat breitere *Schultern* als der Durchschnitt.

  Mon grand-père souffre d'un rhumatisme à l'*épaule* droite.
  Mein Großvater leidet an Rheuma in der rechten *Schulter*.

  "Hausse pas les *épaules* quand je te parle !"
  "Zuck nicht mit den *Schultern*, wenn ich mit dir rede!"

  La responsabilité du projet repose sur mes *épaules*.
  Die Verantwortung für das Projekt liegt auf meinen *Schultern*.

  J'ai porté mon petit frère sur mes *épaules* pendant toute la parade.
  Ich habe meinen kleinen Bruder während der ganzen Parade auf den *Schultern* getragen.

  Le boucher m'a vendu une *épaule* d'agneau pour le dîner.
  Der Metzger hat mir ein *Schulter*stück vom Lamm für das Abendessen verkauft.

  Marie a donné un coup d'*épaule* à la porte pour l'ouvrir.
  Marie hat die Tür mit der *Schulter* aufgestoßen.

  Les *épaules* de ton manteau sont trop étroites.
  Die *Schultern* deines Mantels sind zu eng.

  Paul a une *épaule* plus haute que l'autre depuis l'accident.
  Paul hat seit dem Unfall eine *Schulter* höher als die andere.

  Le soldat marchait fièrement, son fusil sur l'*épaule*.
  Der Soldat marschierte stolz mit dem Gewehr auf der *Schulter*.

  Cette jeune fille a vraiment la tête sur les *épaules*.
  Dieses junge Mädchen hat wirklich den Kopf auf den *Schultern*.

  Notre fils domine ses camarades de classe de la tête et des *épaules*.
  Unser Sohn überragt seine Klassenkameraden um *Schulter*länge.

  Elle a plié les *épaules* sous le poids des critiques.
  Sie hat unter der Last der Kritik die *Schultern* gebeugt.

  Le professeur m'a donné un coup d'*épaule* pour finir mon mémoire.
  Der Professor hat mir *Schulter*hilfe beim Abschluss meiner Hausarbeit gegeben.

  Après l'échec, il a décidé de *changer son fusil d'épaule*.
  Nach dem Misserfolg beschloss er, *seine Strategie zu ändern*.

  Cette tâche est trop lourde pour ses *épaules*.
  Diese Aufgabe ist zu schwer für seine *Schultern*.

  Le lutteur a fait toucher les *épaules* à son adversaire en quelques secondes.
  Der Ringer hat seinen Gegner in wenigen Sekunden auf die *Schultern* gelegt.

  L'*épaule* rôtie est la spécialité du chef.
  Der *Schulter*braten ist die Spezialität des Küchenchefs.

  Les *épaules* carrées de Thomas lui donnent l'air d'un athlète.
  Thomas' breite *Schultern* lassen ihn wie einen Athleten aussehen.

  Je ne supporte pas qu'on lise par-dessus mon *épaule*.
  Ich kann es nicht ausstehen, wenn jemand über meine *Schulter* mitliest.

  Marc est très frêle d'*épaules* pour son âge.
  Marc hat sehr schmale *Schultern* für sein Alter.

  Tout le monde compte sur lui : tout repose sur ses *épaules*.
  Alle zählen auf ihn: alles liegt auf seinen *Schultern*.

