# Diese Felder bitte nicht ändern.
Rang: 4315
Wort: anéantir
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: anéantir
Femininum / Plural: ''
IPA: \a.ne.ɑ̃.tiʁ\
Definition: vernichten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous êtes venus ici pour m'*anéantir*.
  Ihr seid gekommen, um mich zu *vernichten*.

  La bombe atomique a complètement *anéanti* la ville.
  Die Atombombe hat die Stadt völlig dem *Erdboden gleichgemacht*.

  L'armée ennemie a été *anéantie* lors de la bataille.
  Die feindliche Armee wurde in der Schlacht *aufgerieben*.

  Cette mauvaise nouvelle m'a *anéanti*.
  Diese schlechte Nachricht hat mich *niedergeschmettert*.

  Je *m'anéantis* peu à peu dans mon travail.
  Ich *gehe* nach und nach in meiner Arbeit *auf*.

  La tempête a *anéanti* toute la récolte.
  Der Sturm hat die gesamte Ernte *vernichtet*.

  Sa volonté s'est *anéantie* face aux difficultés.
  Sein Wille ist angesichts der Schwierigkeiten *ins Wanken geraten*.

  Les tanks ont *anéanti* toute résistance.
  Die Panzer haben jeden Widerstand *niedergemacht*.

  La chaleur m'*anéantit* complètement aujourd'hui.
  Ich *vergehe* heute fast vor Hitze.

  Tous nos efforts ont été *anéantis* en un instant.
  All unsere Bemühungen wurden im Nu *zunichtegemacht*.

  Marie était *anéantie* par le chagrin.
  Marie war vom Kummer *niedergedrückt*.

  Son empire commercial s'est *anéanti* en quelques mois.
  Sein Handelsimperium ist in wenigen Monaten *geschwunden*.

  Cette découverte a *anéanti* toutes nos théories.
  Diese Entdeckung hat alle unsere Theorien *zunichtegemacht*.

  L'équipe adverse a été complètement *anéantie*.
  Die gegnerische Mannschaft wurde völlig *aufgerieben*.

  Le feu a *anéanti* tout le quartier historique.
  Das Feuer hat das ganze historische Viertel *dem Erdboden gleichgemacht*.

  Ses espoirs se sont *anéantis* après cet échec.
  Seine Hoffnungen sind nach diesem Misserfolg *geschwunden*.

  La fatigue l'avait complètement *anéanti*.
  Die Müdigkeit hatte ihn völlig *niedergedrückt*.

  Cette objection s'*anéantit* d'elle-même.
  Dieser Einwand hat sich von selbst *zunichtegemacht*.

  L'avalanche a *anéanti* le village entier.
  Die Lawine hat das ganze Dorf *vernichtet*.

  Sa fortune s'est *anéantie* du jour au lendemain.
  Sein Vermögen ist von heute auf morgen *geschwunden*.

  Le scandale a *anéanti* sa carrière politique.
  Der Skandal hat seine politische Karriere *zunichtegemacht*.

  Cette longue marche nous avait *anéantis*.
  Dieser lange Marsch hatte uns völlig *niedergedrückt*.

  La crise a *anéanti* l'économie du pays.
  Die Krise hat die Wirtschaft des Landes *vernichtet*.

  Tous mes rêves se sont *anéantis* en un instant.
  All meine Träume sind in einem Augenblick *zunichtegemacht worden*.

