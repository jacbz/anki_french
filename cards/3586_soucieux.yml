Beispielsätze: |-
  J'en suis *soucieux* mais non surpris.
  Ich bin darüber *besorgt*, aber nicht überrascht.

  Le directeur avait l'air *soucieux* en entrant dans la salle.
  Der Direktor sah *sorgenvoll* aus, als er den Raum betrat.

  Elle semblait particulièrement *soucieuse* de sa santé depuis l'opération.
  Sie schien seit der Operation besonders um ihre Gesundheit *besorgt* zu sein.

  Très *soucieux* de leur avenir, les parents économisent pour les études de leurs enfants.
  *Besorgt* um die Zukunft ihrer Kinder sparen die Eltern für deren Ausbildung.

  *Soucieuse* de la qualité, Marie vérifie chaque détail de son travail.
  *Bedacht* auf Qualität überprüft Marie jedes Detail ihrer Arbeit.

  Les difficultés financières le rendent de plus en plus *soucieux*.
  Die finanziellen Schwierigkeiten machen ihn zunehmend *besorgt*.

  Elle est toujours *soucieuse* de l'heure quand elle a un rendez-vous important.
  Sie *achtet* immer *auf* die Zeit, wenn sie einen wichtigen Termin hat.

  Le professeur, *soucieux* du bien-être de ses élèves, adapte ses cours.
  Der Lehrer *kümmert* sich *um* das Wohlergehen seiner Schüler und passt seinen Unterricht an.

  Son front *soucieux* trahissait ses inquiétudes pour l'avenir.
  Seine *sorgenvolle* Stirn verriet seine Zukunftsängste.

  *Soucieux* de préserver l'environnement, ils utilisent les transports en commun.
  *Bemüht* die Umwelt zu schützen, benutzen sie öffentliche Verkehrsmittel.

  La mine *soucieuse* de mon père m'a tout de suite alarmée.
  Der *sorgenvolle* Gesichtsausdruck meines Vaters hat mich sofort alarmiert.

  Il n'est nullement *soucieux* des critiques à son égard.
  Er ist über die Kritik an ihm überhaupt nicht *beunruhigt*.

  *Soucieux* de faire plaisir, Pierre a préparé un repas spécial.
  *Darauf bedacht* Freude zu bereiten, hat Pierre eine besondere Mahlzeit zubereitet.

  Cette entreprise est *soucieuse* de la satisfaction de ses clients.
  Dieses Unternehmen ist um die Zufriedenheit seiner Kunden *bemüht*.

  Je suis *soucieux* de vous et de votre réussite.
  Ich bin um Sie und Ihren Erfolg *besorgt*.

  Son expression *soucieuse* n'a pas échappé à ses collègues.
  Sein *besorgter* Gesichtsausdruck ist seinen Kollegen nicht entgangen.

  *Soucieuse* de sa réputation, elle évite les scandales.
  *Bedacht* auf ihren Ruf vermeidet sie Skandale.

  Les parents semblaient *soucieux* après la réunion avec les professeurs.
  Die Eltern wirkten nach dem Gespräch mit den Lehrern *besorgt*.

