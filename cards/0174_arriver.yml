# Diese Felder bitte nicht ändern.
Rang: 174
Wort: arriver
Wortart: vi, vi(imp)

# Diese Felder gerne verbessern!
Wort mit Artikel: arriver
Femininum / Plural: ''
IPA: \a.ʁi.ve\
Definition: ankommen; passieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cela ne m'était pas *arrivé* depuis.
  Das war mir seitdem nicht mehr *passiert*.

  Le train *arrivera* à la gare dans une heure.
  Der Zug wird in einer Stunde am Bahnhof *ankommen*.

  Nous sommes *arrivés* de Bavière hier soir.
  Wir sind gestern Abend aus Bayern *angekommen*.

  Elle est *arrivée* en voiture malgré la tempête.
  Sie ist trotz des Sturms mit dem Auto *angekommen*.

  "J'*arrive* !" cria-t-il du haut de l'escalier.
  "Ich *komme*!", rief er von oben aus der Treppe.

  L'eau lui *arrivait* jusqu'au cou.
  Das Wasser *reichte* ihm bis zum Hals.

  Le bruit de l'explosion est *arrivé* jusqu'à nos oreilles.
  Der Lärm der Explosion ist bis zu unseren Ohren *gedrungen*.

  Elle *arrivera* à ses fins, j'en suis sûr.
  Sie wird ihre Ziele *erreichen*, da bin ich mir sicher.

  Il faut *arriver* à la conclusion que cela ne fonctionnera pas.
  Man muss zu dem Schluss *kommen*, dass das nicht funktionieren wird.

  Je n'*arrive* pas à comprendre son comportement.
  Ich *schaffe* es nicht, sein Verhalten zu verstehen.

  Comment en êtes-vous *arrivé* là ?
  Wie sind Sie so weit *gekommen*?

  Il lui *est arrivé* un malheur hier soir.
  Ihm ist gestern Abend ein Unglück *passiert*.

  *Arriver* en retard à une réunion importante, c'est très gênant.
  Zu einem wichtigen Meeting zu spät zu *kommen*, ist sehr peinlich.

  Le colis devrait *arriver* demain matin.
  Das Paket sollte morgen früh *ankommen*.

  Nous sommes *arrivés* à destination après un long voyage.
  Wir sind nach einer langen Reise am Ziel *angekommen*.

  Elle est *arrivée* en smoking à la soirée.
  Sie ist im Smoking zur Abendgesellschaft *gekommen*.

  Ce nouveau produit *arrivera* bientôt sur le marché.
  Dieses neue Produkt wird bald auf den Markt *kommen*.

  Comment *arrive*-t-on chez vous depuis la gare ?
  Wie *kommt* man von Bahnhof zu Ihnen?

  La nuit *arrivait* doucement sur la ville.
  Die Nacht *brach* langsam über der Stadt *herein*.

  Il est *arrivé* en courant, tout essoufflé.
  Er *kam* angelaufen, völlig außer Atem.

  L'eau *arrive* par ce tuyau principal.
  Das Wasser *kommt* durch dieses Hauptrohr.

  Elle est *arrivée* première au marathon.
  Sie ist beim Marathon als Erste *angekommen*.

  Sa robe lui *arrive* aux mollets.
  Ihr Kleid *geht* ihr bis zu den Waden.

  Le câble électrique *arrive* jusqu'à la maison.
  Das Stromkabel *geht* bis zum Haus.

  Il n'*arrivera* jamais à rien s'il continue ainsi.
  Er wird es nie zu etwas *bringen*, wenn er so weitermacht.

  Qu'est-ce qui vous *est arrivé* ? Vous avez l'air bouleversé.
  Was *ist* Ihnen *passiert*? Sie sehen verstört aus.

  Il faudra bien *en arriver* là un jour ou l'autre.
  Eines Tages werden wir wohl *dahin kommen* müssen.

  Il m'*arrive* parfois de rêver en français.
  Es *kommt* manchmal vor, dass ich auf Französisch träume.

  Le train *est arrivé* avec deux heures de retard.
  Der Zug *ist* mit zwei Stunden Verspätung *angekommen*.

  Nous *arriverons* à Sydney à midi, si tout va bien.
  Wir werden um zwölf Uhr in Sydney *ankommen*, wenn alles gut geht.

  Une visiteuse inattendue *est arrivée* ce matin.
  Heute Morgen *ist* eine unerwartete Besucherin *gekommen*.

  La pluie *arrive* sur nous, dépêchons-nous !
  Der Regen *kommt* auf uns zu, beeilen wir uns!

  Il ne lui *arrive* pas à la cheville en matière d'intelligence.
  Er *reicht* ihr in Sachen Intelligenz nicht das Wasser.

  Elle veut *arriver* à tout prix dans sa carrière.
  Sie will in ihrer Karriere um jeden Preis *vorankommen*.

  J'*en arrive* à la dernière partie de mon exposé.
  Ich *komme* zum letzten Teil meines Vortrags.

  Un jour *arrivera* où nous comprendrons tout cela.
  Es wird ein Tag *kommen*, an dem wir das alles verstehen werden.

  Un accident *est* vite *arrivé*, soyez prudents sur la route.
  Ein Unfall *ist* schnell *passiert*, seid vorsichtig auf der Straße.

  Il lui *arrive* de mentir quand il est stressé.
  Es *kommt* vor, dass er lügt, wenn er gestresst ist.

  Nous n'*arriverons* à Rome que demain matin.
  Wir werden erst morgen früh in Rom *ankommen*.

  Des touristes qui *arrivent* d'Amérique ont visité notre ville.
  Touristen, die aus Amerika *ankommen*, haben unsere Stadt besichtigt.

  Une odeur agréable *arrive* de la cuisine.
  Ein angenehmer Geruch *dringt* aus der Küche.

  Son adversaire lui *arrive* à peine à l'épaule.
  Sein Gegner *reicht* ihm kaum bis zur Schulter.

  J'*arrive* à la question du financement de ce projet.
  Ich *komme* zur Frage der Finanzierung dieses Projekts.

  Le jour du départ ne tardera pas à *arriver*.
  Der Tag der Abreise wird bald *kommen*.

  Ce genre d'incident n'*arrive* pas souvent.
  Diese Art von Vorfall *passiert* nicht oft.

  Ils sont *arrivés* sans se presser à la réunion.
  Sie sind gemächlich zur Besprechung *gekommen*.

  *Arriver* à un âge avancé en bonne santé est un privilège.
  In hohem Alter bei guter Gesundheit *anzukommen*, ist ein Privileg.

  Elle *est arrivée* à une phase décisive de ses recherches.
  Sie *ist* in einer entscheidenden Phase ihrer Forschung *angelangt*.

  Je n'*arrive* pas à comprendre les raisons de son geste.
  Ich *schaffe* es nicht, die Gründe für seine Handlung zu verstehen.

  Nous *sommes arrivés* à la conclusion que ce n'était pas possible.
  Wir *sind* zu dem Schluss *gekommen*, dass es nicht möglich war.

  Le bruit *est arrivé* jusqu'à ses oreilles malgré la distance.
  Der Lärm *ist* trotz der Entfernung bis zu seinen Ohren *gedrungen*.

  Il *arrivera* un jour où nous nous reverrons.
  Es wird ein Tag *kommen*, an dem wir uns wiedersehen werden.

  Quoi qu'il *arrive*, je serai toujours là pour toi.
  Was auch immer *passiert*, ich werde immer für dich da sein.

  Elle *est arrivée* première de sa promotion.
  Sie *hat* als Beste ihres Jahrgangs *abgeschlossen*.

  Le nouveau directeur *arrivera* la semaine prochaine.
  Der neue Direktor wird nächste Woche *ankommen*.

  Nous *sommes arrivés* à bout de nos ressources.
  Wir *sind* am Ende unserer Ressourcen *angelangt*.

  Comment *êtes-vous arrivé* à cette conclusion ?
  Wie *sind* Sie zu diesem Schluss *gekommen*?

