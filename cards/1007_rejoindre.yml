# Diese Felder bitte nicht ändern.
Rang: 1007
Wort: rejoindre
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: rejoindre
Femininum / Plural: ''
IPA: \ʁə.ʒwɛ̃dʁ\
Definition: sich anschließen, erreichen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Allez, *rejoignez* votre famille.
  Los, *geht* zu eurer Familie.

  Il faut *rejoindre* notre point de rendez-vous avant midi.
  Wir müssen vor Mittag unseren Treffpunkt *erreichen*.

  Les deux rivières se *rejoignent* au pied de la montagne.
  Die beiden Flüsse *fließen* am Fuße des Berges *zusammen*.

  "Je te *rejoins* dans cinq minutes, ne pars pas sans moi !"
  "Ich *komme* in fünf Minuten *nach*, fahr nicht ohne mich los!"

  Elle a décidé de *rejoindre* les rangs de l'opposition.
  Sie hat beschlossen, sich den Reihen der Opposition *anzuschließen*.

  Le chemin de terre *rejoint* la route principale après deux kilomètres.
  Der Feldweg *trifft* nach zwei Kilometern auf die Hauptstraße.

  Nous nous *rejoindrons* devant le cinéma à 20 heures.
  Wir *treffen* uns um 20 Uhr vor dem Kino.

  Il faut *rejoindre* son poste à l'étranger la semaine prochaine.
  Er muss nächste Woche seinen Posten im Ausland *antreten*.

  Les deux frères se sont enfin *rejoints* après des années de séparation.
  Die beiden Brüder haben sich nach Jahren der Trennung endlich wieder *getroffen*.

  Cette rue *rejoint* le boulevard principal au niveau de la mairie.
  Diese Straße *mündet* auf Höhe des Rathauses in den Hauptboulevard.

  Je vais *rejoindre* mes amis pour une soirée jeux de société.
  Ich werde zu meinen Freunden *stoßen* für einen Brettspielabend.

  Le coureur a réussi à *rejoindre* le peloton après une crevaison.
  Dem Läufer ist es gelungen, nach einem Reifenschaden wieder zum Hauptfeld *aufzuschließen*.

  Nos opinions sur ce sujet se *rejoignent* finalement.
  Unsere Meinungen zu diesem Thema *stimmen* letztendlich *überein*.

  Il faut *rejoindre* l'autoroute pour arriver plus vite.
  Wir müssen auf die Autobahn *auffahren*, um schneller anzukommen.

  Les soldats ont reçu l'ordre de *rejoindre* leur régiment immédiatement.
  Die Soldaten haben den Befehl erhalten, unverzüglich zu ihrem Regiment *zurückzukehren*.

  Cette proposition *rejoint* celle que nous avions faite la semaine dernière.
  Dieser Vorschlag *deckt* sich mit dem, den wir letzte Woche gemacht haben.

  Je vais *rejoindre* ma famille dans le Midi pour les vacances.
  Ich werde für die Ferien zu meiner Familie in Südfrankreich *fahren*.

  Les deux entreprises ont décidé de *rejoindre* leurs forces pour ce projet.
  Die beiden Unternehmen haben beschlossen, für dieses Projekt ihre Kräfte zu *bündeln*.

  Il faut *rejoindre* la salle de conférence avant le début de la réunion.
  Wir müssen vor Beginn der Besprechung den Konferenzraum *aufsuchen*.

  Les manifestants ont *rejoint* le cortège principal dans le centre-ville.
  Die Demonstranten haben sich dem Hauptzug in der Innenstadt *angeschlossen*.

  Je te *rejoins* sur ce point : il faut agir rapidement.
  Ich *stimme* dir in diesem Punkt *zu*: Wir müssen schnell handeln.

  Le médecin a réussi à *rejoindre* les lèvres de la plaie.
  Dem Arzt ist es gelungen, die Wundränder *zusammenzuführen*.

  Nous allons *rejoindre* Paris par l'autoroute A1.
  Wir werden Paris über die Autobahn A1 *erreichen*.

  Les deux lignes de métro se *rejoignent* à cette station.
  Die beiden U-Bahn-Linien *treffen* an dieser Station *aufeinander*.

  Il a décidé de *rejoindre* l'équipe de foot de son quartier.
  Er hat beschlossen, der Fußballmannschaft seines Viertels *beizutreten*.

  Le nouvel élève a rapidement *rejoint* la tête de sa classe.
  Der neue Schüler hat schnell die Spitze seiner Klasse *erreicht*.

  "*Rejoins*-moi au café dès que tu auras fini ton travail."
  "*Komm* ins Café zu mir, sobald du mit deiner Arbeit fertig bist."

  Les frondaisons des arbres se *rejoignent* au-dessus de l'allée.
  Die Baumkronen *treffen* sich über der Allee.

  Le chien de chasse s'est arrêté pour *rejoindre* la piste qu'il suivait.
  Der Jagdhund hielt an, um die Spur, der er folgte, wieder *aufzunehmen*.

  Cette tragédie a *rejoint* les deux familles autrefois ennemies.
  Diese Tragödie hat die einst verfeindeten Familien *zusammengeführt*.

  Les parallèles semblent se *rejoindre* à l'horizon.
  Die Parallelen scheinen sich am Horizont zu *treffen*.

  "*Rejoignez*-nous pour la fête ce soir, ça va être génial !"
  "*Kommt* heute Abend zur Party, es wird großartig!"

