# Diese Felder bitte nicht ändern.
Rang: 2531
Wort: conforme
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: conforme
Femininum / Plural: ''
IPA: \kɔ̃.fɔʁm\
Definition: entsprechend, -gemäß
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La construction était *conforme* aux plans produits.
  Der Bau war *konform* mit den vorgelegten Plänen.

  Les résultats sont *conformes* à nos attentes.
  Die Ergebnisse *entsprechen* unseren Erwartungen.

  "Cette réponse n'est pas *conforme* à ce que j'avais demandé", a dit le professeur.
  "Diese Antwort *entspricht* nicht dem, was ich verlangt hatte", sagte der Lehrer.

  Le nouveau règlement est *conforme* aux normes européennes.
  Die neue Vorschrift ist mit den europäischen Normen *konform*.

  L'emballage doit être *conforme* aux exigences de sécurité.
  Die Verpackung muss den Sicherheitsanforderungen *entsprechen*.

  Les aliments servis sont *conformes* aux besoins nutritionnels des enfants.
  Die servierten Speisen sind den Ernährungsbedürfnissen der Kinder *angemessen*.

  Cette explication n'est pas *conforme* à son âge.
  Diese Erklärung ist nicht alters*gemäß*.

  La rénovation est *conforme* au style d'origine du bâtiment.
  Die Renovierung ist stil*gerecht*.

  Le prix n'est pas *conforme* aux conditions du marché.
  Der Preis ist nicht markt*gerecht*.

  La livraison était *conforme* à l'échantillon présenté.
  Die Lieferung *entsprach* der vorgelegten Probe.

  Sa signature n'est pas *conforme* à celle de son passeport.
  Seine Unterschrift *stimmt* nicht mit der in seinem Pass *überein*.

  Il mène une vie *conforme* à ses principes.
  Er führt ein Leben, das seinen Prinzipien *entspricht*.

  Voici la copie *conforme* de votre acte de naissance.
  Hier ist die *beglaubigte* Kopie Ihrer Geburtsurkunde.

  Cette décision n'est pas *conforme* à la loi.
  Diese Entscheidung ist nicht gesetzes*konform*.

  Les modifications sont *conformes* aux termes du contrat.
  Die Änderungen sind vertrags*gemäß*.

  Il a toujours des opinions très *conformes*.
  Er hat immer sehr *angepasste* Ansichten.

  La traduction est parfaitement *conforme* au texte original.
  Die Übersetzung *stimmt* perfekt mit dem Originaltext *überein*.

  Cette pièce n'est pas *conforme* au gabarit standard.
  Dieses Teil *entspricht* nicht der Standardvorlage.

  Le comportement de Marie est très *conforme* aux attentes de ses parents.
  Maries Verhalten *entspricht* sehr den Erwartungen ihrer Eltern.

  Le produit livré n'était pas *conforme* à la commande.
  Das gelieferte Produkt *entsprach* nicht der Bestellung.

  Les mesures prises sont *conformes* à la situation.
  Die getroffenen Maßnahmen sind der Situation *angemessen*.

  Cette solution n'est pas *conforme* à nos valeurs.
  Diese Lösung *entspricht* nicht unseren Werten.

  Les dimensions sont *conformes* aux spécifications techniques.
  Die Abmessungen sind mit den technischen Vorgaben *konform*.

  Notre approche est *conforme* aux recommandations officielles.
  Unser Ansatz *entspricht* den offiziellen Empfehlungen.

  Le projet n'est pas *conforme* au budget prévu.
  Das Projekt *entspricht* nicht dem vorgesehenen Budget.

  Cette conduite est *conforme* à son caractère.
  Dieses Verhalten *entspricht* seinem Charakter.

