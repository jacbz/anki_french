Beispielsätze: |-
  Comment qualifieriez-vous votre *participation* ?
  Wie würden Sie Ihre *Beteiligung* einschätzen?

  La *participation* électorale a atteint un niveau record cette année.
  Die Wahl*beteiligung* hat dieses Jahr einen Rekord erreicht.

  Le film a été réalisé avec la *participation* de plusieurs artistes internationaux.
  Der Film wurde unter *Mitwirkung* mehrerer internationaler Künstler gedreht.

  Notre entreprise détient une *participation* majoritaire dans cette société.
  Unser Unternehmen hält eine Mehrheits*beteiligung* an dieser Firma.

  Les élèves ont montré une forte *participation* pendant le cours.
  Die Schüler zeigten eine rege *Beteiligung* während des Unterrichts.

  Une *participation* aux frais de 10 euros est demandée.
  Ein Kosten*beitrag* von 10 Euro wird erhoben.

  Sa *participation* au complot a été prouvée par l'enquête.
  Seine *Beteiligung* an der Verschwörung wurde durch die Ermittlungen bewiesen.

  La *participation* aux bénéfices motive les employés.
  Die Gewinn*beteiligung* motiviert die Mitarbeiter.

  La *participation* des citoyens à la vie politique est essentielle.
  Die *Teilhabe* der Bürger am politischen Leben ist wesentlich.

  L'entreprise a acquis une *participation* dans trois start-ups.
  Das Unternehmen hat eine *Beteiligung* an drei Start-ups erworben.

  La *participation* des parents à la réunion était impressionnante.
  Die *Teilnahme* der Eltern an der Versammlung war beeindruckend.

  Nous encourageons la *participation* active des étudiants aux débats.
  Wir fördern die aktive *Beteiligung* der Studenten an den Debatten.

  Une *participation* financière sera nécessaire pour le projet.
  Eine finanzielle *Beteiligung* wird für das Projekt erforderlich sein.

  La *participation* étrangère dans l'économie nationale augmente.
  Die Auslands*beteiligung* in der nationalen Wirtschaft steigt.

  Une *participation* bénévole est demandée pour organiser le festival.
  Eine freiwillige *Mitwirkung* wird für die Organisation des Festivals gesucht.

  Le taux de *participation* au référendum était faible.
  Die *Beteiligung* am Referendum war niedrig.

  La *participation* des salariés à la gestion est importante.
  Die *Mitbestimmung* der Mitarbeiter bei der Unternehmensführung ist wichtig.

  Ils ont une *participation* indirecte dans l'entreprise.
  Sie haben eine mittelbare *Beteiligung* am Unternehmen.

  La *participation* au capital s'élève à 25%.
  Die Kapital*beteiligung* beträgt 25%.

  Une *participation* occulte a été découverte lors de l'audit.
  Eine stille *Beteiligung* wurde bei der Prüfung entdeckt.

  La *participation* des élèves à la vie scolaire s'améliore.
  Die *Mitwirkung* der Schüler am Schulleben verbessert sich.

  Notre *participation* aux frais de transport est obligatoire.
  Unser *Beitrag* zu den Transportkosten ist verpflichtend.

  La *participation* aux réunions est en baisse depuis janvier.
  Die *Teilnahme* an den Sitzungen ist seit Januar rückläufig.

  Cette *participation* croisée entre les entreprises pose problème.
  Diese gegenseitige *Beteiligung* zwischen den Unternehmen ist problematisch.

  La *participation* des jeunes aux élections a doublé.
  Die Wahl*beteiligung* der Jugendlichen hat sich verdoppelt.

  Une *participation* minoritaire peut suffire pour avoir de l'influence.
  Eine Minderheits*beteiligung* kann ausreichen, um Einfluss zu haben.

