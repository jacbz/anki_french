Wort mit Artikel: le baiser
Femininum / Plural: ''
IPA: \bɛ.ze\
Definition: Kuss; küssen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Votre amoureux vous a donné un *baiser* d'adieu.
  Ihr Liebhaber gab Ihnen einen Abschieds*kuss*.

  Elle lui a *baisé* la main avant de partir.
  Sie *küsste* ihm die Hand, bevor sie ging.

  "Je t'envoie mes meilleurs *baisers*," écrivait-elle à la fin de sa lettre.
  "Ich sende dir meine liebsten *Grüße*," schrieb sie am Ende ihres Briefes.

  L'enfant *baisa* le front de sa grand-mère malade.
  Das Kind *küsste* die Stirn seiner kranken Großmutter.

  Ils se sont échangé un long *baiser* passionné.
  Sie tauschten einen langen, leidenschaftlichen *Kuss* aus.

  Le prêtre invita les fidèles à échanger le *baiser* de paix.
  Der Priester lud die Gläubigen ein, den Friedens*gruß* auszutauschen.

  "Tu m'as *baisé* sur ce coup-là !" s'exclama-t-il, frustré.
  "Du hast mich bei dieser Sache *reingelegt*!" rief er frustriert aus.

  Elle lui envoya un *baiser* par la fenêtre de la voiture.
  Sie warf ihm einen *Kuss* aus dem Autofenster zu.

  Le petit garçon couvrit sa mère de *baisers* affectueux.
  Der kleine Junge überhäufte seine Mutter mit liebevollen *Küssen*.

  "C'était juste un *baiser* de Judas," murmura-t-elle, déçue.
  "Das war nur ein *Judaskuss*," flüsterte sie enttäuscht.

  Les amoureux échangèrent un *baiser* furtif dans le couloir.
  Die Liebenden tauschten einen flüchtigen *Kuss* im Flur aus.

  "Je vous *baise* les mains, Madame," dit-il en prenant congé.
  "Ich *küsse* Ihre Hand, gnädige Frau," sagte er zum Abschied.

  Le politicien *baisa* la terre natale à son retour d'exil.
  Der Politiker *küsste* bei seiner Rückkehr aus dem Exil den heimatlichen Boden.

  Elle refusa poliment son *baiser*, détournant la joue.
  Sie lehnte höflich seinen *Kuss* ab, indem sie die Wange wegdrehte.

  "Ce n'était qu'un *baiser* Lamourette," commenta l'historien.
  "Das war nur ein *Lamourette-Kuss*," kommentierte der Historiker.

  L'actrice envoya des *baisers* à la foule depuis le tapis rouge.
  Die Schauspielerin warf der Menge vom roten Teppich aus *Kusshände* zu.

  "Vous devriez *baiser* la trace de ses pas," dit-il avec gratitude.
  "Sie sollten den Boden *küssen*, auf dem sie geht," sagte er dankbar.

  Le bébé donna un *baiser* mouillé sur la joue de son père.
  Das Baby gab seinem Vater einen feuchten *Kuss* auf die Wange.

  L'évêque tendit son anneau à *baiser* au fidèle.
  Der Bischof hielt dem Gläubigen seinen Ring zum *Kuss* hin.

  "J'ai été *baisé* dans cette affaire," admit-il avec amertume.
  "Ich wurde bei dieser Sache *übers Ohr gehauen*," gab er verbittert zu.

  Elle déposa un tendre *baiser* sur le front de son enfant endormi.
  Sie gab ihrem schlafenden Kind einen zärtlichen *Kuss* auf die Stirn.

  "Bon, je dois y aller. Je te *baise*," dit-il au téléphone.
  "Nun, ich muss los. Ich *küsse* dich," sagte er am Telefon.

  Le prince *baisa* la main de la princesse lors du bal royal.
  Der Prinz *küsste* die Hand der Prinzessin beim königlichen Ball.

  "Tu m'envoies des *baisers* virtuels maintenant ?" demanda-t-elle en riant.
  "Schickst du mir jetzt virtuelle *Küsse*?" fragte sie lachend.

  Il *baisa* le crucifix avant d'entrer dans l'église.
  Er *küsste* das Kruzifix, bevor er die Kirche betrat.

  Les deux amis s'échangèrent des *baisers* sur les joues en se retrouvant.
  Die beiden Freunde tauschten *Küsschen* auf die Wangen aus, als sie sich wiedersahen.

  "Je n'ai que le temps de venir vous *baiser* les mains et je pars," dit-il pressé.
  "Ich habe nur Zeit, Ihnen schnell die Hand zu *küssen*, dann muss ich los," sagte er eilig.

  Elle colla un *baiser* sur la photo de son mari absent.
  Sie drückte einen *Kuss* auf das Foto ihres abwesenden Mannes.

  "La télé est *baisée*," soupira-t-il en essayant de la réparer.
  "Der Fernseher ist *im Eimer*," seufzte er, während er versuchte, ihn zu reparieren.

