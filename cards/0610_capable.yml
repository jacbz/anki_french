# Diese Felder bitte nicht ändern.
Rang: 610
Wort: capable
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: capable
Femininum / Plural: ''
IPA: \ka.pabl\
Definition: fähig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne suis pas *capable* de répondre à votre question.
  Ich bin nicht *fähig*, Ihre Frage zu beantworten.

  Elle est *capable* de réussir tous ses examens.
  Sie ist *fähig*, alle ihre Prüfungen zu bestehen.

  Un bon manager doit être *capable* de prendre des décisions difficiles.
  Ein guter Manager muss *fähig* sein, schwierige Entscheidungen zu treffen.

  Cette salle est *capable* d'accueillir deux cents personnes.
  Dieser Saal kann zweihundert Personen *aufnehmen*.

  "Il est bien *capable* d'avoir oublié notre rendez-vous !"
  "Dem ist es durchaus *zuzutrauen*, dass er unseren Termin vergessen hat!"

  Nous cherchons une personne *capable* pour ce poste important.
  Wir suchen eine *fähige* Person für diese wichtige Position.

  Cette nouvelle technologie est *capable* de révolutionner l'industrie.
  Diese neue Technologie ist *imstande*, die Industrie zu revolutionieren.

  Je ne le croyais pas *capable* d'une telle générosité.
  Ich hätte ihm eine solche Großzügigkeit nicht *zugetraut*.

  Son amour est *capable* de déplacer des montagnes.
  Seine Liebe kann Berge *versetzen*.

  Il n'est pas encore *capable* de vivre seul.
  Er ist noch nicht *fähig*, alleine zu leben.

  Cette application est *capable* de traduire vingt langues.
  Diese Anwendung ist *in der Lage*, zwanzig Sprachen zu übersetzen.

  Es-tu *capable* de garder un secret ?
  Bist du *fähig*, ein Geheimnis für dich zu behalten?

  Son fils est maintenant légalement *capable* de voter.
  Ihr Sohn ist jetzt gesetzlich *berechtigt* zu wählen.

  Ce petit robot est *capable* d'apprendre de ses erreurs.
  Dieser kleine Roboter ist *fähig*, aus seinen Fehlern zu lernen.

  Notre équipe est *capable* de relever tous les défis.
  Unser Team ist *fähig*, alle Herausforderungen zu meistern.

  Il est devenu *capable* de courir un marathon.
  Er ist *in der Lage* geworden, einen Marathon zu laufen.

  Cette batterie est *capable* de durer toute la journée.
  Diese Batterie ist *fähig*, den ganzen Tag zu halten.

  Êtes-vous *capable* de résoudre ce problème ?
  Sind Sie *in der Lage*, dieses Problem zu lösen?

  Je la crois *capable* du meilleur comme du pire.
  Ich halte sie für *fähig* zum Besten wie zum Schlimmsten.

  Ce détail est *capable* de passer inaperçu.
  Dieses Detail kann leicht *übersehen* werden.

  Son programme est *capable* de plaire à tout le monde.
  Sein Programm ist *geeignet*, allen zu gefallen.

  C'est un garçon très *capable* qui ira loin.
  Er ist ein sehr *fähiger* Junge, der es weit bringen wird.

  Le nouveau moteur est *capable* d'atteindre 200 km/h.
  Der neue Motor ist *in der Lage*, 200 km/h zu erreichen.

  Cette femme est *capable* de diriger l'entreprise.
  Diese Frau ist *fähig*, das Unternehmen zu leiten.

  L'enfant n'est pas encore *capable* de lire.
  Das Kind ist noch nicht *fähig* zu lesen.

  Elle s'est montrée *capable* d'une grande patience.
  Sie hat sich als sehr *geduldig* erwiesen.

  Un esprit *capable* de réflexion critique est essentiel.
  Ein zu kritischem Denken *fähiger* Geist ist wesentlich.

  Les jeunes sont *capables* de changer le monde.
  Die Jugendlichen sind *fähig*, die Welt zu verändern.

