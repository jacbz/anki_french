Definition: erreichen, gelangen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis content d'être *parvenu* au bout.
  Ich bin froh, ans Ende *gelangt* zu sein.

  Les randonneurs sont *parvenus* au sommet de la montagne vers midi.
  Die Wanderer sind gegen Mittag auf dem Gipfel *angekommen*.

  Cette lettre ne m'est *parvenue* qu'hier.
  Dieser Brief hat mich erst gestern *erreicht*.

  Le bruit de la rue lui *parvenait* à peine.
  Der Straßenlärm *drang* kaum zu ihm *durch*.

  Elle est *parvenue* à convaincre ses parents de la laisser partir.
  Es ist ihr *gelungen*, ihre Eltern zu überzeugen, sie gehen zu lassen.

  Les nouvelles sont *parvenues* aux oreilles du directeur.
  Die Nachrichten sind dem Direktor zu Ohren *gekommen*.

  Je vous prie de faire *parvenir* ce document avant vendredi.
  Bitte lassen Sie dieses Dokument bis Freitag *zukommen*.

  Ma grand-mère est *parvenue* à un âge très avancé.
  Meine Großmutter hat ein sehr hohes Alter *erreicht*.

  L'incendie est *parvenu* jusqu'au dernier étage.
  Das Feuer ist bis in den letzten Stock *vorgedrungen*.

  Il n'est pas *parvenu* à déchiffrer son écriture.
  Er hat es nicht *geschafft*, seine Handschrift zu entziffern.

  Après des années d'efforts, elle est *parvenue* à la gloire.
  Nach Jahren der Anstrengung ist sie zu Ruhm *gelangt*.

  Les fruits sont *parvenus* à maturité.
  Die Früchte sind zur Reife *gelangt*.

  Comment êtes-vous *parvenu* jusqu'ici ?
  Wie sind Sie hierher *gelangt*?

  Sa voix me *parvenait* distinctement à travers le mur.
  Seine Stimme *drang* deutlich durch die Wand zu mir *durch*.

  Nous sommes *parvenus* à destination sans encombre.
  Wir sind ohne Probleme am Ziel *angekommen*.

  Elle est finalement *parvenue* à ses fins.
  Sie hat ihr Ziel schließlich *erreicht*.

  Le message ne lui est jamais *parvenu*.
  Die Nachricht hat ihn nie *erreicht*.

  Je ne suis pas *parvenu* à le joindre au téléphone.
  Ich habe es nicht *geschafft*, ihn telefonisch zu erreichen.

  L'odeur du pain frais *parvenait* jusqu'à ma chambre.
  Der Duft des frischen Brotes *drang* bis in mein Zimmer.

  Nous sommes *parvenus* à un accord après plusieurs heures.
  Wir sind nach mehreren Stunden zu einer Einigung *gelangt*.

  L'entreprise est *parvenue* à doubler son chiffre d'affaires.
  Dem Unternehmen ist es *gelungen*, seinen Umsatz zu verdoppeln.

  Les secours sont *parvenus* sur les lieux en dix minutes.
  Die Rettungskräfte sind in zehn Minuten am Ort *eingetroffen*.

  Il est *parvenu* à s'échapper de justesse.
  Es ist ihm gerade noch *gelungen* zu entkommen.

  La rumeur est *parvenue* jusqu'à la direction.
  Das Gerücht ist bis zur Führung *durchgedrungen*.

  Cette tradition est *parvenue* jusqu'à nous.
  Diese Tradition ist bis zu uns *überliefert*.

  L'enfant est *parvenu* à l'âge adulte.
  Das Kind ist zum Erwachsenenalter *gelangt*.

  Après beaucoup d'efforts, il est *parvenu* à résoudre le problème.
  Nach vielen Bemühungen hat er es *geschafft*, das Problem zu lösen.

