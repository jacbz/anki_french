# Diese Felder bitte nicht ändern.
Rang: 1929
Wort: transporter
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: transporter
Femininum / Plural: ''
IPA: \tʁɑ̃s.pɔʁ.te\
Definition: transportieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il *transporta* des milliers d'hommes ici.
  Er *beförderte* Tausende von Menschen hierher.

  Le camion *transporte* des légumes frais au marché.
  Der Lastwagen *transportiert* frisches Gemüse zum Markt.

  Je dois *transporter* ce piano au deuxième étage.
  Ich muss dieses Klavier in den zweiten Stock *transportieren*.

  L'ambulance *transportait* trois blessés à l'hôpital.
  Der Krankenwagen *brachte* drei Verletzte ins Krankenhaus.

  Les oiseaux *transportent* des brindilles pour construire leur nid.
  Die Vögel *tragen* Zweige herbei, um ihr Nest zu bauen.

  Le fleuve *transporte* du sable et des galets.
  Der Fluss *transportiert* Sand und Kiesel.

  Les déménageurs ont *transporté* tous nos meubles hier.
  Die Umzugshelfer haben gestern alle unsere Möbel *transportiert*.

  Marie se *transporte* souvent dans ses rêveries.
  Marie *versetzt* sich oft in ihre Traumwelt.

  Le juge s'est *transporté* sur la scène du crime.
  Der Richter *begab* sich an den Tatort.

  Cette musique me *transporte* dans mon enfance.
  Diese Musik *versetzt* mich in meine Kindheit.

  La nouvelle l'a *transporté* de bonheur.
  Die Nachricht hat ihn vor Glück *überwältigt*.

  Les satellites *transportent* les signaux à travers l'espace.
  Die Satelliten *übertragen* die Signale durch den Weltraum.

  Il faut *transporter* ces documents confidentiels en lieu sûr.
  Diese vertraulichen Dokumente müssen an einen sicheren Ort *gebracht* werden.

  Le métro *transporte* des millions de passagers chaque jour.
  Die U-Bahn *befördert* täglich Millionen von Fahrgästen.

  Les abeilles *transportent* le pollen de fleur en fleur.
  Die Bienen *tragen* den Pollen von Blüte zu Blüte.

  Cette compagnie *transporte* du pétrole par bateau.
  Diese Firma *transportiert* Öl per Schiff.

  L'hélicoptère *transportera* les alpinistes jusqu'au camp de base.
  Der Hubschrauber wird die Bergsteiger zum Basislager *befördern*.

  Les fourmis *transportent* de la nourriture vers leur fourmilière.
  Die Ameisen *transportieren* Nahrung zu ihrem Ameisenhaufen.

  Cette histoire m'a *transporté* dans un autre monde.
  Diese Geschichte hat mich in eine andere Welt *versetzt*.

  Le vent *transporte* les graines à travers les champs.
  Der Wind *trägt* die Samen über die Felder.

  Les nerfs *transportent* les informations au cerveau.
  Die Nerven *übertragen* die Informationen ans Gehirn.

  Elle était *transportée* de joie en apprenant la nouvelle.
  Sie war *außer sich* vor Freude, als sie die Nachricht erfuhr.

  Le sang *transporte* l'oxygène dans tout le corps.
  Das Blut *transportiert* den Sauerstoff durch den ganzen Körper.

  Nous devons *transporter* ces cartons avant ce soir.
  Wir müssen diese Kartons bis heute Abend *wegbringen*.

  La police s'est *transportée* immédiatement sur place.
  Die Polizei *begab* sich sofort zum Tatort.

  Le roman a été *transporté* à l'écran avec succès.
  Der Roman wurde erfolgreich auf die Leinwand *gebracht*.

  Les nuages *transportent* la pluie vers le continent.
  Die Wolken *tragen* den Regen zum Festland.

  Cette mélodie me *transporte* de bonheur.
  Diese Melodie *erfüllt* mich mit Glück.

  Le train *transporte* des marchandises jour et nuit.
  Der Zug *befördert* Tag und Nacht Waren.

  Les racines *transportent* l'eau jusqu'aux feuilles.
  Die Wurzeln *transportieren* das Wasser bis zu den Blättern.

  Pierre s'est *transporté* dans le passé grâce à ce livre.
  Pierre hat sich durch dieses Buch in die Vergangenheit *versetzt*.

  L'entreprise *transporte* des colis dans toute l'Europe.
  Das Unternehmen *transportiert* Pakete in ganz Europa.

  Le coursier *transporte* des documents urgents.
  Der Kurier *befördert* dringende Dokumente.

  Cette pièce de théâtre nous *transporte* au Moyen Âge.
  Dieses Theaterstück *versetzt* uns ins Mittelalter.

  Ces ondes *transportent* l'énergie à distance.
  Diese Wellen *übertragen* die Energie über große Entfernungen.

  Le convoi *transportait* des matériaux de construction.
  Der Konvoi *transportierte* Baumaterialien.

  La rivière *transporte* des alluvions jusqu'à la mer.
  Der Fluss *transportiert* Schwemmland bis zum Meer.

  Ce film nous *transporte* dans le futur.
  Dieser Film *versetzt* uns in die Zukunft.

  Les drones *transportent* des colis aux clients.
  Die Drohnen *befördern* Pakete zu den Kunden.

  Le poète était *transporté* d'enthousiasme en écrivant.
  Der Dichter war beim Schreiben von Begeisterung *überwältigt*.

  La grue *transporte* les matériaux jusqu'au toit.
  Der Kran *befördert* die Materialien bis zum Dach.

