# Diese Felder bitte nicht ändern.
Rang: 2079
Wort: renverser
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: renverser
Femininum / Plural: ''
IPA: \ʁɑ̃.vɛʁ.se\
Definition: umkippen, umdrehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tout le container est *renversé*, tout est mélangé.
  Der ganze Container wird *umgekippt*, alles ist durcheinander.

  Le vent violent a *renversé* plusieurs arbres dans le parc.
  Der starke Wind hat mehrere Bäume im Park *umgestürzt*.

  Fais attention à ne pas *renverser* ton verre de vin sur la nappe !
  Pass auf, dass du dein Weinglas nicht auf das Tischtuch *verschüttest*!

  La révolution a *renversé* le régime autoritaire en place depuis des décennies.
  Die Revolution hat das seit Jahrzehnten bestehende autoritäre Regime *gestürzt*.

  Elle s'est *renversée* dans son fauteuil pour se détendre.
  Sie hat sich in ihrem Sessel *zurückgelehnt*, um sich zu entspannen.

  Le conducteur distrait a failli *renverser* un piéton qui traversait la rue.
  Der abgelenkte Fahrer hätte beinahe einen die Straße überquerenden Fußgänger *umgefahren*.

  Cette nouvelle inattendue m'a complètement *renversé*.
  Diese unerwartete Nachricht hat mich völlig *umgehauen*.

  Le chat a *renversé* le vase en sautant sur l'étagère.
  Die Katze hat die Vase *umgeworfen*, als sie auf das Regal sprang.

  Il faut *renverser la vapeur* si nous voulons sauver l'entreprise.
  Wir müssen das Ruder *herumreißen*, wenn wir das Unternehmen retten wollen.

  La marée *renverse* deux fois par jour dans ce port.
  Die Gezeiten *wechseln* in diesem Hafen zweimal täglich.

  "*Renversez* la tête en arrière pour mettre les gouttes dans vos yeux", a dit le médecin.
  "*Neigen* Sie den Kopf nach hinten, um die Tropfen in Ihre Augen zu geben", sagte der Arzt.

  Le joueur de judo a *renversé* son adversaire d'un mouvement rapide.
  Der Judoka hat seinen Gegner mit einer schnellen Bewegung *zu Boden geworfen*.

  Les manifestants ont *renversé* la statue du dictateur.
  Die Demonstranten haben die Statue des Diktators *umgestürzt*.

  Le professeur a *renversé* l'ordre des mots pour créer un effet poétique.
  Der Lehrer hat die Wortstellung *umgestellt*, um einen poetischen Effekt zu erzielen.

  La tempête a *renversé* notre tente pendant la nuit.
  Der Sturm hat unser Zelt in der Nacht *umgeweht*.

  Le camion s'est *renversé* sur l'autoroute, causant un embouteillage.
  Der Lastwagen ist auf der Autobahn *umgekippt* und hat einen Stau verursacht.

  Cette découverte va *renverser toutes nos théories précédentes*.
  Diese Entdeckung wird all unsere bisherigen Theorien *auf den Kopf stellen*.

  Attention à ne pas *renverser* le sel, ça porte malheur !
  Vorsicht, *verschütte* nicht das Salz, das bringt Unglück!

  Le chien a *renversé* sa gamelle d'eau en jouant.
  Der Hund hat beim Spielen seinen Wassernapf *umgeworfen*.

  Les rebelles ont réussi à *renverser* le gouvernement après des mois de conflit.
  Den Rebellen ist es nach monatelangem Konflikt gelungen, die Regierung zu *stürzen*.

  Il faut *renverser* la crêpe pour la cuire des deux côtés.
  Man muss den Pfannkuchen *wenden*, um ihn von beiden Seiten zu backen.

  La voiture a *renversé* une poubelle en faisant marche arrière.
  Das Auto hat beim Rückwärtsfahren eine Mülltonne *umgefahren*.

  Le skieur s'est *renversé* en arrière pour éviter l'obstacle.
  Der Skifahrer hat sich nach hinten *gebeugt*, um dem Hindernis auszuweichen.

  Ce scandale pourrait *renverser* la situation politique actuelle.
  Dieser Skandal könnte die aktuelle politische Situation *umkehren*.

  "*Renverse* ton assiette pour voir si elle est bien vide", a dit la mère à son enfant.
  "*Dreh* deinen Teller *um*, um zu sehen, ob er wirklich leer ist", sagte die Mutter zu ihrem Kind.

  Le bateau s'est *renversé* à cause des vagues trop fortes.
  Das Boot ist wegen der zu starken Wellen *gekentert*.

  Cette révélation a complètement *renversé* mon opinion sur lui.
  Diese Enthüllung hat meine Meinung über ihn völlig *umgekehrt*.

  Le conducteur ivre a *renversé* un panneau de signalisation.
  Der betrunkene Fahrer hat ein Verkehrsschild *umgefahren*.

  Les vents violents ont *renversé* plusieurs lignes électriques.
  Die heftigen Winde haben mehrere Stromleitungen *umgeworfen*.

  Le joueur de football a *renversé* la situation en marquant un but à la dernière minute.
  Der Fußballspieler hat die Situation *umgekehrt*, indem er in der letzten Minute ein Tor schoss.

  "*Renverse* le sablier pour recommencer à compter le temps", a-t-il dit.
  "*Dreh* die Sanduhr *um*, um die Zeit erneut zu messen", sagte er.

  La crue subite a *renversé* les voitures garées près de la rivière.
  Das plötzliche Hochwasser hat die in der Nähe des Flusses geparkten Autos *umgeworfen*.

  Le magicien a *renversé* le chapeau pour montrer qu'il était vide.
  Der Zauberer hat den Hut *umgedreht*, um zu zeigen, dass er leer war.

  Cette décision va *renverser tous nos plans pour l'avenir*.
  Diese Entscheidung wird all unsere Zukunftspläne *über den Haufen werfen*.

  Le jongleur a *renversé* une quille en essayant un nouveau tour.
  Der Jongleur hat beim Versuch eines neuen Tricks einen Kegel *umgeworfen*.

  La brusque manœuvre a *renversé* tous les passagers du bus.
  Das abrupte Manöver hat alle Buspassagiere *umgeworfen*.

  "*Renverse* la boîte pour faire sortir toutes les pièces du puzzle", a conseillé le père.
  "*Kippe* die Schachtel *um*, um alle Puzzleteile herauszubekommen", riet der Vater.

  Le coup d'État a *renversé* le président démocratiquement élu.
  Der Putsch hat den demokratisch gewählten Präsidenten *gestürzt*.

  L'accident a *renversé* la citerne, déversant son contenu sur la route.
  Der Unfall hat den Tankwagen *umgekippt* und seinen Inhalt auf die Straße verschüttet.

  Cette nouvelle loi va *renverser l'ordre établi* dans l'industrie.
  Dieses neue Gesetz wird die etablierte Ordnung in der Industrie *auf den Kopf stellen*.

  Le serveur maladroit a *renversé* le plateau chargé de verres.
  Der ungeschickte Kellner hat das mit Gläsern beladene Tablett *umgeworfen*.

  La force de l'explosion a *renversé* plusieurs murs de l'immeuble.
  Die Kraft der Explosion hat mehrere Wände des Gebäudes *umgestürzt*.

  Le joueur de tennis s'est *renversé* en arrière pour atteindre la balle.
  Der Tennisspieler hat sich nach hinten *gebeugt*, um den Ball zu erreichen.

  Cette découverte archéologique va *renverser notre compréhension* de l'histoire ancienne.
  Diese archäologische Entdeckung wird unser Verständnis der alten Geschichte *auf den Kopf stellen*.

  Le chat s'est *renversé* sur le dos pour se faire caresser le ventre.
  Die Katze hat sich auf den Rücken *gerollt*, um sich den Bauch streicheln zu lassen.

  La proposition audacieuse a *renversé* l'opinion du jury en sa faveur.
  Der kühne Vorschlag hat die Meinung der Jury zu seinen Gunsten *umgekehrt*.

