Beispielsätze: |-
  Il se lève pour attirer notre *attention*.
  Er steht auf, um unsere *Aufmerksamkeit* zu erregen.

  Je lis ce livre avec beaucoup d'*attention*.
  Ich lese dieses Buch sehr *aufmerksam*.

  Les élèves ont *fixé leur attention* sur le tableau.
  Die Schüler haben *sich* auf die Tafel *konzentriert*.

  Après trois heures de travail, mon *attention* commence à diminuer.
  Nach drei Stunden Arbeit lässt meine *Aufnahmefähigkeit* nach.

  Cette lettre est *à l'attention* du directeur.
  Dieser Brief ist *zu Händen* des Direktors.

  Son nouveau style vestimentaire a éveillé l'*attention* de tous ses amis.
  Sein neuer Kleidungsstil hat die *Aufmerksamkeit* all seiner Freunde geweckt.

  Je voudrais *attirer votre attention* sur une erreur dans le document.
  Ich möchte Sie auf einen Fehler im Dokument *aufmerksam machen*.

  Cette découverte mérite toute l'*attention* des scientifiques.
  Diese Entdeckung verdient die volle *Aufmerksamkeit* der Wissenschaftler.

  Elle ne *prête aucune attention* à ses critiques.
  Sie schenkt ihrer Kritik keine *Beachtung*.

  Il a toujours des *attentions* délicates pour sa grand-mère.
  Er erweist seiner Großmutter immer kleine *Aufmerksamkeiten*.

  *Fais attention* à ton petit frère pendant mon absence.
  *Pass* während meiner Abwesenheit auf deinen kleinen Bruder *auf*.

  "*Attention*, le sol est glissant !"
  "*Achtung*, der Boden ist rutschig!"

  "*Attention les yeux*, ça va être spectaculaire !"
  "*Aber hallo*, das wird spektakulär!"

  Les parents *font attention* que leurs enfants mangent équilibré.
  Die Eltern *passen auf*, dass ihre Kinder ausgewogen essen.

  Je dois *faire un effort d'attention* pour comprendre ce texte complexe.
  Ich muss mich *konzentrieren*, um diesen komplexen Text zu verstehen.

  Elle examine chaque détail avec une grande *attention*.
  Sie untersucht jede Einzelheit mit großer *Aufmerksamkeit*.

  L'*attention* du public s'est relâchée pendant le discours.
  Die *Aufmerksamkeit* des Publikums ließ während der Rede nach.

  "Votre *attention*, s'il vous plaît : le train va partir."
  "Ihre *Aufmerksamkeit* bitte: Der Zug wird abfahren."

  Il ne *prête aucune attention* aux règles de sécurité.
  Er schenkt den Sicherheitsregeln keine *Beachtung*.

  *Faites attention* à ma question, elle est importante.
  *Passen* Sie auf meine Frage *auf*, sie ist wichtig.

  Je n'avais jamais *fait attention* à ce détail avant.
  Ich hatte diesem Detail nie *Beachtung* geschenkt.

  "*Fais bien attention* à toi sur la route !"
  "*Pass* gut auf dich *auf* auf der Straße!"

  Elle *fait attention* à son alimentation depuis quelques mois.
  Sie *achtet* seit einigen Monaten auf ihre Ernährung.

  *Fais attention* que personne ne nous suive.
  *Pass auf*, dass uns niemand folgt.

  "*Attention* : travaux en cours !"
  "*Achtung*: Arbeiten im Gange!"

  Ces petites *attentions* quotidiennes renforcent notre amitié.
  Diese kleinen täglichen *Aufmerksamkeiten* stärken unsere Freundschaft.

  Il est incapable de fixer son *attention* plus de cinq minutes.
  Er ist unfähig, seine *Aufmerksamkeit* länger als fünf Minuten zu fokussieren.

  Je suis très touchée par ses *attentions* délicates.
  Ich bin von seinen liebevollen *Aufmerksamkeiten* sehr gerührt.

  L'*attention* des spectateurs était captivée par le spectacle.
  Die *Aufmerksamkeit* der Zuschauer war von der Vorstellung gefesselt.

  "*Attention* à la marche en descendant !"
  "*Vorsicht*, Stufe beim Aussteigen!"

  Cette activité demande beaucoup d'*attention*.
  Diese Aktivität erfordert viel *Konzentration*.

  Marie *fait toujours attention* aux sentiments des autres.
  Marie *achtet* immer auf die Gefühle anderer.

  Son histoire a capté l'*attention* de tout le monde.
  Seine Geschichte hat die *Aufmerksamkeit* aller gefesselt.

  Il manifeste son *attention* par de petits gestes.
  Er zeigt seine *Aufmerksamkeit* durch kleine Gesten.

  *Portez une attention* particulière à ce paragraphe.
  Schenken Sie diesem Absatz besondere *Aufmerksamkeit*.

  "*Attention*, ce que je vais dire est important."
  "*Achtung*, was ich jetzt sage, ist wichtig."

  Cette erreur mérite notre *attention* immédiate.
  Dieser Fehler verdient unsere sofortige *Aufmerksamkeit*.

  Les enfants ont du mal à maintenir leur *attention* en fin de journée.
  Die Kinder haben Schwierigkeiten, ihre *Konzentration* am Ende des Tages aufrechtzuerhalten.

  Elle a toujours des *attentions* touchantes pour ses amis.
  Sie hat immer rührende *Aufmerksamkeiten* für ihre Freunde.

  *Faites attention* aux détails dans votre rapport.
  *Achten* Sie auf die Details in Ihrem Bericht.

  L'*attention* du chat fut attirée par un oiseau.
  Die *Aufmerksamkeit* der Katze wurde von einem Vogel angezogen.

  "*Attention* à ne pas renverser ton verre !"
  "*Pass auf*, dass du dein Glas nicht umwirfst!"

