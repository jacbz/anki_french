Rang: 181
Wort: tant
Wortart: adv, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: tant
Femininum / Plural: ''
IPA: \tɑ̃\
Definition: so viel, solange, so sehr
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

