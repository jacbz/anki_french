# Diese Felder bitte nicht ändern.
Rang: 4520
Wort: flotter
Wortart: vi, vi(imp), vt

# Diese Felder gerne verbessern!
Wort mit Artikel: flotter
Femininum / Plural: ''
IPA: \flo.te\
Definition: schweben, treiben
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'étais équipée pour *flotter* par-dessus les nuages.
  Ich war ausgerüstet, um über den Wolken zu *schweben*.

  Le bouchon *flottait* doucement sur l'eau du lac.
  Der Korken *schwamm* sanft auf dem Wasser des Sees.

  Une odeur de café *flottait* dans la cuisine.
  Ein Kaffeeduft *schwebte* in der Küche.

  Les drapeaux multicolores *flottaient* fièrement au vent.
  Die bunten Fahnen *flatterten* stolz im Wind.

  Sa robe de mariée *flottait* autour d'elle comme un nuage.
  Ihr Hochzeitskleid *wallte* wie eine Wolke um sie herum.

  Les bûcherons *flottaient* le bois sur la rivière.
  Die Holzfäller *flößten* das Holz auf dem Fluss.

  "Ça *flotte* dehors depuis ce matin !"
  "Es *schüttet* seit heute Morgen draußen!"

  Un mystérieux brouillard *flottait* au-dessus de la vallée.
  Ein mysteriöser Nebel *hing* über dem Tal.

  Mon pantalon *flotte* depuis que j'ai perdu du poids.
  Meine Hose *schlackert*, seit ich abgenommen habe.

  Elle laissait *flotter* ses pensées pendant la méditation.
  Sie ließ ihre Gedanken während der Meditation *schweifen*.

  Un léger sourire *flottait* sur son visage.
  Ein leichtes Lächeln *umspielte* ihr Gesicht.

  L'euro *flotte* par rapport au dollar américain.
  Der Euro *floatet* gegenüber dem US-Dollar.

  Une bouteille vide *flottait* à la dérive sur l'océan.
  Eine leere Flasche *trieb* auf dem Ozean umher.

  Les cheveux de Marie *flottaient* dans la brise.
  Maries Haare *flatterten* in der Brise.

  Un parfum de roses *flottait* dans l'air du jardin.
  Ein Rosenduft *schwebte* in der Gartenluft.

  Les astronautes *flottent* en apesanteur dans la station spatiale.
  Die Astronauten *schweben* schwerelos in der Raumstation.

  Son esprit *flottait* entre plusieurs possibilités.
  Sein Geist *schwankte* zwischen mehreren Möglichkeiten.

  Les feuilles mortes *flottaient* sur la surface du lac.
  Die toten Blätter *trieben* auf der Oberfläche des Sees.

  Une rumeur *flotte* dans l'air depuis quelques jours.
  Ein Gerücht *schwebt* seit einigen Tagen in der Luft.

  Les rideaux *flottaient* doucement dans la brise du soir.
  Die Vorhänge *wehten* sanft in der Abendbrise.

  Le petit canard en plastique *flotte* dans la baignoire.
  Die kleine Plastikente *schwimmt* in der Badewanne.

  La fumée *flottait* paresseusement au-dessus du feu de camp.
  Der Rauch *schwebte* träge über dem Lagerfeuer.

  Son attention *flottait* pendant le long discours.
  Seine Aufmerksamkeit *schweifte* während der langen Rede ab.

  Des particules de poussière *flottaient* dans le rayon de soleil.
  Staubpartikel *schwebten* im Sonnenstrahl.

  Cette veste *flotte* trop sur ses épaules.
  Diese Jacke *schlackert* zu sehr an seinen Schultern.

  Le navire *flottait* majestueusement sur les eaux calmes.
  Das Schiff *trieb* majestätisch auf dem ruhigen Wasser.

  La tension *flottait* dans l'air pendant la réunion.
  Die Spannung *lag* während des Meetings in der Luft.

  "Ton t-shirt *flotte* sur toi comme une voile !"
  "Dein T-Shirt *schlackert* an dir wie ein Segel!"

  Les nuages *flottaient* lentement dans le ciel bleu.
  Die Wolken *schwebten* langsam am blauen Himmel.

