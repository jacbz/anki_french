Beispielsätze: |-
  Dépêche-toi de faire les *valises*.
  Beeil dich, die *Koffer* zu packen.

  Elle a laissé sa *valise* à la réception de l'hôtel.
  Sie hat ihren *Koffer* an der Hotelrezeption gelassen.

  Le *valise* rigide protège mieux mes affaires fragiles.
  Der Schalen*koffer* schützt meine zerbrechlichen Sachen besser.

  J'ai perdu la clé de ma *valise*.
  Ich habe meinen *Koffer*schlüssel verloren.

  La serrure de cette *valise* est cassée.
  Das *Koffer*schloss ist kaputt.

  Le couvercle de la *valise* ne ferme plus correctement.
  Der *Koffer*deckel schließt nicht mehr richtig.

  Marie fait sa *valise* pour partir en vacances demain.
  Marie packt ihren *Koffer* für den morgigen Urlaub.

  "Tu as une petite *valise* sous les yeux ce matin."
  "Du hast heute Morgen *Tränensäcke* unter den Augen."

  Le document sera envoyé par la *valise* diplomatique.
  Das Dokument wird im Diplomaten*gepäck* verschickt.

  Cette *valise* est trop lourde pour être transportée à la main.
  Dieser *Koffer* ist zu schwer, um ihn von Hand zu tragen.

  Je dois acheter une nouvelle *valise* avant mon voyage.
  Ich muss mir vor meiner Reise einen neuen *Koffer* kaufen.

  Les douaniers ont fouillé ma *valise*.
  Die Zollbeamten haben meinen *Koffer* durchsucht.

  Pierre n'a pas encore défait sa *valise* depuis son retour.
  Pierre hat seinen *Koffer* seit seiner Rückkehr noch nicht ausgepackt.

  La *valise* diplomatique est arrivée ce matin.
  Das Diplomaten*gepäck* ist heute Morgen angekommen.

  Tu devrais faire ta *valise* dès maintenant.
  Du solltest jetzt schon deinen *Koffer* packen.

  Sa *valise* était si pleine qu'elle ne fermait plus.
  Ihr *Koffer* war so voll, dass er nicht mehr zuging.

  Les enfants ont décoré leur *valise* avec des autocollants.
  Die Kinder haben ihren *Koffer* mit Aufklebern verziert.

  Il a oublié sa *valise* dans le train.
  Er hat seinen *Koffer* im Zug vergessen.

  Nous devons vérifier le poids de nos *valises* avant l'enregistrement.
  Wir müssen das Gewicht unserer *Koffer* vor dem Check-in überprüfen.

  Le patron lui a dit de faire sa *valise*.
  Der Chef hat ihm gesagt, er solle seine Sachen *packen*.

