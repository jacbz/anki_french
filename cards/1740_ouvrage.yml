Beispielsätze: |-
  Il s’agit du seul ouvrage de référence sur le sujet.
  Es handelt sich dabei um das einzige Standardwerk zu diesem Thema.

  Cet ouvrage est très intéressant.
  Dieses Werk ist sehr interessant.

  La sculpture de Michel-Ange est un véritable ouvrage de sculpture, une œuvre d'art exceptionnelle.
  Die Michelangeloskulptur ist eine wahre Bildhauerarbeit, ein außergewöhnliches Kunstwerk.

  Le pâtissier a fait un gâteau magnifique, une vraie belle ouvrage.
  Der Konditor hat einen wunderschönen Kuchen gebacken, eine wirklich gelungene Arbeit.

  Le chantier de construction nécessitait un ouvrage léger pour l'aménagement intérieur.
  Die Baustelle benötigte für den Innenausbau eine leichte Bauweise.

  L'historien a publié un ouvrage d'histoire sur la Révolution française.
  Der Historiker hat ein Werk über Geschichte zur Französischen Revolution veröffentlicht.

  L'ouvrage avancé permettait de surveiller les mouvements ennemis.
  Das Außenwerk ermöglichte es, die Bewegungen des Feindes zu überwachen.

  Ma grand-mère a réalisé un ouvrage tricoté pour mon anniversaire.
  Meine Großmutter hat mir zum Geburtstag eine Strickarbeit gemacht.

  Le château médiéval était un ouvrage défensif impénétrable.
  Die mittelalterliche Burg war eine undurchdringliche Verteidigungsanlage.

  J'ai toujours mon sac à ouvrage avec moi pour pouvoir crocheter pendant les voyages.
  Ich habe meinen Handarbeitsbeutel immer dabei, um beim Reisen häkeln zu können.

  Ma grand-mère a une boîte à ouvrage pleine de fils et d'aiguilles.
  Meine Großmutter hat eine Nähschachtel voller Fäden und Nadeln.

  Après le déjeuner, nous nous sommes mis à l'ouvrage pour ranger le jardin.
  Nach dem Mittagessen haben wir uns an die Arbeit gemacht, um den Garten aufzuräumen.

  L'ouvrage a été construit à côté des voies ferrées.
  Das Bauwerk wurde neben den Bahngleisen errichtet.

