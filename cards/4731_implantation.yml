  Dieser Nomadenstamm begann vor drei Jahrhunderten, sich im Tal *anzusiedeln*.

  Le chirurgien a réalisé l'*implantation* avec succès.
  Der Chirurg hat die *Implantation* erfolgreich durchgeführt.

  L'*implantation* des cheveux sur son front forme une belle ligne naturelle.
  Der Haar*ansatz* an seiner Stirn bildet eine schöne natürliche Linie.

  L'architecte a optimisé l'*implantation* des bâtiments pour économiser l'espace.
  Der Architekt hat die *Anordnung* der Gebäude optimiert, um Platz zu sparen.

