  L'ingénieur a vérifié l'*implantation* des circuits sur la carte électronique.
  Der Ingenieur hat die *Anordnung* der Schaltkreise auf der Elektronikkarte überprüft.

  Le plan d'*implantation* des machines optimise la production.
