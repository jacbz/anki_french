# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous êtes là où le vent souffle.
  Sie sind dort, wo der Wind weht.

  Le vent souffle fort.
  Der Wind bläst stark.

  Le vent a soufflé la poussière dans les yeux de Thomas, qui a dû s'arrêter un instant.
  Der Wind hat Thomas den Staub in die Augen geweht, sodass er kurz anhalten musste.

  Elle soufflait sur le gâteau chaud pour le faire refroidir.
  Sie blies auf den heißen Kuchen, um ihn abzukühlen.

  Laissez souffler Marie, elle a besoin de temps pour se calmer.
  Lass Marie etwas Zeit, sie muss sich erst beruhigen.

  Le joueur a soufflé un pion de son adversaire.
  Der Spieler hat seinem Gegner einen Stein kassiert.

  Elle lui a soufflé un secret à l'oreille, en s'approchant de lui.
  Sie flüsterte ihm ein Geheimnis ins Ohr, indem sie sich zu ihm beugte.

  L'artisan a soufflé le verre pour lui donner la forme souhaitée.
  Der Handwerker hat das Glas geblasen, um ihm die gewünschte Form zu geben.

  Il soufflait sur ses doigts gelés pour les réchauffer.
  Er hauchte in seine kalten Finger, um sie zu wärmen.

  Elle a soufflé sur la poussière qui recouvrait le vieux livre.
  Sie hat den Staub weggepustet, der das alte Buch bedeckte.

  Le fumeur a soufflé la fumée au visage du non-fumeur.
  Der Raucher pustete dem Nichtraucher den Rauch ins Gesicht.

  Il a soufflé le gâteau à sa sœur avant qu'elle ne puisse le manger.
  Er hat seiner Schwester den Kuchen weggeschnappt, bevor sie ihn essen konnte.

