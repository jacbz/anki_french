# Diese Felder gerne verbessern!
Wort mit Artikel: la goutte
Femininum / Plural: ''
IPA: \ɡut\
Definition: Tropfen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu *transpirais à grosses gouttes*.
  Du *triefst vor Schweiß*.

  Une *goutte* d'eau est tombée sur mon livre.
  Ein Wasser*tropfen* ist auf mein Buch gefallen.

  Le médecin administre le médicament *goutte à goutte*.
  Der Arzt verabreicht das Medikament *tropfenweise*.

  "Tu *as une goutte au nez*, prends un mouchoir !"
  "Dir *läuft die Nase*, nimm dir ein Taschentuch!"

  Il pleut à grosses *gouttes* ce matin.
  Es regnet heute Morgen in dicken *Tropfen*.

  Voulez-vous une *goutte* de lait dans votre thé ?
  Möchten Sie einen *Tropfen* Milch in Ihren Tee?

  Les *gouttes* pour le nez ont soulagé mon rhume.
  Die Nasen*tropfen* haben meine Erkältung gelindert.

  "On va boire la *goutte* pour fêter ça ?"
  "Wollen wir darauf einen *Schnaps* trinken?"

  Mon grand-père souffre de la *goutte* depuis des années.
  Mein Großvater leidet seit Jahren an *Gicht*.

  Ces jumeaux *se ressemblent comme deux gouttes d'eau*.
  Diese Zwillinge *gleichen sich wie ein Tropfen dem anderen*.

  Il est parvenu à *passer entre les gouttes* lors des licenciements.
  Bei den Entlassungen ist er *durch die Maschen geschlüpft*.

  Le robinet qui fuit laisse tomber une *goutte* toutes les secondes.
  Aus dem tropfenden Wasserhahn fällt jede Sekunde ein *Tropfen*.

  Cette *goutte* d'huile essentielle suffit pour parfumer toute la pièce.
  Dieser *Tropfen* ätherisches Öl reicht aus, um den ganzen Raum zu parfümieren.

  Je dois mettre des *gouttes* dans mes yeux trois fois par jour.
  Ich muss mir dreimal täglich Augen*tropfen* geben.

  Il n'a pas une *goutte* de bon sens dans sa tête.
  Er hat keinen *Funken* Verstand im Kopf.

  La pluie commence à tomber *goutte à goutte*.
  Der Regen fällt *Tropfen für Tropfen*.

  "Versez-moi juste une petite *goutte* de vin."
  "Gießen Sie mir nur einen kleinen *Schluck* Wein ein."

  Elle a pris ses *gouttes* pour l'estomac avant le repas.
  Sie hat ihre Magen*tropfen* vor dem Essen eingenommen.

  Le café coule *goutte à goutte* dans la cafetière.
  Der Kaffee tropft *tropfenweise* in die Kaffeekanne.

  Cette aide humanitaire n'est qu'*une goutte d'eau dans la mer*.
  Diese humanitäre Hilfe ist nur *ein Tropfen auf den heißen Stein*.

  Je *n'y comprends goutte* à ses explications.
  Ich *verstehe rein gar nichts* von seinen Erklärungen.

  Ils ont bu la dernière *goutte* de champagne.
  Sie haben den letzten *Tropfen* Champagner getrunken.

  Une *goutte* de pluie glisse le long de la vitre.
  Ein Regen*tropfen* gleitet an der Scheibe herunter.

  Les *gouttes* de rosée brillent sur les feuilles.
  Die Tau*tropfen* glitzern auf den Blättern.

  "Prenez une *goutte* de cognac pour vous réchauffer."
  "Nehmen Sie einen *Schluck* Cognac, um sich aufzuwärmen."

  Elle met des *gouttes* dans son nez tous les matins.
  Sie gibt sich jeden Morgen Nasen*tropfen*.

  Cette attaque de *goutte* le fait beaucoup souffrir.
  Dieser Gicht*anfall* bereitet ihm große Schmerzen.

  Les *gouttes* de sueur perlaient sur son front.
  Die Schweiß*tropfen* perlten auf seiner Stirn.

  Il n'y a plus une *goutte* d'eau dans la carafe.
  Es ist kein *Tropfen* Wasser mehr in der Karaffe.

  On *n'y voit goutte* dans cette cave.
  Man *sieht* in diesem Keller *überhaupt nichts*.

  Une *goutte* de vinaigre suffit pour assaisonner la salade.
  Ein *Tropfen* Essig reicht aus, um den Salat zu würzen.

  Les *gouttes* de sang tachaient le sol.
  Die Bluts*tropfen* befleckten den Boden.

  Elle a versé quelques *gouttes* de parfum sur son poignet.
  Sie hat ein paar *Tropfen* Parfüm auf ihr Handgelenk gesprüht.

  Mon père a la *goutte* aux deux genoux.
  Mein Vater hat *Gicht* in beiden Knien.

  Une *goutte* de miel est tombée sur la nappe.
  Ein Honig*tropfen* ist auf die Tischdecke gefallen.

  "Tu veux une *goutte* de kirsch dans ton café ?"
  "Möchtest du einen *Schuss* Kirsch in deinen Kaffee?"

  Ces *gouttes* pour les yeux me piquent un peu.
  Diese Augen*tropfen* brennen ein wenig.

  Une *goutte* de citron relève le goût du poisson.
  Ein *Tropfen* Zitrone hebt den Geschmack des Fisches hervor.

  Le vin coule *goutte à goutte* du tonneau.
  Der Wein tropft *tropfenweise* aus dem Fass.

  Ce médicament doit être administré *goutte par goutte*.
  Dieses Medikament muss *tropfenweise* verabreicht werden.

  Une *goutte* de colorant suffit pour teindre l'eau.
  Ein *Tropfen* Farbstoff reicht aus, um das Wasser zu färben.

  Les premières *gouttes* de pluie commencent à tomber.
  Die ersten Regen*tropfen* beginnen zu fallen.

  Il but sa bouteille *jusqu'à la dernière goutte*.
  Er trank seine Flasche *bis zum letzten Tropfen* aus.

