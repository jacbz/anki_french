Beispielsätze: |-
  Nous espérons voir une *stratégie* intégrée.
  Wir hoffen auf eine integrierte *Strategie*.

  La *stratégie* des forces armées a changé depuis les derniers développements.
  Die *Strategie* der Streitkräfte hat sich seit den jüngsten Entwicklungen geändert.

  Les échecs sont mon jeu de *stratégie* préféré.
  Schach ist mein liebstes *Strategie*spiel.

  Notre *stratégie* commerciale s'est avérée très efficace cette année.
  Unsere Markt*strategie* hat sich dieses Jahr als sehr effektiv erwiesen.

  Sa *stratégie* électorale consiste à se concentrer sur les jeunes électeurs.
  Seine Wahlkampf*strategie* besteht darin, sich auf junge Wähler zu konzentrieren.

  Le général a développé une nouvelle *stratégie* de défense.
  Der General hat eine neue Verteidigungs*strategie* entwickelt.

  Cette *stratégie* de communication a été mise en place il y a trois mois.
  Diese Kommunikations*strategie* wurde vor drei Monaten eingeführt.

  Le professeur nous a expliqué la *stratégie* argumentative de l'auteur.
  Der Professor erklärte uns die Argumentations*strategie* des Autors.

  Il faut changer de *stratégie* si nous voulons réussir.
  Wir müssen unsere *Strategie* ändern, wenn wir erfolgreich sein wollen.

  La *stratégie* publicitaire vise principalement les réseaux sociaux.
  Die Werbe*strategie* zielt hauptsächlich auf soziale Medien ab.

  Le succès de l'entreprise repose sur sa *stratégie* à long terme.
  Der Erfolg des Unternehmens basiert auf seiner langfristigen *Strategie*.

  Quelle *stratégie* as-tu adoptée pour gagner la partie ?
  Welche *Strategie* hast du gewählt, um das Spiel zu gewinnen?

  La *stratégie* de dissuasion a permis d'éviter le conflit.
  Die Abschreckungs*strategie* hat geholfen, den Konflikt zu vermeiden.

  Cette campagne militaire fut un chef-d'œuvre de *stratégie*.
  Dieser Militärfeldzug war ein Meisterwerk der *Strategie*.

  Il a perdu l'élection par manque de *stratégie*.
  Er hat die Wahl wegen mangelnder *Strategie* verloren.

  L'équipe développe actuellement une nouvelle *stratégie* de vente.
  Das Team entwickelt derzeit eine neue Verkaufs*strategie*.

