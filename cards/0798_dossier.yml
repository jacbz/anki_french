Beispielsätze: |-
  Le gouvernement s'occupe activement du *dossier* des hélicoptères.
  Die Regierung beschäftigt sich aktiv mit der *Akte* zum Hubschrauberprojekt.

  Le *dossier* de mon fauteuil est cassé depuis une semaine.
  Die *Lehne* meines Sessels ist seit einer Woche kaputt.

  J'ai mis tous les documents importants dans un *dossier* bleu.
  Ich habe alle wichtigen Dokumente in einen blauen *Ordner* getan.

  Les témoins ont fourni des informations cruciales pour le *dossier* d'enquête.
  Die Zeugen haben wichtige Informationen für die Ermittlungs*akte* geliefert.

  Je dois encore compléter mon *dossier* de candidature avant demain.
  Ich muss meine Bewerbungs*unterlagen* noch vor morgen vervollständigen.

  Le médecin a soigneusement examiné mon *dossier* médical.
  Der Arzt hat meine Kranken*akte* sorgfältig geprüft.

  Marie range ses fichiers dans différents *dossiers* sur son ordinateur.
  Marie sortiert ihre Dateien in verschiedene *Ordner* auf ihrem Computer.

  La secrétaire a créé un nouveau *dossier* pour chaque employé.
  Die Sekretärin hat für jeden Mitarbeiter eine neue Personal*akte* angelegt.

  Le *dossier* de cette chaise ancienne est remarquablement bien conservé.
  Die *Rückenlehne* dieses antiken Stuhls ist bemerkenswert gut erhalten.

  Les journalistes ont constitué un *dossier* de presse complet sur l'événement.
  Die Journalisten haben eine vollständige Presse*mappe* über das Ereignis zusammengestellt.

  L'avocat a demandé l'accès au *dossier* de son client.
  Der Anwalt hat Einsicht in die *Akte* seines Mandanten beantragt.

  Mon *dossier* retraite a été accepté par l'administration.
  Meine Renten*unterlagen* wurden von der Verwaltung akzeptiert.

  Il faut réparer le *dossier* du canapé avant la visite des invités.
  Die *Rückenlehne* des Sofas muss vor dem Besuch der Gäste repariert werden.

  Le juge a étudié attentivement le *dossier* avant de rendre son verdict.
  Der Richter hat die *Akte* vor der Urteilsverkündung sorgfältig studiert.

  Les services sociaux examinent chaque *dossier* avec attention.
  Die Sozialdienste prüfen jede *Akte* sorgfältig.

  J'ai versé les nouveaux documents dans le *dossier* ce matin.
  Ich habe die neuen Unterlagen heute Morgen zur *Akte* hinzugefügt.

  Le *dossier* du banc du parc a été vandalisé.
  Die *Lehne* der Parkbank wurde beschädigt.

  L'université évalue les candidats sur *dossier*.
  Die Universität bewertet die Kandidaten anhand ihrer *Unterlagen*.

  Le détective privé a un *dossier* complet sur cette affaire.
  Der Privatdetektiv hat eine vollständige *Akte* zu diesem Fall.

  Les *dossiers* s'empilent sur son bureau depuis des semaines.
  Die *Akten* stapeln sich seit Wochen auf seinem Schreibtisch.

  Le chef de projet maîtrise parfaitement ses *dossiers*.
  Der Projektleiter beherrscht seine *Akten* perfekt.

  L'entreprise a décidé de rouvrir ce vieux *dossier*.
  Die Firma hat beschlossen, diese alte *Akte* wieder zu öffnen.

  Nous devons archiver tous les *dossiers* de l'année dernière.
  Wir müssen alle *Akten* vom letzten Jahr archivieren.

  Le policier a ajouté de nouvelles preuves au *dossier*.
  Der Polizist hat neue Beweise zur *Akte* hinzugefügt.

  Elle préfère travailler sur *dossiers* plutôt que sur le terrain.
  Sie arbeitet lieber mit *Akten* als im Außendienst.

  Le *dossier* de cette affaire ne tient pas devant le tribunal.
  Die *Akte* zu diesem Fall ist vor Gericht nicht haltbar.

  La commission a fermé le *dossier* après trois mois d'enquête.
  Die Kommission hat die *Akte* nach drei Monaten Ermittlung geschlossen.

