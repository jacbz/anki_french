IPA: \si.nɔ̃\
Definition: sonst
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mais n’anticipons pas, sinon nous n’arriverons jamais.
  Aber wir dürfen nicht vorgreifen, sonst kommen wir nie an.

  Je dois travailler demain, sinon je perdrai mon travail.
  Ich muss morgen arbeiten, sonst verliere ich meinen Job.

  Je dois acheter du lait, sinon je ne pourrai pas faire de café demain matin.
  Ich muss Milch kaufen, sonst kann ich morgen früh keinen Kaffee machen.

  Que faire sinon attendre que le train arrive ?
  Was können wir anderes tun, als darauf zu warten, dass der Zug kommt?

  À quoi sert la clé sinon à faire ouvrir la porte ?
  Wozu ist der Schlüssel eigentlich gut, wenn nicht dazu, die Tür zu öffnen?

  Aucun roman sinon "Madame Bovary" ne l'a autant fasciné.
  Kein Roman außer „Madame Bovary“ hat ihn so sehr fasziniert.

  Il ne s'intéresse à rien sinon à la musique classique.
  Er interessiert sich für nichts anderes, als für klassische Musik.

  Sinon, du moins, il est honnête.
  Wenn nicht, so doch ist er ehrlich.

