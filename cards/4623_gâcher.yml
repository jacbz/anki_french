# Diese Felder bitte nicht ändern.
Rang: 4623
Wort: gâcher
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: gâcher
Femininum / Plural: ''
IPA: \ɡɑ.ʃe\
Definition: verderben, verschwenden
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne voulais pas *gâcher* votre fête.
  Ich wollte eure Feier nicht *verderben*.

  Il a complètement *gâché* son travail en ne suivant pas les instructions.
  Er hat seine Arbeit völlig *verpfuscht*, weil er die Anweisungen nicht befolgt hat.

  Marie a *gâché* sa vie en refusant toutes les opportunités.
  Marie hat ihr Leben *verpfuscht*, indem sie alle Chancen ausgeschlagen hat.

  "Tu *gâches* le métier en acceptant un salaire aussi bas !"
  "Du *ruinierst* den Beruf, indem du so einen niedrigen Lohn akzeptierst!"

  L'ouvrier *gâche* le mortier pour réparer le mur.
  Der Arbeiter *rührt* den Mörtel *an*, um die Mauer zu reparieren.

  Pourquoi *gâcher* tant de nourriture ?
  Warum so viel Essen *verschwenden*?

  Le mauvais temps a *gâché* nos vacances à la mer.
  Das schlechte Wetter hat unseren Urlaub am Meer *verdorben*.

  Elle *gâche* son talent en restant dans ce petit village.
  Sie *vergeudet* ihr Talent, indem sie in diesem kleinen Dorf bleibt.

  C'est du temps *gâché* que d'attendre ici.
  Es ist *vergeudete* Zeit, hier zu warten.

  Ne *gâchez* pas cette occasion unique !
  *Verschenken* Sie diese einmalige Gelegenheit nicht!

  Les enfants ont *gâché* beaucoup de papier en dessinant.
  Die Kinder haben beim Zeichnen viel Papier *verschwendet*.

  Son commentaire déplacé a tout *gâché*.
  Seine unangebrachte Bemerkung hat alles *ruiniert*.

  Le peintre a *gâché* ce magnifique paysage dans son tableau.
  Der Maler hat diese wunderschöne Landschaft in seinem Gemälde *verhunzt*.

  Thomas *gâche* toujours la surprise en parlant trop.
  Thomas *verdirbt* immer die Überraschung, weil er zu viel redet.

  Il faut *gâcher* le ciment plus serré pour ce projet.
  Der Zement muss für dieses Projekt fester *angerührt* werden.

  Ces ouvriers ont *gâché* la rénovation de la maison.
  Diese Arbeiter haben die Renovierung des Hauses *verpfuscht*.

  La pluie a *gâché* notre pique-nique.
  Der Regen hat unser Picknick *verdorben*.

  Je ne veux pas *gâcher* ta joie en te racontant mes problèmes.
  Ich will deine Freude nicht *verderben*, indem ich dir von meinen Problemen erzähle.

  Cette décision irréfléchie a *gâché* tout le projet.
  Diese unüberlegte Entscheidung hat das ganze Projekt *ruiniert*.

  Il a *gâché* beaucoup de tissu en coupant mal les pièces.
  Er hat viel Stoff *verschwendet*, weil er die Teile falsch zugeschnitten hat.

  Quel argent *gâché* dans ce projet inutile !
  Was für *verschwendetes* Geld in diesem nutzlosen Projekt!

  Le plombier a *gâché* le plâtre trop liquide.
  Der Klempner hat den Gips zu dünn *angerührt*.

