# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les *infrastructures* sont dans une situation bien pire.
  Die *Infrastruktur* ist in einem viel schlechteren Zustand.

  L'*infrastructure* routière de cette région a besoin d'être modernisée.
  Das Straßen*netz* in dieser Region muss modernisiert werden.

  Notre ville manque cruellement d'*infrastructures* commerciales.
  Unserer Stadt fehlen dringend Einkaufs*möglichkeiten*.

  Le gouvernement a annoncé de nouveaux investissements dans l'*infrastructure* sportive.
  Die Regierung hat neue Investitionen in Sport*anlagen* angekündigt.

  L'*infrastructure* médicale dans les zones rurales est souvent insuffisante.
  Die medizinische *Versorgung* in ländlichen Gebieten ist oft unzureichend.

  Les ingénieurs travaillent sur l'*infrastructure* du nouveau pont.
  Die Ingenieure arbeiten am *Unterbau* der neuen Brücke.

  Les *infrastructures* au sol de l'aéroport sont en cours de rénovation.
  Die Boden*installationen* des Flughafens werden derzeit renoviert.

  L'*infrastructure* ferroviaire du pays nécessite une modernisation urgente.
  Die Eisenbahn*infrastruktur* des Landes benötigt dringend eine Modernisierung.

  Les urbanistes ont conçu l'*infrastructure* de la nouvelle ville avec soin.
  Die Stadtplaner haben die *Infrastruktur* der neuen Stadt sorgfältig entworfen.

  Le tremblement de terre a gravement endommagé l'*infrastructure* de la ville.
  Das Erdbeben hat die *Infrastruktur* der Stadt schwer beschädigt.

  L'*infrastructure* numérique est essentielle pour le développement économique.
  Die digitale *Infrastruktur* ist für die wirtschaftliche Entwicklung unerlässlich.

  Le pays investit massivement dans son *infrastructure* énergétique.
  Das Land investiert massiv in seine Energie*infrastruktur*.

  L'*infrastructure* de télécommunications a besoin d'une mise à niveau.
  Die Telekommunikations*infrastruktur* muss aufgerüstet werden.

  Les experts analysent l'*infrastructure* géologique de la région.
  Die Experten analysieren die geologische *Infrastruktur* der Region.

  L'*infrastructure* logistique de l'armée doit être constamment maintenue.
  Die logistische *Infrastruktur* der Armee muss ständig gewartet werden.

  Selon la théorie marxiste, l'*infrastructure* économique détermine la superstructure sociale.
  Nach der marxistischen Theorie bestimmt die ökonomische *Infrastruktur* den gesellschaftlichen Überbau.

  L'*infrastructure* touristique de cette île attire de nombreux visiteurs.
  Die touristische *Infrastruktur* dieser Insel zieht viele Besucher an.

