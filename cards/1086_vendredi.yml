Rang: 1086
Wort: vendredi
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le vendredi
Femininum / Plural: ''
IPA: \vɑ̃.dʁə.di\
Definition: Freitag
Register: ↘Fiktion ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Vendredi* en quinze, on prend le train.
  Am *Freitag* in zwei Wochen nehmen wir den Zug.

  Chaque *vendredi*, elle fait ses courses au marché.
  Jeden *Freitag* kauft sie auf dem Markt ein.

  Le *Vendredi* saint est un jour férié important.
  Der Kar*freitag* ist ein wichtiger Feiertag.

  Les bureaux ferment plus tôt le *vendredi*.
  Die Büros schließen am *Freitag* früher.

  *Vendredi* prochain, nous organisons une fête.
  Nächsten *Freitag* organisieren wir eine Party.

  Le *vendredi*, c'est fish and chips !
  Am *Freitag* gibt es Fish and Chips!

  Il est né un *vendredi* 13.
  Er wurde an einem *Freitag*, dem 13., geboren.

  Les embouteillages sont terribles le *vendredi* soir.
  Am *Freitag*abend ist der Stau schrecklich.

  Le *vendredi* est mon jour préféré de la semaine.
  Der *Freitag* ist mein Lieblingstag in der Woche.

  Nous nous réunissons tous les *vendredis* après le travail.
  Wir treffen uns jeden *Freitag* nach der Arbeit.

  Ce *vendredi*-là, il pleuvait des cordes.
  An diesem *Freitag* regnete es in Strömen.

  Le *Vendredi* saint, les cloches ne sonnent pas.
  Am Kar*freitag* läuten die Glocken nicht.

  Je ne travaille pas le *vendredi*.
  Am *Freitag* arbeite ich nicht.

