# Diese Felder bitte nicht ändern.
Rang: 4509
Wort: dissiper
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: dissiper
Femininum / Plural: ''
IPA: \di.si.pe\
Definition: vertreiben, zerstreuen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le soleil avait *dissipé* les nuages.
  Die Sonne hatte die Wolken *vertrieben*.

  La brise du matin a *dissipé* la brume sur le lac.
  Die Morgenbrise hat den Nebel über dem See *aufgelöst*.

  Ses paroles douces ont *dissipé* mes craintes.
  Seine sanften Worte haben meine Ängste *zerstreut*.

  Les rumeurs se sont *dissipées* après son explication.
  Die Gerüchte haben sich nach seiner Erklärung *zerstreut*.

  Il a *dissipé* tout son héritage en moins d'un an.
  Er hat sein ganzes Erbe in weniger als einem Jahr *verschwendet*.

  Le malentendu s'est rapidement *dissipé*.
  Das Missverständnis hat sich schnell *aufgeklärt*.

  "Tu *dissipes* toujours ton attention pendant les cours !"
  "Du *lässt* dich im Unterricht immer so leicht *ablenken*!"

  Le vent a *dissipé* les dernières traces de fumée.
  Der Wind hat die letzten Rauchspuren *vertrieben*.

  Cette conversation a *dissipé* tous mes doutes.
  Dieses Gespräch hat alle meine Zweifel *ausgeräumt*.

  Son sourire a *dissipé* la tension dans la pièce.
  Sein Lächeln hat die Spannung im Raum *aufgelöst*.

  Les policiers ont *dissipé* la foule.
  Die Polizisten haben die Menge *zerstreut*.

  Mon mal de tête s'est finalement *dissipé*.
  Meine Kopfschmerzen sind endlich *verflogen*.

  Elle a *dissipé* sa fortune en achats inutiles.
  Sie hat ihr Vermögen mit unnötigen Käufen *verschleudert*.

  Les élèves se sont beaucoup *dissipés* avant les vacances.
  Die Schüler haben sich vor den Ferien sehr *ablenken lassen*.

  Le temps a *dissipé* sa colère.
  Die Zeit hat seinen Zorn *verfliegen* lassen.

  Cette preuve a *dissipé* tous les soupçons.
  Dieser Beweis hat alle Verdächtigungen *zerstreut*.

  Le soleil matinal *dissipera* le brouillard.
  Die Morgensonne wird den Nebel *vertreiben*.

  Ses illusions se sont vite *dissipées*.
  Seine Illusionen sind schnell *zerplatzt*.

  Le professeur doit *dissiper* les malentendus entre les élèves.
  Der Lehrer muss die Missverständnisse zwischen den Schülern *aufklären*.

  Ces jeux vidéo *dissipent* trop les enfants.
  Diese Videospiele *lenken* die Kinder zu sehr *ab*.

  La pluie a *dissipé* la chaleur étouffante.
  Der Regen hat die drückende Hitze *vertrieben*.

  Son inquiétude s'est *dissipée* dès qu'elle a reçu le message.
  Ihre Sorge ist *verflogen*, sobald sie die Nachricht erhielt.

  Il *dissipe* son énergie dans des projets sans importance.
  Er *verschwendet* seine Energie mit unwichtigen Projekten.

  La musique a *dissipé* sa mélancolie.
  Die Musik hat seine Melancholie *vertrieben*.

  Les premiers rayons du soleil ont *dissipé* les ténèbres.
  Die ersten Sonnenstrahlen haben die Dunkelheit *vertrieben*.

  Le malaise général s'est rapidement *dissipé*.
  Das allgemeine Unbehagen hat sich schnell *verflüchtigt*.

  Les vapeurs se sont lentement *dissipées*.
  Die Dämpfe haben sich langsam *aufgelöst*.

  Cette explication claire a *dissipé* toute confusion.
  Diese klare Erklärung hat jede Verwirrung *beseitigt*.

