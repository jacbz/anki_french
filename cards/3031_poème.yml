Beispielsätze: |-
  Souviens-toi du *poème* que je t'ai fait lire.
  Erinnere dich an das *Gedicht*, das ich dich habe lesen lassen.

  J'ai écrit un *poème* pour l'anniversaire de ma mère.
  Ich habe ein *Gedicht* zum Geburtstag meiner Mutter geschrieben.

  Le *poème* symphonique "Ainsi parlait Zarathoustra" de Richard Strauss est très connu.
  Die symphonische *Dichtung* "Also sprach Zarathustra" von Richard Strauss ist sehr bekannt.

  As-tu déjà appris un *poème* par cœur ?
  Hast du schon einmal ein *Gedicht* auswendig gelernt?

  Victor Hugo a écrit de nombreux *poèmes* dans son recueil "Les Contemplations".
  Victor Hugo hat in seiner Sammlung "Les Contemplations" viele *Gedichte* geschrieben.

  Le *poème* épique "L'Iliade" raconte la guerre de Troie.
  Das epische *Gedicht* "Ilias" erzählt vom Trojanischen Krieg.

  "C'est tout un *poème*!" s'exclama-t-elle en voyant le désordre dans la chambre.
  "Das ist ja ein *Gedicht*!" rief sie aus, als sie das Chaos im Zimmer sah.

  Les élèves ont rédigé des *poèmes* de Noël pour le spectacle de l'école.
  Die Schüler haben Weihnachts*gedichte* für die Schulaufführung verfasst.

  Le livret de cet opéra est un véritable *poème*.
  Das Libretto dieser Oper ist ein wahres *Gedicht*.

  As-tu lu le dernier *poème* en prose de cet auteur contemporain ?
  Hast du das neueste Prosa*gedicht* dieses zeitgenössischen Autors gelesen?

  Ce tableau est un *poème* dédié à la nature.
  Dieses Gemälde ist ein der Natur gewidmetes *Gedicht*.

  Le *poème* "Aube" de Rimbaud est un excellent exemple de poème en prose.
  Rimbauds *Gedicht* "Aube" ist ein hervorragendes Beispiel für ein Prosagedicht.

  J'ai assisté à une lecture de *poèmes* au café littéraire hier soir.
  Gestern Abend habe ich einer *Gedicht*lesung im Literaturcafé beigewohnt.

  Le sonnet est un *poème* à forme fixe de quatorze vers.
  Das Sonett ist ein *Gedicht* mit fester Form aus vierzehn Versen.

  Les calligrammes sont des *poèmes* dont la disposition graphique forme un dessin.
  Kalligramme sind *Gedichte*, deren grafische Anordnung eine Zeichnung bildet.

  Elle a exprimé son amour dans une lettre en forme de *poème*.
  Sie hat ihre Liebe in einem Brief in *Gedicht*form ausgedrückt.

  Le *Poème* du Cid est une œuvre majeure de la littérature espagnole médiévale.
  Das *Poema* del Cid ist ein Hauptwerk der mittelalterlichen spanischen Literatur.

  Les *poèmes* en vers libres d'Apollinaire ont révolutionné la poésie française.
  Apollinaires *Gedichte* in freien Versen haben die französische Lyrik revolutioniert.

  Le compositeur a intitulé son œuvre "*Poème* des montagnes".
  Der Komponist hat sein Werk "Berg*gedicht*" betitelt.

