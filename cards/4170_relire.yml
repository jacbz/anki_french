Beispielsätze: |-
  Il *relisait*, corrigeait et reprenait le travail du jour.
  Er *las* die Tagesarbeit *durch*, korrigierte sie und begann von vorn.

  Pendant les vacances, j'ai *relu* tous mes livres préférés.
  In den Ferien habe ich alle meine Lieblingsbücher *noch einmal gelesen*.

  Je vais *relire* ton rapport avant de l'envoyer au client.
  Ich werde deinen Bericht *durchsehen*, bevor ich ihn an den Kunden schicke.

  Le professeur *relit* attentivement chaque copie d'examen.
  Der Lehrer *sieht* jede Prüfungsarbeit sorgfältig *durch*.

  Il faut toujours se *relire* avant d'envoyer un e-mail important.
  Man sollte wichtige E-Mails immer *noch einmal durchlesen*, bevor man sie abschickt.

  Marie a *relu* trois fois la lettre de son ami.
  Marie hat den Brief ihres Freundes dreimal *durchgelesen*.

  Les étudiants doivent *relire* leurs notes avant l'examen.
  Die Studenten müssen ihre Notizen vor der Prüfung *noch einmal durchgehen*.

  Je devrais *relire* ce passage pour mieux le comprendre.
  Ich sollte diese Stelle *noch einmal lesen*, um sie besser zu verstehen.

  Le correcteur *relit* chaque article avant sa publication.
  Der Korrektor *liest* jeden Artikel vor der Veröffentlichung *Korrektur*.

  Elle ne peut pas se *relire* tant son écriture est illisible.
  Sie kann nicht *nachlesen*, was sie geschrieben hat, so unleserlich ist ihre Handschrift.

  Paul *relit* toujours ses messages avant de les poster sur les réseaux sociaux.
  Paul *liest* seine Nachrichten immer *Korrektur*, bevor er sie in den sozialen Medien postet.

  Les auteurs doivent *relire* leurs manuscrits plusieurs fois.
  Die Autoren müssen ihre Manuskripte mehrmals *durchsehen*.

  Je vais *relire* ce roman que j'ai tant aimé il y a dix ans.
  Ich werde diesen Roman, den ich vor zehn Jahren so geliebt habe, *noch einmal lesen*.

  N'oubliez pas de *relire* votre dissertation pour corriger les fautes.
  Vergessen Sie nicht, Ihren Aufsatz *durchzulesen*, um die Fehler zu korrigieren.

  Sophie *relit* ses vieux journaux intimes de temps en temps.
  Sophie *liest* von Zeit zu Zeit ihre alten Tagebücher *noch einmal*.

  Le rédacteur en chef doit *relire* tous les articles avant l'impression.
  Der Chefredakteur muss alle Artikel vor dem Druck *durchsehen*.

  Il faudrait *relire* ce contrat avant de le signer.
  Man sollte diesen Vertrag *durchlesen*, bevor man ihn unterschreibt.

  Après avoir écrit mon texte, je me suis *relu* trois fois.
  Nachdem ich meinen Text geschrieben hatte, habe ich ihn dreimal *durchgelesen*.

