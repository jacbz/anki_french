# Diese Felder bitte nicht ändern.
Rang: 1564
Wort: conscient
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: conscient
Femininum / Plural: consciente
IPA: \kɔ̃.sjɑ̃\
Definition: bewusst
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous sommes *conscients* des exigences économiques.
  Wir sind uns der wirtschaftlichen Anforderungen *bewusst*.

  Le blessé est resté *conscient* malgré le choc.
  Der Verletzte blieb trotz des Schocks *bei Bewusstsein*.

  Elle est *consciente* de ses responsabilités en tant que directrice.
  Sie ist sich ihrer Verantwortung als Direktorin *bewusst*.

  Les mouvements *conscients* diffèrent des réflexes.
  *Bewusste* Bewegungen unterscheiden sich von Reflexen.

  L'être humain est un être *conscient* capable de réflexion.
  Der Mensch ist ein *bewusstes* Wesen, das zum Nachdenken fähig ist.

  Le patient était parfaitement *conscient* quand le médecin est arrivé.
  Der Patient war völlig *bei Bewusstsein*, als der Arzt kam.

  Il n'était pas *conscient* de la gravité de ses paroles.
  Er war sich der Schwere seiner Worte nicht *bewusst*.

  C'était un geste *conscient*, pas un accident.
  Es war eine *bewusste* Geste, kein Unfall.

  Ma grand-mère est restée *consciente* jusqu'à la fin.
  Meine Großmutter blieb bis zum Ende *bei Bewusstsein*.

  Êtes-vous *conscient* des conséquences de cette décision ?
  Sind Sie sich der Konsequenzen dieser Entscheidung *bewusst*?

  Les jeunes sont très *conscients* des enjeux climatiques.
  Die Jugendlichen sind sich der klimatischen Herausforderungen sehr *bewusst*.

  Cette génération est plus *consciente* de l'importance du recyclage.
  Diese Generation ist sich der Bedeutung des Recyclings *bewusster*.

  Il a fait un choix *conscient* en quittant son travail.
  Er hat eine *bewusste* Entscheidung getroffen, als er seinen Job kündigte.

  La société devient plus *consciente* des inégalités sociales.
  Die Gesellschaft wird sich der sozialen Ungleichheiten *bewusster*.

  Elle est *consciente* d'avoir commis une erreur.
  Sie ist sich *bewusst*, einen Fehler gemacht zu haben.

  Le malade n'était que *semi-conscient* pendant l'examen.
  Der Kranke war während der Untersuchung nur *halb bei Bewusstsein*.

  Les enfants deviennent *conscients* de leur identité très tôt.
  Kinder werden sich ihrer Identität sehr früh *bewusst*.

  Il faut être *conscient* des risques avant de commencer.
  Man muss sich der Risiken *bewusst* sein, bevor man beginnt.

  Cette entreprise est *consciente* de son impact environnemental.
  Dieses Unternehmen ist sich seiner Umweltauswirkungen *bewusst*.

  La victime était toujours *consciente* quand les secours sont arrivés.
  Das Opfer war noch *bei Bewusstsein*, als die Rettungskräfte eintrafen.

  Les citoyens sont devenus plus *conscients* de leurs droits.
  Die Bürger sind sich ihrer Rechte *bewusster* geworden.

  Son hostilité *consciente* envers moi était difficile à supporter.
  Seine *bewusste* Feindseligkeit mir gegenüber war schwer zu ertragen.

  Un peuple *conscient* de son histoire peut mieux construire son avenir.
  Ein seiner Geschichte *bewusstes* Volk kann seine Zukunft besser gestalten.

