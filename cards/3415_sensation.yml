Beispielsätze: |-
  Il y a une *sensation* de flottement quand tu cours.
  Beim Laufen hat man ein schwebendes *Gefühl*.

  Les *sensations* auditives sont plus intenses la nuit.
  Die akustischen *Empfindungen* sind in der Nacht intensiver.

  Cette crème me donne une *sensation* de brûlure.
  Diese Creme verursacht bei mir ein brennendes *Gefühl*.

  J'éprouve une étrange *sensation* de malaise depuis ce matin.
  Seit heute Morgen habe ich ein seltsames Unwohl*gefühl*.

  La nouvelle exposition d'art fait *sensation* dans toute la ville.
  Die neue Kunstausstellung erregt in der ganzen Stadt *Aufsehen*.

  Marie a perdu la *sensation* du goût après son infection.
  Marie hat nach ihrer Infektion die Geschmacks*empfindung* verloren.

  Cette *sensation* de bien-être après le yoga est incomparable.
  Dieses wohlige *Gefühl* nach dem Yoga ist unvergleichlich.

  Les alpinistes recherchent souvent des *sensations* fortes.
  Bergsteiger suchen oft den *Nervenkitzel*.

  Le journal à *sensation* publie encore des rumeurs infondées.
  Die *Sensations*presse veröffentlicht wieder unbegründete Gerüchte.

  J'ai la *sensation* que quelqu'un nous observe.
  Ich habe das *Gefühl*, dass uns jemand beobachtet.

  Les *sensations* olfactives me rappellent mon enfance.
  Die Geruchs*empfindungen* erinnern mich an meine Kindheit.

  Cette *sensation* d'étouffement m'inquiète beaucoup.
  Dieses erstickende *Gefühl* macht mir große Sorgen.

  Son discours a fait *sensation* au congrès.
  Seine Rede hat auf dem Kongress für *Aufsehen* gesorgt.

  Les premières *sensations* du matin sont toujours confuses.
  Die ersten Sinnes*eindrücke* am Morgen sind immer verworren.

  Cette *sensation* de chaleur est insupportable aujourd'hui.
  Dieses Hitze*gefühl* ist heute unerträglich.

  Les *sensations* visuelles sont traitées par le cerveau.
  Die visuellen *Reize* werden vom Gehirn verarbeitet.

  Une étrange *sensation* de froid parcourt mon corps.
  Ein seltsames Kälte*gefühl* durchströmt meinen Körper.

  Le titre à *sensation* ne reflète pas le contenu de l'article.
  Die *reißerische* Überschrift spiegelt den Inhalt des Artikels nicht wider.

  Cette douce *sensation* sur la peau est très relaxante.
  Diese sanfte *Empfindung* auf der Haut ist sehr entspannend.

  La *sensation* de faim devient de plus en plus forte.
  Das Hunger*gefühl* wird immer stärker.

  Pierre est toujours avide de nouvelles *sensations*.
  Pierre ist immer auf der Suche nach neuen *Erlebnissen*.

  Les *sensations* de vertige m'empêchent de travailler.
  Die Schwindel*gefühle* hindern mich am Arbeiten.

  Cette *sensation* d'oppression ne me quitte pas.
  Dieses beklemmende *Gefühl* verlässt mich nicht.

  Les *sensations* de plaisir et de douleur sont fondamentales.
  *Empfindungen* von Lust und Schmerz sind grundlegend.

