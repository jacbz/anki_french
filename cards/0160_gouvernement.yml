Beispielsätze: |-
  Le *gouvernement* a augmenté les impôts.
  Die *Regierung* hat die Steuern erhöht.

  Les citoyens ne font plus confiance au *gouvernement*.
  Die Bürger vertrauen der *Regierung* nicht mehr.

  Le nouveau ministre est entré au *gouvernement* la semaine dernière.
  Der neue Minister ist letzte Woche in die *Regierung* gekommen.

  Le président a chargé Marie Dupont de former le *gouvernement*.
  Der Präsident hat Marie Dupont mit der Bildung der *Regierung* beauftragt.

  Un *gouvernement* provisoire a été mis en place après la crise.
  Nach der Krise wurde eine Interims*regierung* eingesetzt.

  Le *gouvernement* civil a repris le pouvoir après dix ans de dictature militaire.
  Die Zivil*regierung* hat nach zehn Jahren Militärdiktatur wieder die Macht übernommen.

  Sous ce *gouvernement* socialiste, les inégalités ont diminué.
  Unter dieser sozialistischen *Regierung* haben die Ungleichheiten abgenommen.

  Les manifestants ont réussi à renverser le *gouvernement*.
  Den Demonstranten ist es gelungen, die *Regierung* zu stürzen.

  Les troupes fidèles au *gouvernement* ont maintenu l'ordre dans la capitale.
  Die regierungstreuen Truppen haben die Ordnung in der Hauptstadt aufrechterhalten.

  Pierre s'est toujours montré hostile au *gouvernement*.
  Pierre war immer *regierungs*feindlich eingestellt.

  Le camp des sympathisants du *gouvernement* s'agrandit.
  Das *Regierungs*lager wächst.

  Cette décision vient directement de la part du *gouvernement*.
  Diese Entscheidung kommt direkt von *Regierungs*seite.

  La France a un système de *gouvernement* démocratique.
  Frankreich hat eine demokratische *Regierungs*form.

  Le *gouvernement* des peuples exige beaucoup de sagesse.
  Das *Regieren* der Völker erfordert viel Weisheit.

  Le *gouvernement* central coordonne les actions des régions.
  Die zentrale *Regierung* koordiniert die Aktionen der Regionen.

  Ce *gouvernement* instable ne durera pas longtemps.
  Diese instabile *Regierung* wird nicht lange halten.

  Le chef du *gouvernement* a démissionné hier soir.
  Der *Regierungs*chef ist gestern Abend zurückgetreten.

  Les membres du *gouvernement* se réunissent chaque mercredi.
  Die Mitglieder der *Regierung* treffen sich jeden Mittwoch.

  Notre pays a un *gouvernement* parlementaire.
  Unser Land hat eine parlamentarische *Regierungs*form.

  Le *gouvernement* a annoncé de nouvelles mesures économiques.
  Die *Regierung* hat neue wirtschaftliche Maßnahmen angekündigt.

  Les décisions du *gouvernement* affectent notre vie quotidienne.
  Die Entscheidungen der *Regierung* beeinflussen unser tägliches Leben.

  Le *gouvernement* précédent avait une autre politique étrangère.
  Die vorherige *Regierung* hatte eine andere Außenpolitik.

  Les élections détermineront qui formera le prochain *gouvernement*.
  Die Wahlen werden bestimmen, wer die nächste *Regierung* bilden wird.

  Le *gouvernement* a perdu la confiance du parlement.
  Die *Regierung* hat das Vertrauen des Parlaments verloren.

  Cette réforme est une priorité pour le *gouvernement*.
  Diese Reform ist eine Priorität für die *Regierung*.

  Le *gouvernement* doit faire face à de nombreux défis.
  Die *Regierung* muss sich vielen Herausforderungen stellen.

  Les médias critiquent sévèrement le *gouvernement*.
  Die Medien kritisieren die *Regierung* scharf.

  Le *gouvernement* a décidé d'augmenter le budget de l'éducation.
  Die *Regierung* hat beschlossen, das Bildungsbudget zu erhöhen.

  Plusieurs membres du *gouvernement* ont voté contre cette loi.
  Mehrere Mitglieder der *Regierung* haben gegen dieses Gesetz gestimmt.

  Le *gouvernement* a adopté de nouvelles mesures environnementales.
  Die *Regierung* hat neue Umweltmaßnahmen beschlossen.

  Le *gouvernement* a promis plus de transparence.
  Die *Regierung* hat mehr Transparenz versprochen.

  Cette délégation représente officiellement le *gouvernement*.
  Diese Delegation vertritt offiziell die *Regierung*.

  Le *gouvernement* envisage de nouvelles élections.
  Die *Regierung* erwägt Neuwahlen.

