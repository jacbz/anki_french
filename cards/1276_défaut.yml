# Diese Felder bitte nicht ändern.
Rang: 1276
Wort: défaut
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le défaut
Femininum / Plural: ''
IPA: \de.fo\
Definition: Fehler, Defekt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On peut parler de mes *défauts* si tu veux.
  Wir können über meine *Schwächen* reden, wenn du willst.

  Ce diamant a un petit *défaut* qui le rend moins précieux.
  Dieser Diamant hat einen kleinen *Fehler*, der ihn weniger wertvoll macht.

  Le *défaut* majeur de cette théorie est son manque de preuves empiriques.
  Die größte *Schwachstelle* dieser Theorie ist ihr Mangel an empirischen Beweisen.

  Le suspect a été condamné *par défaut* car il ne s'est pas présenté au tribunal.
  Der Verdächtige wurde *in Abwesenheit* verurteilt, da er nicht vor Gericht erschienen ist.

  Son plus grand *défaut* est son impatience.
  Seine größte *Schwäche* ist seine Ungeduld.

  L'appareil présente un *défaut* technique depuis hier.
  Das Gerät hat seit gestern einen technischen *Defekt*.

  *À défaut de* pain, on mange des gâteaux.
  *In Ermangelung von* Brot essen wir Kuchen.

  Le temps nous *fait défaut* pour terminer ce projet.
  Uns *fehlt* die Zeit, um dieses Projekt abzuschließen.

  Les *défauts* de caractère peuvent souvent être corrigés avec de la volonté.
  Charakter*fehler* können oft mit Willenskraft korrigiert werden.

  Cette robe n'a aucun *défaut*.
  Dieses Kleid ist *makel*los.

  Le *défaut* de calcium peut causer des problèmes osseux.
  Kalzium*mangel* kann zu Knochenproblemen führen.

  Son *défaut* de prononciation le rend difficile à comprendre.
  Sein Aussprache*fehler* macht es schwer, ihn zu verstehen.

  Le *défaut* d'organisation a causé beaucoup de confusion.
  Der *Mangel* an Organisation hat viel Verwirrung gestiftet.

  Ce tissu présente un *défaut* de fabrication.
  Dieser Stoff hat einen Produktions*fehler*.

  Les *défauts* du film n'empêchent pas d'apprécier l'histoire.
  Die *Schwächen* des Films hindern einen nicht daran, die Geschichte zu genießen.

  Un *défaut* de mémoire lui a fait oublier le rendez-vous.
  Ein Gedächtnis*fehler* ließ ihn den Termin vergessen.

  Cette pierre précieuse contient quelques *défauts*.
  Dieser Edelstein enthält einige *Unreinheiten*.

  Le *défaut* d'attention des élèves inquiète le professeur.
  Der *Mangel* an Aufmerksamkeit der Schüler beunruhigt den Lehrer.

  *Par défaut de* preuves, l'accusé a été libéré.
  *Mangels* Beweise wurde der Angeklagte freigelassen.

  Les chiens ont été *mis en défaut* par la pluie qui a effacé les traces.
  Die Hunde wurden von dem Regen, der die Spuren verwischt hat, *auf eine falsche Fährte gebracht*.

  Ce verre a un *défaut* visible à l'œil nu.
  Dieses Glas hat einen mit bloßem Auge sichtbaren *Fehler*.

  Le *défaut* de vitamines peut causer de la fatigue chronique.
  Vitamin*mangel* kann chronische Müdigkeit verursachen.

  Son principal *défaut* est de parler trop vite.
  Seine größte *Schwäche* ist, dass er zu schnell spricht.

  Le système informatique présente un *défaut* de fonctionnement.
  Das Computersystem weist einen Betriebs*fehler* auf.

  Cette théorie scientifique présente plusieurs *défauts* majeurs.
  Diese wissenschaftliche Theorie weist mehrere große *Schwachstellen* auf.

  Le *défaut* de paiement peut entraîner des pénalités.
  Der Zahlungs*ausfall* kann Strafen nach sich ziehen.

  *À défaut de* mieux, nous prendrons le bus.
  *In Ermangelung* einer besseren Alternative nehmen wir den Bus.

  Les *défauts* de jeunesse disparaissent souvent avec l'âge.
  Die *Schwächen* der Jugend verschwinden oft mit dem Alter.

  Ce logiciel présente un *défaut* de conception.
  Diese Software hat einen Design*fehler*.

  Le *défaut* de communication a causé un malentendu.
  Der *Mangel* an Kommunikation hat zu einem Missverständnis geführt.

  Son plus grand *défaut* est sa tendance à tout dramatiser.
  Seine größte *Schwäche* ist seine Neigung, alles zu dramatisieren.

  Le *défaut* d'expérience peut être compensé par l'enthousiasme.
  Der *Mangel* an Erfahrung kann durch Begeisterung ausgeglichen werden.

  Le *défaut* de maintenance a causé la panne de la machine.
  Der *Mangel* an Wartung hat den Maschinenausfall verursacht.

  Cette voiture a un *défaut* de fabrication connu.
  Dieses Auto hat einen bekannten Produktions*fehler*.

  Les *défauts* techniques ont retardé le lancement du projet.
  Technische *Mängel* haben den Projektstart verzögert.

  Les *défauts* de cette méthode sont évidents.
  Die *Schwächen* dieser Methode sind offensichtlich.

  Le *défaut* de motivation explique ses mauvais résultats.
  Der *Mangel* an Motivation erklärt seine schlechten Ergebnisse.

  *À défaut de* solution parfaite, cherchons un compromis.
  *In Ermangelung* einer perfekten Lösung suchen wir einen Kompromiss.

  Le *défaut* d'éclairage rend cette rue dangereuse la nuit.
  Der *Mangel* an Beleuchtung macht diese Straße nachts gefährlich.

  Ce bijou n'a aucun *défaut* visible.
  Dieser Schmuck hat keinen sichtbaren *Makel*.

  Le *défaut* de concentration a causé l'accident.
  Der *Mangel* an Konzentration hat den Unfall verursacht.

  Les *défauts* de construction peuvent compromettre la sécurité du bâtiment.
  Bau*mängel* können die Sicherheit des Gebäudes gefährden.

  Le *défaut* de confiance en soi peut limiter nos opportunités.
  Der *Mangel* an Selbstvertrauen kann unsere Möglichkeiten einschränken.

  Son *défaut* principal est de ne jamais écouter les autres.
  Seine größte *Schwäche* ist, dass er nie anderen zuhört.

  Le *défaut* d'isolation cause une perte d'énergie importante.
  Der *Mangel* an Isolierung verursacht einen erheblichen Energieverlust.

  Un *défaut* de jugement peut avoir des conséquences graves.
  Ein *Fehler* im Urteilsvermögen kann schwerwiegende Folgen haben.

  Le *défaut* de planification a compromis le succès du projet.
  Der *Mangel* an Planung hat den Erfolg des Projekts gefährdet.

  Les *défauts* de sécurité doivent être corrigés immédiatement.
  Sicherheits*mängel* müssen sofort behoben werden.

