# Diese Felder bitte nicht ändern.
Rang: 3602
Wort: guérir
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: guérir
Femininum / Plural: ''
IPA: \ɡe.ʁiʁ\
Definition: heilen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le rire *guérit* tout.
  Lachen *heilt* alles.

  Le médecin m'a *guéri* de ma pneumonie en quelques jours.
  Der Arzt hat mich in wenigen Tagen von meiner Lungenentzündung *geheilt*.

  Cette blessure ne *guérira* jamais complètement.
  Diese Wunde wird nie vollständig *verheilen*.

  Les antibiotiques l'ont rapidement *guéri* de sa bronchite.
  Die Antibiotika haben seine Bronchitis schnell *geheilt*.

  Le temps *guérit* tous les chagrins.
  Die Zeit *heilt* alle Wunden.

  Je me suis *guéri* de mon rhume avec du thé et du miel.
  Ich habe mich von meiner Erkältung mit Tee und Honig *kuriert*.

  La plaie s'est *guérie* toute seule.
  Die Wunde ist von selbst *geheilt*.

  Son cancer s'est finalement *guéri* après deux ans de traitement.
  Sein Krebs ist nach zwei Jahren Behandlung endlich *geheilt*.

  Cette expérience l'a *guéri* de sa naïveté.
  Diese Erfahrung hat ihn von seiner Naivität *geheilt*.

  Elle s'est *guérie* de son alcoolisme grâce à sa famille.
  Sie hat ihre Alkoholabhängigkeit dank ihrer Familie *überwunden*.

  Ce nouveau traitement *guérit* la maladie en quelques semaines.
  Diese neue Behandlung *heilt* die Krankheit in wenigen Wochen.

  Il s'est enfin *guéri* de sa peur des araignées.
  Er hat seine Angst vor Spinnen endlich *überwunden*.

  Les médecins ont réussi à *guérir* sa dépression.
  Die Ärzte haben es geschafft, seine Depression zu *heilen*.

  Cette thérapie m'a *guéri* de mes angoisses.
  Diese Therapie hat mich von meinen Ängsten *befreit*.

  La blessure à son genou a mis trois mois à *guérir*.
  Die Verletzung an seinem Knie hat drei Monate gebraucht, um zu *heilen*.

  Cette mésaventure l'a *guéri* de son arrogance.
  Dieses Missgeschick hat ihn von seiner Arroganz *geheilt*.

  Il faut du temps pour se *guérir* d'une déception amoureuse.
  Es braucht Zeit, um von einer Liebesenttäuschung zu *heilen*.

  Les remèdes naturels ont *guéri* son mal de gorge.
  Die natürlichen Heilmittel haben seine Halsschmerzen *geheilt*.

  L'échec l'a *guéri* de ses illusions.
  Das Scheitern hat ihn von seinen Illusionen *befreit*.

  Cette plante médicinale peut *guérir* de nombreuses maladies.
  Diese Heilpflanze kann viele Krankheiten *heilen*.

  Son infection s'est *guérie* grâce aux antibiotiques.
  Seine Infektion ist dank der Antibiotika *ausgeheilt*.

  Le voyage l'a *guéri* de sa mélancolie.
  Die Reise hat ihn von seiner Melancholie *geheilt*.

  Cette défaite l'a *guéri* de son excès de confiance.
  Diese Niederlage hat ihn von seiner Selbstüberschätzung *geheilt*.

  Elle s'est finalement *guérie* de sa dépendance au sucre.
  Sie hat sich endlich von ihrer Zuckersucht *befreit*.

  Ce traitement moderne *guérit* la maladie sans effets secondaires.
  Diese moderne Behandlung *heilt* die Krankheit ohne Nebenwirkungen.

  Sa grippe ne veut pas *guérir*.
  Seine Grippe will nicht *ausheilen*.

  L'amour l'a *guéri* de sa solitude.
  Die Liebe hat ihn von seiner Einsamkeit *geheilt*.

  Le sport l'a *guéri* de son stress chronique.
  Der Sport hat ihn von seinem chronischen Stress *befreit*.

  Cette crème a *guéri* son eczéma.
  Diese Creme hat sein Ekzem *geheilt*.

  Les années l'ont *guéri* de sa jalousie.
  Die Jahre haben ihn von seiner Eifersucht *geheilt*.

  Le repos complet a *guéri* sa fatigue chronique.
  Die vollständige Ruhe hat seine chronische Müdigkeit *geheilt*.

  Cette humiliation l'a *guéri* de sa vanité.
  Diese Demütigung hat ihn von seiner Eitelkeit *geheilt*.

  Le médecin a réussi à *guérir* son insomnie.
  Der Arzt hat es geschafft, seine Schlaflosigkeit zu *heilen*.

  Elle s'est *guérie* de son addiction aux réseaux sociaux.
  Sie hat sich von ihrer Social-Media-Sucht *befreit*.

  Ce nouveau médicament *guérit* la maladie en trois jours.
  Dieses neue Medikament *heilt* die Krankheit in drei Tagen.

