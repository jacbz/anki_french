Beispielsätze: |-
  Cette activité a été rapidement *rentable*.
  Diese Aktivität war schnell *rentabel*.

  L'entreprise n'est pas encore *rentable*, mais nous avons bon espoir.
  Das Unternehmen ist noch nicht *gewinnbringend*, aber wir sind zuversichtlich.

  "C'est vraiment *rentable* d'acheter en grande quantité."
  "Es *lohnt* sich wirklich, in großen Mengen zu kaufen."

  La boulangerie cherche des solutions pour rester *rentable* malgré la hausse des prix.
  Die Bäckerei sucht nach Lösungen, um trotz der Preissteigerungen *rentabel* zu bleiben.

  Le samedi est généralement le jour le plus *rentable* pour les commerces.
  Der Samstag ist für Geschäfte normalerweise der *verkaufsstärkste* Tag.

  Ces panneaux solaires seront *rentables* à long terme.
  Diese Solarmodule werden sich langfristig *rentieren*.

  Notre petite ferme bio est devenue très *rentable*.
  Unser kleiner Bio-Bauernhof ist sehr *ertragreich* geworden.

  Le projet s'est avéré non *rentable* après six mois.
  Das Projekt erwies sich nach sechs Monaten als *verlustreich*.

  Cette journée peu *rentable* nous a tous déçus.
  Dieser *verkaufsschwache* Tag hat uns alle enttäuscht.

  "Ça n'est pas *rentable* de prendre la voiture pour un si court trajet."
  "Es *lohnt* sich nicht, für so eine kurze Strecke das Auto zu nehmen."

  Les recherches ont été très *rentables* et ont mené à plusieurs découvertes.
  Die Forschungen waren sehr *ertragreich* und führten zu mehreren Entdeckungen.

  Cette nouvelle méthode de travail s'est révélée très *rentable*.
  Diese neue Arbeitsmethode hat sich als sehr *gewinnbringend* erwiesen.

  L'investissement sera *rentable* au bout de trois ans.
  Die Investition wird sich nach drei Jahren *rentieren*.

  Notre petit commerce est devenu *rentable* plus vite que prévu.
  Unser kleines Geschäft wurde schneller *rentabel* als erwartet.

  Cette ligne de bus n'est plus *rentable* depuis la construction du métro.
  Diese Buslinie ist seit dem Bau der U-Bahn nicht mehr *kostendeckend*.

  Le placement s'est avéré très *rentable* à court terme.
  Die Anlage erwies sich kurzfristig als sehr *ertragreich*.

  "C'est plus *rentable* de faire partie d'une association sportive que de s'entraîner seul."
  "Es *lohnt* sich mehr, einem Sportverein beizutreten, als alleine zu trainieren."

  Le chauffage électrique est plus *rentable* dans cette région.
  Die elektrische Heizung ist in dieser Region *kostengünstiger*.

