Beispielsätze: |-
  Les effets de la maladie sont *bizarres*.
  Die Auswirkungen der Krankheit sind *seltsam*.

  Tu as une façon très *bizarre* de regarder les choses.
  Du hast eine sehr *merkwürdige* Art, die Dinge zu betrachten.

  Cet homme au comportement *bizarre* vit seul dans la forêt.
  Dieser Mann mit dem *eigenartigen* Verhalten lebt allein im Wald.

  Le *bizarre* de la situation m'a fait rire.
  Das *Seltsame* an der Situation brachte mich zum Lachen.

  Emma a toujours eu des idées *bizarres*.
  Emma hatte schon immer *merkwürdige* Ideen.

  On n'entend plus les oiseaux chanter, c'est *bizarre*.
  Man hört die Vögel nicht mehr singen, das ist *eigenartig*.

  Son goût pour le *bizarre* ne cesse de nous surprendre.
  Seine Vorliebe für das *Seltsame* überrascht uns immer wieder.

  Cette *bizarre* aventure restera gravée dans ma mémoire.
  Dieses *merkwürdige* Abenteuer wird mir im Gedächtnis bleiben.

  Pierre est devenu *bizarre* depuis son accident.
  Pierre ist seit seinem Unfall *eigenartig* geworden.

  Il m'a lancé un regard *bizarre* avant de partir.
  Er warf mir einen *seltsamen* Blick zu, bevor er ging.

  Je me sens *bizarre* depuis ce matin.
  Ich fühle mich seit heute Morgen *merkwürdig*.

  Ces formes *bizarres* dans le ciel intriguent les scientifiques.
  Diese *eigenartigen* Formen am Himmel verwirren die Wissenschaftler.

  Elle porte toujours des accoutrements *bizarres*.
  Sie trägt immer *merkwürdige* Aufmachungen.

  Par un jeu *bizarre* du hasard, nous nous sommes retrouvés au même endroit.
  Durch ein *seltsames* Spiel des Zufalls trafen wir uns am selben Ort.

  La nature crée parfois des créatures *bizarres*.
  Die Natur erschafft manchmal *eigenartige* Kreaturen.

  Ces *bizarres* événements se sont produits la nuit dernière.
  Diese *merkwürdigen* Ereignisse geschahen gestern Nacht.

  Il a proféré des paroles *bizarres* avant de s'évanouir.
  Er äußerte *seltsame* Worte, bevor er ohnmächtig wurde.

  Cette *bizarre* sensation ne me quitte plus depuis des jours.
  Dieses *eigenartige* Gefühl verlässt mich seit Tagen nicht mehr.

  Son esprit *bizarre* lui permet de voir le monde différemment.
  Sein *merkwürdiger* Geist lässt ihn die Welt anders sehen.

