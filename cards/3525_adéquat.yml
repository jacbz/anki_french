Beispielsätze: |-
  La protection sociale n'est pas *adéquate*.
  Der Sozialschutz ist nicht *angemessen*.

  Cette définition n'est pas *adéquate* car elle ne couvre pas tous les aspects.
  Diese Definition ist nicht *passend*, da sie nicht alle Aspekte abdeckt.

  Pour ce poste, elle a la formation *adéquate*.
  Für diese Stelle hat sie die *geeignete* Ausbildung.

  Le chef n'a pas donné une réponse *adéquate* à nos questions.
  Der Chef hat keine *angemessene* Antwort auf unsere Fragen gegeben.

  Nous devons trouver l'endroit *adéquat* pour installer le nouveau bureau.
  Wir müssen den *geeigneten* Ort für das neue Büro finden.

  Sa tenue n'était pas *adéquate* pour un entretien d'embauche.
  Seine Kleidung war für ein Vorstellungsgespräch nicht *angemessen*.

  As-tu trouvé les mots *adéquats* pour exprimer tes sentiments ?
  Hast du die *passenden* Worte gefunden, um deine Gefühle auszudrücken?

  Le budget n'est pas *adéquat* pour réaliser ce projet.
  Das Budget ist nicht *angemessen*, um dieses Projekt zu realisieren.

  Cette salle est parfaitement *adéquate* pour notre réunion.
  Dieser Raum ist für unser Meeting perfekt *geeignet*.

  Il nous faut trouver une solution *adéquate* à ce problème.
  Wir müssen eine *passende* Lösung für dieses Problem finden.

  Les conditions ne sont pas *adéquates* pour planter ces fleurs maintenant.
  Die Bedingungen sind jetzt nicht *geeignet*, um diese Blumen zu pflanzen.

  Marie a toujours la réaction *adéquate* dans les situations difficiles.
  Marie hat in schwierigen Situationen immer die *angemessene* Reaktion.

  Le niveau de ventilation n'est pas *adéquat* dans cette pièce.
  Das Belüftungsniveau ist in diesem Raum nicht *ausreichend*.

