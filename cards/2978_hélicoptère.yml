Beispielsätze: |-
  Des *hélicoptères* survolaient l'ambassade.
  *Hubschrauber* überflogen die Botschaft.

  L'*hélicoptère* de sauvetage a été déployé pour secourir les randonneurs perdus.
  Der Rettungs*hubschrauber* wurde eingesetzt, um die verirrten Wanderer zu retten.

  Les pompiers ont utilisé un *hélicoptère* pour éteindre l'incendie de forêt.
  Die Feuerwehr setzte einen *Hubschrauber* ein, um den Waldbrand zu löschen.

  L'armée a envoyé des *hélicoptères* de combat pour soutenir les troupes au sol.
  Das Militär schickte Kampf*hubschrauber* zur Unterstützung der Bodentruppen.

  Un *hélicoptère* de transport a livré des fournitures médicales à l'hôpital isolé.
  Ein Transport*hubschrauber* lieferte medizinische Vorräte an das abgelegene Krankenhaus.

  "J'ai toujours rêvé de piloter un *hélicoptère*", a-t-elle avoué à son ami.
  "Ich habe immer davon geträumt, einen *Hubschrauber* zu fliegen", gestand sie ihrem Freund.

  Le bruit assourdissant de l'*hélicoptère* a réveillé tout le quartier.
  Der ohrenbetäubende Lärm des *Hubschraubers* weckte die ganze Nachbarschaft auf.

  Les journalistes ont filmé la manifestation depuis un *hélicoptère*.
  Die Journalisten filmten die Demonstration von einem *Hubschrauber* aus.

  L'*hélicoptère* a atterri sur l'héliport au sommet du gratte-ciel.
  Der *Hubschrauber* landete auf dem Helipad auf dem Dach des Wolkenkratzers.

  Les ingénieurs travaillent sur un nouveau modèle d'*hélicoptère* plus silencieux.
  Die Ingenieure arbeiten an einem neuen, leiseren *Hubschrauber*-Modell.

  Le patient en état critique a été transporté à l'hôpital en *hélicoptère*.
  Der kritische Patient wurde mit dem *Hubschrauber* ins Krankenhaus gebracht.

  Les touristes ont fait un tour en *hélicoptère* pour admirer le Grand Canyon.
  Die Touristen machten einen *Hubschrauber*-Rundflug, um den Grand Canyon zu bewundern.

