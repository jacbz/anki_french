# Diese Felder gerne verbessern!
Wort mit Artikel: la joue
Femininum / Plural: ''
IPA: \ʒu\
Definition: Wange, Backe
Register: ↗Fiktion ↘Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Des larmes coulaient sur mes *joues*, sans arrêt.
  Unaufhörlich liefen mir Tränen über die *Wangen*.

  Le bébé a de grosses *joues* toutes roses.
  Das Baby hat rosige dicke *Backen*.

  Elle m'a embrassé sur les deux *joues* pour me dire bonjour.
  Sie hat mich zur Begrüßung auf beide *Wangen* geküsst.

  Les danseurs se sont rapprochés *joue* contre *joue*.
  Die Tänzer kamen sich *Wange* an *Wange* näher.

  Le petit garçon avait les *joues* creuses à cause de sa maladie.
  Der kleine Junge hatte wegen seiner Krankheit eingefallene *Wangen*.

  Le rouge lui est monté aux *joues* quand elle l'a vu.
  Als sie ihn sah, stieg ihr die Röte in die *Wangen*.

  Les *joues* de ce fauteuil sont sculptées dans du chêne massif.
  Die *Wangen* dieses Sessels sind aus massiver Eiche geschnitzt.

  Le soldat a mis son fusil en *joue*.
  Der Soldat legte sein Gewehr an die *Wange*.

  Les *joues* de la poulie sont en acier inoxydable.
  Die *Backen* der Seilrolle sind aus rostfreiem Stahl.

  La petite fille tend la *joue* pour recevoir un bisou.
  Das kleine Mädchen hält die *Wange* hin, um einen Kuss zu bekommen.

  Ma grand-mère pinçait toujours nos *joues* quand nous étions petits.
  Unsere Großmutter kniff uns immer in die *Wangen*, als wir klein waren.

  Les *joues* rebondies du hamster sont pleines de graines.
  Die prallen *Backen* des Hamsters sind voller Körner.

  Il y a une voie d'eau à la *joue* du navire.
  An der *Wange* des Schiffes ist ein Leck.

  Elle met du fard à *joues* pour avoir meilleure mine.
  Sie trägt Rouge auf die *Wangen* auf, um frischer auszusehen.

  Les *joues* de ce rabot sont en bois dur.
  Die *Wangen* dieses Hobels sind aus Hartholz.

  Le braconnier tenait le cerf *en joue*.
  Der Wilderer hielt den Hirsch *im Visier*.

  La mère embrasse les *joues* potelées de son bébé.
  Die Mutter küsst die pausbäckigen *Wangen* ihres Babys.

  Les *joues* de ce canapé sont tendues de velours rouge.
  Die *Wangen* dieses Sofas sind mit rotem Samt bezogen.

  Les *joues* de bœuf mijotent dans la marmite.
  Die Rinder*backen* schmoren im Topf.

  Le chasseur mit sa cible *en joue*.
  Der Jäger nahm sein Ziel *ins Visier*.

  Les stalles de l'église ont des *joues* sculptées.
  Die Kirchenbänke haben geschnitzte *Wangen*.

  Il avait les *joues* rouges après avoir couru.
  Nach dem Laufen hatte er rote *Wangen*.

  Les *joues* de la lotte sont très appréciées en cuisine.
  Die *Backen* des Seeteufels sind in der Küche sehr geschätzt.

  Le bâtiment a la *joue* forte à tribord.
  Das Schiff hat eine starke *Wange* an Steuerbord.

  "En *joue* !" cria le sergent à ses soldats.
  "Gewehr an die *Wange*!" rief der Sergeant seinen Soldaten zu.

  Les *joues* de ce poisson sont particulièrement charnues.
  Die *Backen* dieses Fisches sind besonders fleischig.

  Il y a une fissure dans la *joue* gauche du rabot.
  In der linken *Wange* des Hobels ist ein Riss.

  Les *joues* du cheval sont couvertes de sueur.
  Die *Backen* des Pferdes sind schweißbedeckt.

  Le froid avait rougi ses *joues*.
  Die Kälte hatte ihre *Wangen* gerötet.

  L'enfant a de bonnes grosses *joues* rebondies.
  Das Kind hat schöne dicke Paus*backen*.

