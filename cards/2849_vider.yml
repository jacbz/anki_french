# Diese Felder bitte nicht ändern.
Rang: 2849
Wort: vider
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: vider
Femininum / Plural: ''
IPA: \vi.de\
Definition: entleeren, ausleeren, leeren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Que personne ne bouge! Toi, vide ce coffre.
  Niemand bewegt sich! Du leerst die Truhe.

  Je dois vider la poubelle.
  Ich muss den Müll leeren.

  Le jardinier a vidé le bassin de son eau avant l'hiver.
  Der Gärtner hat das Wasser aus dem Becken abgelassen, bevor der Winter kam.

  J'ai vidé une bouteille d'eau dans l'évier.
  Ich habe eine Wasserflasche in den Ausguss geleert.

  L'eau a vidé le bassin du tuyau après la pluie.
  Das Wasser aus dem Schlauch ist nach dem Regen aus dem Becken abgelaufen.

  Il a vidé son verre d'un trait.
  Er hat sein Glas in einem Zug geleert.

  Le professeur a vidé Paul de la salle pour son comportement irrespectueux.
  Der Professor hat Paul wegen seines respektlosen Verhaltens aus dem Saal geworfen.

  L'eau de la rue se vide dans le caniveau.
  Das Wasser der Straße fließt in den Rinnstein ab.

  Elle s'est vidé les tripes en lui racontant tout ce qui s'était passé.
  Sie hat alles aus sich herausgeholt, indem sie ihm alles erzählt hat, was passiert ist.

  Le directeur a vidé la salle après la réunion.
  Der Direktor hat den Saal nach der Sitzung räumen lassen.

  Le pêcheur a vidé le bassin de ses poissons pour les transférer dans un plus grand.
  Der Fischer hat die Fische aus dem Becken genommen, um sie in ein größeres zu versetzen.

  Ils ont vidé la maison de ses meubles avant de la vendre.
  Sie haben die Möbel aus dem Haus geräumt, bevor sie es verkauft haben.

