  Nous recherchons des candidats ayant une expérience *similaire* dans le domaine.
  Wir suchen Kandidaten mit *ähnlicher* Erfahrung in diesem Bereich.

  Les résultats de l'étude sont *similaires* à ceux obtenus l'année dernière.
  Die Ergebnisse der Studie sind denen des Vorjahres *ähnlich*.

