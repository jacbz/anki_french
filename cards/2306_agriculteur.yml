Rang: 2306
Wort: agriculteur
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’agriculteur
Femininum / Plural: agricultrice
IPA: \a.ɡʁi.kyl.tœʁ\
Definition: Landwirt
Register: ↘Fiktion ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai moi-même été *agriculteur*.
  Ich selbst war *Landwirt*.

  Les *agricultrices* luttent pour la reconnaissance de leur travail.
  Die *Bäuerinnen* kämpfen um die Anerkennung ihrer Arbeit.

  Mon père était un *agriculteur* passionné par son métier.
  Mein Vater war ein von seinem Beruf begeisterter *Landwirt*.

  Les *agriculteurs* ont manifesté contre la baisse des prix du lait.
  Die *Bauern* haben gegen den Rückgang der Milchpreise demonstriert.

  Elle rêve de devenir *agricultrice* bio depuis son enfance.
  Sie träumt seit ihrer Kindheit davon, *Biolandwirtin* zu werden.

  Le syndicat des *agriculteurs* a organisé une réunion d'urgence.
  Die Gewerkschaft der *Landwirte* hat eine Dringlichkeitssitzung einberufen.

  Les jeunes *agriculteurs* adoptent de plus en plus les nouvelles technologies.
  Junge *Landwirte* setzen zunehmend auf neue Technologien.

  Cette région compte principalement des *agriculteurs* et des éleveurs.
  In dieser Region gibt es hauptsächlich *Bauern* und Viehzüchter.

  L'*agricultrice* a remporté un prix pour ses méthodes innovantes.
  Die *Landwirtin* hat einen Preis für ihre innovativen Methoden gewonnen.

  Les conditions météorologiques difficiles inquiètent les *agriculteurs*.
  Die schwierigen Wetterbedingungen beunruhigen die *Bauern*.

  Mon oncle est un *agriculteur* aisé qui possède plusieurs hectares de terres.
  Mein Onkel ist ein wohlhabender *Landwirt*, der mehrere Hektar Land besitzt.

  L'*agriculteur* a expliqué aux enfants comment cultiver des légumes.
  Der *Bauer* hat den Kindern erklärt, wie man Gemüse anbaut.

  Dans ce village, presque tout le monde est *agriculteur* ou *agricultrice*.
  In diesem Dorf ist fast jeder *Landwirt* oder *Landwirtin*.

