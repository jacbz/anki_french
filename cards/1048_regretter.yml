  Je ne *regrette* pas d'avoir déménagé à Paris.
  Ich *bereue* es nicht, nach Paris gezogen zu sein.

  Il *regrettera* sa décision plus tard.
  Er wird seine Entscheidung später *bereuen*.

  *Regrettez*-vous d'avoir quitté votre emploi ?
  *Bereuen* Sie es, Ihren Job gekündigt zu haben?

  Elle *regrette* amèrement son comportement d'hier soir.
  Sie *bereut* ihr Verhalten von gestern Abend zutiefst.

  Je *regrette* sincèrement de vous avoir fait attendre.
  Es tut mir aufrichtig *leid*, Sie haben warten lassen zu müssen.

  Nous *regrettons* tous le départ de Marie.
  Wir *vermissen* alle Marie, seit sie weg ist.

  Je *regrette* ma jeunesse insouciante.
  Ich *sehne* mich nach meiner sorglosen Jugend.

  Si tu refuses cette offre, tu vas le *regretter*.
  Wenn du dieses Angebot ablehnst, wirst du es *bereuen*.

  Notre *regretté* professeur nous manque beaucoup.
  Wir *vermissen* unseren geschätzten Professor sehr.

  Je *regrette* de ne pas avoir étudié plus dur à l'école.
  Ich *bereue*, dass ich in der Schule nicht härter gelernt habe.

  Elle *regrette* que son fils soit parti si loin.
  Sie *bedauert*, dass ihr Sohn so weit weggezogen ist.

  Je *regrette* chaque minute passée avec lui.
  Ich *bereue* jede Minute, die ich mit ihm verbracht habe.

  "Je *regrette*, mais c'est impossible."
  "Es tut mir *leid*, aber das ist unmöglich."

  Tu vas *regretter* tes paroles !
  Du wirst deine Worte *bereuen*!

  Je ne *regrette* rien de ce que j'ai fait.
  Ich *bereue* nichts von dem, was ich getan habe.

  Nous *regrettons* de vous informer que votre candidature n'a pas été retenue.
  Wir *bedauern*, Ihnen mitteilen zu müssen, dass Ihre Bewerbung nicht erfolgreich war.

  Il *regrette* son pays natal chaque jour.
  Er *sehnt* sich jeden Tag nach seiner Heimat.

  Je *regrette* mon intransigeance envers mes enfants.
  Ich *bereue* meine Unnachgiebigkeit gegenüber meinen Kindern.

  Les employés *regrettent* leur ancien patron.
  Die Mitarbeiter *vermissen* ihren ehemaligen Chef.

  Je *regrette* d'avoir vendu ma vieille voiture.
  Ich *bereue* es, mein altes Auto verkauft zu haben.

  Elle *regrette* son geste impulsif.
  Sie *bereut* ihre impulsive Handlung.

  Vous allez *regretter* votre insolence !
  Sie werden Ihre Unverschämtheit *bereuen*!

  Je *regrette* l'époque où nous vivions ensemble.
  Ich *vermisse* die Zeit, als wir zusammen lebten.

  *Regrettez*-vous votre décision ?
  *Bereuen* Sie Ihre Entscheidung?

  Il *regrette* profondément d'avoir menti.
  Er *bereut* es zutiefst, gelogen zu haben.

  Nous *regrettons* les splendeurs du passé.
  Wir *trauern* der Pracht der Vergangenheit *nach*.

  Je *regrette* que nous n'ayons pas pu nous voir.
  Ich *bedaure*, dass wir uns nicht sehen konnten.

  Personne ne *regrettera* son départ.
  Niemand wird seinen Weggang *bedauern*.

  Elle ne *regrette* pas d'avoir pris ce risque.
  Sie *bereut* es nicht, dieses Risiko eingegangen zu sein.

