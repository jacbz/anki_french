Beispielsätze: |-
  Une drogue est plus ou moins *réglementée*.
  Eine Droge ist mehr oder weniger *reglementiert*.

  Le gouvernement a *réglementé* la chasse pendant la période de reproduction des animaux.
  Die Regierung hat die Jagd während der Fortpflanzungszeit der Tiere *geregelt*.

  Il faut *réglementer* l'utilisation des pesticides pour protéger l'environnement.
  Der Einsatz von Pestiziden muss zum Schutz der Umwelt *reglementiert* werden.

