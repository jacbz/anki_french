  Der Verkauf von Alkohol ist in diesem Land streng *reglementiert*.

  Le maire va *réglementer* l'accès à la plage pendant l'été.
  Der Bürgermeister wird den Zugang zum Strand während des Sommers *regeln*.

  Les heures d'ouverture des magasins sont *réglementées* par la loi.
  Die Öffnungszeiten der Geschäfte sind gesetzlich *geregelt*.

  L'État doit-il *réglementer* l'usage des réseaux sociaux ?
  Muss der Staat die Nutzung sozialer Netzwerke *regulieren*?

  Le conseil municipal a *réglementé* la circulation des vélos sur les trottoirs.
  Der Stadtrat hat den Fahrradverkehr auf den Gehwegen *geregelt*.

  Cette nouvelle loi va *réglementer* la publicité en ligne.
  Dieses neue Gesetz wird die Online-Werbung *regulieren*.

  Les prix des loyers sont désormais *réglementés* dans cette ville.
  Die Mietpreise sind in dieser Stadt nun *reglementiert*.

  La mairie a *réglementé* l'utilisation des trottinettes électriques.
  Die Stadtverwaltung hat die Nutzung von E-Scootern *geregelt*.

  Le ministère de l'Éducation *réglemente* les programmes scolaires.
  Das Bildungsministerium *regelt* die Lehrpläne.

  La qualité de l'air intérieur sera bientôt *réglementée* par une nouvelle directive.
  Die Raumluftqualität wird bald durch eine neue Richtlinie *geregelt*.

