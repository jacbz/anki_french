  Les *replis* de l'intestin permettent une meilleure absorption des nutriments.
  Die *Windungen* des Darms ermöglichen eine bessere Aufnahme der Nährstoffe.

  Elle observe attentivement les *replis* de sa conscience.
  Sie beobachtet aufmerksam die *verborgenen Winkel* ihres Gewissens.

  Les manifestants ont amorcé un *repli* vers la place centrale.
  Die Demonstranten haben einen *Rückzug* zum zentralen Platz eingeleitet.

  On constate un *repli* des investissements étrangers.
  Man stellt einen *Rückgang* der ausländischen Investitionen fest.

  Les *replis* de sa toge dissimulaient un message secret.
  Die *Falten* seiner Toga verbargen eine geheime Nachricht.

  Les *replis* du terrain montagneux rendent la progression difficile.
  Die *Windungen* des Berggeländes machen das Vorankommen schwierig.

  Le petit kangourou se cache dans le *repli* marsupial de sa mère.
  Das kleine Känguru versteckt sich in der *Tasche* seiner Mutter.

  Le sentier forme de nombreux *replis* à travers la forêt.
