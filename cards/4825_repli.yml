  Ce *repli* de terrain offre une protection naturelle contre le vent.
  Diese *Erhebung* im Gelände bietet einen natürlichen Schutz gegen den Wind.

  L'armée a effectué un *repli* stratégique vers le sud.
  Die Armee hat einen strategischen *Rückzug* nach Süden durchgeführt.

  Le marché a connu un *repli* significatif ce matin.
  Der Markt verzeichnete heute Morgen einen deutlichen *Rückgang*.

  Le *repli* du pays sur lui-même a des conséquences économiques graves.
  Die *Abschottung* des Landes hat schwerwiegende wirtschaftliche Folgen.

  Son *repli* sur soi-même inquiète ses amis.
