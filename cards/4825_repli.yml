  Les *replis* du cerveau augmentent sa surface active.
  Die *Windungen* des Gehirns vergrößern seine aktive Oberfläche.

  La couturière a fait un double *repli* sur l'ourlet du pantalon.
  Die Schneiderin hat einen doppelten *Einschlag* am Hosensaum gemacht.

