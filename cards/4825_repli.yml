  La Bourse a terminé en *repli* pour le troisième jour consécutif.
  Die Börse schloss den dritten Tag in Folge mit *Rückgängen*.

  Le *repli* identitaire menace la cohésion sociale.
  Die identitäre *Abschottung* bedroht den sozialen Zusammenhalt.

  Les *replis* de la peau forment des rides avec l'âge.
  Die *Falten* der Haut bilden mit dem Alter Runzeln.

