# Diese Felder bitte nicht ändern.
Rang: 82
Wort: après
Wortart: prep, adv, conj

# Diese Felder gerne verbessern!
Wort mit Artikel: après
Femininum / Plural: ''
IPA: \a.pʁɛ\
Definition: nach, später
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a succombé à ses blessures peu *après*.
  Er erlag kurz *danach* seinen Verletzungen.

  *Après* avoir dîné, nous sommes allés au cinéma.
  *Nachdem* wir zu Abend gegessen hatten, sind wir ins Kino gegangen.

  Le printemps vient *après* l'hiver.
  Der Frühling kommt *nach* dem Winter.

  Tournez à gauche *après* le pont.
  Biegen Sie *nach* der Brücke links ab.

  "*Après* vous, je vous en prie", dit-il poliment.
  "*Nach* Ihnen, bitte", sagte er höflich.

  Le chien aboie *après* les passants.
  Der Hund bellt die Passanten *an*.

  Elle court *après* son bus qui vient de partir.
  Sie rennt ihrem Bus *hinterher*, der gerade abgefahren ist.

  Nous sommes *après* le lieutenant dans la hiérarchie militaire.
  Wir stehen in der militärischen Hierarchie *unter* dem Leutnant.

  *Après* tout, ce n'est pas si grave.
  *Letztendlich* ist es nicht so schlimm.

  D'*après* les journaux, il se serait enfui.
  Den Zeitungen *zufolge* sei er geflohen.

  Vingt ans *après*, ils se sont retrouvés.
  Zwanzig Jahre *später* haben sie sich wiedergetroffen.

  La page d'*après* contient la solution.
  Die *nächste* Seite enthält die Lösung.

  Et *après* ? Qu'est-ce que ça peut faire ?
  Und *dann*? Was macht das schon?

  L'*après*-Mitterrand a marqué un tournant politique.
  Die Zeit *nach* Mitterrand markierte eine politische Wende.

  Je passerai vous voir *après* les vacances.
  Ich werde Sie *nach* den Ferien besuchen.

  Le cinéma est juste *après* la mairie.
  Das Kino ist gleich *hinter* dem Rathaus.

  Il soupire *après* les vacances d'été.
  Er sehnt sich *nach* den Sommerferien.

  Elle s'acharne *après* lui sans raison apparente.
  Sie verfolgt ihn *hartnäckig* ohne ersichtlichen Grund.

  D'*après* moi, ce n'est pas une bonne idée.
  *Meiner Meinung nach* ist das keine gute Idee.

  Aussitôt *après* l'accident, les secours sont arrivés.
  Unmittelbar *nach* dem Unfall trafen die Rettungskräfte ein.

  *Après* que le soleil se fut couché, les étoiles apparurent.
  *Nachdem* die Sonne untergegangen war, erschienen die Sterne.

  Il faut réfléchir à l'*après*-Covid.
  Man muss über die Zeit *nach* Covid nachdenken.

  Elle est toujours *après* ses enfants pour qu'ils rangent leur chambre.
  Sie ist ständig *hinter* ihren Kindern her, damit sie ihr Zimmer aufräumen.

  *Après* avoir tout considéré, nous avons décidé de déménager.
  *Nachdem* wir alles bedacht hatten, beschlossen wir umzuziehen.

  Nous nous sommes mariés peu *après* notre rencontre.
  Wir haben kurz *nach* unserer Begegnung geheiratet.

  Le capitaine vient *après* le commandant dans la hiérarchie.
  Der Kapitän steht in der Hierarchie *unter* dem Kommandanten.

  Il court *après* les honneurs depuis des années.
  Er jagt seit Jahren dem Ruhm *hinterher*.

  "*Après* quatre heures", on prend le goûter en Belgique.
  In Belgien gibt es *nach* vier Uhr eine Zwischenmahlzeit.

  *Après* quoi, nous sommes rentrés chez nous.
  *Danach* sind wir nach Hause gegangen.

  Elle peint d'*après* nature dans les montagnes.
  Sie malt in den Bergen *nach* der Natur.

  Ils président l'un *après* l'autre.
  Sie führen *nacheinander* den Vorsitz.

  *Après* ce que j'ai fait pour lui, il pourrait être plus reconnaissant !
  *Nach* allem, was ich für ihn getan habe, könnte er dankbarer sein!

  Déjeunons, *après* quoi nous nous mettrons en route.
  Lasst uns zu Mittag essen, *danach* machen wir uns auf den Weg.

  Je l'ai reconnu *après* qu'il eut parlé.
  Ich habe ihn erkannt, *nachdem* er gesprochen hatte.

  Elle est toujours *après* son téléphone.
  Sie hängt ständig *an* ihrem Handy.

  *Après* coup, je me suis rendu compte de mon erreur.
  *Im Nachhinein* wurde mir mein Fehler bewusst.

  Nous examinerons cette question plus en détail ci-*après*.
  Wir werden diese Frage *weiter unten* ausführlicher untersuchen.

  Il attend *après* cette somme pour financer son projet.
  Er wartet *auf* diesen Betrag, um sein Projekt zu finanzieren.

  *Après* tout, c'est à vous de décider.
  *Schließlich* müssen Sie entscheiden.

  D'*après* le témoin, la voiture roulait trop vite.
  *Laut* dem Zeugen fuhr das Auto zu schnell.

  L'*après*-guerre a été une période de reconstruction.
  Die *Nach*kriegszeit war eine Phase des Wiederaufbaus.

  *Semaine après semaine*, il s'est amélioré.
  *Von* Woche *zu* Woche hat er sich verbessert.

  Elle a compris d'*après* son regard qu'il était fâché.
  Sie hat *an* seinem Blick erkannt, dass er verärgert war.

  *Après* avoir bien réfléchi, j'ai accepté l'offre.
  *Nach* reiflicher Überlegung habe ich das Angebot angenommen.

  Nous irons à la plage *après* le déjeuner.
  Wir werden *nach* dem Mittagessen an den Strand gehen.

  Le train d'*après* part dans une heure.
  Der *nächste* Zug fährt in einer Stunde.

  Il est furieux *après* son voisin à cause du bruit.
  Er ist *auf* seinen Nachbarn wütend wegen des Lärms.

  "*Après* la pluie, le beau temps", dit le proverbe.
  "*Nach* Regen folgt Sonnenschein", sagt das Sprichwort.

  Elle a crié *après* son chien qui s'enfuyait.
  Sie hat ihren Hund *angeschrien*, der davonlief.

  Nous nous sommes promenés *après* le dîner.
  Wir sind *nach* dem Abendessen spazieren gegangen.

  L'*après*-midi, je fais généralement une sieste.
  *Nach*mittags mache ich normalerweise ein Nickerchen.

  *Après* vous être bien reposé, vous vous sentirez mieux.
  *Nachdem* Sie sich gut ausgeruht haben, werden Sie sich besser fühlen.

  Il a obtenu le poste *après* plusieurs tentatives.
  Er hat die Stelle *nach* mehreren Versuchen bekommen.

  *Jour après jour*, sa santé s'améliore.
  *Von* Tag *zu* Tag verbessert sich seine Gesundheit.

  *Après* tout ce temps, ils se sont enfin retrouvés.
  *Nach* all dieser Zeit haben sie sich endlich wiedergefunden.

  Elle est partie peu *après* notre arrivée.
  Sie ist kurz *nach* unserer Ankunft gegangen.

  Nous avons discuté longuement *après* la réunion.
  Wir haben *nach* der Besprechung lange diskutiert.

  "Et *après* ?", a-t-il demandé avec indifférence.
  "Und *dann*?", fragte er gleichgültig.

  L'équipe s'est entraînée dur *après* sa défaite.
  Die Mannschaft hat *nach* ihrer Niederlage hart trainiert.

  Il ne faut pas *courir après* deux lièvres à la fois.
  Man soll nicht zwei Hasen *jagen*.

