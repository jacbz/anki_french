Beispielsätze: |-
  Vous faites honte à votre *profession* !
  Sie machen Ihrer *Berufsgruppe* Schande!

  Quelle est votre *profession* ?
  Was ist Ihr *Beruf*?

  Elle exerce la *profession* d'avocate depuis dix ans.
  Sie übt den *Beruf* der Rechtsanwältin seit zehn Jahren aus.

  Les médecins font partie des *professions* libérales.
  Ärzte gehören zu den freien *Berufen*.

  "Je suis chanteur de *profession*", a-t-il déclaré lors de l'interview.
  "Ich bin *von Beruf* Sänger", erklärte er während des Interviews.

  La *profession* médicale s'inquiète des nouvelles réformes de santé.
  Der *Berufsstand* der Ärzte ist besorgt über die neuen Gesundheitsreformen.

  Il a choisi une *profession* à la mode : développeur d'applications mobiles.
  Er hat einen *Modeberuf* gewählt: Entwickler für mobile Anwendungen.

  La *profession* de boulanger exige de se lever tôt.
  Der *Beruf* des Bäckers erfordert es, früh aufzustehen.

  Elle fait *profession* de foi en tant que féministe engagée.
  Sie legt ein *Bekenntnis* als engagierte Feministin ab.

  Toute la *profession* des enseignants est touchée par cette nouvelle loi.
  Der gesamte *Berufsstand* der Lehrer ist von diesem neuen Gesetz betroffen.

  Il n'a pas de *profession* fixe, il enchaîne les petits boulots.
  Er hat keinen festen *Beruf*, er reiht einen Gelegenheitsjob an den anderen.

  La cérémonie de *profession* religieuse aura lieu demain à l'abbaye.
  Die Zeremonie des religiösen *Gelübdes* findet morgen in der Abtei statt.

  "C'est un menteur de *profession*", a-t-elle dit en plaisantant.
  "Er ist ein *Berufslügner*", sagte sie scherzhaft.

  Les *professions* juridiques doivent s'adapter aux nouvelles technologies.
  Die juristischen *Berufe* müssen sich an die neuen Technologien anpassen.

  Elle a embrassé la *profession* d'architecte par passion.
  Sie hat den *Beruf* der Architektin aus Leidenschaft ergriffen.

  La *profession* de journaliste est en pleine mutation à l'ère du numérique.
  Der *Beruf* des Journalisten befindet sich im digitalen Zeitalter im Umbruch.

  Il fait *profession* d'athéisme depuis son adolescence.
  Er *bekennt* sich seit seiner Jugend zum Atheismus.

  Les *professions* artisanales sont essentielles à notre économie.
  Die handwerklichen *Berufe* sind für unsere Wirtschaft unerlässlich.

  Sa *profession* de foi politique a surpris ses collègues.
  Sein politisches *Glaubensbekenntnis* hat seine Kollegen überrascht.

  Elle exerce sa *profession* d'infirmière avec dévouement.
  Sie übt ihren *Beruf* als Krankenschwester mit Hingabe aus.

  La *profession* d'expert-comptable requiert une grande rigueur.
  Der *Beruf* des Wirtschaftsprüfers erfordert große Genauigkeit.

  Il a changé de *profession* à l'âge de 40 ans pour devenir professeur.
  Er hat mit 40 Jahren den *Beruf* gewechselt, um Lehrer zu werden.

  La *profession* bancaire doit faire face à de nombreux défis éthiques.
  Das *Bankgewerbe* muss sich vielen ethischen Herausforderungen stellen.

  Elle a choisi une *profession* qui lui permet de voyager constamment.
  Sie hat einen *Beruf* gewählt, der es ihr ermöglicht, ständig zu reisen.

  Les nouvelles technologies ont révolutionné de nombreuses *professions*.
  Neue Technologien haben viele *Berufe* revolutioniert.

  "Je fais *profession* de ne jamais mentir", a-t-il déclaré solennellement.
  "Ich *bekenne* mich dazu, niemals zu lügen", erklärte er feierlich.

  La *profession* d'enseignant est noble mais souvent sous-estimée.
  Der *Lehrerberuf* ist edel, wird aber oft unterschätzt.

