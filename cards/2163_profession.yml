  <div class="section">
    <div class="section-title"><i>métier</i> und <i>profession</i></div>
    <div class="section-content">
      <p><span class="fr">Métier</span> (#1582) bezieht sich auf einen Beruf oder eine Beschäftigung, oft mit Betonung auf handwerkliche Fähigkeiten oder Kunstfertigkeit. Es vermittelt auch die Idee einer Berufung und wird häufig mit handwerklichen Berufen oder Professionen in Verbindung gebracht, in denen Erfahrung und Expertise hoch geschätzt werden.</p>
      <div class="examples">
        <div class="fr">Il exerce le métier de menuisier depuis trente ans.</div>
        <div class="de spoiler">Er übt den Beruf des Tischlers seit dreißig Jahren aus.</div>
        <div class="fr">La poterie est un métier traditionnel dans cette région.</div>
        <div class="de spoiler">Töpferei ist ein traditionelles Handwerk in dieser Region.</div>
      </div>
      <p><span class="fr">Profession</span> bezieht sich typischerweise auf Berufe, die eine spezielle Ausbildung, Bildung oder Qualifikationen erfordern. Oft deutet es auf Bereiche wie Recht, Medizin oder Akademie hin und impliziert ein gewisses Maß an Prestige oder sozialem Status.</p>
      <div class="examples">
        <div class="fr">Après ses études de droit, il a choisi la profession d'avocat.</div>
        <div class="de spoiler">Nach seinem Jurastudium wählte er den Beruf des Anwalts.</div>
        <div class="fr">En France, la profession médicale est réglementée par l'ordre des médecins.</div>
        <div class="de spoiler">In Frankreich wird der Ärzteberuf von der Ärztekammer reguliert.</div>
      </div>
    </div>
