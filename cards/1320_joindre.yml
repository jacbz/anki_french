Notiz: |-
  <div class="section">
    <div class="section-title"><i>joindre</i> und <i>rejoindre</i></div>
    <div class="section-content">
      <p><span class="fr">Joindre</span> bedeutet, zwei Dinge zu verbinden, sie dazu zu bringen, sich zu berühren, zu kommunizieren bzw. zusammenzuwirken.</p>
      <div class="examples">
        <div class="fr">Joindre les deux bouts.</div>
        <div class="de spoiler">Über die Runden kommen.</div>
        <div class="fr">Joindre l'utile à l'agréable.</div>
        <div class="de spoiler">Das Nützliche mit dem Angenehmen verbinden.</div>
      </div>
      <p><span class="fr">Rejoindre</span> (#1007) bedeutet entweder, Dinge, die vorher getrennt waren, wieder zu verbinden oder sich auf etwas zuzubewegen und es zu erreichen.</p>
      <p>Die Bedeutung ist manchmal gleich:</p>
      <div class="examples">
        <div class="fr">Venez nous rejoindre!</div>
        <div class="de spoiler">Kommt und schließt euch uns an!</div>
        <div class="fr">Venez vous joindre à nous!</div>
        <div class="de spoiler">Kommt und schließt euch uns an!</div>
      </div>
      <p>Manchmal ist sie jedoch klar unterschiedlich:</p>
      <div class="examples">
        <div class="fr">Je n'ai pas réussi à le joindre.</div>(weil er nicht ans Telefon gegangen ist)
        <div class="de spoiler">Ich konnte ihn nicht erreichen.</div>
        <div class="fr">Je n'ai pas réussi à le rejoindre.</div>(weil ich zu langsam war)
        <div class="de spoiler">Ich konnte ihn nicht erreichen.</div>
      </div>
    </div>
  </div>
