# Diese Felder bitte nicht ändern.
Rang: 3008
Wort: relancer
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: relancer
Femininum / Plural: ''
IPA: \ʁə.lɑ̃.se\
Definition: wiederbeleben, erneut starten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cela aurait pour effet de *relancer* l'économie.
  Das würde die Wirtschaft *wieder ankurbeln*.

  Le joueur a décidé de *relancer* de 100 euros.
  Der Spieler beschloss, um 100 Euro zu *überbieten*.

  Nous devons *relancer* ce projet qui a été mis en pause.
  Wir müssen dieses Projekt, das auf Eis gelegt wurde, *wieder aufnehmen*.

  Le gouvernement cherche à *relancer* les investissements dans le secteur technologique.
  Die Regierung versucht, Investitionen im Technologiesektor *wieder anzuregen*.

  Le chasseur a *relancé* le cerf qui s'était caché dans les buissons.
  Der Jäger hat den Hirsch, der sich im Gebüsch versteckt hatte, *wieder aufgescheucht*.

  "Je vais devoir te *relancer* pour ce dossier urgent," a dit le patron à son employé.
  "Ich werde dich wegen dieser dringenden Akte *mahnen* müssen", sagte der Chef zu seinem Angestellten.

  Le gardien de but a rapidement *relancé* le ballon vers l'avant.
  Der Torwart hat den Ball schnell nach vorne *zurückgeworfen*.

  Cette nouvelle loi devrait *relancer* la croissance économique.
  Dieses neue Gesetz sollte das Wirtschaftswachstum *ankurbeln*.

  Le tennisman a habilement *relancé* la balle par-dessus le filet.
  Der Tennisspieler hat den Ball geschickt über das Netz *zurückgeschlagen*.

  L'entreprise a décidé de *relancer* sa campagne publicitaire pour augmenter ses ventes.
  Das Unternehmen hat beschlossen, seine Werbekampagne *wieder aufzunehmen*, um die Verkäufe zu steigern.

  "Il faut *relancer* le moteur, il est calé," a dit le mécanicien.
  "Man muss den Motor *wieder anwerfen*, er ist abgewürgt", sagte der Mechaniker.

  Le journaliste a dû *relancer* plusieurs fois son interlocuteur pour obtenir une réponse claire.
  Der Journalist musste seinen Gesprächspartner mehrmals *bedrängen*, um eine klare Antwort zu erhalten.

  Cette victoire a *relancé* la carrière du jeune athlète.
  Dieser Sieg hat die Karriere des jungen Athleten *wieder aufleben lassen*.

  Le défenseur a *relancé* le ballon d'une tête puissante.
  Der Verteidiger hat den Ball mit einem kräftigen Kopfball *zurückgeköpft*.

  Les organisateurs espèrent *relancer* l'intérêt pour cet événement annuel.
  Die Organisatoren hoffen, das Interesse an dieser jährlichen Veranstaltung *wieder anzukurbeln*.

  "Je vais devoir *relancer* mes clients pour les paiements en retard," a dit le comptable.
  "Ich werde meine Kunden wegen der überfälligen Zahlungen *mahnen* müssen", sagte der Buchhalter.

  Le gouvernement a annoncé des mesures pour *relancer* le secteur immobilier.
  Die Regierung hat Maßnahmen angekündigt, um den Immobiliensektor *wieder anzukurbeln*.

  Le pêcheur a *relancé* sa ligne après avoir changé l'appât.
  Der Angler hat seine Angel *erneut ausgeworfen*, nachdem er den Köder gewechselt hatte.

  Cette découverte va *relancer* le débat sur les énergies renouvelables.
  Diese Entdeckung wird die Debatte über erneuerbare Energien *wieder aufleben lassen*.

  L'équipe de marketing travaille dur pour *relancer* l'image de marque de l'entreprise.
  Das Marketingteam arbeitet hart daran, das Markenimage des Unternehmens *wieder aufzupolieren*.

  Le joueur de poker a décidé de *relancer* pour mettre la pression sur ses adversaires.
  Der Pokerspieler hat beschlossen zu *überbieten*, um seine Gegner unter Druck zu setzen.

  "Il faut *relancer* la machine avant qu'elle ne refroidisse complètement," a expliqué l'opérateur.
  "Man muss die Maschine *wieder anwerfen*, bevor sie völlig abkühlt", erklärte der Bediener.

  Le directeur a demandé à sa secrétaire de *relancer* les invités qui n'ont pas encore répondu.
  Der Direktor hat seine Sekretärin gebeten, die Gäste, die noch nicht geantwortet haben, *erneut zu kontaktieren*.

  Cette série télévisée a permis de *relancer* la carrière de cet acteur oublié.
  Diese Fernsehserie hat es ermöglicht, die Karriere dieses vergessenen Schauspielers *wieder in Schwung zu bringen*.

  Le gardien a *relancé* rapidement le jeu après avoir attrapé le ballon.
  Der Torwart hat das Spiel schnell *wieder aufgenommen*, nachdem er den Ball gefangen hatte.

  Les nouvelles technologies devraient *relancer* l'industrie manufacturière.
  Die neuen Technologien sollten die verarbeitende Industrie *wieder ankurbeln*.

