# Diese Felder bitte nicht ändern.
Rang: 1207
Wort: prévenir
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: prévenir
Femininum / Plural: ''
IPA: \pʁev.niʁ\
Definition: benachrichtigen, warnen, vorbeugen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis à deux doigts de *prévenir* la police.
  Ich bin kurz davor, die Polizei zu *verständigen*.

  La météo a *prévenu* d'un violent orage pour ce soir.
  Der Wetterdienst hat vor einem heftigen Gewitter heute Abend *gewarnt*.

  "Si tu ne ranges pas ta chambre, je vais *prévenir* ton père !"
  "Wenn du dein Zimmer nicht aufräumst, *benachrichtige* ich deinen Vater!"

  *Mieux vaut prévenir que guérir*.
  *Vorbeugen* ist besser als heilen.

  Il faut *prévenir* les accidents de la route.
  Man muss Verkehrsunfällen *vorbeugen*.

  La vaccination permet de *prévenir* de nombreuses maladies graves.
  Die Impfung hilft, viele schwere Krankheiten zu *verhüten*.

  Son attitude nous *prévenait* en sa faveur.
  Seine Haltung *stimmte* uns *positiv* für ihn.

  Je te *préviens* : ne recommence jamais ça !
  Ich *warne* dich: Mach das nie wieder!

  Ils sont partis sans *prévenir* personne.
  Sie sind gegangen, ohne jemandem *Bescheid zu geben*.

  Le tremblement de terre s'est *prévenu* par des secousses légères.
  Das Erdbeben *kündigte* sich durch leichte Erschütterungen *an*.

  Il faut *prévenir* la catastrophe avant qu'il ne soit trop tard.
  Man muss die Katastrophe *verhindern*, bevor es zu spät ist.

  Marie sait toujours *prévenir* mes désirs.
  Marie *kommt* meinen Wünschen immer *zuvor*.

  Les parents doivent être *prévenus* en cas d'urgence.
  Die Eltern müssen im Notfall *benachrichtigt* werden.

  Je vous *préviens* que le train aura du retard.
  Ich *informiere* Sie darüber, dass der Zug Verspätung haben wird.

  Il a su *prévenir* toutes mes objections.
  Er konnte allen meinen Einwänden *zuvorkommen*.

  N'oubliez pas de me *prévenir* si vous ne pouvez pas venir.
  Vergessen Sie nicht, mir *Bescheid zu geben*, wenn Sie nicht kommen können.

  Le médecin doit être *prévenu* immédiatement.
  Der Arzt muss sofort *verständigt* werden.

  Ces mesures visent à *prévenir* le chômage.
  Diese Maßnahmen sollen Arbeitslosigkeit *vorbeugen*.

  Je vous avais *prévenu* que c'était dangereux !
  Ich hatte Sie davor *gewarnt*, dass es gefährlich ist!

  Elle est partie sans *prévenir*.
  Sie ist gegangen, ohne sich *abzumelden*.

  On m'avait *prévenu* contre lui.
  Man hatte mich vor ihm *gewarnt*.

  Le système d'alarme *prévient* les cambriolages.
  Die Alarmanlage *beugt* Einbrüchen *vor*.

  Pourquoi ne m'as-tu pas *prévenu* de ton arrivée ?
  Warum hast du mich nicht von deiner Ankunft *benachrichtigt*?

  Les pompiers ont été *prévenus* rapidement.
  Die Feuerwehr wurde schnell *alarmiert*.

  Il faut *prévenir* la direction de ces changements.
  Man muss die Leitung über diese Änderungen *in Kenntnis setzen*.

  Cette crème aide à *prévenir* le vieillissement de la peau.
  Diese Creme hilft, die Hautalterung zu *verhindern*.

  Son sourire *prévenait* toujours en sa faveur.
  Sein Lächeln *stimmte* einen immer *positiv* für ihn.

  Les parents doivent *prévenir* l'école en cas d'absence.
  Die Eltern müssen die Schule bei Abwesenheit *benachrichtigen*.

  Tu aurais dû me *prévenir* plus tôt !
  Du hättest mir früher *Bescheid geben* sollen!

  Ces exercices aident à *prévenir* le mal de dos.
  Diese Übungen helfen, Rückenschmerzen *vorzubeugen*.

  Il a su *prévenir* mes moindres souhaits.
  Er konnte meinen kleinsten Wünschen *zuvorkommen*.

  Vous devez *prévenir* votre banque de ce changement d'adresse.
  Sie müssen Ihre Bank über diesen Adresswechsel *informieren*.

  Le jury était *prévenu* contre l'accusé.
  Die Jury war gegen den Angeklagten *voreingenommen*.

