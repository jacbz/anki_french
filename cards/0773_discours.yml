  Les médias ont retransmis le *discours* en direct.
  Die Medien haben die *Rede* live übertragen.

  Son *discours* de remerciement était court mais sincère.
  Seine Dankes*rede* war kurz, aber aufrichtig.

  Les chercheurs étudient l'évolution du *discours* politique.
