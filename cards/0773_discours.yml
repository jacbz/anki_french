  Die indirekte *Rede* ermöglicht es, die Worte von jemandem zu zitieren.

  "Finissons-en avec ces *discours* inutiles !"
  "Schluss mit diesem nutzlosen *Gerede*!"

  Elle prépare un *discours* pour le mariage de sa sœur.
