  "Hör auf mit deinem schönen *Gerede*, wir kennen die Wahrheit!"

  Son *discours* direct est devenu un *discours* indirect dans le texte.
  Ihre direkte *Rede* wurde im Text zu einer indirekten *Rede*.

  Les élèves étudient les parties du *discours* en classe de grammaire.
  Die Schüler lernen die *Rede*teile im Grammatikunterricht.

  Le ministre a prononcé un *discours* fondamental sur l'avenir du pays.
  Der Minister hielt eine Grundsatz*rede* über die Zukunft des Landes.

  "Assez de *discours*, passons à l'action maintenant !"
  "Genug *Gerede*, lasst uns jetzt handeln!"

  Le candidat prépare son *discours* électoral depuis des semaines.
  Der Kandidat bereitet seit Wochen seine Wahl*rede* vor.

  Les journalistes ont analysé chaque mot de son *discours* télévisé.
  Die Journalisten haben jedes Wort seiner Fernseh*ansprache* analysiert.

  Son *discours* de bienvenue a mis tout le monde à l'aise.
  Seine Begrüßungs*rede* hat alle entspannt.

  Je ne comprends pas à qui s'adresse ce *discours* confus.
  Ich verstehe nicht, an wen sich diese verworrene *Rede* richtet.

  Un bon exemple vaut mieux que de longs *discours*.
  Eine gute Tat sagt mehr als viele *Worte*.

  Le professeur analyse le *discours* marxiste dans son cours.
  Der Professor analysiert den marxistischen *Diskurs* in seiner Vorlesung.

  Les étudiants doivent transformer ce *discours* direct en *discours* indirect.
  Die Studenten müssen diese direkte *Rede* in indirekte *Rede* umwandeln.

  Son *discours* d'acceptation du prix était très émouvant.
  Seine Annahme*rede* für den Preis war sehr bewegend.

  Le maire improvise souvent ses *discours*.
  Der Bürgermeister improvisiert oft seine *Reden*.

  "Tous ces *discours* politiques commencent à me fatiguer."
  "Das ganze politische *Gerede* fängt an, mich zu ermüden."

  Elle a écrit un *discours* philosophique sur la nature humaine.
  Sie hat eine philosophische *Abhandlung* über die menschliche Natur geschrieben.

