  J'ai écouté ce *discours* avec intérêt.
  Ich habe diese *Rede* mit Interesse angehört.

  Le président va prononcer un *discours* à la télévision ce soir.
  Der Präsident wird heute Abend eine Fernseh*ansprache* halten.

  Elle a fait un excellent *discours* lors de la cérémonie de remise des diplômes.
