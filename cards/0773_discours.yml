  Seine Verteidigungs*rede* hat die Jury überzeugt.

  Chaque année, il prononce le même *discours* aux nouveaux employés.
  Jedes Jahr hält er dieselbe *Rede* vor den neuen Mitarbeitern.

  Le roi a fait un *discours* à la nation hier soir.
  Der König hat gestern Abend eine *Rede* an die Nation gehalten.

  Les linguistes étudient le *discours* dans différentes cultures.
  Die Linguisten untersuchen den *Diskurs* in verschiedenen Kulturen.

  Le *discours* du Premier ministre a été interrompu par des protestations.
  Die *Rede* des Premierministers wurde durch Proteste unterbrochen.

