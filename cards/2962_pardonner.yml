# Diese Felder bitte nicht ändern.
Rang: 2962
Wort: pardonner
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: pardonner
Femininum / Plural: ''
IPA: \paʁ.dɔ.ne\
Definition: verzeihen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Si tu m'aimes vraiment, *pardonne*-moi.
  Wenn du mich wirklich liebst, *verzeih* mir.

  *Pardonne*-moi d'insister, mais c'est vraiment important.
  *Entschuldigen* Sie, dass ich darauf bestehe, aber es ist wirklich wichtig.

  Je ne me *pardonnerai* jamais d'avoir manqué son anniversaire.
  Ich werde mir nie *verzeihen*, dass ich seinen Geburtstag vergessen habe.

  "Tu devrais *pardonner* à ton frère pour ce qu'il a fait."
  "Du solltest deinem Bruder *verzeihen*, was er getan hat."

  Elle cherche à se faire *pardonner* son retard en apportant des croissants.
  Sie versucht, sich für ihre Verspätung *entschuldigen* zu lassen, indem sie Croissants mitbringt.

  Le jury a *pardonné* les petites erreurs du candidat.
  Die Jury hat dem Kandidaten kleine Fehler *verziehen*.

  *Pardonnez*-moi mon indiscrétion, mais quel âge avez-vous ?
  *Verzeihen* Sie meine Indiskretion, aber wie alt sind Sie?

  Les parents ont fini par *pardonner* la fugue de leur fille.
  Die Eltern haben ihrer Tochter den Ausreißversuch schließlich *verziehen*.

  Cette maladie ne *pardonne* pas, il faut agir vite.
  Diese Krankheit *verzeiht* nicht, man muss schnell handeln.

  "Dieu *pardonne* les péchés de ceux qui se repentent sincèrement."
  "Gott *vergibt* die Sünden derer, die aufrichtig bereuen."

  "*Pardonnez*-moi, je ne voulais pas vous offenser."
  "*Entschuldigen* Sie bitte, ich wollte Sie nicht beleidigen."

  Le temps finit par *pardonner* toutes les offenses.
  Die Zeit *verzeiht* am Ende alle Kränkungen.

  Il faut apprendre à *pardonner* pour avancer dans la vie.
  Man muss lernen zu *vergeben*, um im Leben voranzukommen.

  Je vous *pardonne* votre erreur, mais ne recommencez pas.
  Ich *verzeihe* Ihnen Ihren Fehler, aber wiederholen Sie ihn nicht.

  La nature ne *pardonne* pas les erreurs des alpinistes imprudents.
  Die Natur *verzeiht* die Fehler unvorsichtiger Bergsteiger nicht.

  Elle s'est *pardonné* d'avoir échoué à l'examen.
  Sie hat sich *verziehen*, dass sie die Prüfung nicht bestanden hat.

  *Pardonnez*-moi d'être en retard, le trafic était terrible.
  *Entschuldigen* Sie meine Verspätung, der Verkehr war schrecklich.

  Le public a *pardonné* au chanteur son faux pas sur scène.
  Das Publikum hat dem Sänger seinen Fehltritt auf der Bühne *verziehen*.

  Son erreur ne lui sera jamais *pardonnée* par ses collègues.
  Sein Fehler wird ihm von seinen Kollegen nie *verziehen* werden.

  Je ne peux pas me *pardonner* d'avoir oublié son anniversaire.
  Ich kann mir nicht *verzeihen*, dass ich ihren Geburtstag vergessen habe.

  *Pardonnez*-moi de vous déranger, mais j'ai besoin de votre aide.
  *Entschuldigen* Sie die Störung, aber ich brauche Ihre Hilfe.

  Les électeurs ont *pardonné* au politicien son passé controversé.
  Die Wähler haben dem Politiker seine umstrittene Vergangenheit *verziehen*.

  "*Pardonne* à tes ennemis, mais n'oublie jamais leurs noms." - John F. Kennedy
  "*Vergib* deinen Feinden, aber vergiss nie ihre Namen." - John F. Kennedy

  Cette erreur de jugement ne lui sera pas facilement *pardonnée*.
  Dieser Beurteilungsfehler wird ihr nicht leicht *verziehen* werden.

  Il faut savoir *pardonner* pour préserver l'harmonie familiale.
  Man muss *verzeihen* können, um die familiäre Harmonie zu bewahren.

  Je me suis *pardonné* mes erreurs de jeunesse.
  Ich habe mir meine Jugendsünden *verziehen*.

  "*Pardonnez*, mais ne vous laissez pas marcher sur les pieds."
  "*Verzeihen* Sie, aber lassen Sie sich nicht auf der Nase herumtanzen."

  Une société qui ne sait pas *pardonner* est condamnée à la division.
  Eine Gesellschaft, die nicht *verzeihen* kann, ist zur Spaltung verurteilt.

  *Pardonnez*-moi cette remarque, mais je ne suis pas d'accord avec vous.
  *Entschuldigen* Sie diese Bemerkung, aber ich stimme Ihnen nicht zu.

  Les erreurs de navigation en mer ne *pardonnent* pas.
  Navigationsfehler auf See *verzeihen* nicht.

  Après réflexion, j'ai décidé de lui *pardonner* sa trahison.
  Nach reiflicher Überlegung habe ich beschlossen, ihm seinen Verrat zu *verzeihen*.

  "Faute avouée est à moitié *pardonnée*."
  "Gestandene Schuld ist halb *verziehen*."

