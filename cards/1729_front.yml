# Diese Felder bitte nicht ändern.
Rang: 1729
Wort: front
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le front
Femininum / Plural: ''
IPA: \fʁɔ̃\
Definition: Stirn, Front
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le moustique vibrait autour de son front.
  Die Mücke vibrierte um seine Stirn.

  Il a reçu un coup sur le front.
  Er hat einen Schlag auf die Stirn bekommen.

  Pierre a un très grand front, ce qui lui donne un air intelligent.
  Pierre hat eine hohe Stirn, was ihm ein intelligentes Aussehen verleiht.

  Les partis politiques ont fait front commun contre la nouvelle loi.
  Die politischen Parteien haben eine gemeinsame Front gegen das neue Gesetz gebildet.

  Il marchait le front haut, fier de son succès.
  Er ging erhobenen Hauptes umher, stolz auf seinen Erfolg.

  Elle a eu le front de lui mentir en face.
  Sie hatte die Stirn, ihm direkt ins Gesicht zu lügen.

  Il baissa le front, honteux de son erreur.
  Er schämte sich, beschämt über seinen Fehler.

  Les soldats firent front à l'ennemi.
  Die Soldaten boten dem Feind die Stirn.

  Après sa défaite, il releva le front et recommença à travailler.
  Nach seiner Niederlage richtete er sich wieder auf und fing wieder an zu arbeiten.

  Nous avons passé l'après-midi à flâner sur le front de mer.
  Wir verbrachten den Nachmittag damit, an der Strandpromenade herumzuschlendern.

  Le général a ordonné à ses troupes de monter au front.
  Der General befahl seinen Truppen, an die Front zu gehen.

  La FLN a combattu pour l'indépendance de l'Algérie.
  Die Nationale Befreiungsfront kämpfte für die Unabhängigkeit Algeriens.

