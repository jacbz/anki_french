# Diese Felder bitte nicht ändern.
Rang: 166
Wort: soit
Wortart: adv, conj

# Diese Felder gerne verbessern!
Wort mit Artikel: soit
Femininum / Plural: ''
IPA: \swa\
Definition: entweder ... oder; einverstanden; d.h.
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Soit* il est une star, *soit* il n'est rien.
  *Entweder* er ist ein Star, *oder* er ist nichts.

  *Soit* qu'il pleuve, *soit* qu'il neige, nous irons à la montagne.
  *Egal ob* es regnet *oder* schneit, wir fahren in die Berge.

  *Soit* ! Je vais accepter ta proposition.
  *Einverstanden*! Ich werde deinen Vorschlag annehmen.

  Il faut choisir : *soit* tu restes, *soit* tu pars.
  Du musst dich entscheiden: *entweder* du bleibst *oder* du gehst.

  L'incendie a détruit la forêt, *soit* 500 hectares de bois.
  Das Feuer hat den Wald zerstört, *das heißt* 500 Hektar Wald.

  *Soit* deux droites parallèles qui ne se croisent jamais.
  *Gegeben seien* zwei parallele Linien, die sich nie schneiden.

  *Soit* que tu viennes, *soit* que tu restes, je serai content.
  *Egal ob* du kommst *oder* bleibst, ich werde zufrieden sein.

  Il a lu *soit* des romans, *soit* des essais pendant ses vacances.
  Er hat im Urlaub *entweder* Romane *oder* Essays gelesen.

  *Soit* ! Je vais essayer de comprendre.
  *Gut*! Ich werde versuchen, es zu verstehen.

  Il a acheté trois livres, *soit* un total de 50 euros.
  Er hat drei Bücher gekauft, *das heißt* insgesamt 50 Euro.

  *Soit* qu'il soit malade, *soit* qu'il n'ait pas envie, il ne viendra pas.
  *Entweder* ist er krank *oder* er hat keine Lust, er wird nicht kommen.

  *Soit* ! Mais n'oublie pas de me prévenir la prochaine fois.
  *Einverstanden*! Aber vergiss nicht, mir das nächste Mal Bescheid zu sagen.

  Vous pouvez venir *soit* aujourd'hui, *soit* demain.
  Ihr könnt *entweder* heute *oder* morgen kommen.

  Il a commandé deux pizzas, *soit* une pour chacun.
  Er hat zwei Pizzen bestellt, *das heißt* eine für jeden.

  *Soit* que tu aies raison, *soit* que tu te trompes, il faut agir.
  *Egal ob* du recht hast *oder* dich irrst, wir müssen handeln.

  *Soit* ! Je vais le faire moi-même.
  *Gut*! Ich werde es selbst machen.

  Il a pris *soit* le train, *soit* l'avion pour aller à Paris.
  Er ist *entweder* mit dem Zug *oder* mit dem Flugzeug nach Paris gefahren.

  *Soit* un cercle de rayon 5 cm.
  *Gegeben sei* ein Kreis mit einem Radius von 5 cm.

  *Soit* ! Mais je ne suis pas convaincu.
  *Einverstanden*! Aber ich bin nicht überzeugt.

  Il a dépensé 100 euros, *soit* tout son argent de poche.
  Er hat 100 Euro ausgegeben, *das heißt* sein ganzes Taschengeld.

  *Soit* que tu sois fatigué, *soit* que tu n'aies pas envie, repose-toi.
  *Egal ob* du müde bist *oder* keine Lust hast, ruh dich aus.

  Il a acheté *soit* des pommes, *soit* des poires au marché.
  Er hat auf dem Markt *entweder* Äpfel *oder* Birnen gekauft.

  *Soit* ! Mais tu me dois une explication.
  *Gut*! Aber du schuldest mir eine Erklärung.

  Il a choisi *soit* de partir, *soit* de rester.
  Er hat sich entschieden, *entweder* zu gehen *oder* zu bleiben.

  *Soit* ! Fais comme tu veux.
  *Einverstanden*! Mach, was du willst.

