# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C'était *filmé* pour la télé.
  Es wurde fürs Fernsehen *gefilmt*.

  Mon frère *filme* toujours les fêtes de famille.
  Mein Bruder *filmt* immer die Familienfeste.

  Cette scène a été *filmée* en un seul plan.
  Diese Szene wurde in einer einzigen Einstellung *gefilmt*.

  Le documentariste a *filmé* les animaux dans leur habitat naturel.
  Der Dokumentarfilmer hat die Tiere in ihrem natürlichen Lebensraum *gefilmt*.

  Les journalistes ont *filmé* toute la manifestation.
  Die Journalisten haben die ganze Demonstration *gefilmt*.

  Il est interdit de *filmer* pendant le concert.
  Während des Konzerts ist das *Filmen* verboten.

  Les témoins ont *filmé* l'accident avec leurs téléphones.
  Die Zeugen haben den Unfall mit ihren Handys *gefilmt*.

  Sophie *filme* son bébé qui fait ses premiers pas.
  Sophie *filmt* ihr Baby bei seinen ersten Schritten.

  Le réalisateur préfère *filmer* en lumière naturelle.
  Der Regisseur *filmt* lieber bei natürlichem Licht.

  Nous avons *filmé* notre voyage à travers l'Europe.
  Wir haben unsere Reise durch Europa *gefilmt*.

  Les caméras de surveillance ont *filmé* toute la scène.
  Die Überwachungskameras haben die ganze Szene *gefilmt*.

  Je vais *filmer* la cérémonie de remise des diplômes.
  Ich werde die Abschlussfeier *filmen*.

  Les paparazzi ont essayé de *filmer* la célèbre actrice.
  Die Paparazzi haben versucht, die berühmte Schauspielerin zu *filmen*.

  L'équipe de tournage *filme* depuis l'aube jusqu'au crépuscule.
  Das Filmteam *filmt* von Sonnenaufgang bis Sonnenuntergang.

