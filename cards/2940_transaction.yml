Beispielsätze: |-
  Le montant de la transaction n’a pas été dévoilé.
  Die Höhe der Transaktion wurde nicht bekannt gegeben.

  La transaction a été effectuée avec succès.
  Die Transaktion wurde erfolgreich durchgeführt.

  L'achat et la vente d'actions en bourse constituent une transaction boursière.
  Der Kauf und Verkauf von Aktien an der Börse ist eine Börsentransaktion.

  La transaction patrimoniale consiste à comparer les avoirs et les dettes d'une personne ou d'une entreprise.
  Der Vermögensvergleich besteht darin, die Vermögenswerte und Schulden einer Person oder eines Unternehmens zu vergleichen.

  Les transactions boursières sont l'ensemble des échanges qui ont lieu sur le marché boursier.
  Der Börsenverkehr umfasst alle Geschäfte, die am Aktienmarkt stattfinden.

  Une transaction commerciale est un échange de biens ou de services entre deux parties.
  Ein Geschäftsvorgang ist ein Austausch von Gütern oder Dienstleistungen zwischen zwei Parteien.

  Une transaction fictive est une opération qui n'a pas de réalité économique.
  Ein Scheingeschäft ist eine Transaktion, die keine wirtschaftliche Realität hat.

  Les transactions financières englobent tous les mouvements d'argent.
  Der Zahlungsverkehr umfasst alle Geldbewegungen.

  Les transactions par chèque sont un moyen de paiement courant.
  Der Scheckverkehr ist eine gängige Zahlungsmethode.

  Les transactions officielles sur les réserves sont des opérations menées par les banques centrales pour gérer les réserves de devises.
  Amtliche Reservetransaktionen sind Operationen, die von Zentralbanken zur Verwaltung der Devisenreserven durchgeführt werden.

  Les transactions réalisées sont celles qui ont été effectivement effectuées.
  Abgewickelte Geschäftsvorgänge sind diejenigen, die tatsächlich durchgeführt wurden.

  Une transaction à terme fixe est une opération qui prévoit la livraison d'un bien ou d'un service à une date précise.
  Ein Festgeschäft ist eine Transaktion, die die Lieferung eines Gutes oder einer Dienstleistung zu einem bestimmten Zeitpunkt vorsieht.

