  Mon grand-père est un *sage* qui me donne toujours de bons conseils.
  Mein Großvater ist ein *Weiser*, der mir immer gute Ratschläge gibt.

  "Sois *sage* pendant que je fais les courses !"
  "Sei *brav*, während ich einkaufen gehe!"

  Elle porte une robe très *sage* pour l'entretien d'embauche.
  Sie trägt ein sehr *schlichtes* Kleid zum Vorstellungsgespräch.

  Le *sage* bouddhiste médite chaque matin dans le temple.
  Der buddhistische *Weise* meditiert jeden Morgen im Tempel.

  La commission des *sages* a rendu son rapport hier.
  Der Rat der *Weisen* hat gestern seinen Bericht vorgelegt.

  Cette petite fille est "*sage* comme une image".
  Dieses kleine Mädchen ist "*brav* wie ein Bilderbuch".

  Il faut être *sage* et ne pas prendre de risques inutiles.
  Man muss *vernünftig* sein und keine unnötigen Risiken eingehen.

  Les paroles *sages* de ma grand-mère me manquent beaucoup.
  Die *weisen* Worte meiner Großmutter fehlen mir sehr.

  Le professeur a donné un conseil très *sage* à ses élèves.
  Der Lehrer gab seinen Schülern einen sehr *klugen* Rat.

  Son style de vie *sage* lui a permis de vivre jusqu'à cent ans.
  Seine *vernünftige* Lebensweise hat es ihm ermöglicht, hundert Jahre alt zu werden.

  Les enfants ont été très *sages* pendant toute la journée.
  Die Kinder waren den ganzen Tag sehr *artig*.

  Cette jeune femme *sage* ne sort jamais tard le soir.
  Diese *sittsame* junge Frau geht abends nie spät aus.

  Un *sage* indien m'a appris à méditer.
  Ein indischer *Weiser* hat mir das Meditieren beigebracht.

  Après cet accident, il est devenu plus *sage*.
  Nach diesem Unfall ist er *vernünftiger* geworden.

  Les *sages* de la Grèce antique ont influencé toute la philosophie occidentale.
  Die *Weisen* des antiken Griechenlands haben die gesamte westliche Philosophie beeinflusst.

  Elle a fait un choix *sage* en économisant pour ses études.
  Sie hat eine *kluge* Wahl getroffen, indem sie für ihr Studium gespart hat.

  Le petit garçon n'est pas très *sage* aujourd'hui.
  Der kleine Junge ist heute nicht sehr *brav*.

  Ces *sages* conseils m'ont beaucoup aidé dans la vie.
  Diese *weisen* Ratschläge haben mir im Leben sehr geholfen.

  Il serait *sage* d'attendre avant de prendre une décision.
  Es wäre *klug*, vor einer Entscheidung zu warten.

  La *sage* attitude de Pierre a évité un conflit.
  Pierres *besonnene* Haltung hat einen Konflikt vermieden.

  Les parents récompensent leurs enfants *sages*.
  Die Eltern belohnen ihre *artigen* Kinder.

  Son roman reste très *sage* dans son style.
  Sein Roman bleibt in seinem Stil sehr *anständig*.

  Ce *sage* conseil vient de mon père.
  Dieser *weise* Rat kommt von meinem Vater.

  Thalès était considéré comme l'un des Sept *Sages* de la Grèce.
  Thales galt als einer der Sieben *Weisen* Griechenlands.

  Elle mène une vie *sage* et équilibrée.
  Sie führt ein *vernünftiges* und ausgeglichenes Leben.

  Les *sages* du village se réunissent pour prendre des décisions importantes.
  Die *Weisen* des Dorfes treffen sich, um wichtige Entscheidungen zu treffen.

  Le médecin lui a conseillé d'être plus *sage* dans son alimentation.
  Der Arzt hat ihr geraten, *vernünftiger* bei ihrer Ernährung zu sein.

  "Soyez *sages* pendant la récréation !", a dit la maîtresse.
  "Seid *brav* während der Pause!", sagte die Lehrerin.

