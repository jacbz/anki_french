  Un fort *pourcentage* de chômeurs inquiète le gouvernement.
  Ein hoher *Prozentsatz* an Arbeitslosen beunruhigt die Regierung.

  Le vendeur touche un *pourcentage* sur chaque voiture vendue.
  Der Verkäufer erhält einen *prozentualen Anteil* für jedes verkaufte Auto.

  Les *pourcentages* de réussite varient selon les filières universitaires.
