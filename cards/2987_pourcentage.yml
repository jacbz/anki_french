  Le *pourcentage* de femmes en politique a considérablement augmenté.
  Der *Anteil* der Frauen in der Politik ist erheblich gestiegen.

  Ce produit contient un faible *pourcentage* d'alcool.
  Dieses Produkt enthält einen geringen *Prozentsatz* Alkohol.

  Les enseignants observent une hausse du *pourcentage* d'élèves en difficulté.
  Die Lehrer beobachten einen Anstieg des *Anteils* von Schülern mit Schwierigkeiten.

  Le rapport indique les *pourcentages* de satisfaction des clients.
  Der Bericht zeigt die Kundenzufriedenheits*raten* an.

  Ils travaillent *au pourcentage* dans cette boutique.
  Sie arbeiten in diesem Geschäft *auf Provisionsbasis*.

  Un grand *pourcentage* de la population ne s'est pas prononcé sur cette question.
  Ein großer *Prozentsatz* der Bevölkerung hat sich zu dieser Frage nicht geäußert.

  La pente de cette route a un *pourcentage* élevé, faites attention en conduisant.
  Diese Straße hat eine hohe *Steigungs*rate, seien Sie beim Fahren vorsichtig.

