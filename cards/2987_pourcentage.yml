  Notre entreprise a augmenté ses ventes de 5 *pourcents* ce trimestre.
  Unser Unternehmen hat seine Verkäufe in diesem Quartal um 5 *Prozent* gesteigert.

  Il faut donner les résultats en *pourcentages* pour faciliter la comparaison.
  Man muss die Ergebnisse in *Prozenten* angeben, um den Vergleich zu erleichtern.

  Le *pourcentage* d'oxygène dans l'air est d'environ 21%.
  Der *Prozentsatz* an Sauerstoff in der Luft beträgt etwa 21%.

  "Quel *pourcentage* de la population a-t-il participé au sondage ?"
  "Welcher *Prozentsatz* der Bevölkerung hat an der Umfrage teilgenommen?"

  Les statisticiens analysent les *pourcentages* de croissance économique.
