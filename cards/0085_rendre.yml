# Diese Felder bitte nicht ändern.
Rang: 85
Wort: rendre
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: rendre
Femininum / Plural: ''
IPA: \ʁɑ̃dʁ\
Definition: zurückgeben; [zu etw.] machen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je m'y *rendis* à 4 heures du matin.
  Ich *begab* mich um 4 Uhr morgens dorthin.

  Il faut *rendre* à César ce qui appartient à César.
  Man muss Caesar *geben*, was Caesars ist.

  Elle a *rendu* le livre à la bibliothèque hier.
  Sie hat das Buch gestern an die Bibliothek *zurückgegeben*.

  Le médecin lui a *rendu* la vue grâce à une opération.
  Der Arzt hat ihm durch eine Operation das Augenlicht *wiedergegeben*.

  Cette décision a *rendu* tout le monde heureux.
  Diese Entscheidung hat alle glücklich *gemacht*.

  Le juge a *rendu* son verdict après trois jours de délibération.
  Der Richter hat sein Urteil nach drei Tagen Beratung *gefällt*.

  "Tu me *rends* fou !" s'est-il exclamé avec passion.
  "Du *machst* mich verrückt!", rief er leidenschaftlich aus.

  Le traducteur a parfaitement *rendu* les nuances du texte original.
  Der Übersetzer hat die Nuancen des Originaltextes perfekt *wiedergegeben*.

  Après avoir trop bu, il a *rendu* son dîner.
  Nachdem er zu viel getrunken hatte, hat er sein Abendessen *erbrochen*.

  Cette terre fertile *rend* beaucoup chaque année.
  Dieses fruchtbare Land *bringt* jedes Jahr viel *ein*.

  Les soldats se sont *rendus* sans combattre.
  Die Soldaten haben sich ohne Kampf *ergeben*.

  Je me *rendrai* à la réunion dès que possible.
  Ich werde mich so bald wie möglich zum Treffen *begeben*.

  Il faut se *rendre* à l'évidence : nous avons échoué.
  Wir müssen uns der Tatsache *stellen*: Wir sind gescheitert.

  Ce nouveau traitement lui a *rendu* ses forces.
  Diese neue Behandlung hat ihm seine Kräfte *zurückgegeben*.

  Elle s'est *rendue* malade à force de travailler.
  Sie hat sich durch zu viel Arbeit krank *gemacht*.

  Le caissier lui a *rendu* la monnaie sur 50 euros.
  Der Kassierer hat ihr auf 50 Euro *herausgegeben*.

  Cette musique *rend* une atmosphère mélancolique.
  Diese Musik *vermittelt* eine melancholische Atmosphäre.

  Le criminel s'est finalement *rendu* à la police.
  Der Verbrecher hat sich schließlich der Polizei *gestellt*.

  Il faut *rendre* à chacun selon ses mérites.
  Man muss jedem nach seinen Verdiensten *vergelten*.

  L'artiste a parfaitement *rendu* l'ambiance de la scène.
  Der Künstler hat die Stimmung der Szene perfekt *wiedergegeben*.

  Ce paysage *rend* bien sur la photo.
  Diese Landschaft *kommt* auf dem Foto gut *zur Geltung*.

  Il s'est *rendu* compte de son erreur trop tard.
  Er hat seinen Fehler zu spät *bemerkt*.

  La justice a *rendu* son jugement dans cette affaire complexe.
  Die Justiz hat in dieser komplexen Angelegenheit ihr Urteil *gefällt*.

  Cette expérience l'a *rendu* plus sage.
  Diese Erfahrung hat ihn weiser *gemacht*.

  Je vous *rendrai* visite la semaine prochaine.
  Ich werde Ihnen nächste Woche einen Besuch *abstatten*.

  Le gouvernement a *rendu publics* les résultats de l'enquête.
  Die Regierung hat die Ergebnisse der Untersuchung *veröffentlicht*.

  Il faut *rendre* le bien pour le mal.
  Man muss Böses mit Gutem *vergelten*.

  Cette plante *rend* beaucoup d'eau à la cuisson.
  Diese Pflanze *gibt* beim Kochen viel Wasser *ab*.

  Le boxeur a *rendu* coup pour coup.
  Der Boxer hat Schlag um Schlag *zurückgegeben*.

  Cette décision a *rendu* la situation encore plus compliquée.
  Diese Entscheidung hat die Situation noch komplizierter *gemacht*.

  Il s'est *rendu maître* de la situation en un instant.
  Er hat die Situation im Handumdrehen *unter Kontrolle gebracht*.

  Le gong *rend* un son grave et profond.
  Der Gong *gibt* einen tiefen und vollen Klang *von sich*.

  Cet appareil photo *rend* très bien les couleurs.
  Diese Kamera *gibt* die Farben sehr gut *wieder*.

  Elle s'est *rendue* à l'évidence : il fallait changer de stratégie.
  Sie hat sich der Tatsache *gebeugt*: Die Strategie musste geändert werden.

  Le prisonnier a *rendu l'âme* après une longue maladie.
  Der Gefangene hat nach langer Krankheit den Geist *aufgegeben*.

  Cette expérience l'a *rendu* plus fort.
  Diese Erfahrung hat ihn stärker *gemacht*.

  Il faut *rendre* à Dieu ce qui appartient à Dieu.
  Man muss Gott *geben*, was Gottes ist.

  Le magicien a *rendu* le tour de magie impressionnant.
  Der Zauberer hat den Zaubertrick beeindruckend *dargestellt*.

  Cette terre ne *rend* plus autant qu'avant.
  Dieses Land *bringt* nicht mehr so viel *ein* wie früher.

  Je me *rends* à l'évidence : j'ai eu tort.
  Ich *sehe* *ein*: Ich hatte Unrecht.

  L'accusé s'est *rendu* aux autorités de son plein gré.
  Der Angeklagte hat sich freiwillig den Behörden *gestellt*.

  Ce médicament lui a *rendu* ses forces.
  Dieses Medikament hat ihm seine Kräfte *zurückgegeben*.

  Il s'est *rendu* ridicule avec son comportement.
  Er hat sich mit seinem Verhalten lächerlich *gemacht*.

  Le tribunal a *rendu* un jugement équitable.
  Das Gericht hat ein gerechtes Urteil *gefällt*.

  Cette action nous a *rendu* service.
  Diese Handlung hat uns einen Dienst *erwiesen*.

  L'interprète a fidèlement *rendu* le discours en trois langues.
  Der Dolmetscher hat die Rede in drei Sprachen getreu *wiedergegeben*.

  Le client mécontent a *rendu* l'article défectueux.
  Der unzufriedene Kunde hat den defekten Artikel *zurückgegeben*.

  Cette découverte a *rendu possible* de nouvelles avancées scientifiques.
  Diese Entdeckung hat neue wissenschaftliche Fortschritte *ermöglicht*.

  Il s'est *rendu* à l'aéroport en taxi.
  Er ist mit dem Taxi zum Flughafen *gefahren*.

  La pluie a *rendu* les routes glissantes.
  Der Regen hat die Straßen glitschig *gemacht*.

  Cet échec l'a *rendu* plus déterminé que jamais.
  Dieser Misserfolg hat ihn entschlossener denn je *gemacht*.

  Le peintre a parfaitement *rendu* les jeux de lumière.
  Der Maler hat die Lichtspiele perfekt *wiedergegeben*.

  Cette plante *rend* beaucoup à la récolte.
  Diese Pflanze *bringt* bei der Ernte viel *ein*.

  Il faut *rendre* à chacun ce qui lui est dû.
  Man muss jedem *geben*, was ihm zusteht.

  La longue marche l'a complètement *rendu*.
  Der lange Marsch hat ihn völlig *erschöpft*.

  Le traducteur a *rendu* le texte dans un français élégant.
  Der Übersetzer hat den Text in elegantes Französisch *übertragen*.

  Cette épreuve l'a *rendu* plus fort.
  Diese Prüfung hat ihn stärker *gemacht*.

  Je me *rends* compte que j'ai fait une erreur.
  Ich *merke*, dass ich einen Fehler gemacht habe.

  Le voleur a fini par *rendre* l'objet volé.
  Der Dieb hat das gestohlene Objekt schließlich *zurückgegeben*.

