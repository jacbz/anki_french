Beispielsätze: |-
  Il trouve qu'il *pleut* tous les jours.
  Er findet, dass es jeden Tag *regnet*.

  Il a fait beau ce matin, mais maintenant il *pleut* à verse.
  Es war heute Morgen schön, aber jetzt *regnet* es in Strömen.

  *Qu'il pleuve* ou qu'il vente, nous irons au parc demain.
  *Ob es regnet* oder stürmt, wir gehen morgen in den Park.

  Les critiques *pleuvent* sur le nouveau film du réalisateur.
  Die Kritiken *hageln* auf den neuen Film des Regisseurs *ein*.

  "Il dépense l'argent comme s'il en *pleuvait*."
  "Er gibt das Geld aus, als ob es vom Himmel *regnen* würde."

  À la fin du match, les bouteilles ont commencé à *pleuvoir* sur le terrain.
  Am Ende des Spiels begannen Flaschen aufs Spielfeld zu *regnen*.

  Il *pleuvait* de grosses gouttes quand je suis sorti.
  Es *regnete* dicke Tropfen, als ich rausging.

  Les mauvaises notes *pleuvent* sur Marie ces derniers temps.
  In letzter Zeit *hagelt* es schlechte Noten für Marie.

  Pendant le festival, les confettis *pleuvaient* du ciel.
  Während des Festivals *regneten* Konfetti vom Himmel.

  Les messages de félicitations *pleuvent* depuis l'annonce de ses fiançailles.
  Seit der Ankündigung ihrer Verlobung *hagelt* es Glückwünsche.

  Il *pleut* des cordes depuis ce matin.
  Es *regnet* seit heute Morgen in Strömen.

  Les coups *pleuvaient* sur le punching-ball.
  Die Schläge *prasselten* auf den Boxsack *nieder*.

  Il a *plu* pendant toutes les vacances d'été.
  Es hat den ganzen Sommerurlaub *geregnet*.

  Les opportunités *pleuvent* pour lui en ce moment.
  Die Gelegenheiten *regnen* derzeit nur so auf ihn herab.

  S'il *pleut*, nous resterons à la maison.
  Wenn es *regnet*, bleiben wir zu Hause.

  Il *pleut* à seaux dehors.
  Es *schüttet* draußen wie aus Eimern.

  Les cadeaux *pleuvaient* sur les enfants à Noël.
  An Weihnachten *regnete* es Geschenke für die Kinder.

  Les bombes *pleuvaient* sur la ville pendant la guerre.
  Während des Krieges *regneten* Bomben auf die Stadt.

  Il *pleut* légèrement ce matin.
  Es *nieselt* heute Morgen.

  "Il *pleut* comme vache qui pisse!"
  "Es *gießt* in Strömen!"

  Les invitations *pleuvent* depuis qu'elle est devenue célèbre.
  Seit sie berühmt ist, *hagelt* es Einladungen.

  Je pense qu'il va *pleuvoir* demain.
  Ich glaube, morgen wird es *regnen*.

  Les insultes *pleuvaient* de toutes parts.
  Von allen Seiten *prasselten* Beleidigungen *herab*.

  Les questions *pleuvent* sur le professeur après son cours.
  Die Fragen *hageln* nach seinem Unterricht auf den Lehrer *ein*.

