Rang: 837
Wort: lever
Wortart: vt, vr, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: lever
Femininum / Plural: ''
IPA: \lə.ve\
Definition: heben, aufstehen
Register: ↗Fiktion

