# Diese Felder bitte nicht ändern.
Rang: 1592
Wort: douter
Wortart: vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: douter
Femininum / Plural: ''
IPA: \du.te\
Definition: zweifeln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il n'avait jamais *douté* de la victoire.
  Er hatte nie am Sieg ge*zweifelt*.

  Je ne me *doutais* pas que tu étais déjà rentré.
  Ich hatte nicht *vermutet*, dass du schon zurück warst.

  Sophie *doute* de ses capacités avant chaque examen.
  Sophie *zweifelt* vor jeder Prüfung an ihren Fähigkeiten.

  *À n'en pas douter*, ce sera le plus beau jour de sa vie.
  *Zweifellos* wird das der schönste Tag ihres Lebens.

  Je me *doutais* bien qu'il y avait un problème.
  Ich habe schon *geahnt*, dass es ein Problem gab.

  Comment peux-tu *douter* de mon amour ?
  Wie kannst du an meiner Liebe *zweifeln*?

  Il est normal de *douter* parfois de soi-même.
  Es ist normal, manchmal an sich selbst zu *zweifeln*.

  Je *doute* fort qu'il puisse terminer le projet à temps.
  Ich *bezweifle* stark, dass er das Projekt rechtzeitig beenden kann.

  Les scientifiques *doutent* de ces résultats.
  Die Wissenschaftler *zweifeln* an diesen Ergebnissen.

  Elle ne *doute* de rien, cette fille !
  Dieses Mädchen *schreckt* vor nichts *zurück*!

  Je m'en *doute*, ce n'est pas facile pour toi.
  Ich kann mir das *denken*, es ist nicht einfach für dich.

  Personne ne *doutait* de sa sincérité.
  Niemand *zweifelte* an seiner Aufrichtigkeit.

  Les philosophes nous apprennent à *douter*.
  Die Philosophen lehren uns zu *zweifeln*.

  Il faut *douter* des informations qu'on trouve sur Internet.
  Man muss den Informationen im Internet *misstrauen*.

  Je me *doutais* que tu dirais non.
  Ich hatte *geahnt*, dass du nein sagen würdest.

  Nous sommes loin de nous *douter* de ce qui nous attend.
  Wir *ahnen* nicht im Entferntesten, was uns erwartet.

  "On s'en *doute* !" a-t-elle répondu en riant.
  "Das kann man sich *denken*!" antwortete sie lachend.

  Je ne *doute* pas que vous réussirez.
  Ich *zweifle* nicht daran, dass ihr erfolgreich sein werdet.

  Les élèves *doutent* toujours avant les examens.
  Die Schüler *zweifeln* immer vor den Prüfungen.

  Pierre *doute* de tout le monde.
  Pierre *misstraut* jedem.

  Je me *doutais* bien que quelque chose n'allait pas.
  Ich hatte schon *geahnt*, dass etwas nicht stimmte.

  Il ne faut jamais *douter* de ses rêves.
  Man sollte nie an seinen Träumen *zweifeln*.

  Je *doute* qu'elle vienne à la fête.
  Ich *bezweifle*, dass sie zur Party kommt.

  Les *douteurs* n'accomplissent jamais de grandes choses.
  Die *Zweifler* vollbringen nie große Dinge.

  Elle *doute* de mes intentions.
  Sie *zweifelt* an meinen Absichten.

  Tu ne devrais pas *douter* de toi comme ça.
  Du solltest nicht so an dir *zweifeln*.

  Je me *doutais* que tu serais en retard.
  Ich hatte *vermutet*, dass du zu spät kommst.

  Il *doute* de la fiabilité de cette voiture.
  Er *zweifelt* an der Zuverlässigkeit dieses Autos.

  Nous nous *doutions* qu'il mentait.
  Wir hatten *geahnt*, dass er log.

  Je commence à *douter* de ses promesses.
  Ich beginne an seinen Versprechungen zu *zweifeln*.

  Les experts *doutent* de cette théorie.
  Die Experten *zweifeln* an dieser Theorie.

  Se *douter* de quelque chose n'est pas le savoir.
  Etwas zu *ahnen* ist nicht dasselbe wie es zu wissen.

  Elle ne *doute* jamais d'elle-même.
  Sie *zweifelt* nie an sich selbst.

  Je me *doutais* que ce serait difficile.
  Ich hatte *geahnt*, dass es schwierig sein würde.

  *Doutes*-tu de ma parole ?
  *Zweifelst* du an meinem Wort?

  Nous ne pouvons pas *douter* des faits.
  Wir können nicht an den Fakten *zweifeln*.

  Il se *doutait* du danger.
  Er hatte die Gefahr *geahnt*.

  Je *doute* de pouvoir venir demain.
  Ich *bezweifle*, dass ich morgen kommen kann.

  Marie *doute* toujours de ses décisions.
  Marie *zweifelt* immer an ihren Entscheidungen.

  Les journalistes commencent à *douter* de cette histoire.
  Die Journalisten beginnen an dieser Geschichte zu *zweifeln*.

  Tu ne devrais pas *douter* de tes amis.
  Du solltest nicht an deinen Freunden *zweifeln*.

  Je me *doutais* que ça finirait comme ça.
  Ich hatte *geahnt*, dass es so enden würde.

  Il *doute* de tout ce qu'on lui dit.
  Er *zweifelt* an allem, was man ihm sagt.

  Nous nous *doutions* de leur réaction.
  Wir hatten ihre Reaktion *geahnt*.

  Les médecins *doutent* du diagnostic initial.
  Die Ärzte *zweifeln* an der ersten Diagnose.

  Je ne *doute* pas de ta bonne volonté.
  Ich *zweifle* nicht an deinem guten Willen.

  Elle se *doutait* que quelque chose se préparait.
  Sie hatte *geahnt*, dass etwas im Gange war.

  Les critiques *doutent* de la qualité du film.
  Die Kritiker *zweifeln* an der Qualität des Films.

  Marc *doute* de ses capacités à diriger l'équipe.
  Marc *zweifelt* an seinen Fähigkeiten, das Team zu leiten.

