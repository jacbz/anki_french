# Diese Felder bitte nicht ändern.
Rang: 1172
Wort: au-delà
Wortart: adv, prep, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: au-delà
Femininum / Plural: ''
IPA: \o.də.la\
Definition: jenseits, darüber hinaus
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La réalité va *au-delà* des concepts.
  Die Realität geht *über* die Konzepte *hinaus*.

  La boulangerie se trouve *au-delà* de la poste.
  Die Bäckerei liegt *jenseits* der Post.

  Son succès *est allé au-delà* de nos espérances.
  Sein Erfolg *hat* unsere Erwartungen *übertroffen*.

  Elle croit fermement en la vie dans l'*au-delà*.
  Sie glaubt fest an das Leben im *Jenseits*.

  Cette théorie scientifique va *au-delà* de ma compréhension.
  Diese wissenschaftliche Theorie geht *über* mein Verständnis *hinaus*.

  Les montagnes s'étendent *au-delà* de l'horizon.
  Die Berge erstrecken sich *jenseits* des Horizonts.

  Cette histoire *est au-delà de toute vraisemblance*.
  Diese Geschichte ist völlig *unrealistisch*.

  Nous devons penser *au-delà* du présent.
  Wir müssen *über* die Gegenwart *hinaus* denken.

  Il existe une vie *au-delà* de la mort.
  Es gibt ein Leben *nach* dem Tod.

  Les prix sont allés *au-delà* de ce qui était prévu.
  Die Preise sind *über* das geplante Niveau *hinaus* gestiegen.

  Son influence s'étend *au-delà* des frontières.
  Sein Einfluss reicht *über* die Grenzen *hinaus*.

  La peur de l'*au-delà* le paralysait complètement.
  Die Angst vor dem *Jenseits* lähmte ihn vollkommen.

  Cette découverte va *au-delà* des attentes initiales.
  Diese Entdeckung geht *über* die ursprünglichen Erwartungen *hinaus*.

  Le village se trouve *au-delà* de la rivière.
  Das Dorf liegt *jenseits* des Flusses.

  Les conséquences vont *au-delà* de ce qu'on imaginait.
  Die Folgen gehen *über* das Vorstellbare *hinaus*.

  Leurs recherches portent sur l'*au-delà*.
  Ihre Forschungen beschäftigen sich mit dem *Jenseits*.

  Le bruit s'entend *au-delà* des murs.
  Der Lärm ist *jenseits* der Mauern zu hören.

  Son talent va *au-delà* du normal.
  Sein Talent geht *über* das Normale *hinaus*.

  Les philosophes réfléchissent sur l'*au-delà*.
  Die Philosophen denken über das *Jenseits* nach.

  La maison se trouve *au-delà* du parc.
  Das Haus liegt *jenseits* des Parks.

