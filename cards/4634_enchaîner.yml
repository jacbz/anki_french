# Diese Felder bitte nicht ändern.
Rang: 4634
Wort: enchaîner
Wortart: vt, vr, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: enchaîner
Femininum / Plural: ''
IPA: \ɑ̃.ʃe.ne\
Definition: aneinanderreihen, anketten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tout semble s'*enchaîner* dans cette sinistre marche des événements.
  Alles scheint in diesem düsteren Gang der Ereignisse *aufeinanderzufolgen*.

  Pour des raisons de sécurité, ils ont dû *enchaîner* le chien féroce.
  Aus Sicherheitsgründen mussten sie den wilden Hund *anketten*.

  Les paroles qui s'*enchaînent* dans cette chanson n'ont aucun sens.
  Die Worte, die in diesem Lied *aufeinanderfolgen*, ergeben keinen Sinn.

  Le danseur *enchaîne* les figures avec une grâce extraordinaire.
  Der Tänzer *reiht* die Figuren mit außergewöhnlicher Anmut *aneinander*.

  Marie s'est *enchaînée* aux grilles de l'ambassade pour protester.
  Marie hat sich aus Protest an das Gitter der Botschaft *gekettet*.

  Les manifestants se sont *enchaînés* les uns aux autres devant l'usine.
  Die Demonstranten haben sich vor der Fabrik *aneinandergekettet*.

  La journaliste *enchaîna* sur un sujet plus léger après les mauvaises nouvelles.
  Die Journalistin *fuhr* nach den schlechten Nachrichten mit einem leichteren Thema *fort*.

  Cette passion l'avait *enchaîné* à elle pendant des années.
  Diese Leidenschaft hatte ihn jahrelang an sie *gefesselt*.

  Les souvenirs l'*enchaînent* à sa ville natale.
  Die Erinnerungen *fesseln* ihn an seine Heimatstadt.

  Le réalisateur a parfaitement *enchaîné* les scènes du film.
  Der Regisseur hat die Filmszenen perfekt *miteinander verbunden*.

  Dans son discours, elle *enchaîne* les arguments de façon convaincante.
  In ihrer Rede *reiht* sie die Argumente überzeugend *aneinander*.

  Le violoniste *enchaîna* les morceaux sans pause.
  Der Geiger *verband* die Stücke ohne Pause *miteinander*.

  Les complications s'*enchaînèrent* après l'opération.
  Die Komplikationen *folgten* nach der Operation *aufeinander*.

  Le contrat l'*enchaîne* à l'entreprise pour trois ans.
  Der Vertrag *bindet* ihn für drei Jahre an das Unternehmen.

  Le pianiste *enchaîne* les gammes avec une rapidité impressionnante.
  Der Pianist *reiht* die Tonleitern mit beeindruckender Geschwindigkeit *aneinander*.

  Les pirates avaient *enchaîné* leurs prisonniers dans la cale du navire.
  Die Piraten hatten ihre Gefangenen im Schiffsrumpf *angekettet*.

  Les comédiens *enchaînent* leurs répliques sans hésitation.
  Die Schauspieler *lassen* ihre Dialoge ohne Zögern *aufeinanderfolgen*.

  Il ne pouvait plus *enchaîner* deux phrases cohérentes.
  Er konnte keine zwei zusammenhängenden Sätze mehr *aneinanderreihen*.

  Les catastrophes naturelles se sont *enchaînées* pendant tout l'été.
  Die Naturkatastrophen *folgten* den ganzen Sommer *aufeinander*.

  La gymnaste *enchaîna* ses mouvements avec précision.
  Die Turnerin *reihte* ihre Bewegungen präzise *aneinander*.

  Le présentateur *enchaîna* rapidement avec la météo.
  Der Moderator *machte* schnell mit dem Wetter *weiter*.

  Ils se sont *enchaînés* par leur promesse de mariage.
  Sie haben sich durch ihr Eheversprechen *aneinander gebunden*.

  Les idées s'*enchaînent* logiquement dans son exposé.
  Die Ideen *folgen* in seinem Vortrag logisch *aufeinander*.

  Les maillons s'*enchaînent* pour former une chaîne solide.
  Die Glieder *verbinden* sich zu einer stabilen Kette.

  La dictature *enchaînait* la presse par la censure.
  Die Diktatur *fesselte* die Presse durch Zensur.

  Les policiers ont *enchaîné* les suspects ensemble.
  Die Polizisten haben die Verdächtigen *zusammengekettet*.

  "*Enchaînons* avec la suite du programme !"
  "*Machen* wir mit dem weiteren Programm *weiter*!"

