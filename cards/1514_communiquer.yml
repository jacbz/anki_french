# Diese Felder bitte nicht ändern.
Rang: 1514
Wort: communiquer
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: communiquer
Femininum / Plural: ''
IPA: \kɔ.my.ni.ke\
Definition: kommunizieren
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mes fonctionnaires ont *communiqué* avec le ministère des finances.
  Meine Beamten haben mit dem Finanzministerium *kommuniziert*.

  Le service médical m'a *communiqué* les résultats de mes analyses.
  Der medizinische Dienst hat mir die Ergebnisse meiner Untersuchungen *mitgeteilt*.

  La mère a involontairement *communiqué* son anxiété à ses enfants.
  Die Mutter hat unbewusst ihre Angst auf ihre Kinder *übertragen*.

  Mon patron doit me *communiquer* sa décision demain.
  Mein Chef muss mir morgen seine Entscheidung *mitteilen*.

  Cette pièce *communique* directement avec le jardin.
  Dieser Raum ist direkt mit dem Garten *verbunden*.

  Le virus se *communique* très facilement entre les personnes.
  Das Virus wird sehr leicht zwischen Menschen *übertragen*.

  L'incendie s'est rapidement *communiqué* aux bâtiments voisins.
  Das Feuer ist schnell auf die Nachbargebäude *übergegriffen*.

  Il faut *communiquer* ces informations confidentielles avec prudence.
  Diese vertraulichen Informationen müssen vorsichtig *weitergegeben* werden.

  Les deux bureaux *communiquent* par un long couloir.
  Die beiden Büros sind durch einen langen Flur *verbunden*.

  Son enthousiasme se *communique* facilement aux autres.
  Seine Begeisterung *überträgt* sich leicht auf andere.

  Elle a *communiqué* son amour de la musique à ses élèves.
  Sie hat ihre Liebe zur Musik an ihre Schüler *weitergegeben*.

  Le professeur *communique* son savoir avec passion.
  Der Lehrer *vermittelt* sein Wissen mit Leidenschaft.

  Les deux équipes doivent *communiquer* efficacement pendant le projet.
  Die beiden Teams müssen während des Projekts effektiv *kommunizieren*.

  L'entreprise *communique* régulièrement sur ses activités.
  Das Unternehmen *kommuniziert* regelmäßig über seine Aktivitäten.

  Le feu *communique* sa chaleur à toute la pièce.
  Das Feuer *gibt* seine Wärme an den ganzen Raum *weiter*.

  Je dois *communiquer* ma nouvelle adresse à la banque.
  Ich muss der Bank meine neue Adresse *mitteilen*.

  Les scientifiques *communiquent* leurs découvertes lors de conférences.
  Die Wissenschaftler *teilen* ihre Entdeckungen auf Konferenzen *mit*.

  Son fou rire s'est *communiqué* à toute la classe.
  Sein Lachanfall hat sich auf die ganze Klasse *übertragen*.

  L'avocat souhaite *communiquer* avec son client en privé.
  Der Anwalt möchte mit seinem Mandanten privat *kommunizieren*.

  La grand-mère *communique* ses recettes traditionnelles à ses petits-enfants.
  Die Großmutter *gibt* ihre traditionellen Rezepte an ihre Enkel *weiter*.

  Les élèves ne doivent pas *communiquer* pendant l'examen.
  Die Schüler dürfen während der Prüfung nicht *kommunizieren*.

  Elle *communique* facilement avec les enfants.
  Sie kann gut mit Kindern *kommunizieren*.

  Le mouvement se *communique* de la pédale à la roue.
  Die Bewegung wird vom Pedal aufs Rad *übertragen*.

  La joie de vivre se *communique* naturellement autour d'elle.
  Ihre Lebensfreude *überträgt* sich ganz natürlich auf ihre Umgebung.

  L'administration nous a *communiqué* les nouveaux horaires.
  Die Verwaltung hat uns die neuen Öffnungszeiten *mitgeteilt*.

  Ces deux salles *communiquent* par une porte dérobée.
  Diese beiden Säle sind durch eine Geheimtür *verbunden*.

  Le patient a accidentellement *communiqué* son rhume à l'infirmière.
  Der Patient hat versehentlich seine Erkältung an die Krankenschwester *weitergegeben*.

  Les services de police se *communiquent* les informations importantes.
  Die Polizeidienste *geben* wichtige Informationen *weiter*.

  Il faut *communiquer* ces changements à tous les employés.
  Diese Änderungen müssen allen Mitarbeitern *mitgeteilt* werden.

  L'artiste *communique* ses émotions à travers ses œuvres.
  Der Künstler *vermittelt* seine Gefühle durch seine Werke.

  La panique s'est rapidement *communiquée* à la foule.
  Die Panik hat sich schnell auf die Menge *übertragen*.

  Le directeur doit *communiquer* sa démission au conseil d'administration.
  Der Direktor muss dem Vorstand seinen Rücktritt *mitteilen*.

  Cette passion pour la lecture se *communique* de génération en génération.
  Diese Leidenschaft fürs Lesen wird von Generation zu Generation *weitergegeben*.

