  Cette *candidature* surprise a bouleversé tous les pronostics.
  Diese überraschende *Kandidatur* hat alle Prognosen durcheinandergebracht.

  Le délai pour déposer votre *candidature* expire demain.
  Die Frist für das Einreichen Ihrer *Bewerbung* läuft morgen ab.

