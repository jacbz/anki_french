# Diese Felder bitte nicht ändern.
Rang: 300
Wort: or
Wortart: conj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’or
Femininum / Plural: ''
IPA: \ɔʁ\
Definition: Gold; und da
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne suis pas chercheuse d’or.
  Ich bin keine Goldsucherin.

  Cette montre est en or.
  Diese Uhr ist aus Gold.

  Tous les hommes sont mortels, or Pierre est un homme, donc il est mortel.
  Alle Menschen sind sterblich, und da Pierre ein Mensch ist, ist er also sterblich.

  La bague de fiançailles était en or blanc, un métal précieux et élégant.
  Der Verlobungsring war aus Weißgold, einem edlen und eleganten Metall.

  Les bijoux or, qu'elle avait reçus en cadeau, brillaient dans la lumière du soleil.
  Der Goldschmuck, den sie geschenkt bekommen hatte, glänzte im Sonnenlicht.

  Pour tout l'or du monde, elle ne l'aurait jamais trahi.
  Nicht für alles Geld der Welt hätte sie ihn verraten.

  Le logement dans cette ville est à prix d'or, il est presque impossible de trouver un appartement abordable.
  Die Wohnungen in dieser Stadt sind sehr teuer, es ist fast unmöglich, eine erschwingliche Wohnung zu finden.

  Le silence est d'or, surtout lorsqu'on ne sait pas quoi dire.
  Schweigen ist Gold, besonders wenn man nicht weiß, was man sagen soll.

  Tout ce qui brille n'est pas or, comme le prouvent les nombreuses arnaques qui existent.
  Es ist nicht alles Gold, was glänzt, wie die vielen Betrugsfälle beweisen.

  Il est cousu d'or, il peut se permettre tout ce qu'il veut.
  Er hat Geld wie Heu, er kann sich alles leisten, was er will.

  Ses parents l'ont couvert d'or, il n'a jamais manqué de rien.
  Seine Eltern haben ihn mit Geld überhäuft, ihm hat es nie an etwas gefehlt.

  Il parle d'or.
  Er spricht das richtige Wort zur rechten Zeit.

