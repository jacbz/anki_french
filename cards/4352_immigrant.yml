Beispielsätze: |-
  Nous avons aidé de nouveaux *immigrants* à s'établir.
  Wir haben neuen *Einwanderern* geholfen, sich niederzulassen.

  Les *immigrants* irlandais ont dû faire face à de nombreux défis aux États-Unis.
  Die irischen *Einwanderer* mussten sich in den USA vielen Herausforderungen stellen.

  Le nombre d'*immigrants* a augmenté de 20% cette année.
  Die Zahl der *Zuwanderer* ist dieses Jahr um 20% gestiegen.

  Les populations *immigrantes* s'intègrent progressivement dans leur nouveau pays.
  Die *zugewanderten* Bevölkerungsgruppen integrieren sich nach und nach in ihr neues Land.

  Une jeune *immigrante* polonaise raconte son parcours dans ce documentaire.
  Eine junge polnische *Einwanderin* erzählt in dieser Dokumentation von ihrem Werdegang.

  Ces *immigrants* ont créé une association culturelle dans notre quartier.
  Diese *Zuwanderer* haben in unserem Viertel einen Kulturverein gegründet.

  L'*immigrante* brésilienne a ouvert un restaurant très populaire.
  Die brasilianische *Einwanderin* hat ein sehr beliebtes Restaurant eröffnet.

  Les enfants d'*immigrants* excellent souvent dans leurs études.
  Die Kinder von *Einwanderern* sind oft ausgezeichnete Schüler.

  La communauté *immigrante* organise un festival multiculturel.
  Die *zugewanderte* Gemeinschaft organisiert ein multikulturelles Festival.

  Mon grand-père était un *immigrant* italien arrivé dans les années 50.
  Mein Großvater war ein italienischer *Einwanderer*, der in den 50er Jahren kam.

  Les *immigrants* contribuent à la diversité culturelle du pays.
  Die *Zuwanderer* tragen zur kulturellen Vielfalt des Landes bei.

  Cette ville compte une importante population *immigrante*.
  Diese Stadt hat einen großen Anteil an *zugewanderter* Bevölkerung.

  Les nouveaux *immigrants* suivent des cours de langue.
  Die neuen *Zuwanderer* besuchen Sprachkurse.

  L'intégration des *immigrants* est une priorité pour la ville.
  Die Integration der *Einwanderer* ist eine Priorität für die Stadt.

