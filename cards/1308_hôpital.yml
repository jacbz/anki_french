  Sie wurde gestern Abend ins *Krankenhaus* eingeliefert.

  L'*hôpital* de jour permet aux patients de rentrer chez eux le soir.
  Die Tages*klinik* ermöglicht es den Patienten, abends nach Hause zu gehen.

  Les *hôpitaux* de la région manquent de personnel qualifié.
  Den *Krankenhäusern* in der Region fehlt es an qualifiziertem Personal.

  Comment s'appelle l'administrateur de cet *hôpital* ?
  Wie heißt der Verwalter dieses *Krankenhauses*?

  Le service de radiologie de l'*hôpital* est au deuxième étage.
  Die Röntgenabteilung des *Krankenhauses* ist im zweiten Stock.

  Les ambulances transportent les blessés à l'*hôpital* militaire.
  Die Krankenwagen bringen die Verletzten ins Militär*krankenhaus*.

  Un ancien interne des *hôpitaux* de Paris travaille maintenant ici.
  Ein ehemaliger Assistenzarzt der Pariser *Kliniken* arbeitet jetzt hier.

  La salle d'opération de l'*hôpital* sera rénovée le mois prochain.
  Der Operationssaal des *Krankenhauses* wird nächsten Monat renoviert.

  Marie commence son stage à l'*hôpital* lundi prochain.
  Marie beginnt ihr Praktikum am *Krankenhaus* nächsten Montag.

  Les médecins de l'*hôpital* sont en grève aujourd'hui.
  Die Ärzte des *Krankenhauses* streiken heute.

  Le navire-*hôpital* a accosté dans le port ce matin.
  Das *Krankenhaus*schiff ist heute Morgen im Hafen eingelaufen.

  Un nouvel *hôpital* va être construit dans notre quartier.
  Ein neues *Krankenhaus* wird in unserem Viertel gebaut werden.

  Les *hôpitaux* et cliniques doivent respecter des normes d'hygiène strictes.
  *Krankenhäuser* und Kliniken müssen strenge Hygienevorschriften einhalten.

  Les visiteurs de l'*hôpital* doivent porter un masque.
  Besucher des *Krankenhauses* müssen eine Maske tragen.

  L'*hôpital* dispose d'un excellent service de réanimation.
  Das *Krankenhaus* verfügt über eine ausgezeichnete Intensivstation.

  Les urgences de l'*hôpital* sont ouvertes 24 heures sur 24.
  Die Notaufnahme des *Krankenhauses* ist rund um die Uhr geöffnet.

  Cet *hôpital* accueille plus de mille patients par jour.
  Dieses *Krankenhaus* behandelt mehr als tausend Patienten pro Tag.

  Je dois me faire soigner à l'*hôpital*.
  Ich muss mich im *Krankenhaus* behandeln lassen.

