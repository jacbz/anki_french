  Die Kinder*klinik* wurde letztes Jahr renoviert.

  Mon père est médecin dans un *hôpital* psychiatrique.
  Mein Vater ist Arzt in einer psychiatrischen *Klinik*.

  Un nouveau lit d'*hôpital* a été installé dans la chambre.
