# Diese Felder bitte nicht ändern.
Rang: 3039
Wort: énormément
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: énormément
Femininum / Plural: ''
IPA: \e.nɔʁ.me.mɑ̃\
Definition: enorm viel
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai *énormément* d'admiration pour lui.
  Ich *bewundere* ihn *unheimlich*.

  Il a *énormément* grossi depuis notre dernière rencontre.
  Er hat seit unserem letzten Treffen *enorm* zugenommen.

  Elle lit *énormément* de livres chaque mois.
  Sie liest jeden Monat *unglaublich viele* Bücher.

  Nous avons *énormément* à faire avant le départ.
  Wir haben vor der Abreise noch *wahnsinnig viel* zu tun.

  Le concert m'a *énormément* plu.
  Das Konzert hat mir *sehr gut* gefallen.

  Il y avait *énormément* de monde à la manifestation.
  Es waren *extrem viele* Menschen bei der Demonstration.

  Ce projet nous a coûté *énormément* d'argent.
  Dieses Projekt hat uns *enorm viel* Geld gekostet.

  "J'ai *énormément* soif après cette longue randonnée."
  "Ich habe nach dieser langen Wanderung *unglaublichen* Durst."

  Les prix ont *énormément* augmenté ces derniers mois.
  Die Preise sind in den letzten Monaten *stark* gestiegen.

  Elle travaille *énormément* pour réussir ses examens.
  Sie arbeitet *unheimlich hart*, um ihre Prüfungen zu bestehen.

  Ce film m'a *énormément* touché.
  Dieser Film hat mich *zutiefst* berührt.

  Nous avons perdu *énormément* de temps dans ces embouteillages.
  Wir haben in diesem Stau *wahnsinnig viel* Zeit verloren.

  Il faut *énormément* de patience pour apprendre une langue étrangère.
  Man braucht *sehr viel* Geduld, um eine Fremdsprache zu lernen.

  Les enfants ont *énormément* grandi pendant les vacances.
  Die Kinder sind während der Ferien *enorm* gewachsen.

  Cette expérience m'a *énormément* apporté sur le plan personnel.
  Diese Erfahrung hat mir auf persönlicher Ebene *unglaublich viel* gebracht.

