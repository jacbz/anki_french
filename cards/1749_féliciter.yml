# Diese Felder bitte nicht ändern.
Rang: 1749
Wort: féliciter
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: féliciter
Femininum / Plural: ''
IPA: \fe.li.si.te\
Definition: gratulieren
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je voulais te *féliciter* pour cette victoire.
  Ich wollte dir zu diesem Sieg *gratulieren*.

  Le patron a *félicité* son équipe pour leurs excellents résultats.
  Der Chef hat seinem Team zu ihren hervorragenden Ergebnissen *gratuliert*.

  "Je me *félicite* d'avoir pris cette décision difficile."
  "Ich bin *froh*, dass ich diese schwierige Entscheidung getroffen habe."

  Les parents *félicitent* leur fille d'avoir obtenu son diplôme.
  Die Eltern *beglückwünschen* ihre Tochter zum Erhalt ihres Abschlusses.

  Nous nous sommes *félicités* mutuellement pour notre collaboration réussie.
  Wir haben uns gegenseitig zu unserer erfolgreichen Zusammenarbeit *beglückwünscht*.

  Le jury a chaleureusement *félicité* tous les participants du concours.
  Die Jury hat allen Teilnehmern des Wettbewerbs herzlich *gratuliert*.

  Elle se *félicite* d'avoir économisé suffisamment pour partir en vacances.
  Sie *freut sich*, dass sie genug gespart hat, um in den Urlaub zu fahren.

  Le président *félicitera* les athlètes olympiques lors d'une cérémonie officielle.
  Der Präsident wird die olympischen Athleten bei einer offiziellen Zeremonie *beglückwünschen*.

  "Je ne vous *félicite* pas pour votre comportement irresponsable."
  "Ich *lobe* Sie nicht für Ihr unverantwortliches Verhalten."

  Nous nous *félicitons* de l'issue positive de ces négociations.
  Wir sind über den positiven Ausgang dieser Verhandlungen *erfreut*.

  Le comité a *félicité* le chercheur pour sa découverte révolutionnaire.
  Das Komitee hat dem Forscher zu seiner bahnbrechenden Entdeckung *gratuliert*.

  Il s'est *félicité* d'avoir suivi son intuition dans cette affaire.
  Er war *froh*, dass er in dieser Angelegenheit seiner Intuition gefolgt war.

  Les collègues ont *félicité* Marie pour sa promotion bien méritée.
  Die Kollegen haben Marie zu ihrer wohlverdienten Beförderung *beglückwünscht*.

  Je me *félicite* que nous ayons pu résoudre ce problème ensemble.
  Ich *freue mich*, dass wir dieses Problem gemeinsam lösen konnten.

  Le professeur a *félicité* l'étudiant pour son excellente présentation.
  Der Professor hat den Studenten für seine ausgezeichnete Präsentation *gelobt*.

  Nous nous *félicitons* de l'augmentation du nombre d'adhérents à notre association.
  Wir *freuen uns* über die Zunahme der Mitgliederzahl in unserem Verein.

  L'entraîneur a *félicité* l'équipe pour leur esprit combatif malgré la défaite.
  Der Trainer hat die Mannschaft für ihren Kampfgeist trotz der Niederlage *gelobt*.

  Elle s'est *félicitée* d'avoir choisi cette formation professionnelle.
  Sie war *froh*, dass sie sich für diese Berufsausbildung entschieden hatte.

  Le maire *félicitera* les citoyens pour leur engagement civique lors de la fête nationale.
  Der Bürgermeister wird die Bürger am Nationalfeiertag für ihr bürgerschaftliches Engagement *loben*.

  Je me *félicite* que nous ayons pu trouver un compromis acceptable pour tous.
  Ich bin *froh*, dass wir einen für alle akzeptablen Kompromiss finden konnten.

  Les invités ont chaleureusement *félicité* les jeunes mariés.
  Die Gäste haben dem frisch vermählten Paar herzlich *gratuliert*.

