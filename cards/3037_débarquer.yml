# Diese Felder bitte nicht ändern.
Rang: 3037
Wort: débarquer
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: débarquer
Femininum / Plural: ''
IPA: \de.baʁ.ke\
Definition: ausschiffen, landen, abladen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les troupes alliées ont *débarqué* sur les côtes de Normandie en 1944.
  Die alliierten Truppen sind 1944 an den Küsten der Normandie *gelandet*.

  De nouveaux groupes étrangers ont *débarqué* en Italie.
  Neue ausländische Gruppen sind in Italien *angekommen*.

  Le navire de croisière *débarquera* ses passagers au port demain matin.
  Das Kreuzfahrtschiff wird seine Passagiere morgen früh im Hafen *an Land setzen*.

  "Je viens de *débarquer* à Paris, tu peux me conseiller un bon restaurant ?"
  "Ich bin gerade in Paris *angekommen*, kannst du mir ein gutes Restaurant empfehlen?"

  Les dockers ont *débarqué* la cargaison du cargo pendant la nuit.
  Die Hafenarbeiter haben die Ladung des Frachtschiffs in der Nacht *ausgeladen*.

  Après deux semaines en mer, nous avons enfin *débarqué* sur une île tropicale.
  Nach zwei Wochen auf See sind wir endlich auf einer tropischen Insel *an Land gegangen*.

  Le conseil d'administration a décidé de *débarquer* le PDG après le scandale financier.
  Der Vorstand hat beschlossen, den Geschäftsführer nach dem Finanzskandal *abzusetzen*.

  "Tu *débarques* ou quoi ? Tout le monde est au courant de leur rupture !"
  "*Lebst du auf dem Mond* oder was? Jeder weiß von ihrer Trennung!"

  Les réfugiés *débarquent* chaque jour sur les côtes européennes, espérant une vie meilleure.
  Die Flüchtlinge *gehen* jeden Tag an den europäischen Küsten *an Land* und hoffen auf ein besseres Leben.

  Notre avion *débarquera* à l'aéroport Charles de Gaulle à 15h précises.
  Unser Flugzeug wird um Punkt 15 Uhr am Flughafen Charles de Gaulle *landen*.

  "J'ai *débarqué* chez mes parents à l'improviste ce week-end."
  "Ich bin am Wochenende unangemeldet bei meinen Eltern *aufgetaucht*."

  Les marchandises *débarquées* du navire seront immédiatement inspectées par les douanes.
  Die vom Schiff *entladenen* Waren werden sofort vom Zoll kontrolliert.

  Quand Pierre a *débarqué* dans notre entreprise, il ne connaissait rien au métier.
  Als Pierre in unserem Unternehmen *anfing*, wusste er nichts über den Beruf.

  Les astronautes se préparent à *débarquer* sur Mars dans les prochaines décennies.
  Die Astronauten bereiten sich darauf vor, in den nächsten Jahrzehnten auf dem Mars zu *landen*.

  "Ne *débarque* pas chez moi sans prévenir, s'il te plaît."
  "Bitte *platze* nicht unangemeldet bei mir *herein*."

  Les premiers colons ont *débarqué* sur ces rivages il y a plus de 400 ans.
  Die ersten Siedler sind vor über 400 Jahren an diesen Ufern *gelandet*.

  Le ministre des Finances a été *débarqué* suite au scandale de corruption.
  Der Finanzminister wurde infolge des Korruptionsskandals *gefeuert*.

  Nous avons *débarqué* du train avec nos valises et cherché un taxi.
  Wir sind mit unseren Koffern aus dem Zug *ausgestiegen* und haben nach einem Taxi gesucht.

  Les secouristes ont *débarqué* sur l'île sinistrée pour aider les victimes du typhon.
  Die Rettungskräfte sind auf der verwüsteten Insel *gelandet*, um den Opfern des Taifuns zu helfen.

  "Tu *débarques* dans ce projet, alors laisse-moi t'expliquer le contexte."
  "Du *steigst* gerade erst in dieses Projekt *ein*, also lass mich dir den Kontext erklären."

  Les touristes *débarquent* en masse dans la petite ville balnéaire chaque été.
  Die Touristen *strömen* jeden Sommer in Scharen in die kleine Küstenstadt.

  L'équipe de tournage a *débarqué* dans notre quartier pour filmer une scène.
  Das Filmteam ist in unserem Viertel *aufgetaucht*, um eine Szene zu drehen.

  "*Débarque* de ta voiture et viens m'aider à porter ces cartons !"
  "*Steig* aus deinem Auto *aus* und komm mir helfen, diese Kartons zu tragen!"

  Les parachutistes se préparent à *débarquer* sur la zone d'opération.
  Die Fallschirmjäger bereiten sich darauf vor, im Einsatzgebiet *abzuspringen*.

  "Je viens de *débarquer* dans cette ville, tu peux me recommander un bon café ?"
  "Ich bin gerade erst in diese Stadt *gezogen*, kannst du mir ein gutes Café empfehlen?"

  Les passagers ont commencé à *débarquer* du bateau dès que la passerelle a été installée.
  Die Passagiere begannen von Bord zu *gehen*, sobald die Gangway angebracht war.

  "Ne fais pas comme si tu *débarquais*, tu étais au courant de la situation."
  "Tu nicht so, als ob du von nichts *wüsstest*, du warst über die Situation informiert."

  Le capitaine a ordonné de *débarquer* les provisions sur l'île déserte.
  Der Kapitän hat befohlen, die Vorräte auf der einsamen Insel *auszuladen*.

