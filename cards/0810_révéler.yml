# Diese Felder bitte nicht ändern.
Rang: 810
Wort: révéler
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: révéler
Femininum / Plural: ''
IPA: \ʁe.ve.le\
Definition: aufdecken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je veux que tu *révèles* tout ça au monde.
  Ich will, dass du all das der Welt *enthüllst*.

  Il a *révélé* son secret le plus intime à sa meilleure amie.
  Er hat seiner besten Freundin sein intimstes Geheimnis *verraten*.

  L'enquête a *révélé* une corruption à grande échelle.
  Die Untersuchung hat eine weitreichende Korruption *aufgedeckt*.

  Cette crise *révèle* le vrai caractère des gens.
  Diese Krise lässt den wahren Charakter der Menschen *erkennen*.

  Le journal a *révélé* hier un scandale politique majeur.
  Die Zeitung hat gestern einen großen politischen Skandal *enthüllt*.

  Son sourire *révélait* sa joie profonde.
  Sein Lächeln ließ seine tiefe Freude *erkennen*.

  L'artiste s'est *révélé* au public avec cette exposition.
  Der Künstler hat sich dem Publikum mit dieser Ausstellung *gezeigt*.

  Les tests médicaux ont *révélé* une anomalie.
  Die medizinischen Tests haben eine Anomalie *aufgezeigt*.

  Cette expérience m'a *révélé* à moi-même.
  Diese Erfahrung hat mich mir selbst *offenbart*.

  Le photographe *révèle* les négatifs dans la chambre noire.
  Der Fotograf *entwickelt* die Negative in der Dunkelkammer.

  Cette situation s'est *révélée* plus complexe que prévu.
  Diese Situation hat sich als komplexer *erwiesen* als erwartet.

  Je ne peux rien vous *révéler* pour le moment.
  Ich kann Ihnen im Moment noch nichts *sagen*.

  Son talent s'est *révélé* très tôt dans sa vie.
  Sein Talent hat sich sehr früh in seinem Leben *gezeigt*.

  Cette émission de télévision a *révélé* plusieurs nouveaux talents.
  Diese Fernsehsendung hat mehrere neue Talente *entdeckt*.

  Les documents *révèlent* une autre version des événements.
  Die Dokumente *bringen* eine andere Version der Ereignisse *ans Licht*.

  Je dois *révéler* mes véritables intentions maintenant.
  Ich muss jetzt meine wahren Absichten *kundtun*.

  L'analyse ADN a *révélé* son identité.
  Die DNA-Analyse hat seine Identität *aufgedeckt*.

  Cette décision *révèle* un manque de jugement.
  Diese Entscheidung lässt einen Mangel an Urteilsvermögen *erkennen*.

  L'étude *révèle* des résultats surprenants.
  Die Studie *zeigt* überraschende Ergebnisse.

  Elle s'est *révélée* être une excellente manager.
  Sie hat sich als ausgezeichnete Managerin *erwiesen*.

  Les fouilles ont *révélé* des vestiges anciens.
  Die Ausgrabungen haben alte Überreste *ans Licht gebracht*.

  Son comportement *révèle* sa nervosité.
  Sein Verhalten lässt seine Nervosität *erkennen*.

  Cette découverte *révèle* de nouvelles possibilités.
  Diese Entdeckung *offenbart* neue Möglichkeiten.

  Le temps *révélera* la vérité.
  Die Zeit wird die Wahrheit *ans Licht bringen*.

  Les symptômes se sont *révélés* plus tard.
  Die Symptome haben sich später *gezeigt*.

  Il a *révélé* ses plans au comité.
  Er hat dem Komitee seine Pläne *enthüllt*.

  Le rapport *révèle* des informations inquiétantes.
  Der Bericht *deckt* beunruhigende Informationen *auf*.

  Cette méthode s'est *révélée* efficace.
  Diese Methode hat sich als effektiv *erwiesen*.

  Les indices *révèlent* l'identité du coupable.
  Die Indizien *verraten* die Identität des Täters.

  Son style d'écriture *révèle* son origine.
  Sein Schreibstil lässt seine Herkunft *erkennen*.

  L'enquête *révélera* toute la vérité.
  Die Untersuchung wird die ganze Wahrheit *aufdecken*.

  Cette crise *révèle* nos faiblesses.
  Diese Krise *zeigt* unsere Schwächen.

  Son regard *révélait* sa tristesse.
  Sein Blick ließ seine Traurigkeit *erkennen*.

  Les recherches ont *révélé* de nouveaux faits.
  Die Forschungen haben neue Fakten *aufgedeckt*.

  Le microscope *révèle* les détails invisibles.
  Das Mikroskop *zeigt* die unsichtbaren Details.

