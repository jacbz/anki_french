Notiz: |-
  <div class="section">
    <div class="section-title"><i>causer</i>, <i>occasionner</i> und <i>provoquer</i></div>
    <div class="section-content">
      <p><span class="fr">Causer</span> (#1089) bedeutet <span class="de">"verursachen"</span> im allgemeinen Sinne und wird für die meisten Ursache-Wirkungs-Beziehungen verwendet. Es ist das neutralste der drei Verben.</p>
      <div class="examples">
        <div class="fr">La pluie a causé des inondations dans la région.</div>
        <div class="de spoiler">Der Regen hat Überschwemmungen in der Region verursacht.</div>
        <div class="fr">Son imprudence a causé l'accident.</div>
        <div class="de spoiler">Seine Unvorsichtigkeit hat den Unfall verursacht.</div>
      </div>
      <p><span class="fr">Occasionner</span> bedeutet <span class="de">"verursachen"</span> oder <span class="de">"herbeiführen"</span> und wird oft in formaleren Kontexten verwendet. Es impliziert häufig unbeabsichtigte oder indirekte Verursachung.</p>
      <div class="examples">
        <div class="fr">Cette décision va occasionner des frais supplémentaires.</div>
        <div class="de spoiler">Diese Entscheidung wird zusätzliche Kosten verursachen.</div>
        <div class="fr">Les travaux ont occasionné de nombreux désagréments.</div>
        <div class="de spoiler">Die Arbeiten haben viele Unannehmlichkeiten verursacht.</div>
      </div>
      <p><span class="fr">Provoquer</span> bedeutet <span class="de">"hervorrufen"</span> oder <span class="de">"auslösen"</span> und impliziert oft eine bewusste oder direkte Verursachung. Es kann auch emotionale Reaktionen beschreiben.</p>
      <div class="examples">
        <div class="fr">Ses paroles ont provoqué une vive réaction.</div>
        <div class="de spoiler">Seine Worte haben eine heftige Reaktion hervorgerufen.</div>
        <div class="fr">Il a provoqué la bagarre intentionnellement.</div>
        <div class="de spoiler">Er hat die Schlägerei absichtlich provoziert.</div>
      </div>
    </div>
  </div>
