# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'étais dans toutes sortes de *groupements*.
  Ich war in allen möglichen *Gruppen*.

  Le *groupement* de producteurs vend ses légumes directement aux consommateurs.
  Die Erzeuger*gemeinschaft* verkauft ihr Gemüse direkt an die Verbraucher.

  Pour obtenir de meilleurs prix, les petits commerçants ont formé un *groupement* d'achat.
  Um bessere Preise zu erhalten, haben die kleinen Händler eine Einkaufs*gruppe* gebildet.

  Le *groupement* tactique a accompli sa mission avec succès.
  Die taktische *Gruppe* hat ihre Mission erfolgreich erfüllt.

  Les trois entreprises ont créé un *groupement* d'intérêt économique.
  Die drei Unternehmen haben sich zu einer Wirtschafts*vereinigung* zusammengeschlossen.

  Le bibliothécaire a procédé au *groupement* des livres par thème.
  Der Bibliothekar hat die Bücher thematisch *gruppiert*.

  Ce *groupement* syndical représente plus de mille travailleurs.
  Dieser Gewerkschafts*verband* vertritt mehr als tausend Arbeitnehmer.

  Le *groupement* forestier gère plusieurs centaines d'hectares.
  Die Forst*gemeinschaft* verwaltet mehrere hundert Hektar.

  Les chercheurs étudient le *groupement* carboxyle dans cette molécule.
  Die Forscher untersuchen die Carboxyl*gruppe* in diesem Molekül.

  Le *groupement* de communes a permis de réduire les coûts administratifs.
  Der Gemeinde*verbund* hat die Verwaltungskosten reduziert.

  Notre *groupement* professionnel organise une conférence la semaine prochaine.
  Unser Berufs*verband* organisiert nächste Woche eine Konferenz.

  Le *groupement* de l'habitat rural facilite l'accès aux services.
  Die *Zusammenlegung* ländlicher Siedlungen erleichtert den Zugang zu Dienstleistungen.

  Les psychologues observent le *groupement* des opérations mentales chez l'enfant.
  Die Psychologen beobachten die *Gruppierung* der mentalen Operationen beim Kind.

  Ce *groupement* de capitaux permettra de financer le projet.
  Diese Kapital*zusammenlegung* wird die Finanzierung des Projekts ermöglichen.

  Le *groupement* pastoral aide les bergers à gérer les pâturages.
  Die Weide*gemeinschaft* hilft den Hirten bei der Verwaltung der Weiden.

  Un nouveau *groupement* politique s'est formé avant les élections.
  Vor den Wahlen hat sich ein neuer Parteien*zusammenschluss* gebildet.

  Le *groupement* des usines a augmenté leur productivité.
  Der *Zusammenschluss* der Fabriken hat ihre Produktivität gesteigert.

  Les consommateurs ont créé un *groupement* pour défendre leurs droits.
  Die Verbraucher haben eine *Vereinigung* gegründet, um ihre Rechte zu verteidigen.

  Le *groupement* de collectivités locales investit dans les infrastructures.
  Der *Zusammenschluss* der Kommunen investiert in die Infrastruktur.

  Ce *groupement* économique représente les intérêts de la région.
  Dieser Wirtschafts*verband* vertritt die Interessen der Region.

  Le *groupement* des commandes permet d'économiser du temps et de l'argent.
  Die *Bündelung* der Bestellungen spart Zeit und Geld.

