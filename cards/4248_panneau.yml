# Diese Felder gerne verbessern!
Wort mit Artikel: le panneau
Femininum / Plural: panneaux
IPA: \pa.no\
Definition: Schild
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ont fini d'installer les gigantesques *panneaux* solaires.
  Sie haben die riesigen Solar*platten* fertig installiert.

  Les chasseurs ont tendu un *panneau* pour attraper les lapins.
  Die Jäger haben ein *Netz* aufgespannt, um die Kaninchen zu fangen.

  "Tu es tombé dans le *panneau* comme un débutant !"
  "Du bist in die *Falle* getappt wie ein Anfänger!"

  Le *panneau* latéral de ma voiture est rayé.
  Die Seiten*wand* meines Autos ist zerkratzt.

  Les enfants jouent au basket, mais le ballon a heurté le *panneau*.
  Die Kinder spielen Basketball, aber der Ball hat das Korb*brett* getroffen.

  Il y a un *panneau* stop au bout de la rue.
  Am Ende der Straße steht ein Stopp*schild*.

  Le *panneau* d'affichage indique les horaires des trains.
  Die Anzeige*tafel* zeigt die Zugfahrzeiten an.

  Les ouvriers ont posé un nouveau *panneau* de bois dans la cuisine.
  Die Arbeiter haben eine neue Holz*platte* in der Küche angebracht.

  Marie a accroché son diplôme sur le *panneau* d'informations.
  Marie hat ihr Diplom an die Informations*tafel* gehängt.

  Un *panneau* publicitaire géant surplombe l'autoroute.
  Ein riesiges Werbe*plakat* überragt die Autobahn.

  Le couturier a ajouté un *panneau* de soie à la robe.
  Der Schneider hat der Robe einen Seiden*streifen* hinzugefügt.

  Suivez les *panneaux* de déviation pendant les travaux.
  Folgen Sie den Umleitungs*schildern* während der Bauarbeiten.

  Les candidats ont collé leurs affiches sur les *panneaux* électoraux.
  Die Kandidaten haben ihre Plakate an die Wahl*tafeln* geklebt.

  Le musée expose un magnifique *panneau* peint du XV<sup>e</sup> siècle.
  Das Museum stellt ein prächtiges *Tafel*bild aus dem 15. Jahrhundert aus.

  Les *panneaux* de signalisation sont couverts de neige.
  Die Verkehrs*schilder* sind mit Schnee bedeckt.

  Le menuisier a fabriqué un *panneau* latté sur mesure.
  Der Tischler hat eine Tischler*platte* nach Maß gefertigt.

  Un *panneau* indicateur montre le chemin vers la plage.
  Ein Hinweis*schild* zeigt den Weg zum Strand.

  Le *panneau* d'exposition présente les œuvres des artistes locaux.
  Die Stell*wand* zeigt die Werke lokaler Künstler.

  Les *panneaux* de ciment protègent le chantier.
  Die Zement*platten* schützen die Baustelle.

  J'ai affiché l'annonce sur le *panneau* d'affichage de l'université.
  Ich habe die Anzeige ans Anschlags*brett* der Universität gehängt.

  Le *panneau* horaire du parking indique qu'il est complet.
  Die Anzeige*tafel* des Parkhauses zeigt an, dass es voll ist.

  La jupe est composée de quatre *panneaux* plissés.
  Der Rock besteht aus vier plissierten *Bahnen*.

  Le *panneau* de la portière est bosselé après l'accident.
  Die Tür*wand* ist nach dem Unfall verbeult.

  Le sous-marin a fermé son *panneau* d'accès.
  Das U-Boot hat seine Einstiegs*luke* geschlossen.

  Les *panneaux* préfabriqués accélèrent la construction.
  Die Fertig*platten* beschleunigen den Bau.

  Cette porte ancienne a des *panneaux* sculptés.
  Diese alte Tür hat geschnitzte *Füllungen*.

  Le *panneau* de contreplaqué protège la fenêtre cassée.
  Die Sperrholz*platte* schützt das zerbrochene Fenster.

  Le sellier a réparé les *panneaux* rembourrés de la selle.
  Der Sattler hat die gepolsterten *Kissen* des Sattels repariert.

  La rampe d'escalier comporte des *panneaux* en fer forgé.
  Das Treppengeländer hat schmiedeeiserne *Füllungen*.

  Les vitraux sont divisés en plusieurs *panneaux* carrés.
  Die Glasmalereien sind in mehrere quadratische *Felder* unterteilt.

