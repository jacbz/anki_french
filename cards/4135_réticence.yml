# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne ressens pas de *réticence* de la part des auteurs français.
  Ich spüre keinen *Vorbehalt* von Seiten der französischen Autoren.

  Il a accepté notre proposition *avec réticence*.
  Er hat unseren Vorschlag *widerstrebend* angenommen.

  *Sans aucune réticence*, elle a partagé son histoire avec nous.
  Ganz *vorbehaltlos* hat sie ihre Geschichte mit uns geteilt.

  Les enfants ont manifesté une certaine *réticence* à aller se coucher.
  Die Kinder zeigten eine gewisse *Zurückhaltung*, ins Bett zu gehen.

  Malgré leurs *réticences* initiales, ils ont fini par accepter le changement.
  Trotz ihrer anfänglichen *Vorbehalte* haben sie die Veränderung schließlich akzeptiert.

  Sa *réticence* à participer au projet est compréhensible.
  Seine *Bedenken*, am Projekt teilzunehmen, sind verständlich.

  J'ai remarqué quelques *réticences* dans sa réponse.
  Ich habe einige *Vorbehalte* in seiner Antwort bemerkt.

  Il faut surmonter nos *réticences* pour avancer.
  Wir müssen unsere *Bedenken* überwinden, um voranzukommen.

  Les *réticences* du comité ont ralenti le processus.
  Die *Vorbehalte* des Komitees haben den Prozess verlangsamt.

  Elle a exprimé sa *réticence* face à cette décision.
  Sie hat ihre *Bedenken* gegenüber dieser Entscheidung geäußert.

  Nous avons noté plusieurs *réticences* dans son comportement.
  Wir haben mehrere *Vorbehalte* in seinem Verhalten bemerkt.

  La *réticence* des investisseurs était évidente lors de la réunion.
  Die *Zurückhaltung* der Investoren war während des Meetings offensichtlich.

  Sa *réticence* à parler ouvertement pose problème.
  Seine *Zurückhaltung*, offen zu sprechen, ist problematisch.

  Les *réticences* du public ont diminué au fil du temps.
  Die *Vorbehalte* der Öffentlichkeit haben mit der Zeit abgenommen.

  Cette *réticence* à accepter les nouvelles technologies est typique.
  Diese *Zurückhaltung* gegenüber neuen Technologien ist typisch.

