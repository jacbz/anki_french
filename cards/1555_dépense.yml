Beispielsätze: |-
  Nous avons vu les *dépenses* publiques augmenter.
  Wir haben die öffentlichen *Ausgaben* steigen sehen.

  Les *dépenses* de chauffage ont doublé cet hiver.
  Die Heiz*kosten* haben sich diesen Winter verdoppelt.

  La *dépense* physique aide à réduire le stress.
  Die körperliche *Anstrengung* hilft dabei, Stress abzubauen.

  Cette voiture a une *dépense* en essence très élevée.
  Dieses Auto hat einen sehr hohen Benzin*verbrauch*.

  Je dois justifier toutes mes *dépenses* de voyage.
  Ich muss alle meine Reise*kosten* rechtfertigen.

  Les *dépenses* d'investissement sont nécessaires pour moderniser l'entreprise.
  Die Investitions*ausgaben* sind notwendig, um das Unternehmen zu modernisieren.

  La *dépense* nerveuse pendant l'examen était énorme.
  Die nervliche *Belastung* während der Prüfung war enorm.

  Notre budget ne peut pas couvrir ces *dépenses* supplémentaires.
  Unser Budget kann diese Mehr*ausgaben* nicht decken.

  Je ne regarde pas à la *dépense* quand il s'agit de la santé.
  Ich schaue nicht auf die *Kosten*, wenn es um die Gesundheit geht.

  La *dépense* en électricité varie selon les saisons.
  Der Strom*verbrauch* variiert je nach Jahreszeit.

  Cette rénovation engendre une grande *dépense* de temps.
  Diese Renovierung verursacht einen großen Zeit*aufwand*.

  Les *dépenses* du ménage augmentent chaque année.
  Die Haushalts*kosten* steigen jedes Jahr.

  Il faut réduire nos *dépenses* d'énergie pour protéger l'environnement.
  Wir müssen unseren Energie*verbrauch* reduzieren, um die Umwelt zu schützen.

  Les *dépenses* pour la défense ont été réduites.
  Die Verteidigungs*ausgaben* wurden gekürzt.

  Marie s'est lancée dans de grosses *dépenses* pour son mariage.
  Marie hat sich für ihre Hochzeit in große *Ausgaben* gestürzt.

  Le gouvernement doit contrôler les *dépenses* fédérales.
  Die Regierung muss die Bundes*ausgaben* kontrollieren.

  La *dépense* de forces était considérable pendant le marathon.
  Der Kraft*aufwand* war während des Marathons beträchtlich.

  Les *dépenses* publicitaires ont triplé cette année.
  Der Werbe*aufwand* hat sich dieses Jahr verdreifacht.

  Pierre règle toujours les *dépenses* de sa fille.
  Pierre kommt immer für die *Ausgaben* seiner Tochter auf.

  Cette activité demande une grande *dépense* d'énergie.
  Diese Aktivität erfordert einen hohen Energie*aufwand*.

  Les *dépenses* courantes sont difficiles à réduire.
  Die laufenden *Ausgaben* sind schwer zu reduzieren.

  La *dépense* totale du projet dépasse le budget prévu.
  Der Gesamt*aufwand* des Projekts übersteigt das geplante Budget.

  Les *dépenses* budgétaires doivent être planifiées à l'avance.
  Die Haushalts*ausgaben* müssen im Voraus geplant werden.

  J'ai fait une *dépense* imprévue pour réparer ma voiture.
  Ich hatte eine unerwartete *Ausgabe* für die Reparatur meines Autos.

  Les *dépenses* par tête ont diminué cette année.
  Die Pro-Kopf-*Ausgaben* sind dieses Jahr gesunken.

  La *dépense* en devises a augmenté avec l'inflation.
  Die Devisen*ausgaben* sind mit der Inflation gestiegen.

  Nous devons faire face à ces *dépenses* urgentes.
  Wir müssen diese dringenden *Ausgaben* bestreiten.

  Les *dépenses* de financement sont incluses dans le budget.
  Der Finanzierungs*aufwand* ist im Budget enthalten.

  La *dépense* de chaleur est importante en hiver.
  Der Wärme*verbrauch* ist im Winter hoch.

  Les *dépenses* comptant doivent être justifiées.
  Die Bar*auslagen* müssen belegt werden.

  Les *dépenses* ordinaires sont couvertes par nos revenus.
  Die ordentlichen *Ausgaben* werden durch unsere Einnahmen gedeckt.

  Les *dépenses* pour la recherche sont essentielles.
  Der Forschungs*aufwand* ist wesentlich.

  La *dépense* de combustible a augmenté cet hiver.
  Der Brennstoff*verbrauch* ist diesen Winter gestiegen.

  Toutes les *dépenses* doivent être notées dans ce carnet.
  Alle *Ausgaben* müssen in diesem Heft notiert werden.

  Les *dépenses* en capitaux sont importantes cette année.
  Der Kapital*aufwand* ist dieses Jahr bedeutend.

  Il a fait des *dépenses* inconsidérées pendant ses vacances.
  Er hat während seines Urlaubs unbedachte *Ausgaben* getätigt.

  La *dépense* liée à la durée de travail est considérable.
  Der Arbeitszeit*aufwand* ist beträchtlich.

  Les *dépenses* de l'État sont sous contrôle strict.
  Die Staats*ausgaben* stehen unter strenger Kontrolle.

  Cette formation représente une *dépense* importante.
  Diese Ausbildung stellt eine große *Ausgabe* dar.

  Les *dépenses* brutes dépassent nos prévisions.
  Der Roh*aufwand* übersteigt unsere Prognosen.

  Notre *dépense* en énergie diminue grâce aux nouvelles installations.
  Unser Energie*verbrauch* sinkt dank der neuen Anlagen.

  Les *dépenses* supplémentaires seront remboursées.
  Der Mehr*aufwand* wird erstattet.

