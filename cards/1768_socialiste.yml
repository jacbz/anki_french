Beispielsätze: |-
  Les pays que nous appelons *socialistes* aujourd'hui ne le sont pas du tout.
  Die Länder, die wir heute *sozialistisch* nennen, sind es überhaupt nicht.

  Le parti *socialiste* a remporté les élections municipales dans plusieurs villes.
  Die *sozialistische* Partei hat die Kommunalwahlen in mehreren Städten gewonnen.

  Jean est devenu *socialiste* après avoir lu plusieurs ouvrages sur l'économie.
  Jean ist zum *Sozialisten* geworden, nachdem er mehrere Werke über Wirtschaft gelesen hatte.

  Elle s'est présentée comme candidate *socialiste* aux élections régionales.
  Sie kandidierte als *Sozialistin* bei den Regionalwahlen.

  Les idées *socialistes* se sont répandues rapidement au XIXe siècle.
  Die *sozialistischen* Ideen verbreiteten sich im 19. Jahrhundert schnell.

  Le maire *socialiste* a inauguré un nouveau centre culturel.
  Der *sozialistische* Bürgermeister hat ein neues Kulturzentrum eingeweiht.

  L'Internationale *socialiste* regroupe de nombreux partis politiques.
  Die *Sozialistische* Internationale vereint zahlreiche politische Parteien.

  La révolution *socialiste* n'a pas eu les effets espérés.
  Die *sozialistische* Revolution hatte nicht die erhofften Auswirkungen.

  Marie défend des valeurs *socialistes* depuis sa jeunesse.
  Marie vertritt seit ihrer Jugend *sozialistische* Werte.

  Le mouvement *socialiste* a beaucoup évolué au fil des années.
  Die *sozialistische* Bewegung hat sich im Laufe der Jahre stark verändert.

  Cette réforme reflète une vision *socialiste* de l'économie.
  Diese Reform spiegelt eine *sozialistische* Wirtschaftsvision wider.

  Les députés *socialistes* ont voté contre cette proposition de loi.
  Die *sozialistischen* Abgeordneten haben gegen diesen Gesetzesvorschlag gestimmt.

  L'ancien modèle d'économie *socialiste* a été abandonné.
  Das alte Modell der *sozialistischen* Wirtschaft wurde aufgegeben.

  Pierre s'est toujours considéré comme un *socialiste* convaincu.
  Pierre hat sich immer als überzeugten *Sozialisten* gesehen.

  Le programme *socialiste* propose des changements importants.
  Das *sozialistische* Programm schlägt wichtige Veränderungen vor.

  Les jeunes *socialistes* organisent une manifestation demain.
  Die jungen *Sozialisten* organisieren morgen eine Demonstration.

  L'histoire du mouvement *socialiste* est complexe et fascinante.
  Die Geschichte der *sozialistischen* Bewegung ist komplex und faszinierend.

  Les idéaux *socialistes* ont inspiré de nombreux artistes.
  Die *sozialistischen* Ideale haben viele Künstler inspiriert.

