# Diese Felder bitte nicht ändern.
Rang: 4259
Wort: prétention
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la prétention
Femininum / Plural: ''
IPA: \pʁe.tɑ̃.sjɔ̃\
Definition: Anspruch, Behauptung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Toute *prétention* contraire n'est absolument pas fondée.
  Jeder gegenteilige *Anspruch* ist absolut unbegründet.

  Cette maison *sans prétention* nous plaît beaucoup plus que le château.
  Dieses schlichte Haus gefällt uns viel besser als das Schloss.

  Elle défend ses *prétentions* à l'héritage avec acharnement.
  Sie verteidigt ihre *Ansprüche* auf das Erbe mit Verbissenheit.

  J'ai préparé un repas *sans prétention* pour nos invités.
  Ich habe ein einfaches Essen für unsere Gäste zubereitet.

  Il n'a pas la *prétention* de tout savoir.
  Er bildet sich nicht ein, alles zu *wissen*.

  Les *prétentions* salariales de Marie sont tout à fait raisonnables.
  Maries *Gehaltsvorstellungen* sind durchaus vernünftig.

  Sa *prétention* à l'élégance est ridicule vu sa tenue.
  Seine *Selbstgefälligkeit* bezüglich seiner Eleganz ist angesichts seiner Kleidung lächerlich.

  Le prince maintient ses *prétentions* au trône malgré tout.
  Der Prinz hält trotz allem an seinen *Ansprüchen* auf den Thron fest.

  Ce petit café *sans prétention* est devenu notre endroit préféré.
  Dieses bescheidene Café ist zu unserem Lieblingsort geworden.

  Il a répondu avec une *prétention* insupportable au professeur.
  Er hat dem Lehrer mit unerträglicher *Überheblichkeit* geantwortet.

  Ses *prétentions* à diriger l'entreprise sont infondées.
  Seine *Ambitionen*, das Unternehmen zu leiten, sind unbegründet.

  Cette formation n'a pas la *prétention* de remplacer un diplôme universitaire.
  Diese Ausbildung erhebt nicht den *Anspruch*, einen Universitätsabschluss zu ersetzen.

  Le style *sans prétention* de l'auteur rend le livre très accessible.
  Der schlichte Stil des Autors macht das Buch sehr zugänglich.

  Il a eu la *prétention* de croire qu'il pouvait gagner sans s'entraîner.
  Er hat sich *eingebildet*, dass er ohne Training gewinnen könnte.

  Leurs *prétentions* financières sont vraiment excessives.
  Ihre finanziellen *Forderungen* sind wirklich überzogen.

  L'ameublement de leur salon est plein de *prétention*.
  Die Einrichtung ihres Wohnzimmers strotzt vor *Selbstgefälligkeit*.

  Cette exposition d'art *sans prétention* m'a beaucoup touchée.
  Diese bescheidene Kunstausstellung hat mich sehr berührt.

  Sa *prétention* à être le meilleur joueur agace toute l'équipe.
  Seine *Einbildung*, der beste Spieler zu sein, nervt das ganze Team.

  Les *prétentions* territoriales du pays voisin inquiètent la population.
  Die territorialen *Ansprüche* des Nachbarlandes beunruhigen die Bevölkerung.

  Ce film *sans prétention* nous a fait passer une excellente soirée.
  Dieser anspruchslose Film hat uns einen wunderbaren Abend beschert.

  Il faut revoir vos *prétentions* à la baisse.
  Sie müssen Ihre *Forderungen* nach unten korrigieren.

  La *prétention* de son discours a choqué tout le monde.
  Die *Überheblichkeit* seiner Rede hat alle schockiert.

  Nous cherchons un appartement *sans prétention* près du centre-ville.
  Wir suchen eine schlichte Wohnung in der Nähe des Stadtzentrums.

  Elle a formulé ses *prétentions* devant le tribunal.
  Sie hat ihre *Ansprüche* vor Gericht geltend gemacht.

  Ta *prétention* à tout contrôler devient insupportable.
  Deine *Einbildung*, alles kontrollieren zu müssen, wird unerträglich.

  Les *prétentions* du candidat semblent exagérées pour ce poste.
  Die *Gehaltsvorstellungen* des Bewerbers scheinen für diese Stelle überzogen.

  Cette petite auberge *sans prétention* nous a servi un délicieux repas.
  Dieses bescheidene Gasthaus hat uns ein köstliches Essen serviert.

  Ses *prétentions* artistiques ne correspondent pas à son talent.
  Seine künstlerischen *Ambitionen* entsprechen nicht seinem Talent.

  Il a abandonné ses *prétentions* sur l'entreprise familiale.
  Er hat seine *Ansprüche* auf das Familienunternehmen aufgegeben.

  Ce restaurant *sans prétention* propose une excellente cuisine locale.
  Dieses schlichte Restaurant bietet eine ausgezeichnete lokale Küche.

  La *prétention* de sa réponse m'a vraiment agacé.
  Die *Überheblichkeit* seiner Antwort hat mich wirklich geärgert.

  Je n'ai pas la *prétention* d'être un expert en la matière.
  Ich bilde mir nicht ein, ein Experte auf diesem Gebiet zu *sein*.

  Les *prétentions* des deux parties sont incompatibles.
  Die *Ansprüche* der beiden Parteien sind unvereinbar.

  Cette présentation *sans prétention* a convaincu tout le monde.
  Diese schlichte Präsentation hat alle überzeugt.

