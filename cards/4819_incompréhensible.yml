# Diese Felder bitte nicht ändern.
Rang: 4819
Wort: incompréhensible
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: incompréhensible
Femininum / Plural: ''
IPA: \ɛ̃.kɔ̃.pʁe.ɑ̃.sibl\
Definition: unverständlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je trouve cela *incompréhensible* et ignoble.
  Ich finde das *unbegreiflich* und abscheulich.

  Son comportement était totalement *incompréhensible* pour ses amis.
  Sein Verhalten war für seine Freunde völlig *unverständlich*.

  L'écriture sur ce vieux document est presque *incompréhensible*.
  Die Schrift auf diesem alten Dokument ist fast *unlesbar*.

  Cette théorie mathématique reste *incompréhensible* pour la plupart des gens.
  Diese mathematische Theorie bleibt für die meisten Menschen *unverständlich*.

  Le mystère de sa disparition demeure *incompréhensible*.
  Das Geheimnis seines Verschwindens bleibt *rätselhaft*.

  Les explications du professeur sont devenues de plus en plus *incompréhensibles*.
  Die Erklärungen des Professors wurden immer *unverständlicher*.

  Marie est une personne vraiment *incompréhensible*.
  Marie ist eine wirklich *undurchschaubare* Person.

  Le texte était rempli de symboles *incompréhensibles*.
  Der Text war voller *unverständlicher* Symbole.

  Les raisons de sa décision restent *incompréhensibles*.
  Die Gründe für seine Entscheidung bleiben *unbegreiflich*.

  Il marmonne quelque chose d'*incompréhensible* dans sa barbe.
  Er murmelt etwas *Unverständliches* in seinen Bart.

  Cette réaction violente était complètement *incompréhensible*.
  Diese heftige Reaktion war völlig *unerklärlich*.

  L'univers contient tant de mystères *incompréhensibles*.
  Das Universum enthält so viele *unbegreifliche* Geheimnisse.

  Les motifs de son départ soudain sont *incompréhensibles*.
  Die Gründe für seinen plötzlichen Aufbruch sind *rätselhaft*.

  Le message était devenu *incompréhensible* à cause du bruit.
  Die Nachricht war wegen des Lärms *unverständlich* geworden.

  Son caractère reste *incompréhensible* même pour sa famille.
  Sein Charakter bleibt selbst für seine Familie *undurchschaubar*.

  Cette erreur rend la phrase totalement *incompréhensible*.
  Dieser Fehler macht den Satz völlig *unverständlich*.

  Les instructions du manuel sont *incompréhensibles*.
  Die Anweisungen im Handbuch sind *unverständlich*.

  Il est *incompréhensible* que personne n'ait rien remarqué.
  Es ist *unbegreiflich*, dass niemand etwas bemerkt hat.

