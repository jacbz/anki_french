# Diese Felder gerne verbessern!
Wort mit Artikel: intituler
Femininum / Plural: ''
IPA: \ɛ̃.ti.ty.le\
Definition: betiteln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La séquence *s'intitulera* « cinq minutes pour survivre ».
  Die Sequenz wird den *Titel* "Fünf Minuten zum Überleben" *tragen*.

  Comment *intituler* votre prochain article ?
  Welchen *Titel* werden Sie Ihrem nächsten Artikel *geben*?

  Son dernier roman *s'intitule* « Les chemins de la liberté ».
  Sein neuester Roman *trägt den Titel* „Die Wege der Freiheit".

  Le chapitre trois est *intitulé* « La grande aventure ».
  Das dritte Kapitel ist mit „Das große Abenteuer" *betitelt*.

  Il *s'intitule* expert en marketing sans avoir de diplôme.
  Er *nennt sich* Marketingexperte, ohne einen Abschluss zu haben.

  L'auteur a *intitulé* sa nouvelle collection « Voyages imaginaires ».
  Der Autor hat seine neue Sammlung „Imaginäre Reisen" *betitelt*.

  Je ne me souviens plus comment *s'intitulait* ce documentaire.
  Ich erinnere mich nicht mehr, welchen *Titel* diese Dokumentation *hatte*.

  Le jugement est *intitulé* « Au nom du peuple français ».
  Das Urteil ist mit „Im Namen des französischen Volkes" *betitelt*.

  Pourquoi avez-vous *intitulé* votre exposition « Rêves d'été » ?
  Warum haben Sie Ihre Ausstellung „Sommerträume" *betitelt*?

  Le poème *s'intitule* simplement « Amour ».
  Das Gedicht *trägt* einfach den *Titel* „Liebe".

  Elle a *intitulé* sa thèse « L'art de la Renaissance ».
  Sie hat ihre Dissertation „Die Kunst der Renaissance" *betitelt*.

  La pièce de théâtre *s'intitulera* « Le dernier acte ».
  Das Theaterstück wird den *Titel* „Der letzte Akt" tragen.

  Le premier chapitre est *intitulé* « Introduction à la philosophie ».
  Das erste Kapitel ist mit „Einführung in die Philosophie" *betitelt*.

  Cette émission *s'intitule* « À la découverte du monde ».
  Diese Sendung *trägt den Titel* „Auf Weltentdeckung".

