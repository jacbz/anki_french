  Der Bildhauer hat mit den Händen sehr geschickt, er schafft wunderschöne Kunstwerke.

  Les deux frères sont comme les doigts de la main, ils s'entendent à merveille.
  Die beiden Brüder sind ein Herz und eine Seele, sie verstehen sich prächtig.

  Il était à deux doigts de la mort après l'accident.
  Er stand mit einem Fuß im Grab nach dem Unfall.

  Elle fait ses gâteaux les doigts dans le nez, elle est une vraie experte.
  Sie backt ihre Kuchen mit links, sie ist eine wahre Expertin.

  Il s'est fourré le doigt dans l'œil en disant que le soleil tourne autour de la terre.
  Er lag falsch, als er sagte, dass sich die Sonne um die Erde dreht.

  Il s'est mis le doigt dans l'œil en pensant que le projet réussirait.
  Er war auf dem Holzweg, als er dachte, dass das Projekt gelingen würde.

