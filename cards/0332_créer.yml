# Diese Felder bitte nicht ändern.
Rang: 332
Wort: créer
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: créer
Femininum / Plural: ''
IPA: \kʁe.e\
Definition: erschaffen, entwerfen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Des malentendus nous *créent* des problèmes terribles.
  Missverständnisse *bereiten* uns schreckliche Probleme.

  Dieu a *créé* le monde en sept jours, selon la Bible.
  Gott hat die Welt in sieben Tagen *erschaffen*, laut der Bibel.

  Cette entreprise va *créer* cent nouveaux emplois cette année.
  Dieses Unternehmen wird dieses Jahr hundert neue Arbeitsplätze *schaffen*.

  L'artiste *crée* sans cesse de nouvelles œuvres originales.
  Der Künstler ist unablässig *schöpferisch tätig*.

  Je dois *créer* un nouveau dossier pour organiser mes fichiers.
  Ich muss einen neuen Ordner *anlegen*, um meine Dateien zu organisieren.

  Il s'est *créé* une routine quotidienne très stricte.
  Er hat sich einen sehr strengen Tagesablauf *geschaffen*.

  La demande croissante *crée* de nouveaux besoins sur le marché.
  Die steigende Nachfrage *schafft* neue Bedürfnisse auf dem Markt.

  Cette actrice a *créé* le rôle principal dans la pièce.
  Diese Schauspielerin *war die erste Darstellerin* der Hauptrolle in dem Stück.

  Les scientifiques ont *créé* un nouveau vaccin contre ce virus.
  Die Wissenschaftler haben einen neuen Impfstoff gegen dieses Virus *entwickelt*.

  Nous allons *créer* une association pour aider les sans-abri.
  Wir werden einen Verein zur Hilfe für Obdachlose *gründen*.

  Cette situation *crée* beaucoup de tension entre nous.
  Diese Situation *schafft* viel Spannung zwischen uns.

  Le designer a *créé* une nouvelle collection pour l'été.
  Der Designer hat eine neue Kollektion für den Sommer *kreiert*.

  Il faut *créer* les conditions idéales pour réussir.
  Man muss die idealen Bedingungen *schaffen*, um erfolgreich zu sein.

  Cette ville a été *créée* au Moyen Âge.
  Diese Stadt wurde im Mittelalter *gegründet*.

  Le poète *crée* des images magnifiques avec ses mots.
  Der Dichter *erschafft* wunderbare Bilder mit seinen Worten.

  Cette startup vient de *créer* un nouveau réseau social.
  Dieses Startup hat gerade ein neues soziales Netzwerk *ins Leben gerufen*.

  Les enfants se sont *créé* un monde imaginaire.
  Die Kinder haben sich eine Fantasiewelt *geschaffen*.

  Cette innovation va *créer* de nouvelles opportunités.
  Diese Innovation wird neue Möglichkeiten *schaffen*.

  La pièce sera *créée* au théâtre national le mois prochain.
  Das Stück wird nächsten Monat am Nationaltheater *uraufgeführt*.

  Cette décision *crée* un précédent dangereux.
  Diese Entscheidung *schafft* einen gefährlichen Präzedenzfall.

  Il s'est *créé* une réputation d'expert dans ce domaine.
  Er hat sich einen Ruf als Experte auf diesem Gebiet *geschaffen*.

  L'équipe doit *créer* un nouveau logiciel de gestion.
  Das Team muss eine neue Verwaltungssoftware *erstellen*.

  Cette loi va *créer* plus de problèmes que de solutions.
  Dieses Gesetz wird mehr Probleme *schaffen* als Lösungen.

  L'artiste *crée* toujours avec passion et détermination.
  Der Künstler ist immer mit Leidenschaft und Entschlossenheit *schöpferisch tätig*.

  Nous devons *créer* un environnement de travail positif.
  Wir müssen ein positives Arbeitsumfeld *schaffen*.

  Cette entreprise vient de *créer* une filiale à l'étranger.
  Dieses Unternehmen hat gerade eine Niederlassung im Ausland *gegründet*.

  Le stress constant *crée* des problèmes de santé.
  Der ständige Stress *verursacht* gesundheitliche Problème.

  Les publicités *créent* de nouveaux besoins chez les consommateurs.
  Die Werbung *schafft* neue Bedürfnisse bei den Verbrauchern.

  Cette architecte a *créé* des bâtiments remarquables.
  Diese Architektin hat bemerkenswerte Gebäude *geschaffen*.

  Il ne faut pas se *créer* de faux espoirs.
  Man sollte sich keine falschen Hoffnungen *machen*.

  Le gouvernement va *créer* un fonds pour les victimes.
  Die Regierung wird einen Fonds für die Opfer *gründen*.

  Cette découverte va *créer* une révolution dans la science.
  Diese Entdeckung wird eine Revolution in der Wissenschaft *auslösen*.

  L'écrivain *crée* un nouveau personnage fascinant.
  Der Schriftsteller *erschafft* eine neue faszinierende Figur.

  Nous devons *créer* des liens plus forts avec nos partenaires.
  Wir müssen stärkere Verbindungen mit unseren Partnern *aufbauen*.

  Cette situation *crée* un climat de méfiance.
  Diese Situation *schafft* ein Klima des Misstrauens.

  Le musicien *crée* une mélodie envoûtante.
  Der Musiker *komponiert* eine bezaubernde Melodie.

  Cette banque vient de *créer* un nouveau service en ligne.
  Diese Bank hat gerade einen neuen Online-Service *eingeführt*.

  Le chef *crée* des plats originaux pour son restaurant.
  Der Koch *kreiert* originelle Gerichte für sein Restaurant.

  Cette méthode *crée* des résultats impressionnants.
  Diese Methode *erzielt* beeindruckende Ergebnisse.

  L'artiste s'est *créé* un style unique.
  Der Künstler hat sich einen einzigartigen Stil *geschaffen*.

  Cette entreprise *crée* de la valeur pour ses actionnaires.
  Dieses Unternehmen *schafft* Wert für seine Aktionäre.

