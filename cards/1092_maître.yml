# Diese Felder bitte nicht ändern.
Rang: 1092
Wort: maître
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: le maître
Femininum / Plural: maîtresse
IPA: \mɛtʁ\
Definition: Meister, Lehrer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis le *maître* de ta vie et de ta mort.
  Ich bin der *Herr* über dein Leben und deinen Tod.

  Il a imposé sa volonté et règne en *maître* sur toute l'entreprise.
  Er hat seinen Willen durchgesetzt und *herrscht* über das ganze Unternehmen.

  Cette chanteuse est passée *maîtresse* dans l'art de captiver son public.
  Diese Sängerin ist eine wahre *Meisterin* darin, ihr Publikum zu fesseln.

  Mon chien reconnaît toujours son *maître*, même après une longue absence.
  Mein Hund erkennt sein *Herrchen* immer, auch nach langer Abwesenheit.

  Elle est devenue *maîtresse* de son destin après avoir quitté ses parents.
  Sie wurde zur *Herrin* ihres Schicksals, nachdem sie ihre Eltern verlassen hatte.

  Le *maître* de conférences a donné un cours passionnant sur Molière.
  Der Universitäts*dozent* hat eine spannende Vorlesung über Molière gehalten.

  "Voilà comment on fait !" dit le *maître* boulanger à son apprenti.
  "So macht man das!", sagte der Bäcker*meister* zu seinem Lehrling.

  *Maître* Dubois défendra cette affaire devant le tribunal.
  Rechtsanwalt Dubois wird diesen Fall vor Gericht vertreten.

  La *maîtresse* de maison nous a accueillis chaleureusement.
  Die *Hausherrin* hat uns herzlich empfangen.

  Ce tableau de *maître* vaut une fortune.
  Dieses *Meister*werk ist ein Vermögen wert.

  Le *maître* nageur surveille attentivement la piscine.
  Der Schwimm*meister* überwacht aufmerksam das Schwimmbad.

  Le premier *maître* dirige l'équipage avec autorité.
  Der Haupt*bootsmann* führt die Mannschaft mit Autorität.

  Cette *maîtresse* femme dirige l'entreprise d'une main de fer.
  Diese energische *Chefin* führt die Firma mit eiserner Hand.

  Le *maître* d'œuvre supervise la construction du nouveau bâtiment.
  Der Bau*leiter* überwacht den Bau des neuen Gebäudes.

  Le chat errant a enfin trouvé une *maîtresse* aimante.
  Die streunende Katze hat endlich ein liebendes *Frauchen* gefunden.

  Le *maître* d'hôtel nous a conduits à notre table.
  Der *Oberkellner* hat uns zu unserem Tisch geführt.

  Cette poutre *maîtresse* soutient tout le plafond.
  Dieser *Haupt*träger stützt die ganze Decke.

  Le *maître* des lieux nous fait visiter son château.
  Der *Hausherr* führt uns durch sein Schloss.

  La *maîtresse* d'école explique patiemment la leçon aux enfants.
  Die *Lehrerin* erklärt den Kindern geduldig die Aufgabe.

  Ce jeune pianiste deviendra un *maître* du jazz.
  Dieser junge Pianist wird ein *Meister* des Jazz werden.

  Ce criminel a finalement trouvé son *maître*.
  Dieser Verbrecher hat endlich seinen *Meister* gefunden.

  La *maîtresse* de ballet répète avec les danseurs depuis ce matin.
  Die Ballett*meisterin* probt seit heute Morgen mit den Tänzern.

  Le grand *maître* de l'ordre préside la cérémonie.
  Der Groß*meister* des Ordens leitet die Zeremonie.

  Ce joueur reste *maître* de ses émotions même sous pression.
  Dieser Spieler bleibt *Herr* seiner Gefühle, auch unter Druck.

  Le *maître* cuisinier prépare son plat signature.
  Der Koch*meister* bereitet sein Signature Dish zu.

  Paul est devenu son propre *maître* après avoir ouvert son cabinet.
  Paul ist sein eigener *Herr* geworden, nachdem er seine Praxis eröffnet hat.

  Cette idée *maîtresse* guide tout le projet.
  Dieser *Haupt*gedanke leitet das ganze Projekt.

  Le *maître* chanteur nous a donné un cours magistral.
  Der Gesangs*meister* hat uns eine Meisterklasse gegeben.

  La *maîtresse* du jeu explique les règles aux participants.
  Die Spiel*leiterin* erklärt den Teilnehmern die Regeln.

  Ce politicien parle en *maître* à ses subordonnés.
  Dieser Politiker spricht in *herrischem* Ton zu seinen Untergebenen.

  Le *maître* cordonnier répare les chaussures avec précision.
  Der Schuh*meister* repariert die Schuhe mit Präzision.

  La nouvelle *maîtresse* auxiliaire remplace Madame Martin.
  Die neue Hilfs*lehrerin* vertritt Frau Martin.

  Le *maître* de chai goûte chaque vin avec attention.
  Der Keller*meister* probiert jeden Wein sorgfältig.

  Ce *maître* à penser influence toute une génération.
  Dieser *Mentor* beeinflusst eine ganze Generation.

  La *maîtresse* d'internat veille sur les élèves.
  Die Internats*aufseherin* wacht über die Schüler.

  Le second *maître* prépare le navire pour le départ.
  Der *Bootsmann* bereitet das Schiff zur Abfahrt vor.

  Cette carte *maîtresse* va changer le cours du jeu.
  Diese *Trumpf*karte wird den Spielverlauf ändern.

  Le *maître* forgeron façonne le métal avec habileté.
  Der Schmiede*meister* formt das Metall geschickt.

  La *maîtresse* de cérémonie annonce les mariés.
  Die Zeremonien*meisterin* kündigt das Brautpaar an.

  Un véritable coup de *maître* a conclu le match.
  Eine wahre *Meister*leistung beendete das Spiel.

  Le *maître* d'armes enseigne l'escrime depuis vingt ans.
  Der Fecht*meister* unterrichtet seit zwanzig Jahren Fechten.

  Cette branche *maîtresse* doit être élaguée.
  Dieser *Haupt*ast muss beschnitten werden.

  Le *maître* des requêtes examine le dossier.
  Der Antrags*prüfer* untersucht die Akte.

  La *maîtresse* de conférences publie ses recherches.
  Die Universitäts*dozentin* veröffentlicht ihre Forschungen.

  Le *maître* queux supervise toute la cuisine.
  Der Küchen*meister* überwacht die gesamte Küche.

  Cette exposition présente les œuvres *maîtresses* de l'artiste.
  Diese Ausstellung zeigt die *Haupt*werke des Künstlers.

  Le *maître* de manège enseigne l'équitation aux débutants.
  Der Reit*lehrer* unterrichtet die Anfänger im Reiten.

  La *maîtresse* des lieux nous invite à nous asseoir.
  Die *Hausherrin* bittet uns, Platz zu nehmen.

  Le *maître* compagnon forme les nouveaux apprentis.
  Der *Meister*geselle bildet die neuen Lehrlinge aus.

  Le *maître* de chapelle dirige le chœur avec passion.
  Der Chor*leiter* dirigiert den Chor mit Leidenschaft.

  Cette femme reste *maîtresse* de la situation.
  Diese Frau bleibt *Herrin* der Lage.

  Le *maître* pâtissier crée des desserts extraordinaires.
  Der Konditor*meister* kreiert außergewöhnliche Desserts.

  La *maîtresse* de français corrige nos devoirs.
  Die Französisch*lehrerin* korrigiert unsere Hausaufgaben.

  Le *maître* de pêche connaît tous les bons coins.
  Der Fischer*meister* kennt alle guten Angelstellen.

  Le *maître* de cérémonie ouvre le bal.
  Der Zeremonien*meister* eröffnet den Ball.

  Le *maître* artisan transmet son savoir-faire.
  Der Handwerks*meister* gibt sein Können weiter.

  La *maîtresse* du chien lui apprend de nouveaux tours.
  Das *Frauchen* bringt dem Hund neue Kunststücke bei.

  Le *maître* spirituel guide ses disciples.
  Der spirituelle *Meister* führt seine Schüler.

  Cette pièce est la *maîtresse* carte de notre stratégie.
  Dieses Stück ist die *Haupt*karte unserer Strategie.

  Le *maître* horloger répare les montres anciennes.
  Der Uhrmacher*meister* repariert alte Uhren.

  La *maîtresse* de musique prépare le concert de fin d'année.
  Die Musik*lehrerin* bereitet das Jahresabschlusskonzert vor.

