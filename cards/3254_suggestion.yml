# Diese Felder gerne verbessern!
Wort mit Artikel: la suggestion
Femininum / Plural: ''
IPA: \syɡ.ʒɛs.tjɔ̃\
Definition: Vorschlag, Anregung
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Cette *suggestion* enchanta le directeur.
  Dieser *Vorschlag* begeisterte den Direktor.

  J'ai une *suggestion* à vous faire concernant le projet.
  Ich habe einen *Vorschlag* für Sie bezüglich des Projekts.

  Je préfère recourir à la *suggestion* plutôt qu'à donner des ordres directs.
  Ich greife lieber auf *Vorschläge* zurück, als direkte Befehle zu geben.

  Sa *suggestion* de faire une pause a été bien accueillie par toute l'équipe.
  Sein *Vorschlag*, eine Pause zu machen, wurde vom ganzen Team gut aufgenommen.

  Notre chef nous présente les *suggestions* du jour avant chaque service.
  Unser Koch stellt uns vor jedem Service die Tages*vorschläge* vor.

  As-tu des *suggestions* pour améliorer notre méthode de travail ?
  Hast du *Vorschläge*, wie wir unsere Arbeitsmethode verbessern können?

  Il a suivi la *suggestion* de son collègue et a changé de stratégie.
  Er folgte dem *Vorschlag* seines Kollegen und änderte seine Strategie.

  Les *suggestions* répétitives font partie de la technique thérapeutique.
  Wiederholte *Suggestionen* sind Teil der therapeutischen Technik.

  Votre *suggestion* d'organiser une fête surprise est excellente !
  Ihr *Vorschlag*, eine Überraschungsparty zu organisieren, ist ausgezeichnet!

  Cette *suggestion* diabolique lui venait de son pire ennemi.
  Dieser teuflische *Vorschlag* kam von seinem ärgsten Feind.

  Le professeur demande souvent aux élèves leurs *suggestions* pour améliorer le cours.
  Der Lehrer bittet die Schüler oft um *Vorschläge* zur Verbesserung des Unterrichts.

  La boîte à *suggestions* est installée dans le hall d'entrée.
  Der *Vorschlags*kasten ist in der Eingangshalle installiert.

  "Et si on allait au cinéma ?" - Cette *suggestion* arriva à point nommé.
  "Wie wäre es mit Kino?" - Dieser *Vorschlag* kam genau richtig.

