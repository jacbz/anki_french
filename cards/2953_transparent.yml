  Elle portait une chemise en tissu *transparent*.
  Sie trug eine Bluse aus *durchsichtigem* Stoff.

  Le gouvernement promet une gestion plus *transparente* des fonds publics.
  Die Regierung verspricht einen *transparenteren* Umgang mit öffentlichen Geldern.

  Les vitres *transparentes* laissent entrer beaucoup de lumière dans la pièce.
  Die *durchsichtigen* Fensterscheiben lassen viel Licht in den Raum.

  Son intention était *transparente* : il voulait nous impressionner.
  Seine Absicht war *durchschaubar*: Er wollte uns beeindrucken.

  Le professeur utilise des *transparents* pour sa présentation.
  Der Lehrer verwendet *Folien* für seine Präsentation.

  Les yeux de l'enfant étaient *transparents* de joie.
  Die Augen des Kindes waren vor Freude *klar*.

  Cette entreprise se veut *transparente* dans toutes ses opérations.
  Dieses Unternehmen möchte in allen seinen Vorgängen *transparent* sein.

  La robe était si fine qu'elle en devenait presque *transparente*.
  Das Kleid war so dünn, dass es fast *durchsichtig* wurde.

  Son allusion était tellement *transparente* que tout le monde l'a comprise.
  Seine Anspielung war so *offensichtlich*, dass jeder sie verstanden hat.

  Le papier *transparent* est souvent utilisé pour le dessin technique.
  *Transparent*papier wird oft für technische Zeichnungen verwendet.

  L'air pur de la montagne était incroyablement *transparent*.
  Die reine Bergluft war unglaublich *klar*.

  Les politiciens doivent être *transparents* sur leurs sources de financement.
  Politiker müssen bezüglich ihrer Finanzierungsquellen *transparent* sein.

  Le plastique *transparent* permet de voir le contenu du récipient.
  Der *durchsichtige* Kunststoff ermöglicht es, den Inhalt des Behälters zu sehen.

  Sa personnalité *transparente* ne laissait aucun doute sur ses intentions.
  Seine *durchschaubare* Persönlichkeit ließ keinen Zweifel an seinen Absichten.

  Les nouveaux écrans sont si *transparents* qu'on les voit à peine.
  Die neuen Bildschirme sind so *durchsichtig*, dass man sie kaum sieht.

  Pour écrire droit, utilisez un *transparent* sous votre feuille.
  Um gerade zu schreiben, verwenden Sie ein *Linienblatt* unter Ihrem Papier.

  La peau fine et *transparente* laissait voir les veines bleues.
  Die dünne und *durchscheinende* Haut ließ die blauen Adern sichtbar werden.

  Les négociations doivent être *transparentes* pour être équitables.
  Die Verhandlungen müssen *transparent* sein, um fair zu sein.

  Le tissu était si léger qu'il en était presque *transparent*.
  Der Stoff war so leicht, dass er fast *durchsichtig* war.

  Son regard *transparent* ne cachait aucune émotion.
  Sein *klarer* Blick verbarg keine Emotion.

  Les vitraux *transparents* de l'église laissaient passer la lumière colorée.
  Die *durchsichtigen* Kirchenfenster ließen das farbige Licht hindurch.

  Cette société prône une politique de gestion *transparente*.
  Dieses Unternehmen befürwortet eine *transparente* Managementpolitik.

  Le *transparent* projeté sur l'écran montrait un graphique complexe.
  Die auf den Bildschirm projizierte *Folie* zeigte eine komplexe Grafik.

  L'eau *transparente* de la piscine invitait à la baignade.
  Das *klare* Wasser des Schwimmbades lud zum Baden ein.

  Les murs *transparents* de l'immeuble moderne créaient une atmosphère unique.
  Die *durchsichtigen* Wände des modernen Gebäudes schufen eine einzigartige Atmosphäre.

  Sa déclaration était *transparente* : il ne voulait plus travailler ici.
  Seine Erklärung war *offensichtlich*: Er wollte hier nicht mehr arbeiten.

