# Diese Felder gerne verbessern!
Wort mit Artikel: la requête
Femininum / Plural: ''
IPA: \ʁə.kɛt\
Definition: Gesuch, Antrag
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La *requête* iranienne bloque les négociations.
  Der iranische *Antrag* blockiert die Verhandlungen.

  Le juge a rejeté la *requête* pour manque de preuves.
  Der Richter hat den *Antrag* wegen mangelnder Beweise abgelehnt.

  J'ai une *requête* à vous faire : pourriez-vous m'aider avec mes devoirs ?
  Ich habe eine *Bitte* an Sie: Könnten Sie mir bei den Hausaufgaben helfen?

  Il a soumis une *requête* au conseil municipal pour construire une piscine.
  Er hat beim Gemeinderat ein *Gesuch* zum Bau eines Schwimmbads eingereicht.

  La *requête* en divorce a été déposée hier.
  Der Scheidungs*antrag* wurde gestern eingereicht.

  Le système traite automatiquement toutes les *requêtes* de recherche.
  Das System verarbeitet automatisch alle Such*abfragen*.

  Le directeur a accepté la *requête* des employés concernant les horaires flexibles.
  Der Direktor hat dem *Gesuch* der Mitarbeiter bezüglich flexibler Arbeitszeiten zugestimmt.

  Nous avons lancé une *requête* dans la base de données.
  Wir haben eine Datenbank*abfrage* gestartet.

  La *requête* du patient pour changer de chambre a été approuvée.
  Dem *Antrag* des Patienten auf einen Zimmerwechsel wurde stattgegeben.

  À la *requête* des parents, l'école a installé de nouveaux équipements sportifs.
  Auf *Antrag* der Eltern hat die Schule neue Sportgeräte installiert.

  Marie a formulé une *requête* pour obtenir une bourse d'études.
  Marie hat ein *Gesuch* für ein Stipendium gestellt.

  Les étudiants ont présenté leur *requête* au doyen de la faculté.
  Die Studenten haben dem Dekan der Fakultät ihr *Gesuch* vorgelegt.

  Le moteur de recherche traite des millions de *requêtes* par seconde.
  Die Suchmaschine verarbeitet Millionen von *Abfragen* pro Sekunde.

  Sur *requête* du médecin, le patient a été transféré dans un autre hôpital.
  Auf *Antrag* des Arztes wurde der Patient in ein anderes Krankenhaus verlegt.

  La *requête* en adoption a été acceptée par le tribunal.
  Der Adoptions*antrag* wurde vom Gericht angenommen.

  Les voisins ont déposé une *requête* contre le projet de construction.
  Die Nachbarn haben einen *Antrag* gegen das Bauprojekt eingereicht.

  Cette *requête* de visa nécessite des documents supplémentaires.
  Dieser Visa*antrag* erfordert zusätzliche Dokumente.

  Le comité examine toutes les *requêtes* avec attention.
  Das Komitee prüft alle *Anträge* sorgfältig.

  La *requête* d'accès aux archives a été refusée.
  Der *Antrag* auf Zugang zu den Archiven wurde abgelehnt.

  Il faut optimiser la *requête* SQL pour améliorer les performances.
  Die SQL-*Abfrage* muss optimiert werden, um die Leistung zu verbessern.

  Le maire a reçu une *requête* pour rénover le parc municipal.
  Der Bürgermeister hat ein *Gesuch* zur Renovierung des Stadtparks erhalten.

  Les citoyens ont soumis une *requête* pour plus d'espaces verts.
  Die Bürger haben ein *Gesuch* für mehr Grünflächen eingereicht.

  J'ai envoyé ma *requête* de remboursement il y a deux semaines.
  Ich habe meinen Erstattungs*antrag* vor zwei Wochen geschickt.

