# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Un soir, ils m'*invitent* à dîner.
  Eines Abends *laden* sie mich zum Abendessen *ein*.

  Les voisins nous ont *invités* à leur barbecue samedi.
  Die Nachbarn haben uns zu ihrem Grillfest am Samstag *eingeladen*.

  "Ce soir, c'est moi qui *invite* !"
  "Heute Abend *lade* ich *ein*!"

  Paul *s'est invité* à ma fête sans prévenir.
  Paul hat sich selbst zu meiner Party *eingeladen*.

  Je vous *invite* à entrer dans mon bureau.
  Ich *bitte* Sie, in mein Büro zu kommen.

  La musique *invitait* à la danse.
  Die Musik *stimmte* zum Tanzen *ein*.

  Marie a été *invitée* à chanter dans un autre orchestre.
  Marie wurde *eingeladen*, in einem anderen Orchester zu singen.

  Le professeur *invita* les élèves à réfléchir sur cette question.
  Der Lehrer *forderte* die Schüler auf, über diese Frage nachzudenken.

  Je t'*invite* à boire un café ?
  Kann ich dich auf einen Kaffee *einladen*?

  Nous sommes *invités* au mariage de Sophie.
  Wir sind zur Hochzeit von Sophie *eingeladen*.

  Le beau temps *invite* à la promenade.
  Das schöne Wetter *lädt* zu einem Spaziergang *ein*.

  Je l'ai *invitée* à danser lors du bal.
  Ich habe sie während des Balls zum Tanz *aufgefordert*.

  Les enfants *s'invitent* tour à tour pour jouer.
  Die Kinder *laden* sich abwechselnd zum Spielen *ein*.

  Le médecin m'a *invité* à faire plus d'exercice.
  Der Arzt hat mich *aufgefordert*, mehr Sport zu treiben.

  Je vous *invite* fortement à baisser le volume.
  Ich *fordere* Sie nachdrücklich auf, die Lautstärke zu senken.

  Elle *s'invite* partout, c'est vraiment gênant.
  Sie *lädt* sich überall selbst *ein*, das ist wirklich unangenehm.

  Je vous *invite* chez moi dimanche prochain.
  Ich *lade* Sie nächsten Sonntag zu mir *ein*.

  La situation *invite* à la prudence.
  Die Situation *mahnt* zur Vorsicht.

  Nous sommes *invités* à payer nos impôts avant le 15 mars.
  Wir sind *aufgefordert*, unsere Steuern vor dem 15. März zu zahlen.

  Il m'a gentiment *invité* à prolonger mon séjour.
  Er hat mich freundlich *eingeladen*, meinen Aufenthalt zu verlängern.

  Les clients sont *invités* à patienter dans la salle d'attente.
  Die Kunden werden *gebeten*, im Wartezimmer Platz zu nehmen.

  Tu es *invité* à mon anniversaire samedi prochain !
  Du bist zu meinem Geburtstag am nächsten Samstag *eingeladen*!

  L'entreprise *invite* ses employés à la fête de Noël.
  Die Firma *lädt* ihre Mitarbeiter zur Weihnachtsfeier *ein*.

  Le parfum des fleurs *invitait* à la rêverie.
  Der Duft der Blumen *lud* zum Träumen *ein*.

  Le directeur m'a *invité* dans son bureau pour discuter.
  Der Direktor hat mich in sein Büro *gebeten*, um zu sprechen.

  Nous *invitons* tous les participants à s'inscrire avant vendredi.
  Wir *bitten* alle Teilnehmer, sich vor Freitag anzumelden.

  Je vous *invite* à réfléchir sur les conséquences.
  Ich *fordere* Sie auf, über die Konsequenzen nachzudenken.

  Marc *s'est invité* à notre pique-nique surprise.
  Marc hat sich selbst zu unserem Überraschungspicknick *eingeladen*.

  Cette œuvre *invite* à la réflexion.
  Dieses Werk *regt* zum Nachdenken *an*.

