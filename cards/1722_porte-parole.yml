Rang: 1722
Wort: porte-parole
Wortart: nmi

# Diese Felder gerne verbessern!
Wort mit Artikel: le porte-parole
Femininum / Plural: porte-paroles
IPA: \pɔʁ.tə.pa.ʁɔl\
Definition: Sprecher
Register: ↘Fiktion ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne me sens *porte-parole* de personne.
  Ich fühle mich nicht als *Sprecher* von irgendjemandem.

  Le *porte-parole* du gouvernement a annoncé de nouvelles mesures économiques.
  Der Regierungs*sprecher* hat neue wirtschaftliche Maßnahmen angekündigt.

  La *porte-parole* du groupe a exprimé leur mécontentement face à cette décision.
  Die *Sprecherin* der Gruppe hat ihre Unzufriedenheit über diese Entscheidung zum Ausdruck gebracht.

  Ce journal est devenu le *porte-parole* officieux de l'opposition.
  Diese Zeitung ist zum inoffiziellen *Sprachrohr* der Opposition geworden.

  Les *porte-parole* des différents partis se réuniront demain pour une conférence de presse.
  Die *Sprecher* der verschiedenen Parteien werden sich morgen zu einer Pressekonferenz treffen.

  Notre *porte-parole* auprès de la direction a obtenu une augmentation pour toute l'équipe.
  Unser *Sprecher* bei der Geschäftsleitung hat eine Gehaltserhöhung für das gesamte Team erreicht.

  Marie a été nommée *porte-parole* du directoire hier soir.
  Marie wurde gestern Abend zur Vorstands*sprecherin* ernannt.

  Le *porte-parole* du Sénat a démenti les rumeurs qui circulaient.
  Der Senats*sprecher* hat die kursierenden Gerüchte dementiert.

  Cette association se veut *porte-parole* des pauvres et des défavorisés.
  Dieser Verein versteht sich als *Sachwalter* der Armen und Benachteiligten.

  En tant que *porte-parole* des étudiants, je dois exprimer leurs inquiétudes.
  Als *Sprecher* der Studenten muss ich ihre Bedenken zum Ausdruck bringen.

  La *porte-parole* du personnel transmettra nos revendications à la direction.
  Die Personal*sprecherin* wird unsere Forderungen an die Geschäftsleitung weiterleiten.

  Les syndicats ont choisi un nouveau *porte-parole* pour les négociations.
  Die Gewerkschaften haben einen neuen *Sprecher* für die Verhandlungen gewählt.

  Cette revue mensuelle sert de *porte-parole* aux artistes indépendants.
  Diese Monatszeitschrift dient als *Sprachrohr* für unabhängige Künstler.

  Le *porte-parole* du ministère tiendra une conférence de presse cet après-midi.
  Der Ministeriums*sprecher* wird heute Nachmittag eine Pressekonferenz abhalten.

  Les *porte-parole* des deux camps se sont mis d'accord sur les termes du débat.
  Die *Sprecher* beider Lager haben sich auf die Bedingungen der Debatte geeinigt.

