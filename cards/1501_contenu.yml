# Diese Felder bitte nicht ändern.
Rang: 1501
Wort: contenu
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: le contenu
Femininum / Plural: contenue
IPA: \kɔ̃t.ny\
Definition: Inhalt; underdrückt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faut réviser la réglementation quant au *contenu* francophone.
  Die Vorschriften bezüglich französischsprachiger *Inhalte* müssen überarbeitet werden.

  Le *contenu* de son portefeuille a été volé hier soir.
  Der *Inhalt* seiner Brieftasche wurde gestern Abend gestohlen.

  Marie a vidé le *contenu* de son assiette en quelques minutes.
  Marie hat den *Inhalt* ihres Tellers in wenigen Minuten aufgegessen.

  Le médecin a dû analyser le *contenu* de l'estomac du patient.
  Der Arzt musste den Magen*inhalt* des Patienten analysieren.

  Sa colère *contenue* depuis des heures a fini par exploser.
  Seine stundenlang *unterdrückte* Wut brach schließlich hervor.

  Le *contenu* du testament a surpris toute la famille.
  Der *Inhalt* des Testaments hat die ganze Familie überrascht.

  Les étudiants doivent maîtriser le *contenu* du chapitre 3.
  Die Studenten müssen den *Inhalt* von Kapitel 3 beherrschen.

  Elle crée des *contenus* digitaux pour les réseaux sociaux.
  Sie erstellt digitale *Inhalte* für soziale Medien.

  Son émotion *contenue* était visible dans ses yeux.
  Ihre *unterdrückte* Emotion war in ihren Augen sichtbar.

  Le *contenu* de cette valise dépasse le poids autorisé.
  Der *Inhalt* dieses Koffers überschreitet das erlaubte Gewicht.

  Nous devons vérifier le *contenu* du contrat avant de le signer.
  Wir müssen den Vertrags*inhalt* vor der Unterschrift prüfen.

  Le psychologue a analysé le *contenu* manifeste de son rêve.
  Der Psychologe hat den manifesten Traum*inhalt* analysiert.

  Cette déclaration sans *contenu* n'a convaincu personne.
  Diese *inhalts*leere Äußerung hat niemanden überzeugt.

  Le *contenu* informatif de ce documentaire est remarquable.
  Der Informations*gehalt* dieser Dokumentation ist bemerkenswert.

  Pierre a déversé le *contenu* du flacon dans l'évier.
  Pierre hat den *Inhalt* der Flasche ins Waschbecken geschüttet.

  Les *contenus* musicaux sont disponibles en streaming.
  Die Musik*inhalte* sind als Stream verfügbar.

  Chaque mot de ce poème a un *contenu* précis.
  Jedes Wort in diesem Gedicht hat einen präzisen *Inhalt*.

  Le professeur évalue le *contenu* des réponses des élèves.
  Der Lehrer bewertet den *Inhalt* der Schülerantworten.

  Sa rage *contenue* se manifestait par un léger tremblement.
  Seine *unterdrückte* Wut zeigte sich in einem leichten Zittern.

  Le *contenu* du coffre-fort est resté intact.
  Der *Inhalt* des Tresors blieb unversehrt.

  Voici en résumé le *contenu* de sa lettre d'amour.
  Hier ist zusammengefasst der *Inhalt* seines Liebesbriefs.

  Le *contenu* latent du rêve révèle ses désirs cachés.
  Der latente Traum*inhalt* offenbart seine verborgenen Wünsche.

  J'ai perdu tout le *contenu* de mes poches en courant.
  Ich habe den ganzen Taschen*inhalt* beim Laufen verloren.

  Le *contenu* de la boîte noire a été analysé après l'accident.
  Der *Inhalt* der Black Box wurde nach dem Unfall ausgewertet.

