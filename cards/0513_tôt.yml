# Diese Felder bitte nicht ändern.
Rang: 513
Wort: tôt
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: tôt
Femininum / Plural: ''
IPA: \to\
Definition: früh
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Plus *tôt* on partira, mieux ce sera.
  Je *früher* wir aufbrechen, desto besser.

  Je me lève *tôt* tous les matins pour faire du sport.
  Ich stehe jeden Morgen *früh* auf, um Sport zu machen.

  Le bus part très *tôt* le matin.
  Der Bus fährt am Morgen sehr *früh* ab.

  Il est arrivé plus *tôt* que prévu.
  Er ist *früher* angekommen als erwartet.

  Je vous verrai au plus *tôt* demain matin.
  Ich sehe Sie *frühestens* morgen früh.

  *Tôt ou tard*, la vérité finit toujours par éclater.
  *Früher oder später* kommt die Wahrheit immer ans Licht.

  Les oiseaux chantent *tôt* au printemps.
  Die Vögel singen im Frühling *früh*.

  Il a eu *tôt* fait de terminer ses devoirs.
  Er war mit seinen Hausaufgaben *schnell* fertig.

  C'était *tôt* dans la soirée quand elle est partie.
  Es war noch *früh* am Abend, als sie ging.

  Le magasin ferme *tôt* aujourd'hui.
  Der Laden schließt heute *früh*.

  Il n'est jamais trop *tôt* pour commencer à épargner.
  Es ist nie zu *früh*, mit dem Sparen anzufangen.

  Les enfants se sont couchés *tôt* hier soir.
  Die Kinder sind gestern Abend *früh* ins Bett gegangen.

  Elle ne reviendra pas de si *tôt*.
  Sie wird nicht so *bald* wiederkommen.

  Les fleurs ont fleuri *tôt* cette année.
  Die Blumen sind dieses Jahr *früh* erblüht.

  Il est arrivé *tôt* au bureau ce matin.
  Er ist heute Morgen *früh* im Büro angekommen.

  Nous étions à peine arrivés que Sophie est repartie *tôt*.
  Wir waren kaum angekommen, als Sophie schon *früh* wieder ging.

  Mon fils a appris à marcher très *tôt*.
  Mein Sohn hat sehr *früh* laufen gelernt.

  Il faudra se lever *tôt* pour attraper le premier train.
  Wir müssen *früh* aufstehen, um den ersten Zug zu erwischen.

  Le plus *tôt* vous commencerez, le mieux ce sera.
  Je *früher* Sie anfangen, desto besser.

  Quelques années plus *tôt*, j'habitais encore à Paris.
  Einige Jahre *zuvor* wohnte ich noch in Paris.

  Marie arrive toujours *tôt* aux rendez-vous.
  Marie kommt immer *früh* zu Verabredungen.

  C'est trop *tôt* pour juger les résultats.
  Es ist zu *früh*, um die Ergebnisse zu beurteilen.

  Je préfère arriver *tôt* que d'être en retard.
  Ich komme lieber *früh* als zu spät.

  Il s'est levé *tôt* pour préparer le petit-déjeuner.
  Er ist *früh* aufgestanden, um das Frühstück vorzubereiten.

  Nous partons *tôt* en vacances cette année.
  Wir fahren dieses Jahr *früh* in den Urlaub.

  Le restaurant ouvre très *tôt* le matin.
  Das Restaurant öffnet am Morgen sehr *früh*.

  Elle a *tôt* fait de comprendre la situation.
  Sie hat die Situation *schnell* begriffen.

  Au plus *tôt*, je serai là dans une heure.
  *Frühestens* in einer Stunde bin ich da.

  Je rentre *tôt* ce soir pour voir mes enfants.
  Ich komme heute Abend *früh* nach Hause, um meine Kinder zu sehen.

