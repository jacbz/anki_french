Beispielsätze: |-
  Il y a une *complicité* d'instinct entre elle et moi.
  Zwischen ihr und mir herrscht ein instinktives *Einverständnis*.

  Les enquêteurs ont prouvé sa *complicité* dans le vol de la banque.
  Die Ermittler haben seine *Mittäterschaft* beim Banküberfall nachgewiesen.

  Un regard de *complicité* s'échangea entre les deux sœurs.
  Zwischen den beiden Schwestern wurde ein *verschwörerischer* Blick ausgetauscht.

  Le gardien a été condamné pour *complicité* de fuite.
  Der Wärter wurde wegen *Beihilfe* zur Flucht verurteilt.

  Une profonde *complicité* s'est développée entre les deux collègues au fil des années.
  Zwischen den beiden Kollegen hat sich im Laufe der Jahre ein tiefes *Einvernehmen* entwickelt.

  Elle a réussi à s'enfuir grâce à la *complicité* d'un ami.
  Dank der *Mithilfe* eines Freundes konnte sie fliehen.

  La *complicité* entre le père et sa fille était évidente pour tous.
  Das *Einverständnis* zwischen Vater und Tochter war für alle offensichtlich.

  Le juge a retenu la *complicité* de fraude contre l'accusé.
  Der Richter erkannte auf *Beihilfe* zum Betrug gegen den Angeklagten.

  Les deux amis partagent une *complicité* qui remonte à leur enfance.
  Die beiden Freunde teilen ein *Einvernehmen*, das bis in ihre Kindheit zurückreicht.

  Sa *complicité* dans l'affaire ne fait aucun doute.
  Seine *Mittäterschaft* in der Affäre steht außer Zweifel.

  Un petit clin d'œil de *complicité* passa entre les deux amoureux.
  Zwischen den beiden Verliebten wurde ein *verschwörerisches* Zwinkern ausgetauscht.

  Les policiers ont découvert plusieurs *complicités* au sein de l'organisation.
  Die Polizisten haben mehrere *Tatbeteiligungen* innerhalb der Organisation aufgedeckt.

  Cette *complicité* silencieuse entre mère et fille est touchante.
  Dieses stille *Einverständnis* zwischen Mutter und Tochter ist berührend.

  Le suspect a nié toute *complicité* dans cette affaire criminelle.
  Der Verdächtige bestritt jegliche *Mittäterschaft* in dieser Strafsache.

  Un sourire de *complicité* illumina leurs visages.
  Ein *verschwörerisches* Lächeln erhellte ihre Gesichter.

  Le tribunal l'a acquitté des charges de *complicité*.
  Das Gericht sprach ihn von den Vorwürfen der *Beihilfe* frei.

  Leur *complicité* sur scène fait le succès du spectacle.
  Ihr *Zusammenspiel* auf der Bühne macht den Erfolg der Show aus.

  Les regards de *complicité* qu'ils échangeaient n'échappaient à personne.
  Die *verschwörerischen* Blicke, die sie austauschten, entgingen niemandem.

