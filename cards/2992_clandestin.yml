  Des centaines de *clandestins* tentent chaque jour de traverser la Méditerranée.
  Hunderte *illegale Einwanderer* versuchen täglich, über das Mittelmeer zu kommen.

  Le gouvernement combat le commerce *clandestin* d'armes.
  Die Regierung bekämpft den *illegalen* Waffenhandel.

  Une radio *clandestine* diffuse des messages codés.
  Ein *geheimer* Radiosender überträgt verschlüsselte Nachrichten.

  Les *clandestins* vivent souvent dans des conditions précaires.
  *Illegale Einwanderer* leben oft unter prekären Bedingungen.

  Cette association aide les travailleurs *clandestins* à régulariser leur situation.
  Dieser Verein hilft *illegalen* Arbeitern dabei, ihren Status zu legalisieren.

  Un groupe de *passagers clandestins* a été découvert dans un camion.
  Eine Gruppe *blinder Passagiere* wurde in einem LKW entdeckt.

  L'édition *clandestine* de ce livre était interdite sous la dictature.
  Die *geheime* Ausgabe dieses Buches war während der Diktatur verboten.

  Ces ouvriers *clandestins* travaillent sans contrat ni protection sociale.
  Diese *illegalen* Arbeiter arbeiten ohne Vertrag und ohne Sozialversicherung.

  Une assemblée *clandestine* se réunit chaque semaine dans ce sous-sol.
  Eine *geheime* Versammlung trifft sich jede Woche in diesem Keller.

