  La réunion *clandestine* s'est tenue dans un vieil entrepôt abandonné.
  Das *geheime* Treffen fand in einem alten verlassenen Lagerhaus statt.

  Un *passager clandestin* s'est caché dans la soute de l'avion.
  Ein *blinder Passagier* versteckte sich im Frachtraum des Flugzeugs.

  Cette organisation *clandestine* lutte contre le régime.
  Diese *Untergrund*organisation kämpft gegen das Regime.

  Les autorités ont fermé cette distillerie *clandestine*.
  Die Behörden haben diese *illegale* Brennerei geschlossen.

