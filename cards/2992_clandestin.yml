Beispielsätze: |-
  Le flux des immigrés *clandestins* en Espagne n'a cessé de grossir.
  Der Strom *illegaler* Einwanderer nach Spanien ist weiter angestiegen.

  La police a découvert une imprimerie *clandestine* dans la cave.
  Die Polizei hat eine *geheime* Druckerei im Keller entdeckt.

  Un *clandestin* a été arrêté hier à la frontière.
  Ein *illegaler Einwanderer* wurde gestern an der Grenze festgenommen.

