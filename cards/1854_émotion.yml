Beispielsätze: |-
  Je fis de mon *émotion* un événement.
  Ich machte aus meiner *Gefühlsregung* ein Ereignis.

  La nouvelle de son mariage a causé une vive *émotion* dans toute la famille.
  Die Nachricht von seiner Hochzeit hat in der ganzen Familie große *Aufregung* ausgelöst.

  "Tu nous as donné des *émotions* avec ton retard !"
  "Du hast uns mit deiner Verspätung einen *Schrecken* eingejagt!"

  Lors de son discours, il a parlé avec *émotion* de ses années d'enfance.
  In seiner Rede sprach er mit tiefer *Bewegtheit* von seinen Kindheitsjahren.

  L'artiste a interprété cette chanson avec beaucoup d'*émotion*.
  Der Künstler interpretierte dieses Lied mit viel *Gefühl*.

  L'*émotion* le paralysait complètement devant le public.
  Die *Aufregung* lähmte ihn völlig vor dem Publikum.

  À la mort de son chat, elle n'a ressenti aucune *émotion*.
  Beim Tod ihrer Katze hat sie keine *Gefühle* empfunden.

  Son visage pâlit sous le coup d'une intense *émotion*.
  Sein Gesicht erblasste unter dem Einfluss starker *Erregung*.

  Cette découverte scientifique a provoqué une grande *émotion* dans le monde entier.
  Diese wissenschaftliche Entdeckung hat weltweit große *Aufregung* verursacht.

  L'*émotion* était palpable dans la salle de concert.
  Die *Ergriffenheit* war im Konzertsaal spürbar.

  Elle n'a pas pu cacher son *émotion* en ouvrant le cadeau.
  Sie konnte ihre *Rührung* beim Öffnen des Geschenks nicht verbergen.

  Les jeunes sportifs recherchent souvent les *émotions fortes*.
  Junge Sportler suchen oft den *Nervenkitzel*.

  Cette scène du film est remplie d'*émotion*.
  Diese Filmszene ist voller *Emotion*.

  Les *émotions* peuvent parfois nous empêcher de prendre les bonnes décisions.
  *Gefühle* können uns manchmal daran hindern, die richtigen Entscheidungen zu treffen.

  Le public a ressenti une profonde *émotion* en écoutant ce violoniste.
  Das Publikum empfand tiefe *Ergriffenheit* beim Zuhören dieses Geigers.

  C'était une *émotion* de joie pure et simple.
  Es war eine *Gefühlsregung* reiner und einfacher Freude.

  L'*émotion* se lisait sur tous les visages pendant la cérémonie.
  Die *Bewegtheit* war während der Zeremonie auf allen Gesichtern zu lesen.

  Les retrouvailles ont provoqué une forte *émotion* chez les deux amies.
  Das Wiedersehen löste bei den beiden Freundinnen starke *Gefühle* aus.

  Cette exposition d'art moderne suscite beaucoup d'*émotions* contradictoires.
  Diese moderne Kunstausstellung ruft viele widersprüchliche *Emotionen* hervor.

