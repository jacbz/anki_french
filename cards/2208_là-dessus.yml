# Diese Felder bitte nicht ändern.
Rang: 2208
Wort: là-dessus
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: là-dessus
Femininum / Plural: ''
IPA: \la də.sy\
Definition: darüber, dazu
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'aimerais connaître son opinion *là-dessus*.
  Ich würde gerne seine Meinung *darüber* wissen.

  Pose le livre *là-dessus*, sur l'étagère du haut.
  Leg das Buch *da oben* hin, auf das oberste Regal.

  Mon chat aime dormir *là-dessus*, sur le rebord de la fenêtre.
  Meine Katze schläft gerne *darauf*, auf dem Fenstersims.

  "Je ne peux rien te promettre *là-dessus*," a-t-il répondu prudemment.
  "Ich kann dir *dazu* nichts versprechen," antwortete er vorsichtig.

  *Là-dessus*, il a quitté la pièce sans dire un mot de plus.
  *Daraufhin* verließ er den Raum, ohne ein weiteres Wort zu sagen.

  Ne compte pas trop *là-dessus*, les choses peuvent changer rapidement.
  Verlass dich nicht zu sehr *darauf*, die Dinge können sich schnell ändern.

  Nous devrions réfléchir davantage *là-dessus* avant de prendre une décision.
  Wir sollten *darüber* noch mehr nachdenken, bevor wir eine Entscheidung treffen.

  Il faut mettre une nappe *là-dessus* pour protéger la table.
  Wir müssen eine Tischdecke *darauf* legen, um den Tisch zu schützen.

  *Là-dessus*, nous sommes tous d'accord : la situation doit changer.
  *Darüber* sind wir uns alle einig: Die Situation muss sich ändern.

  As-tu des informations supplémentaires *là-dessus* ?
  Hast du zusätzliche Informationen *darüber*?

  Je n'ai pas d'opinion tranchée *là-dessus*, c'est un sujet complexe.
  Ich habe keine klare Meinung *dazu*, es ist ein komplexes Thema.

  *Là-dessus*, permettez-moi de conclure cette présentation.
  *Damit* lassen Sie mich diese Präsentation abschließen.

  Elle a insisté *là-dessus* pendant toute la réunion.
  Sie hat während der gesamten Besprechung *darauf* bestanden.

  Grimpe *là-dessus* pour avoir une meilleure vue du paysage.
  Klettere *da hinauf*, um eine bessere Aussicht auf die Landschaft zu haben.

  Je ne parierais pas *là-dessus* si j'étais toi.
  Ich würde nicht *darauf* wetten, wenn ich du wäre.

  *Là-dessus*, nous pouvons construire un avenir meilleur.
  *Darauf* können wir eine bessere Zukunft aufbauen.

  Il faut mettre l'accent *là-dessus* dans notre rapport.
  Wir müssen *darauf* in unserem Bericht den Schwerpunkt legen.

  "*Là-dessus*, je suis d'accord avec vous," a déclaré le ministre.
  "*Darin* stimme ich Ihnen zu," erklärte der Minister.

  *Là-dessus*, la séance est levée. Nous reprendrons demain matin.
  *Hiermit* ist die Sitzung beendet. Wir machen morgen früh weiter.

