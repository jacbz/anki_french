# Diese Felder bitte nicht ändern.
Rang: 969
Wort: menacer
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: menacer
Femininum / Plural: ''
IPA: \mə.na.se\
Definition: drohen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils ont *menacé* de l'incarcérer et de le torturer.
  Sie haben *gedroht*, ihn einzusperren und zu foltern.

  Le voleur m'a *menacé* avec un couteau.
  Der Dieb hat mich mit einem Messer *bedroht*.

  Si tu ne fais pas tes devoirs, je te *menace* de te confisquer ton téléphone.
  Wenn du deine Hausaufgaben nicht machst, *drohe* ich dir damit, dir dein Handy wegzunehmen.

  Un danger imminent *menace* notre planète.
  Eine unmittelbare Gefahr *bedroht* unseren Planeten.

  La pluie *menace* de gâcher notre pique-nique.
  Der Regen *droht* unser Picknick zu verderben.

  Le bâtiment *menace* ruine depuis des années.
  Das Gebäude *droht* seit Jahren einzustürzen.

  Son patron l'a *menacé* de le licencier s'il arrive encore en retard.
  Sein Chef hat ihm mit Kündigung *gedroht*, wenn er noch einmal zu spät kommt.

  Cette maladie *menace* sa vie depuis longtemps.
  Diese Krankheit *gefährdet* seit langem sein Leben.

  Les deux pays se sont *menacés* de représailles.
  Die beiden Länder haben sich gegenseitig mit Vergeltung *gedroht*.

  L'épidémie *menace* de se propager dans toute la région.
  Die Epidemie *droht* sich in der ganzen Region auszubreiten.

  Le vieux pont *menace* de s'effondrer à tout moment.
  Die alte Brücke *droht* jeden Moment einzustürzen.

  Il m'a *menacé* du poing quand je l'ai dépassé en voiture.
  Er hat mir mit der Faust *gedroht*, als ich ihn mit dem Auto überholt habe.

  Les nuages sombres *menacent* d'apporter un violent orage.
  Die dunklen Wolken *drohen* ein heftiges Gewitter zu bringen.

  La sécheresse *menace* les récoltes cette année.
  Die Dürre *bedroht* dieses Jahr die Ernte.

  Elle a *menacé* de partir si rien ne change.
  Sie hat *gedroht* zu gehen, wenn sich nichts ändert.

  Son discours *menace* d'être interminable.
  Seine Rede *droht* endlos zu werden.

  Les loups *menacent* nos troupeaux depuis plusieurs semaines.
  Die Wölfe *bedrohen* seit mehreren Wochen unsere Herden.

  La fonte des glaciers *menace* l'équilibre écologique.
  Das Schmelzen der Gletscher *gefährdet* das ökologische Gleichgewicht.

  Le concurrent l'a *menacé* de poursuites judiciaires.
  Der Konkurrent hat ihm mit rechtlichen Schritten *gedroht*.

  Un scandale *menace* d'éclater dans l'entreprise.
  Ein Skandal *droht* in der Firma auszubrechen.

  La neige *menace* de bloquer les routes de montagne.
  Der Schnee *droht* die Bergstraßen zu blockieren.

  Cette espèce rare est *menacée* d'extinction.
  Diese seltene Art ist vom Aussterben *bedroht*.

  Je me sens *menacé* par ses remarques hostiles.
  Ich fühle mich von seinen feindseligen Bemerkungen *bedroht*.

  L'entreprise *menace* de délocaliser la production.
  Die Firma *droht* damit, die Produktion zu verlagern.

