Beispielsätze: |-
  Vous pouvez me *dispenser* de vos commentaires.
  Sie können mir Ihre Kommentare *ersparen*.

  Le soleil *dispense* généreusement sa chaleur à toute la planète.
  Die Sonne *spendet* dem ganzen Planeten großzügig ihre Wärme.

  L'infirmière *dispense* des soins aux patients avec compassion.
  Die Krankenschwester *versorgt* die Patienten fürsorglich.

  Cette université *dispense* une éducation de haute qualité.
  Diese Universität *bietet* eine hochwertige Ausbildung.

  Le médecin l'a *dispensé* de sport pendant un mois.
  Der Arzt hat ihn für einen Monat vom Sport *befreit*.

  "Je me *dispenserai* bien de cette réunion ennuyeuse !"
  "Auf dieses langweilige Meeting könnte ich gut *verzichten*!"

  Le gouvernement *dispense* des subventions aux petites entreprises.
  Die Regierung *gewährt* kleinen Unternehmen Subventionen.

  Elle s'est *dispensée* de répondre à cette question indiscrète.
  Sie hat es *unterlassen*, auf diese indiskrete Frage zu antworten.

  Le juge l'a *dispensé* de comparaître en personne au tribunal.
  Der Richter hat ihn davon *befreit*, persönlich vor Gericht zu erscheinen.

  Cette fontaine *dispense* de l'eau fraîche aux passants assoiffés.
  Dieser Brunnen *spendet* durstigen Passanten frisches Wasser.

  Je vous *dispense* de m'accompagner à l'aéroport.
  Ich *entbinde* Sie davon, mich zum Flughafen zu begleiten.

  La banque *dispense* des conseils financiers à ses clients.
  Die Bank *erteilt* ihren Kunden Finanzberatung.

  Son âge avancé le *dispense* de certaines obligations professionnelles.
  Sein fortgeschrittenes Alter *befreit* ihn von bestimmten beruflichen Verpflichtungen.

  "*Dispensez-moi* de vos excuses, je ne veux plus les entendre."
  "*Verschonen* Sie mich mit Ihren Entschuldigungen, ich will sie nicht mehr hören."

  L'association *dispense* de la nourriture aux sans-abri chaque semaine.
  Der Verein *verteilt* jede Woche Essen an Obdachlose.

  Le prêtre peut *dispenser* les fidèles du jeûne pour raisons de santé.
  Der Priester kann die Gläubigen aus gesundheitlichen Gründen vom Fasten *befreien*.

  Cette entreprise *dispense* une formation continue à ses employés.
  Dieses Unternehmen *bietet* seinen Mitarbeitern eine kontinuierliche Weiterbildung.

  La loi *dispense* les mineurs de certaines responsabilités légales.
  Das Gesetz *entbindet* Minderjährige von bestimmten rechtlichen Verantwortungen.

  Le roi *dispensait* ses faveurs aux courtisans les plus loyaux.
  Der König *gewährte* seinen treuesten Höflingen seine Gunst.

  Je me suis *dispensé* de lui dire la vérité pour ne pas le blesser.
  Ich habe *darauf verzichtet*, ihm die Wahrheit zu sagen, um ihn nicht zu verletzen.

  Cette ONG *dispense* une aide médicale dans les zones de conflit.
  Diese NGO *leistet* in Konfliktgebieten medizinische Hilfe.

  Son statut ne le *dispense* pas de respecter les règles communes.
  Sein Status *entbindet* ihn nicht davon, die allgemeinen Regeln zu respektieren.

  Le pharmacien *dispense* les médicaments sur ordonnance.
  Der Apotheker *gibt* verschreibungspflichtige Medikamente *aus*.

  "*Dispensez-vous* de ces remarques désobligeantes, s'il vous plaît."
  "*Unterlassen* Sie bitte diese abfälligen Bemerkungen."

  La nature *dispense* ses bienfaits à qui sait les apprécier.
  Die Natur *spendet* ihre Wohltaten denen, die sie zu schätzen wissen.

  Le conseil d'administration a *dispensé* le directeur de présenter un rapport détaillé.
  Der Vorstand hat den Direktor davon *befreit*, einen detaillierten Bericht vorzulegen.

  Cette application *dispense* des conseils quotidiens pour une vie plus saine.
  Diese App *gibt* täglich Ratschläge für ein gesünderes Leben.

  Les parents *dispensent* leur amour à tous leurs enfants équitablement.
  Die Eltern *schenken* all ihren Kindern ihre Liebe gleichermaßen.

  Je me *dispense* volontiers de participer à ces débats stériles.
  Ich *verzichte* gerne darauf, an diesen fruchtlosen Debatten teilzunehmen.

