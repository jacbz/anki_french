# Diese Felder bitte nicht ändern.
Rang: 125
Wort: chose
Wortart: adj(f), nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la chose
Femininum / Plural: ''
IPA: \ʃoz\
Definition: Ding, Sache
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les choses pourraient bien changer à l’avenir.
  In Zukunft könnten sich die Dinge ändern.

  Je dois faire une chose importante demain.
  Ich muss morgen eine wichtige Sache erledigen.

  Il faut parfois appeler les choses par leur nom, même si cela peut déplaire à certains.
  Manchmal muss man die Dinge beim Namen nennen, auch wenn das manchen missfällt.

  Monsieur Dubois, qui était connu pour son caractère excentrique, a toujours été un peu un "Monsieur Dings".
  Herr Dubois, der für seinen exzentrischen Charakter bekannt war, war immer ein bisschen ein "Herr Dings".

  Après avoir entendu la nouvelle, elle avait l'air tout chose, incapable de réagir.
  Nachdem sie die Nachricht gehört hatte, sah sie ganz verwirrt aus, unfähig zu reagieren.

  La beauté de ce tableau parle d'elle-même.
  Die Schönheit dieses Gemäldes spricht für sich selbst.

  J'ai deux choses à vous dire, qui sont importantes pour notre avenir.
  Ich habe Ihnen Verschiedenes zu sagen, das für unsere Zukunft wichtig ist.

  Il a fait de son fils un être incapable de prendre ses propres décisions, un vrai "willenloses Geschöpf".
  Er machte aus seinem Sohn ein Wesen, das unfähig ist, eigene Entscheidungen zu treffen, ein echtes "willenloses Geschöpf".

  Quelle drôle de chose! Je n'aurais jamais pensé que cela pourrait arriver.
  Nein, so was! Ich hätte nie gedacht, dass das passieren könnte.

  Il y a quelque chose comme trois jours, elle a disparu sans laisser de trace.
  Vor etwa drei Tagen ist sie spurlos verschwunden.

  Ne fais pas les choses à moitié, sinon tu n'auras jamais de résultat.
  Mache keine halben Sachen, sonst wirst du nie ein Ergebnis erzielen.

  Il a réalisé de grandes choses dans sa vie, malgré les nombreuses difficultés qu'il a rencontrées.
  Er hat in seinem Leben Großes geleistet, trotz der vielen Schwierigkeiten, die er erlebt hat.

