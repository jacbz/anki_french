  Elle conduit toujours avec une extrême *prudence*.
  Sie fährt stets mit äußerster *Vorsicht*.

  Ayez la *prudence* de bien relire votre contrat avant de signer.
  Seien Sie so *vorsichtig* und lesen Sie Ihren Vertrag gut durch, bevor Sie unterschreiben.

  Les médecins recommandent la *prudence* pendant la canicule.
  Die Ärzte empfehlen *Vorsicht* während der Hitzewelle.

  Je m'en remets à votre *prudence* pour gérer cette situation.
  Ich verlasse mich auf Ihre *Umsicht* bei der Handhabung dieser Situation.

  *Par mesure de prudence*, nous avons fait des copies de sauvegarde.
  *Aus Vorsicht* haben wir Sicherungskopien gemacht.

  La peur lui a fait oublier toute *prudence*.
  Die Angst ließ ihn jede *Vorsicht* vergessen.

  Cette décision montre votre *prudence* et votre sagesse.
  Diese Entscheidung zeigt Ihre *Umsicht* und Weisheit.

  Manipulez ces produits chimiques *avec prudence*.
  Gehen Sie mit diesen Chemikalien *vorsichtig* um.

  La *prudence* s'impose quand on investit en bourse.
  *Vorsicht* ist beim Investieren an der Börse geboten.

  Les enfants doivent apprendre la *prudence* sur Internet.
  Kinder müssen *Vorsicht* im Internet lernen.

  Sa *prudence* naturelle l'a toujours bien servi dans sa carrière.
  Seine natürliche *Vorsicht* hat ihm in seiner Karriere immer gute Dienste geleistet.

  Il faut annoncer cette nouvelle avec *prudence*.
  Man muss diese Nachricht mit *Umsicht* überbringen.

  *Manquer de prudence* peut avoir des conséquences graves.
  *Mangelnde Vorsicht* kann schwerwiegende Folgen haben.

