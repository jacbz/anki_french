  Die *Vorsicht* ist die beste Einstellung.

  Il a eu la *prudence* de freiner avant le virage.
  Er war so *vorsichtig* und bremste vor der Kurve.

  Je vous conseille d'agir avec *prudence* dans cette affaire délicate.
  Ich rate Ihnen, in dieser heiklen Angelegenheit mit *Umsicht* zu handeln.

