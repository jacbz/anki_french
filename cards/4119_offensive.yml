# Diese Felder bitte nicht ändern.
Rang: 4119
Wort: offensive
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: une offensive
Femininum / Plural: ''
IPA: \ɔ.fɑ̃.siv\
Definition: Offensive
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La seule défense est une bonne *offensive*.
  Die beste Verteidigung ist ein guter *Angriff*.

  L'armée a lancé une *offensive* de grande envergure dans le nord du pays.
  Die Armee hat eine große *Offensive* im Norden des Landes gestartet.

  Notre équipe est passée à l'*offensive* en seconde mi-temps.
  Unsere Mannschaft ist in der zweiten Halbzeit zum *Angriff* übergegangen.

  L'entreprise a lancé une *offensive* publicitaire pour son nouveau produit.
  Das Unternehmen hat eine Werbe*offensive* für sein neues Produkt gestartet.

  Les troupes ont pris l'*offensive* au lever du jour.
  Die Truppen haben bei Tagesanbruch die *Offensive* ergriffen.

  L'*offensive* de l'hiver a surpris les habitants de la région.
  Der Winter*einbruch* hat die Bewohner der Region überrascht.

  "Il a lancé une *offensive de charme* pour convaincre sa belle-mère."
  "Er hat eine *Charmeoffensive* gestartet, um seine Schwiegermutter zu überzeugen."

  Le gouvernement a mené une *offensive* diplomatique pour résoudre la crise.
  Die Regierung hat eine diplomatische *Offensive* zur Lösung der Krise geführt.

  Cette *offensive* commerciale a permis d'augmenter nos ventes de 50%.
  Diese Verkaufs*offensive* hat unsere Verkäufe um 50% gesteigert.

  Le général préparait une nouvelle *offensive* depuis des semaines.
  Der General bereitete seit Wochen eine neue *Offensive* vor.

  Les manifestants ont déclenché une *offensive* médiatique contre le projet.
  Die Demonstranten haben eine Medien*offensive* gegen das Projekt gestartet.

  L'équipe adverse a résisté à notre *offensive* jusqu'à la fin du match.
  Die gegnerische Mannschaft hat unserem *Angriff* bis zum Spielende standgehalten.

  Une *offensive* éclair a permis de reprendre la ville.
  Eine Blitz*offensive* ermöglichte die Rückeroberung der Stadt.

  Les syndicats ont lancé une *offensive* contre les nouvelles réformes.
  Die Gewerkschaften haben eine *Offensive* gegen die neuen Reformen gestartet.

  Le succès de cette *offensive* a dépassé toutes nos attentes.
  Der Erfolg dieser *Offensive* hat alle unsere Erwartungen übertroffen.

  L'*offensive* de la mousson a causé de graves inondations.
  Der Monsun*einbruch* hat schwere Überschwemmungen verursacht.

  Le parti politique a lancé une grande *offensive* avant les élections.
  Die Partei hat vor den Wahlen eine große *Offensive* gestartet.

  Son style de jeu privilégie toujours l'*offensive*.
  Sein Spielstil setzt immer auf den *Angriff*.

  Cette *offensive* diplomatique a permis d'éviter un conflit.
  Diese diplomatische *Offensive* hat einen Konflikt verhindert.

