# Diese Felder gerne verbessern!
Wort mit Artikel: une enveloppe
Femininum / Plural: ''
IPA: \ɑ̃v.lɔp\
Definition: Umschlag, Hülle
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle a fait tomber une *enveloppe* dans ma chambre.
  Sie hat einen *Umschlag* in meinem Zimmer fallen lassen.

  J'ai mis la lettre dans une *enveloppe* autocollante.
  Ich habe den Brief in einen selbstklebenden *Umschlag* gesteckt.

  N'oublie pas de joindre une *enveloppe* réponse à ta candidature.
  Vergiss nicht, deiner Bewerbung einen Rück*umschlag* beizulegen.

  Le document confidentiel est sous *enveloppe* scellée.
  Das vertrauliche Dokument befindet sich in einem versiegelten *Umschlag*.

  L'*enveloppe* du ballon s'est déchirée pendant le vol.
  Die *Hülle* des Ballons ist während des Flugs gerissen.

  La chenille tisse son *enveloppe* protectrice.
  Die Raupe spinnt ihren schützenden *Kokon*.

  Les pois sont encore dans leur *enveloppe* verte.
  Die Erbsen sind noch in ihrer grünen *Hülse*.

  Il faut changer l'*enveloppe* du pneu avant.
  Der *Mantel* des Vorderreifens muss gewechselt werden.

  Sous cette *enveloppe* austère se cache une personnalité chaleureuse.
  Hinter dieser strengen *Fassade* verbirgt sich eine warmherzige Persönlichkeit.

  Le ministère a accordé une *enveloppe* de six millions pour ce projet.
  Das Ministerium hat *Mittel* in Höhe von sechs Millionen für dieses Projekt bewilligt.

  L'*enveloppe* budgétaire sera répartie entre les différents départements.
  Die Haushalts*mittel* werden zwischen den verschiedenen Abteilungen aufgeteilt.

  L'*enveloppe* globale du projet dépasse nos attentes.
  Das Gesamt*volumen* des Projekts übertrifft unsere Erwartungen.

  Une fine *enveloppe* de plastique protège le colis.
  Eine dünne Plastik*hülle* schützt das Paket.

  Marie a soigneusement collé l'*enveloppe* doublée.
  Marie hat den gefütterten *Umschlag* sorgfältig zugeklebt.

  L'*enveloppe* isolante du câble est endommagée.
  Die Isolations*hülle* des Kabels ist beschädigt.

  Les œufs sont protégés par leur *enveloppe* calcaire.
  Die Eier werden von ihrer Kalk*schale* geschützt.

  Cette *enveloppe* corporelle ne reflète pas son esprit vif.
  Diese körperliche *Hülle* spiegelt seinen wachen Geist nicht wider.

  L'*enveloppe* fibreuse protège les organes vitaux.
  Die Bindegewebs*hülle* schützt die lebenswichtigen Organe.

  Le foie est entouré d'une *enveloppe* protectrice.
  Die Leber ist von einer schützenden *Hülle* umgeben.

  Les pétales forment l'*enveloppe* florale de la rose.
  Die Blütenblätter bilden die Blüten*hülle* der Rose.

  J'ai besoin d'*enveloppes* pour expédier ces documents.
  Ich brauche *Umschläge* zum Verschicken dieser Dokumente.

  Pierre met toujours ses lettres sous *enveloppe*.
  Pierre steckt seine Briefe immer in einen *Umschlag*.

  L'*enveloppe* financière sera discutée demain.
  Die Finanz*ausstattung* wird morgen besprochen.

  Le service informatique a dépassé son *enveloppe* budgétaire.
  Die IT-Abteilung hat ihre Haushalts*mittel* überschritten.

  Cette *enveloppe* de douceur cache un caractère bien trempé.
  Diese sanfte *Erscheinung* verbirgt einen starken Charakter.

  L'*enveloppe* du dirigeable doit être parfaitement étanche.
  Die *Hülle* des Luftschiffs muss absolut dicht sein.

  Tous les documents confidentiels doivent être mis sous *enveloppe*.
  Alle vertraulichen Dokumente müssen in einen *Umschlag* gesteckt werden.

  L'*enveloppe* extérieure de la graine protège l'embryon.
  Die äußere *Hülle* des Samens schützt den Embryo.

  As-tu une *enveloppe* timbrée pour envoyer ce formulaire ?
  Hast du einen frankierten *Umschlag* zum Verschicken dieses Formulars?

  L'*enveloppe* de ce paquet est très abîmée.
  Die *Verpackung* dieses Pakets ist sehr beschädigt.

  Notre équipe a reçu une nouvelle *enveloppe* pour la recherche.
  Unser Team hat neue *Mittel* für die Forschung erhalten.

