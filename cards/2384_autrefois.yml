# Diese Felder gerne verbessern!
Wort mit Artikel: autrefois
Femininum / Plural: ''
IPA: \o.tʁə.fwa\
Definition: früher, einst
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous nous sommes aimés *autrefois*.
  Wir haben uns *früher* geliebt.

  La vie était plus simple *autrefois*.
  Das Leben war *früher* einfacher.

  *Autrefois*, les gens voyageaient principalement en train.
  *Früher* reisten die Leute hauptsächlich mit dem Zug.

  Les mœurs d'*autrefois* étaient bien différentes de celles d'aujourd'hui.
  Die Sitten von *einst* waren ganz anders als die heutigen.

  *Autrefois*, il n'y avait pas d'électricité dans les maisons.
  *Früher* gab es in den Häusern keinen Strom.

  Elle rêve souvent à sa vie d'*autrefois*.
  Sie träumt oft von ihrem *früheren* Leben.

  Les légendes d'*autrefois* fascinent encore les enfants d'aujourd'hui.
  Die Legenden von *einst* faszinieren auch heute noch die Kinder.

  *Autrefois*, notre village s'appelait Nouvelle-Ville.
  *Früher* hieß unser Dorf Neustadt.

  Il a été *autrefois* un excellent joueur de football.
  Er war *einst* ein ausgezeichneter Fußballspieler.

  On croyait *autrefois* que la Terre était plate.
  Man glaubte *früher*, dass die Erde flach sei.

  "Ce n'est plus comme *autrefois* !" s'exclama le vieil homme.
  "Es ist nicht mehr wie *früher*!", rief der alte Mann aus.

  Les gens d'*autrefois* avaient une vie plus difficile, mais peut-être plus simple.
  Die Menschen von *einst* hatten ein schwierigeres, aber vielleicht einfacheres Leben.

  *Autrefois*, j'aimais le café, mais maintenant je préfère le thé.
  *Früher* mochte ich Kaffee, aber jetzt bevorzuge ich Tee.

  La médecine a fait d'énormes progrès depuis *autrefois*.
  Die Medizin hat seit *früher* enorme Fortschritte gemacht.

  Nous parlons souvent des bons moments d'*autrefois*.
  Wir sprechen oft über die guten alten Zeiten von *früher*.

