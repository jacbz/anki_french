Beispielsätze: |-
  Nous avons hérité du *communisme* une destruction massive de l'environnement.
  Wir haben vom *Kommunismus* eine massive Zerstörung der Umwelt geerbt.

  Le *communisme* primitif était basé sur le partage équitable des ressources.
  Der Ur*kommunismus* basierte auf der gerechten Verteilung der Ressourcen.

  La chute du *communisme* soviétique a bouleversé l'ordre mondial.
  Der Fall des sowjetischen *Kommunismus* erschütterte die Weltordnung.

  Dans « La République », Platon décrit une forme de *communisme* idéal.
  In "Der Staat" beschreibt Platon eine Form des idealen *Kommunismus*.

  Le *communisme* réformiste a tenté d'introduire des éléments de marché.
  Der Reform*kommunismus* versuchte, Marktelemente einzuführen.

  Le *communisme* international a perdu beaucoup d'influence depuis les années 90.
  Der internationale *Kommunismus* hat seit den 90er Jahren viel Einfluss verloren.

  Le *communisme* chinois a adopté des caractéristiques capitalistes.
  Der chinesische *Kommunismus* hat kapitalistische Merkmale angenommen.

  Thomas More a imaginé une société basée sur le *communisme*.
  Thomas Morus stellte sich eine auf dem *Kommunismus* basierende Gesellschaft vor.

  Les défenseurs du *communisme* promettaient la fin des inégalités sociales.
  Die Verfechter des *Kommunismus* versprachen das Ende sozialer Ungleichheit.

  Le *communisme* prônait la propriété collective des moyens de production.
  Der *Kommunismus* befürwortete das Gemeineigentum an Produktionsmitteln.

  Marx pensait que le *communisme* succéderait naturellement au capitalisme.
  Marx dachte, dass der *Kommunismus* auf natürliche Weise dem Kapitalismus folgen würde.

  Le *communisme* visait la suppression totale des classes sociales.
  Der *Kommunismus* zielte auf die vollständige Abschaffung der sozialen Klassen ab.

  L'échec du *communisme* a montré les limites de l'économie planifiée.
  Das Scheitern des *Kommunismus* zeigte die Grenzen der Planwirtschaft auf.

  Les partisans du *communisme* rêvaient d'une société sans État.
  Die Anhänger des *Kommunismus* träumten von einer staatenlosen Gesellschaft.

