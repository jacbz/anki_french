# Diese Felder gerne verbessern!
Wort mit Artikel: la délibération
Femininum / Plural: ''
IPA: \de.li.be.ʁa.sjɔ̃\
Definition: Beratung, Beschlussfassung
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Lisez la transcription des *délibérations*.
  Lesen Sie das Protokoll der *Beratungen*.

  La *délibération* du jury a duré trois heures.
  Die *Beratung* der Jury dauerte drei Stunden.

  Le conseil municipal a mis ce projet en *délibération*.
  Der Gemeinderat stellte dieses Projekt zur *Beratung*.

  Les *délibérations* du tribunal sont strictement confidentielles.
  Die *Beratungen* des Gerichts sind streng vertraulich.

  Après *délibération*, le comité a rejeté la proposition.
  Nach *Beratung* lehnte der Ausschuss den Vorschlag ab.

  La *délibération* fut particulièrement animée ce soir-là.
  Die *Debatte* war an diesem Abend besonders lebhaft.

  Cette *délibération* juridique nécessite l'avis d'experts.
  Diese rechtliche *Erörterung* erfordert die Meinung von Experten.

  Les *délibérations* du conseil d'administration seront publiées demain.
  Die *Beschlüsse* des Verwaltungsrats werden morgen veröffentlicht.

  J'ai pris ma décision après mûre *délibération*.
  Ich habe meine Entscheidung nach reiflicher *Überlegung* getroffen.

  La salle des *délibérations* se trouve au premier étage.
  Der *Beratungs*saal befindet sich im ersten Stock.

  Sans *délibération*, elle a accepté l'offre.
  Ohne zu *überlegen* hat sie das Angebot angenommen.

  Le président a ouvert la *délibération* à 14 heures.
  Der Vorsitzende eröffnete die *Beratung* um 14 Uhr.

  Cette *délibération* publique attire beaucoup de citoyens.
  Diese öffentliche *Debatte* zieht viele Bürger an.

  La *délibération* du conseil des ministres a été reportée.
  Die *Beratung* des Ministerrats wurde verschoben.

  Les associés ont signé la *délibération*.
  Die Gesellschafter haben den *Beschluss* unterzeichnet.

  Le secrétaire note toutes les *délibérations* dans le registre.
  Der Sekretär notiert alle *Beschlüsse* im Protokollbuch.

  La *délibération* de la cour d'assises est en cours.
  Die *Beratung* des Schwurgerichts läuft gerade.

  Une nouvelle *délibération* sera nécessaire la semaine prochaine.
  Eine neue *Beratung* wird nächste Woche erforderlich sein.

  Les *délibérations* du comité d'éthique sont toujours constructives.
  Die *Beratungen* des Ethikkomitees sind stets konstruktiv.

  Attendons la fin de la *délibération* pour annoncer les résultats.
  Warten wir das Ende der *Beratung* ab, um die Ergebnisse bekanntzugeben.

  Cette *délibération* importante durera plusieurs jours.
  Diese wichtige *Beratung* wird mehrere Tage dauern.

  Le jury est encore en *délibération*.
  Die Jury ist noch in *Beratung*.

  La *délibération* finale aura lieu vendredi prochain.
  Die abschließende *Beratung* findet nächsten Freitag statt.

  L'ordre du jour prévoit trois *délibérations* majeures.
  Die Tagesordnung sieht drei wichtige *Beratungen* vor.

  Nous avons entrepris une longue *délibération* sur ce sujet.
  Wir haben eine lange *Beratung* zu diesem Thema begonnen.

  Le maire a présenté les *délibérations* du dernier conseil.
  Der Bürgermeister stellte die *Beschlüsse* der letzten Ratssitzung vor.

