# Diese Felder bitte nicht ändern.
Rang: 1998
Wort: inclure
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: inclure
Femininum / Plural: ''
IPA: \ɛ̃.klyʁ\
Definition: einschließen, beinhalten
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  N'*incluez* pas une extension de fichier.
  Fügen Sie keine Dateiendung *hinzu*.

  Cette offre *inclut* le petit-déjeuner et le dîner.
  Dieses Angebot *schließt* Frühstück und Abendessen *ein*.

  Le prix *inclut* tous les frais de livraison.
  Der Preis *beinhaltet* alle Versandkosten.

  Nous devons *inclure* plus de diversité dans notre équipe.
  Wir müssen mehr Vielfalt in unser Team *einbeziehen*.

  J'ai *inclus* une copie de mon CV dans l'enveloppe.
  Ich habe eine Kopie meines Lebenslaufs dem Umschlag *beigelegt*.

  Le nouveau contrat *inclut* une clause de confidentialité.
  Der neue Vertrag *enthält* eine Vertraulichkeitsklausel.

  Cette somme *inclut*-elle les taxes?
  *Schließt* dieser Betrag die Steuern *ein*?

  Le festival *inclura* des artistes locaux et internationaux.
  Das Festival wird lokale und internationale Künstler *einbeziehen*.

  "J'ai *inclus* ton nom dans la liste des invités."
  "Ich habe deinen Namen auf die Gästeliste *gesetzt*."

  Le forfait téléphonique *inclut* les appels illimités.
  Der Handytarif *beinhaltet* unbegrenzte Anrufe.

  Nous devons *inclure* ces données dans notre rapport final.
  Wir müssen diese Daten in unseren Abschlussbericht *aufnehmen*.

  Le package logiciel *inclut* une formation gratuite.
  Das Software-Paket *umfasst* eine kostenlose Schulung.

  Cette définition *inclut* tous les aspects du problème.
  Diese Definition *schließt* alle Aspekte des Problems *ein*.

  L'œuvre complète de cet auteur *inclut* des romans et des essais.
  Das Gesamtwerk dieses Autors *umfasst* Romane und Essays.

  Le gouvernement a décidé d'*inclure* les étudiants dans ce programme.
  Die Regierung hat beschlossen, die Studenten in dieses Programm *einzubeziehen*.

  Pouvez-vous *inclure* ces modifications dans la prochaine version?
  Können Sie diese Änderungen in die nächste Version *aufnehmen*?

  Le musée a *inclus* cette peinture dans sa collection permanente.
  Das Museum hat dieses Gemälde in seine Dauerausstellung *aufgenommen*.

  L'accord de paix *inclut* des dispositions pour le désarmement.
  Das Friedensabkommen *enthält* Bestimmungen zur Abrüstung.

  Cette théorie *inclut* plusieurs hypothèses controversées.
  Diese Theorie *beinhaltet* mehrere umstrittene Hypothesen.

