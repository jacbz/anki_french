# Diese Felder bitte nicht ändern.
Rang: 3209
Wort: abaisser
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: abaisser
Femininum / Plural: ''
IPA: \a.be.se\
Definition: herabsetzen, senken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les prix ne sont pas *abaissés* proportionnellement aux coûts.
  Die Preise werden nicht proportional zu den Kosten *gesenkt*.

  Pourrais-tu *abaisser* la vitre ? Il fait très chaud ici.
  Könntest du das Fenster *herunterlassen*? Es ist sehr heiß hier.

  Le gouvernement a décidé d'*abaisser* l'âge de la retraite à 62 ans.
  Die Regierung hat beschlossen, das Rentenalter auf 62 Jahre *herabzusetzen*.

  Elle a *abaissé* le niveau de sa voix pour ne pas réveiller le bébé.
  Sie hat ihre Stimme *gesenkt*, um das Baby nicht zu wecken.

  La température s'est *abaissée* de cinq degrés pendant la nuit.
  Die Temperatur ist in der Nacht um fünf Grad *gesunken*.

  Le terrain s'*abaisse* doucement vers la rivière.
  Das Gelände *senkt sich* sanft zum Fluss hin.

  Paul *abaisse* toujours ses collègues devant le patron.
  Paul *setzt* seine Kollegen vor dem Chef immer *herab*.

  Je refuse de m'*abaisser* à supplier mes ennemis.
  Ich weigere mich, mich dazu *herabzulassen*, meine Feinde anzuflehen.

  Le rideau de théâtre s'*abaisse* lentement après le spectacle.
  Der Theatervorhang *fällt* langsam nach der Vorstellung.

  Marie *abaisse* la pâte avec un rouleau pour faire une tarte.
  Marie *rollt* den Teig mit einem Nudelholz für einen Kuchen *aus*.

  Il faut *abaisser* le siège pour que les enfants puissent s'asseoir.
  Man muss den Sitz *niedriger stellen*, damit die Kinder sitzen können.

  La banque centrale a *abaissé* ses taux d'intérêt hier.
  Die Zentralbank hat gestern ihre Zinssätze *gesenkt*.

  Le niveau d'eau s'*abaisse* rapidement pendant la sécheresse.
  Der Wasserstand *sinkt* während der Trockenheit schnell.

  Je ne m'*abaisserai* jamais à mentir pour obtenir une promotion.
  Ich werde mich nie dazu *erniedrigen*, für eine Beförderung zu lügen.

  Le pilote a dû *abaisser* l'altitude de l'avion à cause du mauvais temps.
  Der Pilot musste die Flughöhe wegen des schlechten Wetters *reduzieren*.

  La municipalité va *abaisser* la hauteur du mur pour améliorer la visibilité.
  Die Gemeinde wird die Mauer *tiefer setzen*, um die Sicht zu verbessern.

  Sophie *abaisse* la manette pour démarrer la machine.
  Sophie *drückt* den Hebel *herunter*, um die Maschine zu starten.

  Les nuages s'*abaissent* dangereusement sur la montagne.
  Die Wolken *senken sich* gefährlich über dem Berg.

  Il a *abaissé* son regard quand elle est entrée dans la pièce.
  Er *senkte* seinen Blick, als sie den Raum betrat.

  Le joueur *abaisse* ses cartes sur la table avec confiance.
  Der Spieler *legt* seine Karten selbstbewusst auf den Tisch.

  La commission a *abaissé* les normes de sécurité.
  Die Kommission hat die Sicherheitsstandards *herabgesetzt*.

  Le store s'*abaisse* automatiquement quand il fait trop chaud.
  Die Markise *fährt* automatisch *herunter*, wenn es zu heiß wird.

  Cette remarque l'a vraiment *abaissé* devant tout le monde.
  Diese Bemerkung hat ihn vor allen Leuten wirklich *erniedrigt*.

  Le mathématicien *abaisse* une perpendiculaire sur la droite AB.
  Der Mathematiker *zieht* eine Senkrechte auf die Gerade AB *herunter*.

  La qualité du service s'*abaisse* de jour en jour.
  Die Qualität des Service *sinkt* von Tag zu Tag.

  Il s'est *abaissé* à mendier de l'argent dans la rue.
  Er hat sich dazu *herabgelassen*, auf der Straße um Geld zu betteln.

  La pression atmosphérique s'*abaisse* avant l'orage.
  Der Luftdruck *sinkt* vor dem Gewitter.

  Le mécanicien *abaisse* la voiture avec le pont élévateur.
  Der Mechaniker *lässt* das Auto mit der Hebebühne *herunter*.

  Nous devons *abaisser* notre consommation d'énergie.
  Wir müssen unseren Energieverbrauch *senken*.

  Le niveau de la mer s'*abaisse* pendant la marée basse.
  Der Meeresspiegel *sinkt* während der Ebbe.

  Thomas *abaisse* le volume de la radio pour pouvoir téléphoner.
  Thomas *dreht* die Lautstärke des Radios *herunter*, um telefonieren zu können.

  La neige s'*abaisse* de plus en plus dans les Alpes chaque année.
  Die Schneegrenze in den Alpen *sinkt* jedes Jahr weiter.

  Le conseil d'administration a *abaissé* les objectifs annuels.
  Der Vorstand hat die Jahresziele *herabgesetzt*.

  Je ne veux pas m'*abaisser* à répondre à ces accusations ridicules.
  Ich will mich nicht dazu *herablassen*, auf diese lächerlichen Anschuldigungen zu antworten.

  Le plafond s'*abaisse* progressivement vers le fond du couloir.
  Die Decke *senkt sich* allmählich zum Ende des Flurs hin.

