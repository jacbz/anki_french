# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les gens parlent du changement *climatique*, du réchauffement de la planète.
  Die Menschen sprechen über den *Klima*wandel und die Erderwärmung.

  Les conditions *climatiques* favorables ont permis une excellente récolte cette année.
  Die günstigen *klimatischen* Bedingungen haben dieses Jahr eine ausgezeichnete Ernte ermöglicht.

  Les variations *climatiques* extrêmes menacent la biodiversité.
  Die extremen *Klima*schwankungen bedrohen die Artenvielfalt.

  Une catastrophe *climatique* pourrait détruire nos écosystèmes.
  Eine *Klima*katastrophe könnte unsere Ökosysteme zerstören.

  La carte *climatique* montre les différentes zones de précipitations.
  Die *Klima*karte zeigt die verschiedenen Niederschlagszonen.

  Le réchauffement *climatique* s'accélère d'année en année.
  Die *Klima*erwärmung beschleunigt sich von Jahr zu Jahr.

  Cette station *climatique* est réputée pour ses vertus curatives.
  Dieser *Luftkur*ort ist für seine heilenden Eigenschaften bekannt.

  Les scientifiques étudient les phénomènes *climatiques* depuis des décennies.
  Wissenschaftler erforschen *klimatische* Phänomene seit Jahrzehnten.

  Les changements *climatiques* affectent particulièrement les régions polaires.
  Die *Klima*veränderungen betreffen besonders die Polarregionen.

  Le système *climatique* de la Terre est très complexe.
  Das *Klima*system der Erde ist sehr komplex.

  Les perturbations *climatiques* ont causé de graves inondations.
  Die *klimatischen* Störungen haben schwere Überschwemmungen verursacht.

  Les modèles *climatiques* prédisent une augmentation des températures.
  Die *Klima*modelle sagen einen Temperaturanstieg voraus.

  La conférence *climatique* internationale a lieu chaque année.
  Die internationale *Klima*konferenz findet jedes Jahr statt.

  Les zones *climatiques* varient selon la latitude et l'altitude.
  Die *Klima*zonen variieren je nach Breiten- und Höhengrad.

  La crise *climatique* nécessite une action mondiale immédiate.
  Die *Klima*krise erfordert sofortiges weltweites Handeln.

  Les données *climatiques* sont essentielles pour la météorologie.
  *Klima*daten sind für die Wettervorhersage unerlässlich.

  Les objectifs *climatiques* de l'accord de Paris sont ambitieux.
  Die *Klima*ziele des Pariser Abkommens sind ehrgeizig.

