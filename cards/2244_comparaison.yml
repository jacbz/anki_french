Beispielsätze: |-
  Il n'y a pas de *comparaison* avec l'Afrique.
  Es gibt keinen *Vergleich* mit Afrika.

  Nous devons établir une *comparaison* entre les différentes options avant de prendre une décision.
  Wir müssen einen *Vergleich* zwischen den verschiedenen Optionen anstellen, bevor wir eine Entscheidung treffen.

  La *comparaison* des prix nous a permis de trouver la meilleure offre.
  Der *Vergleich* der Preise hat es uns ermöglicht, das beste Angebot zu finden.

  En *comparaison* de l'année dernière, nos résultats se sont nettement améliorés.
  Im *Vergleich* zum letzten Jahr haben sich unsere Ergebnisse deutlich verbessert.

  Son dernier roman soutient la *comparaison* avec les classiques du genre.
  Sein neuester Roman hält dem *Vergleich* mit den Klassikern des Genres stand.

  Par *comparaison* avec les autres candidats, elle a vraiment brillé lors de l'entretien.
  Im *Vergleich* zu den anderen Kandidaten hat sie beim Vorstellungsgespräch wirklich geglänzt.

  La *comparaison* entre les deux tableaux a révélé des similitudes frappantes.
  Der *Vergleich* zwischen den beiden Gemälden offenbarte verblüffende Ähnlichkeiten.

  Sans *comparaison*, c'est le meilleur film que j'ai vu cette année.
  Das ist *unvergleichlich* der beste Film, den ich dieses Jahr gesehen habe.

  Les adverbes de *comparaison* sont essentiels pour exprimer des nuances en français.
  *Vergleichs*adverbien sind wesentlich, um im Französischen Nuancen auszudrücken.

  "*Comparaison* n'est pas raison", comme le dit le proverbe.
  "Ein *Vergleich* ist kein Argument", wie das Sprichwort sagt.

  La *comparaison* interentreprises a montré que notre productivité était supérieure.
  Der Betriebs*vergleich* zeigte, dass unsere Produktivität höher war.

  Cette *comparaison* plan-réel nous aidera à ajuster notre stratégie.
  Dieser Plan-Ist-*Vergleich* wird uns helfen, unsere Strategie anzupassen.

  La *comparaison* d'écritures a permis d'identifier l'auteur du document.
  Der Schrift*vergleich* ermöglichte es, den Verfasser des Dokuments zu identifizieren.

  Plus il faisait de *comparaisons*, moins il arrivait à prendre une décision.
  Je mehr *Vergleiche* er anstellte, desto weniger konnte er eine Entscheidung treffen.

  Elle a utilisé une *comparaison* ingénieuse pour expliquer ce concept complexe.
  Sie verwendete einen geistreichen *Vergleich*, um dieses komplexe Konzept zu erklären.

  La *comparaison* de ces deux systèmes philosophiques révèle des divergences fondamentales.
  Der *Vergleich* dieser beiden philosophischen Systeme offenbart grundlegende Unterschiede.

  En linguistique, la *comparaison* peut être introduite par des mots comme "comme" ou "ainsi que".
  In der Linguistik kann der *Vergleich* durch Wörter wie "wie" oder "sowie" eingeleitet werden.

  Cette pièce de théâtre ne soutient pas la *comparaison* avec ses œuvres précédentes.
  Dieses Theaterstück hält dem *Vergleich* mit seinen früheren Werken nicht stand.

  La *comparaison* des résultats avant et après le traitement montre une nette amélioration.
  Der *Vergleich* der Ergebnisse vor und nach der Behandlung zeigt eine deutliche Verbesserung.

  Toute *comparaison* mise à part, je préfère vraiment la cuisine italienne.
  Jeden *Vergleich* beiseite, ich mag italienisches Essen wirklich lieber.

  Elle a fait une *comparaison* frappante entre la société moderne et une fourmilière.
  Sie stellte einen treffenden *Vergleich* zwischen der modernen Gesellschaft und einem Ameisenhaufen an.

  Les degrés de *comparaison* en français sont souvent exprimés par des adverbes comme "plus" ou "moins".
  Die *Vergleichs*stufen im Französischen werden oft durch Adverbien wie "mehr" oder "weniger" ausgedrückt.

  Dans cette phrase, "comme tu as semé" est une proposition subordonnée de *comparaison*.
  In diesem Satz ist "wie du gesät hast" ein *Vergleichs*nebensatz.

  La *comparaison* entre les versions originale et traduite du poème a révélé des nuances intéressantes.
  Der *Vergleich* zwischen der Original- und der übersetzten Version des Gedichts offenbarte interessante Nuancen.

