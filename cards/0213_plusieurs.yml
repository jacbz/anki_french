# Diese Felder bitte nicht ändern.
Rang: 213
Wort: plusieurs
Wortart: adj, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: plusieurs
Femininum / Plural: ''
IPA: \ply.zjœʁ\
Definition: mehrere
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a *plusieurs* formes d'humour.
  Es gibt *mehrere* Arten von Humor.

  J'ai essayé *plusieurs fois* de l'appeler, mais il ne répond pas.
  Ich habe *mehrmals* versucht, ihn anzurufen, aber er antwortet nicht.

  *Plusieurs* personnes m'ont parlé de ce nouveau restaurant.
  *Mehrere* Leute haben mir von diesem neuen Restaurant erzählt.

  Il faut attendre *plusieurs* heures avant le décollage.
  Man muss *mehrere* Stunden vor dem Abflug warten.

  Je connais *plusieurs* façons de préparer ce plat.
  Ich kenne *mehrere* Arten, dieses Gericht zuzubereiten.

  *Plusieurs* d'entre nous ne pourront pas venir à la fête.
  *Einige* von uns werden nicht zur Party kommen können.

  Elle a dû relire le texte *à plusieurs reprises* pour le comprendre.
  Sie musste den Text *mehrmals* lesen, um ihn zu verstehen.

  *Plusieurs* de ces livres sont en anglais.
  *Einige* dieser Bücher sind auf Englisch.

  Il faut être *à plusieurs* pour déplacer ce meuble.
  Man muss *zu mehreren* sein, um dieses Möbelstück zu bewegen.

  Cette tâche prendra *plusieurs* jours.
  Diese Aufgabe wird *mehrere* Tage dauern.

  *Plusieurs* pensent que c'est une mauvaise idée.
  *Einige* halten das für eine schlechte Idee.

  L'accident s'est produit en *plusieurs* endroits.
  Der Unfall ereignete sich an *mehreren* Stellen.

  *Plusieurs* de mes collègues sont en vacances.
  *Einige* meiner Kollegen sind im Urlaum.

  Nous avons exploré *plusieurs* options avant de prendre une décision.
  Wir haben *mehrere* Optionen geprüft, bevor wir eine Entscheidung getroffen haben.

  Il mène de front *plusieurs* projets en même temps.
  Er bearbeitet gleichzeitig *mehrere* Projekte.

  *Plusieurs* mains se sont levées pour répondre à la question.
  *Mehrere* Hände gingen hoch, um die Frage zu beantworten.

  La chute de *plusieurs* mètres aurait pu être fatale.
  Der Sturz aus *mehreren* Metern Höhe hätte tödlich sein können.

  *Plusieurs* parmi eux ont refusé l'offre.
  *Einige* von ihnen haben das Angebot abgelehnt.

  Il s'est écoulé *plusieurs* années depuis notre dernière rencontre.
  Es sind *mehrere* Jahre seit unserem letzten Treffen vergangen.

  Cette artiste a *plusieurs* cordes à son arc.
  Diese Künstlerin hat *mehrere* Talente.

  Ils étaient *plusieurs* à vouloir participer au concours.
  *Mehrere* wollten an dem Wettbewerb teilnehmen.

  Ne courez pas *plusieurs* lièvres à la fois.
  Verfolgen Sie nicht *mehrere* Ziele gleichzeitig.

