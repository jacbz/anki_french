  Il y a un nouvel *arrivant* dans le jeu.
  Es gibt einen neuen *Spieler* in dem Spiel.

  Les *arrivants* doivent s'inscrire à l'accueil avant de monter dans leurs chambres.
  Die *Ankömmlinge* müssen sich an der Rezeption anmelden, bevor sie auf ihre Zimmer gehen.

  La nouvelle *arrivante* cherchait encore son chemin dans les couloirs de l'école.
  Die neue *Schülerin* suchte noch ihren Weg durch die Schulflure.

