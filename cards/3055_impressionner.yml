# Diese Felder bitte nicht ändern.
Rang: 3055
Wort: impressionner
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: impressionner
Femininum / Plural: ''
IPA: \ɛ̃.pʁe.sjɔ.ne\
Definition: beeindrucken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous avez *impressionné* nos collègues.
  Sie haben unsere Kollegen *beeindruckt*.

  La vue du sang l'*impressionne* toujours.
  Der Anblick von Blut *beeindruckt* ihn immer noch.

  Ne te laisse pas *impressionner* par ses menaces !
  Lass dich von seinen Drohungen nicht *einschüchtern*!

  La lumière *impressionne* la rétine de l'œil.
  Das Licht *reizt* die Netzhaut des Auges.

  Son discours a profondément *impressionné* l'auditoire.
  Seine Rede hat das Publikum tief *beeindruckt*.

  Les films d'horreur *impressionnent* facilement les enfants.
  Horrorfilme *machen* Kindern leicht *Angst*.

  Elle a été *impressionnée* par la beauté du paysage.
  Sie war von der Schönheit der Landschaft *beeindruckt*.

  Le photographe a *impressionné* la pellicule avec précision.
  Der Fotograf hat den Film präzise *belichtet*.

  "Tu crois vraiment m'*impressionner* avec ta nouvelle voiture ?"
  "Glaubst du wirklich, du *machst* mit deinem neuen Auto *Eindruck* auf mich?"

  Les exploits de l'athlète ont *impressionné* le monde entier.
  Die Leistungen des Athleten haben die ganze Welt *beeindruckt*.

  Il faut *impressionner* le jury pour gagner ce concours.
  Man muss die Jury *beeindrucken*, um diesen Wettbewerb zu gewinnen.

  Le bruit soudain a *impressionné* les chevaux.
  Das plötzliche Geräusch hat die Pferde *erschreckt*.

  Nous avons été *impressionnés* par son courage face à l'adversité.
  Wir waren von seinem Mut angesichts der Widrigkeiten *beeindruckt*.

  La majesté des montagnes *impressionne* toujours les visiteurs.
  Die Majestät der Berge *beeindruckt* die Besucher immer wieder.

  Le magicien a réussi à *impressionner* même les spectateurs les plus sceptiques.
  Dem Zauberer ist es gelungen, selbst die skeptischsten Zuschauer zu *beeindrucken*.

  Cette exposition d'art moderne m'a vraiment *impressionné*.
  Diese Ausstellung moderner Kunst hat mich wirklich *beeindruckt*.

  Les résultats de l'étude ont *impressionné* la communauté scientifique.
  Die Ergebnisse der Studie haben die wissenschaftliche Gemeinschaft *beeindruckt*.

  Il ne faut pas se laisser *impressionner* par les apparences.
  Man sollte sich von Äußerlichkeiten nicht *beeindrucken* lassen.

