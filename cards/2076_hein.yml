# Diese Felder bitte nicht ändern.
Rang: 2076
Wort: hein
Wortart: intj

# Diese Felder gerne verbessern!
Wort mit Artikel: hein
Femininum / Plural: ''
IPA: \ɛ̃\
Definition: hä?, was?
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C'est un bon club, *hein* ?
  Das ist ein guter Club, *oder* ?

  "Alors comme ça, tu pars demain, *hein* ?"
  "Du fährst also morgen, *was* ?"

  "*Hein* ? Je n'ai pas bien compris."
  "*Wie bitte* ? Das habe ich nicht richtig verstanden."

  Tu vas ranger ta chambre, *hein* !
  Du räumst jetzt dein Zimmer auf, *verstanden* !

  "*Hein* ? Qu'est-ce que tu fais là ?"
  "*Hä* ? Was machst du da?"

  Elle était belle, cette soirée, *hein* ?
  War ein schöner Abend, *nicht wahr* ?

  "*Hein* ? Répète un peu ça !"
  "*Was* ? Sag das noch mal!"

  Vous serez là à l'heure, *hein* ?
  Sie sind pünktlich da, *ja* ?

  "Tu as vu son nouveau look, *hein* ?"
  "Hast du seinen neuen Look gesehen, *oder was* ?"

  "*Hein* ? Je ne t'entends pas bien !"
  "*Was* ? Ich verstehe dich nicht gut!"

  On se retrouve à huit heures, *hein* ?
  Wir treffen uns um acht, *okay* ?

  "*Hein* ? Comment ça, tu ne viens pas ?"
  "*Wie bitte* ? Was soll das heißen, du kommst nicht?"

  N'oublie pas de fermer la porte, *hein* !
  Vergiss nicht, die Tür zuzumachen, *klar* !

  "*Hein* ? Qu'est-ce que c'est que ce bruit ?"
  "*Nanu* ? Was ist das für ein Geräusch?"

  C'était une bonne idée de venir, *hein* ?
  Das war eine gute Idee herzukommen, *nicht* ?

  "Tu as fait tes devoirs, *hein* ?"
  "Du hast deine Hausaufgaben gemacht, *oder* ?"

