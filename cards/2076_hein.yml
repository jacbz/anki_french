# Diese Felder bitte nicht ändern.
Rang: 2076
Wort: hein
Wortart: intj

# Diese Felder gerne verbessern!
Wort mit Artikel: hein
Femininum / Plural: ''
IPA: \ɛ̃\
Definition: hä, wie bitte?
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C’est un bon club, hein?
  Das ist ein guter Club, oder?

  Tu viens avec nous, hein?
  Kommst du mit uns, heh?

  Que vas-tu faire, hein? Maintenant que tu as fini tes devoirs ?
  Und, was machst du nun? Jetzt, wo du mit deinen Hausaufgaben fertig bist?

  Hein? Qu'est-ce qui se passe? Vous avez l'air contrarié.
  Nanu? Was ist denn da los? Du siehst ja ganz schön verärgert aus.

  Tu en veux bien, hein? C'est délicieux, et c'est fait maison!
  Du willst doch, oder? Es ist köstlich, und es ist hausgemacht!

