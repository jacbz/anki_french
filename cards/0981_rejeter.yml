# Diese Felder bitte nicht ändern.
Rang: 981
Wort: rejeter
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: rejeter
Femininum / Plural: ''
IPA: \ʁə.ʒə.te\
Definition: zurückweisen, ablehnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je *rejette* l'argument invoqué fréquemment aujourd'hui.
  Ich *lehne* das heute häufig vorgebrachte Argument *ab*.

  Le comité a *rejeté* sa candidature sans explication.
  Das Komitee hat seine Bewerbung *abgelehnt*.

  La mer *rejette* encore des débris du naufrage sur la plage.
  Das Meer *spült* immer noch Wrackteile *an* den Strand.

  Son corps *rejette* systématiquement la greffe.
  Sein Körper *stößt* das Transplantat systematisch *ab*.

  Elle a violemment *rejeté* la balle contre le mur.
  Sie hat den Ball heftig gegen die Wand *zurückgeworfen*.

  Dans cette phrase, on doit *rejeter* l'adverbe à la fin.
  In diesem Satz muss man das Adverb *ans Ende stellen*.

  Les volcans *rejettent* des cendres dans l'atmosphère.
  Die Vulkane *stoßen* Asche in die Atmosphäre *aus*.

  Il se sent *rejeté* par ses anciens amis.
  Er fühlt sich von seinen alten Freunden *verstoßen*.

  L'entreprise *rejette* tous ses déchets dans la rivière.
  Das Unternehmen *leitet* seinen gesamten Abfall in den Fluss *ein*.

  Elle *rejeta* ses cheveux en arrière d'un geste gracieux.
  Sie *warf* ihr Haar mit einer anmutigen Bewegung *nach hinten*.

  Le tribunal a *rejeté* sa demande d'appel.
  Das Gericht hat seinen Berufungsantrag *zurückgewiesen*.

  Les pêcheurs *rejettent* les petits poissons à la mer.
  Die Fischer *werfen* die kleinen Fische ins Meer *zurück*.

  Son estomac *rejette* toute nourriture depuis hier.
  Sein Magen *stößt* seit gestern jede Nahrung *ab*.

  La société ne devrait pas *rejeter* les plus vulnérables.
  Die Gesellschaft sollte die Schwächsten nicht *ausgrenzen*.

  Il *rejette* toujours la faute sur les autres.
  Er *schiebt* immer anderen die Schuld *zu*.

  Les arbres *rejettent* de nouvelles pousses au printemps.
  Die Bäume *treiben* im Frühling neue Sprosse *aus*.

  La commission a *rejeté* le projet de loi à l'unanimité.
  Die Kommission hat den Gesetzentwurf einstimmig *abgelehnt*.

  Elle s'est brusquement *rejetée* en arrière.
  Sie hat sich plötzlich *nach hinten geworfen*.

  Ils se *rejettent* mutuellement la responsabilité de l'échec.
  Sie *schieben* sich gegenseitig die Verantwortung für das Scheitern *zu*.

  Le patient *rejette* tous les médicaments qu'on lui donne.
  Der Patient *spuckt* alle Medikamente, die man ihm gibt, wieder *aus*.

  La neige *rejetée* par la machine s'accumule sur le côté.
  Der von der Maschine *weggeschleuderte* Schnee häuft sich an der Seite.

  L'assemblée a *rejeté* la motion par une large majorité.
  Die Versammlung hat den Antrag mit großer Mehrheit *abgelehnt*.

  Les manifestants ont été *rejetés* hors de la place.
  Die Demonstranten wurden vom Platz *verdrängt*.

  Faute de mieux, elle s'est *rejetée* sur la deuxième option.
  Mangels Alternativen hat sie mit der zweiten Option *vorliebgenommen*.

  Le système immunitaire *rejette* les cellules étrangères.
  Das Immunsystem *stößt* fremde Zellen *ab*.

  L'université a *rejeté* sa demande d'admission.
  Die Universität hat seinen Zulassungsantrag *abgelehnt*.

  Les vagues *rejettent* les algues sur la plage.
  Die Wellen *spülen* die Algen *an* den Strand.

  Il *rejeta* sa tête en arrière et éclata de rire.
  Er *warf* seinen Kopf *nach hinten* und brach in Gelächter aus.

  La terre *rejette* parfois des ossements anciens.
  Die Erde *wirft* manchmal alte Knochen *aus*.

  Le jury a *rejeté* toutes les preuves présentées.
  Die Jury hat alle vorgelegten Beweise *zurückgewiesen*.

  Après l'accident, il *s'est rejeté à l'eau* pour sauver l'enfant.
  Nach dem Unfall *stürzte er sich wieder ins Wasser*, um das Kind zu retten.

  La majorité des électeurs a *rejeté* cette proposition.
  Die Mehrheit der Wähler hat diesen Vorschlag *abgelehnt*.

  Son corps *rejette* violemment le nouveau traitement.
  Sein Körper *reagiert* heftig *ablehnend* auf die neue Behandlung.

  Les ouvriers *rejettent* la terre sur le côté de la tranchée.
  Die Arbeiter *werfen* die Erde *an den Rand* des Grabens.

  La société moderne *rejette* de plus en plus le gaspillage.
  Die moderne Gesellschaft *lehnt* Verschwendung zunehmend *ab*.

  L'usine *rejette* ses eaux usées dans l'océan.
  Die Fabrik *leitet* ihr Abwasser in den Ozean *ein*.

  Elle a *rejeté* sa proposition de mariage.
  Sie hat seinen Heiratsantrag *abgelehnt*.

  Le joueur *rejeta* le ballon vers son coéquipier.
  Der Spieler *warf* den Ball zu seinem Mitspieler *zurück*.

  La cheminée *rejette* une épaisse fumée noire.
  Der Schornstein *stößt* dicken schwarzen Rauch *aus*.

  Ils se sont mutuellement *rejetés* la balle.
  Sie haben sich gegenseitig den Ball *zugeworfen*.

