# Diese Felder bitte nicht ändern.
Rang: 272
Wort: plutôt
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: plutôt
Femininum / Plural: ''
IPA: \ply.to\
Definition: eher
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce jet vole *plutôt* bas.
  Dieses Flugzeug fliegt *ziemlich* tief.

  Je préfère prendre le train *plutôt* que l'avion.
  Ich nehme *lieber* den Zug als das Flugzeug.

  Cette maladie affecte *plutôt* les personnes âgées.
  Von dieser Krankheit sind *eher* ältere Menschen betroffen.

  *Plutôt* que de te plaindre, tu devrais agir.
  *Anstatt* zu klagen, solltest du handeln.

  Elle choisit un thé *plutôt* qu'un café.
  Sie wählt *eher* einen Tee als einen Kaffee.

  Je suis *plutôt* content de mes résultats.
  Ich bin *eigentlich* zufrieden mit meinen Ergebnissen.

  Il fait *plutôt* froid ce matin.
  Es ist heute Morgen *ziemlich* kalt.

  C'est un peintre *plutôt* qu'un sculpteur.
  Er ist *eher* Maler als Bildhauer.

  Les compliments la gênent *plutôt* qu'ils ne la flattent.
  Komplimente sind ihr *eher* unangenehm, als dass sie ihr schmeicheln.

  "Ce film était *plutôt* nul !"
  "Dieser Film war *echt* schlecht!"

  Je prendrais *plutôt* la robe bleue.
  Ich würde *eher* das blaue Kleid nehmen.

  Il dort, ou *plutôt* il somnole.
  Er schläft, oder *besser gesagt* er döst.

  La situation est *plutôt* encourageante.
  Die Situation ist *durchaus* ermutigend.

  Ces exercices sont *plutôt* difficiles pour des débutants.
  Diese Übungen sind *ziemlich* schwierig für Anfänger.

  Je viendrai demain, ou *plutôt* après-demain.
  Ich komme morgen, oder *besser gesagt* übermorgen.

  Elle a reçu un accueil *plutôt* froid.
  Sie wurde *eher* kühl empfangen.

  "*Plutôt* deux fois qu'une !"
  "*Aber sicher*, und das gleich zweimal!"

  Il agit par passion *plutôt* que par raison.
  Er handelt *eher* aus Leidenschaft als aus Vernunft.

  C'est *plutôt* gentil de leur part d'être venus.
  Das ist *recht* nett von ihnen, dass sie gekommen sind.

  Mon chat est *plutôt* calme pour son âge.
  Meine Katze ist für ihr Alter *ziemlich* ruhig.

  Elle n'est pas triste, *plutôt* pensive.
  Sie ist nicht traurig, sondern *eher* nachdenklich.

  *Plutôt* mourir que de trahir mes amis !
  *Lieber* sterben als meine Freunde zu verraten!

  Cette solution me convient *plutôt* bien.
  Diese Lösung passt mir *eigentlich* gut.

  Il est timide *plutôt* que distant.
  Er ist *eher* schüchtern als distanziert.

  C'était un concert *plutôt* réussi.
  Es war ein *recht* gelungenes Konzert.

  Le temps est *plutôt* clément aujourd'hui.
  Das Wetter ist heute *ziemlich* mild.

  Elle préfère étudier *plutôt* que de sortir.
  Sie *will lieber* lernen als ausgehen.

  Cette ville est *plutôt* animée le soir.
  Diese Stadt ist abends *recht* lebendig.

  Mon nouveau collègue est *plutôt* sympathique.
  Mein neuer Kollege ist *eigentlich* sympathisch.

