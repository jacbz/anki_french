  Le comité a approuvé la proposition à l'unanimité *intégrale*.
  Der Ausschuss hat den Vorschlag *vollständig* einstimmig angenommen.

  Les chercheurs ont fait une analyse *intégrale* des données.
  Die Forscher haben eine *vollständige* Analyse der Daten durchgeführt.

