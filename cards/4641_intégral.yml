  L'*intégrale* de cette fonction est relativement simple à calculer.
  Das *Integral* dieser Funktion ist relativ einfach zu berechnen.

  Le professeur a expliqué comment résoudre cette *intégrale* double.
  Der Professor hat erklärt, wie man dieses Doppel*integral* löst.

  Nous avons besoin d'une solution *intégrale* à ce problème.
  Wir brauchen eine *vollständige* Lösung für dieses Problem.

  L'éditeur a publié une version *intégrale* du manuscrit.
  Der Verlag hat eine *ungekürzte* Version des Manuskripts veröffentlicht.

  La salle a écouté l'*intégrale* des symphonies de Mozart.
  Der Saal hörte die *komplette* Symphoniensammlung von Mozart.

  L'*intégrale* des cantates de Bach sera jouée ce weekend.
  Die *vollständige* Sammlung der Bach-Kantaten wird dieses Wochenende aufgeführt.

  Le musée présente une exposition *intégrale* de ses œuvres.
  Das Museum zeigt eine *vollständige* Ausstellung seiner Werke.

  Nous avons obtenu un remboursement *intégral* des frais de voyage.
  Wir haben eine *vollständige* Erstattung der Reisekosten erhalten.

  Cette édition *intégrale* contient des textes jamais publiés auparavant.
  Diese *ungekürzte* Ausgabe enthält bisher unveröffentlichte Texte.

  L'entreprise a procédé au versement *intégral* des salaires.
  Das Unternehmen hat die Gehälter *in voller Höhe* ausgezahlt.

  Le jury a exigé une reconstitution *intégrale* des événements.
  Die Jury forderte eine *vollständige* Rekonstruktion der Ereignisse.

  Cette *intégrale* sur la surface nécessite des calculs complexes.
  Dieses Oberflächen*integral* erfordert komplexe Berechnungen.

  Le théâtre propose l'*intégrale* des pièces de Molière.
  Das Theater führt das *gesamte* Werk von Molière auf.

  La restauration *intégrale* du bâtiment prendra deux ans.
  Die *vollständige* Restaurierung des Gebäudes wird zwei Jahre dauern.

  Les archives contiennent l'*intégrale* des documents historiques.
  Die Archive enthalten die *komplette* Sammlung der historischen Dokumente.

  Une *intégrale* triple est nécessaire pour résoudre ce problème.
  Ein dreifaches *Integral* ist notwendig, um dieses Problem zu lösen.

  Le symbole ∫ représente une *intégrale* en mathématiques.
  Das Symbol ∫ steht in der Mathematik für ein *Integral*.

  Cette *intégrale* indéfinie a plusieurs solutions possibles.
  Dieses unbestimmte *Integral* hat mehrere mögliche Lösungen.

  L'*intégrale* d'une fonction constante est une fonction linéaire.
  Das *Integral* einer konstanten Funktion ist eine lineare Funktion.

  La bibliothèque propose l'*intégrale* des films de ce réalisateur.
  Die Bibliothek bietet das *komplette* Filmwerk dieses Regisseurs an.

  L'assurance garantit une protection *intégrale* contre ces risques.
