  Nous avons effectué un remboursement *intégral* de la dette.
  Wir haben eine Rückzahlung der Schulden *in voller Höhe* vorgenommen.

  La bibliothèque possède l'*intégrale* des œuvres de Victor Hugo.
  Die Bibliothek besitzt das *vollständige* Werk von Victor Hugo.

  J'ai acheté l'*intégrale* des albums de ce groupe.
  Ich habe die *komplette* Diskographie dieser Band gekauft.

  Le conseil municipal a fait l'objet d'un renouvellement *intégral*.
  Der Gemeinderat wurde *vollständig* erneuert.

  Il porte toujours un casque *intégral* quand il fait de la moto.
  Er trägt beim Motorradfahren immer einen *Voll*helm.

  Les étudiants doivent maîtriser le calcul *intégral* pour réussir ce cours.
