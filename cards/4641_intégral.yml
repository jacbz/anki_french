# Diese Felder gerne verbessern!
Wort mit Artikel: intégral
Femininum / Plural: intégrale
IPA: \ɛ̃.te.ɡʁal\
Definition: vollständig, ungekürzt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils constituent un élément *intégral* de notre histoire.
  Sie bilden einen *vollständigen* Teil unserer Geschichte.

  Je te propose le texte *intégral* du rapport.
  Ich schlage dir den *ungekürzten* Text des Berichts vor.

  Elle nous a donné une description *intégrale* de l'incident.
  Sie hat uns eine *vollständige* Beschreibung des Vorfalls gegeben.

  Le projet a reçu un financement *intégral* du gouvernement.
