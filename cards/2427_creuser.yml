Rang: 2427
Wort: creuser
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: creuser
Femininum / Plural: ''
IPA: \kʁø.ze\
Definition: graben
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils entreprennent de *creuser* un tunnel.
  Sie beginnen damit, einen Tunnel zu *graben*.

  Les enfants *creusent* un trou dans le sable pour construire un château.
  Die Kinder *graben* ein Loch in den Sand, um eine Burg zu bauen.

  L'archéologue a *creusé* pendant des mois pour découvrir les ruines antiques.
  Der Archäologe hat monatelang *gegraben*, um die antiken Ruinen zu entdecken.

  Le ver de terre *creuse* des galeries dans le sol.
  Der Regenwurm *gräbt* Gänge in den Boden.

  Les mineurs *creusent* profondément pour extraire le charbon.
  Die Bergleute *graben* tief, um Kohle abzubauen.

  La rivière a *creusé* son lit dans la roche au fil des siècles.
  Der Fluss hat im Laufe der Jahrhunderte sein Bett in den Felsen *gegraben*.

  "Il faut *creuser* plus profond pour trouver de l'eau", a dit le géologue.
  "Wir müssen tiefer *graben*, um Wasser zu finden", sagte der Geologe.

  Les termites ont *creusé* des tunnels complexes dans le bois.
  Die Termiten haben komplexe Tunnel in das Holz *gebohrt*.

  L'érosion a *creusé* des canyons impressionnants dans le paysage.
  Die Erosion hat beeindruckende Canyons in die Landschaft *gegraben*.

  Elle *creuse* un sillon dans la terre pour planter des graines.
  Sie *zieht* eine Furche in die Erde, um Samen zu pflanzen.

  Le sculpteur *creuse* le marbre pour donner forme à sa statue.
  Der Bildhauer *höhlt* den Marmor aus, um seiner Statue Form zu geben.

  Les ingénieurs *creusent* un puits artésien pour accéder à l'eau souterraine.
  Die Ingenieure *bohren* einen artesischen Brunnen, um an das Grundwasser zu gelangen.

  Le chien *creuse* frénétiquement pour enterrer son os.
  Der Hund *gräbt* wie wild, um seinen Knochen zu vergraben.

  La maladie a *creusé* ses joues, le rendant méconnaissable.
  Die Krankheit hat seine Wangen *eingefallen gemacht* und ihn unkenntlich gemacht.

  Les scientifiques *creusent* dans les archives pour trouver des informations.
  Die Wissenschaftler *graben* sich durch die Archive, um Informationen zu finden.

  Le temps a *creusé* des rides profondes sur son visage.
  Die Zeit hat tiefe Falten in sein Gesicht *gegraben*.

  "Cet exercice me *creuse* l'estomac !" s'exclama-t-il après la randonnée.
  "Diese Übung macht mich *hungrig*!" rief er nach der Wanderung aus.

  Les chercheurs *creusent* davantage cette théorie pour en comprendre les implications.
  Die Forscher *vertiefen* diese Theorie weiter, um ihre Auswirkungen zu verstehen.

  Le fossé entre les riches et les pauvres continue de se *creuser*.
  Die Kluft zwischen Arm und Reich *vertieft* sich weiterhin.

  Elle se *creuse* la tête pour résoudre cette énigme complexe.
  Sie *zerbricht sich den Kopf*, um dieses komplexe Rätsel zu lösen.

  Le détective *creuse* l'affaire pour découvrir la vérité.
  Der Detektiv *gräbt* tiefer in den Fall, um die Wahrheit herauszufinden.

  Les fourmis *creusent* inlassablement leur fourmilière.
  Die Ameisen *graben* unermüdlich an ihrem Ameisenhaufen.

  L'artiste *creuse* le bois pour créer une sculpture unique.
  Der Künstler *höhlt* das Holz aus, um eine einzigartige Skulptur zu schaffen.

  La sécheresse a *creusé* de profondes crevasses dans le sol.
  Die Dürre hat tiefe Risse in den Boden *gegraben*.

  Les pompiers *creusent* une tranchée pour arrêter la propagation du feu.
  Die Feuerwehrleute *graben* einen Graben, um die Ausbreitung des Feuers zu stoppen.

  Le jardinier *creuse* des trous pour planter de nouveaux arbres.
  Der Gärtner *gräbt* Löcher, um neue Bäume zu pflanzen.

  L'explorateur *creuse* dans la neige pour construire un abri d'urgence.
  Der Entdecker *gräbt* im Schnee, um einen Notunterschlupf zu bauen.

  Les archéologues *creusent* délicatement autour des ossements fossiles.
  Die Archäologen *graben* vorsichtig um die fossilen Knochen herum.

  Le travail acharné *creuse* ses traits, le vieillissant prématurément.
  Die harte Arbeit *gräbt* sich in seine Gesichtszüge und lässt ihn vorzeitig altern.

  La pluie *creuse* peu à peu le sol, formant de petits ruisseaux.
  Der Regen *gräbt* sich nach und nach in den Boden und bildet kleine Bäche.

  L'étudiant *creuse* le sujet pour approfondir ses connaissances.
  Der Student *vertieft* sich in das Thema, um sein Wissen zu erweitern.

  Le tailleur *creuse* l'emmanchure pour mieux ajuster la veste.
  Der Schneider *vertieft* das Armloch, um die Jacke besser anzupassen.

  La curiosité le pousse à *creuser* davantage cette question intrigante.
  Die Neugier treibt ihn dazu, dieser faszinierenden Frage weiter *nachzugehen*.

  Les spéléologues *creusent* un passage étroit pour explorer la grotte.
  Die Höhlenforscher *graben* einen engen Durchgang, um die Höhle zu erforschen.

  Le philosophe *creuse* les concepts pour en extraire l'essence.
  Der Philosoph *gräbt* sich in die Konzepte, um deren Essenz herauszuarbeiten.

  La taupe *creuse* des galeries souterraines dans le jardin.
  Der Maulwurf *gräbt* unterirdische Gänge im Garten.

  Le skieur *creuse* ses virages pour mieux contrôler sa descente.
  Der Skifahrer *zieht* seine Kurven tiefer, um seine Abfahrt besser zu kontrollieren.

  Les pelleteuses *creusent* les fondations du nouveau bâtiment.
  Die Bagger *heben* die Fundamente für das neue Gebäude *aus*.

  L'écrivain *creuse* ses personnages pour les rendre plus complexes.
  Der Schriftsteller *vertieft* seine Charaktere, um sie komplexer zu gestalten.

  Le chirurgien *creuse* délicatement dans les tissus pour retirer la tumeur.
  Der Chirurg *dringt* vorsichtig in das Gewebe *ein*, um den Tumor zu entfernen.

  L'érosion *creuse* lentement la falaise, la rendant instable.
  Die Erosion *höhlt* langsam die Klippe aus und macht sie instabil.

  Le temps qui passe *creuse* l'écart entre leurs souvenirs et la réalité.
  Die verstreichende Zeit *vertieft* die Kluft zwischen ihren Erinnerungen und der Realität.

  Le journaliste *creuse* l'affaire pour révéler la vérité au public.
  Der Journalist *gräbt* tiefer in den Fall, um die Wahrheit ans Licht zu bringen.

