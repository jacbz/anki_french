  L'*empire* colonial français s'étendait sur plusieurs continents.
  Das französische *Kolonial*reich erstreckte sich über mehrere Kontinente.

  Après la chute de l'*Empire* romain d'Occident, l'Europe entra dans le Moyen Âge.
  Nach dem Fall des Weströmischen *Reiches* begann in Europa das Mittelalter.

  L'*Empire* byzantin a survécu pendant plus de mille ans.
  Das Oströmische *Reich* überlebte mehr als tausend Jahre.

  Le Saint *Empire* romain germanique fut dissous en 1806.
  Das Heilige Römische *Reich* Deutscher Nation wurde 1806 aufgelöst.

  L'*Empire* britannique était le plus grand empire colonial de l'histoire.
  Das britische *Empire* war das größte Kolonialreich der Geschichte.

  Son *empire* du bâtiment génère des millions d'euros.
  Sein Bau*imperium* generiert Millionen von Euro.

  Elle agissait sous l'*empire* de la colère.
  Sie handelte unter dem *Einfluss* des Zorns.

  Le Premier *Empire* a marqué l'histoire de la France.
  Das erste französische *Kaiserreich* prägte die Geschichte Frankreichs.

  Les meubles de style *Empire* sont très recherchés.
  *Empire*-Möbel sind sehr gefragt.

  J'ai acheté une commode *Empire* dans une brocante.
  Ich habe auf einem Flohmarkt eine *Empire*-Kommode gekauft.

  Cet *empire* industriel emploie des milliers de personnes.
  Dieses Industrie*imperium* beschäftigt tausende Menschen.

  "Pas pour un *empire* !" s'écria-t-elle avec conviction.
  "Nicht um alles in der Welt!" rief sie überzeugt.

  L'*empire* de la mode influence nos choix quotidiens.
  Der *Einfluss* der Mode bestimmt unsere täglichen Entscheidungen.

  Il a créé un véritable *empire* médiatique en dix ans.
  Er hat in zehn Jahren ein wahres Medien*imperium* aufgebaut.

  Sous l'*empire* de la drogue, il a commis plusieurs délits.
  Unter dem *Einfluss* von Drogen beging er mehrere Straftaten.

  L'*Empire* ottoman a dominé le Moyen-Orient pendant des siècles.
  Das Osmanische *Reich* beherrschte den Nahen Osten jahrhundertelang.

  Son *empire* commercial s'étend sur trois continents.
  Sein Handels*imperium* erstreckt sich über drei Kontinente.

  Le Second *Empire* s'effondra après la défaite de Sedan.
  Das zweite *Kaiserreich* brach nach der Niederlage von Sedan zusammen.

  L'ancien *empire* inca fascine toujours les archéologues.
  Das alte Inka-*Reich* fasziniert Archäologen noch immer.

  Neptune règne sur son *empire* des mers.
  Neptun herrscht über sein Meeres*reich*.

  L'*empire* de la raison doit l'emporter sur les préjugés.
  Die *Herrschaft* der Vernunft muss über Vorurteile siegen.

  Elle a perdu tout *empire* sur elle-même.
  Sie hat jede *Kontrolle* über sich selbst verloren.

  Alexandre le Grand a bâti un immense *empire* en peu d'années.
  Alexander der Große baute in wenigen Jahren ein gewaltiges *Reich* auf.

  L'*Empire* du Milieu désigne traditionnellement la Chine.
  Das *Reich* der Mitte bezeichnet traditionell China.

  Il a construit son *empire* financier à partir de rien.
  Er baute sein Finanz*imperium* aus dem Nichts auf.

  Au fil des siècles, l'*empire* de l'homme sur la nature n'a cessé de grandir.
  Im Laufe der Jahrhunderte ist die *Herrschaft* des Menschen über die Natur stetig gewachsen.

  L'*Empire* du Soleil-Levant se modernisa rapidement.
  Das *Reich* der aufgehenden Sonne modernisierte sich schnell.

  Elle exerce un grand *empire* sur ses collègues.
  Sie übt große *Macht* über ihre Kollegen aus.

