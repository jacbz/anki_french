  Le pilote a fait un *écart* pour éviter les débris sur la piste.
  Der Pilot machte ein *Ausweichmanöver*, um den Trümmern auf der Strecke auszuweichen.

  L'*écart* entre le taux de chômage des jeunes et celui des adultes reste préoccupant.
