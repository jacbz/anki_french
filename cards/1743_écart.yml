  Der Preis*unterschied* zwischen den beiden Modellen ist beträchtlich.

  Le village se trouve à l'*écart* des grandes villes.
  Das Dorf liegt *abseits* der großen Städte.

  L'entreprise a réussi à combler l'*écart* technologique avec ses concurrents.
