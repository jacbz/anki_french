  L'*écart* entre ses attentes et la réalité l'a profondément déçu.
  Die *Diskrepanz* zwischen seinen Erwartungen und der Realität hat ihn tief enttäuscht.

  Les analystes s'efforcent d'expliquer l'*écart* entre les sondages et les résultats réels.
  Die Analysten bemühen sich, die *Abweichung* zwischen Umfragen und tatsächlichen Ergebnissen zu erklären.

  L'*écart* de qualification entre les candidats était minime.
