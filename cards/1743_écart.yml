  Le conducteur a fait un brusque *écart* pour éviter le chat.
  Der Fahrer machte einen plötzlichen *Schwenk*, um der Katze auszuweichen.

  "Arrête de faire des *écarts* dans ton régime !" lui a conseillé son nutritionniste.
  "Hör auf, von deiner Diät *abzuweichen*!" riet ihm sein Ernährungsberater.

  L'*écart* type est une mesure de la dispersion des données en statistique.
