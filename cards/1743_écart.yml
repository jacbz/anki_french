  L'*écart* entre ses paroles et ses actes est frappant.
  Die *Diskrepanz* zwischen seinen Worten und Taten ist auffällig.

  Il y a un *écart* important entre ce qui était prévu et ce qui a été réalisé.
  Es gibt eine erhebliche *Abweichung* zwischen dem, was geplant war, und dem, was umgesetzt wurde.

  L'*écart* de génération se ressent dans leurs opinions politiques.
  Der Generations*unterschied* zeigt sich in ihren politischen Ansichten.

  Le coureur a fait un *écart* pour laisser passer son coéquipier.
  Der Läufer machte einen *Schritt zur Seite*, um seinen Teamkollegen vorbeizulassen.

