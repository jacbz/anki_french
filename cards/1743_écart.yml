  Les *écarts* de langage ne sont pas tolérés dans cette école.
  *Entgleisungen* in der Sprache werden an dieser Schule nicht geduldet.

  L'*écart* entre l'offre et la demande influence les prix du marché.
  Die *Diskrepanz* zwischen Angebot und Nachfrage beeinflusst die Marktpreise.

  Il faut tenir les enfants à l'*écart* de ce danger.
  Die Kinder müssen von dieser Gefahr *ferngehalten* werden.

  L'*écart* de performance entre les deux équipes était évident.
  Der Leistungs*unterschied* zwischen den beiden Teams war offensichtlich.

