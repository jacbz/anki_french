# Diese Felder bitte nicht ändern.
Rang: 640
Wort: directeur
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le directeur
Femininum / Plural: directrice
IPA: \di.ʁɛk.tœʁ\
Definition: Direktor
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai reçu un mot du *directeur*.
  Ich habe eine Nachricht vom *Direktor* bekommen.

  Le *directeur* de l'usine a annoncé des changements importants.
  Der Fabriks*direktor* hat wichtige Änderungen angekündigt.

  Notre *directrice* technique propose une nouvelle solution.
  Unsere technische *Leiterin* schlägt eine neue Lösung vor.

  La *directrice* artistique du théâtre prépare la nouvelle saison.
  Die künstlerische *Leiterin* des Theaters bereitet die neue Saison vor.

  Le *directeur* des ventes présentera les résultats demain.
  Der Verkaufs*leiter* wird morgen die Ergebnisse präsentieren.

  La *directrice* de l'école a félicité les élèves pour leurs efforts.
  Die *Schulleiterin* hat den Schülern zu ihren Leistungen gratuliert.

  Le comité *directeur* se réunira la semaine prochaine.
  Der *Leit*ausschuss wird sich nächste Woche treffen.

  L'idée *directrice* de son projet est très innovante.
  Der *Leit*gedanke seines Projekts ist sehr innovativ.

  La nouvelle *directrice* régionale visitera toutes les agences.
  Die neue Gebiets*leiterin* wird alle Filialen besuchen.

  Le *directeur* financier examine les comptes de l'entreprise.
  Der Finanz*chef* prüft die Unternehmenskonten.

  La *directrice* de rédaction a approuvé l'article.
  Die Redaktions*leiterin* hat den Artikel genehmigt.

  Le *directeur* de la photographie travaille sur un nouveau film.
  Der *Kameramann* arbeitet an einem neuen Film.

  La *directrice* commerciale négocie un nouveau contrat.
  Die kaufmännische *Leiterin* verhandelt einen neuen Vertrag.

  Le *directeur* de conscience l'aide dans ses choix difficiles.
  Der geistliche *Berater* hilft ihm bei schwierigen Entscheidungen.

  La *directrice* de l'institut organise une conférence internationale.
  Die Instituts*leiterin* organisiert eine internationale Konferenz.

  Le *directeur* de scène coordonne tous les techniciens.
  Der Bühnen*leiter* koordiniert alle Techniker.

  La ligne *directrice* du projet est claire.
  Die *Leit*linie des Projekts ist klar.

  Le *directeur* général a signé le nouveau règlement.
  Der General*direktor* hat die neue Verordnung unterschrieben.

  La *directrice* de l'opéra annonce la programmation.
  Die Opern*direktorin* kündigt das Programm an.

  Le *directeur* administratif gère le personnel.
  Der Verwaltungs*direktor* leitet das Personal.

  La *directrice* de la station thermale accueille les curistes.
  Die Kur*direktorin* empfängt die Kurgäste.

  Le schéma *directeur* prévoit de nouveaux espaces verts.
  Der *Leit*plan sieht neue Grünflächen vor.

  La *directrice* de l'organisation planifie les événements.
  Die Organisations*leiterin* plant die Veranstaltungen.

  Le *directeur* spirituel guide ses fidèles avec sagesse.
  Der geistliche *Leiter* führt seine Gläubigen mit Weisheit.

  La nouvelle *directrice* encourage l'innovation.
  Die neue *Leiterin* fördert Innovation.

  "Madame la *Directrice*, pouvez-vous signer ces documents ?"
  "Frau *Direktorin*, können Sie diese Dokumente unterschreiben?"

  Le *directeur* d'usine inspecte la chaîne de production.
  Der Fabriks*direktor* inspiziert die Produktionslinie.

  La *directrice* du service financier analyse les investissements.
  Die Finanz*managerin* analysiert die Investitionen.

  Les responsabilités du *directeur* sont nombreuses.
  Die Verantwortlichkeiten des *Leiters* sind zahlreich.

  La *directrice* de conscience l'aide à prendre des décisions.
  Die Beicht*mutter* hilft ihr bei Entscheidungen.

  Le nouveau *directeur* prendra ses fonctions lundi prochain.
  Der neue *Direktor* wird nächsten Montag sein Amt antreten.

  La *directrice* technique supervise les réparations.
  Die technische *Leiterin* überwacht die Reparaturen.

  Le *directeur* artistique choisit les artistes pour l'exposition.
  Der künstlerische *Leiter* wählt die Künstler für die Ausstellung aus.

  La *directrice* régionale visite les succursales.
  Die Gebiets*leiterin* besucht die Filialen.

  Le *directeur* de l'institut présente les résultats de recherche.
  Der Instituts*direktor* präsentiert die Forschungsergebnisse.

  La *directrice* des ventes fixe les objectifs annuels.
  Die Verkaufs*leiterin* legt die Jahresziele fest.

  Le *directeur* commercial négocie avec les fournisseurs.
  Der kaufmännische *Leiter* verhandelt mit den Lieferanten.

  Le *directeur* de l'organisation coordonne les équipes.
  Der Organisations*leiter* koordiniert die Teams.

  La *directrice* de rédaction révise les articles.
  Die Redaktions*leiterin* überarbeitet die Artikel.

  Le *directeur* financier présente le budget.
  Der Finanz*chef* präsentiert das Budget.

  La *directrice* administrative gère les ressources humaines.
  Die Verwaltungs*direktorin* leitet die Personalabteilung.

