  Le *trou* de l'aiguille était trop petit pour ce fil épais.
  Das *Öhr* der Nadel war zu klein für diesen dicken Faden.

  J'ai remarqué des *trous* dans ses chaussettes.
  Ich habe *Löcher* in seinen Socken bemerkt.

