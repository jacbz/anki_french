Beispielsätze: |-
  La poésie est souvent dite de façon ennuyeuse.
  Gedichte werden oft auf langweilige Weise vorgetragen.

  Elle a écrit beaucoup de poésie.
  Sie hat viele Gedichte geschrieben.

  Le poème, écrit en dialecte, est une forme de poésie populaire.
  Mundartdichtung ist eine Form der Volkspoesie.

  La poésie baroque est caractérisée par son extravagance et son style orné.
  Barockdichtung zeichnet sich durch ihre Extravaganz und ihren prunkvollen Stil aus.

  La poésie courtoise, qui met en scène des chevaliers et des dames, est une forme de poésie médiévale.
  Ritterdichtung, die Ritter und Damen in Szene setzt, ist eine Form der mittelalterlichen Poesie.

  La poésie jésuite est une forme de poésie religieuse qui a prospéré au XVIIe siècle.
  Jesuitendichtung ist eine Form der religiösen Poesie, die im 17. Jahrhundert florierte.

  La poésie régionale est une forme de poésie qui célèbre les traditions et la culture d'une région.
  Heimatdichtung ist eine Form der Poesie, die die Traditionen und die Kultur einer Region feiert.

  La poésie de Victor Hugo est célèbre pour sa grandeur et son lyrisme.
  Die Poesie Victor Hugos ist berühmt für ihre Größe und ihren Lyrismus.

  La poésie de Rilke est connue pour sa profondeur et son mysticisme.
  Die Poesie Rilkes ist bekannt für ihre Tiefe und ihren Mystizismus.

