# Diese Felder bitte nicht ändern.
Rang: 1398
Wort: ressembler
Wortart: vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: ressembler
Femininum / Plural: ''
IPA: \ʁə.sɑ̃.ble\
Definition: ähneln
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Celle-là *ressemble* à une intellectuelle new-yorkaise.
  Sie *sieht* einer New Yorker Intellektuellen *ähnlich*.

  Les jumeaux se *ressemblent* comme deux gouttes d'eau.
  Die Zwillinge *ähneln* sich wie ein Ei dem anderen.

  Cette roche *ressemble* à du marbre noir.
  Dieser Fels *gleicht* schwarzem Marmor.

  "À quoi ça *ressemble* de partir sans dire au revoir !"
  "Was soll es denn, ohne Abschied zu gehen!"

  Il ne *ressemble* à personne d'autre dans la famille.
  Er *sieht* keinem anderen in der Familie *ähnlich*.

  Les quartiers modernes se *ressemblent* tous un peu.
  Die modernen Stadtviertel *ähneln* sich alle ein bisschen.

  Mon petit frère *ressemble* beaucoup à notre père.
  Mein kleiner Bruder *sieht* unserem Vater sehr *ähnlich*.

  "*Qui se ressemble s'assemble*", dit-elle en riant.
  "*Gleich und Gleich gesellt sich gern*", sagte sie lachend.

  Cette copie ne *ressemble* pas du tout à l'original.
  Diese Kopie *ähnelt* dem Original überhaupt nicht.

  Les jours se suivent et ne se *ressemblent* pas.
  Die Tage folgen aufeinander und *gleichen* sich nicht.

  "Regarde un peu à quoi tu *ressembles* après la fête !"
  "Sieh mal, wie du nach der Party *aussiehst*!"

  Ce comportement ne lui *ressemble* pas du tout.
  Dieses Verhalten *sieht* ihm überhaupt nicht *ähnlich*.

  L'orvet *ressemble* à un serpent, mais c'est un lézard.
  Die Blindschleiche *ähnelt* einer Schlange, ist aber eine Echse.

  "Ça ne *ressemble* à rien, ce que tu as cuisiné !"
  "Das *sieht* ja nach nichts *aus*, was du gekocht hast!"

  Depuis sa maladie, il ne se *ressemble* plus.
  Seit seiner Krankheit ist er nicht mehr wiederzuerkennen.

  Les deux sœurs se *ressemblent* trait pour trait.
  Die beiden Schwestern *ähneln* sich aufs Haar.

  Ce nouveau roman *ressemble* beaucoup au précédent.
  Dieser neue Roman *ähnelt* sehr dem vorherigen.

  Pour son optimisme, elle ne *ressemble* pas à ses parents.
  Was ihren Optimismus angeht, *ähnelt* sie ihren Eltern nicht.

  Sa voiture *ressemble* exactement à la mienne.
  Sein Auto *gleicht* genau meinem.

  Ils se *ressemblent* par leurs goûts musicaux.
  Sie *ähneln* sich in ihrem Musikgeschmack.

  "À quoi il *ressemble*, ton nouveau collègue ?"
  "Wie *sieht* dein neuer Kollege denn *aus*?"

  Ce portrait me *ressemble* parfaitement.
  Dieses Porträt *ähnelt* mir perfekt.

  "Ça te *ressemble* de vouloir aider tout le monde."
  "Das *sieht* dir *ähnlich*, dass du allen helfen willst."

  Le chiot *ressemble* déjà beaucoup à sa mère.
  Der Welpe *ähnelt* seiner Mutter bereits sehr.

  Les maisons dans cette rue se *ressemblent* toutes.
  Die Häuser in dieser Straße *ähneln* sich alle.

  Elle cherche à *ressembler* à cette actrice célèbre.
  Sie versucht, dieser berühmten Schauspielerin zu *ähneln*.

  Ce mensonge ne lui *ressemble* pas.
  Diese Lüge *sieht* ihm nicht *ähnlich*.

  Les deux projets se *ressemblent* sur plusieurs points.
  Die beiden Projekte *ähneln* sich in mehreren Punkten.

  Sa signature *ressemble* à un gribouillis.
  Seine Unterschrift *gleicht* einem Gekritzel.

  "Ça *ressemble* à tout et à rien, ton dessin."
  "Deine Zeichnung *sieht* nach allem und nichts *aus*."

  Cette situation *ressemble* étrangement à la précédente.
  Diese Situation *ähnelt* seltsamerweise der vorherigen.

  Je voudrais *ressembler* à mon grand frère plus tard.
  Ich möchte später meinem großen Bruder *ähneln*.

  Ces deux mélodies se *ressemblent* beaucoup.
  Diese beiden Melodien *ähneln* sich sehr.

  Cette fleur *ressemble* à une orchidée.
  Diese Blume *gleicht* einer Orchidee.

