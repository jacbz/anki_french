Beispielsätze: |-
  Vw est devenu le premier *constructeur* européen.
  Vw ist zum größten europäischen *Hersteller* geworden.

  Les *constructeurs* automobiles français ont une longue tradition d'innovation.
  Die französischen Automobil*hersteller* haben eine lange Innovationstradition.

  Marie travaille comme *constructrice* d'avions chez Airbus.
  Marie arbeitet als Flugzeug*konstrukteurin* bei Airbus.

  Le *constructeur* a conçu ce pont pour qu'il dure plus de cent ans.
  Der *Baumeister* hat diese Brücke für eine Lebensdauer von über hundert Jahren konzipiert.

  Les *constructeurs* de la cathédrale ont créé un chef-d'œuvre gothique.
  Die *Baumeister* der Kathedrale haben ein gotisches Meisterwerk erschaffen.

  Son grand-père était *constructeur* de bateaux dans ce petit port.
  Sein Großvater war Schiffs*konstrukteur* in diesem kleinen Hafen.

  Cette entreprise *constructrice* d'ordinateurs a révolutionné le marché.
  Diese Computer*herstellerin* hat den Markt revolutioniert.

  Le *constructeur* recommande de faire réviser la voiture tous les ans.
  Der *Hersteller* empfiehlt, das Auto jährlich warten zu lassen.

  Napoléon fut un grand *constructeur* d'empire.
  Napoleon war ein großer *Erbauer* eines Imperiums.

  Les abeilles sont des insectes *constructeurs* remarquables.
  Bienen sind bemerkenswerte *bauende* Insekten.

  Le *constructeur* a installé un nouveau système de sécurité dans l'immeuble.
  Der *Baumeister* hat ein neues Sicherheitssystem im Gebäude installiert.

  Cette société *constructrice* respecte toujours les délais.
  Diese *bauende* Firma hält immer die Fristen ein.

  Les *constructeurs* de matériel informatique doivent sans cesse innover.
  Die Hardware*hersteller* müssen sich ständig erneuern.

  Le *constructeur* livre les pièces détachées pendant dix ans.
  Der *Hersteller* liefert zehn Jahre lang Ersatzteile.

  Cet esprit *constructeur* a permis de résoudre bien des problèmes.
  Dieser *konstruktive* Geist hat geholfen, viele Probleme zu lösen.

  Les *constructeurs* chinois dominent le marché des smartphones.
  Die chinesischen *Hersteller* dominieren den Smartphone-Markt.

  La *constructrice* a gagné un prix pour ses innovations techniques.
  Die *Konstrukteurin* hat einen Preis für ihre technischen Innovationen gewonnen.

  Le *constructeur* garantit ce lave-vaisselle pendant deux ans.
  Der *Hersteller* gibt zwei Jahre Garantie auf diese Spülmaschine.

  Cette activité *constructrice* a créé de nombreux emplois dans la région.
  Diese *bauende* Tätigkeit hat viele Arbeitsplätze in der Region geschaffen.

