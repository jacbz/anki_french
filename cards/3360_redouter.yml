  Marie *befürchtet*, dass ihr Sohn die Prüfung nicht besteht.

  Les habitants *redoutaient* qu'une tempête n'arrive.
  Die Bewohner *fürchteten*, dass ein Sturm aufziehen würde.

  Thomas *redoute* de grossir pendant les fêtes.
  Thomas *fürchtet*, während der Feiertage zuzunehmen.

  Ces investisseurs *redoutent* trop les risques pour investir.
  Diese Anleger sind zu risiko*scheu*, um zu investieren.

  Elle *redoutait* d'être en retard à son rendez-vous.
  Sie *fürchtete*, zu spät zu ihrem Termin zu kommen.

  Le moment *redouté* des adieux est enfin arrivé.
  Der *gefürchtete* Moment des Abschieds ist endlich gekommen.

  Les élèves *redoutent* particulièrement ce professeur strict.
  Die Schüler *fürchten* diesen strengen Lehrer besonders.

  Je *redoute* son jugement plus que tout.
  Ich *fürchte* sein Urteil mehr als alles andere.

  La situation est moins grave que nous ne le *redoutions*.
  Die Situation ist weniger schlimm, als wir *befürchtet* hatten.

  Ce critique littéraire est très *redouté* dans le milieu.
  Dieser Literaturkritiker wird in der Szene sehr *gefürchtet*.

  Paul *redoute* que sa femme découvre la vérité.
  Paul *fürchtet*, dass seine Frau die Wahrheit entdeckt.

  Les agriculteurs *redoutent* la sécheresse pour leurs cultures.
  Die Bauern *fürchten* die Trockenheit für ihre Kulturen.

  Il n'y a rien à *redouter* de lui, c'est un homme honnête.
  Von ihm ist nichts zu *befürchten*, er ist ein ehrlicher Mann.

