# Diese Felder gerne verbessern!
Wort mit Artikel: le rival
Femininum / Plural: rivale
IPA: \ʁi.val\
Definition: Rivale
Register: ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
