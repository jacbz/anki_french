Beispielsätze: |-
  Ils ne peuvent pas tuer leur *rival*.
  Sie können ihren *Rivalen* nicht töten.

  Les *rivaux* se sont battus en duel pour l'amour d'une femme.
  Die *Nebenbuhler* haben sich wegen der Liebe einer Frau duelliert.

  C'est un peintre *sans rival* dans son domaine.
  Er ist ein *unübertroffener* Maler in seinem Bereich.

  Deux entreprises *rivales* se disputent le marché.
  Zwei *rivalisierende* Unternehmen streiten sich um den Markt.

  Son *rival* le plus acharné a obtenu le poste.
  Sein größter *Rivale* hat die Stelle bekommen.

  Marie est devenue sa *rivale* en amour.
  Marie wurde ihre *Nebenbuhlerin* in der Liebe.

  Ces deux pays *rivaux* ont finalement signé un accord de paix.
  Die beiden *rivalisierenden* Länder haben endlich ein Friedensabkommen unterzeichnet.

  Pierre considère Jacques comme son *rival* en politique.
  Pierre betrachtet Jacques als seinen politischen *Rivalen*.

  La jeune athlète a dépassé sa *rivale* pendant la course.
  Die junge Athletin hat ihre *Rivalin* während des Rennens überholt.

  Cette nouvelle technologie *n'a pas de rivale*.
  Diese neue Technologie ist *unübertroffen*.

  Les équipes *rivales* s'affronteront demain soir.
  Die *rivalisierenden* Mannschaften werden morgen Abend gegeneinander antreten.

  Il est devenu mon *rival* pour ce poste important.
  Er wurde mein *Rivale* um diese wichtige Position.

  Sa beauté était *sans rivale* à la cour.
  Ihre Schönheit war am Hof *unübertroffen*.

  Les lions *rivaux* se battent pour le territoire.
  Die *rivalisierenden* Löwen kämpfen um das Revier.

  Cette université *n'a pas de rivale* en recherche scientifique.
  Diese Universität ist in der wissenschaftlichen Forschung *unübertroffen*.

  Les frères *rivaux* se sont réconciliés après des années.
  Die *rivalisierenden* Brüder haben sich nach Jahren versöhnt.

  Elle a supplanté toutes ses *rivales* dans la compétition.
  Sie hat alle ihre *Rivalinnen* im Wettbewerb ausgestochen.

  L'ambition a transformé ces amis en *rivaux*.
  Der Ehrgeiz hat diese Freunde zu *Rivalen* gemacht.

  Le cerf affronte ses *rivaux* pendant la saison des amours.
  Der Hirsch tritt während der Paarungszeit seinen *Rivalen* entgegen.

  Cette entreprise a dépassé sa *rivale* américaine.
  Dieses Unternehmen hat seinen amerikanischen *Rivalen* überholt.

  Thomas est l'*Erzrival* de Paul depuis l'école primaire.
  Thomas ist Pauls *Erzrivale* seit der Grundschule.

  Les bandes *rivales* se disputent le contrôle du quartier.
  Die *rivalisierenden* Banden streiten sich um die Kontrolle des Viertels.

  Mozart était un compositeur *sans rival*.
  Mozart war ein *unübertroffener* Komponist.

