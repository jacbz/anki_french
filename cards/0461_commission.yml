Rang: 461
Wort: commission
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la commission
Femininum / Plural: ''
IPA: \kɔ.mi.sjɔ̃\
Definition: Kommission
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On a mis cette *commission* en place pour revoir cette question importante.
  Man hat diesen *Ausschuss* eingerichtet, um diese wichtige Frage zu überprüfen.

  La *commission* parlementaire examine actuellement le projet de loi.
  Der parlamentarische *Ausschuss* prüft derzeit den Gesetzentwurf.

  La *Commission* européenne a proposé de nouvelles directives environnementales.
  Die Europäische *Kommission* hat neue Umweltrichtlinien vorgeschlagen.

  La *commission* électorale surveille le bon déroulement du vote.
  Der Wahl*ausschuss* überwacht den ordnungsgemäßen Ablauf der Abstimmung.

  Il travaille à la *commission*, ce qui lui permet de gagner plus quand il vend davantage.
  Er arbeitet auf *Provisions*basis, wodurch er mehr verdienen kann, wenn er mehr verkauft.

  La banque prélève une *commission* de 2% sur chaque transaction.
  Die Bank erhebt eine *Gebühr* von 2% auf jede Transaktion.

  Pourrais-tu faire une *commission* pour moi et dire à Marie que je serai en retard ?
  Könntest du mir eine *Nachricht* ausrichten und Marie sagen, dass ich mich verspäte?

  Je dois faire mes *commissions* avant que le supermarché ne ferme.
  Ich muss meine *Einkäufe* erledigen, bevor der Supermarkt schließt.

  La *commission* de conciliation a trouvé un compromis entre les deux parties.
  Die Schieds*kommission* hat einen Kompromiss zwischen den beiden Parteien gefunden.

  Cet agent immobilier touche 5% de *commission* sur chaque vente.
  Dieser Immobilienmakler erhält 5% *Provision* auf jeden Verkauf.

  Les membres de la *commission* d'examen ont corrigé tous les tests.
  Die Mitglieder der Prüfungs*kommission* haben alle Tests korrigiert.

  "Je vais *faire une petite commission*," dit-elle en se dirigeant vers les toilettes.
  "Ich *muss mal für kleine Jungs*," sagte sie auf dem Weg zur Toilette.

  La *commission* spéciale enquête sur les accusations de corruption.
  Die Sonder*kommission* untersucht die Korruptionsvorwürfe.

  Les *commissions* perçues ce mois-ci sont plus élevées que d'habitude.
  Die Provisions*einnahmen* in diesem Monat sind höher als gewöhnlich.

  Pierre est parti faire les *commissions* pour sa grand-mère malade.
  Pierre ist für seine kranke Großmutter *einkaufen* gegangen.

  La *commission* budgétaire doit approuver les nouvelles dépenses.
  Der Haushalts*ausschuss* muss die neuen Ausgaben genehmigen.

  Le juge a émis une *commission rogatoire* pour interroger le témoin à l'étranger.
  Der Richter hat ein *Rechtshilfeersuchen* gestellt, um den Zeugen im Ausland zu vernehmen.

  La *commission* administrative se réunira la semaine prochaine.
  Der Verwaltungs*ausschuss* wird sich nächste Woche treffen.

  Elle m'a chargé d'une *commission* importante pour le directeur.
  Sie hat mir eine wichtige *Nachricht* für den Direktor aufgetragen.

  La *commission* paritaire négocie les nouvelles conditions de travail.
  Der paritätische *Ausschuss* verhandelt über die neuen Arbeitsbedingungen.

  Les vendeurs touchent une *commission* sur le chiffre d'affaires.
  Die Verkäufer erhalten eine Umsatz*provision*.

  La *commission* de contrôle a relevé plusieurs irrégularités.
  Die Kontroll*kommission* hat mehrere Unregelmäßigkeiten festgestellt.

  Il faut payer une *commission* pour chaque retrait à l'étranger.
  Man muss für jede Abhebung im Ausland eine *Gebühr* zahlen.

  La *commission* municipale scolaire vérifie l'assiduité des élèves.
  Die kommunale Schul*kommission* überprüft die Anwesenheit der Schüler.

  Les *commissions* bancaires peuvent vite s'accumuler si on n'y fait pas attention.
  Die Bank*gebühren* können sich schnell summieren, wenn man nicht aufpasst.

  La *commission* d'enquête a rendu ses conclusions hier.
  Die Untersuchungs*kommission* hat gestern ihre Schlussfolgerungen vorgelegt.

  L'avocat a été désigné par *commission d'office* pour défendre l'accusé.
  Der Anwalt wurde als *Pflicht*verteidiger bestellt, um den Angeklagten zu verteidigen.

  Je dois faire quelques *commissions* en ville cet après-midi.
  Ich muss heute Nachmittag einige *Besorgungen* in der Stadt machen.

  La *commission* de visite a approuvé la mise en service du navire.
  Die Abnahme*kommission* hat die Inbetriebnahme des Schiffes genehmigt.

  Cette banque ne prend aucune *commission* sur les virements internationaux.
  Diese Bank erhebt keine *Gebühren* für internationale Überweisungen.

  La *commission* arbitrale tranchera le différend entre les deux entreprises.
  Der Schieds*ausschuss* wird den Streit zwischen den beiden Unternehmen schlichten.

  Elle travaille uniquement à la *commission*, sans salaire fixe.
  Sie arbeitet nur auf *Provisions*basis, ohne festes Gehalt.

  Je dois rapporter mes *commissions* avant que les produits frais ne se gâtent.
  Ich muss meine *Einkäufe* nach Hause bringen, bevor die frischen Produkte verderben.

  La *commission* consultative a émis un avis favorable au projet.
  Der Beratungs*ausschuss* hat eine positive Stellungnahme zu dem Projekt abgegeben.

  Les agents immobiliers touchent une *commission* plus élevée sur les grandes propriétés.
  Immobilienmakler erhalten eine höhere *Provision* für große Immobilien.

  As-tu fait la *commission* que je t'avais demandée pour Jean ?
  Hast du Jean die *Nachricht* ausgerichtet, um die ich dich gebeten hatte?

  La *commission* des finances examine le budget de l'année prochaine.
  Der Finanz*ausschuss* prüft den Haushalt für das nächste Jahr.

  La *commission* internationale d'enquête a été envoyée dans la zone de conflit.
  Die internationale Untersuchungs*kommission* wurde in das Konfliktgebiet entsandt.

  Il a oublié de faire la *commission* pour sa mère.
  Er hat vergessen, die *Besorgung* für seine Mutter zu machen.

  Je préfère payer des frais fixes plutôt qu'une *commission* sur chaque transaction.
  Ich zahle lieber eine feste Gebühr als eine *Provision* auf jede Transaktion.

  La *commission* de réforme a proposé plusieurs changements importants.
  Die Reform*kommission* hat mehrere wichtige Änderungen vorgeschlagen.

  Les *commissions* versées aux vendeurs sont calculées chaque mois.
  Die an die Verkäufer gezahlten *Provisionen* werden monatlich berechnet.

  La *commission* locale d'aptitude évalue les candidats.
  Die lokale Eignungs*kommission* bewertet die Kandidaten.

  Les petites *commissions* s'accumulent et finissent par coûter cher.
  Die kleinen *Gebühren* summieren sich und werden am Ende teuer.

  La *commission* permanente se réunit tous les premiers lundis du mois.
  Die ständige *Kommission* trifft sich jeden ersten Montag im Monat.

  Il a accepté cette *commission* difficile sans hésiter.
  Er hat diese schwierige *Aufgabe* ohne zu zögern angenommen.

