Beispielsätze: |-
  L'économie mondiale a surpassé toutes les *prévisions*.
  Die Weltwirtschaft hat alle *Vorhersagen* übertroffen.

  Les météorologues ont fait des *prévisions* précises pour la semaine à venir.
  Die Meteorologen haben genaue *Vorhersagen* für die kommende Woche gemacht.

  En *prévision* du mauvais temps, nous avons annulé notre pique-nique.
  In *Erwartung* des schlechten Wetters haben wir unser Picknick abgesagt.

  Les *prévisions* budgétaires pour l'année prochaine sont optimistes.
  Die *Haushaltsvoranschläge* für das nächste Jahr sind optimistisch.

  La *prévision* des tendances de la mode est un art délicat.
  Die *Vorhersage* von Modetrends ist eine heikle Kunst.

  Les *prévisions* boursières indiquent une hausse probable des actions.
  Die Börsen*prognosen* deuten auf einen wahrscheinlichen Anstieg der Aktien hin.

  Nos *prévisions* de croissance se sont avérées trop pessimistes.
  Unsere Wachstums*prognosen* haben sich als zu pessimistisch erwiesen.

  La *prévision* des besoins en personnel est essentielle pour une entreprise.
  Die *Vorausplanung* des Personalbedarfs ist für ein Unternehmen unerlässlich.

  Les *prévisions* météorologiques annoncent de la neige pour demain.
  Die Wetter*vorhersage* kündigt für morgen Schnee an.

  La *prévision* économique est une science inexacte.
  Die Wirtschafts*prognose* ist eine ungenaue Wissenschaft.

  Contrairement à toute *prévision*, l'équipe a remporté le championnat.
  Entgegen aller *Erwartungen* hat das Team die Meisterschaft gewonnen.

  Les *prévisions* de trafic indiquent des embouteillages ce week-end.
  Die Verkehrs*prognosen* deuten auf Staus an diesem Wochenende hin.

  La *prévision* des tremblements de terre reste un défi pour les scientifiques.
  Die *Vorhersage* von Erdbeben bleibt eine Herausforderung für Wissenschaftler.

  Les *prévisions* de ventes ont été dépassées ce trimestre.
  Die Verkaufs*prognosen* wurden in diesem Quartal übertroffen.

  En *prévision* de son départ à la retraite, il a commencé à économiser.
  In *Vorbereitung* auf seinen Ruhestand hat er begonnen zu sparen.

  Les *prévisions* conjoncturelles sont essentielles pour la planification stratégique.
  Konjunktur*prognosen* sind für die strategische Planung unerlässlich.

  La *prévision* des comportements des consommateurs est cruciale en marketing.
  Die *Vorhersage* des Verbraucherverhaltens ist im Marketing entscheidend.

  Les *prévisions* de récolte sont prometteuses cette année.
  Die Ernte*prognosen* sind in diesem Jahr vielversprechend.

  La *prévision* des besoins énergétiques est un enjeu majeur pour l'avenir.
  Die *Vorhersage* des Energiebedarfs ist eine große Herausforderung für die Zukunft.

  Les *prévisions* démographiques influencent les politiques publiques.
  Demographische *Prognosen* beeinflussen die öffentliche Politik.

  La *prévision* des risques est une partie importante de la gestion de projet.
  Die *Vorhersage* von Risiken ist ein wichtiger Teil des Projektmanagements.

  Les *prévisions* de croissance du PIB ont été revues à la baisse.
  Die *Prognosen* für das BIP-Wachstum wurden nach unten korrigiert.

  En *prévision* de l'augmentation du coût de la vie, l'entreprise a augmenté les salaires.
  In *Erwartung* steigender Lebenshaltungskosten hat das Unternehmen die Gehälter erhöht.

  La *prévision* à long terme des changements climatiques reste un défi complexe.
  Die langfristige *Vorhersage* von Klimaveränderungen bleibt eine komplexe Herausforderung.

