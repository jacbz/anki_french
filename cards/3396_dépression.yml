Beispielsätze: |-
  Il ne se remettra pas de sa dernière *dépression*.
  Er wird sich von seiner letzten *Depression* nicht erholen.

  Ma mère fait une *dépression* depuis la mort de mon père.
  Meine Mutter hat seit dem Tod meines Vaters eine *Depression*.

  Une *dépression* atlantique apportera de la pluie ce week-end.
  Ein atlantisches *Tief* wird am Wochenende Regen bringen.

  Le psychologue m'aide à surmonter ma *dépression* post-natale.
  Der Psychologe hilft mir, meine *Wochenbettdepression* zu überwinden.

  Cette *dépression* économique a causé beaucoup de chômage.
  Diese Wirtschafts*krise* hat viele Arbeitslose verursacht.

  Le baromètre indique une forte *dépression* atmosphérique.
  Das Barometer zeigt ein starkes *Tiefdruckgebiet* an.

  Il souffre d'une *dépression* endogène depuis deux ans.
  Er leidet seit zwei Jahren an einer endogenen *Depression*.

  Les géologues étudient la *dépression* d'origine glaciaire.
  Die Geologen untersuchen die glaziale *Senke*.

  Une importante *dépression* est centrée sur le Nord de l'Europe.
  Ein bedeutendes *Tief* liegt über Nordeuropa.

  Pendant la grande *dépression* des années trente, beaucoup de gens ont perdu leur emploi.
  Während der großen *Depression* in den dreißiger Jahren haben viele Menschen ihre Arbeit verloren.

  Cette *dépression* nerveuse l'a beaucoup affaibli.
  Dieser *Nervenzusammenbruch* hat ihn sehr geschwächt.

  La *dépression* du terrain forme un petit lac en hiver.
  Die *Senke* im Gelände bildet im Winter einen kleinen See.

  Les symptômes de sa *dépression* s'aggravent en hiver.
  Die Symptome ihrer *Depression* verschlimmern sich im Winter.

  Les météorologues suivent l'évolution de la *dépression* barométrique.
  Die Meteorologen verfolgen die Entwicklung des *Tiefdruckgebiets*.

  Une *dépression* réactive peut survenir après un traumatisme.
  Eine reaktive *Depression* kann nach einem Trauma auftreten.

  La *dépression* marine atteint plusieurs milliers de mètres.
  Die Meeres*senke* erreicht mehrere tausend Meter.

  Les experts prévoient une *dépression* économique pour l'année prochaine.
  Die Experten sagen für nächstes Jahr ein Konjunktur*tief* voraus.

  Une légère *dépression* est visible sur la voûte crânienne.
  Eine leichte *Einsenkung* ist am Schädeldach sichtbar.

  Elle traverse une grave *dépression* depuis son divorce.
  Sie macht seit ihrer Scheidung eine schwere *Depression* durch.

  Le pays sort lentement de la *dépression* économique.
  Das Land erholt sich langsam von der Wirtschafts*krise*.

  La *dépression* atmosphérique provoque de violentes tempêtes.
  Das *Tiefdruckgebiet* verursacht heftige Stürme.

  Le médecin lui a prescrit des médicaments contre sa *dépression*.
  Der Arzt hat ihr Medikamente gegen ihre *Depression* verschrieben.

