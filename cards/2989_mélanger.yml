Beispielsätze: |-
  Il *mélangeait* un peu les dates.
  Er brachte die Daten ein wenig durcheinander.

  La cuisinière *mélange* soigneusement les ingrédients pour faire la pâte.
  Die Köchin *vermischt* sorgfältig die Zutaten, um den Teig zuzubereiten.

  *Mélangez* bien la vinaigrette avant de l'utiliser.
  *Mischen* Sie das Dressing gut durch, bevor Sie es verwenden.

  Les enfants aiment *mélanger* les couleurs pour créer de nouvelles teintes.
  Kinder lieben es, Farben zu *mischen*, um neue Töne zu kreieren.

  Il ne faut pas *mélanger* le travail et la vie privée.
  Man sollte Arbeit und Privatleben nicht *vermischen*.

  L'artiste *mélange* habilement différents styles dans ses œuvres.
  Der Künstler *vermischt* geschickt verschiedene Stile in seinen Werken.

  Le barman *mélange* les alcools pour créer un nouveau cocktail.
  Der Barkeeper *mixt* die Alkohole, um einen neuen Cocktail zu kreieren.

  "Ne *mélange* pas tes affaires propres avec le linge sale !"
  "*Misch* deine sauberen Sachen nicht mit der Schmutzwäsche!"

  Les deux cultures se sont harmonieusement *mélangées* au fil du temps.
  Die beiden Kulturen haben sich im Laufe der Zeit harmonisch *vermischt*.

  Le peintre *mélange* le bleu et le jaune pour obtenir du vert.
  Der Maler *mischt* Blau und Gelb, um Grün zu erhalten.

  *Mélanger* les cartes est essentiel avant de commencer une partie.
  Die Karten zu *mischen* ist vor Spielbeginn unerlässlich.

  Elle a *mélangé* accidentellement ses clés avec celles de son collègue.
  Sie hat versehentlich ihre Schlüssel mit denen ihres Kollegen *verwechselt*.

  Le DJ *mélange* habilement différents morceaux de musique.
  Der DJ *mixt* geschickt verschiedene Musikstücke.

  Ne *mélangez* pas ces produits chimiques, cela pourrait être dangereux !
  *Mischen* Sie diese Chemikalien nicht, das könnte gefährlich sein!

  L'orateur a *mélangé* l'humour et le sérieux dans son discours.
  Der Redner hat in seiner Rede Humor und Ernst *gemischt*.

  Les eaux de ces deux rivières se *mélangent* à cet endroit.
  Die Wasser dieser beiden Flüsse *vermischen* sich an dieser Stelle.

  "Tu *mélanges* un peu tout dans ton explication."
  "Du *bringst* in deiner Erklärung alles ein bisschen durcheinander."

  Le professeur demande aux élèves de ne pas *mélanger* les langues.
  Der Lehrer bittet die Schüler, die Sprachen nicht zu *vermischen*.

  Ces deux parfums se *mélangent* bien ensemble.
  Diese beiden Düfte *vermischen* sich gut miteinander.

  Il faut bien *mélanger* la peinture avant de l'appliquer.
  Man muss die Farbe gut *umrühren*, bevor man sie aufträgt.

  "Ne *mélangez* pas les torchons et les serviettes !"
  "*Werfen* Sie nicht alles in einen Topf!"

  Le vent *mélange* les odeurs de la ville.
  Der Wind *vermischt* die Gerüche der Stadt.

  Les spectateurs *mélangés* applaudissaient avec enthousiasme.
  Das gemischte Publikum applaudierte begeistert.

  Le compositeur *mélange* habilement différents genres musicaux.
  Der Komponist *vermischt* gekonnt verschiedene Musikgenres.

  "Je me suis complètement *mélangé* les pinceaux dans mes explications."
  "Ich habe mich in meinen Erklärungen völlig *verheddert*."

  L'écrivain *mélange* réalité et fiction dans son nouveau roman.
  Der Schriftsteller *vermischt* Realität und Fiktion in seinem neuen Roman.

  Les deux équipes se sont *mélangées* pour former des groupes mixtes.
  Die beiden Teams haben sich *gemischt*, um gemischte Gruppen zu bilden.

  Le cuisinier *mélange* délicatement la crème au chocolat fondu.
  Der Koch *rührt* vorsichtig die Sahne unter die geschmolzene Schokolade.

  Cette écharpe est faite de laine *mélangée*.
  Dieser Schal ist aus *Misch*wolle gefertigt.

  Les émotions se *mélangeaient* sur son visage : joie et tristesse.
  Die Gefühle *vermischten* sich auf seinem Gesicht: Freude und Traurigkeit.

