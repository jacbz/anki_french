# Diese Felder bitte nicht ändern.
Rang: 1332
Wort: justement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: justement
Femininum / Plural: ''
IPA: \ʒys.tə.mɑ̃\
Definition: genau, eben, gerade
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'étais *justement* en train de faire du thé.
  Ich war *gerade* dabei, Tee zu machen.

  C'est *justement* ce dont je voulais te parler.
  Das ist *genau* das, worüber ich mit dir sprechen wollte.

  Le professeur a *justement* fait remarquer que cette approche était incorrecte.
  Der Professor hat *treffend* bemerkt, dass dieser Ansatz falsch war.

  Les criminels ont été *justement* punis pour leurs actes.
  Die Verbrecher wurden zu *Recht* für ihre Taten bestraft.

  Cette décision a été *justement* critiquée par les experts.
  Diese Entscheidung wurde von den Experten zu *Recht* kritisiert.

  On parlait *justement* de toi quand tu es entré.
  Wir haben *gerade* über dich gesprochen, als du hereingekommen bist.

  *Justement*, c'est pour ça que je ne veux pas y aller.
  *Genau* deswegen will ich nicht hingehen.

  Il a *justement* agi dans cette situation difficile.
  Er hat in dieser schwierigen Situation *richtig* gehandelt.

  *Justement*, ne lui dis rien de tout ça !
  *Gerade* deswegen: Sag ihm nichts davon!

  Pierre est un homme *justement* estimé dans son domaine.
  Pierre ist ein in seinem Bereich zu *Recht* geschätzter Mann.

  Elle m'a répondu très *justement* à toutes les questions.
  Sie hat mir auf alle Fragen sehr *treffend* geantwortet.

  *Justement*, la voilà qui arrive !
  Da kommt sie ja *gerade*!

  Tu as *justement* pensé à prendre un parapluie.
  Du hast *folgerichtig* daran gedacht, einen Regenschirm mitzunehmen.

  Le juge a *justement* décidé en faveur du plaignant.
  Der Richter hat zu *Recht* zugunsten des Klägers entschieden.

  C'est *justement* ce qui me préoccupe en ce moment.
  Das ist *genau* das, was mich im Moment beschäftigt.

  Il a *justement* fait remarquer que nous perdions du temps.
  Er hat *richtig* bemerkt, dass wir Zeit verlieren.

  *Justement*, je voulais te demander ton avis sur ce sujet.
  *Gerade* wollte ich dich nach deiner Meinung zu diesem Thema fragen.

  Cette remarque était *justement* ce qu'il fallait dire.
  Diese Bemerkung war *genau* das, was gesagt werden musste.

  Le public a *justement* applaudi cette performance exceptionnelle.
  Das Publikum hat diese außergewöhnliche Leistung zu *Recht* beklatscht.

  *Justement*, puisque tu es là, pourrais-tu m'aider ?
  *Gerade* weil du da bist, könntest du mir helfen?

  Ces mesures ont été *justement* appliquées dans ce contexte.
  Diese Maßnahmen wurden in diesem Kontext *richtig* angewendet.

