# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On pourrait peut-être obtenir en douce un *supplément* de papier.
  Vielleicht könnten wir heimlich einen *Nachschub* an Papier bekommen.

  Le *supplément* littéraire du journal paraît tous les vendredis.
  Die literarische *Beilage* der Zeitung erscheint jeden Freitag.

  J'ai payé un *supplément* de dix euros pour la chambre avec vue sur mer.
  Ich habe einen *Aufpreis* von zehn Euro für das Zimmer mit Meerblick gezahlt.

  Le restaurant facture les boissons en *supplément*.
  Das Restaurant berechnet die Getränke *zusätzlich*.

  Ils ont publié deux *suppléments* à leur dictionnaire l'année dernière.
  Sie haben letztes Jahr zwei *Ergänzungsbände* zu ihrem Wörterbuch herausgegeben.

  Le *supplément* dominical contient toujours des articles intéressants.
  Die Sonntags*beilage* enthält immer interessante Artikel.

  Pour le TGV, il faut payer un *supplément*.
  Für den TGV muss man einen *Zuschlag* zahlen.

  Les enfants adorent recevoir un *supplément* de dessert.
  Die Kinder lieben es, eine *Extraportion* Dessert zu bekommen.

  Ce mois-ci, nous recevons un *supplément* de salaire.
  Diesen Monat erhalten wir eine Gehalts*zulage*.

  Le magazine offre un *supplément* gratuit ce mois-ci.
  Die Zeitschrift bietet diesen Monat eine kostenlose *Beilage* an.

  Il y aura un *supplément* pour les bagages dépassant 20 kg.
  Für Gepäck über 20 kg wird ein *Zuschlag* fällig.

  Le chef propose un *supplément* de sauce pour 2 euros.
  Der Koch bietet eine *Extra*portion Sauce für 2 Euro an.

  Ce DVD contient des interviews en *supplément*.
  Diese DVD enthält *zusätzliche* Interviews.

  Le *supplément* sportif du journal couvre tous les matchs du weekend.
  Die Sport*beilage* der Zeitung berichtet über alle Spiele des Wochenendes.

  Un *supplément* de travail nous attend après les vacances.
  Nach dem Urlaub wartet *zusätzliche* Arbeit auf uns.

  Les fonctionnaires reçoivent un *supplément* familial selon le nombre d'enfants.
  Die Beamten erhalten einen Familien*zuschlag* je nach Anzahl der Kinder.

  La bibliothèque vient de publier un *supplément* au catalogue.
  Die Bibliothek hat gerade eine *Ergänzung* zum Katalog veröffentlicht.

  Ce service donne lieu à un *supplément* de cinq euros.
  Für diesen Service wird ein *Aufpreis* von fünf Euro berechnet.

  Le concert était si bon qu'ils ont joué trois morceaux en *supplément*.
  Das Konzert war so gut, dass sie drei Stücke als *Zugabe* spielten.

  J'ai commandé des frites en *supplément* avec mon plat.
  Ich habe *zusätzlich* Pommes zu meinem Gericht bestellt.

  Leur présence apporte un *supplément* d'âme à la fête.
  Ihre Anwesendheit verleiht dem Fest eine besondere *zusätzliche* Note.

  Le *supplément* économique paraît le premier lundi de chaque mois.
  Die Wirtschafts*beilage* erscheint am ersten Montag jeden Monats.

  Pour la chambre avec balcon, comptez 20 euros de *supplément*.
  Für das Zimmer mit Balkon rechnen Sie mit einem *Aufpreis* von 20 Euro.

  Cette brochure est offerte en *supplément* du magazine.
  Diese Broschüre wird als *Beilage* zur Zeitschrift angeboten.

  Le serveur nous a proposé un *supplément* de fromage râpé.
  Der Kellner hat uns *extra* geriebenen Käse angeboten.

