# Diese Felder gerne verbessern!
Wort mit Artikel: notre
Femininum / Plural: nos
IPA: \nɔtʁ\
Definition: unser
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Notre* ville a le sens de la communauté.
  *Unsere* Stadt hat einen starken Gemeinschaftssinn.

  Cette année, *nos* enfants vont à l'école pour la première fois.
  *Unsere* Kinder gehen dieses Jahr zum ersten Mal zur Schule.

  *Notre* jardin est plein de roses en été.
  In *unserem* Garten blühen im Sommer viele Rosen.

  À *notre* avis, il faut agir maintenant.
  *Unserer* Meinung nach müssen wir jetzt handeln.

  Le chat s'est enfui à *notre* approche.
  Die Katze lief weg, als *wir* uns näherten.

  *Notre* Père qui êtes aux cieux, donnez-nous notre pain quotidien.
  Vater *unser*, der du bist im Himmel, gib uns unser tägliches Brot.

  C'est à *notre* tour de présenter le projet.
  Jetzt sind *wir* mit der Projektpräsentation an der Reihe.

  À *notre* époque, tout va très vite.
  In *unserer* Zeit geht alles sehr schnell.

  "*Notre* héros a finalement réussi sa mission."
  "*Unser* Held hat seine Mission endlich erfüllt."

  *Nos* parents nous ont toujours encouragés.
  *Unsere* Eltern haben uns immer ermutigt.

  *Notre* maison se trouve au bout de la rue.
  *Unser* Haus liegt am Ende der Straße.

  *Nos* gloires nationales sont source de fierté.
  *Unsere* nationalen Erfolge sind eine Quelle des Stolzes.

  "Voici *notre* homme qui arrive enfin!"
  "Da kommt ja *unser* Mann endlich!"

  *Notre* village organise une fête ce week-end.
  *Unser* Dorf veranstaltet dieses Wochenende ein Fest.

  *Notre* condition s'améliore peu à peu.
  *Unsere* Lage verbessert sich nach und nach.

  *Nos* meilleurs poètes seront présents à la soirée.
  *Unsere* besten Dichter werden beim Abend dabei sein.

  Pour *notre* part, nous soutenons cette initiative.
  Was *uns* betrifft, unterstützen wir diese Initiative.

  À *notre* connaissance, personne n'a encore trouvé la solution.
  Nach *unserem* Kenntnisstand hat noch niemand die Lösung gefunden.

  *Notre* auteur poursuit son récit avec passion.
  *Unser* Autor setzt seine Erzählung leidenschaftlich fort.

  Hier, *nos* voisins nous ont invités à dîner.
  Gestern haben *unsere* Nachbarn uns zum Abendessen eingeladen.

  *Notre* chien adore jouer dans le parc.
  *Unser* Hund spielt gerne im Park.

  *Nos* vacances commencent la semaine prochaine.
  *Unser* Urlaub beginnt nächste Woche.

