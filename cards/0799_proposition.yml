Beispielsätze: |-
  Sa *proposition* soulève certaines questions.
  Sein *Vorschlag* wirft einige Fragen auf.

  J'ai une *proposition* intéressante à te faire.
  Ich habe dir einen interessanten *Vorschlag* zu machen.

  Le conseil a rejeté notre *proposition* de projet.
  Der Rat hat unseren Projekt*vorschlag* abgelehnt.

  "Il m'a fait des *propositions* un peu douteuses."
  "Er hat mir einige zweifelhafte *Annäherungsversuche* gemacht."

  La *proposition* principale est suivie d'une subordonnée.
  Der Haupt*satz* wird von einem Nebensatz gefolgt.

  Cette *proposition* mathématique est facile à démontrer.
  Dieser mathematische *Lehrsatz* ist leicht zu beweisen.

  Sur *proposition* du directeur, nous avons modifié le programme.
  Auf *Vorschlag* des Direktors haben wir das Programm geändert.

  Il a fait sa *proposition* de mariage lors d'un dîner romantique.
  Er hat seinen *Heiratsantrag* während eines romantischen Essens gemacht.

  Les députés ont déposé une *proposition* de loi.
  Die Abgeordneten haben einen Gesetzes*vorschlag* eingebracht.

  Cette *proposition* de paix mérite d'être examinée.
  Dieses Friedens*angebot* verdient es, geprüft zu werden.

  Nous attendons votre contre-*proposition*.
  Wir warten auf Ihren Gegen*vorschlag*.

  La *proposition* relative commence par "qui".
  Der Relativ*satz* beginnt mit "der".

  As-tu réfléchi à ma *proposition* d'emploi ?
  Hast du über mein Beschäftigungs*angebot* nachgedacht ?

  Cette *proposition* logique est vraie ou fausse.
  Dieser logische *Satz* ist wahr oder falsch.

  Voici une *proposition* alternative qui pourrait vous intéresser.
  Hier ist ein Alternativ*vorschlag*, der Sie interessieren könnte.

  Les syndicats ont rejeté la *proposition* patronale.
  Die Gewerkschaften haben den *Vorschlag* der Arbeitgeber abgelehnt.

  Notre *proposition* de règlement a été acceptée.
  Unser Lösungs*vorschlag* wurde angenommen.

  L'assemblée votera demain sur cette *proposition*.
  Die Versammlung wird morgen über diesen *Vorschlag* abstimmen.

  Chaque *proposition* doit être analysée séparément.
  Jeder *Satz* muss separat analysiert werden.

  Il a immédiatement accepté ma *proposition*.
  Er hat meinen *Vorschlag* sofort angenommen.

  Les élèves doivent identifier la *proposition* subordonnée.
  Die Schüler müssen den Neben*satz* identifizieren.

  Cette *proposition* commerciale est très avantageuse.
  Dieses Geschäfts*angebot* ist sehr vorteilhaft.

  J'ai une *proposition* à soumettre au comité.
  Ich habe einen *Vorschlag* für das Komitee.

  Je vais étudier ta *proposition* avec attention.
  Ich werde deinen *Vorschlag* sorgfältig prüfen.

  Les deux *propositions* sont contradictoires.
  Die beiden *Sätze* widersprechen sich.

  Nous examinerons votre *proposition* lors de la prochaine réunion.
  Wir werden Ihren *Vorschlag* in der nächsten Sitzung prüfen.

  Cette *proposition* philosophique fait débat.
  Dieser philosophische *Satz* ist umstritten.

