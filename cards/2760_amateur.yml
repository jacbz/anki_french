Beispielsätze: |-
  J’ai eu des parents amateurs de théâtre.
  Ich hatte Eltern, die Theaterliebhaber waren.

  Je suis un amateur de vin.
  Ich bin ein Weinliebhaber.

  L'équipe des jeunes était une équipe amateur, mais elle a quand même remporté le championnat.
  Die Jugendmannschaft war eine Amateurmannschaft, aber sie hat trotzdem die Meisterschaft gewonnen.

  Sophie est une amatrice d'art, elle visite souvent des musées.
  Sophie ist eine Kunstliebhaberin, sie besucht oft Museen.

  Il n'est pas amateur de sports, il préfère regarder des films.
  Er ist nicht an Sport interessiert, er schaut lieber Filme.

  Marie est une amatrice de jardins, elle passe beaucoup de temps à jardiner.
  Marie ist eine Gartenfreundin, sie verbringt viel Zeit mit Gärtnern.

  Il est amateur de belle musique, il écoute du classique tous les jours.
  Er liebt schöne Musik, er hört jeden Tag Klassik.

  Il est amateur de films, il va au cinéma presque tous les weekends.
  Er sieht gerne Filme, er geht fast jedes Wochenende ins Kino.

  Pierre est un amateur de bons vins, il a une cave bien fournie.
  Pierre ist ein Liebhaber guter Weine, er hat einen gut sortierten Weinkeller.

  Elle fait de la peinture en amateur, elle aime créer des tableaux.
  Sie malt aus Liebhaberei, sie malt gerne Bilder.

  Il travaille en amateur, il n'est pas du tout professionnel.
  Er arbeitet stümperhaft, er ist überhaupt nicht professionell.

  Elle a trouvé un amateur de voyages, ils partent souvent en vacances ensemble.
  Sie hat einen Reiseliebhaber gefunden, sie gehen oft zusammen in Urlaub.

  Sa mère est une peintre amateur, elle expose ses tableaux dans la galerie du village.
  Ihre Mutter ist eine Hobbymalerin, sie stellt ihre Bilder in der Galerie des Dorfes aus.

