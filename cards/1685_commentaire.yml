Beispielsätze: |-
  J'ai été très impressionné des *commentaires* que j'ai reçus.
  Ich war sehr beeindruckt von den *Kommentaren*, die ich erhalten habe.

  Le *commentaire* en direct du match était passionnant.
  Der Live-*Kommentar* des Spiels war spannend.

  Cette édition des Misérables contient des *commentaires* détaillés sur le contexte historique.
  Diese Ausgabe der Elenden enthält ausführliche *Erläuterungen* zum historischen Kontext.

  Dans son blog, elle a reçu de nombreux *commentaires* positifs.
  In ihrem Blog hat sie viele positive *Kommentare* erhalten.

  Je préfère ne pas faire de *commentaire* sur cette situation délicate.
  Ich möchte zu dieser heiklen Situation keinen *Kommentar* abgeben.

  Les *commentaires* du professeur m'ont aidé à améliorer mon texte.
  Die *Anmerkungen* des Lehrers haben mir geholfen, meinen Text zu verbessern.

  Le journaliste a fait un *commentaire* pertinent sur la situation politique.
  Der Journalist machte einen treffenden *Kommentar* zur politischen Lage.

  Les élèves doivent rédiger un *commentaire* composé sur ce poème.
  Die Schüler müssen eine *Interpretation* zu diesem Gedicht verfassen.

  "Je me passerais bien de tes *commentaires*!" dit-elle, agacée.
  "Deine *Kommentare* kannst du dir sparen!" sagte sie genervt.

  Son comportement a suscité de nombreux *commentaires* désagréables.
  Ihr Verhalten hat viele unangenehme *Kommentare* hervorgerufen.

  Les *commentaires* du match de football étaient très animés.
  Die *Kommentierung* des Fußballspiels war sehr lebendig.

  As-tu lu les *commentaires* sous l'article?
  Hast du die *Kommentare* unter dem Artikel gelesen?

  Cette nouvelle a provoqué des *commentaires* variés dans la presse.
  Diese Nachricht hat in der Presse verschiedene *Kommentare* ausgelöst.

  Il a ajouté des *commentaires* explicatifs au bas de chaque page.
  Er hat am Ende jeder Seite erklärende *Anmerkungen* hinzugefügt.

  Les *commentaires* audio sont disponibles en plusieurs langues.
  Die Audio-*Kommentare* sind in mehreren Sprachen verfügbar.

  N'oublie pas d'ajouter un *commentaire* dans ton code.
  Vergiss nicht, einen *Kommentar* in deinen Code einzufügen.

  Sur les réseaux sociaux, les *commentaires* sont souvent très vifs.
  In sozialen Medien sind die *Kommentare* oft sehr heftig.

  Elle a désactivé les *commentaires* sur sa dernière publication.
  Sie hat die *Kommentare* zu ihrem letzten Beitrag deaktiviert.

  Le *commentaire* judicieux de Pierre a changé ma perspective.
  Peters kluger *Kommentar* hat meine Sichtweise verändert.

  Les *commentaires* de César sur la guerre des Gaules sont célèbres.
  Cäsars *Aufzeichnungen* über den Gallischen Krieg sind berühmt.

  "*Sans commentaire*!" a répondu le ministre aux journalistes.
  "*Kein Kommentar*!" antwortete der Minister den Journalisten.

  Dans la presse, il faut distinguer l'information du *commentaire*.
  In der Presse muss man Information von *Kommentar* trennen.

  Son dernier film a reçu des *commentaires* très favorables.
  Sein letzter Film hat sehr positive *Kritiken* erhalten.

  Le *commentaire* littéraire est un exercice difficile.
  Die literarische *Interpretation* ist eine schwierige Übung.

