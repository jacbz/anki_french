  Les perspectives sont bonnes pour le troisième *trimestre*.
  Die Aussichten für das dritte *Quartal* sind gut.

  Le premier *trimestre* de cette année a été particulièrement productif.
  Das erste *Quartal* dieses Jahres war besonders produktiv.

  Les notes du dernier *trimestre* montrent une nette amélioration.
  Die Noten des letzten *Trimesters* zeigen eine deutliche Verbesserung.

  Nous devons payer le loyer chaque *trimestre*.
  Wir müssen die Miete jedes *Vierteljahr* bezahlen.

  Le *trimestre* de pension est versé directement sur son compte.
  Die *Quartals*rente wird direkt auf sein Konto überwiesen.

  Les résultats du deuxième *trimestre* seront publiés la semaine prochaine.
  Die Ergebnisse des zweiten *Quartals* werden nächste Woche veröffentlicht.

  Au cours de ce *trimestre*, les élèves étudieront l'histoire moderne.
  In diesem *Trimester* werden die Schüler moderne Geschichte lernen.

  Le *trimestre* de frais de scolarité doit être payé avant le 15 septembre.
  Das *Quartals*schulgeld muss vor dem 15. September bezahlt werden.

  Les vacances marquent la fin du *trimestre* scolaire.
  Die Ferien markieren das Ende des *Trimesters*.

  Elle a déjà payé son *trimestre* de loyer en avance.
  Sie hat ihre *Vierteljahres*miete bereits im Voraus bezahlt.

  Les statistiques du dernier *trimestre* sont très encourageantes.
  Die Statistiken des letzten *Quartals* sind sehr ermutigend.

  Le conseil de classe se réunit à la fin de chaque *trimestre*.
  Die Klassenkonferenz trifft sich am Ende jedes *Trimesters*.

  Les employés reçoivent leur prime au *trimestre*.
  Die Mitarbeiter erhalten ihre Prämie *vierteljährlich*.

  Le nouveau professeur n'arrivera qu'au prochain *trimestre*.
  Der neue Lehrer kommt erst im nächsten *Trimester*.

  La réunion parents-professeurs aura lieu en fin de *trimestre*.
  Das Eltern-Lehrer-Treffen findet am Ende des *Trimesters* statt.

  Les bulletins du *trimestre* seront distribués vendredi.
  Die *Trimester*zeugnisse werden am Freitag ausgeteilt.

  L'entreprise a doublé son chiffre d'affaires ce *trimestre*.
  Das Unternehmen hat seinen Umsatz in diesem *Quartal* verdoppelt.

  Le *trimestre* de rente lui permet de vivre confortablement.
  Die *Vierteljahres*rente ermöglicht ihr ein komfortables Leben.

