Rang: 3722
Wort: tiens
Wortart: nadjpl, intj

# Diese Felder gerne verbessern!
Wort mit Artikel: tiens
Femininum / Plural: ''
IPA: \tjɛ̃\
Definition: ach, huch
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Tiens*, je te rends tes 5 livres.
  *Da*, ich gebe dir deine 5 Bücher zurück.

  *Tiens*, qu'est-ce que c'est que ça ?
  *Huch*, was ist denn das?

  *Tiens*, voilà ton cadeau d'anniversaire !
  *Hier*, dein Geburtstagsgeschenk!

  *Tiens*, j'ai trouvé tes clés sous le canapé.
  *Sieh mal*, ich habe deine Schlüssel unter dem Sofa gefunden.

  *Tiens*, il commence à pleuvoir.
  *Ach*, es beginnt zu regnen.

  *Tiens* ! Je ne m'attendais pas à te voir ici.
  *Nanu*! Ich hatte nicht erwartet, dich hier zu sehen.

  *Tiens*, prends cette pomme, elle est délicieuse.
  *Hier*, nimm diesen Apfel, er ist köstlich.

  *Tiens*, c'est étrange qu'il ne soit pas encore arrivé.
  *Seltsam*, dass er noch nicht angekommen ist.

  *Tiens*, regarde ce que j'ai acheté au marché.
  *Schau mal*, was ich auf dem Markt gekauft habe.

  *Tiens-tiens*, qui avons-nous là ?
  *Na sowas*, wen haben wir denn da?

  *Tiens*, j'ai complètement oublié notre rendez-vous !
  *Ach du meine Güte*, ich habe unser Treffen völlig vergessen!

  *Tiens*, je ne savais pas que tu parlais italien.
  *Ach*, ich wusste nicht, dass du Italienisch sprichst.

  *Tiens*, il fait déjà nuit.
  *Sieh mal*, es ist schon dunkel.

  *Tiens*, goûte ce nouveau fromage que j'ai découvert.
  *Hier*, probier mal diesen neuen Käse, den ich entdeckt habe.

  *Tiens*, tu as changé de coiffure ?
  *Sag mal*, hast du deine Frisur geändert?

  *Tiens-tiens*, comme c'est intéressant !
  *Ei der Daus*, wie interessant!

  *Tiens*, le film commence dans dix minutes.
  *Schau*, der Film beginnt in zehn Minuten.

  *Tiens*, où ai-je mis mes lunettes ?
  *Merkwürdig*, wo habe ich meine Brille hingelegt?

  *Tiens*, c'est la troisième fois cette semaine qu'il est en retard.
  *Na so was*, das ist schon das dritte Mal diese Woche, dass er zu spät kommt.

  *Tiens*, la porte est déjà ouverte.
  *Komisch*, die Tür ist schon offen.

  *Tiens*, pourquoi tu ne m'as pas appelé hier ?
  *Sag mal*, warum hast du mich gestern nicht angerufen?

  *Tiens*, ton téléphone sonne.
  *Hör mal*, dein Telefon klingelt.

  *Tiens*, il neige en avril !
  *Schau mal*, es schneit im April!

  *Tiens*, c'est bizarre que personne ne réponde.
  *Seltsam*, dass niemand antwortet.

  *Tiens*, j'ai rencontré ton frère en ville ce matin.
  *Übrigens*, ich habe deinen Bruder heute Morgen in der Stadt getroffen.

  *Tiens*, je n'avais jamais remarqué ce détail avant.
  *Sieh an*, dieses Detail ist mir vorher nie aufgefallen.

  *Tiens*, tes chaussures sont trempées !
  *Schau mal*, deine Schuhe sind durchnässt!

  *Tiens-tiens*, voilà une coïncidence étrange.
  *Nun sieh mal einer an*, das ist aber ein merkwürdiger Zufall.

  *Tiens*, il a finalement accepté notre invitation.
  *Hör mal*, er hat unsere Einladung schließlich angenommen.

  *Tiens*, mais c'est le livre dont tu m'as parlé !
  *Ach*, das ist ja das Buch, von dem du mir erzählt hast!

  *Tiens*, prends mon parapluie, il pleut dehors.
  *Hier*, nimm meinen Regenschirm, es regnet draußen.

  *Tiens*, le musée est fermé aujourd'hui.
  *Schau an*, das Museum ist heute geschlossen.

