Beispielsätze: |-
  L'effet *génétique* des radiations est cumulatif.
  Die *genetische* Wirkung von Strahlung ist kumulativ.

  Les caractères *génétiques* sont transmis des parents aux enfants.
  *Genetische* Merkmale werden von den Eltern an die Kinder weitergegeben.

  Le patrimoine *génétique* d'une espèce évolue au fil du temps.
  Das *genetische* Erbgut einer Art entwickelt sich im Laufe der Zeit.

  Les chercheurs étudient une rare mutation *génétique*.
  Die Forscher untersuchen eine seltene *genetische* Mutation.

  La thérapie *génétique* offre de nouveaux espoirs pour certaines maladies.
  Die *Gen*therapie bietet neue Hoffnung für bestimmte Krankheiten.

  Les manipulations *génétiques* soulèvent des questions éthiques.
  *Genetische* Manipulationen werfen ethische Fragen auf.

  Le conseil *génétique* aide les couples à évaluer les risques héréditaires.
  Die *genetische* Beratung hilft Paaren, erbliche Risiken einzuschätzen.

  La *génétique* des populations étudie la fréquence des gènes dans un groupe.
  Die Populations*genetik* untersucht die Häufigkeit von Genen in einer Gruppe.

  Les empreintes *génétiques* sont utilisées en médecine légale.
  *Genetische* Fingerabdrücke werden in der Gerichtsmedizin verwendet.

  La diversité *génétique* est cruciale pour la survie des espèces.
  *Genetische* Vielfalt ist entscheidend für das Überleben von Arten.

  Le génie *génétique* permet de créer des plantes résistantes aux parasites.
  Die *Gen*technik ermöglicht die Schaffung von Pflanzen, die resistent gegen Schädlinge sind.

  L'information *génétique* est stockée dans l'ADN.
  *Genetische* Information wird in der DNA gespeichert.

  La psychologie *génétique* étudie le développement cognitif de l'enfant.
  Die *genetische* Psychologie untersucht die kognitive Entwicklung des Kindes.

  Les tests *génétiques* peuvent prédire certaines maladies héréditaires.
  *Genetische* Tests können bestimmte Erbkrankheiten vorhersagen.

  La carte *génétique* humaine a été complétée en 2003.
  Die menschliche *Gen*karte wurde 2003 vervollständigt.

  Les anomalies *génétiques* peuvent causer des maladies congénitales.
  *Genetische* Anomalien können angeborene Krankheiten verursachen.

  La recombinaison *génétique* crée de nouvelles combinaisons de gènes.
  Die *genetische* Rekombination schafft neue Genkombinationen.

  Le déterminisme *génétique* n'explique pas tout le comportement humain.
  Der *genetische* Determinismus erklärt nicht das gesamte menschliche Verhalten.

  La théorie *génétique* de l'évolution a révolutionné la biologie.
  Die *genetische* Evolutionstheorie hat die Biologie revolutioniert.

  Le diagnostic *génétique* préimplantatoire soulève des débats éthiques.
  Die *genetische* Präimplantationsdiagnostik wirft ethische Debatten auf.

  Les marqueurs *génétiques* aident à identifier les individus apparentés.
  *Genetische* Marker helfen bei der Identifizierung verwandter Individuen.

  La *génétique* formelle étudie la transmission des caractères héréditaires.
  Die formale *Genetik* untersucht die Übertragung von Erbmerkmalen.

  Le polymorphisme *génétique* explique les variations entre individus.
  Der *genetische* Polymorphismus erklärt die Unterschiede zwischen Individuen.

  La *génétique* moléculaire analyse la structure et la fonction des gènes.
  Die Molekular*genetik* analysiert die Struktur und Funktion von Genen.

  L'épigénétique étudie les changements *génétiques* réversibles.
  Die Epigenetik untersucht reversible *genetische* Veränderungen.

  La *génétique* quantitative mesure l'influence des gènes sur les traits.
  Die quantitative *Genetik* misst den Einfluss von Genen auf Merkmale.

  Le brassage *génétique* se produit lors de la reproduction sexuée.
  Die *genetische* Durchmischung findet bei der geschlechtlichen Fortpflanzung statt.

  La *génétique* médicale aide à comprendre les maladies héréditaires.
  Die medizinische *Genetik* hilft, Erbkrankheiten zu verstehen.

  Le code *génétique* est universel pour presque tous les organismes vivants.
  Der *genetische* Code ist für fast alle Lebewesen universal.

  La dérive *génétique* peut affecter les petites populations.
  Die *genetische* Drift kann kleine Populationen beeinflussen.

  Les modifications *génétiques* des aliments restent controversées.
  *Genetische* Veränderungen von Lebensmitteln bleiben umstritten.

  La critique *génétique* étudie le processus de création d'une œuvre littéraire.
  Die *genetische* Kritik untersucht den Entstehungsprozess eines literarischen Werks.

  Le ciblage *génétique* permet d'insérer des gènes à des endroits précis.
  Das *genetische* Targeting ermöglicht es, Gene an bestimmten Stellen einzufügen.

  La *génétique* des comportements étudie l'influence des gènes sur nos actions.
  Die Verhaltens*genetik* untersucht den Einfluss von Genen auf unsere Handlungen.

  L'hétérogénéité *génétique* complique le diagnostic de certaines maladies.
  Die *genetische* Heterogenität erschwert die Diagnose bestimmter Krankheiten.

  La liaison *génétique* explique la transmission conjointe de certains traits.
  Die *genetische* Kopplung erklärt die gemeinsame Übertragung bestimmter Merkmale.

  La *génétique* comparative étudie les similitudes entre espèces.
  Die vergleichende *Genetik* untersucht die Ähnlichkeiten zwischen Arten.

