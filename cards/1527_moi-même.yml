# Diese Felder bitte nicht ändern.
Rang: 1527
Wort: moi-même
Wortart: pro

# Diese Felder gerne verbessern!
Wort mit Artikel: moi-même
Femininum / Plural: ''
IPA: \mwa.mɛm\
Definition: selbst, selber
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'aimerais redevenir *moi-même*.
  Ich möchte wieder zu *mir selbst* finden.

  Je me suis interrogée en *moi-même* sur la meilleure solution.
  Ich habe *bei mir selbst* über die beste Lösung nachgedacht.

  C'est *moi-même* qui ai préparé ce gâteau pour ton anniversaire.
  *Ich selbst* habe diesen Kuchen für deinen Geburtstag gebacken.

  Je ne suis pas venue de *moi-même*, c'est Marie qui m'a invitée.
  Ich bin nicht *von selbst* gekommen, Marie hat mich eingeladen.

  *Moi-même*, je n'en savais rien jusqu'à hier.
  *Ich selbst* wusste bis gestern nichts davon.

  Je me sens *moi-même* très fatigué aujourd'hui.
  Ich fühle mich heute *selbst* sehr müde.

  Elle a découvert la vérité par *elle-même*.
  Sie hat die Wahrheit *von selbst* herausgefunden.

  J'ai dû apprendre ça par *moi-même*.
  Ich musste das *selbstständig* lernen.

  Je me suis dit en *moi-même* que c'était une mauvaise idée.
  Ich habe *mir selbst* gesagt, dass das eine schlechte Idee war.

  Je suis *moi-même* surprise par ce résultat.
  *Ich selbst* bin von diesem Ergebnis überrascht.

  Il faut que je reste *moi-même* dans toutes les situations.
  Ich muss in allen Situationen *ich selbst* bleiben.

  Je suis venu de *moi-même* m'excuser.
  Ich bin *aus eigenem Antrieb* gekommen, um mich zu entschuldigen.

  *Moi-même*, j'aurais fait la même chose à ta place.
  *Ich selbst* hätte an deiner Stelle das Gleiche getan.

  Je ne peux pas juger par *moi-même* de la situation.
  Ich kann die Situation nicht *selbst* beurteilen.

  C'est *moi-même* qui ai pris cette décision.
  *Ich selbst* habe diese Entscheidung getroffen.

  Je suis *moi-même* étonnée de ma réaction.
  *Ich selbst* bin von meiner Reaktion überrascht.

  Je dois faire ce travail par *moi-même*.
  Ich muss diese Arbeit *selbstständig* erledigen.

  Je me pose souvent cette question en *moi-même*.
  Ich stelle mir diese Frage oft *selbst*.

  J'étais *moi-même* présente à cette réunion.
  *Ich selbst* war bei diesem Treffen anwesend.

  Je suis allée au cinéma de *moi-même*.
  Ich bin *von mir aus* ins Kino gegangen.

  *Moi-même*, je ne comprends pas son comportement.
  *Ich selbst* verstehe sein Verhalten nicht.

  Je me suis convaincue *moi-même* que c'était la bonne décision.
  Ich habe *mich selbst* davon überzeugt, dass es die richtige Entscheidung war.

  Je dois réfléchir en *moi-même* avant de répondre.
  Ich muss *bei mir selbst* nachdenken, bevor ich antworte.

  Je suis *moi-même* responsable de mes actes.
  *Ich selbst* bin für meine Taten verantwortlich.

  Je me suis préparée par *moi-même* pour l'examen.
  Ich habe mich *selbstständig* auf die Prüfung vorbereitet.

  *Moi-même*, je n'aurais pas osé faire ça.
  *Ich selbst* hätte mich das nicht getraut.

  Je dois apprendre à m'accepter *moi-même*.
  Ich muss lernen, *mich selbst* zu akzeptieren.

  J'ai décidé de *moi-même* de partir plus tôt.
  Ich habe *von mir aus* beschlossen, früher zu gehen.

  Je suis *moi-même* passionnée par ce sujet.
  *Ich selbst* bin von diesem Thema begeistert.

  Je me suis forcée *moi-même* à continuer.
  Ich habe *mich selbst* gezwungen weiterzumachen.

  *Moi-même*, je trouve cette idée excellente.
  *Ich selbst* finde diese Idee ausgezeichnet.

  Je dois faire confiance en *moi-même*.
  Ich muss *mir selbst* vertrauen.

  Je me suis inscrite de *moi-même* à ce cours.
  Ich habe mich *aus eigenem Antrieb* für diesen Kurs angemeldet.

  *Moi-même*, je n'y avais pas pensé.
  *Ich selbst* hatte nicht daran gedacht.

  Je dois être fière de *moi-même*.
  Ich muss *auf mich selbst* stolz sein.

  Je me suis retrouvée *moi-même* dans cette situation.
  *Ich selbst* befand mich in dieser Situation.

  *Moi-même*, j'ai vécu cette expérience.
  *Ich selbst* habe diese Erfahrung gemacht.

  Je dois prendre soin de *moi-même*.
  Ich muss *auf mich selbst* aufpassen.

  Je me suis surprise *moi-même* à sourire.
  Ich habe *mich selbst* beim Lächeln ertappt.

  *Moi-même*, je préfère travailler seule.
  *Ich selbst* arbeite lieber alleine.

  Je me suis offert ce cadeau à *moi-même*.
  Ich habe *mir selbst* dieses Geschenk gemacht.

  Je suis venue de *moi-même* te voir.
  Ich bin *von selbst* gekommen, um dich zu sehen.

  *Moi-même*, je ne sais pas quoi penser.
  *Ich selbst* weiß nicht, was ich denken soll.

  Je dois me respecter *moi-même*.
  Ich muss *mich selbst* respektieren.

  Je me suis rendu compte par *moi-même* de mon erreur.
  Ich habe meinen Fehler *selbst* bemerkt.

  *Moi-même*, j'ai appris à cuisiner très tôt.
  *Ich selbst* habe sehr früh kochen gelernt.

  Je dois être honnête avec *moi-même*.
  Ich muss zu *mir selbst* ehrlich sein.

  Je me suis motivée *moi-même* pour ce projet.
  Ich habe *mich selbst* für dieses Projekt motiviert.

  *Moi-même*, je ne peux pas t'aider aujourd'hui.
  *Ich selbst* kann dir heute nicht helfen.

  Je dois me pardonner à *moi-même*.
  Ich muss *mir selbst* vergeben.

  Je me suis félicitée *moi-même* pour cette réussite.
  Ich habe *mich selbst* zu diesem Erfolg beglückwünscht.

  *Moi-même*, j'ai dû faire face à cette situation.
  *Ich selbst* musste mich dieser Situation stellen.

  Je dois croire en *moi-même*.
  Ich muss an *mich selbst* glauben.

  Je me suis imposé *moi-même* ces règles.
  Ich habe *mir selbst* diese Regeln auferlegt.

  *Moi-même*, j'ai choisi cette voie.
  *Ich selbst* habe diesen Weg gewählt.

  Je dois me concentrer sur *moi-même*.
  Ich muss mich auf *mich selbst* konzentrieren.

  Je me suis fixé *moi-même* ces objectifs.
  Ich habe *mir selbst* diese Ziele gesetzt.

  *Moi-même*, je n'ai pas la réponse.
  *Ich selbst* habe keine Antwort.

  Je dois prendre des décisions par *moi-même*.
  Ich muss Entscheidungen *selbstständig* treffen.

  Je me suis interrogée *moi-même* sur mes choix.
  Ich habe *mich selbst* nach meinen Entscheidungen gefragt.

