  Les *activités* culturelles sont nombreuses dans cette ville.
  Der Kultur*betrieb* in dieser Stadt ist vielfältig.

  Son *activité* débordante fatigue tout le monde.
  Sein übermäßiger *Tätigkeitsdrang* ermüdet alle.

