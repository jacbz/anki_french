  Vous êtes en état d'*arrestation*.
  Sie sind *verhaftet*.

  L'*arrestation* arbitraire du journaliste a provoqué un scandale international.
  Die willkürliche *Verhaftung* des Journalisten hat einen internationalen Skandal ausgelöst.

  La police a procédé à l'*arrestation* du suspect hier soir.
  Die Polizei hat gestern Abend die *Festnahme* des Verdächtigen durchgeführt.

  Son *arrestation* fut de courte durée car il a prouvé son innocence.
  Seine *Haft* war nur von kurzer Dauer, da er seine Unschuld beweisen konnte.

  Le juge a ordonné l'*arrestation* préventive du suspect.
  Der Richter hat die *Vorbeugehaft* des Verdächtigen angeordnet.

  Les manifestations ont conduit à des *arrestations* en masse.
  Die Demonstrationen führten zu *Massenverhaftungen*.

  L'avocat conteste la légalité de cette *arrestation*.
  Der Anwalt bestreitet die Rechtmäßigkeit dieser *Festnahme*.

  Le mandat d'*arrestation* a été émis ce matin.
  Der *Haftbefehl* wurde heute Morgen ausgestellt.

  Une *arrestation* provisoire peut durer jusqu'à 48 heures.
  Eine vorläufige *Festnahme* kann bis zu 48 Stunden dauern.

  Les témoins ont filmé l'*arrestation* avec leurs téléphones.
  Die Zeugen haben die *Festnahme* mit ihren Handys gefilmt.

  Suite à son *arrestation*, il a immédiatement demandé un avocat.
  Nach seiner *Verhaftung* hat er sofort einen Anwalt verlangt.

  L'*arrestation* illégale a été condamnée par les organisations des droits de l'homme.
  Die widerrechtliche *Verhaftung* wurde von Menschenrechtsorganisationen verurteilt.

  Les policiers ont procédé à l'*arrestation* sans violence.
  Die Polizisten haben die *Festnahme* ohne Gewalt durchgeführt.

  Cette *arrestation* préventive vise à empêcher d'autres crimes.
  Diese *Vorbeugehaft* soll weitere Verbrechen verhindern.

  L'*arrestation* a eu lieu en pleine rue, devant des dizaines de témoins.
  Die *Festnahme* erfolgte mitten auf der Straße vor Dutzenden von Zeugen.

  Le suspect s'est rendu sans résistance lors de son *arrestation*.
  Der Verdächtige ergab sich bei seiner *Verhaftung* widerstandslos.

  La nouvelle de son *arrestation* a fait la une des journaux.
  Die Nachricht von seiner *Festnahme* machte Schlagzeilen.

