# Diese Felder bitte nicht ändern.
Rang: 1766
Wort: contrairement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: contrairement
Femininum / Plural: ''
IPA: \kɔ̃.tʁɛʁ.mɑ̃\
Definition: im Gegensatz zu, anders als
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Contrairement à une idée couramment répandue.
  Im Gegensatz zu einer weit verbreiteten Meinung.

  Contrairement à ce que tu penses, je ne suis pas d’accord.
  Anders als du denkst, bin ich nicht einverstanden.

  Contrairement à Jean, Marie a décidé de partir en vacances cet été.
  Im Gegensatz zu Jean hat Marie sich entschieden, diesen Sommer in Urlaub zu fahren.

  Contrairement à ce que j'espérais, le temps est mauvais aujourd'hui.
  Entgegen einer S. ist das Wetter heute schlecht.

  Contrairement à ce que je croyais, le musée est ouvert aujourd'hui.
  Entgegen dem, was ich glaubte, ist das Museum heute geöffnet.

  Contrairement au devoir, il a refusé d'aider son ami.
  Pflichtwidrig hat er sich geweigert, seinem Freund zu helfen.

  Contrairement à la vérité, il a affirmé avoir été présent lors de l'accident.
  Wahrheitswidrig hat er behauptet, beim Unfall anwesend gewesen zu sein.

  Contrairement à ce qui était convenu, la réunion a été reportée.
  Absprachewidrig wurde die Sitzung verschoben.

  Contrairement à la commande, le livreur n'a pas livré le colis à la bonne adresse.
  Auftragswidrig hat der Zusteller das Paket nicht an die richtige Adresse geliefert.

  Agir contrairement à la loi est un acte répréhensible.
  Gesetzeswidrig zu handeln, ist ein tadelnswertes Verhalten.

