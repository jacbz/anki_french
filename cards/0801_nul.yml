# Diese Felder bitte nicht ändern.
Rang: 801
Wort: nul
Wortart: adj, det, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: nul
Femininum / Plural: nulle
IPA: \nyl\
Definition: nichts, schlecht; Null
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les préservatifs, c'est nul. Ils marchent pas.
  Kondome sind scheiße. Sie funktionieren nicht.

  Je suis nul en maths.
  Ich bin schlecht in Mathe.

  Sans nul doute, la situation est grave.
  Zweifellos ist die Situation ernst.

  Jean est une personne nulle, il ne fait jamais rien pour aider.
  Jean ist eine Niete, er macht nie etwas, um zu helfen.

  Le contrat est nul et non avenu, car il a été signé sous la contrainte.
  Der Vertrag ist null und nichtig, weil er unter Zwang unterzeichnet wurde.

  C'était nul, cette fête, il n'y avait rien à faire.
  Die Party war ein Reinfall, es gab nichts zu tun.

  C'est nul d'avoir fait cela, tu as mis tout le monde en danger.
  Es war idiotisch, das zu tun, du hast alle in Gefahr gebracht.

  La performance de l'équipe était quasiment nulle, ils n'ont pas marqué un seul point.
  Die Leistung der Mannschaft war gleich null, sie haben keinen einzigen Punkt erzielt.

  Il est nul en maths, mais il excelle en littérature.
  Er ist in Mathematik nicht besonders, aber er glänzt in Literatur.

  Ma vie me semble nulle, je n'ai aucun objectif et aucune passion.
  Mein Leben erscheint mir öde, ich habe weder Ziele noch Leidenschaften.

  T'es nul d'avoir dit cela, tu as blessé Marie profondément.
  Es war idiotisch von dir, das zu sagen, du hast Marie tief verletzt.

  Le tribunal a considéré l'accord comme nul et non avenu en raison de la corruption.
  Das Gericht hat den Vertrag aufgrund der Korruption für null und nichtig erklärt.

