  Les *usagers* de la piscine municipale doivent respecter le règlement intérieur.
  Die *Benutzer* des städtischen Schwimmbads müssen die Hausordnung einhalten.

  L'association des *usagers* des transports défend nos intérêts.
  Der *Fahrgast*verband vertritt unsere Interessen.

  La satisfaction des *usagers* est notre priorité absolue.
  Die Zufriedenheit der *Benutzer* hat für uns oberste Priorität.

