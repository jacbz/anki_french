# Diese Felder bitte nicht ändern.
Rang: 184
Wort: revenir
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: revenir
Femininum / Plural: ''
IPA: \ʁə.vniʁ\
Definition: zurückkommen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je sais qu'elle ne *reviendra* jamais.
  Ich weiß, dass sie nie *zurückkommen* wird.

  Les hirondelles *reviennent* chaque printemps.
  Die Schwalben *kehren* jeden Frühling *zurück*.

  "Je *reviendrai* te voir la semaine prochaine", a-t-il promis.
  "Ich *komme* nächste Woche *wieder*, um dich zu besuchen", hat er versprochen.

  Le calme *reviendra* après la tempête.
  Die Ruhe *wird* nach dem Sturm *wiederkehren*.

  Elle *est revenue* chez elle après un long voyage.
  Sie *ist* nach einer langen Reise nach Hause *zurückgekehrt*.

  Nous *sommes revenus* en voiture de nos vacances.
  Wir *sind* mit dem Auto aus unserem Urlaub *zurückgefahren*.

  Je *reviens* dans un instant, ne bouge pas !
  Ich *bin* gleich *wieder da*, bleib wo du bist!

  L'entreprise *est revenue* à ses anciennes méthodes de production.
  Das Unternehmen *ist* zu seinen alten Produktionsmethoden *zurückgekehrt*.

  Nous devons *revenir* sur ce sujet important.
  Wir müssen auf dieses wichtige Thema *zurückkommen*.

  Il faut *revenir* sur les événements d'hier.
  Wir müssen die gestrigen Ereignisse *noch einmal betrachten*.

  Ne *revenons* pas sur cette affaire, c'est du passé.
  Lass uns nicht mehr auf diese Angelegenheit *zurückkommen*, das ist Vergangenheit.

  Son nom me *revient* soudainement.
  Sein Name *fällt* mir plötzlich *wieder ein*.

  Elle *est revenue* à elle après s'être évanouie.
  Sie *ist* nach ihrer Ohnmacht *wieder zu sich gekommen*.

  Cette maison *reviendra* à mon frère après le décès de nos parents.
  Dieses Haus *wird* nach dem Tod unserer Eltern meinem Bruder *zufallen*.

  L'honneur de présider cette cérémonie vous *revient*.
  Die Ehre, diese Zeremonie zu leiten, *gebührt* Ihnen.

  Il *revient* à la directrice de prendre la décision finale.
  Es *kommt* der Direktorin *zu*, die endgültige Entscheidung zu treffen.

  Cette voiture d'occasion me *revient* à 5000 euros.
  Dieser Gebrauchtwagen *kostet* mich insgesamt 5000 Euro.

  Le président *est revenu* sur sa promesse de campagne.
  Der Präsident *ist* von seinem Wahlkampfversprechen *abgerückt*.

  La mémoire lui *est revenue* petit à petit.
  Die Erinnerung *ist* ihm nach und nach *wiedergekommen*.

  Il *est revenu* d'une grave maladie.
  Er *hat sich* von einer schweren Krankheit *erholt*.

  Elle *est revenue* de ses illusions sur ce travail.
  Sie *ist* von ihren Illusionen über diese Arbeit *abgekommen*.

  Cela *revient* au même, peu importe la méthode choisie.
  Das *läuft* aufs Gleiche *hinaus*, egal welche Methode gewählt wird.

  *Faire revenir* les oignons dans la poêle avant d'ajouter la viande.
  Die Zwiebeln in der Pfanne *andünsten*, bevor man das Fleisch hinzufügt.

  Les oiseaux migrateurs *reviennent* tous les ans.
  Die Zugvögel *kehren* jedes Jahr *zurück*.

  Après l'entracte, les spectateurs *sont revenus* à leur place.
  Nach der Pause *sind* die Zuschauer auf ihre Plätze *zurückgekehrt*.

  Le froid et la neige *sont revenus* plus tôt que prévu cette année.
  Die Kälte und der Schnee *sind* dieses Jahr früher als erwartet *zurückgekehrt*.

  Elle *revient* de faire ses courses au supermarché.
  Sie *kommt* gerade vom Einkaufen im Supermarkt *zurück*.

  Il n'*est* pas encore *revenu* de sa surprise après avoir gagné le concours.
  Er *hat sich* von seiner Überraschung nach dem Gewinn des Wettbewerbs noch nicht *erholt*.

  Avec le temps, il *est revenu* de ses préjugés.
  Mit der Zeit *ist* er von seinen Vorurteilen *abgekommen*.

  L'équipe *est revenue* à de meilleures performances après une série de défaites.
  Das Team *ist* nach einer Niederlagenserie zu besseren Leistungen *zurückgekehrt*.

  Ce tissu *est bien revenu* au lavage, il n'a pas rétréci.
  Dieser Stoff *ist* nach dem Waschen gut *in Form geblieben*, er ist nicht eingelaufen.

  L'entreprise *est revenue* à son projet initial après plusieurs tentatives infructueuses.
  Das Unternehmen *ist* nach mehreren erfolglosen Versuchen zu seinem ursprünglichen Projekt *zurückgekehrt*.

  La lettre *est revenue* à son expéditeur faute d'adresse correcte.
  Der Brief *ist* aufgrund einer falschen Adresse an den Absender *zurückgegangen*.

  Après leur dispute, ils *sont revenus* l'un vers l'autre.
  Nach ihrem Streit *sind* sie *wieder zueinander zurückgekehrt*.

  Ces souvenirs d'enfance me *reviennent* souvent.
  Diese Kindheitserinnerungen *kommen* mir oft *wieder in den Sinn*.

  Ses forces lui *reviennent* lentement après l'opération.
  Seine Kräfte *kehren* nach der Operation langsam *zurück*.

  L'entretien de cette vieille maison me *revient* très cher.
  Die Instandhaltung dieses alten Hauses *kommt* mich sehr teuer *zu stehen*.

  Sa proposition *revient* en fait à une démission déguisée.
  Sein Vorschlag *läuft* im Grunde auf einen versteckten Rücktritt *hinaus*.

  Notre équipe *est revenue* au score dans les dernières minutes du match.
  Unser Team *hat* in den letzten Minuten des Spiels den Rückstand *aufgeholt*.

  Il faut *en revenir* à notre première idée, c'était la meilleure.
  Wir müssen auf unsere erste Idee *zurückkommen*, das war die beste.

  *Revenons-en* à notre sujet principal, s'il vous plaît.
  Lassen Sie uns bitte zum Hauptthema *zurückkehren*.

  Le malade *en est revenu*, les médecins ont réussi à le sauver.
  Der Kranke *hat es überstanden*, die Ärzte haben es geschafft, ihn zu retten.

  Après toutes ces déceptions, il *est revenu* de tout.
  Nach all diesen Enttäuschungen *ist* er von allem *desillusioniert*.

  "Ça s'appelle *Reviens*", dit-elle en lui prêtant son stylo.
  "Das heißt *Komm zurück*", sagte sie, als sie ihm ihren Stift lieh.

  Il me *revient* que nous nous sommes déjà rencontrés quelque part.
  Es *fällt* mir *ein*, dass wir uns schon irgendwo begegnet sind.

  La décision a été prise, il n'y a plus à y *revenir*.
  Die Entscheidung ist getroffen worden, man kann nicht mehr darauf *zurückkommen*.

  Je *n'en reviens pas* qu'il ait osé dire cela !
  Ich *kann es nicht fassen*, dass er das zu sagen gewagt hat!

  Ces nouveaux voisins ne me *reviennent* pas, je ne leur fais pas confiance.
  Diese neuen Nachbarn *gefallen* mir nicht, ich traue ihnen nicht.

  N'y *revenez* plus, c'est votre dernier avertissement !
  *Kommen* Sie nicht mehr darauf *zurück*, das ist Ihre letzte Warnung!

  Après son malaise, elle *est revenue* à elle rapidement.
  Nach ihrer Ohnmacht *ist* sie schnell *wieder zu sich gekommen*.

  Peu importe le chemin que vous prenez, cela *revient* au même.
  Egal welchen Weg Sie nehmen, es *läuft* auf dasselbe *hinaus*.

  Il *revient* sans cesse sur son enfance dans ses conversations.
  Er *kommt* in seinen Gesprächen ständig auf seine Kindheit *zurück*.

  Le comité ne *reviendra* pas sur cette décision, elle est définitive.
  Das Komitee *wird* diese Entscheidung nicht *rückgängig machen*, sie ist endgültig.

  Nous avons dû *revenir* sur nos pas pour retrouver le bon chemin.
  Wir mussten *umkehren*, um den richtigen Weg wiederzufinden.

  À sa mort, tous ses tableaux *reviendront* au musée de la ville.
  Bei seinem Tod *werden* alle seine Gemälde dem Stadtmuseum *zufallen*.

  Il *revient* à l'enseignant de maintenir l'ordre dans la classe.
  Es *obliegt* dem Lehrer, die Ordnung in der Klasse aufrechtzuerhalten.

  Les randonneurs s'en *revenaient* fatigués mais heureux de leur excursion.
  Die Wanderer *kehrten* müde, aber glücklich von ihrem Ausflug *zurück*.

  Après un long silence, elle *est revenue* vers moi pour s'excuser.
  Nach einem langen Schweigen *ist* sie zu mir *zurückgekommen*, um sich zu entschuldigen.

  Le succès lui *est revenu* après des années de travail acharné.
  Der Erfolg *ist* nach Jahren harter Arbeit zu ihm *zurückgekehrt*.

  Cette expression *revient* souvent dans ses discours.
  Dieser Ausdruck *taucht* in seinen Reden häufig *wieder auf*.

