# Diese Felder bitte nicht ändern.
Rang: 525
Wort: volonté
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la volonté
Femininum / Plural: ''
IPA: \vɔ.lɔ̃.te\
Definition: Wille
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Par ta seule volonté, tu peux le faire.
  Allein durch deinen Willen kannst du es schaffen.

  Il a la volonté de réussir.
  Er hat den Willen, erfolgreich zu sein.

  Il faut beaucoup de volonté d'obtenir de bons résultats à l'école.
  Man braucht viel Leistungswille, um in der Schule gute Leistungen zu erbringen.

  Même avec la meilleure volonté du monde, je n'arrive pas à comprendre ce qu'il dit.
  Beim besten Willen verstehe ich nicht, was er sagt.

  Elle fait ses quatre volontés et refuse de faire ce qu'on lui dit.
  Sie setzt ihren Kopf durch und weigert sich, das zu tun, was man ihr sagt.

  Il faut y mettre de la bonne volonté pour réussir à ce projet.
  Man muss mit gutem Willen an dieses Projekt herangehen, um es zum Erfolg zu führen.

  Je suis de bonne volonté à payer, mais je n'ai pas les moyens.
  Ich bin zahlungswillig, aber ich habe nicht die finanziellen Mittel dazu.

  Le manque de volonté est un obstacle majeur à la réussite.
  Willenlosigkeit ist ein großes Hindernis für den Erfolg.

  La volonté déclarée de la société est de réduire les émissions de CO2.
  Die erklärte Absicht der Gesellschaft ist es, die CO2-Emissionen zu reduzieren.

  L'interprétation d'une volonté déclarée est souvent subjective.
  Die Auslegung einer Willenserklärung ist oft subjektiv.

  L'expression de la volonté est un élément essentiel du droit.
  Die Abgabe einer Willenserklärung ist ein wesentlicher Bestandteil des Rechts.

