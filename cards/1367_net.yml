# Diese Felder bitte nicht ändern.
Rang: 1367
Wort: net
Wortart: nm, adv, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: net
Femininum / Plural: nette
IPA: \nɛt\
Definition: klar, deutlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

