Beispielsätze: |-
  Venez, venez tous, *s'écria*-t-elle.
  Kommt, kommt alle her, *rief* sie.

  Surprise par le bruit soudain, elle *s'écria* : "Qu'est-ce que c'était ?"
  Überrascht von dem plötzlichen Geräusch *rief* sie: "Was war das?"

  "C'est impossible !" *s'écria* Pierre en lisant le message.
  "Das ist unmöglich!", *schrie* Pierre, als er die Nachricht las.

  Les enfants *s'écrièrent* de joie en voyant les cadeaux.
  Die Kinder *schrien* vor Freude, als sie die Geschenke sahen.

  "Au voleur !" *s'écria* le marchand en poursuivant le pickpocket.
  "Haltet den Dieb!", *schrie* der Händler, während er dem Taschendieb hinterherlief.

  "Je ne permettrai pas cela !" *s'écria-t-il* avec indignation.
  "Das werde ich nicht zulassen!", *rief* er empört.

  Marie *s'écria* de douleur quand elle se cogna le pied.
  Marie *schrie* vor Schmerz auf, als sie sich den Fuß stieß.

  "Quelle belle surprise !" *s'écria* la grand-mère en ouvrant la porte.
  "Was für eine schöne Überraschung!", *rief* die Großmutter, als sie die Tür öffnete.

  "Attention !" *s'écria* le professeur quand l'expérience commença à fumer.
  "Achtung!", *rief* der Lehrer, als das Experiment zu rauchen begann.

  "Je l'ai trouvé !" *s'écria* le chercheur après des mois de travail.
  "Ich hab's gefunden!", *rief* der Forscher nach monatelanger Arbeit.

  Les spectateurs *s'écrièrent* d'admiration devant le feu d'artifice.
  Die Zuschauer *riefen* bewundernd beim Anblick des Feuerwerks.

  "Maintenant je comprends tout !" *s'écria-t-elle* soudainement.
  "Jetzt verstehe ich alles!", *rief* sie plötzlich.

  "C'est magnifique !" *s'écria* Thomas en découvrant la vue depuis le sommet.
  "Das ist wunderschön!", *rief* Thomas, als er die Aussicht vom Gipfel entdeckte.

