Beispielsätze: |-
  Il y avait dans sa voix un *tremblement*.
  In seiner Stimme war ein *Beben*.

  Un *tremblement* violent s'est emparé de ses mains.
  Ein heftiges *Zittern* ergriff seine Hände.

  Ses genoux ont commencé à avoir des *tremblements* à cause du froid.
  Seine Knie fingen vor Kälte an zu *schlottern*.

  La flamme de la bougie produisait un léger *tremblement* sur les murs.
  Die Kerzenflamme warf ein leichtes *Flackern* an die Wände.

  Un fort *tremblement* de terre a secoué la région hier soir.
  Ein starkes Erd*beben* erschütterte gestern Abend die Region.

  Les *tremblements* de fièvre l'ont empêché de dormir toute la nuit.
  Der *Schüttel*frost hielt ihn die ganze Nacht vom Schlafen ab.

  Le *tremblement* des feuilles dans le vent créait une ambiance paisible.
  Das *Zittern* der Blätter im Wind schuf eine friedliche Atmosphäre.

  Marie a remarqué un léger *tremblement* dans ses jambes après le marathon.
  Marie bemerkte ein leichtes *Zittern* in ihren Beinen nach dem Marathon.

  Le *tremblement* de sa voix trahissait son émotion.
  Das *Beben* seiner Stimme verriet seine Gefühlsregung.

  Les *tremblements* constants du bâtiment inquiètent les habitants.
  Das ständige *Wackeln* des Gebäudes beunruhigt die Bewohner.

  Les *tremblements* causés par les travaux dérangent tout le quartier.
  Die *Erschütterungen* durch die Bauarbeiten stören das ganze Viertel.

  Un *tremblement* de colère parcourut son corps.
  Ein *Beben* der Wut durchfuhr seinen Körper.

  Le *tremblement* de la lumière donnait une atmosphère mystérieuse à la pièce.
  Das *Flackern* des Lichts verlieh dem Raum eine geheimnisvolle Atmosphäre.

  Les *tremblements* de peur l'ont empêchée de parler.
  Das *Schlottern* vor Angst hinderte sie am Sprechen.

  Le médecin examine ses *tremblements* des mains avec attention.
  Der Arzt untersucht aufmerksam das *Zittern* ihrer Hände.

  Les *tremblements* du sol ont réveillé tout le village.
  Die *Erschütterungen* des Bodens weckten das ganze Dorf auf.

  Un *tremblement* nerveux agitait sa paupière.
  Ein nervöses *Zittern* bewegte sein Augenlid.

  Le *tremblement* des branches annonçait l'orage.
  Das *Beben* der Äste kündigte das Gewitter an.

  Les *tremblements* de froid parcouraient son corps.
  Das *Zittern* vor Kälte durchlief seinen Körper.

  Un léger *tremblement* agitait ses lèvres pendant qu'il parlait.
  Ein leichtes *Beben* bewegte seine Lippen, während er sprach.

  Les *tremblements* de terre sont fréquents dans cette région.
  Erd*beben* sind in dieser Region häufig.

  Le *tremblement* de sa main renversait toujours un peu de café.
  Das *Zittern* seiner Hand verschüttete immer etwas Kaffee.

  Un *tremblement* incontrôlable s'est emparé de tout son corps.
  Ein unkontrollierbares *Zittern* ergriff seinen ganzen Körper.

  Les *tremblements* de la corde créaient une mélodie particulière.
  Das *Beben* der Saite erzeugte eine besondere Melodie.

  "Et avec ça, tu veux le gâteau et tout le *tremblement* ?"
  "Und dazu willst du den Kuchen und den ganzen *Kram*?"

  Le *tremblement* des vitres nous a fait peur.
  Das *Klirren* der Scheiben hat uns erschreckt.

