# Diese Felder gerne verbessern!
Wort mit Artikel: dirigeant
Femininum / Plural: dirigeante
IPA: \di.ʁi.ʒɑ̃\
Definition: führend, Führungs-
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Qu'est-il advenu des *dirigeants* militaires?
  Was ist mit den militärischen *Führungskräften* geschehen?

  Le conseil d'administration a choisi un nouveau *dirigeant* pour l'entreprise.
  Der Vorstand hat eine neue *Führungskraft* für das Unternehmen ausgewählt.

  Les *dirigeantes* du parti ont annoncé de nouvelles réformes.
  Die *Führerinnen* der Partei haben neue Reformen angekündigt.

  La classe *dirigeante* a perdu la confiance du peuple.
  Die *führende* Klasse hat das Vertrauen des Volkes verloren.

  Marie a été promue à un poste *dirigeant* au sein de l'organisation.
  Marie wurde in eine *leitende* Position innerhalb der Organisation befördert.

  Les *dirigeants* syndicaux ont appelé à la grève.
  Die Gewerkschafts*führer* haben zum Streik aufgerufen.

  Le rôle *dirigeant* du parti au pouvoir est remis en question.
  Die *führende* Rolle der regierenden Partei wird in Frage gestellt.

  Les *dirigeants* sportifs se sont réunis pour discuter des nouvelles règles.
  Die Sport*funktionäre* haben sich getroffen, um die neuen Regeln zu besprechen.

  La *dirigeante* de l'entreprise a pris une décision controversée.
  Die *Chefin* des Unternehmens hat eine umstrittene Entscheidung getroffen.

  Les milieux *dirigeants* ont exprimé leur inquiétude face à la crise économique.
  Die *führenden* Kreise haben ihre Besorgnis angesichts der Wirtschaftskrise zum Ausdruck gebracht.

  Le pouvoir *dirigeant* a été transféré à un conseil provisoire.
  Die *leitende* Macht wurde auf einen provisorischen Rat übertragen.

  Les *dirigeants* politiques doivent rendre des comptes à leurs électeurs.
  Politische *Führungspersonen* müssen ihren Wählern Rechenschaft ablegen.

  La société recherche de nouveaux *dirigeants* dynamiques et innovants.
  Das Unternehmen sucht nach neuen dynamischen und innovativen *Führungskräften*.

  Les *dirigeants* sociaux ont une grande responsabilité envers leurs employés.
  Die *Geschäftsführer* tragen eine große Verantwortung gegenüber ihren Angestellten.

  La fonction *dirigeante* exige des compétences en leadership et en gestion.
  Die *leitende* Funktion erfordert Führungs- und Managementkompetenzen.

  Les *dirigeants* du club de football ont décidé de changer d'entraîneur.
  Die *Führungskräfte* des Fußballvereins haben beschlossen, den Trainer zu wechseln.

  La *dirigeante* syndicale a négocié une augmentation de salaire pour les employés.
  Die Gewerkschafts*führerin* hat eine Gehaltserhöhung für die Angestellten ausgehandelt.

  Les *dirigeants* de l'opposition ont critiqué la politique du gouvernement.
  Die Oppositions*führer* haben die Politik der Regierung kritisiert.

  La nouvelle génération de *dirigeants* apporte un vent de fraîcheur dans l'entreprise.
  Die neue Generation von *Führungskräften* bringt frischen Wind in das Unternehmen.

  Les *dirigeants* ont la responsabilité de guider leur équipe vers le succès.
  Die *Führungskräfte* haben die Verantwortung, ihr Team zum Erfolg zu führen.

