  *Votre* Excellence, la cérémonie va commencer.
  *Eure* Exzellenz, die Zeremonie wird beginnen.

  Puis-je avoir *votre* avis sur cette question ?
  Darf ich *Ihre* Meinung zu dieser Frage hören?

  Je ferai tout pour *votre* bien.
  Ich werde alles für *Ihr* Wohl tun.

  *Votre* Majesté, les invités sont arrivés.
  *Eure* Majestät, die Gäste sind eingetroffen.

  Nous respectons toujours *vos* traditions.
  Wir respektieren stets *eure* Traditionen.

  J'ai rencontré *votre* professeur à la réunion.
  Ich habe *Ihren* Lehrer bei dem Treffen kennengelernt.

  À *votre* place, je n'hésiterais pas.
  An *Ihrer* Stelle würde ich nicht zögern.

  *Vos* enfants sont très bien élevés.
  *Ihre* Kinder sind sehr gut erzogen.

  Nous avons reçu *votre* lettre hier.
  Wir haben *Ihren* Brief gestern erhalten.

  Je me permets de répondre à *votre* message.
