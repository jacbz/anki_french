  *Votre* chat s'est encore échappé dans le jardin.
  *Eure* Katze ist schon wieder in den Garten ausgebüxt.

  Prenez *vos* affaires et suivez-moi.
  Nehmt *eure* Sachen und folgt mir.

  J'admire beaucoup *votre* patience.
  Ich bewundere *Ihre* Geduld sehr.

  Rangez *vos* livres avant de partir.
  Räumt *eure* Bücher weg, bevor ihr geht.

