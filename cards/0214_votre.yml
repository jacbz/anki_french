Beispielsätze: |-
  Permettez-moi de vous parler dans *votre* langue.
  Erlauben Sie mir, in *Ihrer* Sprache mit Ihnen zu sprechen.

  "Je ne veux plus entendre parler de *vos* disputes!"
  "Ich will nichts mehr von *euren* Streitereien hören!"

  *Vos* suggestions sont toujours les bienvenues.
  *Ihre* Vorschläge sind immer willkommen.

  J'ai beaucoup apprécié *votre* présentation d'hier.
  Ich habe *Ihren* Vortrag von gestern sehr geschätzt.

  Comment va *votre* famille ?
