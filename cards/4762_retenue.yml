  La *retenue* des terres évite l'érosion de la colline.
  Die *Befestigung* des Bodens verhindert die Erosion des Hügels.

  Il faut faire preuve de *retenue* dans ces circonstances délicates.
  Man muss in diesen heiklen Umständen *Zurückhaltung* zeigen.

