  La *retenue* à la source simplifie le paiement des impôts.
  Der Steuer*abzug* an der Quelle vereinfacht die Steuerzahlung.

  J'ai trois heures de *retenue* samedi matin.
  Ich muss am Samstagmorgen drei Stunden *nachsitzen*.

  Il a perdu toute *retenue* pendant la fête.
