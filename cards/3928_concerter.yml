Beispielsätze: |-
  L'occasion de nous *concerter* avec nos groupes.
  Die Gelegenheit, uns mit unseren Gruppen zu *besprechen*.

  Ils ont *concerté* leur plan d'action pendant des heures.
  Sie haben ihren Aktionsplan stundenlang *abgestimmt*.

  Les ministres se sont *concertés* sur la nouvelle politique énergétique.
  Die Minister haben sich über die neue Energiepolitik *abgesprochen*.

  Je dois *concerter* cette décision avec mon équipe avant de te répondre.
  Ich muss diese Entscheidung erst mit meinem Team *absprechen*, bevor ich dir antworte.

  Les syndicats ont lancé une action *concertée* contre la réforme.
  Die Gewerkschaften haben eine *abgestimmte* Aktion gegen die Reform gestartet.

  Nous devons nous *concerter* avant la réunion de demain.
  Wir müssen uns vor dem morgigen Meeting *abstimmen*.

  Marie a soigneusement *concerté* son projet avec ses collègues.
  Marie hat ihr Projekt sorgfältig mit ihren Kollegen *abgestimmt*.

  Sans nous *concerter*, nous avons eu la même idée.
  Ohne uns *abzusprechen*, hatten wir die gleiche Idee.

  Les deux équipes se sont *concertées* pour organiser l'événement.
  Die beiden Teams haben sich *abgesprochen*, um die Veranstaltung zu organisieren.

  Il faut *concerter* nos efforts pour réussir ce projet.
  Wir müssen unsere Bemühungen *abstimmen*, um dieses Projekt erfolgreich zu machen.

  Les parents se sont *concertés* sur l'éducation de leur enfant.
  Die Eltern haben sich über die Erziehung ihres Kindes *beraten*.

  Nous devons *concerter* nos horaires pour la semaine prochaine.
  Wir müssen unsere Zeitpläne für nächste Woche *abstimmen*.

  Le directeur a *concerté* sa stratégie avec le conseil d'administration.
  Der Direktor hat seine Strategie mit dem Vorstand *abgestimmt*.

  Les voisins se sont *concertés* pour organiser la fête du quartier.
  Die Nachbarn haben sich *abgesprochen*, um das Nachbarschaftsfest zu organisieren.

  Il faudrait que nous nous *concertions* sur ce point important.
  Wir sollten uns über diesen wichtigen Punkt *abstimmen*.

  Les architectes ont *concerté* leur vision pour le nouveau bâtiment.
  Die Architekten haben ihre Vision für das neue Gebäude *abgestimmt*.

  Les deux pays se sont *concertés* sur leurs politiques environnementales.
  Die beiden Länder haben sich über ihre Umweltpolitik *abgestimmt*.

  Avant d'agir, nous devons nous *concerter* avec tous les participants.
  Bevor wir handeln, müssen wir uns mit allen Teilnehmern *absprechen*.

