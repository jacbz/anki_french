Beispielsätze: |-
  Les taux de *croissance* ont été importants.
  Die *Wachstums*raten waren bedeutend.

  La *croissance* de cet enfant est normale pour son âge.
  Das *Wachstum* dieses Kindes ist normal für sein Alter.

  Les arbres ont une *croissance* rapide dans cette région.
  Die Bäume haben in dieser Region ein schnelles *Wachstum*.

  Le médecin surveille la *croissance* du bébé chaque mois.
  Der Arzt überwacht monatlich das *Wachstum* des Babys.

  La *croissance* économique a ralenti au dernier trimestre.
  Das Wirtschafts*wachstum* hat sich im letzten Quartal verlangsamt.

  Cette entreprise connaît une forte *croissance* depuis deux ans.
  Dieses Unternehmen verzeichnet seit zwei Jahren ein starkes *Wachstum*.

  Les experts prévoient une *croissance* modérée pour l'année prochaine.
  Die Experten prognostizieren für nächstes Jahr ein moderates *Wachstum*.

  La *croissance* démographique pose de nouveaux défis.
  Das Bevölkerungs*wachstum* stellt uns vor neue Herausforderungen.

  Ma fille est en pleine *croissance* et mange beaucoup.
  Meine Tochter ist mitten im *Wachstum* und isst viel.

  Les chercheurs étudient la *croissance* des plantes en laboratoire.
  Die Forscher untersuchen das *Wachstum* der Pflanzen im Labor.

  La *croissance* de la ville nécessite de nouvelles infrastructures.
  Das *Wachstum* der Stadt erfordert neue Infrastruktur.

  Le nouveau traitement freine la *croissance* de la tumeur.
  Die neue Behandlung verlangsamt das *Wachstum* des Tumors.

  Cette région est devenue un pôle de *croissance* important.
  Diese Region ist zu einem wichtigen *Wachstums*zentrum geworden.

  Les troubles de *croissance* peuvent être traités efficacement.
  *Wachstums*störungen können effektiv behandelt werden.

  La *croissance* du chiffre d'affaires dépasse nos attentes.
  Das Umsatz*wachstum* übertrifft unsere Erwartungen.

  Une période de *croissance* zéro inquiète les économistes.
  Eine Phase des Null*wachstums* beunruhigt die Ökonomen.

  La *croissance* des grandes villes pose des problèmes environnementaux.
  Das *Wachstum* der Großstädte verursacht Umweltprobleme.

  Les vitamines sont essentielles pour la *croissance* des enfants.
  Vitamine sind wichtig für das *Wachstum* von Kindern.

  La *croissance* de la production industrielle a dépassé 5%.
  Das *Wachstum* der Industrieproduktion hat 5% überschritten.

  Cette entreprise affiche une *croissance* ininterrompue depuis dix ans.
  Dieses Unternehmen zeigt seit zehn Jahren ein ununterbrochenes *Wachstum*.

  Le taux de *croissance* a atteint son plus haut niveau historique.
  Die *Wachstums*rate hat ihren historischen Höchststand erreicht.

  Mon fils traverse une crise de *croissance*.
  Mein Sohn macht gerade einen *Wachstums*schub durch.

  Les économistes analysent la courbe de *croissance*.
  Die Ökonomen analysieren die *Wachstums*kurve.

