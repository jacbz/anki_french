Beispielsätze: |-
  Ce journaliste a la double nationalité française et américaine.
  Der Journalist besitzt die doppelte Staatsbürgerschaft Frankreichs und der USA.

  Le journaliste a interviewé le président.
  Der Journalist hat den Präsidenten interviewt.

  Elle est journaliste de presse écrite et elle couvre les événements locaux.
  Sie ist Zeitungsjournalistin und berichtet über lokale Ereignisse.

  Elle est journaliste à la radio et elle anime une émission sur les arts.
  Sie ist Rundfunkjournalistin und moderiert eine Sendung über Kunst.

  Elle est journaliste de télévision et elle présente un journal télévisé du soir.
  Sie ist Fernsehjournalistin und präsentiert eine abendliche Nachrichtensendung.

  Elle est journaliste spécialiste en économie et elle écrit des articles sur les marchés financiers.
  Sie ist Wirtschaftsjournalistin und schreibt Artikel über die Finanzmärkte.

  Elle est journaliste sportif et elle commente les matchs de football.
  Sie ist Sportjournalistin und kommentiert Fußballspiele.

  Elle est journaliste parlementaire et elle suit les débats à l'Assemblée nationale.
  Sie ist parlamentarische Berichterstatterin und verfolgt die Debatten in der Nationalversammlung.

