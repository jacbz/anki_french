Beispielsätze: |-
  Ce *journaliste* a la double nationalité française et américaine.
  Dieser *Journalist* hat die französische und amerikanische Staatsbürgerschaft.

  Les *journalistes* de la presse écrite doivent s'adapter à l'ère numérique.
  Die Zeitungs*journalisten* müssen sich an das digitale Zeitalter anpassen.

  La *journaliste* à la radio interviewe souvent des personnalités politiques.
  Die Rundfunk*journalistin* interviewt oft Politiker.

  En tant que *journaliste* de télévision, elle présente le journal de 20 heures.
  Als Fernseh*journalistin* moderiert sie die 20-Uhr-Nachrichten.

  Le *journaliste* sportif commente le match en direct depuis le stade.
  Der Sport*journalist* kommentiert das Spiel live aus dem Stadion.

  Cette *journaliste* spécialiste en économie analyse les tendances du marché.
  Diese Wirtschafts*journalistin* analysiert die Markttrends.

  Le *journaliste* parlementaire suit tous les débats à l'Assemblée nationale.
  Der parlamentarische *Journalist* verfolgt alle Debatten in der Nationalversammlung.

  La *journaliste* d'agence couvre les événements internationaux.
  Die Agentur*journalistin* berichtet über internationale Ereignisse.

  Les *journalistes* ont protesté contre les menaces à la liberté de la presse.
  Die *Journalisten* haben gegen die Bedrohungen der Pressefreiheit protestiert.

  Le *journaliste* littéraire a écrit une critique du dernier best-seller.
  Der Literatur*journalist* hat eine Rezension des letzten Bestsellers geschrieben.

  Notre *journaliste* envoyée spéciale rapporte directement de la zone de conflit.
  Unsere *Journalistin* berichtet als Sonderkorrespondentin direkt aus dem Konfliktgebiet.

  La *journaliste* politique a obtenu une interview exclusive avec le Premier ministre.
  Die Politik*journalistin* hat ein exklusives Interview mit dem Premierminister bekommen.

  Les *journalistes* de radio et de télévision collaborent sur ce reportage.
  Die Rundfunk- und Fernseh*journalisten* arbeiten bei dieser Reportage zusammen.

  Un jeune *journaliste* stagiaire accompagne l'équipe sur le terrain.
  Ein junger *Journalist* begleitet als Praktikant das Team vor Ort.

  La *journaliste* rédactrice en chef supervise toute l'équipe éditoriale.
  Die Chef*journalistin* beaufsichtigt das gesamte Redaktionsteam.

  Le syndicat des *journalistes* négocie de meilleures conditions de travail.
  Die Gewerkschaft der *Journalisten* verhandelt über bessere Arbeitsbedingungen.

  Cette *journaliste* critique culturelle est connue pour ses analyses pertinentes.
  Diese Kultur*journalistin* ist für ihre treffenden Analysen bekannt.

