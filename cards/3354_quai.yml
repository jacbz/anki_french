Beispielsätze: |-
  Ce *quai* est interdit d'accès aux civils.
  Dieser *Kai* ist für Zivilisten gesperrt.

  Le train pour Lyon partira du *quai* numéro trois.
  Der Zug nach Lyon fährt von *Bahnsteig* drei ab.

  Les marchandises sont déchargées sur le *quai* de l'entrepôt.
  Die Waren werden auf der *Laderampe* des Lagers entladen.

  Le bateau de pêche est amarré à *quai* depuis ce matin.
  Das Fischerboot liegt seit heute Morgen am *Kai*.

  Les touristes se promènent sur les *quais* de la Seine.
  Die Touristen spazieren am Seine*ufer*.

  Le *quai* d'embarquement est bondé de voyageurs.
  Der *Bahnsteig* ist voller Reisender.

  Le camion attend sur le *quai* de chargement.
  Der Lastwagen wartet an der *Laderampe*.

  Un nouveau *quai* a été construit pour les grands navires.
  Ein neuer *Kai* wurde für die großen Schiffe gebaut.

  Les bouquinistes installent leurs stands sur les *quais*.
  Die Bouquinisten bauen ihre Stände am *Ufer* auf.

  Le *quai* de la station de métro est en rénovation.
  Der *Bahnsteig* der Metrostation wird renoviert.

  Les dockers travaillent sur le *quai* du port.
  Die Hafenarbeiter arbeiten am *Kai*.

  Le bateau de croisière s'approche du *quai* d'accostage.
  Das Kreuzfahrtschiff nähert sich der *Anlegestelle*.

  Les valises sont empilées sur le *quai* de la gare.
  Die Koffer stapeln sich auf dem *Bahnsteig*.

  Le *quai* des Orfèvres était autrefois le siège de la police judiciaire.
  Der *Quai* des Orfèvres war früher der Sitz der Kriminalpolizei.

  Le capitaine a manœuvré habilement pour mettre le navire à *quai*.
  Der Kapitän hat geschickt manövriert, um das Schiff am *Kai* festzumachen.

  Les diplomates se dirigent vers le *quai* d'Orsay.
  Die Diplomaten begeben sich zum *Quai* d'Orsay.

  Le *quai* de déchargement est libre maintenant.
  Die *Verladerampe* ist jetzt frei.

  Les pêcheurs vendent leurs poissons directement sur le *quai*.
  Die Fischer verkaufen ihren Fisch direkt am *Kai*.

  Les enfants jouent au ballon sur les *quais*.
  Die Kinder spielen Ball auf der *Uferstraße*.

  Le train arrivera sur le *quai* B dans cinq minutes.
  Der Zug kommt in fünf Minuten auf *Bahnsteig* B an.

  Un nouveau restaurant a ouvert sur les *quais*.
  Ein neues Restaurant hat am *Ufer* eröffnet.

  Le *quai* de départ des grandes lignes est au fond de la gare.
  Der *Bahnsteig* für die Fernzüge ist am Ende des Bahnhofs.

  Les conteneurs sont alignés le long du *quai*.
  Die Container stehen entlang des *Kais*.

  Les amoureux s'embrassent sur les *quais* de Paris.
  Die Verliebten küssen sich am Pariser *Ufer*.

  Le yacht est amarré au *quai* des milliardaires.
  Die Yacht liegt am Millionärs*kai* vor Anker.

  Une foule attend sur le *quai* l'arrivée du dernier métro.
  Eine Menschenmenge wartet auf dem *Bahnsteig* auf die letzte Metro.

  Les manifestants se sont rassemblés sur les *quais*.
  Die Demonstranten haben sich am *Ufer* versammelt.

  Les travaux de rénovation du *quai* dureront trois mois.
  Die Renovierungsarbeiten am *Kai* werden drei Monate dauern.

