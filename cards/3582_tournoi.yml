Beispielsätze: |-
  J'ai gagné ce *tournoi*.
  Ich habe dieses *Turnier* gewonnen.

  Le *tournoi* d'échecs commence demain à 9 heures.
  Das Schach*turnier* beginnt morgen um 9 Uhr.

  Notre équipe s'est qualifiée pour le *tournoi* de football régional.
  Unsere Mannschaft hat sich für das regionale Fußball*turnier* qualifiziert.

  Le *tournoi* de bridge se déroule tous les jeudis soir au club.
  Das Bridge*turnier* findet jeden Donnerstagabend im Club statt.

  Les inscriptions pour le *tournoi* de tennis de table sont ouvertes.
  Die Anmeldungen für das Tischtennis*turnier* sind eröffnet.

  Les chevaliers s'affrontaient lors des *tournois* médiévaux.
  Die Ritter kämpften in mittelalterlichen *Turnieren* gegeneinander.

  Elle participera au *tournoi* de golf amateur le mois prochain.
  Sie wird nächsten Monat am Amateur-Golf*turnier* teilnehmen.

  Le *tournoi* d'éloquence a révélé de nouveaux talents.
  Der Rede*wettbewerb* hat neue Talente enthüllt.

  Les enfants ont organisé un petit *tournoi* de billes dans la cour.
  Die Kinder haben einen kleinen Murmel*wettbewerb* auf dem Hof organisiert.

  Le *Tournoi* des Six Nations est l'un des plus prestigieux événements de rugby.
  Das Six Nations *Turnier* ist eines der prestigeträchtigsten Rugby-Ereignisse.

  Le *tournoi* de Wimbledon attire les meilleurs joueurs du monde.
  Das Wimbledon-*Turnier* zieht die besten Spieler der Welt an.

  Nous avons perdu en quarts de finale du *tournoi*.
  Wir sind im Viertelfinale des *Turniers* ausgeschieden.

  Le *tournoi* d'adresse a mis en valeur leurs talents d'équilibristes.
  Der Geschicklichkeits*wettbewerb* hat ihre Balancekünste zur Geltung gebracht.

  Cette année, le *tournoi* se déroulera en ligne.
  Dieses Jahr wird das *Turnier* online stattfinden.

  Les spectateurs ont applaudi les finalistes du *tournoi*.
  Die Zuschauer haben den Finalisten des *Turniers* applaudiert.

  Le vainqueur du *tournoi* recevra une coupe en argent.
  Der Sieger des *Turniers* erhält einen Silberpokal.

  L'arbitre a dû interrompre le *tournoi* à cause de la pluie.
  Der Schiedsrichter musste das *Turnier* wegen Regen unterbrechen.

