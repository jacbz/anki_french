Beispielsätze: |-
  Deux étudiants en *médecine* suédois m'écrivaient.
  Zwei schwedische *Medizin*studenten haben mir geschrieben.

  La *médecine* moderne a fait des progrès remarquables dans le traitement du cancer.
  Die moderne *Medizin* hat bemerkenswerte Fortschritte bei der Behandlung von Krebs gemacht.

  Elle a toujours rêvé d'étudier la *médecine* à l'université.
  Sie hat immer davon geträumt, an der Universität *Medizin* zu studieren.

  La *médecine* préventive joue un rôle crucial dans la santé publique.
  Die präventive *Medizin* spielt eine entscheidende Rolle in der öffentlichen Gesundheit.

  "Cette *médecine* a un goût horrible !" s'est plaint l'enfant.
  "Diese *Medizin* schmeckt schrecklich!", beschwerte sich das Kind.

  Les progrès de la *médecine* ont considérablement augmenté l'espérance de vie.
  Die Fortschritte in der *Medizin* haben die Lebenserwartung erheblich erhöht.

  La faculté de *médecine* organise une journée portes ouvertes ce week-end.
  Die *medizinische* Fakultät veranstaltet dieses Wochenende einen Tag der offenen Tür.

  Il pratique la *médecine* depuis plus de trente ans.
  Er praktiziert seit über dreißig Jahren *Medizin*.

  La *médecine* du travail veille à la santé des employés en entreprise.
  Die Arbeits*medizin* wacht über die Gesundheit der Angestellten in Unternehmen.

  Les étudiants en *médecine* passent de longues heures à réviser pour leurs examens.
  Die *Medizin*studenten verbringen lange Stunden damit, für ihre Prüfungen zu lernen.

  La *médecine* générale traite une grande variété de problèmes de santé.
  Die Allgemein*medizin* behandelt eine große Vielfalt an Gesundheitsproblemen.

  Les avancées en *médecine* nucléaire ont révolutionné le diagnostic de certaines maladies.
  Die Fortschritte in der Nuklear*medizin* haben die Diagnose bestimmter Krankheiten revolutioniert.

  La *médecine* légale joue un rôle crucial dans les enquêtes criminelles.
  Die Gerichts*medizin* spielt eine entscheidende Rolle bei kriminalistischen Untersuchungen.

  La *médecine* tropicale se concentre sur les maladies spécifiques aux régions chaudes.
  Die Tropen*medizin* konzentriert sich auf Krankheiten, die spezifisch für warme Regionen sind.

  Les étudiants en *médecine* vétérinaire apprennent à soigner toutes sortes d'animaux.
  Die Studenten der Veterinär*medizin* lernen, alle Arten von Tieren zu behandeln.

  La *médecine* chinoise traditionnelle gagne en popularité en Occident.
  Die traditionelle chinesische *Medizin* gewinnt im Westen an Popularität.

  L'exercice illégal de la *médecine* est sévèrement puni par la loi.
  Die illegale Ausübung der *Medizin* wird vom Gesetz streng bestraft.

  La *médecine* interne traite les maladies des organes internes du corps.
  Die innere *Medizin* behandelt Erkrankungen der inneren Organe des Körpers.

  Les progrès de la *médecine* réparatrice offrent de nouveaux espoirs aux patients amputés.
  Die Fortschritte in der rekonstruktiven *Medizin* bieten amputierten Patienten neue Hoffnung.

  La *médecine* des urgences requiert des compétences spécifiques et une grande réactivité.
  Die Notfall*medizin* erfordert spezifische Fähigkeiten und eine hohe Reaktionsfähigkeit.

  La *médecine* préventive encourage les gens à adopter un mode de vie sain.
  Die Präventiv*medizin* ermutigt die Menschen, einen gesunden Lebensstil anzunehmen.

  Les étudiants en *médecine* doivent effectuer de nombreux stages à l'hôpital.
  *Medizin*studenten müssen viele Praktika im Krankenhaus absolvieren.

  La *médecine* douce propose des alternatives aux traitements conventionnels.
  Die Naturheil*kunde* bietet Alternativen zu konventionellen Behandlungen.

  L'histoire de la *médecine* remonte à l'Antiquité.
  Die Geschichte der *Medizin* reicht bis in die Antike zurück.

  La *médecine* sociale vise à améliorer la santé des populations défavorisées.
  Die Sozial*medizin* zielt darauf ab, die Gesundheit benachteiligter Bevölkerungsgruppen zu verbessern.

  Les progrès de la *médecine* ont permis d'éradiquer certaines maladies mortelles.
  Die Fortschritte in der *Medizin* haben es ermöglicht, einige tödliche Krankheiten auszurotten.

  La *médecine* personnalisée adapte les traitements au profil génétique de chaque patient.
  Die personalisierte *Medizin* passt die Behandlungen an das genetische Profil jedes Patienten an.

  Les étudiants en *médecine* apprennent l'importance de l'empathie envers les patients.
  *Medizin*studenten lernen die Bedeutung von Empathie gegenüber Patienten.

  La *médecine* du sport se spécialise dans les blessures liées à l'activité physique.
  Die Sport*medizin* spezialisiert sich auf Verletzungen im Zusammenhang mit körperlicher Aktivität.

  La *médecine* alternative gagne en popularité, mais reste controversée dans certains milieux.
  Die alternative *Medizin* gewinnt an Popularität, bleibt aber in einigen Kreisen umstritten.

  Les avancées en *médecine* régénérative offrent de nouvelles perspectives de traitement.
  Die Fortschritte in der regenerativen *Medizin* eröffnen neue Behandlungsperspektiven.

  La *médecine* spatiale étudie les effets de l'apesanteur sur le corps humain.
  Die Weltraum*medizin* untersucht die Auswirkungen der Schwerelosigkeit auf den menschlichen Körper.

  La *médecine* environnementale s'intéresse aux impacts de la pollution sur la santé.
  Die Umwelt*medizin* befasst sich mit den Auswirkungen der Umweltverschmutzung auf die Gesundheit.

  La faculté de *médecine* organise régulièrement des conférences sur les dernières avancées médicales.
  Die *medizinische* Fakultät organisiert regelmäßig Konferenzen über die neuesten medizinischen Fortschritte.

