# Diese Felder bitte nicht ändern.
Rang: 1873
Wort: rendez-vous
Wortart: nmi

# Diese Felder gerne verbessern!
Wort mit Artikel: le rendez-vous
Femininum / Plural: ''
IPA: \ʁɑ̃.de.vu\
Definition: Verabredung, Treffen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Oui, nous avions un *rendez-vous* clandestin.
  Ja, wir hatten ein heimliches *Treffen*.

  J'ai manqué mon *rendez-vous* chez le dentiste ce matin.
  Ich habe heute Morgen meinen *Termin* beim Zahnarzt verpasst.

  Le succès était *au rendez-vous* pour leur nouveau spectacle.
  Der Erfolg war bei ihrer neuen Show *zur Stelle*.

  "On *se donne rendez-vous* devant le cinéma à 20h ?"
  "*Treffen wir uns* um 20 Uhr vor dem Kino?"

  Ce café est le *rendez-vous* préféré des étudiants du quartier.
  Dieses Café ist der beliebte *Treffpunkt* der Studenten aus dem Viertel.

  Elle a pris *rendez-vous* avec son avocat pour la semaine prochaine.
  Sie hat für nächste Woche einen *Termin* mit ihrem Anwalt vereinbart.

  Les oiseaux migrateurs ont fait de cet étang leur *rendez-vous* annuel.
  Die Zugvögel haben diesen Teich zu ihrem jährlichen *Treffpunkt* gemacht.

  Le médecin ne reçoit que sur *rendez-vous*.
  Der Arzt empfängt nur nach *Termin*vereinbarung.

  C'était leur premier *rendez-vous* amoureux au parc.
  Es war ihr erstes *Rendezvous* im Park.

  Il est arrivé en retard à tous nos *rendez-vous* cette semaine.
  Er kam diese Woche zu allen unseren *Verabredungen* zu spät.

  Pierre et Marie *se sont donné rendez-vous* à la bibliothèque.
  Pierre und Marie *haben sich* in der Bibliothek *verabredet*.

  Le *rendez-vous* hebdomadaire des joueurs d'échecs a lieu le mardi.
  Das wöchentliche *Treffen* der Schachspieler findet dienstags statt.

  As-tu fixé un *rendez-vous* pour la réparation de ta voiture ?
  Hast du einen *Termin* für die Reparatur deines Autos festgelegt?

  Les jeunes artistes ont fait de ce bar leur *rendez-vous* habituel.
  Die jungen Künstler haben diese Bar zu ihrem gewöhnlichen *Treffpunkt* gemacht.

  Je dois annuler notre *rendez-vous* de demain.
  Ich muss unsere morgige *Verabredung* absagen.

  Le soleil n'était pas *au rendez-vous* pendant nos vacances.
  Die Sonne war während unseres Urlaubs nicht *zugegen*.

  Sophie attend son *rendez-vous* depuis une demi-heure.
  Sophie wartet seit einer halben Stunde auf ihre *Verabredung*.

  Les chasseurs se retrouvent au *rendez-vous de chasse* à l'aube.
  Die Jäger treffen sich im *Jagdhaus* bei Sonnenaufgang.

  Je préfère prendre mes *rendez-vous* en ligne.
  Ich vereinbare meine *Termine* lieber online.

  Ce salon est le plus grand *rendez-vous* des antiquaires d'Europe.
  Diese Messe ist das größte *Treffen* der Antiquitätenhändler Europas.

  Il faut confirmer votre *rendez-vous* 24 heures à l'avance.
  Sie müssen Ihren *Termin* 24 Stunden im Voraus bestätigen.

  Nous avons un *rendez-vous* important avec le directeur demain.
  Wir haben morgen einen wichtigen *Termin* mit dem Direktor.

  Le *rendez-vous* des manifestants était devant la mairie.
  Der *Treffpunkt* der Demonstranten war vor dem Rathaus.

  Mon coiffeur est complet, je n'ai pas pu avoir de *rendez-vous*.
  Mein Friseur ist ausgebucht, ich konnte keinen *Termin* bekommen.

  Elle note tous ses *rendez-vous* dans son agenda électronique.
  Sie trägt alle ihre *Termine* in ihrem elektronischen Kalender ein.

  C'est un *rendez-vous* à ne pas manquer pour les fans de musique.
  Das ist ein Pflicht*termin* für Musikfans.

  Le *point de rendez-vous* a été changé à la dernière minute.
  Der *Treffpunkt* wurde in letzter Minute geändert.

  As-tu besoin d'un *rendez-vous* chez le médecin ?
  Brauchst du einen *Termin* beim Arzt?

  Les *rendez-vous* en visioconférence sont devenus la norme.
  *Termine* per Videokonferenz sind zur Norm geworden.

  Je dois reporter notre *rendez-vous* à la semaine prochaine.
  Ich muss unseren *Termin* auf nächste Woche verschieben.

