# Diese Felder bitte nicht ändern.
Rang: 4218
Wort: résistant
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: résistant
Femininum / Plural: résistante
IPA: \ʁe.zis.tɑ̃\
Definition: robust, -beständig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les bactéries *résistantes* disparaissent en quelques jours.
  Die *resistenten* Bakterien verschwinden nach einigen Tagen.

  Cette plante est très *résistante* aux maladies et aux parasites.
  Diese Pflanze ist sehr *widerstandsfähig* gegen Krankheiten und Schädlinge.

  Les chameaux sont des animaux particulièrement *résistants* à la chaleur.
  Kamele sind besonders hitze*beständige* Tiere.

  La nouvelle table de jardin est *résistante* aux intempéries.
  Der neue Gartentisch ist witterungs*beständig*.

  Ce tissu est très *résistant* à l'usure.
  Dieser Stoff ist sehr verschleiß*fest*.

  Les verres de ses lunettes sont *résistants* aux rayures.
  Die Gläser seiner Brille sind kratz*fest*.

  Le métal utilisé dans cette construction est *résistant* à la corrosion.
  Das in diesem Bau verwendete Metall ist korrosions*beständig*.

  Ces bottes de randonnée sont particulièrement *résistantes*.
  Diese Wanderstiefel sind besonders *robust*.

  L'acier inoxydable est plus *résistant* que l'aluminium.
  Edelstahl ist *härter* als Aluminium.

  Cette peinture est *résistante* à la lumière du soleil.
  Diese Farbe ist licht*beständig*.

  Le nouveau smartphone a un écran *résistant* aux chocs.
  Das neue Smartphone hat ein stoß*festes* Display.

  Ces gants sont *résistants* aux produits chimiques.
  Diese Handschuhe sind chemikalien*beständig*.

  Le revêtement est *résistant* à l'eau.
  Die Beschichtung ist wasser*beständig*.

  Cette variété de tomates est *résistante* au gel.
  Diese Tomatensorte ist frost*beständig*.

  Le papier utilisé est *résistant* à l'humidité.
  Das verwendete Papier ist feuchtigkeits*beständig*.

  Malgré son apparence fragile, cet enfant est très *résistant*.
  Trotz seiner zerbrechlichen Erscheinung ist dieses Kind sehr *widerstandsfähig*.

  Le nouveau virus est devenu *résistant* au traitement.
  Das neue Virus ist gegen die Behandlung *resistent* geworden.

  Ce plastique est *résistant* aux températures extrêmes.
  Dieser Kunststoff ist temperatur*beständig*.

  La boîte est fabriquée dans un matériau *résistant*.
  Die Box ist aus einem *robusten* Material hergestellt.

  Le caoutchouc synthétique est très *résistant* à l'étirement.
  Synthetischer Gummi ist sehr dehnungs*beständig*.

  Ces roses sont particulièrement *résistantes* aux maladies.
  Diese Rosen sind besonders krankheits*resistent*.

  L'air est un milieu *résistant* qui freine les objets en mouvement.
  Luft ist ein *widerstehendes* Medium, das bewegte Objekte bremst.

  Ce revêtement est *résistant* à l'abrasion.
  Diese Beschichtung ist abrieb*fest*.

  Les cellules cancéreuses sont devenues *résistantes* à la chimiothérapie.
  Die Krebszellen sind gegen die Chemotherapie *resistent* geworden.

  Le nouveau carrelage est *résistant* aux taches.
  Die neuen Fliesen sind flecken*beständig*.

  Cette corde est très *résistante* à la traction.
  Dieses Seil ist sehr zug*fest*.

