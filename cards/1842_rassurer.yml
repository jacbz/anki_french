  Die Anwesenheit der Polizei hat die Dorfbewohner *beruhigt*.

  "Que les étudiants se *rassurent*, l'examen ne sera pas si difficile," a annoncé le professeur.
  "Die Studenten können *ganz beruhigt sein*, die Prüfung wird nicht so schwer sein," kündigte der Professor an.

  Elle a essayé de *se rassurer* en respirant profondément avant son entretien d'embauche.
  Sie versuchte, sich durch tiefes Atmen vor ihrem Vorstellungsgespräch zu *beruhigen*.

