  Die Erklärungen des Führers haben die besorgten Touristen *beruhigt*.

  "*Rassurez-vous*, vos données personnelles sont en sécurité avec nous," a déclaré l'entreprise.
  "*Seien Sie unbesorgt*, Ihre persönlichen Daten sind bei uns sicher," erklärte das Unternehmen.

  Le sourire de sa mère a *rassuré* l'enfant effrayé.
  Das Lächeln seiner Mutter hat das verängstigte Kind *beruhigt*.

  Malgré les efforts de ses amis pour le *rassurer*, il n'avait pas l'air très *rassuré* avant son examen de conduite.
  Trotz der Bemühungen seiner Freunde, ihn zu *beruhigen*, wirkte er vor seiner Fahrprüfung nicht sehr *beruhigt*.

