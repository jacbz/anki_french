  Son discours a *rassuré* la population inquiète.
  Seine Rede hat die besorgte Bevölkerung *beruhigt*.

  Je ne me sens pas très *rassuré* dans ce quartier la nuit.
  Ich fühle mich nachts in dieser Gegend nicht sehr *sicher*.

  Les nouvelles mesures ont *rassuré* les investisseurs sur l'avenir de l'entreprise.
