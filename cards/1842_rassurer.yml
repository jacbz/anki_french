  Le premier travail consiste à *rassurer* le gosse.
  Die erste Aufgabe besteht darin, das Kind zu *beruhigen*.

  Le médecin a *rassuré* la patiente sur son état de santé.
  Der Arzt hat die Patientin über ihren Gesundheitszustand *beruhigt*.

  "*Rassurez-vous*, tout se passera bien pendant l'examen," a dit le professeur.
  "*Seien Sie unbesorgt*, alles wird gut gehen während der Prüfung," sagte der Lehrer.

  Après l'accident, les parents ont essayé de se *rassurer* mutuellement.
