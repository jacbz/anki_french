  Der Mechaniker hat den Motor*riemen* *gelockert*.

  Cette séance de yoga m'a vraiment *détendu*.
  Diese Yogastunde hat mich richtig *entspannt*.

  Le gaz se *détend* lorsqu'on ouvre la valve.
  Das Gas *dehnt* sich *aus*, wenn man das Ventil öffnet.

  Les muscles de son visage se sont *détendus* quand elle a souri.
  Ihre Gesichtsmuskeln haben sich *entspannt*, als sie lächelte.

  La corde de l'arc *s'est détendue* après des années d'utilisation.
  Die Bogensehne hat nach Jahren der Nutzung *an Spannung verloren*.

  Pour *détendre* l'atmosphère, Paul a raconté une blague.
  Um die Atmosphäre *aufzulockern*, hat Paul einen Witz erzählt.

  Le ressort s'est *détendu* et le mécanisme ne fonctionne plus.
  Die Feder hat sich *gelockert* und der Mechanismus funktioniert nicht mehr.

  Il faut *détendre* la vapeur avant d'ouvrir la cocotte-minute.
  Man muss den Dampf *ablassen*, bevor man den Schnellkochtopf öffnet.

  Les vacances nous ont permis de nous *détendre* l'esprit.
  Der Urlaub hat uns geholfen *abzuschalten*.

  Marie aide ses patients à *détendre* leurs muscles après l'exercice.
  Marie hilft ihren Patienten, ihre Muskeln nach dem Training zu *entspannen*.

  Le tissu s'est *détendu* après plusieurs lavages.
  Der Stoff hat sich nach mehrmaligem Waschen *gelockert*.

  Je dois *détendre* les cordes de ma guitare avant de la ranger.
  Ich muss die Saiten meiner Gitarre *lockern*, bevor ich sie wegpacke.

