  Die Beziehungen zwischen den beiden Ländern haben sich nach den Verhandlungen *entspannt*.

  Le guitariste *détend* légèrement les cordes avant de les accorder.
  Der Gitarrist *lockert* die Saiten leicht, bevor er sie stimmt.

  Cette musique douce aide à se *détendre* après une journée stressante.
  Diese sanfte Musik hilft dabei, sich nach einem stressigen Tag zu *entspannen*.

  Il faut *détendre* ses jambes après être resté assis longtemps.
  Man muss seine Beine *entspannen*, nachdem man lange gesessen hat.

  Le masseur m'a aidé à *détendre* mes muscles endoloris.
  Der Masseur hat mir geholfen, meine schmerzenden Muskeln zu *entspannen*.

  La situation s'est *détendue* après la réunion.
  Die Situation hat sich nach dem Meeting *entspannt*.

  Les enfants peuvent se *détendre* dans la cour de récréation.
  Die Kinder können sich auf dem Pausenhof *entspannen*.

  Le mécanicien doit *détendre* le câble avant de le remplacer.
  Der Mechaniker muss das Kabel *lockern*, bevor er es austauscht.

  Cette activité permet aux élèves de se *détendre* entre deux cours.
  Diese Aktivität ermöglicht es den Schülern, zwischen zwei Unterrichtsstunden zu *entspannen*.

  Le cuir s'est *détendu* avec le temps.
  Das Leder hat sich mit der Zeit *gelockert*.

  Son sourire a *détendu* l'atmosphère tendue.
  Ihr Lächeln hat die angespannte Atmosphäre *gelockert*.

  Le technicien doit *détendre* la pression dans les tuyaux.
  Der Techniker muss den Druck in den Rohren *ablassen*.

  Je vais à la piscine pour me *détendre*.
  Ich gehe ins Schwimmbad, um mich zu *entspannen*.

  Les exercices de respiration aident à *détendre* le corps et l'esprit.
  Die Atemübungen helfen dabei, Körper und Geist zu *entspannen*.

  La ceinture s'est *détendue* au fil de la journée.
