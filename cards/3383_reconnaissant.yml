  Soyez *reconnaissant* pour les petites choses de la vie.
  Seien Sie für die kleinen Dinge im Leben *dankbar*.

  Je te suis *reconnaissante* d'avoir gardé mon secret.
  Ich bin dir *dankbar*, dass du mein Geheimnis bewahrt hast.

  Nous sommes *reconnaissants* à tous ceux qui ont participé au projet.
  Wir sind allen *dankbar*, die am Projekt mitgewirkt haben.

  Il n'était pas très *reconnaissant* malgré tout ce qu'on avait fait pour lui.
  Er war nicht sehr *dankbar*, trotz allem, was wir für ihn getan hatten.

  Je lui serai éternellement *reconnaissante* de m'avoir sauvé la vie.
  Ich werde ihr ewig *dankbar* sein, dass sie mir das Leben gerettet hat.

  La population s'est montrée *reconnaissante* envers les médecins pendant la crise.
  Die Bevölkerung zeigte sich während der Krise gegenüber den Ärzten *dankbar*.

