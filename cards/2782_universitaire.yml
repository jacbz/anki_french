  La vie *universitaire* est très différente de celle du lycée.
  Das *Universitäts*leben unterscheidet sich stark vom Leben in der Schule.

  Les équipements *universitaires* sont en cours de modernisation.
  Die *Universitäts*einrichtungen werden derzeit modernisiert.

  La carte *universitaire* donne accès à tous les services du campus.
  Der *Studenten*ausweis ermöglicht den Zugang zu allen Diensten auf dem Campus.

  Le milieu *universitaire* favorise les échanges intellectuels.
  Das *akademische* Umfeld fördert den intellektuellen Austausch.

  Cette conférence a réuni des *universitaires* du monde entier.
  Diese Konferenz hat *Hochschullehrer* aus der ganzen Welt zusammengebracht.

