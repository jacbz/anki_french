Rang: 4554
Wort: auditeur
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: l’auditeur
Femininum / Plural: auditrice
IPA: \o.di.tœʁ\
Definition: Hörer, Zuhörer
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mais le choix appartient aux *auditeurs*.
  Aber die Wahl liegt bei den *Zuhörern*.

  Cette émission de radio compte plus de 500 000 *auditeurs* par jour.
  Diese Radiosendung hat täglich mehr als 500.000 *Hörer*.

  Les *auditeurs* du concert étaient ravis par la performance.
  Die *Zuhörer* des Konzerts waren von der Aufführung begeistert.

  En tant qu'*auditeur* libre, il peut suivre tous les cours qui l'intéressent.
  Als *Gasthörer* kann er alle Kurse besuchen, die ihn interessieren.

  Cette jeune *auditrice* pose toujours des questions pertinentes pendant le séminaire.
  Diese junge *Zuhörerin* stellt während des Seminars immer relevante Fragen.

  L'*auditeur* a découvert plusieurs irrégularités dans les comptes de l'entreprise.
  Der *Buchprüfer* hat mehrere Unregelmäßigkeiten in der Unternehmensabrechnung entdeckt.

  Chers *auditeurs*, restez à l'écoute pour la suite de notre programme.
  Liebe *Hörer*, bleiben Sie dran für die Fortsetzung unseres Programms.

  Une *auditrice* fidèle a gagné le grand prix du concours.
  Eine treue *Hörerin* hat den Hauptpreis des Wettbewerbs gewonnen.

  Notre *auditrice* du jour nous appelle de Bordeaux.
  Unsere heutige *Anruferin* meldet sich aus Bordeaux.

  L'*auditeur* distrait a manqué les points essentiels de la conférence.
  Der unaufmerksame *Zuhörer* hat die wichtigsten Punkte des Vortrags verpasst.

  Les *auditeurs* de la chaîne peuvent voter pour leur chanson préférée.
  Die *Hörer* des Senders können für ihr Lieblingslied abstimmen.

  Comment devenir *auditeur* libre à l'université ?
  Wie wird man *Gasthörer* an der Universität?

  L'équipe d'*auditeurs* a terminé son inspection annuelle.
  Das Team von *Rechnungsprüfern* hat seine jährliche Inspektion abgeschlossen.

  Les *auditeurs* attentifs ont noté tous les détails importants.
  Die aufmerksamen *Zuhörer* haben sich alle wichtigen Details notiert.

  Nous remercions tous nos fidèles *auditeurs* pour leur participation.
  Wir danken allen treuen *Hörern* für ihre Teilnahme.

  Cette radio locale compte de plus en plus d'*auditeurs*.
  Dieser lokale Radiosender gewinnt immer mehr *Hörer*.

  L'*auditrice* a soulevé un point intéressant pendant la discussion.
  Die *Zuhörerin* hat während der Diskussion einen interessanten Punkt aufgeworfen.

