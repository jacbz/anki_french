# Diese Felder bitte nicht ändern.
Rang: 1451
Wort: inconnu
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: l’inconnu
Femininum / Plural: inconnue
IPA: \ɛ̃.kɔ.ny\
Definition: Unbekannter
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je me réveille dans des endroits inconnus.
  Ich wache an fremden Orten auf.

  L’inconnu a refusé de donner son nom.
  Der Unbekannte hat sich geweigert, seinen Namen zu nennen.

  Marie se sentait mal à l'aise devant des inconnus, elle préférait la compagnie de ses amis.
  Marie fühlte sich unwohl vor Fremden, sie bevorzugte die Gesellschaft ihrer Freunde.

  Il est inconnu ici, il vient d'arriver de la campagne.
  Er ist hier nicht bekannt, er kommt gerade vom Land.

  Ce célèbre artiste est un illustre inconnu dans le monde de la littérature, il ne publie que des poèmes.
  Dieser berühmte Künstler ist ein völlig Unbekannter in der Welt der Literatur, er veröffentlicht nur Gedichte.

  Je suis un inconnu pour toi, mais je connais bien ton frère.
  Ich bin dir ein Fremder, aber ich kenne deinen Bruder gut.

