  Cette espèce de papillon était *inconnue* des scientifiques.
  Diese Schmetterlingsart war den Wissenschaftlern *unbekannt*.

  Les *inconnus* ne sont pas admis à cette soirée privée.
  *Fremde* sind auf dieser privaten Feier nicht zugelassen.

  Cette douleur *inconnue* m'inquiète beaucoup.
  Dieser *unbekannte* Schmerz macht mir große Sorgen.

  Je ne donne jamais mon adresse à des *inconnus*.
  Ich gebe meine Adresse nie an *Fremde*.

  Cette région reste *inconnue* des touristes.
