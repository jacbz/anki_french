# Diese Felder bitte nicht ändern.
Rang: 1451
Wort: inconnu
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: inconnu
Femininum / Plural: inconnue
IPA: \ɛ̃.kɔ.ny\
Definition: unbekannt
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je me réveille dans des endroits *inconnus*.
  Ich wache an *unbekannten* Orten auf.

  Des hommes *inconnus* sont entrés dans le bâtiment hier soir.
  *Unbekannte* Männer sind gestern Abend in das Gebäude eingedrungen.

  Le corps d'une femme *inconnue* a été retrouvé dans la rivière.
  Die Leiche einer *unbekannten* Frau wurde im Fluss gefunden.

  Une joie *inconnue* s'est emparée de mon cœur.
  Eine *nie gekannte* Freude ergriff mein Herz.

  Ce parfum *inconnu* m'intrigue beaucoup.
  Dieser *ungewöhnliche* Duft fasziniert mich sehr.

  Les archéologues ont découvert une civilisation *inconnue*.
  Die Archäologen haben eine *unbekannte* Zivilisation entdeckt.

  Marie est partie pour une destination *inconnue*.
  Marie ist zu einem *unbekannten* Ziel aufgebrochen.

  Un *inconnu* m'a abordé dans la rue.
  Ein *Fremder* hat mich auf der Straße angesprochen.

  "*Inconnu au bataillon* !" s'est exclamé Pierre en haussant les épaules.
  "*Noch nie von dem gehört*!" rief Pierre achselzuckend.

  Le petit garçon est né de père *inconnu*.
