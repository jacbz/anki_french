  Les effets de ce médicament sont encore *inconnus*.
  Die Wirkungen dieses Medikaments sind noch *unbekannt*.

  Cette technologie était *inconnue* il y a dix ans.
  Diese Technologie war vor zehn Jahren *unbekannt*.

  Un virus *inconnu* se propage dans la région.
  Ein *unbekanntes* Virus breitet sich in der Region aus.

  Cette langue est *inconnue* des linguistes.
  Diese Sprache ist den Linguisten *unbekannt*.

  Ce phénomène reste *inconnu* de la science.
  Dieses Phänomen ist der Wissenschaft *unbekannt*.

  Les origines de cette tradition sont *inconnues*.
