  La peur de l'*inconnu* paralyse beaucoup de gens.
  Die Angst vor dem *Unbekannten* lähmt viele Menschen.

  Il y a trop d'*inconnues* dans cette équation.
  Es gibt zu viele *Unbekannte* in dieser Gleichung.

  L'auteur de ce livre préfère rester *inconnu*.
  Der Autor dieses Buches möchte *unbekannt* bleiben.

  Un *inconnu* a déposé ces fleurs sur sa tombe.
  Ein *Unbekannter* hat diese Blumen auf ihr Grab gelegt.

  Je ne parle jamais aux *inconnus* dans le métro.
  Ich spreche nie mit *Fremden* in der U-Bahn.

  Cette sensation *inconnue* me troublait profondément.
  Dieses *unbekannte* Gefühl verstörte mich zutiefst.

  La police a porté plainte contre *inconnu*.
