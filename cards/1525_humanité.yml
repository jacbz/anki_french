  L'avenir de l'*humanité* dépend de nos actions aujourd'hui.
  Die Zukunft der *Menschheit* hängt von unseren heutigen Handlungen ab.

  Le médecin a traité le blessé avec *humanité*.
  Der Arzt hat den Verletzten *menschlich* behandelt.

  Cette association œuvre pour le bien de l'*humanité*.
  Diese Organisation arbeitet zum Wohl der *Menschheit*.

  Son *humanité* transparaît dans chacun de ses actes.
  Seine *Menschlichkeit* zeigt sich in all seinen Taten.

  Elle n'attend aucun geste d'*humanité* de sa part.
  Sie erwartet keine *menschliche* Geste von ihm.

  La science doit servir l'*humanité*.
  Die Wissenschaft muss der *Menschheit* dienen.

  L'*humanité* progresse grâce au partage des connaissances.
  Die *Menschheit* macht durch den Austausch von Wissen Fortschritte.

