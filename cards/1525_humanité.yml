  L'*humanité* tout entière devrait avoir accès à l'eau potable.
  Die gesamte *Menschheit* sollte Zugang zu Trinkwasser haben.

  Il vit à l'écart de l'*humanité* dans une cabane isolée.
  Er lebt abgeschieden von der *Menschheit* in einer einsamen Hütte.

  Par amour de l'*humanité*, elle consacre sa vie aux autres.
