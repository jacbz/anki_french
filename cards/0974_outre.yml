# Diese Felder bitte nicht ändern.
Rang: 974
Wort: outre
Wortart: adv, prep

# Diese Felder gerne verbessern!
Wort mit Artikel: outre
Femininum / Plural: ''
IPA: \utʁ\
Definition: außer; zudem
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il a *en outre* publié deux ouvrages.
  Er hat *außerdem* zwei Werke veröffentlicht.

  *Outre* les bagages, nous avions les chiens avec nous.
  *Außer* dem Gepäck hatten wir die Hunde bei uns.

  Le voyageur portait une *outre* remplie d'eau pour traverser le désert.
  Der Reisende trug einen mit Wasser gefüllten *Schlauch*, um die Wüste zu durchqueren.

  *Outre* qu'ils vivent à six dans trois pièces, ils ont un chien et un chat.
  *Abgesehen davon, dass* sie zu sechst in drei Zimmern leben, haben sie einen Hund und eine Katze.

  Nous devons apporter, *outre* les témoignages, des preuves écrites.
  Wir müssen *neben* den Zeugenaussagen auch schriftliche Beweise vorlegen.

  "Il était plein comme une *outre* après la fête d'hier soir."
  "Er war *völlig betrunken* nach der Party gestern Abend."

  Elle a décidé de passer *outre* à l'interdiction et d'entrer quand même.
  Sie beschloss, sich über das Verbot *hinwegzusetzen* und trotzdem einzutreten.

  *Outre* le fait que cela est connu, c'est aussi très important.
  *Abgesehen davon*, dass dies bekannt ist, ist es auch sehr wichtig.

  Les nouvelles *outre-Atlantique* sont souvent surprenantes pour nous.
  Die Nachrichten aus *Übersee* sind für uns oft überraschend.

  Il ne faut pas boire *outre mesure*, cela peut être dangereux.
  Man sollte nicht *übermäßig* trinken, das kann gefährlich sein.

  *En outre*, je voudrais souligner l'importance de cette décision.
  *Außerdem* möchte ich die Bedeutung dieser Entscheidung hervorheben.

  Les vignerons utilisaient autrefois des *outres* pour transporter le vin.
  Die Winzer benutzten früher *Schläuche*, um den Wein zu transportieren.

  La situation *outre-Rhin* semble s'améliorer progressivement.
  Die Lage *jenseits des Rheins* scheint sich allmählich zu verbessern.

  *Outre* son travail, elle s'occupe de trois enfants.
  *Neben* ihrer Arbeit kümmert sie sich um drei Kinder.

  Il ne faut pas s'inquiéter *outre mesure* pour des petits problèmes.
  Man sollte sich wegen kleiner Probleme nicht *übermäßig* sorgen.

  L'explorateur a rempli son *outre* d'eau fraîche avant de partir.
  Der Entdecker füllte seinen *Schlauch* mit frischem Wasser, bevor er aufbrach.

  Les relations *outre-Manche* sont compliquées depuis le Brexit.
  Die Beziehungen zum *Vereinigten Königreich* sind seit dem Brexit kompliziert.

  "Ça ne l'a pas étonné *outre mesure*."
  "Es hat ihn nicht *übermäßig* überrascht."

  *Outre* ses compétences professionnelles, son attitude positive est très appréciée.
  *Zusätzlich zu* seinen beruflichen Fähigkeiten wird seine positive Einstellung sehr geschätzt.

  Le chevalier a traversé les terres *outre-monts* pour rejoindre son royaume.
  Der Ritter überquerte die Länder *jenseits der Berge*, um in sein Königreich zurückzukehren.

  *En outre*, nous devons considérer les conséquences à long terme.
  *Darüber hinaus* müssen wir die langfristigen Folgen berücksichtigen.

  L'entreprise a décidé de passer *outre* aux recommandations du comité.
  Das Unternehmen beschloss, die Empfehlungen des Ausschusses zu *übergehen*.

  Les voyageurs d'autrefois transportaient souvent de l'eau dans des *outres*.
  Frühere Reisende transportierten oft Wasser in *Schläuchen*.

  *Outre* le prix élevé, la qualité du produit laisse à désirer.
  *Abgesehen vom* hohen Preis lässt die Qualität des Produkts zu wünschen übrig.

  La flèche l'a transpercé d'*outre en outre*.
  Der Pfeil hat ihn *von einer Seite zur anderen* durchbohrt.

  *Outre* que c'est illégal, c'est aussi moralement répréhensible.
  *Abgesehen davon*, dass es illegal ist, ist es auch moralisch verwerflich.

  Elle ne s'est pas formalisée *outre mesure* de cette remarque déplacée.
  Sie hat sich über diese unangebrachte Bemerkung nicht *allzu sehr* aufgeregt.

  Le vin était conservé dans des *outres* pendant le long voyage en mer.
  Der Wein wurde während der langen Seereise in *Schläuchen* aufbewahrt.

