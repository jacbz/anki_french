# Diese Felder bitte nicht ändern.
Rang: 4128
Wort: opposant
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: un opposant
Femininum / Plural: opposante
IPA: \ɔ.po.zɑ̃\
Definition: Gegner; oppositionell
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Mais les *opposants* sont sceptiques.
  Aber die *Gegner* sind skeptisch.

  Les *opposants* à la réforme ont organisé une grande manifestation.
  Die *Gegner* der Reform haben eine große Demonstration organisiert.

  Cette chaîne de télévision a interviewé plusieurs *opposants* au gouvernement.
  Dieser Fernsehsender hat mehrere *Oppositionelle* der Regierung interviewiert.

  Une femme *opposante* au régime a reçu le prix Nobel de la paix.
  Eine Regime*gegnerin* hat den Friedensnobelpreis erhalten.

  Le parti *opposant* a remporté les élections régionales.
  Die *oppositionelle* Partei hat die Regionalwahlen gewonnen.

  Les *opposants* aux expériences sur les animaux ont bloqué l'entrée du laboratoire.
  Die Tierversuchs*gegner* haben den Eingang zum Labor blockiert.

  La minorité *opposante* a voté contre le projet de loi.
  Die *oppositionelle* Minderheit hat gegen den Gesetzentwurf gestimmt.

  Les *opposants* de ce politicien critiquent ses décisions économiques.
  Die *Gegner* dieses Politikers kritisieren seine wirtschaftlichen Entscheidungen.

  Marie est devenue une *opposante* active après les dernières élections.
  Marie ist nach den letzten Wahlen zu einer aktiven *Oppositionellen* geworden.

  La fraction *opposante* a quitté la salle pendant le vote.
  Die *oppositionelle* Fraktion hat während der Abstimmung den Saal verlassen.

  L'ensemble des *opposants* a rejeté cette proposition.
  Alle *Gegner* haben diesen Vorschlag abgelehnt.

  Le nouveau maire doit faire face à de nombreux *opposants*.
  Der neue Bürgermeister muss sich vielen *Gegnern* stellen.

  La partie *opposante* a fait appel du jugement.
  Die *gegnerische* Partei hat Berufung gegen das Urteil eingelegt.

  Les *opposants* au projet de construction ont gagné leur combat juridique.
  Die *Gegner* des Bauprojekts haben ihren rechtlichen Kampf gewonnen.

  Pierre s'est présenté comme *opposant* principal à cette mesure.
  Pierre hat sich als Haupt*gegner* dieser Maßnahme präsentiert.

  Une célèbre *opposante* a publié ses mémoires.
  Eine bekannte *Oppositionelle* hat ihre Memoiren veröffentlicht.

  Les *opposants* à la vente ont déposé un recours.
  Die *Gegner* des Verkaufs haben Einspruch eingelegt.

  La candidate *opposante* a remporté un débat télévisé important.
  Die *oppositionelle* Kandidatin hat eine wichtige Fernsehdebatte gewonnen.

