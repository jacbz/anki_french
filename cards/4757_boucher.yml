# Diese Felder bitte nicht ändern.
Rang: 4757
Wort: boucher
Wortart: vt, vr, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le boucher
Femininum / Plural: bouchère
IPA: \bu.ʃe\
Definition: Metzger; zumachen, verstopfen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il faudra sans doute *boucher* des trous.
  Man wird wohl einige Löcher *stopfen* müssen.

  Le lavabo s'est *bouché* hier soir.
  Der Abfluss hat sich gestern Abend *verstopft*.

  Marie a *bouché* la bouteille de vin avant de la ranger.
  Marie hat die Weinflasche *zugekorkt*, bevor sie sie weggestellt hat.

  Cette grande construction *bouche* complètement la vue sur la mer.
  Dieses große Gebäude *versperrt* völlig die Sicht aufs Meer.

  Je dois aller chez le *boucher* pour acheter du jambon.
  Ich muss zum *Metzger* gehen, um Schinken zu kaufen.

  "Ça m'en a *bouché* un coin !"
  "Das hat mich total *umgehauen*!"

  Les enfants se sont *bouché* les oreilles pendant le bruit.
  Die Kinder haben sich während des Lärms die Ohren *zugehalten*.

  Le *boucher* du quartier vend de la viande de très bonne qualité.
  Der *Metzger* im Viertel verkauft Fleisch von sehr guter Qualität.

  Il faut *boucher* cette fissure avec du mastic.
  Man muss diesen Riss mit Spachtelmasse *zuschmieren*.

  J'ai le nez *bouché* à cause de mon rhume.
  Ich habe wegen meiner Erkältung eine *verstopfte* Nase.

  Les travaux *bouchent* toute la rue principale.
  Die Bauarbeiten *blockieren* die ganze Hauptstraße.

  Paul s'est *bouché* le nez en passant devant les poubelles.
  Paul hat sich beim Vorbeigehen an den Mülltonnen die Nase *zugehalten*.

  Le ciel s'est complètement *bouché* ce matin.
  Der Himmel hat sich heute Morgen völlig *zugezogen*.

  Elle ne veut pas se *boucher* les yeux devant ces problèmes.
  Sie will vor diesen Problemen nicht die Augen *verschließen*.

  La *bouchère* a préparé une belle côte de bœuf.
  Die *Metzgerin* hat ein schönes Rinderkotelett vorbereitet.

  Ces déchets ont *bouché* les toilettes.
  Dieser Abfall hat die Toilette *verstopft*.

  Le garçon *boucher* apprend vite le métier.
  Der *Metzger*gehilfe lernt den Beruf schnell.

  "Il est vraiment *bouché* à l'émeri, celui-là !"
  "Der ist echt total *beschränkt*, der Typ!"

  Cette armoire *bouche* le passage dans le couloir.
  Dieser Schrank *versperrt* den Durchgang im Flur.

  Les feuilles mortes ont *bouché* la gouttière.
  Die toten Blätter haben die Regenrinne *verstopft*.

  Notre *boucher* ferme toujours le lundi.
  Unser *Metzger* hat montags immer geschlossen.

  Lisa a *bouché* tous les trous dans le mur.
  Lisa hat alle Löcher in der Wand *zugestopft*.

  L'avenir semble complètement *bouché* pour ces jeunes.
  Die Zukunft scheint für diese Jugendlichen völlig *verschlossen*.

  Je dois *boucher* cette baignoire avant de la remplir.
  Ich muss diese Badewanne *zustöpseln*, bevor ich sie fülle.

  Le *boucher* a préparé une belle couronne d'agneau.
  Der *Metzger* hat eine schöne Lammkrone vorbereitet.

  L'entrée de la grotte était *bouchée* par des rochers.
  Der Höhleneingang war von Felsen *versperrt*.

  Simon a *bouché* le trou avec du ciment.
  Simon hat das Loch mit Zement *zugemacht*.

  La route est *bouchée* à cause d'un accident.
  Die Straße ist wegen eines Unfalls *blockiert*.

  Les ouvriers vont *boucher* les nids-de-poule.
  Die Arbeiter werden die Schlaglöcher *zuschütten*.

  Le nouveau *boucher* s'est installé dans la rue principale.
  Der neue *Metzger* hat sich in der Hauptstraße niedergelassen.

  Il faut *boucher* cette fente dans le mur.
  Man muss diesen Spalt in der Wand *zumachen*.

  L'évier s'est *bouché* pendant la vaisselle.
  Der Spülbeckenabfluss hat sich beim Abwaschen *verstopft*.

  Le brouillard a complètement *bouché* la vallée.
  Der Nebel hat das Tal völlig *verschlossen*.

  Elle a dû *boucher* plusieurs trous dans ses horaires.
  Sie musste mehrere Lücken in ihrem Zeitplan *stopfen*.

  J'ai acheté du cidre *bouché* pour la fête.
  Ich habe *verschlossenen* Cidre für die Feier gekauft.

  Cette étagère *bouche* la fenêtre.
  Dieses Regal *versperrt* das Fenster.

  Thomas a *bouché* la bouteille de limonade.
  Thomas hat die Limonadenflasche *zugestöpselt*.

  Le chirurgien était un véritable *boucher*.
  Der Chirurg war ein richtiger *Metzger*.

  Les branches mortes ont *bouché* la cheminée.
  Die toten Äste haben den Schornstein *verstopft*.

  Cette race bovine a une bonne aptitude *bouchère*.
  Diese Rinderrasse hat eine gute *Schlacht*eignung.

  Le tuyau s'est *bouché* à cause du calcaire.
  Das Rohr hat sich wegen des Kalks *verstopft*.

