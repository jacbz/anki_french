Beispielsätze: |-
  Vous persistez à vouloir faire votre devoir?
  Sie beharren darauf, Ihre Pflicht zu tun?

  Il persiste dans son opinion.
  Er beharrt auf seiner Meinung.

  Le professeur persiste dans sa décision de faire passer l'examen à la date prévue.
  Der Professor besteht auf seiner Entscheidung, die Prüfung zum geplanten Termin stattfinden zu lassen.

  Malgré les critiques, le ministre persiste et signe.
  Trotz der Kritik bleibt der Minister dabei.

  Le groupe persiste dans son projet de créer un nouveau centre culturel.
  Die Gruppe hält hartnäckig an ihrem Projekt fest, ein neues Kulturzentrum zu gründen.

  Le médecin persiste à lui prescrire des antibiotiques, malgré les objections de la famille.
  Der Arzt besteht darauf, ihm weiterhin Antibiotika zu verschreiben, trotz der Einwände der Familie.

