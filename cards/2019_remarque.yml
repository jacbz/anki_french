Beispielsätze: |-
  Par cette *remarque* je n'accuse personne.
  Mit dieser *Bemerkung* beschuldige ich niemanden.

  Le professeur a fait une *remarque* pertinente sur mon travail.
  Der Lehrer hat eine treffende *Anmerkung* zu meiner Arbeit gemacht.

  Elle n'a pas apprécié ma *remarque* sur sa nouvelle coiffure.
  Sie hat meine *Bemerkung* über ihre neue Frisur nicht geschätzt.

  J'ai ajouté quelques *remarques* critiques dans la marge du document.
  Ich habe einige kritische *Anmerkungen* am Rand des Dokuments hinzugefügt.

  La *remarque* de Paul était vraiment judicieuse.
  Pauls *Bemerkung* war wirklich klug.

  Je dois vous adresser une *remarque* concernant votre comportement.
  Ich muss Ihnen eine *Bemerkung* zu Ihrem Verhalten machen.

  Les *remarques* désobligeantes ne sont pas les bienvenues ici.
  Unfreundliche *Bemerkungen* sind hier nicht willkommen.

  Sa *remarque* m'a fait réfléchir pendant des jours.
  Seine *Bemerkung* hat mich tagelang zum Nachdenken gebracht.

  Le texte est accompagné de nombreuses *remarques* historiques.
  Der Text wird von zahlreichen historischen *Anmerkungen* begleitet.

  As-tu une *remarque* à faire sur ce sujet ?
  Hast du eine *Anmerkung* zu diesem Thema?

  Il m'a fait une *remarque* sur mon retard ce matin.
  Er hat mir heute Morgen eine *Bemerkung* über meine Verspätung gemacht.

  Cette *remarque* préliminaire est importante pour comprendre la suite.
  Diese einleitende *Bemerkung* ist wichtig für das Verständnis des Folgenden.

  Les étudiants ont noté toutes les *remarques* du professeur.
  Die Studenten haben alle *Anmerkungen* des Professors notiert.

  Je me suis fait la *remarque* qu'il était temps de partir.
  Ich habe mir selbst *gesagt*, dass es Zeit war zu gehen.

  Elle lui en a fait la *remarque* hier soir.
  Sie hat ihn gestern Abend darauf *hingewiesen*.

  Épargnez-moi vos *remarques* sur ma façon de travailler.
  Ersparen Sie mir Ihre *Bemerkungen* über meine Arbeitsweise.

  Ses *remarques* sur la conduite des autres sont toujours négatives.
  Seine *Bemerkungen* über das Verhalten anderer sind immer negativ.

  Cette œuvre est digne de *remarque* pour son originalité.
  Dieses Werk ist wegen seiner Originalität *bemerkenswert*.

