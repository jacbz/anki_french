Beispielsätze: |-
  C'est une splendide matinée de *printemps*.
  Es ist ein herrlicher *Frühlings*morgen.

  Au *printemps*, les oiseaux reviennent de leur migration.
  Im *Frühling* kehren die Vögel von ihrer Migration zurück.

  Les cerisiers fleurissent chaque *printemps* dans notre jardin.
  Die Kirschbäume blühen jeden *Frühling* in unserem Garten.

  Le *printemps* dernier, nous avons visité Paris.
  Im letzten *Frühjahr* haben wir Paris besucht.

  Elle se trouve au *printemps* de sa vie.
  Sie befindet sich im *Frühling* ihres Lebens.

  Ma grand-mère fêtera bientôt ses quatre-vingts *printemps*.
  Meine Großmutter wird bald ihre achtzig *Lenze* feiern.

  Les légumes de *printemps* sont particulièrement savoureux.
  Das *Frühlings*gemüse ist besonders schmackhaft.

  Cette année, le *printemps* est particulièrement précoce.
  Dieses Jahr ist der *Frühling* besonders früh.

  Je préfère les rouleaux de *printemps* aux rouleaux impériaux.
  Ich mag *Frühlings*rollen lieber als gefritierte Frühlingsrollen.

  Le *printemps* de Prague a marqué l'histoire de l'Europe.
  Der Prager *Frühling* hat die Geschichte Europas geprägt.

  Ma petite sœur compte à peine quinze *printemps*.
  Meine kleine Schwester zählt kaum fünfzehn *Lenze*.

  L'équinoxe de *printemps* marque le début de la nouvelle saison.
  Die *Frühlings*-Tag-und-Nacht-Gleiche markiert den Beginn der neuen Jahreszeit.

  Une hirondelle ne fait pas le *printemps*.
  Eine Schwalbe macht noch keinen *Frühling*.

  Ce *printemps*, nous planterons des tomates dans le potager.
  In diesem *Frühjahr* werden wir Tomaten im Gemüsegarten pflanzen.

  Le *Printemps* de Botticelli est un chef-d'œuvre de la Renaissance.
  Botticellis "*Frühling*" ist ein Meisterwerk der Renaissance.

  Les *printemps* arabes ont bouleversé le Moyen-Orient.
  Die arabischen *Frühlinge* haben den Nahen Osten erschüttert.

  Le *printemps* des peuples a changé l'Europe en 1848.
  Der *Frühling* der Völker hat Europa 1848 verändert.

  Le Sacre du *Printemps* a provoqué un scandale à sa première.
  Die *Frühlings*weihe löste bei ihrer Premiere einen Skandal aus.

  Il est encore au *printemps* de son âge.
  Er ist noch im *Frühling* seines Alters.

  La température s'adoucit doucement avec l'arrivée du *printemps*.
  Die Temperatur wird mit der Ankunft des *Frühlings* allmählich milder.

  Nous célébrerons Pâques au *printemps* prochain.
  Wir werden Ostern im nächsten *Frühjahr* feiern.

  Le *printemps* tardif a retardé la floraison des arbres.
  Der späte *Frühling* hat die Baumblüte verzögert.

