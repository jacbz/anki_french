# Diese Felder bitte nicht ändern.
Rang: 2362
Wort: aussitôt
Wortart: adv, conj

# Diese Felder gerne verbessern!
Wort mit Artikel: aussitôt
Femininum / Plural: ''
IPA: \o.si.to\
Definition: gleich nach(-dem), sofort
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  On décida *aussitôt* de dîner ensemble.
  Man beschloss *sofort*, zusammen zu essen.

  Il a *aussitôt* compris mon problème.
  Er hat mein Problem *sogleich* verstanden.

  *Aussitôt* la réunion terminée, elle est rentrée chez elle.
  *Gleich* nach dem Meeting ging sie nach Hause.

  "*Aussitôt dit, aussitôt fait* !" s'écria-t-elle en se mettant au travail.
  "*Gesagt, getan*!" rief sie und machte sich an die Arbeit.

  *Aussitôt que* tu auras fini tes devoirs, nous irons au cinéma.
  *Sobald* du deine Hausaufgaben fertig hast, gehen wir ins Kino.

  Le chat s'est *aussitôt* caché sous le lit.
  Die Katze hat sich *umgehend* unter dem Bett versteckt.

  *Aussitôt* arrivé à Paris, j'ai visité la Tour Eiffel.
  *Direkt* nach meiner Ankunft in Paris habe ich den Eiffelturm besucht.

  Elle m'a appelé et je suis venu *aussitôt*.
  Sie hat mich angerufen und ich bin *sofort* gekommen.

  *Aussitôt* le soleil levé, les oiseaux commencent à chanter.
  *Sobald* die Sonne aufgeht, beginnen die Vögel zu singen.

  Je vous répondrai *aussitôt que possible*.
  Ich werde Ihnen *schnellstmöglich* antworten.

  *Aussitôt* après le petit-déjeuner, nous partirons en randonnée.
  *Gleich* nach dem Frühstück brechen wir zur Wanderung auf.

  Il a *aussitôt* reconnu son erreur.
  Er hat seinen Fehler *umgehend* eingesehen.

  *Aussitôt que* la pluie s'arrêtera, nous sortirons.
  *Sobald* der Regen aufhört, gehen wir raus.

  Le médecin est arrivé *aussitôt* après mon appel.
  Der Arzt kam *sofort* nach meinem Anruf.

  *Aussitôt* la porte ouverte, le chien s'est échappé.
  *Kaum* war die Tür offen, ist der Hund ausgebüxt.

  Marie a *aussitôt* accepté mon invitation.
  Marie hat meine Einladung *prompt* angenommen.

  *Aussitôt que* j'ai entendu l'alarme, j'ai évacué le bâtiment.
  *Sowie* ich den Alarm hörte, habe ich das Gebäude verlassen.

  Le garçon s'est *aussitôt* endormi dans son lit.
  Der Junge ist *gleich* in seinem Bett eingeschlafen.

  *Aussitôt* ta lettre reçue, je t'ai téléphoné.
  *Sobald* ich deinen Brief erhielt, habe ich dich angerufen.

  Les enfants ont *aussitôt* rangé leurs jouets.
  Die Kinder haben ihr Spielzeug *sofort* aufgeräumt.

