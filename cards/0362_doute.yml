  Seine Ehrlichkeit ist zweifellos (*zweifelsohne*) vorbildlich.

  Les *doutes* m'empêchent de dormir la nuit.
  Die *Zweifel* halten mich nachts vom Schlafen ab.

  En cas de *doute*, consultez un médecin.
