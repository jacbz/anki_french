  Nous devons *coder* ces données sensibles pour protéger la vie privée des clients.
  Wir müssen diese sensiblen Daten *verschlüsseln*, um die Privatsphäre der Kunden zu schützen.

  Le message *codé* contenait des informations cruciales pour la mission.
  Die *verschlüsselte* Nachricht enthielt wichtige Informationen für die Mission.

  Les étudiants ont appris à *coder* en Python pendant le semestre.
  Die Studenten haben während des Semesters gelernt, in Python zu *programmieren*.

  Je vais *coder* un petit jeu ce week-end.
  Ich werde dieses Wochenende ein kleines Spiel *programmieren*.

  Les hackers ont essayé de décrypter le message *codé*.
  Die Hacker haben versucht, die *verschlüsselte* Nachricht zu entschlüsseln.

  Elle *code* des sites web pour gagner sa vie.
  Sie *programmiert* Webseiten, um ihren Lebensunterhalt zu verdienen.

  Le langage *codé* des adolescents est parfois difficile à comprendre.
  Die *verschlüsselte* Sprache der Jugendlichen ist manchmal schwer zu verstehen.

  L'entreprise cherche quelqu'un qui sait *coder* en Java.
  Das Unternehmen sucht jemanden, der in Java *programmieren* kann.

  Nous avons *codé* le prototype en seulement deux jours.
  Wir haben den Prototyp in nur zwei Tagen *programmiert*.

