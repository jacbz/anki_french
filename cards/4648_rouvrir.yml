# Diese Felder bitte nicht ändern.
Rang: 4648
Wort: rouvrir
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: rouvrir
Femininum / Plural: ''
IPA: \ʁu.vʁiʁ\
Definition: wieder aufmachen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Quant aux écoles militaires, elles étaient *rouvertes* sans délai.
  Was die Militärschulen betrifft, wurden sie unverzüglich wieder*eröffnet*.

  Le magasin va *rouvrir* ses portes la semaine prochaine.
  Der Laden wird nächste Woche wieder*eröffnen*.

  La blessure s'est *rouverte* pendant l'entraînement.
  Die Wunde ist während des Trainings wieder *aufgeplatzt*.

  Il ne faut pas *rouvrir* ce débat maintenant.
  Diese Debatte sollte man jetzt nicht wieder *aufgreifen*.

  "Tu peux *rouvrir* la fenêtre ? Il fait vraiment chaud ici."
  "Kannst du das Fenster wieder *aufmachen*? Es ist wirklich warm hier."

  Le musée *rouvrira* après trois mois de rénovation.
  Das Museum wird nach drei Monaten Renovierung wieder*eröffnen*.

  La police a décidé de *rouvrir* l'enquête sur cette affaire.
  Die Polizei hat beschlossen, die Ermittlungen in diesem Fall wieder *aufzunehmen*.

  Les rideaux se sont *rouverts* automatiquement à six heures.
  Die Vorhänge sind um sechs Uhr automatisch wieder *aufgegangen*.

  Après l'accident, elle a mis du temps à *rouvrir* les yeux.
  Nach dem Unfall hat sie eine Weile gebraucht, um die Augen wieder zu *öffnen*.

  La route sera *rouverte* dès que possible.
  Die Straße wird sobald wie möglich wieder*eröffnet*.

  En parlant de ce sujet, tu *rouvres* une vieille blessure.
  Wenn du dieses Thema ansprichst, *reißt* du eine alte Wunde wieder *auf*.

  Le théâtre ne *rouvrira* qu'au printemps prochain.
  Das Theater wird erst im nächsten Frühjahr wieder*eröffnen*.

  Marie a dû *rouvrir* son ordinateur pour vérifier l'information.
  Marie musste ihren Computer wieder *aufklappen*, um die Information zu überprüfen.

  Les commerces *rouvrent* progressivement après la crise.
  Die Geschäfte *machen* nach der Krise nach und nach wieder *auf*.

  Je ne veux pas *rouvrir* cette discussion avec lui.
  Ich möchte diese Diskussion nicht wieder mit ihm *aufnehmen*.

  La bibliothèque municipale *rouvrira* ses portes lundi.
  Die Stadtbibliothek wird am Montag wieder*eröffnen*.

  Il faut éviter de *rouvrir* les points de suture.
  Man muss vermeiden, die Nähte wieder *aufzureißen*.

  Le restaurant a été *rouvert* sous un nouveau nom.
  Das Restaurant wurde unter einem neuen Namen wieder*eröffnet*.

  La cicatrice risque de se *rouvrir* si tu forces trop.
  Die Narbe könnte wieder *aufgehen*, wenn du dich zu sehr anstrengst.

  Le gouvernement a décidé de *rouvrir* les frontières.
  Die Regierung hat beschlossen, die Grenzen wieder zu *öffnen*.

  Après sa faillite, Paul a réussi à *rouvrir* un commerce.
  Nach seinem Konkurs ist es Paul gelungen, ein Geschäft wieder zu *eröffnen*.

  Les négociations vont *rouvrir* le mois prochain.
  Die Verhandlungen werden nächsten Monat wieder *aufgenommen*.

  "Il faut *rouvrir* les volets, il fait trop sombre ici !"
  "Wir müssen die Fensterläden wieder *aufmachen*, es ist zu dunkel hier!"

