  Sa maladie l'a *contraint* au repos complet.
  Seine Krankheit hat ihn zur völligen Ruhe *gezwungen*.

  Le mauvais temps nous a *contraints* d'écourter notre séjour.
  Das schlechte Wetter hat uns *gezwungen*, unseren Aufenthalt zu verkürzen.

  Elle a été *contrainte* d'accepter le poste à l'étranger.
  Sie war *gezwungen*, die Stelle im Ausland anzunehmen.

