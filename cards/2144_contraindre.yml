  Il faut apprendre à se *contraindre* pour réussir.
  Man muss lernen, sich selbst zu *zwingen*, um erfolgreich zu sein.

  Son sourire *contraint* trahissait son malaise.
  Sein *gezwungenes* Lächeln verriet sein Unbehagen.

  Les règles sanitaires *contraignent* les restaurants à fermer plus tôt.
  Die Hygienevorschriften *zwingen* die Restaurants dazu, früher zu schließen.

  Je ne veux pas vous *contraindre*, c'est votre décision.
  Ich will Sie nicht *zwingen*, es ist Ihre Entscheidung.

  Elle s'est *contrainte* à suivre un régime strict.
  Sie hat sich *gezwungen*, eine strenge Diät einzuhalten.

  La situation nous *contraint* à prendre des mesures drastiques.
  Die Situation *zwingt* uns, drastische Maßnahmen zu ergreifen.

  Il a dû *contraindre* ses désirs pour des raisons financières.
  Er musste seine Wünsche aus finanziellen Gründen zurück*halten*.

  Les événements nous ont *contraints* à revoir nos plans.
  Die Ereignisse haben uns *gezwungen*, unsere Pläne zu überdenken.

  Ces nouvelles règles *contraignent* notre liberté d'action.
  Diese neuen Regeln *schränken* unsere Handlungsfreiheit *ein*.

