  La ville fut *contrainte* de se rendre après un long siège.
  Die Stadt war nach einer langen Belagerung *gezwungen*, sich zu ergeben.

  Il se *contraint* à se lever très tôt tous les matins.
  Er *zwingt* sich jeden Morgen sehr früh aufzustehen.

  La nécessité le *contraint* à vendre sa propriété.
  Die Not *zwingt* ihn, sein Eigentum zu verkaufen.

  Je ne me suis jamais laissé *contraindre* dans mes goûts.
  Ich habe mich in meinem Geschmack nie ein*schränken* lassen.

  Elle ne signera que *contrainte et forcée*.
  Sie wird nur unterschreiben, wenn sie *dazu gezwungen wird*.

  Il avait peine à se *contraindre* devant son patron.
  Er konnte sich vor seinem Chef kaum *beherrschen*.

  J'ai été *contraint* à cette démarche par les circonstances.
  Die Umstände haben mich zu diesem Schritt *gezwungen*.

  Les parents ne devraient pas *contraindre* leurs enfants dans leurs choix professionnels.
