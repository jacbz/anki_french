# Diese Felder bitte nicht ändern.
Rang: 2591
Wort: bête
Wortart: nadj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: la bête
Femininum / Plural: ''
IPA: \bɛt\
Definition: dumm; Tier, Bestie
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Laissez cette petite *bête* tranquille.
  Lassen Sie dieses kleine *Tier* in Ruhe.

  Il est *bête* de sortir sans parapluie quand il pleut.
  Es ist *dumm*, ohne Regenschirm rauszugehen, wenn es regnet.

  Les *bêtes* sauvages vivent dans la forêt.
  Die wilden *Tiere* leben im Wald.

  "C'est *tout bête*, il suffit d'appuyer sur ce bouton."
  "Es ist ganz *einfach*, man muss nur diesen Knopf drücken."

  Elle travaille *comme une bête* pour réussir ses examens.
  Sie arbeitet *wie ein Pferd*, um ihre Prüfungen zu bestehen.

  Le lion est considéré comme le roi des *bêtes*.
  Der Löwe gilt als der König der *Tiere*.

  "Quelle *sale bête* ce chien, il a encore mordu le facteur !"
  "Was für ein *gemeines Stück* dieser Hund, er hat schon wieder den Briefträger gebissen!"

  Il ne faut pas chercher la petite *bête* dans chaque situation.
  Man sollte nicht in jeder Situation ein *Haar in der Suppe suchen*.

  Les *bêtes* à cornes paissent dans le pré.
  Das *Vieh* mit Hörnern grast auf der Wiese.

  Le racisme est sa *bête* noire.
  Rassismus ist für ihn ein *rotes Tuch*.

  "Je me sens *bête* d'avoir oublié son anniversaire."
  "Ich fühle mich *blöd*, seinen Geburtstag vergessen zu haben."

  Les agriculteurs doivent protéger leurs récoltes contre les *bêtes* nuisibles.
  Die Landwirte müssen ihre Ernte vor *Schädlingen* schützen.

  Cette coccinelle est aussi appelée "*bête* à bon Dieu".
  Dieser Marienkäfer wird auch "*Gottestierchen*" genannt.

  Il est *malade comme une bête* depuis une semaine.
  Er *fühlt sich hundeelend* seit einer Woche.

  Ne fais pas ta *bête*, tu sais très bien de quoi je parle.
  Stell dich nicht *dumm*, du weißt genau, wovon ich rede.

  Les *bêtes* de somme transportent de lourdes charges.
  Die Last*tiere* tragen schwere Lasten.

  C'est une histoire *bête* qui ne mérite pas tant d'attention.
  Das ist eine *dumme* Geschichte, die nicht so viel Aufmerksamkeit verdient.

  "Tu n'es qu'une grosse *bête* !" dit-elle affectueusement.
  "Du bist nur ein großer *Dummkopf*!" sagte sie liebevoll.

  Les *bêtes* féroces sont dangereuses pour l'homme.
  Wilde *Bestien* sind für den Menschen gefährlich.

  Il faut rentrer les *bêtes* avant la nuit.
  Man muss das *Vieh* vor Einbruch der Nacht hereinholen.

  Cette actrice est une vraie *bête* de scène.
  Diese Schauspielerin ist ein echtes *Bühnen-Tier*.

  "Suis-je *bête* ! J'ai complètement oublié nos rendez-vous."
  "Bin ich *blöd*! Ich habe unser Treffen völlig vergessen."

  Les *bêtes* puantes comme les mouffettes ont une odeur particulière.
  *Stinktiere* wie Skunks haben einen besonderen Geruch.

  Il est *bête* comme ses pieds, il ne comprend rien.
  Er ist *dumm wie Bohnenstroh*, er versteht gar nichts.

  La *bête* noire du chasseur est le sanglier.
  Das *Schwarzwild* ist die Lieblingsbeute des Jägers.

  Ce problème n'est pas si *bête* qu'il en a l'air.
  Dieses Problem ist nicht so *dumm*, wie es aussieht.

  Les *bêtes* fauves sont des animaux carnivores sauvages.
  *Raubtiere* sind wilde fleischfressende Tiere.

  "Ne sois pas *bête*, accepte son aide !"
  "Sei nicht *dumm*, nimm seine Hilfe an!"

  Cette *bête* curieuse attire l'attention de tous les visiteurs du zoo.
  Dieses seltsame *Tier* zieht die Aufmerksamkeit aller Zoobesucher auf sich.

  Il a l'air *bête* avec ce chapeau ridicule.
  Er sieht *dumm* aus mit diesem lächerlichen Hut.

  La *bête* qui sommeille en chacun de nous peut parfois se réveiller.
  Das *Tier*, das in jedem von uns schlummert, kann manchmal erwachen.

  C'est *bête* à pleurer, cette émission de télévision.
  Diese Fernsehsendung ist zum *Heulen dumm*.

  Les menues *bêtes* comme les lièvres sont difficiles à chasser.
  *Kleintiere* wie Hasen sind schwer zu jagen.

  "Quelle *bête* histoire, je n'y crois pas un instant !"
  "Was für eine *blöde* Geschichte, ich glaube kein Wort davon!"

  La *bête* immonde du nazisme a causé d'immenses souffrances.
  Die *abscheuliche Bestie* des Nazismus hat unermessliches Leid verursacht.

  Cette recette est *bête* comme chou, même un débutant peut la réussir.
  Dieses Rezept ist *kinderleicht*, selbst ein Anfänger kann es schaffen.

  Les *bêtes* à plumes incluent les poules et les canards.
  Zu den Feder*tieren* gehören Hühner und Enten.

  Il se sent *bête* d'avoir mal interprété la situation.
  Er fühlt sich *dumm*, weil er die Situation falsch interpretiert hat.

  La *bête* humaine peut parfois se révéler plus dangereuse que les animaux sauvages.
  Das menschliche *Tier* kann sich manchmal als gefährlicher erweisen als wilde Tiere.

  C'est une question *bête*, mais je dois la poser.
  Es ist eine *dumme* Frage, aber ich muss sie stellen.

  Les *bêtes* de compagnie comme les chiens et les chats apportent de la joie à leurs propriétaires.
  Haus*tiere* wie Hunde und Katzen bringen ihren Besitzern Freude.

  "Ne fais pas ta *bête*, tu es plus intelligent que ça !"
  "Stell dich nicht *dumm* an, du bist klüger als das!"

  Les *bêtes* rousses sont des sangliers âgés de six mois à un an.
  *Überläufer* sind Wildschweine im Alter von sechs Monaten bis zu einem Jahr.

  Il a fait une *bête* erreur qui lui a coûté cher.
  Er hat einen *dummen* Fehler gemacht, der ihn teuer zu stehen kam.

  La *bête* de l'Apocalypse symbolise le mal dans la Bible.
  Das *Tier* der Apokalypse symbolisiert das Böse in der Bibel.

  C'est *bête*, mais j'ai perdu mes clés pour la troisième fois cette semaine.
  Es ist *blöd*, aber ich habe diese Woche zum dritten Mal meine Schlüssel verloren.

  Les *bêtes* à bon Dieu sont considérées comme porte-bonheur.
  *Marienkäfer* gelten als Glücksbringer.

  "Tu es vraiment *bête* d'avoir refusé cette offre d'emploi !"
  "Du bist wirklich *dumm*, dieses Jobangebot abgelehnt zu haben!"

  Les *bêtes* de la ferme doivent être bien soignées.
  Die *Tiere* auf dem Bauernhof müssen gut gepflegt werden.

  Il est resté tout *bête* quand il a appris la nouvelle.
  Er war ganz *verdutzt*, als er die Neuigkeit erfuhr.

  La *bête* noire de mon chat est l'aspirateur.
  Der Staubsauger ist das *rote Tuch* für meine Katze.

  C'est une *bête* de concours, elle réussit tous les examens.
  Sie ist ein *Prüfungs-Ass*, sie besteht alle Prüfungen.

  Les *bêtes* sauvages ne doivent pas être approchées sans précaution.
  Man sollte sich wilden *Tieren* nicht ohne Vorsicht nähern.

  "Ne sois pas *bête*, écoute les conseils de tes parents."
  "Sei nicht *dumm*, höre auf die Ratschläge deiner Eltern."

  Cette *bête* de somme travaille dur toute la journée.
  Dieses Last*tier* arbeitet den ganzen Tag hart.

  Il a l'air *bête* quand il ne comprend pas une blague.
  Er sieht *dumm* aus, wenn er einen Witz nicht versteht.

  Les *bêtes* à poil incluent les chats, les chiens et les lapins.
  Zu den *Tieren* mit Fell gehören Katzen, Hunde und Kaninchen.

  C'est *bête* de sa part d'avoir menti pour si peu.
  Es ist *dumm* von ihm, wegen so einer Kleinigkeit gelogen zu haben.

  Les *bêtes* de la jungle fascinent les enfants.
  Die *Tiere* des Dschungels faszinieren die Kinder.

  "Quelle *bête* idée d'aller nager par ce froid !"
  "Was für eine *blöde* Idee, bei dieser Kälte schwimmen zu gehen!"

