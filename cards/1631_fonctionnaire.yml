# Diese Felder bitte nicht ändern.
Rang: 1631
Wort: fonctionnaire
Wortart: nm, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: le fonctionnaire
Femininum / Plural: ''
IPA: \fɔ̃k.sjɔ.nɛʁ\
Definition: Beamter
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les juges sont aussi des fonctionnaires.
  Auch Richter sind Beamte.

  Mon père est fonctionnaire.
  Mein Vater ist Beamter.

  Pierre est un haut fonctionnaire, il travaille au ministère des Finances.
  Pierre ist ein Beamter des gehobenen Dienstes, er arbeitet im Finanzministerium.

  La maire est une fonctionnaire élective, elle a été élue par les citoyens.
  Die Bürgermeisterin ist eine Wahlbeamtin, sie wurde von den Bürgern gewählt.

  Les fonctionnaires gouvernementaux ont le pouvoir de prendre des décisions importantes.
  Regierungsbeamte haben das Recht, wichtige Entscheidungen zu treffen.

  Marie est fonctionnaire municipale, elle travaille à la mairie.
  Marie ist eine Kommunalbeamtin, sie arbeitet im Rathaus.

  La corruption de fonctionnaire est un problème sérieux dans certains pays.
  Beamtenbestechung ist ein ernstes Problem in manchen Ländern.

