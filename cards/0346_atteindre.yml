# Diese Felder bitte nicht ändern.
Rang: 346
Wort: atteindre
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: atteindre
Femininum / Plural: ''
IPA: \a.tɛ̃dʁ\
Definition: erreichen, treffen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

