Wort: ambitieux
Wortart: nadj(pl)

# Diese Felder gerne verbessern!
Wort mit Artikel: ambitieux
Femininum / Plural: ambitieuse
IPA: \ɑ̃.bi.sjø\
Definition: ehrgeizig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les socialistes appuient un plan *ambitieux*.
  Die Sozialisten unterstützen einen *ehrgeizigen* Plan.

  Mon frère est très *ambitieux* dans sa carrière.
  Mein Bruder ist in seiner Karriere sehr *ehrgeizig*.

  Elle a toujours été une femme *ambitieuse*.
  Sie war schon immer eine *ehrgeizige* Frau.

  C'est un *ambitieux* qui ne recule devant rien.
  Er ist ein *Ehrgeiziger*, der vor nichts zurückschreckt.

  Le nouveau directeur a des projets très *ambitieux* pour l'entreprise.
  Der neue Direktor hat sehr *ambitionierte* Pläne für das Unternehmen.

  "Tu es trop *ambitieuse*," lui a dit sa mère avec inquiétude.
  "Du bist zu *ehrgeizig*", sagte ihre Mutter besorgt zu ihr.

  Les *ambitieux* réussissent souvent, mais à quel prix ?
  *Ehrgeizige* Menschen sind oft erfolgreich, aber zu welchem Preis?

  Son discours *ambitieux* a impressionné tout le monde.
  Seine *ambitionierte* Rede hat alle beeindruckt.

  Il est *ambitieux* de vouloir résoudre le problème du changement climatique en une décennie.
  Es ist *ehrgeizig*, das Problem des Klimawandels in einem Jahrzehnt lösen zu wollen.

  Les jeunes diplômés sont souvent très *ambitieux* au début de leur carrière.
  Junge Absolventen sind zu Beginn ihrer Karriere oft sehr *ehrgeizig*.

  Cette start-up a des objectifs particulièrement *ambitieux*.
  Dieses Start-up hat besonders *ehrgeizige* Ziele.

  L'*ambitieuse* ne pensait qu'à gravir les échelons de l'entreprise.
  Die *Ehrgeizige* dachte nur daran, die Karriereleiter im Unternehmen hochzuklettern.

  Son projet *ambitieux* d'exploration spatiale a attiré beaucoup d'attention.
  Sein *ehrgeiziges* Raumfahrtprojekt hat viel Aufmerksamkeit erregt.

  Elle est *ambitieuse* de plaire à tout le monde.
  Sie ist *ehrgeizig* darin, allen zu gefallen.

  Les critiques ont jugé le film trop *ambitieux* pour son propre bien.
  Die Kritiker hielten den Film für zu *ambitioniert* für sein eigenes Wohl.

  Cet *ambitieux* sans scrupule a ruiné la réputation de l'entreprise.
  Dieser skrupellose *Ehrgeizling* hat den Ruf des Unternehmens ruiniert.

