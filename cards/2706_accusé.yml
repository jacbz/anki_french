# Diese Felder gerne verbessern!
Wort mit Artikel: un accusé
Femininum / Plural: accusée
IPA: \a.ky.ze\
Definition: Angeklagte(-r); markant
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L'*accusé* devra remettre son passeport.
  Der *Angeklagte* muss seinen Pass abgeben.

  Le juge a demandé à l'*accusée* de se lever.
  Der Richter hat die *Angeklagte* aufgefordert aufzustehen.

  Les traits *accusés* de son visage trahissaient son anxiété.
  Die *markanten* Züge seines Gesichts verrieten seine Ängstlichkeit.

  J'ai envoyé le colis avec un *accusé de réception*.
  Ich habe das Paket mit *Empfangsbestätigung* verschickt.

  L'*accusé* a plaidé non coupable devant la cour.
  Der *Angeklagte* hat vor Gericht auf nicht schuldig plädiert.

  La maladie avait *accusé* les rides sur son front.
  Die Krankheit hatte die Falten auf seiner Stirn *deutlich hervortreten lassen*.

  Les *accusés* attendaient nerveusement le verdict du jury.
  Die *Angeklagten* warteten nervös auf den Urteilsspruch der Jury.

  Elle a un goût *accusé* pour la cuisine épicée.
  Sie hat einen *ausgeprägten* Geschmack für scharfes Essen.

  L'avocat de l'*accusée* a présenté de nouvelles preuves.
  Der Anwalt der *Angeklagten* hat neue Beweise vorgelegt.

  Veuillez signer l'*accusé de réception*, s'il vous plaît.
  Bitte unterschreiben Sie die *Empfangsbescheinigung*.

  Les *accusés* ont été acquittés faute de preuves.
  Die *Angeklagten* wurden aus Mangel an Beweisen freigesprochen.

  Son style vestimentaire *accusé* attirait tous les regards.
  Ihr *auffälliger* Kleidungsstil zog alle Blicke auf sich.

  L'*accusé* a bénéficié de circonstances atténuantes.
  Dem *Angeklagten* wurden mildernde Umstände zugestanden.

  J'ai reçu un simple *accusé de réception* à mon e-mail.
  Ich habe eine einfache *Eingangsbestätigung* für meine E-Mail erhalten.

  Les *accusés* ont été renvoyés devant la cour d'assises.
  Die *Angeklagten* wurden an das Schwurgericht verwiesen.

  Son accent *accusé* révélait ses origines régionales.
  Sein *stark ausgeprägter* Akzent verriet seine regionale Herkunft.

  L'*accusée* a fermement maintenu son innocence tout au long du procès.
  Die *Angeklagte* hat während des gesamten Prozesses fest an ihrer Unschuld festgehalten.

