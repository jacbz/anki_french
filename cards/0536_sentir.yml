Rang: 536
Wort: sentir
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: sentir
Femininum / Plural: ''
IPA: \sɑ̃.tiʁ\
Definition: fühlen, riechen
Register: ↘Sachtext

