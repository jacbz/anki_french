# Diese Felder bitte nicht ändern.
Rang: 1406
Wort: propriétaire
Wortart: nm, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: propriétaire
Femininum / Plural: ''
IPA: \pʁɔ.pʁi.je.tɛʁ\
Definition: Eigentümer
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous êtes le *propriétaire* des lieux ?
  Sind Sie der *Besitzer* dieses Anwesens?

  La *propriétaire* du magasin a embauché trois nouveaux vendeurs.
  Die *Inhaberin* des Ladens hat drei neue Verkäufer eingestellt.

  Il faut prévenir le *propriétaire* du chien qu'il doit le tenir en laisse.
  Der *Halter* des Hundes muss darauf hingewiesen werden, dass er ihn an der Leine führen muss.

  Les *propriétaires* terriens se sont réunis pour discuter de l'irrigation.
  Die Grund*besitzer* haben sich getroffen, um über die Bewässerung zu sprechen.

  La nouvelle *propriétaire* du bistrot a complètement rénové l'intérieur.
  Die neue *Besitzerin* der Kneipe hat das Innere komplett renoviert.

  Ce bateau appartient à plusieurs *propriétaires*.
  Dieses Schiff gehört mehreren *Eigentümern*.

  En tant que *propriétaire* exclusif, il peut décider seul de la vente.
  Als Allein*eigentümer* kann er allein über den Verkauf entscheiden.

  Notre *propriétaire* a encore augmenté le loyer.
  Unser *Vermieter* hat die Miete schon wieder erhöht.

  Les *propriétaires* de l'usine ont décidé de moderniser la production.
  Die Fabriks*besitzer* haben beschlossen, die Produktion zu modernisieren.

  Les *propriétaires* voisins se sont mis d'accord sur l'emplacement de la clôture.
  Die benachbarten Grundstücks*besitzer* haben sich auf den Standort des Zauns geeinigt.

  Aujourd'hui, je vais faire le tour du *propriétaire* avec les acheteurs potentiels.
  Heute werde ich den Kaufinteressenten einen *Besichtigungs*rundgang geben.

  La *propriétaire* des chevaux les entraîne tous les matins.
  Die *Besitzerin* der Pferde trainiert sie jeden Morgen.

  Les réparations sont toujours à la charge du *propriétaire*.
  Die Reparaturen gehen immer zu Lasten des *Vermieters*.

  En tant que *propriétaire* de deuxième main, il a tous les documents d'origine.
  Als Zweit*besitzer* hat er alle Originaldokumente.

  Le *propriétaire* du portefeuille n'a pas encore été retrouvé.
  Der *Eigentümer* der Brieftasche wurde noch nicht gefunden.

  Cette application utilise un format *propriétaire* qui n'est pas compatible avec d'autres logiciels.
  Diese Anwendung verwendet ein *firmeneigenes* Format, das nicht mit anderer Software kompatibel ist.

  Les petits *propriétaires* exploitants ont du mal à survivre.
  Die kleinen *Eigentümer*, die selbst wirtschaften, haben es schwer zu überleben.

  En tant que *propriétaire* solidaire, elle partage les responsabilités avec les autres.
  Als Gesamt*eigentümerin* teilt sie die Verantwortung mit den anderen.

  La *propriétaire* de l'animal de compagnie doit présenter son carnet de vaccination.
  Die *Halterin* des Haustieres muss seinen Impfpass vorlegen.

  Les grands *propriétaires* fonciers ont beaucoup d'influence dans la région.
  Die großen Grund*besitzer* haben viel Einfluss in der Region.

  Le *propriétaire* et l'usufruitier doivent se mettre d'accord sur l'entretien.
  Der *Eigentümer* und der Nießbraucher müssen sich über die Instandhaltung einigen.

  Le nouveau *propriétaire* immobilier a contracté un prêt important.
  Der neue Haus*besitzer* hat einen großen Kredit aufgenommen.

  La *propriétaire* et la locataire ont signé l'état des lieux ensemble.
  Die *Vermieterin* und die Mieterin haben das Übergabeprotokoll zusammen unterschrieben.

  Il montre une vraie âme de *propriétaire* depuis qu'il cherche à acheter une maison.
  Er zeigt einen echten *Besitzer*instinkt, seit er ein Haus kaufen möchte.

  Le *propriétaire* subséquent devra respecter les servitudes existantes.
  Der nachfolgende *Besitzer* muss die bestehenden Grunddienstbarkeiten respektieren.

  Les *propriétaires* indivis doivent prendre les décisions à l'unanimité.
  Die Bruchteils*eigentümer* müssen Entscheidungen einstimmig treffen.

