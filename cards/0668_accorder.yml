# Diese Felder bitte nicht ändern.
Rang: 668
Wort: accorder
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: accorder
Femininum / Plural: ''
IPA: \a.kɔʁ.de\
Definition: gewähren; [sich] einigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les banques ont cessé d'*accorder* des prêts.
  Die Banken haben aufgehört, Kredite zu *gewähren*.

  L'université lui a *accordé* une bourse d'études.
  Die Universität hat ihr ein Stipendium *bewilligt*.

  Le juge a *accordé* un délai supplémentaire à la défense.
  Der Richter hat der Verteidigung einen Aufschub *eingeräumt*.

  La mairie nous a *accordé* l'autorisation de construire.
  Das Rathaus hat uns die Baugenehmigung *erteilt*.

  Elle m'a enfin *accordé* sa confiance.
  Sie hat mir endlich ihr Vertrauen *geschenkt*.

  "Tu peux *t'accorder* une pause, tu as bien travaillé."
  "Du kannst dir eine Pause *gönnen*, du hast gut gearbeitet."

  Les deux voisins ne *s'accordent* plus depuis des années.
  Die beiden Nachbarn *verstehen* sich seit Jahren nicht mehr.

  Je *m'accorde* un petit plaisir en mangeant ce gâteau.
  Ich *gönne* mir mit diesem Kuchen eine kleine Freude.

  Il n'a pas voulu lui *accorder* la main de sa fille.
  Er wollte ihm seine Tochter nicht zur Frau *geben*.

  "Voulez-vous m'*accorder* cette danse, mademoiselle ?"
  "Darf ich Sie um diesen Tanz *bitten*, Fräulein?"

  Je dois *accorder* ma guitare avant le concert.
  Ich muss meine Gitarre vor dem Konzert *stimmen*.

  L'adjectif doit *s'accorder* en genre et en nombre avec le nom.
  Das Adjektiv muss sich in Genus und Numerus nach dem Substantiv *richten*.

  Elle *accorde* beaucoup d'importance à son apparence.
  Sie *misst* ihrem Aussehen große Bedeutung *bei*.

  Je vous *accorde* que la situation est complexe.
  Ich *gestehe* Ihnen *zu*, dass die Situation komplex ist.

  Ils ne *s'accordent* pas sur le choix du restaurant.
  Sie werden sich bei der Restaurantauswahl nicht *einig*.

  Le gouvernement *accorde* des subventions aux agriculteurs.
  Die Regierung *gewährt* den Landwirten Zuschüsse.

  "Il faut qu'on *accorde* nos violons avant la réunion."
  "Wir müssen uns vor der Besprechung *abstimmen*."

  Le patron lui a *accordé* trois jours de congé.
  Der Chef hat ihm drei Tage Urlaub *bewilligt*.

  Leurs caractères ne *s'accordent* pas du tout.
  Ihre Charaktere *harmonieren* überhaupt nicht.

  Je n'*accorde* aucun crédit à ces rumeurs.
  Ich *schenke* diesen Gerüchten keinen Glauben.

  Le président a *accordé* sa grâce au prisonnier.
  Der Präsident hat dem Gefangenen Gnade *gewährt*.

  Il faut *accorder* les couleurs de la décoration.
  Man muss die Farben der Dekoration *aufeinander abstimmen*.

  Les experts *s'accordent* à dire que le pire est passé.
  Die Experten sind sich *einig*, dass das Schlimmste vorüber ist.

  Le maire a *accordé* une interview au journal local.
  Der Bürgermeister hat der Lokalzeitung ein Interview *gewährt*.

  Elle *s'accorde* rarement des moments de détente.
  Sie *gönnt* sich selten Momente der Entspannung.

  Il faut *accorder* vos actes à vos paroles.
  Sie müssen Ihre Taten mit Ihren Worten in *Einklang bringen*.

  Le comité lui a *accordé* le premier prix.
  Das Komitee hat ihr den ersten Preis *zuerkannt*.

  Les musiciens *accordent* leurs instruments avant le spectacle.
  Die Musiker *stimmen* ihre Instrumente vor der Aufführung.

  Je lui ai *accordé* le bénéfice du doute.
  Ich habe ihm den Vorteil des Zweifels *zugestanden*.

  Le tribunal a *accordé* des circonstances atténuantes.
  Das Gericht hat mildernde Umstände *zugebilligt*.

  La direction nous a *accordé* une augmentation.
  Die Geschäftsführung hat uns eine Gehaltserhöhung *bewilligt*.

  Ils se sont enfin *accordés* sur les termes du contrat.
  Sie sind sich endlich über die Vertragsbedingungen *einig geworden*.

  Le professeur *accorde* une attention particulière aux débutants.
  Der Lehrer *schenkt* den Anfängern besondere Aufmerksamkeit.

  La commission a *accordé* son autorisation pour le projet.
  Die Kommission hat ihre Genehmigung für das Projekt *erteilt*.

  Elle n'*accorde* aucune valeur aux biens matériels.
  Sie *misst* materiellen Dingen keinen Wert *bei*.

  Les deux partis ne *s'accordent* pas sur cette question.
  Die beiden Parteien werden sich in dieser Frage nicht *einig*.

  Le roi lui a *accordé* des privilèges spéciaux.
  Der König hat ihm besondere Privilegien *eingeräumt*.

  Les parents lui ont *accordé* la permission de sortir.
  Die Eltern haben ihr die Erlaubnis *erteilt* auszugehen.

  Il faut *accorder* ce piano, il est complètement désaccordé.
  Man muss dieses Klavier *stimmen*, es ist völlig verstimmt.

  La banque nous a *accordé* un prêt immobilier.
  Die Bank hat uns einen Immobilienkredit *gewährt*.

  Elle *s'accorde* avec son frère sur ce point.
  Sie ist sich mit ihrem Bruder in diesem Punkt *einig*.

  Le jury lui a *accordé* la médaille d'or.
  Die Jury hat ihr die Goldmedaille *zuerkannt*.

  Le conseil *s'accorde* à reconnaître ses mérites.
  Der Rat ist sich *einig* darin, seine Verdienste anzuerkennen.

  Ces deux couleurs ne *s'accordent* pas bien ensemble.
  Diese beiden Farben *harmonieren* nicht gut miteinander.

  La loi *accorde* certains droits aux citoyens.
  Das Gesetz *räumt* den Bürgern bestimmte Rechte *ein*.

