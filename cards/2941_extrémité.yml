Beispielsätze: |-
  L'un d'eux attachait l'autre *extrémité*.
  Einer von ihnen band das andere *Ende* fest.

  Les *extrémités* de ses doigts étaient engourdies par le froid.
  Die *Spitzen* seiner Finger waren vor Kälte taub.

  À l'*extrémité* de la rue se trouvait une petite boulangerie.
  Am *Ende* der Straße befand sich eine kleine Bäckerei.

  Le chirurgien a examiné attentivement les *extrémités* du patient.
  Der Chirurg untersuchte sorgfältig die *Gliedmaßen* des Patienten.

  "Je suis à bout de forces, vraiment à la dernière *extrémité*," soupira-t-elle.
  "Ich bin am Ende meiner Kräfte, wirklich am *Äußersten*," seufzte sie.

  Il faut éviter les *extrémités* dans nos opinions politiques.
  Wir sollten *Extreme* in unseren politischen Meinungen vermeiden.

  L'*extrémité* du crayon s'est cassée pendant qu'il écrivait.
  Die *Spitze* des Bleistifts brach ab, während er schrieb.

  Ses pieds et ses mains sont ses points faibles ; il a toujours froid aux *extrémités*.
  Seine Füße und Hände sind seine Schwachstellen; er hat immer kalte *Extremitäten*.

  Le pont relie les deux *extrémités* du canyon.
  Die Brücke verbindet die beiden *Enden* der Schlucht.

  Dans cette *extrémité*, il a dû vendre sa voiture pour payer ses dettes.
  In dieser *Notlage* musste er sein Auto verkaufen, um seine Schulden zu bezahlen.

  Les *extrémités* de l'arc-en-ciel semblaient toucher l'horizon.
  Die *Enden* des Regenbogens schienen den Horizont zu berühren.

  "Ne me poussez pas à l'*extrémité*, je vous en prie," dit-il d'un ton menaçant.
  "Treiben Sie mich bitte nicht zum *Äußersten*," sagte er in einem drohenden Ton.

  L'alpiniste a atteint l'*extrémité* du glacier après plusieurs heures de marche.
  Der Bergsteiger erreichte das *Ende* des Gletschers nach mehreren Stunden Fußmarsch.

  Les médecins craignaient que le patient ne soit *à toute extrémité*.
  Die Ärzte befürchteten, dass der Patient *im Sterben* lag.

  À l'*extrémité* du jardin, on pouvait voir un vieux pommier.
  Am *Ende* des Gartens konnte man einen alten Apfelbaum sehen.

  Elle a massé les *extrémités* de ses jambes pour stimuler la circulation.
  Sie massierte die *Enden* ihrer Beine, um die Durchblutung anzuregen.

  L'*extrémité* du tuyau était bouchée, empêchant l'eau de s'écouler.
  Das *Ende* des Rohrs war verstopft, wodurch das Wasser nicht abfließen konnte.

  Dans son désespoir, il était prêt à se porter aux pires *extrémités*.
  In seiner Verzweiflung war er bereit, zu den schlimmsten *Extremen* zu greifen.

  Les chercheurs ont étudié les *extrémités* des chromosomes, appelées télomères.
  Die Forscher untersuchten die *Enden* der Chromosomen, die Telomere genannt werden.

  À l'*extrémité* de sa vie, il regrettait de ne pas avoir voyagé davantage.
  Am *Ende* seines Lebens bedauerte er, nicht mehr gereist zu sein.

  Le chat s'étira, étirant ses *extrémités* dans toutes les directions.
  Die Katze streckte sich und dehnte ihre *Gliedmaßen* in alle Richtungen.

  L'*extrémité* du quai offrait une vue imprenable sur la mer.
  Das *Ende* des Kais bot einen atemberaubenden Blick auf das Meer.

  "Ne prenez pas de décisions hâtives dans cette *extrémité*," conseilla l'avocat.
  "Treffen Sie in dieser *Extremsituation* keine voreiligen Entscheidungen," riet der Anwalt.

  Les *extrémités* du câble électrique étaient dénudées et dangereuses.
  Die *Enden* des Stromkabels waren blank und gefährlich.

  À l'*extrémité* de sa patience, elle a finalement éclaté de colère.
  Am *Ende* ihrer Geduld platzte ihr schließlich der Kragen.

  L'oiseau s'est posé à l'*extrémité* de la branche, qui ployait sous son poids.
  Der Vogel ließ sich am *Ende* des Astes nieder, der sich unter seinem Gewicht bog.

  Les pompiers ont dû amputer les *extrémités* gelées de l'alpiniste.
  Die Feuerwehrleute mussten die erfrorenen *Gliedmaßen* des Bergsteigers amputieren.

