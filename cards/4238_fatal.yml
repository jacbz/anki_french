# Diese Felder bitte nicht ändern.
Rang: 4238
Wort: fatal
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: fatal
Femininum / Plural: fatale
IPA: \fa.tal\
Definition: verhängnisvoll, tödlich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Une maladie du foie *fatale*.
  Eine *tödliche* Lebererkrankung.

  Cette décision lui a été *fatale*.
  Diese Entscheidung wurde ihm zum *Verhängnis*.

  Le moment *fatal* approchait rapidement.
  Der *schicksalhafte* Moment rückte schnell näher.

  C'était *fatal* qu'ils se rencontrent un jour.
  Es war *unausweichlich*, dass sie sich eines Tages begegnen würden.

  Marie est devenue une *femme fatale* qui fait tourner toutes les têtes.
  Marie ist zu einer *verhängnisvollen* Frau geworden, die alle Köpfe verdreht.

  L'accident de voiture a porté un coup *fatal* à sa carrière sportive.
  Der Autounfall hat seiner Sportlerkarriere den *Todesstoß* versetzt.

  Cette erreur s'est révélée *fatale* pour l'entreprise.
  Dieser Fehler erwies sich für das Unternehmen als *verhängnisvoll*.

  Son regard *fatal* annonçait de mauvaises nouvelles.
  Sein *unglückseliger* Blick kündigte schlechte Nachrichten an.

  L'évolution *fatale* de sa maladie nous inquiétait tous.
  Der *tödliche* Verlauf seiner Krankheit beunruhigte uns alle.

  "C'était *fatal* !" s'est-elle exclamée en voyant la voiture en panne.
  "Das war ja *unvermeidlich*!" rief sie aus, als sie das kaputte Auto sah.

  Cette bataille fut *fatale* à l'armée.
  Diese Schlacht wurde für die Armee zum *Verhängnis*.

  Le virus s'est avéré *fatal* pour les personnes âgées.
  Das Virus erwies sich für ältere Menschen als *tödlich*.

  Sa beauté *fatale* attirait tous les regards.
  Ihre *verhängnisvolle* Schönheit zog alle Blicke auf sich.

  L'instant *fatal* où tout a basculé restera gravé dans nos mémoires.
  Der *schicksalhafte* Moment, als alles kippte, wird uns in Erinnerung bleiben.

  Cette conséquence *fatale* était prévisible depuis le début.
  Diese *zwangsläufige* Folge war von Anfang an vorhersehbar.

  Le diagnostic *fatal* a bouleversé toute la famille.
  Die *tödliche* Diagnose hat die ganze Familie erschüttert.

  L'accident a eu des conséquences *fatales*.
  Der Unfall hatte *verhängnisvolle* Folgen.

  Son ambition démesurée lui fut *fatale*.
  Sein übermäßiger Ehrgeiz wurde ihm zum *Verhängnis*.

  Le destin *fatal* du héros émeut les spectateurs.
  Das *tragische* Schicksal des Helden bewegt die Zuschauer.

  La guerre n'est pas *fatale*, nous pouvons l'éviter.
  Der Krieg ist nicht *unausweichlich*, wir können ihn verhindern.

  Cette décision sera *fatale* à notre économie.
  Diese Entscheidung wird für unsere Wirtschaft *verhängnisvoll* sein.

  L'issue *fatale* de la maladie était inévitable.
  Der *tödliche* Ausgang der Krankheit war unvermeidbar.

  Le coup *fatal* a été porté pendant la dernière minute du match.
  Der *entscheidende* Schlag wurde in der letzten Minute des Spiels ausgeführt.

  Un enchaînement *fatal* d'événements a conduit à la catastrophe.
  Eine *verhängnisvolle* Verkettung von Ereignissen führte zur Katastrophe.

  Cette rencontre *fatale* a changé le cours de sa vie.
  Diese *schicksalhafte* Begegnung hat den Lauf seines Lebens verändert.

  Le poison s'est révélé *fatal* pour la victime.
  Das Gift erwies sich für das Opfer als *tödlich*.

