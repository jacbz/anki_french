  Le journaliste a fait un *portrait* élogieux du nouveau ministre.
  Der Journalist hat ein lobende *Charakterstudie* des neuen Ministers verfasst.

  Ce *portrait* robot pourrait aider à identifier le suspect.
  Dieses *Phantombild* könnte helfen, den Verdächtigen zu identifizieren.

  Les *portraits* de famille ornent tout le couloir.
  Die Familien*porträts* schmücken den ganzen Flur.

  Elle réalise des *portraits* au fusain pendant ses temps libres.
  Sie fertigt in ihrer Freizeit *Porträts* mit Kohle an.

  Le musée présente une exposition de *portraits* renaissance.
  Das Museum zeigt eine Ausstellung von Renaissance-*Porträts*.

  "Il s'est fait arranger le *portrait* dans une bagarre."
  "Er hat sich in einer Schlägerei das *Gesicht* polieren lassen."

  Ce *portrait* psychologique est remarquablement bien écrit.
  Diese psychologische *Charakterstudie* ist bemerkenswert gut geschrieben.

  Les *portraits* des anciens présidents sont alignés sur le mur.
  Die *Porträts* der ehemaligen Präsidenten sind an der Wand aufgereiht.

  Elle a fait un *portrait* très ressemblant de sa sœur.
  Sie hat ein sehr naturgetreues *Porträt* ihrer Schwester gemalt.

  Le *portrait* chinois est un jeu populaire en France.
  Das *Personen*ratespiel ist in Frankreich sehr beliebt.

  Son dernier livre est un *portrait* sans complaisance de notre époque.
  Sein neuestes Buch ist eine schonungslose *Darstellung* unserer Zeit.

  Ce *portrait* miniature est un véritable chef-d'œuvre.
  Dieses Miniatur*porträt* ist ein wahres Meisterwerk.

  L'artiste a peint son auto*portrait* dans le style cubiste.
  Der Künstler hat sein Selbst*porträt* im kubistischen Stil gemalt.

  Le magazine publie des *portraits* de personnalités chaque semaine.
