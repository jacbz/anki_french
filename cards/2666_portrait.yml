  Das an der Wand hängende *Porträt* stammt aus dem 19. Jahrhundert.

  Tu devrais voir son dernier *portrait* : c'est vraiment une caricature !
  Du solltest sein neuestes *Porträt* sehen: Es ist wirklich eine Karikatur!

  Elle s'est spécialisée dans le *portrait* d'enfants.
  Sie hat sich auf *Kinder*porträts spezialisiert.

  Son fils est le *portrait* craché de son père.
  Sein Sohn ist das sprechende *Ebenbild* seines Vaters.

  Le peintre fait mon *portrait* depuis trois heures.
  Der Maler *porträtiert* mich seit drei Stunden.

  J'ai tracé un *portrait* fidèle de la situation actuelle.
  Ich habe ein wahrheitsgetreues *Bild* der aktuellen Situation gezeichnet.

  Le romancier dresse un *portrait* saisissant de la société moderne.
