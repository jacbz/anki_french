Wort: tissu
Wortart: nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: le tissu
Femininum / Plural: ''
IPA: \ti.sy\
Definition: Gewebe, Stoff
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J’ai fait des dessins sur le tissu de vieux rideaux.
  Ich habe auf dem Stoff von alten Vorhängen gezeichnet.

  Ce tissu est très doux.
  Dieser Stoff ist sehr weich.

  Le tissu imprimé était magnifique, avec des motifs géométriques et des couleurs vives.
  Der bedruckte Stoff war wunderschön, mit geometrischen Mustern und leuchtenden Farben.

  Il a tissé un tissu de mensonges pour se sortir de cette situation.
  Er hat ein Lügengespinst gesponnen, um aus dieser Situation herauszukommen.

  Le tissu cellulaire est composé de cellules qui sont reliées entre elles.
  Zellgewebe besteht aus Zellen, die miteinander verbunden sind.

  Le tissu social de notre quartier est très diversifié.
  Das soziale Gefüge in unserem Viertel ist sehr vielfältig.

  Ce tissu fragile a été déchiré par le vent.
  Dieses feine Gewebe wurde vom Wind zerrissen.

  Le tissu pour store était en polyester imperméable.
  Der Markisenstoff war aus wasserfestem Polyester.

  La tissu mural était un motif floral sur fond blanc.
  Die Textiltapete zeigte ein Blumenmuster auf weißem Hintergrund.

  Le tissu d'ameublement était en velours doux et confortable.
  Der Bezugsstoff war aus weichem, komfortablen Samt.

  Les tissus d'ameublement comprenaient des rideaux, des nappes et des serviettes.
  Zu den Heimtextilien gehörten Vorhänge, Tischdecken und Handtücher.

  Le tissu végétal est composé de cellules végétales.
  Pflanzliches Gewebe besteht aus Pflanzenzellen.

