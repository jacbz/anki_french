IPA: \kɔ.lɛk.ti.vi.te\
Definition: Gemeinschaft
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Les membres de la collectivité ont uni leurs efforts.
  Die Gemeindemitglieder schlossen sich zusammen.

  La collectivité locale a organisé un événement.
  Die örtliche Gemeinschaft hat eine Veranstaltung organisiert.

  Son comportement utile à la collectivité a été salué par tous.
  Sein gemeinschaftsdienliches Verhalten wurde von allen gelobt.

  La collectivité locale a décidé de financer un nouveau centre de loisirs.
  Die Gebietskörperschaft hat beschlossen, ein neues Freizeitzentrum zu finanzieren.

  Il faut se comporter de façon utile à la collectivité, surtout en période de crise.
  Man sollte sich gemeinschaftsdienlich verhalten, besonders in Krisenzeiten.

  La collectivité d'intérêt public a pour mission d'aider les personnes en difficulté.
  Die gemeinnützige Körperschaft hat den Auftrag, Menschen in Not zu helfen.

  Les collectivités de droit public sont responsables de la gestion des services publics.
  Die öffentlich-rechtlichen Körperschaften sind für die Verwaltung der öffentlichen Dienste zuständig.

