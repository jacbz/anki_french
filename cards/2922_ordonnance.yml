# Diese Felder bitte nicht ändern.
Rang: 2922
Wort: ordonnance
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: une ordonnance
Femininum / Plural: ''
IPA: \ɔʁ.dɔ.nɑ̃s\
Definition: Verordnung, [ärztliches] Rezept
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le policier ignore si l'*ordonnance* est encore en vigueur.
  Der Polizist weiß nicht, ob die *Verfügung* noch in Kraft ist.

  Le médecin lui a prescrit des antibiotiques sur *ordonnance*.
  Der Arzt hat ihm Antibiotika auf *Rezept* verschrieben.

  L'*ordonnance* du juge a été contestée par l'avocat de la défense.
  Die *Anordnung* des Richters wurde vom Verteidiger angefochten.

  "Tu as oublié ton *ordonnance* à la pharmacie !"
  "Du hast dein *Rezept* in der Apotheke vergessen!"

  L'*ordonnance* royale a été proclamée sur la place publique.
  Die königliche *Verordnung* wurde auf dem öffentlichen Platz verkündet.

  Le pharmacien a vérifié attentivement l'*ordonnance* avant de délivrer le médicament.
  Der Apotheker hat das *Rezept* sorgfältig überprüft, bevor er das Medikament ausgab.

  Cette *ordonnance* pénale peut être contestée dans un délai de 30 jours.
  Gegen diesen *Strafbefehl* kann innerhalb von 30 Tagen Einspruch erhoben werden.

  L'*ordonnance* sur le partage des biens a été rendue par le tribunal.
  Die *Verfügung* zur Vermögensaufteilung wurde vom Gericht erlassen.

  Le gouvernement a pris une *ordonnance* pour faire face à la crise sanitaire.
  Die Regierung hat eine *Verordnung* erlassen, um die Gesundheitskrise zu bewältigen.

  L'*ordonnance* de non-lieu a été une surprise pour toutes les parties.
  Die *Einstellungsverfügung* war für alle Beteiligten eine Überraschung.

  L'architecte a modifié l'*ordonnance* de la façade pour la rendre plus harmonieuse.
  Der Architekt hat die *Gliederung* der Fassade verändert, um sie harmonischer zu gestalten.

  Le patient a perdu son *ordonnance* et ne peut pas acheter ses médicaments.
  Der Patient hat sein *Rezept* verloren und kann seine Medikamente nicht kaufen.

  L'*ordonnance* présidentielle a été publiée au Journal officiel.
  Die präsidiale *Verordnung* wurde im Amtsblatt veröffentlicht.

  Le chef a revu l'*ordonnance* du menu pour le dîner de gala.
  Der Küchenchef hat die *Speisenfolge* für das Gala-Dinner überarbeitet.

  Cette *ordonnance* modificative annule et remplace la précédente.
  Dieser *Änderungsbeschluss* hebt den vorherigen auf und ersetzt ihn.

  L'*ordonnance* de protection a été délivrée par le juge aux affaires familiales.
  Die *Schutzanordnung* wurde vom Familienrichter erlassen.

  L'*ordonnance* du poème classique suit des règles strictes.
  Der *Aufbau* des klassischen Gedichts folgt strengen Regeln.

  Le tribunal a rendu une *ordonnance* de saisie des biens du débiteur.
  Das Gericht hat eine *Verfügung* zur Pfändung des Vermögens des Schuldners erlassen.

  L'*ordonnance* sur les pleins pouvoirs a été adoptée en situation d'urgence.
  Die *Notverordnung* wurde in einer Notsituation erlassen.

  Le décorateur a revu l'*ordonnance* du salon pour le rendre plus spacieux.
  Der Innenarchitekt hat den *Schnitt* des Wohnzimmers überarbeitet, um es geräumiger zu gestalten.

  L'*ordonnance* de comparution personnelle oblige l'accusé à se présenter au tribunal.
  Die *Anordnung des persönlichen Erscheinens* verpflichtet den Angeklagten, vor Gericht zu erscheinen.

  Cette *ordonnance* exécutoire prend effet immédiatement.
  Dieser *sofort vollstreckbare Beschluss* tritt umgehend in Kraft.

  L'avocat a demandé une *ordonnance* de non-communication des pièces du dossier.
  Der Anwalt hat eine *Verfügung* zur Nichtweitergabe der Akten beantragt.

  L'*ordonnance* du médecin était illisible pour le pharmacien.
  Das *Rezept* des Arztes war für den Apotheker unleserlich.

  Le juge a rendu une *ordonnance* de placement sous contrôle judiciaire.
  Der Richter hat eine *Anordnung* zur Stellung unter gerichtliche Aufsicht erlassen.

  L'*ordonnance* portant injonction de payer a été signifiée au débiteur.
  Der *Mahnbescheid* wurde dem Schuldner zugestellt.

  Le roi a signé une *ordonnance* accordant des privilèges aux marchands.
  Der König hat eine *Verordnung* unterzeichnet, die den Händlern Privilegien gewährt.

  L'*ordonnance* sur le couvre-feu sera levée la semaine prochaine.
  Die *Anordnung* zur Ausgangssperre wird nächste Woche aufgehoben.

  Le patient doit renouveler son *ordonnance* tous les trois mois.
  Der Patient muss sein *Rezept* alle drei Monate erneuern lassen.

  L'*ordonnance* du tableau respecte les règles de la perspective.
  Der *Aufbau* des Gemäldes folgt den Regeln der Perspektive.

  Le gouvernement a pris une *ordonnance* pour simplifier les procédures administratives.
  Die Regierung hat eine *Verordnung* erlassen, um die Verwaltungsverfahren zu vereinfachen.

  L'*ordonnance* de référé a été rendue en urgence par le président du tribunal.
  Die *einstweilige Verfügung* wurde vom Gerichtspräsidenten dringlich erlassen.

  Le styliste a revu l'*ordonnance* des couleurs dans sa nouvelle collection.
  Der Modedesigner hat die *Anordnung* der Farben in seiner neuen Kollektion überarbeitet.

  L'*ordonnance* du juge d'instruction a clôturé l'enquête préliminaire.
  Die *Verfügung* des Untersuchungsrichters hat die Vorermittlungen abgeschlossen.

  Le pharmacien a refusé de délivrer le médicament sans *ordonnance*.
  Der Apotheker hat sich geweigert, das Medikament ohne *Rezept* auszugeben.

  L'*ordonnance* sur la réquisition des logements vacants a été contestée.
  Die *Verordnung* zur Beschlagnahme leerstehender Wohnungen wurde angefochten.

  Le médecin militaire a vérifié l'*ordonnance* du soldat blessé.
  Der Militärarzt hat das *Rezept* des verwundeten Soldaten überprüft.

  L'*ordonnance* sur la protection des données personnelles entre en vigueur demain.
  Die *Verordnung* zum Schutz personenbezogener Daten tritt morgen in Kraft.

  Le juge des référés a rendu une *ordonnance* de suspension des travaux.
  Der Richter für einstweilige Verfügungen hat eine *Anordnung* zur Einstellung der Arbeiten erlassen.

  L'*ordonnance* de la cérémonie a été minutieusement planifiée.
  Der *Verlauf* der Zeremonie wurde sorgfältig geplant.

  Le patient a demandé au médecin de lui faire une *ordonnance* pour des antidouleurs.
  Der Patient hat den Arzt gebeten, ihm ein *Rezept* für Schmerzmittel auszustellen.

