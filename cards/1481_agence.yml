Beispielsätze: |-
  Il a décidé de créer une *agence*.
  Er hat beschlossen, eine *Agentur* zu gründen.

  L'*agence* immobilière nous a trouvé un bel appartement.
  Das Immobilien*büro* hat uns eine schöne Wohnung gefunden.

  Notre *agence* bancaire ferme ses portes à 17 heures.
  Unsere Bank*filiale* schließt um 17 Uhr.

  Cette *agence* de mannequins recherche de nouveaux talents.
  Diese Model*agentur* sucht nach neuen Talenten.

  Je vais déposer mon CV à l'*agence* pour l'emploi.
  Ich werde meinen Lebenslauf bei der *Agentur* für Arbeit einreichen.

  L'*agence* de presse a publié un article intéressant.
  Die Presse*agentur* hat einen interessanten Artikel veröffentlicht.

  Marie travaille dans une *agence* de voyages depuis dix ans.
  Marie arbeitet seit zehn Jahren in einem Reise*büro*.

  L'*agence* maritime s'occupe du transport des marchandises.
  Die Schiffs*agentur* kümmert sich um den Warentransport.

  L'*agence* européenne pour l'environnement a publié un nouveau rapport.
  Die Europäische Umwelt*agentur* hat einen neuen Bericht veröffentlicht.

  Cette *agence* de publicité a remporté plusieurs prix.
  Diese Werbe*agentur* hat mehrere Preise gewonnen.

  L'*agence* matrimoniale organise des rencontres tous les weekends.
  Das Heirats*institut* organisiert jedes Wochenende Treffen.

  Nous allons ouvrir une nouvelle *agence* dans le centre-ville.
  Wir werden eine neue *Filiale* im Stadtzentrum eröffnen.

  L'*agence* de renseignements commerciaux fournit des informations précieuses.
  Die Handels*auskunftei* liefert wertvolle Informationen.

  Cette *agence* commerciale représente plusieurs marques internationales.
  Diese Handels*vertretung* repräsentiert mehrere internationale Marken.

  L'*agence* générale supervise toutes les filiales de la région.
  Die Leit*filiale* überwacht alle Niederlassungen in der Region.

  L'*agence* de placement m'a trouvé un nouveau travail.
  Das Vermittlungs*büro* hat mir eine neue Arbeit gefunden.

  L'*agence* nationale pour l'emploi propose des formations gratuites.
  Die staatliche Arbeits*behörde* bietet kostenlose Schulungen an.

  Notre *agence* locale ouvrira ses portes lundi prochain.
  Unsere *Geschäftsstelle* wird nächsten Montag eröffnen.

  L'*agence* internationale pour l'énergie atomique a visité le site.
  Die internationale Atomenergie*behörde* hat den Standort besichtigt.

  L'*agence* pour la protection de l'environnement a lancé une alerte.
  Die Umwelt*agentur* hat eine Warnung herausgegeben.

  Cette *agence* de transport propose des services express.
  Diese Transport*agentur* bietet Expressdienstleistungen an.

  L'*agence* nationale de la recherche finance ce projet.
  Die nationale Forschungs*agentur* finanziert dieses Projekt.

  Les employés de l'*agence* sont en grève aujourd'hui.
  Die Mitarbeiter der *Geschäftsstelle* streiken heute.

  L'*agence* de tourisme propose des circuits personnalisés.
  Das Tourismus*büro* bietet individuelle Rundreisen an.

  Notre *agence* bancaire propose maintenant des services en ligne.
  Unsere Bank*filiale* bietet jetzt Online-Dienste an.

  J'ai un rendez-vous à l'*agence* demain matin.
  Ich habe morgen früh einen Termin in der *Filiale*.

  L'*agence* pour l'énergie nucléaire surveille les installations.
  Die Kernenergie*agentur* überwacht die Anlagen.

