# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Selon le *reportage*, son intervention aurait été annulée.
  Laut dem *Bericht* sei sein Auftritt abgesagt worden.

  Le *reportage* télévisé a capturé des images saisissantes de la catastrophe naturelle.
  Die Fernseh*reportage* hat eindrucksvolle Bilder der Naturkatastrophe eingefangen.

  Elle a débuté sa carrière dans le *reportage* de guerre.
  Sie begann ihre Karriere in der Kriegs*berichterstattung*.

  Ce *reportage* photographique montre la vie quotidienne dans un petit village reculé.
  Diese Foto*reportage* zeigt das tägliche Leben in einem kleinen, abgelegenen Dorf.

  Le journal a publié un *reportage* de fond sur la crise économique.
  Die Zeitung veröffentlichte einen Hintergrund*bericht* über die Wirtschaftskrise.

  "J'ai adoré ton *reportage* sur les traditions locales !" a-t-elle dit à son collègue.
  "Ich fand deine *Reportage* über die lokalen Traditionen toll!" sagte sie zu ihrem Kollegen.

  Le *reportage* radiophonique a été diffusé en direct depuis la zone de conflit.
  Die Radio*reportage* wurde live aus dem Konfliktgebiet gesendet.

  Son dernier *reportage* lui a valu un prix prestigieux de journalisme.
  Ihre letzte *Reportage* brachte ihr einen renommierten Journalismuspreis ein.

  Les étudiants en journalisme ont réalisé un *reportage* sur la vie étudiante.
  Die Journalismus-Studenten haben eine *Reportage* über das Studentenleben gemacht.

  Ce *grand reportage* offre un aperçu fascinant de cultures lointaines.
  Diese *Sonderberichterstattung* bietet einen faszinierenden Einblick in ferne Kulturen.

  Le *reportage* filmé a capturé des moments uniques de la cérémonie.
  Die Film*reportage* hat einzigartige Momente der Zeremonie eingefangen.

  Les lecteurs ont été touchés par le *reportage* sur les conditions de vie des réfugiés.
  Die Leser waren von der *Reportage* über die Lebensbedingungen der Flüchtlinge berührt.

  Il est connu pour ses *reportages* d'investigation sur la corruption politique.
  Er ist bekannt für seine investigativen *Reportagen* über politische Korruption.

  Le *reportage* en direct a permis aux téléspectateurs de suivre l'événement en temps réel.
  Die Live-*Reportage* ermöglichte es den Zuschauern, das Ereignis in Echtzeit zu verfolgen.

  Elle préfère le *reportage* sur le terrain au journalisme de bureau.
  Sie bevorzugt die *Berichterstattung* vor Ort gegenüber dem Schreibtischjournalismus.

