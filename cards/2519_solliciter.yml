# Diese Felder gerne verbessern!
Wort mit Artikel: solliciter
Femininum / Plural: ''
IPA: \sɔ.li.si.te\
Definition: anfragen, ersuchen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle *sollicite* un visa pour aller à La Mecque.
  Sie *beantragt* ein Visum für ihre Reise nach Mekka.

  Le candidat a *sollicité* un entretien avec le directeur.
  Der Bewerber hat um ein Gespräch mit dem Direktor *ersucht*.

  Nous devons *solliciter* l'avis d'un expert en la matière.
  Wir müssen das Gutachten eines Experten auf diesem Gebiet *einholen*.

  L'entreprise *sollicite* des investisseurs pour son nouveau projet.
  Das Unternehmen *wirbt* um Investoren für sein neues Projekt.

  "Je vous *sollicite* pour un petit service," dit-il à son voisin.
  "Ich *bitte* Sie um einen kleinen Gefallen," sagte er zu seinem Nachbarn.

  Les étudiants *sollicitent* une prolongation du délai pour leur devoir.
  Die Studenten *ersuchen* um eine Fristverlängerung für ihre Hausarbeit.

  Le chien *sollicite* l'attention de son maître en remuant la queue.
  Der Hund *fordert* die Aufmerksamkeit seines Herrchens, indem er mit dem Schwanz wedelt.

  Cette publicité *sollicite* constamment notre attention.
  Diese Werbung *zieht* ständig unsere Aufmerksamkeit *auf sich*.

  Le politicien *sollicite* les voix des électeurs lors de sa campagne.
  Der Politiker *wirbt* während seines Wahlkampfs um die Stimmen der Wähler.

  Les muscles des jambes sont fortement *sollicités* pendant la course.
  Die Beinmuskeln werden beim Laufen stark *beansprucht*.

  Il a *sollicité* un prêt auprès de sa banque pour acheter une voiture.
  Er hat bei seiner Bank einen Kredit für den Kauf eines Autos *beantragt*.

  L'association *sollicite* des dons pour financer ses activités.
  Der Verein *bittet* um Spenden zur Finanzierung seiner Aktivitäten.

  Le journaliste a *sollicité* une interview exclusive avec le président.
  Der Journalist hat um ein exklusives Interview mit dem Präsidenten *gebeten*.

  Cette offre d'emploi *sollicite* de nombreuses candidatures.
  Dieses Stellenangebot *zieht* zahlreiche Bewerbungen *an*.

  Le moteur est trop *sollicité*, il risque de tomber en panne.
  Der Motor wird zu stark *beansprucht*, er könnte ausfallen.

  L'avocat *sollicite* la clémence du juge pour son client.
  Der Anwalt *ersucht* den Richter um Milde für seinen Mandanten.

  Les chercheurs *sollicitent* des fonds pour poursuivre leurs travaux.
  Die Forscher *beantragen* Mittel zur Fortsetzung ihrer Arbeit.

  Le patient *sollicite* un deuxième avis médical avant l'opération.
  Der Patient *holt* vor der Operation eine zweite ärztliche Meinung *ein*.

  L'artiste *sollicite* l'imagination du public avec ses œuvres abstraites.
  Der Künstler *regt* mit seinen abstrakten Werken die Fantasie des Publikums *an*.

  Cette exposition *sollicite* tous les sens des visiteurs.
  Diese Ausstellung *spricht* alle Sinne der Besucher *an*.

  Les enfants *sollicitent* sans cesse l'attention de leurs parents.
  Die Kinder *fordern* ständig die Aufmerksamkeit ihrer Eltern *ein*.

  Le conférencier *sollicite* les questions de l'audience après sa présentation.
  Der Redner *bittet* nach seinem Vortrag um Fragen aus dem Publikum.

  Cette interprétation *sollicite* trop le texte original.
  Diese Interpretation *legt* den Originaltext zu stark *aus*.

  La nouvelle attraction touristique *sollicite* de nombreux visiteurs.
  Die neue Touristenattraktion *lockt* viele Besucher *an*.

  Le cheval *sollicité* par son cavalier accélère le pas.
  Das vom Reiter *angespornte* Pferd beschleunigt seinen Schritt.

  L'entreprise *sollicite* des autorisations pour construire une nouvelle usine.
  Das Unternehmen *beantragt* Genehmigungen für den Bau einer neuen Fabrik.

  Le comité *sollicite* l'avis de tous les membres avant de prendre une décision.
  Der Ausschuss *holt* die Meinung aller Mitglieder *ein*, bevor er eine Entscheidung trifft.

  Les publicités *sollicitent* constamment notre portefeuille.
  Die Werbung *zielt* ständig auf unser Portemonnaie *ab*.

  Le jeune homme *sollicite* la main de sa bien-aimée auprès de ses parents.
  Der junge Mann *bittet* die Eltern seiner Geliebten um ihre Hand.

  Cette théorie *sollicite* trop l'imagination et manque de preuves concrètes.
  Diese Theorie *strapaziert* zu sehr die Vorstellungskraft und es fehlen ihr konkrete Beweise.

