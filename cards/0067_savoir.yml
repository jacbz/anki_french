# Diese Felder bitte nicht ändern.
Rang: 67
Wort: savoir
Wortart: vt, vi, vr, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: savoir
Femininum / Plural: ''
IPA: \sa.vwaʁ\
Definition: wissen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

