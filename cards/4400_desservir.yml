  Le bateau *dessert* trois ports différents.
  Das Schiff *läuft* drei verschiedene Häfen *an*.

  L'église est *desservie* par deux prêtres.
  Die Kirche wird von zwei Priestern *betreut*.

  Notre quartier est bien *desservi* par les transports en commun.
  Unser Viertel ist gut an den öffentlichen Nahverkehr *angebunden*.

  Son manque d'expérience l'a *desservi* dans sa recherche d'emploi.
  Seine mangelnde Erfahrung hat ihm bei der Arbeitssuche *geschadet*.

  Cette ligne de tramway *dessert* le centre-ville.
  Diese Straßenbahnlinie *fährt* die Innenstadt *an*.

  Je vais *desservir* pendant que vous prenez le café.
  Ich werde *abräumen*, während ihr Kaffee trinkt.

  Le pasteur *dessert* trois temples chaque dimanche.
  Der Pastor *betreut* jeden Sonntag drei Kirchen.

  Cette nouvelle loi va *desservir* les petites entreprises.
