  Cette ligne de bus *dessert* trois villages différents.
  Diese Buslinie *fährt* drei verschiedene Dörfer *an*.

  Le prêtre *dessert* la paroisse depuis vingt ans.
  Der Priester *betreut* die Gemeinde seit zwanzig Jahren.

  Avant de partir, tu dois *desservir* la table.
  Bevor du gehst, musst du den Tisch *abräumen*.

  Son attitude agressive l'a *desservi* lors de l'entretien.
  Seine aggressive Haltung hat ihm beim Vorstellungsgespräch *geschadet*.

  La nouvelle autoroute *dessert* toute la région.
