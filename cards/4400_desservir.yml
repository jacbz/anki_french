  Ces conduites de gaz *desservent* tout l'immeuble.
  Diese Gasleitungen *versorgen* das ganze Gebäude.

  Son accent fort l'a *desservi* pendant sa présentation.
  Sein starker Akzent hat ihm während seiner Präsentation *geschadet*.

  Qui va *desservir* aujourd'hui ?
  Wer wird heute *abräumen*?

  Cette route *dessert* mal les communes environnantes.
  Diese Straße *erschließt* die umliegenden Gemeinden schlecht.

  Les enfants ont déjà *desservi* la table du petit-déjeuner.
