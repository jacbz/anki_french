Rang: 2755
Wort: secouer
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: secouer
Femininum / Plural: ''
IPA: \sə.kwe\
Definition: schütteln, rütteln
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle secoue mes couvertures dans tous les sens.
  Sie schüttelt meine Bettdecke in alle Richtungen.

  Il faut secouer le tapis.
  Man muss den Teppich ausschütteln.

  Il n'en a rien à secouer de l'opinion des autres.
  Etwas ist ihm total egal, die Meinung anderer.

  Un pays secoué par la crise économique.
  Ein krisengeschütteltes Land, die Wirtschaftskrise.

  Il s'est fait secouer par sa mère pour son comportement.
  Er hat von seiner Mutter etwas zu hören bekommen, wegen seines Verhaltens.

  Secouez la poussière de la veste avant d'entrer.
  Schütteln Sie den Staub von der Jacke, bevor Sie eintreten.

  Il a secoué le thermomètre pour le faire baisser, car il avait trop chaud.
  Er hat das Thermometer herunterschlagen, weil ihm zu warm war.

