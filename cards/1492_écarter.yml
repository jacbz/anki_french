Beispielsätze: |-
  Les journalistes ont été écartés de l’intérieur du bâtiment.
  Die Journalisten wurden aus dem Inneren des Gebäudes ferngehalten.

  Il a écarté les livres de la table.
  Er hat die Bücher vom Tisch beiseitegelegt.

  La mère a écarter son fils de la maison.
  Die Mutter hat ihren Sohn aus dem Haus geführt.

  Les voyageurs ont dû s'écarter du sentier pour éviter la rivière en crue.
  Die Reisenden mussten vom Weg abweichen, um den reißenden Fluss zu umgehen.

  Les disputes fréquentes ont fini par écarter les deux amis.
  Die häufigen Streitereien haben die beiden Freunde schließlich entzweit.

  Le détour pour visiter le musée, cela ne m'écarte pas beaucoup de mon itinéraire.
  Der Umweg, um das Museum zu besichtigen, ist für mich kein großer Umweg von meiner Route.

  Le conférencier s'est écarté du sujet, ce qui a dérouté l'auditoire.
  Der Redner ist vom Thema abgekommen, was das Publikum irritiert hat.

  Écarte-toi du bord du précipice!
  Mach Platz am Rande des Abgrunds!

