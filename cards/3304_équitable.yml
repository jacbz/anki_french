Wort mit Artikel: équitable
Femininum / Plural: ''
IPA: \e.ki.tabl\
Definition: gerecht, fair
Register: ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ce n'était ni juste ni *équitable*.
  Es war weder gerecht noch *fair*.

  Un juge *équitable* doit écouter toutes les parties.
  Ein *gerechter* Richter muss alle Parteien anhören.

  Cette mère est toujours *équitable* avec ses trois enfants.
  Diese Mutter ist immer *fair* zu ihren drei Kindern.

  Les juges ont rendu une décision *équitable*.
  Die Richter haben eine *gerechte* Entscheidung getroffen.

  L'arbitre a été très *équitable* pendant tout le match.
  Der Schiedsrichter war während des ganzen Spiels sehr *unparteiisch*.

  Nous devons trouver une solution *équitable* pour tous.
  Wir müssen eine *faire* Lösung für alle finden.

  Le partage de l'héritage a été *équitable*.
  Die Aufteilung des Erbes war *gerecht*.

  J'achète toujours du café issu du commerce *équitable*.
  Ich kaufe immer *fair* gehandelten Kaffee.

  Cette entreprise favorise les pratiques du commerce *équitable*.
  Dieses Unternehmen fördert *faire* Handelspraktiken.

  Un traitement *équitable* des employés est essentiel.
  Eine *gerechte* Behandlung der Mitarbeiter ist wichtig.

  La paix ne peut être durable que si elle est *équitable*.
  Der Frieden kann nur dann dauerhaft sein, wenn er *gerecht* ist.

  Le nouveau traité commercial semble *équitable* pour les deux pays.
  Der neue Handelsvertrag scheint für beide Länder *fair* zu sein.

  Nous recherchons un arbitre *équitable* pour le tournoi.
  Wir suchen einen *unparteiischen* Schiedsrichter für das Turnier.

  La répartition des tâches doit être *équitable*.
  Die Verteilung der Aufgaben muss *fair* sein.

  Ces bananes sont issues d'un commerce *équitable*.
  Diese Bananen stammen aus *fairem* Handel.

  Le système d'évaluation doit être *équitable* pour tous les élèves.
  Das Bewertungssystem muss für alle Schüler *gerecht* sein.

  Une société démocratique doit garantir un procès *équitable* à chaque citoyen.
  Eine demokratische Gesellschaft muss jedem Bürger einen *fairen* Prozess garantieren.

