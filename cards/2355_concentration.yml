# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il perd sa *concentration*, donc son sens.
  Er verliert seine *Konzentration* und damit seinen Sinn.

  La *concentration* urbaine pose de nombreux défis environnementaux.
  Die städtische *Verdichtung* stellt viele Umweltherausforderungen dar.

  Une forte *concentration* de nitrates a été détectée dans l'eau.
  Eine hohe Nitrat*konzentration* wurde im Wasser festgestellt.

  La *concentration* d'entreprises a conduit à la formation d'un monopole.
  Der *Zusammenschluss* von Unternehmen hat zur Bildung eines Monopols geführt.

  Les troupes sont en phase de *concentration* près de la frontière.
  Die Truppen befinden sich in der *Zusammenziehungs*phase nahe der Grenze.

  Cette solution a une *concentration* élevée en sel.
  Diese Lösung hat eine hohe Salz*konzentration*.

  La *concentration* des pouvoirs entre ses mains inquiète l'opposition.
  Die *Konzentration* der Macht in seinen Händen beunruhigt die Opposition.

  Son manque de *concentration* lui a coûté la victoire.
  Sein Mangel an *Konzentration* hat ihn den Sieg gekostet.

  La *concentration* spatiale des activités économiques favorise l'innovation.
  Die räumliche *Verdichtung* wirtschaftlicher Aktivitäten fördert die Innovation.

  Les *concentrations* industrielles horizontales sont souvent scrutées par les autorités.
  Horizontale industrielle *Zusammenschlüsse* werden oft von den Behörden genau beobachtet.

  La *concentration* en oxygène diminue avec l'altitude.
  Die Sauerstoff*konzentration* nimmt mit der Höhe ab.

  Les grandes *concentrations* urbaines attirent de plus en plus de monde.
  Die großen städtischen *Ballungsräume* ziehen immer mehr Menschen an.

  Une bonne *concentration* est essentielle pour réussir cet examen.
  Eine gute *Konzentration* ist unerlässlich, um diese Prüfung zu bestehen.

  La *concentration* des médias entre les mains de quelques groupes soulève des questions.
  Die *Konzentration* der Medien in den Händen weniger Gruppen wirft Fragen auf.

  Les camps de *concentration* ont marqué l'histoire de manière tragique.
  Die *Konzentrations*lager haben die Geschichte auf tragische Weise geprägt.

  La *concentration* en CO2 dans l'atmosphère ne cesse d'augmenter.
  Die CO2-*Konzentration* in der Atmosphäre steigt ständig.

  Cette entreprise mise sur la *concentration* de ses activités dans un seul secteur.
  Dieses Unternehmen setzt auf die *Konzentration* seiner Aktivitäten in einem einzigen Sektor.

  La *concentration* du marché peut nuire à la concurrence.
  Die Markt*konzentration* kann den Wettbewerb beeinträchtigen.

  Une *concentration* excessive de richesses crée des inégalités.
  Eine übermäßige *Konzentration* von Reichtum schafft Ungleichheiten.

  La *concentration* des efforts sur un seul objectif a porté ses fruits.
  Die *Konzentration* der Bemühungen auf ein einziges Ziel hat sich ausgezahlt.

  Cette région connaît une forte *concentration* d'industries high-tech.
  Diese Region weist eine hohe *Konzentration* von Hightech-Industrien auf.

  La *concentration* en sucre de ce sirop est trop élevée.
  Die Zucker*konzentration* in diesem Sirup ist zu hoch.

  Une *concentration* accrue est nécessaire pour maîtriser cette technique.
  Eine erhöhte *Konzentration* ist erforderlich, um diese Technik zu beherrschen.

  La *concentration* financière peut mener à la formation de monopoles.
  Finanzielle *Konzentration* kann zur Bildung von Monopolen führen.

