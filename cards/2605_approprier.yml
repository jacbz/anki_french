Wort mit Artikel: approprier
Femininum / Plural: ''
IPA: \a.pʁɔ.pʁi.je\
Definition: sich aneignen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Dommage que les touristes anglais se l’approprient.
  Schade, dass die englischen Touristen sie für sich beanspruchen.

  Il s’approprie les idées des autres.
  Er eignet sich die Ideen anderer an.

  Ce livre est approprié à un public jeune.
  Dieses Buch ist einem jungen Publikum angepasst.

  Pierre s'est approprié le bien de son défunt oncle.
  Pierre hat sich den Besitz seines verstorbenen Onkels angeeignet.

  Le neveu a essayé de s'approprier l'héritage de son oncle, mais les autres héritiers ont protesté.
  Der Neffe versuchte sich die Erbschaft seines Onkels zu erschleichen, aber die anderen Erben protestierten.

  Le voisin s'est approprié le droit de passage sur notre terrain.
  Der Nachbar hat sich das Recht auf Durchgang über unser Grundstück angemasst.

  Le général a s'approprié le pouvoir après le coup d'État.
  Der General hat sich die Macht nach dem Staatsstreich angeeignet.

  Le philosophe s'est approprié la pensée des Grecs anciens.
  Der Philosoph hat sich den Gedanken der alten Griechen zu eigen gemacht.

