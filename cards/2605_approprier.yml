Rang: 2605
Wort: approprier
Wortart: vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: approprier
Femininum / Plural: ''
IPA: \a.pʁɔ.pʁi.je\
Definition: aneignen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Dommage que les touristes anglais se l'*approprient*.
  Schade, dass die englischen Touristen es sich *aneignen*.

  Je dois *approprier* mon discours à mon public.
  Ich muss meine Rede dem Publikum *anpassen*.

  Il faut *approprier* le traitement médical à chaque patient.
  Die medizinische Behandlung muss jedem Patienten *angepasst* werden.

  Elle s'est *approprié* l'héritage de sa grand-mère sans en avoir le droit.
  Sie hat sich das Erbe ihrer Großmutter widerrechtlich *erschlichen*.

  Le dictateur s'est *approprié* le pouvoir par la force.
  Der Diktator hat die Macht gewaltsam an sich *gerissen*.

  Les étudiants doivent s'*approprier* les nouvelles connaissances.
  Die Studenten müssen sich das neue Wissen zu *eigen* machen.

  Il s'est *approprié* mon idée et l'a présentée comme la sienne.
  Er hat sich meine Idee *angeeignet* und sie als seine eigene ausgegeben.

  Le professeur a *approprié* son langage au niveau des élèves.
  Der Lehrer hat seine Sprache dem Niveau der Schüler *angepasst*.

  Les voleurs se sont *approprié* tous les bijoux du coffre-fort.
  Die Diebe haben sich allen Schmuck aus dem Safe *angeeignet*.

  Cette entreprise s'est illégalement *approprié* le brevet.
  Dieses Unternehmen hat sich das Patent illegal *angeeignet*.

  Elle s'*approprie* toujours le mérite du travail d'équipe.
  Sie *maßt* sich immer das Verdienst der Teamarbeit *an*.

  Le gouvernement s'est *approprié* les terres des paysans.
  Die Regierung hat sich das Land der Bauern *angeeignet*.

  Nous devons *approprier* nos méthodes d'enseignement aux besoins actuels.
  Wir müssen unsere Lehrmethoden den aktuellen Bedürfnissen *anpassen*.

  Le styliste a *approprié* les vêtements à la morphologie du mannequin.
  Der Designer hat die Kleidung der Figur des Models *angepasst*.

  Les jeunes artistes se sont *approprié* ce style musical.
  Die jungen Künstler haben sich diesen Musikstil zu *eigen* gemacht.

  Il faut *approprier* la punition à la faute.
  Die Strafe muss dem Vergehen *angepasst* werden.

  Le parti d'opposition s'est *approprié* ce slogan.
  Die Oppositionspartei hat sich diesen Slogan *angeeignet*.

  L'écrivain s'est habilement *approprié* les techniques narratives du roman noir.
  Der Schriftsteller hat sich die Erzähltechniken des Kriminalromans geschickt zu *eigen* gemacht.

