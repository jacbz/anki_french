# Diese Felder bitte nicht ändern.
Rang: 1820
Wort: chanter
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: chanter
Femininum / Plural: ''
IPA: \ʃɑ̃.te\
Definition: singen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il *chantait* la mélodie.
  Er *sang* die Melodie.

  Les enfants *chantent* joyeusement dans la chorale.
  Die Kinder *singen* fröhlich im Chor.

  Le rossignol *chante* dans le jardin chaque matin.
  Die Nachtigall *schlägt* jeden Morgen im Garten.

  La rivière *chante* doucement entre les rochers.
  Der Fluss *plätschert* sanft zwischen den Felsen.

  Le vent *chante* dans les arbres.
  Der Wind *säuselt* in den Bäumen.

  Le violon *chante* sous les doigts du virtuose.
  Die Geige *klingt* unter den Fingern des Virtuosen.

  Il a fait *chanter* son violon comme personne d'autre.
  Er brachte seine Geige zum *Klingen* wie kein anderer.

  Le maître *chante* une berceuse à ses élèves.
  Der Lehrer *singt* seinen Schülern ein Wiegenlied *vor*.

  "Qu'est-ce que tu me *chantes* là ?"
  "Was willst du mir da *weismachen*?"

  "Fais comme ça te *chante*!"
  "Mach es, wie du *lustig bist*!"

  Si ça vous *chante*, on peut aller au cinéma.
  Wenn Sie *Lust haben*, können wir ins Kino gehen.

  Elle *chante* faux mais avec enthousiasme.
  Sie *singt* falsch, aber mit Begeisterung.

  Les cigales *chantent* toute la journée.
  Die Zikaden *zirpen* den ganzen Tag.

  Le coq *chante* au lever du soleil.
  Der Hahn *kräht* bei Sonnenaufgang.

  La poule *chante* après avoir pondu un œuf.
  Die Henne *gackert*, nachdem sie ein Ei gelegt hat.

  L'eau *chante* dans la bouilloire.
  Das Wasser *plätschert* im Wasserkessel.

  Ces couleurs *chantent* ensemble parfaitement.
  Diese Farben *harmonieren* perfekt miteinander.

  Il *chantait* à tue-tête sous la douche.
  Er *sang* aus voller Kehle unter der Dusche.

  Les oiseaux *chantent* le printemps.
  Die Vögel *besingen* den Frühling.

  Homère *chantait* les exploits des héros.
  Homer *besang* die Heldentaten.

  Il *chante* les louanges de son nouveau patron.
  Er *preist* seinen neuen Chef in den höchsten Tönen.

  Marie *chante* en chœur avec ses amis.
  Marie *singt* im Chor mit ihren Freunden.

  L'alouette *chante* dans le ciel bleu.
  Die Lerche *singt* am blauen Himmel.

  Les grillons *chantent* dans l'herbe haute.
  Die Grillen *zirpen* im hohen Gras.

  Le criminel a fait *chanter* l'homme d'affaires.
  Der Kriminelle hat den Geschäftsmann *erpresst*.

  Il *chante* un air d'opéra avec passion.
  Er *singt* leidenschaftlich eine Opernarie.

  Elle *chantait* doucement pour endormir le bébé.
  Sie *sang* leise, um das Baby in den Schlaf zu wiegen.

  Les manifestants *chantaient* pour la liberté.
  Die Demonstranten *besangen* die Freiheit.

  "C'est comme si on *chantait*!"
  "Das ist, als würde man gegen eine Wand *reden*!"

  Il *chante* victoire trop tôt.
  Er *posaunt* zu früh seinen Sieg *heraus*.

  "Qu'est-ce que tu nous *chantes* là ?"
  "Was *erzählst* du uns da für einen Unsinn?"

  Les jeunes *chantent* dans la rue.
  Die Jugendlichen *singen* auf der Straße.

  La tempête *chante* dans la cheminée.
  Der Sturm *rauscht* im Schornstein.

  Elle *chante* toujours en faisant le ménage.
  Sie *singt* immer beim Putzen.

  Le professeur fait *chanter* ses élèves en anglais.
  Der Lehrer lässt seine Schüler auf Englisch *singen*.

  Les lendemains qui *chantent* nous attendent.
  Eine *leuchtende* Zukunft erwartet uns.

  Elle *chante* à mi-voix une chanson d'amour.
  Sie *singt* halblaut ein Liebeslied.

  L'artiste *chante* son nouveau single à la radio.
  Der Künstler *singt* seine neue Single im Radio.

  Les enfants *chantent* Noël avec joie.
  Die Kinder *singen* freudig Weihnachtslieder.

  Le merle *chante* sur la plus haute branche.
  Die Amsel *singt* auf dem höchsten Ast.

  La diva *chante* devant une salle comble.
  Die Diva *singt* vor ausverkauftem Haus.

  Le petit garçon *chante* pour sa grand-mère.
  Der kleine Junge *singt* für seine Großmutter.

  Le ruisseau *chante* jour et nuit.
  Der Bach *murmelt* Tag und Nacht.

  Nous *chantons* ensemble depuis dix ans.
  Wir *singen* seit zehn Jahren zusammen.

  Elle *chante* dans une langue étrangère.
  Sie *singt* in einer Fremdsprache.

  L'oiseau *chante* sa dernière mélodie du soir.
  Der Vogel *singt* seine letzte Abendmelodie.

