Wort: liste
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la liste
Femininum / Plural: ''
IPA: \list\
Definition: Liste
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'aimerais avoir une *liste* de ces témoins.
  Ich hätte gerne eine *Liste* dieser Zeugen.

  Nous devons établir la *liste* des participants avant la réunion.
  Wir müssen vor dem Meeting die Teilnehmer*liste* erstellen.

  "Ton nom a été rayé de la *liste* rouge."
  "Dein Name wurde von der roten *Liste* gestrichen."

  La *liste* des abréviations se trouve à la fin du livre.
  Das Abkürzungs*verzeichnis* befindet sich am Ende des Buches.

  Elle a dressé une *liste* de mariage avec son futur mari.
  Sie hat mit ihrem zukünftigen Mann eine Hochzeits*liste* erstellt.

  Les candidats en tête de *liste* ont de bonnes chances d'être élus.
  Die Kandidaten an der Spitze der *Liste* haben gute Chancen, gewählt zu werden.

  La *liste* électorale sera mise à jour la semaine prochaine.
  Die Wähler*liste* wird nächste Woche aktualisiert.

  Je m'abonnerai à cette *liste de diffusion* sur l'écologie.
  Ich werde diesen *Umwelt-Verteiler* abonnieren.

  La *liste* des mécontents ne cesse de s'allonger.
  Die *Liste* der Unzufriedenen wird immer länger.

  Le cheval blanc avait une *liste* sur le front.
  Das weiße Pferd hatte eine weiße *Blesse* auf der Stirn.

  Nous consultons régulièrement la *liste* des prix.
  Wir schauen regelmäßig in die Preis*liste*.

  Cette *liste* noire contient les noms des employés suspects.
  Diese schwarze *Liste* enthält die Namen verdächtiger Mitarbeiter.

  La *liste* des absents sera transmise à la direction.
  Die Abwesenheits*liste* wird an die Leitung weitergeleitet.

  Il faut mettre à jour la *liste* des distributeurs agréés.
  Die *Liste* der zugelassenen Händler muss aktualisiert werden.

  Sa *liste* d'aptitude lui permettra d'enseigner à l'université.
  Seine Eignungs*liste* wird ihm erlauben, an der Universität zu unterrichten.

  La *liste civile* du président a été augmentée cette année.
  Die *Dotation* des Präsidenten wurde dieses Jahr erhöht.

  Vous trouverez tous les coloris sur cette *liste*.
  Sie finden alle Farben auf dieser *Tafel*.

  La *liste* des pièces de rechange est disponible en ligne.
  Die Ersatzteil*liste* ist online verfügbar.

  Cette *liste* bloquée ne peut pas être modifiée par les électeurs.
  Diese gebundene *Liste* kann von den Wählern nicht verändert werden.

  La *liste* panachée permet plus de flexibilité aux électeurs.
  Die gemischte *Liste* ermöglicht den Wählern mehr Flexibilität.

  Une *liste* d'union a été formée entre les deux partis.
  Eine Einheits*liste* wurde zwischen den beiden Parteien gebildet.

  La *liste* unique a été contestée par l'opposition.
  Die Einheits*liste* wurde von der Opposition angefochten.

  Le parti a présenté sa *liste* pour les élections municipales.
  Die Partei hat ihre *Liste* für die Kommunalwahlen vorgestellt.

  Il faut faire la *liste* de tout ce dont nous avons besoin.
  Wir müssen eine *Liste* von allem erstellen, was wir brauchen.

  La *liste* des références doit être mise à jour chaque année.
  Die Referenz*liste* muss jedes Jahr aktualisiert werden.

  La *liste* chronologique des événements aide à comprendre l'histoire.
  Die chronologische *Liste* der Ereignisse hilft, die Geschichte zu verstehen.

  La *liste* alphabétique facilite la recherche des noms.
  Die alphabetische *Liste* erleichtert die Namenssuche.

  Cette *liste de diffusion* compte plus de mille abonnés.
  Dieser *Verteiler* hat mehr als tausend Abonnenten.

  Les pharmaciens consultent la *liste noire* des médicaments.
  Die Apotheker konsultieren die *Negativliste* der Medikamente.

  Ces nouveaux cas viennent grossir la *liste* des victimes.
  Diese neuen Fälle lassen die *Liste* der Opfer weiter anwachsen.

  La *liste* des lauréats sera affichée demain matin.
  Die *Liste* der Preisträger wird morgen früh ausgehängt.

  La *liste* des marchandises doit être vérifiée avant l'expédition.
  Das Waren*verzeichnis* muss vor dem Versand überprüft werden.

  La *liste* des invités est limitée à cinquante personnes.
  Die Gäste*liste* ist auf fünfzig Personen begrenzt.

