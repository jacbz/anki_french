  La durée d'*exposition* idéale varie selon le sujet et les conditions d'éclairage.
  Die ideale *Belichtungs*zeit variiert je nach Motiv und Lichtbedingungen.

  L'*exposition* de mode a présenté les dernières tendances de la saison.
  Die Mode*ausstellung* präsentierte die neuesten Trends der Saison.

