  L'*exposition* à long terme à certains produits chimiques peut être nocive pour la santé.
  Langzeit*exposition* gegenüber bestimmten Chemikalien kann gesundheitsschädlich sein.

  L'artiste prépare sa première *exposition* solo depuis des mois.
  Der Künstler bereitet seit Monaten seine erste Solo*ausstellung* vor.

  L'*exposition* des enjeux environnementaux a suscité un vif débat.
