Beispielsätze: |-
  Ça sera ta meilleure exposition.
  Das wird deine beste Ausstellung sein.

  Nous allons visiter l’exposition d’art contemporain.
  Wir werden die Ausstellung zeitgenössischer Kunst besuchen.

  L'exposition de peinture au musée d'art moderne était très populaire.
  Die Gemäldeausstellung im Museum für moderne Kunst war sehr beliebt.

  La maison est bien exposée au sud, ce qui lui permet de profiter du soleil toute la journée.
  Die Wohnung ist nach Süden ausgerichtet und profitiert so den ganzen Tag von der Sonne.

  L'exposition au soleil pendant de longues périodes sans protection solaire est néfaste pour la peau.
  Sonnenbestrahlung über lange Zeiträume ohne Sonnenschutz ist schädlich für die Haut.

  La durée d'exposition des films est un facteur important pour obtenir une bonne image.
  Die Belichtungszeit von Filmen ist ein wichtiger Faktor für ein gutes Bild.

  L'exposition aux rayons X est utilisée pour diagnostiquer certaines maladies.
  Strahlenexposition wird zur Diagnose bestimmter Krankheiten eingesetzt.

  L'exposition canine annuelle a attiré des centaines de participants.
  Die jährliche Hundeausstellung lockte Hunderte von Teilnehmern an.

  L'exposition industrielle a présenté les dernières technologies de l'industrie.
  Die Industrieausstellung präsentierte die neuesten Technologien der Industrie.

  L'exposition universelle de 1900 à Paris a marqué l'histoire de l'architecture et de l'art.
  Die Weltausstellung von 1900 in Paris hat die Geschichte der Architektur und der Kunst geprägt.

  Le bâtiment des expositions était immense et abritait des stands de tous les pays.
  Das Messegebäude war riesig und beherbergte Stände aus allen Ländern.

