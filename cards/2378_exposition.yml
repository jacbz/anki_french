  L'*exposition* de produits locaux a mis en valeur le savoir-faire de la région.
  Die *Ausstellung* lokaler Produkte hob das Know-how der Region hervor.

  Le journal a publié une *exposition* détaillée des enjeux électoraux.
  Die Zeitung veröffentlichte eine detaillierte *Erläuterung* der Wahlthemen.

  Cette pièce bénéficie d'une double *exposition*, est et ouest.
  Dieses Zimmer profitiert von einer doppelten *Ausrichtung*, Ost und West.

  Le conservateur prépare l'*exposition* des nouvelles acquisitions du musée.
  Der Kurator bereitet die *Ausstellung* der Neuerwerbungen des Museums vor.

  L'*exposition* agricole annuelle attire des milliers de visiteurs.
  Die jährliche Landwirtschafts*ausstellung* zieht Tausende von Besuchern an.

  Dans son roman, l'auteur consacre plusieurs pages à l'*exposition* du contexte historique.
