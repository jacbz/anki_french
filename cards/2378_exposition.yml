  Le photographe ajuste l'*exposition* en fonction de la lumière ambiante.
  Der Fotograf passt die *Belichtung* dem Umgebungslicht an.

  L'*exposition* du corps aux températures extrêmes peut être dangereuse.
  Das *Aussetzen* des Körpers extremen Temperaturen kann gefährlich sein.

  La galerie d'art accueille une *exposition* itinérante d'œuvres contemporaines.
  Die Kunstgalerie beherbergt eine Wander*ausstellung* zeitgenössischer Werke.

  L'*exposition* des plantes à la lumière directe du soleil les a fait flétrir.
  Das *Aussetzen* der Pflanzen dem direkten Sonnenlicht ließ sie welken.

  Le succès de l'*exposition* a dépassé toutes les attentes des organisateurs.
  Der Erfolg der *Ausstellung* übertraf alle Erwartungen der Organisatoren.

  L'*exposition* claire des arguments a facilité la compréhension du sujet.
  Die klare *Darlegung* der Argumente erleichterte das Verständnis des Themas.

  L'*exposition* universelle de 1900 à Paris a marqué le début d'un nouveau siècle.
