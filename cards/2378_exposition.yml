  "J'ai hâte de voir l'*exposition* canine", a dit Marie avec enthousiasme.
  "Ich freue mich schon auf die Hunde*ausstellung*", sagte Marie begeistert.

  Le professeur a commencé son cours par une *exposition* claire des concepts de base.
  Der Lehrer begann seinen Unterricht mit einer klaren *Darlegung* der Grundkonzepte.

  Cette maison a une *exposition* plein sud, ce qui la rend très lumineuse.
  Dieses Haus hat eine volle Süd*ausrichtung*, was es sehr hell macht.

  Les dermatologues conseillent de limiter l'*exposition* au soleil pendant les heures les plus chaudes.
  Dermatologen raten dazu, das *Aussetzen* der Sonne während der heißesten Stunden zu begrenzen.

  L'*exposition* industrielle a présenté les dernières innovations technologiques.
  Die Industrie*ausstellung* präsentierte die neuesten technologischen Innovationen.

  Le musée organise une *exposition* temporaire sur l'art moderne.
  Das Museum organisiert eine temporäre *Ausstellung* über moderne Kunst.

  L'*exposition* des faits par l'avocat a convaincu le jury.
  Die *Darlegung* der Fakten durch den Anwalt überzeugte die Jury.

  Dans la tragédie classique, l'*exposition* se fait généralement au premier acte.
  In der klassischen Tragödie erfolgt die *Exposition* in der Regel im ersten Akt.

  Le pianiste a commencé par l'*exposition* du thème principal de la sonate.
  Der Pianist begann mit der *Exposition* des Hauptthemas der Sonate.

  L'architecte a conçu le bâtiment en tenant compte de son *exposition* au vent.
  Der Architekt entwarf das Gebäude unter Berücksichtigung seiner *Ausrichtung* zum Wind.

  La durée d'*exposition* était trop courte, l'image est sous-exposée.
