# Diese Felder bitte nicht ändern.
Rang: 1246
Wort: cité
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la cité
Femininum / Plural: ''
IPA: \si.te\
Definition: Stadt, Altstadt, Siedlung
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La *cité* était gouvernée par les poètes et les philosophes.
  Der *Stadtstaat* wurde von Dichtern und Philosophen regiert.

  Les *cités* grecques étaient des centres de culture et de commerce.
  Die griechischen *Stadtstaaten* waren Zentren der Kultur und des Handels.

  Notre-Dame se dresse au cœur de la *Cité* depuis des siècles.
  Notre-Dame erhebt sich seit Jahrhunderten im Herzen der *Altstadt*.

  La *cité* administrative regroupe tous les services municipaux.
  Das Behörden*viertel* vereint alle städtischen Dienststellen.

  Cette *cité* ouvrière a été construite au XIX<sup>e</sup> siècle.
  Diese Arbeiter*siedlung* wurde im 19. Jahrhundert erbaut.

  Marie habite dans une *cité* U depuis le début de ses études.
  Marie wohnt seit Beginn ihres Studiums in einem Studenten*wohnheim*.

  Les jardins partagés donnent vie à notre *cité*.
  Die Gemeinschaftsgärten beleben unsere *Siedlung*.

  "Tu habites dans quelle *cité*?"
  "In welcher *Siedlung* wohnst du?"

  La *cité* interdite fascine toujours les visiteurs.
  Die verbotene *Stadt* fasziniert die Besucher noch immer.

  Les fouilles ont révélé une ancienne *cité* lacustre.
  Die Ausgrabungen haben eine alte Pfahlbau*stadt* freigelegt.

  La Mecque est considérée comme une *cité* sainte par les musulmans.
  Mekka wird von den Muslimen als heilige *Stadt* betrachtet.

  Paris est devenue une *cité* moderne et dynamique.
  Paris ist zu einer modernen und dynamischen *Stadt* geworden.

  Cette expression n'a pas *droit de cité* dans notre langue.
  Dieser Ausdruck ist in unserer Sprache nicht *gebräuchlich*.

  Les problèmes de la *cité* nous concernent tous.
  Die Probleme der *Stadt* betreffen uns alle.

  La *cité* de Londres est un centre financier mondial.
  Die Londoner *City* ist ein weltweites Finanzzentrum.

  Les remparts protégeaient la *cité* médiévale des invasions.
  Die Stadtmauern schützten die mittelalterliche *Stadt* vor Invasionen.

  Cette *cité* dortoir manque cruellement d'espaces verts.
  Dieser Schlaf*siedlung* fehlt es schmerzlich an Grünflächen.

  La *cité* universitaire accueille des étudiants du monde entier.
  Das Studenten*wohnheim* beherbergt Studierende aus aller Welt.

  Les lois de la *cité* doivent être respectées par tous.
  Die Gesetze der *Stadt* müssen von allen respektiert werden.

  Nous construisons la *cité* de demain.
  Wir bauen die *Stadt* von morgen.

  Cette *cité* commerçante attire de nombreux touristes.
  Diese Handels*stadt* zieht viele Touristen an.

  La *cité* fleurie a remporté le premier prix.
  Die blühende *Siedlung* hat den ersten Preis gewonnen.

  Les habitants de la *cité* se sont mobilisés contre ce projet.
  Die Bewohner der *Siedlung* haben sich gegen dieses Projekt mobilisiert.

  Lyon est une *cité* industrielle en pleine transformation.
  Lyon ist eine Industrie*stadt* im Wandel.

  Le maire veut redynamiser le centre de la *cité*.
  Der Bürgermeister will das Zentrum der *Stadt* neu beleben.

  Je cherche un appartement dans une *cité* calme.
  Ich suche eine Wohnung in einer ruhigen *Siedlung*.

