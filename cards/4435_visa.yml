Beispielsätze: |-
  Il s'est avéré que le *visa* était faux.
  Es stellte sich heraus, dass das *Visum* gefälscht war.

  Pour entrer dans ce pays, vous aurez besoin d'un *visa* de tourisme.
  Um in dieses Land einzureisen, benötigen Sie ein Touristen*visum*.

  Le consulat m'a refusé le *visa* sans explication.
  Das Konsulat hat mir das *Visum* ohne Erklärung verweigert.

  Les étudiants doivent renouveler leur *visa* chaque année.
  Die Studenten müssen ihr *Visum* jedes Jahr erneuern.

  L'ambassade a apposé le *visa* sur mon passeport hier.
  Die Botschaft hat gestern den *Sichtvermerk* in meinen Pass gestampft.

  Le contrôleur a mis son *visa* sur le document.
  Der Kontrolleur hat seinen *Kontrollvermerk* auf das Dokument gesetzt.

  Marie attend toujours son *visa* de travail pour le Canada.
  Marie wartet immer noch auf ihr Arbeits*visum* für Kanada.

  Le film a obtenu le *visa* de censure sans difficulté.
  Der Film erhielt problemlos den Freigabe*vermerk* der Zensur.

  L'abolition de l'obligation de *visa* facilitera les voyages.
  Die Abschaffung der *Visum*pflicht wird das Reisen erleichtern.

  Le *visa* d'entrée n'est valable que pour un seul voyage.
  Das Einreise*visum* gilt nur für eine einzige Reise.

  Sans *visa* de sortie, ils ne peuvent pas quitter le territoire.
  Ohne Ausreise*visum* können sie das Land nicht verlassen.

  Le document officiel porte le *visa* du ministère.
  Das offizielle Dokument trägt den *Genehmigungsvermerk* des Ministeriums.

  J'ai dû payer des frais pour obtenir mon *visa*.
  Ich musste Gebühren zahlen, um mein *Visum* zu bekommen.

  Le *visa* électronique sera disponible à partir de janvier.
  Das elektronische *Visum* wird ab Januar verfügbar sein.

  L'agent a vérifié le *visa* à la frontière.
  Der Beamte überprüfte das *Visum* an der Grenze.

  Le service des *visas* est fermé aujourd'hui.
  Die *Visum*stelle ist heute geschlossen.

  Les demandes de *visa* peuvent être faites en ligne.
  *Visum*anträge können online gestellt werden.

  Le nouveau *visa* biométrique contient une puce électronique.
  Das neue biometrische *Visum* enthält einen elektronischen Chip.

  Le comptable doit apposer son *visa* sur toutes les factures.
  Der Buchhalter muss seinen *Kontrollvermerk* auf alle Rechnungen setzen.

  Les autorités ont prolongé la validité de mon *visa*.
  Die Behörden haben die Gültigkeit meines *Visums* verlängert.

