# Diese Felder bitte nicht ändern.
Rang: 1175
Wort: profond
Wortart: adv, nadj

# Diese Felder gerne verbessern!
Wort mit Artikel: profond
Femininum / Plural: profonde
IPA: \pʁɔ.fɔ̃\
Definition: tief; Tiefe
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le ciel était d’un bleu profond.
  Der Himmel war tiefblau.

  La mer est profonde.
  Das Meer ist tief.

  Le lac est profond de dix mètres.
  Der See ist zehn Meter tief.

  Il est handicapé profond.
  Er ist schwerbehindert.

  Il ressentait une grande tristesse au plus profond de son être.
  Er empfand eine große Traurigkeit in seinem tiefsten Inneren.

  Le navire a sombré au plus profond de la mer.
  Das Schiff sank tief im Meer.

  Au plus profond de la nuit, on entendait des bruits étranges.
  Mitten in der Nacht waren seltsame Geräusche zu hören.

