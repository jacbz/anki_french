# Diese Felder bitte nicht ändern.
Rang: 3710
Wort: encaisser
Wortart: vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: encaisser
Femininum / Plural: ''
IPA: \ɑ̃.ke.se\
Definition: kassieren, einstecken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'*encaisserai* son chèque dans la matinée.
  Ich werde seinen Scheck am Vormittag *einlösen*.

  La banque a *encaissé* tous mes loyers du mois dernier.
  Die Bank hat meine ganzen Mieten vom letzten Monat *eingezogen*.

  Il faut *encaisser* la vaisselle fragile avant le déménagement.
  Wir müssen das zerbrechliche Geschirr vor dem Umzug *einpacken*.

  Les hautes montagnes *encaissent* profondément cette vallée.
  Hohe Berge *schließen* dieses Tal von beiden Seiten *ein*.

  "Je ne peux pas *encaisser* son attitude arrogante."
  "Ich kann seine arrogante Einstellung nicht *ausstehen*."

  Le gardien de but a dû *encaisser* trois buts en première mi-temps.
  Der Torwart musste in der ersten Halbzeit drei Tore *einstecken*.

  Elle *encaisse* bien les critiques et continue son travail.
  Sie kann mit Kritik gut *umgehen* und macht ihre Arbeit weiter.

  La rivière s'est *encaissée* entre deux falaises abruptes.
  Der Fluss hat sich zwischen zwei steilen Klippen *eingegraben*.

  Le commerçant *encaisse* les paiements par carte bancaire.
  Der Händler *kassiert* die Zahlungen per Bankkarte.

  Ce boxeur expérimenté sait bien *encaisser* les coups.
  Dieser erfahrene Boxer kann gut *einstecken*.

  "Thomas n'a pas bien *encaissé* la nouvelle de son licenciement."
  "Thomas hat die Nachricht seiner Entlassung nicht gut *verkraftet*."

  Les jardiniers ont *encaissé* les palmiers dans de grandes jardinières.
  Die Gärtner haben die Palmen in große Pflanzenkübel *eingesetzt*.

  La société a *encaissé* un bénéfice record cette année.
  Die Firma hat dieses Jahr einen Rekordgewinn *eingefahren*.

  "Je n'arrive pas à *encaisser* le fait qu'il m'ait menti."
  "Ich kann es nicht *verkraften*, dass er mich angelogen hat."

  Les rochers *encaissent* étroitement le chemin de montagne.
  Die Felsen *grenzen* den Bergweg eng *ein*.

  L'entreprise *encaisse* les chèques le premier du mois.
  Die Firma *löst* die Schecks am Ersten des Monats *ein*.

  Marie a mal *encaissé* sa rupture avec Pierre.
  Marie ist mit ihrer Trennung von Pierre nicht gut *klargekommen*.

  Le comptable doit *encaisser* toutes les factures avant la fin du mois.
  Der Buchhalter muss alle Rechnungen vor Monatsende *einkassieren*.

  "Comment *encaisses*-tu tout ce stress au travail ?"
  "Wie *steckst* du den ganzen Stress bei der Arbeit *weg*?"

  Les digues *encaissent* fermement le cours d'eau.
  Die Deiche *dämmen* den Wasserlauf fest *ein*.

  "Je ne peux pas *encaisser* ces réunions interminables."
  "Ich kann diese endlosen Meetings nicht *ab*."

  Le champion a *encaissé* plusieurs coups sans broncher.
  Der Champion hat mehrere Schläge ohne zu zucken *eingesteckt*.

  La caissière *encaisse* les paiements avec efficacité.
  Die Kassiererin *kassiert* die Zahlungen effizient *ab*.

  Les falaises *encaissent* naturellement cette crique.
  Die Klippen *schließen* diese Bucht auf natürliche Weise *ein*.

  Il a bien *encaissé* la défaite et félicité son adversaire.
  Er hat die Niederlage gut *weggesteckt* und seinem Gegner gratuliert.

  Le restaurant *encaisse* uniquement en espèces.
  Das Restaurant *nimmt* nur Bargeld *an*.

