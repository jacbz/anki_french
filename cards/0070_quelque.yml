# Diese Felder bitte nicht ändern.
Rang: 70
Wort: quelque
Wortart: adv, adj, det

# Diese Felder gerne verbessern!
Wort mit Artikel: quelque
Femininum / Plural: ''
IPA: \kɛlk\
Definition: einige
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il restera pour quelques mois.
  Er bleibt für ein paar Monate.

  Quelques amis vont venir nous rendre visite.
  Einige Freunde werden uns besuchen kommen.

  Il faut trouver quelque autre solution, car celle-ci ne fonctionne pas.
  Man muss eine andere Lösung finden, denn diese funktioniert nicht.

  Il a quelque trente ans, et il est déjà un expert dans son domaine.
  Er ist etwa dreißig Jahre alt und ist bereits ein Experte in seinem Bereich.

  La tâche demandait quelque peine, mais j'ai réussi à la terminer.
  Die Aufgabe erforderte einige Mühe, aber ich habe es geschafft, sie zu beenden.

  Il m'a donné cent et quelques euros pour l'aider à acheter un nouveau vélo.
  Er gab mir etwas mehr als hundert Euro, um ihm beim Kauf eines neuen Fahrrads zu helfen.

  Les quelques amis qu'il a sont très fidèles.
  Die wenigen Freunde, die er hat, sind sehr treu.

  Désirez-vous quelque autre chose, ou puis-je vous servir ?
  Möchten Sie irgendetwas Anderes, oder kann ich Ihnen dienen?

  Il attendait le résultat des élections avec quelque impatience.
  Er erwartete das Ergebnis der Wahlen ein wenig ungeduldig.

  Le restaurant se trouve à quelques pas d'ici, vous ne pouvez pas le manquer.
  Das Restaurant befindet sich ein paar Schritte von hier entfernt, Sie können es nicht verpassen.

  Quelques milliers de personnes ont participé à la manifestation.
  Einige Tausend Menschen haben an der Demonstration teilgenommen.

  Les quelques fois où je l'ai rencontré, il était toujours souriant.
  Die wenigen Male, die ich ihn getroffen habe, war er immer lächelnd.

