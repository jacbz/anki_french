Beispielsätze: |-
  Nous devrions respecter notre *calendrier*.
  Wir sollten unseren *Kalender* einhalten.

  J'ai acheté un *calendrier* avec des photos d'animaux pour la nouvelle année.
  Ich habe einen Tier*kalender* für das neue Jahr gekauft.

  Le musée vend des *calendriers* représentant des œuvres d'art célèbres.
  Das Museum verkauft *Kalender* mit berühmten Kunstwerken.

  As-tu un *calendrier* perpétuel chez toi ?
  Hast du einen immerwährenden *Kalender* zu Hause?

  Le *calendrier* républicain a été utilisé pendant la Révolution française.
  Der Revolutions*kalender* wurde während der Französischen Revolution verwendet.

  La banque m'a envoyé un *calendrier* d'amortissement pour mon prêt.
  Die Bank hat mir einen Tilgungs*plan* für meinen Kredit geschickt.

  Il faut établir un *calendrier* précis pour ce projet important.
  Wir müssen einen genauen *Zeitplan* für dieses wichtige Projekt erstellen.

  Le *calendrier* grégorien est le plus utilisé dans le monde aujourd'hui.
  Der gregorianische *Kalender* ist heute der am häufigsten verwendete *Kalender* der Welt.

  Les astronomes utilisent parfois un *calendrier* lunaire pour leurs observations.
  Astronomen verwenden manchmal einen Mond*kalender* für ihre Beobachtungen.

  "Mon *calendrier* est complètement plein cette semaine !"
  "Mein *Terminkalender* ist diese Woche komplett voll!"

  Les enfants adorent ouvrir chaque jour une case du *calendrier* de l'Avent.
  Die Kinder lieben es, jeden Tag ein Türchen des Advents*kalenders* zu öffnen.

  Le facteur nous a offert un *calendrier* des postes pour la nouvelle année.
  Der Briefträger hat uns einen Post*kalender* für das neue Jahr geschenkt.

  Elle a un *calendrier* chargé avec des rendez-vous toute la journée.
  Sie hat einen vollen *Terminplan* mit Terminen den ganzen Tag über.

  Le prêtre consulte le *calendrier* liturgique pour préparer les célébrations.
  Der Priester konsultiert den liturgischen *Kalender*, um die Feiern vorzubereiten.

  Les archéologues ont découvert un ancien *calendrier* maya gravé dans la pierre.
  Die Archäologen haben einen alten Maya-*Kalender* entdeckt, der in Stein gemeißelt war.

  Le *calendrier* chinois est basé sur les cycles lunaires et solaires.
  Der chinesische *Kalender* basiert auf Mond- und Sonnenzyklen.

  J'ai besoin d'un nouveau *calendrier* pour noter mes rendez-vous.
  Ich brauche einen neuen *Kalender*, um meine Termine einzutragen.

  Le *calendrier* scolaire varie selon les régions en France.
  Der Schul*kalender* variiert je nach Region in Frankreich.

  Les botanistes utilisent un *calendrier* de Flore pour suivre les floraisons.
  Botaniker verwenden einen Blüh*kalender*, um die Blütezeiten zu verfolgen.

  Le gouvernement a annoncé le *calendrier* des réformes pour l'année à venir.
  Die Regierung hat den *Zeitplan* für die Reformen im kommenden Jahr bekannt gegeben.

  Les sportifs suivent attentivement le *calendrier* des compétitions.
  Die Sportler verfolgen aufmerksam den Wettkampf*kalender*.

  "J'ai oublié de changer la page de mon *calendrier*, je suis encore au mois dernier !"
  "Ich habe vergessen, das Blatt meines *Kalenders* umzublättern, ich bin noch im letzten Monat!"

