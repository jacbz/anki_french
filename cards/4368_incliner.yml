# Diese Felder bitte nicht ändern.
Rang: 4368
Wort: incliner
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: incliner
Femininum / Plural: ''
IPA: \ɛ̃.kli.ne\
Definition: neigen, beugen
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Incline*-toi devant moi.
  *Verbeuge* dich vor mir.

  Le soleil *s'inclinait* doucement vers l'horizon.
  Die Sonne *neigte* sich langsam dem Horizont zu.

  Elle *inclina* la tête en signe d'approbation.
  Sie *neigte* den Kopf zustimmend.

  Les fleurs *s'inclinent* sous le vent.
  Die Blumen *neigen* sich im Wind.

  Tous les invités *s'inclinèrent* devant la reine.
  Alle Gäste *verneigten* sich vor der Königin.

  Notre équipe a dû *s'incliner* face aux champions en titre.
  Unser Team musste sich den amtierenden Meistern *geschlagen geben*.

  Je *m'incline* devant ton expertise en mathématiques.
  Ich *beuge* mich deinem mathematischen Fachwissen.

  *Inclinez* la bouteille lentement pour ne pas renverser.
  *Neigen* Sie die Flasche langsam, um nichts zu verschütten.

  Son comportement *m'incline* à la méfiance.
  Sein Verhalten *veranlasst* mich zum Misstrauen.

  Le chemin *s'inclinait* progressivement vers la vallée.
  Der Weg *fiel* allmählich zum Tal hin *ab*.

  Les circonstances *m'inclinent* à accepter cette offre.
  Die Umstände *bewegen* mich dazu, dieses Angebot anzunehmen.

  Le mur *s'incline* dangereusement vers la gauche.
  Die Mauer *neigt* sich gefährlich nach links.

  Marie *s'inclina* gracieusement après sa performance.
  Marie *verneigte* sich anmutig nach ihrer Aufführung.

  Le navire *s'incline* fortement à tribord.
  Das Schiff *neigt* sich stark nach Steuerbord.

  Tout *m'incline* à croire qu'il dit la vérité.
  Alles *deutet* darauf *hin*, dass er die Wahrheit sagt.

  *Inclinez* le dossier pour être plus confortable.
  *Verstellen* Sie die Rückenlehne, um es bequemer zu haben.

  Les arbres *s'inclinent* sous le poids des fruits.
  Die Bäume *biegen* sich unter der Last der Früchte.

  Il faut *s'incliner* devant l'évidence des faits.
  Man muss sich der Beweiskraft der Fakten *beugen*.

  Cette expérience *m'incline* à plus de prudence.
  Diese Erfahrung *veranlasst* mich zu mehr Vorsicht.

  Le professeur *s'inclina* légèrement pour saluer ses élèves.
  Der Lehrer *verneigte* sich leicht zur Begrüßung seiner Schüler.

  Le bateau *s'inclinait* dangereusement dans la tempête.
  Das Boot *neigte* sich gefährlich im Sturm.

  Les arguments présentés *m'inclinent* à changer d'avis.
  Die vorgebrachten Argumente *bewegen* mich dazu, meine Meinung zu ändern.

  *Inclinez* votre corps vers l'avant pour l'exercice.
  *Beugen* Sie Ihren Körper für die Übung nach vorne.

  Je *m'incline* devant la décision du jury.
  Ich *beuge* mich der Entscheidung der Jury.

  La pente *s'incline* doucement vers la mer.
  Der Hang *fällt* sanft zum Meer hin *ab*.

  Cette situation *m'incline* au pessimisme.
  Diese Situation *stimmt* mich pessimistisch.

  Le palmier *s'inclinait* sous la brise marine.
  Die Palme *neigte* sich in der Meeresbrise.

  Les danseurs *s'inclinèrent* devant leur public.
  Die Tänzer *verneigten* sich vor ihrem Publikum.

  Son regard *m'incline* à la confiance.
  Sein Blick *stimmt* mich vertrauensvoll.

  Le mât du voilier *s'incline* sous la force du vent.
  Der Mast des Segelboots *neigt* sich unter der Kraft des Winds.

  *Inclinez* la tête en arrière pour les gouttes.
  *Neigen* Sie den Kopf für die Tropfen nach hinten.

  Les preuves *m'inclinent* à le croire innocent.
  Die Beweise *lassen* mich zu dem Schluss *kommen*, dass er unschuldig ist.

  Le terrain *s'incline* légèrement vers l'ouest.
  Das Gelände *fällt* leicht nach Westen *ab*.

  Le champion dut *s'incliner* devant son jeune adversaire.
  Der Champion musste sich seinem jungen Gegner *geschlagen geben*.

  *Inclinez* la caméra pour un meilleur angle.
  *Neigen* Sie die Kamera für einen besseren Winkel.

  Les branches *s'inclinent* jusqu'au sol.
  Die Äste *neigen* sich bis zum Boden.

  Cette logique *m'incline* à adopter votre point de vue.
  Diese Logik *bringt* mich dazu, Ihren Standpunkt zu übernehmen.

