# Diese Felder bitte nicht ändern.
Rang: 1281
Wort: silence
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le silence
Femininum / Plural: ''
IPA: \si.lɑ̃s\
Definition: Stille
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ils regardèrent en *silence* les arbres du petit jardin.
  Sie betrachteten in *Stille* die Bäume des kleinen Gartens.

  Le *silence* de la nuit était parfois interrompu par le chant des grillons.
  Die *Stille* der Nacht wurde manchmal vom Gesang der Grillen unterbrochen.

  Un *silence* de mort régnait dans les rues désertes.
  Eine Toten*stille* herrschte in den verlassenen Straßen.

  Jean préfère toujours travailler en *silence*.
  Jean arbeitet lieber in *Stille*.

  Ma grand-mère souffrait *en silence* depuis des années.
  Meine Großmutter litt seit Jahren *vor sich hin*.

  Le tonnerre a rompu le *silence* de la campagne.
  Der Donner durchbrach die *Stille* der Landschaft.

  Peu à peu, le *silence* se fait dans la salle de spectacle.
  Nach und nach kehrt *Stille* im Veranstaltungssaal ein.

  Le *silence* des enfants dans leur chambre me semble suspect.
  Die Kinder sind verdächtig *still* in ihrem Zimmer.

  "Quel *silence* ! Ça fait du bien d'être loin de la ville."
  "Was für eine wohltuende *Stille*! Es tut gut, weit weg von der Stadt zu sein."

  "*Silence* ! Vous dérangez les autres étudiants !"
  "*Ruhe*! Ihr stört die anderen Studenten!"

  "*Silence*, on tourne une scène importante !"
  "*Achtung*, Aufnahme einer wichtigen Szene!"

  Il y eut un long *silence* avant qu'elle ne réponde à ma question.
  Es entstand eine lange *Pause*, bevor sie auf meine Frage antwortete.

  Son *silence* gêné en disait long sur la situation.
  Sein betretenes *Schweigen* sagte viel über die Situation aus.

  Un *silence* glacial s'installa après cette révélation.
  Nach dieser Enthüllung trat ein eisiges *Schweigen* ein.

  Le *silence* du ministère sur cette affaire est préoccupant.
  Das *Schweigen* des Ministeriums zu dieser Angelegenheit ist besorgniserregend.

  Le tribunal l'a condamné au *silence* pendant toute la procédure.
  Das Gericht verurteilte ihn zum *Schweigen* während des gesamten Verfahrens.

  Elle a gardé le *silence* sur les événements de cette nuit-là.
  Sie bewahrte *Schweigen* über die Ereignisse dieser Nacht.

  Le journal a *passé sous silence* le scandale politique.
  Die Zeitung *verlor kein Wort über* den politischen Skandal.

  Ses arguments ont réduit l'opposition au *silence*.
  Seine Argumente brachten die Opposition zum *Schweigen*.

  Après deux ans, elle a finalement rompu le *silence*.
  Nach zwei Jahren brach sie endlich ihr *Schweigen*.

  Je ne comprends pas ton *silence* depuis notre dispute.
  Ich verstehe dein *Schweigen* seit unserem Streit nicht.

  Dans ce cas, le *silence* a valeur d'acceptation.
  In diesem Fall gilt *Schweigen* als Zustimmung.

  Une minute de *silence* fut observée en mémoire des victimes.
  Eine *Schweige*minute wurde zum Gedenken an die Opfer eingelegt.

  Notre conversation était ponctuée de longs *silences*.
  Unser Gespräch war von langen *Pausen* durchsetzt.

  Elle m'a demandé un *silence* absolu sur cette affaire.
  Sie bat mich um absolutes *Stillschweigen* über diese Angelegenheit.

  La loi du *silence* régnait dans le quartier.
  Das Gesetz des *Schweigens* herrschte in dem Viertel.

  Son *silence* depuis trois jours commence à m'inquiéter.
  Sein *Schweigen* seit drei Tagen beginnt mich zu beunruhigen.

  J'aime travailler dans le *silence* de ma bibliothèque.
  Ich arbeite gerne in der *Stille* meiner Bibliothek.

  Le *silence* radio durant la mission était obligatoire.
  *Funk*stille während der Mission war zwingend erforderlich.

  La partition indique un *silence* de quatre mesures.
  Die Partitur zeigt eine *Pause* von vier Takten an.

  Cette déclaration a été accueillie par un *silence* pesant.
  Diese Erklärung wurde mit bedrückendem *Schweigen* aufgenommen.

  Le *silence* de Pierre depuis son départ m'inquiète beaucoup.
  Pierres *Schweigen* seit seiner Abreise beunruhigt mich sehr.

  Le *silence* de la loi sur ce point précis pose problème.
  Das *Schweigen* des Gesetzes zu diesem speziellen Punkt ist problematisch.

  Les enfants respectent le *silence* de la bibliothèque.
  Die Kinder respektieren die *Stille* der Bibliothek.

  Un profond *silence* régnait dans la forêt enneigée.
  Eine tiefe *Stille* herrschte im verschneiten Wald.

  "Faites *silence*, s'il vous plaît, le concert va commencer."
  "Bewahren Sie bitte *Stille*, das Konzert beginnt."

  Marie gardait un *silence* éloquent face aux accusations.
  Marie bewahrte ein beredtes *Schweigen* angesichts der Anschuldigungen.

  Le *silence* des montagnes n'était troublé que par le vent.
  Die *Stille* der Berge wurde nur vom Wind gestört.

  Dans le *silence* de l'aube, on entendait les oiseaux chanter.
  In der *Stille* der Morgendämmerung hörte man die Vögel singen.

  Le professeur demanda le *silence* avant de commencer l'examen.
  Der Professor bat um *Ruhe*, bevor er die Prüfung begann.

  Son *silence* en dit plus long que des mots.
  Ihr *Schweigen* sagt mehr als Worte.

  Le *silence* s'installa progressivement dans l'amphithéâtre.
  Allmählich kehrte *Stille* im Hörsaal ein.

