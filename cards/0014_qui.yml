# Diese Felder bitte nicht ändern.
Rang: 14
Wort: qui
Wortart: pro

# Diese Felder gerne verbessern!
Wort mit Artikel: qui
Femininum / Plural: ''
IPA: \ki\
Definition: wer; der/die/das [Relativpronomen]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne sais pas à *qui* m'adresser.
  Ich weiß nicht, an *wen* ich mich wenden soll.

  La personne *qui* parle est mon professeur.
  Die Person, *die* spricht, ist mein Lehrer.

  *Qui* a mangé tous les biscuits ?
  *Wer* hat alle Kekse gegessen?

  C'est toi *qui* as eu cette brillante idée.
  Du bist es, *der* diese brillante Idee hatte.

  L'homme avec *qui* je travaille est très compétent.
  Der Mann, *mit dem* ich arbeite, ist sehr kompetent.

  *Qui que* tu sois, tu es le bienvenu ici.
  *Wer auch immer* du bist, du bist hier willkommen.

  Le livre *qui* est sur la table est à moi.
  Das Buch, *das* auf dem Tisch liegt, gehört mir.

  Je me demande *qui* viendra à la fête.
  Ich frage mich, *wer* zur Party kommen wird.

  *C'est qui que* tu as invité ?
  *Wen* hast du eingeladen?

  Voici *qui* est vraiment intéressant !
  Das ist *jetzt aber* wirklich interessant!

  *Qui* veut, peut.
  *Wer* will, *der* kann.

  L'ami chez *qui* je loge est très hospitalier.
  Der Freund, *bei dem* ich wohne, ist sehr gastfreundlich.

  Je ne sais pas *qui* croire dans cette histoire.
  Ich weiß nicht, *wem* ich in dieser Geschichte glauben soll.

  C'est à *qui* arrivera le premier.
  Es ist ein Wettlauf darum, *wer* als Erster ankommt.

  La fille à *qui* j'ai offert des fleurs était ravie.
  Das Mädchen, *dem* ich Blumen geschenkt habe, war begeistert.

  *Qui* sème le vent récolte la tempête.
  *Wer* Wind sät, wird Sturm ernten.

  Je connais quelqu'un *qui* pourrait t'aider.
  Ich kenne jemanden, *der* dir helfen könnte.

  "*Qui* va là ?" cria le garde.
  "*Wer* da?", rief der Wächter.

  C'est lui *qui* a commencé la bagarre.
  Er ist es, *der* die Schlägerei angefangen hat.

  Dis-moi *qui* tu fréquentes, je te dirai *qui* tu es.
  Sage mir, *mit wem* du umgehst, und ich sage dir, *wer* du bist.

  *Qui* vivra verra.
  *Wer* leben wird, wird sehen.

  Je ne veux être dérangé par *qui que ce soit*.
  Ich möchte von *niemandem* gestört werden.

  L'homme *qui* est assis là-bas est mon oncle.
  Der Mann, *der* dort drüben sitzt, ist mein Onkel.

  *Qui est-ce qui* a laissé la porte ouverte ?
  *Wer* hat die Tür offen gelassen?

  Je ne sais pas à *qui* appartient ce sac.
  Ich weiß nicht, *wem* diese Tasche gehört.

  *C'est qui* le chef ici ?
  *Wer* ist hier der Chef?

  La femme *qui* chante a une voix magnifique.
  Die Frau, *die* singt, hat eine wunderbare Stimme.

  *Qui* d'entre vous veut être volontaire ?
  *Wer* von euch möchte sich freiwillig melden?

  Je me demande *qui* a pu dire une chose pareille.
  Ich frage mich, *wer* so etwas gesagt haben könnte.

  L'artiste *qui* a peint ce tableau est très talentueux.
  Der Künstler, *der* dieses Gemälde gemalt hat, ist sehr talentiert.

  *Qui* aurait cru que cela arriverait ?
  *Wer* hätte gedacht, dass das passieren würde?

  La personne à *qui* tu as parlé est ma sœur.
  Die Person, *mit der* du gesprochen hast, ist meine Schwester.

  *C'est qui que* tu as vu au cinéma ?
  *Wen* hast du im Kino gesehen?

  *Qui* cherche trouve.
  *Wer* sucht, *der* findet.

  L'ami pour *qui* j'ai acheté ce cadeau sera content.
  Der Freund, *für den* ich dieses Geschenk gekauft habe, wird sich freuen.

  Je ne sais pas *qui* a gagné le match.
  Ich weiß nicht, *wer* das Spiel gewonnen hat.

  *Qui* dort dîne.
  *Wer* schläft, *der* isst.

  La fille *qui* porte une robe rouge est ma cousine.
  Das Mädchen, *das* ein rotes Kleid trägt, ist meine Cousine.

  *Qui est-ce qui* frappe à la porte ?
  *Wer* klopft an die Tür?

  Je me demande *qui* sera le prochain président.
  Ich frage mich, *wer* der nächste Präsident sein wird.

  L'homme à *qui* j'ai prêté de l'argent ne m'a pas remboursé.
  Der Mann, *dem* ich Geld geliehen habe, hat es mir nicht zurückgezahlt.

  *Qui* veut la fin veut les moyens.
  *Wer* das Ziel will, will auch die Mittel.

  La personne *qui* m'a aidé était très gentille.
  Die Person, *die* mir geholfen hat, war sehr nett.

  Je ne sais pas *qui* inviter à ma fête.
  Ich weiß nicht, *wen* ich zu meiner Party einladen soll.

  *C'est qui qui* a cassé le vase ?
  *Wer* hat die Vase zerbrochen?

  L'enfant à *qui* j'ai donné des bonbons m'a remercié.
  Das Kind, *dem* ich Süßigkeiten gegeben habe, hat sich bei mir bedankt.

  *Qui* ne tente rien n'a rien.
  *Wer* nichts wagt, *der* nichts gewinnt.

  La femme *qui* enseigne le français est très patiente.
  Die Frau, *die* Französisch unterrichtet, ist sehr geduldig.

  Je me demande *qui* a pu faire une chose pareille.
  Ich frage mich, *wer* so etwas getan haben könnte.

  *Qui* vivra verra bien.
  *Wer* leben wird, wird schon sehen.

  L'homme avec *qui* je suis venu est mon collègue.
  Der Mann, *mit dem* ich gekommen bin, ist mein Kollege.

  *Qui* sait ce que l'avenir nous réserve ?
  *Wer* weiß, was die Zukunft für uns bereithält?

  La personne *qui* m'a appelé n'a pas laissé de message.
  Die Person, *die* mich angerufen hat, hat keine Nachricht hinterlassen.

  *C'est qui* le responsable de ce projet ?
  *Wer* ist der Verantwortliche für dieses Projekt?

  L'artiste *qui* expose actuellement est très prometteur.
  Der Künstler, *der* gerade ausstellt, ist sehr vielversprechend.

  Je ne sais pas à *qui* m'adresser pour résoudre ce problème.
  Ich weiß nicht, an *wen* ich mich wenden soll, um dieses Problem zu lösen.

  *Qui* a bu boira.
  *Wer* getrunken hat, wird wieder trinken.

  La fille *qui* joue du piano est très douée.
  Das Mädchen, *das* Klavier spielt, ist sehr begabt.

