# Diese Felder bitte nicht ändern.
Rang: 3148
Wort: mademoiselle
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la mademoiselle
Femininum / Plural: mesdemoiselles
IPA: \mad.mwa.zɛl\
Definition: Fräulein
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Excusez-moi, *mademoiselle*. Vous pouvez m'aider ?
  Entschuldigen Sie, *Fräulein*. Können Sie mir helfen?

  Bonjour *mesdemoiselles*, je vous souhaite la bienvenue dans notre école de danse.
  Guten Tag, meine *Damen*, ich heiße Sie in unserer Tanzschule willkommen.

  *Mademoiselle* Dubois ne viendra pas travailler aujourd'hui, elle est malade.
  *Frau* Dubois wird heute nicht zur Arbeit kommen, sie ist krank.

  À l'attention de *Mademoiselle* Marie Laurent, 15 rue des Fleurs.
  An *Frau* Marie Laurent, 15 rue des Fleurs.

  *Mademoiselle* est priée de descendre pour le dîner.
  Das *Fräulein* wird gebeten, zum Abendessen herunterzukommen.

  J'ai eu le plaisir de rencontrer *mademoiselle* votre sœur hier.
  Ich hatte gestern das Vergnügen, Ihre *Schwester* kennenzulernen.

  "Alors, *mademoiselle*, on ne dit plus bonjour ?"
  "Na, *Fräulein*, man sagt wohl nicht mehr Guten Tag?"

  *Mesdemoiselles* Dupont et Martin, veuillez vous présenter à l'accueil.
  Die *Damen* Dupont und Martin mögen sich bitte am Empfang melden.

  Chère *Mademoiselle* Leroy, je vous écris au sujet de votre candidature.
  Sehr geehrte *Frau* Leroy, ich schreibe Ihnen bezüglich Ihrer Bewerbung.

  *Mademoiselle* donnera-t-elle son cours de piano comme prévu ?
  Wird das *Fräulein* den Klavierunterricht wie geplant geben?

  La nouvelle *mademoiselle* commencera demain comme gouvernante.
  Das neue Kinder*fräulein* fängt morgen als Gouvernante an.

  Pardon, *mademoiselle*, vous avez fait tomber votre écharpe.
  Entschuldigung, gnädiges *Fräulein*, Sie haben Ihren Schal fallen lassen.

  *Mademoiselle*, puis-je prendre votre commande ?
  *Junge Dame*, darf ich Ihre Bestellung aufnehmen?

  *Mesdemoiselles*, silence pendant l'examen, s'il vous plaît !
  Meine *Damen*, Ruhe während der Prüfung, bitte!

  "Mais entrez donc, *mademoiselle*, ne restez pas dehors !"
  "Kommen Sie doch herein, *Fräulein*, bleiben Sie nicht draußen stehen!"

  *Mademoiselle* Berger sera votre nouvelle professeure de français.
  *Frau* Berger wird Ihre neue Französischlehrerin sein.

  *Mademoiselle* Sophie, votre père vous attend dans son bureau.
  *Fräulein* Sophie, Ihr Vater erwartet Sie in seinem Büro.

  Je vous présente *Mademoiselle* Claire, notre nouvelle stagiaire.
  Darf ich Ihnen *Frau* Claire vorstellen, unsere neue Praktikantin.

  *Mesdemoiselles*, la répétition de danse commence dans cinq minutes.
  Meine *Damen*, die Tanzprobe beginnt in fünf Minuten.

  Les *mesdemoiselles* de la chorale ont donné un magnifique concert.
  Die *jungen Damen* des Chors haben ein wunderbares Konzert gegeben.

  "Voyons, *mademoiselle*, ce n'est pas une façon de se comporter !"
  "Aber *Fräulein*, das ist doch kein Benehmen!"

