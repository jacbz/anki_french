# Diese Felder bitte nicht ändern.
Rang: 3105
Wort: prématuré
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: prématuré
Femininum / Plural: prématurée
IPA: \pʁe.ma.ty.ʁe\
Definition: verfrüht, vorzeitig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  C'est le résultat de la mort *prématurée* de ta mère.
  Das ist das Ergebnis des *vorzeitigen* Todes deiner Mutter.

  Les médecins ont réussi à sauver ce *bébé prématuré*.
  Die Ärzte konnten dieses *Frühgeborene* retten.

  "Notre petit *prématuré* fait des progrès chaque jour", dit la mère avec fierté.
  "Unser kleines *Frühchen* macht jeden Tag Fortschritte", sagt die Mutter stolz.

  L'accouchement *prématuré* a eu lieu à la 32e semaine de grossesse.
  Die *Früh*geburt fand in der 32. Schwangerschaftswoche statt.

  Il serait *prématuré* de parler de succès à ce stade du projet.
  Es wäre *verfrüht*, in dieser Phase des Projekts von Erfolg zu sprechen.

  La *prématurée* a dû passer six semaines en couveuse.
  Die *Frühgeborene* musste sechs Wochen im Inkubator bleiben.

  Cette conclusion me semble *prématurée*.
  Diese Schlussfolgerung erscheint mir *voreilig*.

  L'annonce *prématurée* des résultats a créé beaucoup de confusion.
  Die *vorzeitige* Bekanntgabe der Ergebnisse hat viel Verwirrung gestiftet.

  Il est *prématuré* d'abandonner les négociations maintenant.
  Es ist *verfrüht*, die Verhandlungen jetzt aufzugeben.

  Le départ *prématuré* du directeur a surpris tout le monde.
  Der *vorzeitige* Abgang des Direktors hat alle überrascht.

  Les *prématurés* ont besoin de soins spéciaux pendant les premiers mois.
  *Frühgeborene* brauchen in den ersten Monaten besondere Pflege.

  Sa retraite *prématurée* était due à des problèmes de santé.
  Sein *vorzeitiger* Ruhestand war auf gesundheitliche Probleme zurückzuführen.

  Cette décision *prématurée* pourrait avoir des conséquences graves.
  Diese *übereilte* Entscheidung könnte schwerwiegende Folgen haben.

  Le vieillissement *prématuré* de la peau peut être évité.
  Die *vorzeitige* Hautalterung kann verhindert werden.

  Notre fils est né *prématuré*, mais il est en bonne santé maintenant.
  Unser Sohn kam als *Frühgeburt* zur Welt, aber er ist jetzt gesund.

  Une publication *prématurée* des données pourrait compromettre l'étude.
  Eine *vorschnelle* Veröffentlichung der Daten könnte die Studie gefährden.

  La fermeture *prématurée* de l'usine a affecté toute la région.
  Die *vorzeitige* Schließung der Fabrik hat die ganze Region betroffen.

  Le diagnostic *prématuré* a conduit à un traitement inadapté.
  Die *vorschnelle* Diagnose führte zu einer unangemessenen Behandlung.

  Les jumeaux *prématurés* sont restés à l'hôpital pendant un mois.
  Die *frühgeborenen* Zwillinge blieben einen Monat im Krankenhaus.

  Je trouve votre jugement un peu *prématuré*.
  Ich finde Ihr Urteil etwas *vorschnell*.

