Beispielsätze: |-
  Les *athlètes* doivent être de bons leaders.
  Die *Athleten* müssen gute Führungspersönlichkeiten sein.

  Dans l'Antiquité, les *athlètes* s'entraînaient dans les gymnases.
  In der Antike trainierten die *Athleten* in den Gymnasien.

  Cette jeune *athlète* a remporté trois médailles d'or.
  Diese junge *Leichtathletin* hat drei Goldmedaillen gewonnen.

  Marc est un *athlète* de très haut niveau qui participe aux Jeux olympiques.
  Marc ist ein Top*athlet*, der an den Olympischen Spielen teilnimmt.

  L'*athlète* de renom a signé des autographes après la compétition.
  Der Vorzeige*athlet* gab nach dem Wettkampf Autogramme.

  Les *athlètes* handisport ont montré une détermination impressionnante.
  Die Para*athleten* haben eine beeindruckende Entschlossenheit gezeigt.

  Cet *athlète* modèle inspire de nombreux jeunes.
  Dieser Modell*athlet* inspiriert viele junge Menschen.

  Elle a un corps d'*athlète* grâce à ses années d'entraînement.
  Sie hat durch ihre jahrelanges Training einen *athletischen* Körper.

  Notre équipe compte plusieurs *athlètes* prometteurs.
  Unser Team hat mehrere vielversprechende *Leichtathleten*.

  Le défilé des *athlètes* a ouvert la cérémonie.
  Der Einmarsch der *Athleten* eröffnete die Zeremonie.

  Un combat d'*athlètes* a lieu demain au stade.
  Morgen findet im Stadion ein *Athleten*wettkampf statt.

  Cette *athlète* française établira sûrement un nouveau record.
  Diese französische *Leichtathletin* wird sicherlich einen neuen Rekord aufstellen.

  Les anciens *athlètes* grecs participaient aux jeux publics.
  Die antiken griechischen *Athleten* nahmen an öffentlichen Spielen teil.

  Cet *athlète* complet excelle dans plusieurs disciplines.
  Dieser vielseitige *Athlet* glänzt in mehreren Disziplinen.

  La jeune *athlète* s'entraîne pour les championnats du monde.
  Die junge *Wettkämpferin* trainiert für die Weltmeisterschaften.

  Pierre est taillé en *athlète* depuis son adolescence.
  Pierre hat seit seiner Jugend einen *athletischen* Körperbau.

  Les *athlètes* professionnels suivent un régime strict.
  Professionelle *Athleten* folgen einer strengen Ernährung.

  Cette *athlète* de haut niveau représentera son pays aux Jeux.
  Diese Spitzen*athletin* wird ihr Land bei den Spielen vertreten.

  Un *athlète* doit savoir gérer la pression mentale.
  Ein *Athlet* muss mit mentalem Druck umgehen können.

  La carrière d'un *athlète* de haut niveau est souvent courte.
  Die Karriere eines Spitzen*athleten* ist oft kurz.

