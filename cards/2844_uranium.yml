Beispielsätze: |-
  La séparation du plutonium de l'*uranium* est relativement facile.
  Die Trennung von Plutonium von *Uran* ist relativ einfach.

  L'*uranium* est un élément chimique naturellement présent dans la croûte terrestre.
  *Uran* ist ein chemisches Element, das natürlich in der Erdkruste vorkommt.

  Les scientifiques étudient les propriétés radioactives de l'*uranium* depuis plus d'un siècle.
  Wissenschaftler erforschen die radioaktiven Eigenschaften von *Uran* seit über einem Jahrhundert.

  L'extraction de l'*uranium* nécessite des mesures de sécurité strictes pour protéger les travailleurs.
  Der Abbau von *Uran* erfordert strenge Sicherheitsmaßnahmen zum Schutz der Arbeiter.

  L'*uranium* enrichi est utilisé comme combustible dans certaines centrales nucléaires.
  Angereichertes *Uran* wird als Brennstoff in einigen Kernkraftwerken verwendet.

  Les isotopes de l'*uranium* ont des applications diverses en médecine nucléaire.
  Die Isotope des *Urans* haben verschiedene Anwendungen in der Nuklearmedizin.

  La gestion des déchets d'*uranium* pose des défis environnementaux à long terme.
  Die Entsorgung von *Uran*-Abfällen stellt langfristige Umweltherausforderungen dar.

  L'*uranium* appauvri est parfois utilisé dans des applications non nucléaires en raison de sa densité élevée.
  Abgereichertes *Uran* wird aufgrund seiner hohen Dichte manchmal in nicht-nuklearen Anwendungen eingesetzt.

  La prospection d'*uranium* se fait souvent à l'aide de compteurs Geiger.
  Die Prospektion von *Uran* erfolgt oft mit Hilfe von Geigerzählern.

  Les réserves mondiales d'*uranium* sont estimées à plusieurs millions de tonnes.
  Die weltweiten *Uran*-Reserven werden auf mehrere Millionen Tonnen geschätzt.

  La fission de l'*uranium* libère une quantité énorme d'énergie.
  Die Spaltung von *Uran* setzt eine enorme Menge an Energie frei.

  L'*uranium* 235 est l'isotope le plus couramment utilisé dans les réacteurs nucléaires.
  *Uran* 235 ist das am häufigsten in Kernreaktoren verwendete Isotop.

