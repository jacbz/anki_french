  Ces *légumes* verts viennent directement de mon potager.
  Dieses grüne *Gemüse* kommt direkt aus meinem Gemüsegarten.

  La soupe de *légumes* mijote doucement sur le feu.
  Die *Gemüse*suppe köchelt langsam auf dem Herd.

  Les carottes sont mes *légumes* préférés.
  Karotten sind mein Lieblings*gemüse*.

  Nous avons stocké beaucoup de *légumes secs* pour l'hiver.
