# Diese Felder bitte nicht ändern.
Rang: 193
Wort: pourquoi
Wortart: conj, adv, nmi

# Diese Felder gerne verbessern!
Wort mit Artikel: pourquoi
Femininum / Plural: ''
IPA: \puʁ.kwa\
Definition: warum
Register: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  *Pourquoi* tu ne m'invites pas ?
  *Warum* lädst du mich nicht ein?

  *Pourquoi* êtes-vous arrivé en retard au travail ?
  *Weshalb* sind Sie zu spät zur Arbeit gekommen?

  Je ne comprends pas *pourquoi* il a agi ainsi.
  Ich verstehe nicht, *warum* er so gehandelt hat.

  *Pourquoi* ne pas essayer cette nouvelle recette ce soir ?
  *Warum* probieren wir heute Abend nicht dieses neue Rezept aus?

  Elle m'a demandé *pourquoi* j'avais choisi cette carrière.
  Sie fragte mich, *weshalb* ich diese Karriere gewählt hatte.

  "*Pourquoi* tu pleures ?" demanda la mère à son enfant.
  "*Warum* weinst du?", fragte die Mutter ihr Kind.

  Nous devons comprendre le *pourquoi* de ces événements.
  Wir müssen das *Warum* dieser Ereignisse verstehen.

  *Pourquoi* pas ? Ça pourrait être amusant !
  *Warum* nicht? Das könnte lustig sein!

  Je me demande *pourquoi* les oiseaux chantent au printemps.
  Ich frage mich, *weshalb* die Vögel im Frühling singen.

  *Pourquoi* attendre ? Commençons maintenant !
  *Warum* warten? Lasst uns jetzt anfangen!

  *C'est pourquoi* nous avons décidé de déménager.
  *Deshalb* haben wir beschlossen umzuziehen.

  "*Pourquoi* tu ne m'as pas appelé hier soir ?"
  "*Warum* hast du mich gestern Abend nicht angerufen?"

  Les enfants posent souvent des *pourquoi* embarrassants.
  Kinder stellen oft peinliche *Warum*-Fragen.

  *Pourquoi* ne pas prendre des vacances cet été ?
  *Warum* machen wir diesen Sommer keinen Urlaub?

  Il faut toujours chercher à comprendre le *pourquoi* des choses.
  Man muss immer versuchen, das *Warum* der Dinge zu verstehen.

  "*Pourquoi* cette décision a-t-elle été prise ?" demanda le journaliste.
  "*Weshalb* wurde diese Entscheidung getroffen?", fragte der Journalist.

  Je ne sais pas *pourquoi*, mais j'ai un mauvais pressentiment.
  Ich weiß nicht *warum*, aber ich habe ein ungutes Gefühl.

  *Pourquoi* avez-vous choisi cette université ?
  *Weshalb* haben Sie sich für diese Universität entschieden?

  Elle m'a expliqué le *pourquoi* du comment de la situation.
  Sie erklärte mir das *Warum* und Wie der Situation.

  *Pourquoi* ne pas essayer une nouvelle coiffure ?
  *Warum* probierst du nicht eine neue Frisur aus?

  "*Pourquoi* tu souris comme ça ?" demanda-t-il, intrigué.
  "*Warum* lächelst du so?", fragte er neugierig.

  Je me demande *pourquoi* il fait si chaud aujourd'hui.
  Ich frage mich, *weshalb* es heute so heiß ist.

  *Pourquoi* partir si tôt ? La fête vient juste de commencer !
  *Warum* so früh gehen? Die Party hat gerade erst angefangen!

  *C'est pourquoi* nous devons agir maintenant.
  *Deshalb* müssen wir jetzt handeln.

  Les scientifiques cherchent toujours le *pourquoi* de ce phénomène.
  Die Wissenschaftler suchen immer noch nach dem *Warum* dieses Phänomens.

  "*Pourquoi* pas moi ?" se demanda-t-elle en voyant les résultats.
  "*Warum* nicht ich?", fragte sie sich, als sie die Ergebnisse sah.

  *Pourquoi* ne m'as-tu rien dit à propos de ce problème ?
  *Weshalb* hast du mir nichts von diesem Problem erzählt?

  Je ne comprends pas le *pourquoi* de sa colère soudaine.
  Ich verstehe das *Warum* seines plötzlichen Ärgers nicht.

  *Pourquoi* avez-vous décidé de changer de carrière ?
  *Warum* haben Sie sich entschieden, den Beruf zu wechseln?

  Elle a expliqué *pourquoi* elle avait pris cette décision difficile.
  Sie erklärte, *weshalb* sie diese schwierige Entscheidung getroffen hatte.

  *Pourquoi* ne pas essayer cette nouvelle application ?
  *Warum* probieren wir nicht diese neue App aus?

  Je me demande *pourquoi* il pleut autant cette année.
  Ich frage mich, *warum* es dieses Jahr so viel regnet.

  *Pourquoi* as-tu choisi ce livre parmi tous les autres ?
  *Weshalb* hast du dieses Buch unter all den anderen ausgewählt?

  "*Pourquoi* tu ne m'écoutes jamais ?" s'exclama-t-elle, frustrée.
  "*Warum* hörst du mir nie zu?", rief sie frustriert aus.

  *C'est pourquoi* il est important de bien se préparer pour l'examen.
  *Deswegen* ist es wichtig, sich gut auf die Prüfung vorzubereiten.

  *Pourquoi* ne pas organiser une fête surprise pour son anniversaire ?
  *Warum* organisieren wir keine Überraschungsparty für seinen Geburtstag?

