# Diese Felder bitte nicht ändern.
Rang: 4347
Wort: chuter
Wortart: vi

# Diese Felder gerne verbessern!
Wort mit Artikel: chuter
Femininum / Plural: ''
IPA: \ʃy.te\
Definition: stürzen, fallen
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La tempête m'a fait *chuter*.
  Der Sturm hat mich zum *Fallen* gebracht.

  "Il a *chuté* dans les escaliers et s'est cassé la jambe."
  "Er ist die Treppe hinunter*gestürzt* und hat sich das Bein gebrochen."

  Les ventes ont *chuté* de 30% le mois dernier.
  Die Verkäufe sind im letzten Monat um 30% *gesunken*.

  Le champion en titre a *chuté* contre un inconnu au premier tour.
  Der Titelverteidiger hat in der ersten Runde gegen einen Unbekannten *verloren*.

  La température va *chuter* cette nuit.
  Die Temperatur wird heute Nacht *fallen*.

  Marie a *chuté* de son vélo en évitant un chat.
  Marie ist vom Fahrrad *gestürzt*, als sie einer Katze ausgewichen ist.

  Le candidat a *chuté* sur une question d'histoire.
  Der Kandidat ist bei einer Geschichtsfrage *durchgefallen*.

  Les actions de l'entreprise ont *chuté* après l'annonce des résultats.
  Die Aktien des Unternehmens sind nach der Bekanntgabe der Ergebnisse *gefallen*.

  "Fais attention, tu vas *chuter* !"
  "Pass auf, du wirst *stürzen*!"

  L'équipe locale a *chuté* contre les visiteurs.
  Die Heimmannschaft hat gegen die Gäste eine Niederlage *erlitten*.

  La popularité du président *chute* dans les sondages.
  Die Beliebtheit des Präsidenten *sinkt* in den Umfragen.

  Le spectacle a *chuté* dès la première représentation.
  Die Show ist bereits bei der Premiere *durchgefallen*.

  Paul a *chuté* de tout son long sur le verglas.
  Paul ist der Länge nach auf dem Glatteis *gestürzt*.

  Le prix du pétrole *chute* depuis plusieurs semaines.
  Der Ölpreis *fällt* seit mehreren Wochen.

  L'ancien régime a *chuté* après la révolution.
  Das alte Regime ist nach der Revolution *gestürzt*.

  La pression atmosphérique va *chuter* avant l'orage.
  Der Luftdruck wird vor dem Gewitter *fallen*.

  Thomas a *chuté* trois fois pendant le match de tennis.
  Thomas ist während des Tennisspiels dreimal *gestürzt*.

  Notre équipe a *chuté* en quart de finale.
  Unsere Mannschaft ist im Viertelfinale *gescheitert*.

  Les notes de Julie *chutent* depuis la rentrée.
  Julies Noten *fallen* seit Schuljahresbeginn.

  Au bridge, nous avons *chuté* de deux levées.
  Beim Bridge haben wir zwei Stiche zu wenig *gemacht*.

  Le taux de chômage continue à *chuter* dans la région.
  Die Arbeitslosenquote *sinkt* weiterhin in der Region.

