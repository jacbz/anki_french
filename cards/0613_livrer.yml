  La mer *livrait* ses secrets aux plongeurs.
  Das Meer *offenbarte* den Tauchern seine Geheimnisse.

  Le prisonnier s'est *livré* sans résistance.
  Der Gefangene hat sich ohne Widerstand er*geben*.

