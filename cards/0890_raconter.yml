# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne *raconte* plus de blagues.
  Ich *erzähle* keine Witze mehr.

  Pendant la veillée, ma grand-mère nous *racontait* des histoires fantastiques.
  Am Lagerfeuer *erzählte* uns meine Großmutter fantastische Geschichten.

  "Je te *raconte* pas la galère pour trouver une place de parking!"
  "Ich kann dir *sagen*, was das für ein Stress war, einen Parkplatz zu finden!"

  Les médias *racontent* n'importe quoi sur cette affaire.
  Die Medien *erzählen* alles Mögliche über diesen Fall.

  Dans son nouveau livre, l'auteur se *raconte* avec une sincérité surprenante.
  In seinem neuen Buch *erzählt* der Autor mit überraschender Aufrichtigkeit *von sich*.

  Cette histoire mérite d'être *racontée* aux générations futures.
  Diese Geschichte ist es wert, den künftigen Generationen *erzählt* zu werden.

  "Il passe son temps à *raconter* sa vie à tout le monde."
  "Er verbringt seine Zeit damit, jedem sein ganzes Leben zu *erzählen*."

  Les peintures de la grotte *racontent* une histoire vieille de milliers d'années.
  Die Höhlenmalereien *erzählen* eine jahrtausendealte Geschichte.

  Sophie m'a *raconté* que tu as trouvé un nouveau travail.
  Sophie hat mir *erzählt*, dass du eine neue Arbeit gefunden hast.

  Il nous a *raconté* son voyage en détail.
  Er hat uns seine Reise ausführlich *geschildert*.

  "Ne crois pas tout ce qui se *raconte* sur Internet."
  "Glaub nicht alles, was im Internet *erzählt* wird."

  Les témoins *racontent* avoir vu une lumière étrange dans le ciel.
  Die Zeugen *berichten*, ein seltsames Licht am Himmel gesehen zu haben.

  Elle *racontait* toujours ses aventures avec beaucoup d'humour.
  Sie *erzählte* ihre Abenteuer immer mit viel Humor.

  "Tu te *racontes* des histoires si tu penses qu'il va changer."
  "Du *machst dir etwas vor*, wenn du glaubst, dass er sich ändern wird."

  Ce roman *raconte* l'histoire d'une famille sur trois générations.
  Dieser Roman *erzählt* die Geschichte einer Familie über drei Generationen.

  Les enfants adorent quand je leur *raconte* des contes avant de dormir.
  Die Kinder lieben es, wenn ich ihnen vor dem Schlafengehen Märchen *erzähle*.

  "Qu'est-ce que tu me *racontes* là?"
  "Was *erzählst* du mir da für einen Unsinn?"

  Il ne faut pas *raconter* tous ses secrets.
  Man sollte nicht alle seine Geheimnisse *ausplaudern*.

  Cette fresque *raconte* la vie du saint en plusieurs scènes.
  Dieses Fresko *erzählt* das Leben des Heiligen in mehreren Szenen.

  Les survivants ont *raconté* leur terrible expérience aux journalistes.
  Die Überlebenden haben den Journalisten von ihren schrecklichen Erlebnissen *berichtet*.

  La légende *raconte* que ce château est hanté.
  Die Legende *besagt*, dass dieses Schloss von Geistern heimgesucht wird.

  "Il *raconte* n'importe quoi pour impressionner les filles."
  "Er *erzählt* allen möglichen Unsinn, um die Mädchen zu beeindrucken."

  Mon père nous *racontait* toujours cette histoire quand nous étions petits.
  Mein Vater hat uns diese Geschichte immer *erzählt*, als wir klein waren.

  Les anciens *racontent* que ce lac cache un trésor.
  Die Alten *erzählen*, dass dieser See einen Schatz verbirgt.

  Je vais te *raconter* ce qui s'est vraiment passé ce soir-là.
  Ich werde dir *erzählen*, was an diesem Abend wirklich passiert ist.

  "On *raconte* qu'il est immensément riche."
  "Man *erzählt sich*, dass er unermesslich reich sei."

  Elle s'est mise à *raconter* sa journée en détail.
  Sie fing an, ihren Tag detailliert zu *schildern*.

