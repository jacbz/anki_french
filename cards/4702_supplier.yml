# Diese Felder bitte nicht ändern.
Rang: 4702
Wort: supplier
Wortart: vt

# Diese Felder gerne verbessern!
Wort mit Artikel: supplier
Femininum / Plural: ''
IPA: \sy.pli.je\
Definition: anflehen
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je t'en *supplie*, ne pars pas.
  Ich *flehe* dich an, geh nicht.

  Elle a *supplié* ses parents de la laisser sortir ce soir.
  Sie hat ihre Eltern *angefleht*, sie heute Abend ausgehen zu lassen.

  Les enfants nous *supplient* d'acheter un chien depuis des mois.
  Die Kinder *flehen* uns seit Monaten an, einen Hund zu kaufen.

  Il s'est mis à genoux et l'a *suppliée* de lui pardonner.
  Er ist auf die Knie gefallen und hat sie um Vergebung *angefleht*.

  Je vous *supplie* de bien vouloir m'excuser pour mon retard.
  Ich *bitte* Sie inständig, meine Verspätung zu entschuldigen.

  Marie *suppliait* le médecin de sauver son fils.
  Marie *flehte* den Arzt an, ihren Sohn zu retten.

  Les réfugiés *supplient* qu'on leur vienne en aide.
  Die Flüchtlinge *flehen* um Hilfe.

  Je vous en *supplie*, écoutez-moi jusqu'au bout !
  Ich *flehe* Sie an, hören Sie mir bis zum Ende zu!

  Les prisonniers *suppliaient* leurs gardiens de leur donner de l'eau.
  Die Gefangenen *flehten* ihre Wächter an, ihnen Wasser zu geben.

  L'accusé *supplie* le juge de croire en son innocence.
  Der Angeklagte *fleht* den Richter an, an seine Unschuld zu glauben.

  Je vous *supplie* de garder le secret.
  Ich *flehe* Sie an, das Geheimnis zu bewahren.

  L'homme *suppliait* Dieu de lui donner la force.
  Der Mann *flehte* Gott an, ihm Kraft zu geben.

  Les manifestants *supplient* le gouvernement de changer sa politique.
  Die Demonstranten *flehen* die Regierung an, ihre Politik zu ändern.

  Je vous *supplie* de réfléchir avant de prendre votre décision.
  Ich *flehe* Sie an, nachzudenken, bevor Sie Ihre Entscheidung treffen.

