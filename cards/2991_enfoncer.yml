  Le sol du vieux bâtiment *s'était enfoncé* de plusieurs centimètres.
  Der Boden des alten Gebäudes hatte sich um mehrere Zentimeter *gesenkt*.

  Il *s'enfonça* accidentellement une écharde sous l'ongle en bricolant.
  Beim Basteln *stieß* er sich versehentlich einen Splitter unter den Nagel.

  La vis *s'enfonçait* facilement dans le bois tendre.
  Die Schraube *drang* leicht in das weiche Holz *ein*.

  Le spéléologue *s'enfonça* courageusement dans l'obscurité de la grotte.
