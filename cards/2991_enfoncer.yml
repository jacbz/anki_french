Definition: eindrücken, hineinsinken
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Commençons par *enfoncer* les portes.
  Lasst uns damit anfangen, die Türen *einzuschlagen*.

  Il *enfonça* un clou dans le mur pour accrocher le tableau.
  Er *schlug* einen Nagel in die Wand, um das Bild aufzuhängen.

  Elle *enfonça* doucement la graine dans le sol humide.
  Sie *drückte* den Samen vorsichtig in die feuchte Erde.

  Le chirurgien *enfonça* délicatement l'aiguille dans la veine du patient.
  Der Chirurg *stach* die Nadel behutsam in die Vene des Patienten.

  L'enfant *enfonça* son coude dans les côtes de son frère pour attirer son attention.
  Das Kind *stieß* seinen Ellbogen in die Rippen seines Bruders, um seine Aufmerksamkeit zu erregen.

  Les ouvriers *enfoncèrent* un coin dans la bûche pour la fendre.
  Die Arbeiter *trieben* einen Keil in den Baumstamm, um ihn zu spalten.

  Il *enfonça* ses mains dans la pâte pour la pétrir.
  Er *vergrub* seine Hände im Teig, um ihn zu kneten.

  Frustré, il *enfonça* ses mains dans ses poches.
  Frustriert *steckte* er seine Hände tief in die Taschen.

  Pour se cacher, le détective *enfonça* son chapeau sur ses yeux.
  Um sich zu verstecken, *zog* der Detektiv seinen Hut tief ins Gesicht.

  La voiture *enfonça* la grille du jardin lors de l'accident.
  Das Auto *drückte* bei dem Unfall das Gartengitter *ein*.

  Les pompiers *enfoncèrent* la porte pour sauver les habitants de l'immeuble en feu.
  Die Feuerwehrleute *schlugen* die Tür *ein*, um die Bewohner des brennenden Gebäudes zu retten.

  L'explosion *enfonça* le mur de la banque.
  Die Explosion *durchbrach* die Wand der Bank.

  L'armée ennemie tenta d'*enfoncer* nos lignes de défense.
  Die feindliche Armee versuchte, unsere Verteidigungslinien zu *durchbrechen*.

  "On les a complètement *enfoncés* lors du match d'hier !"
  "Wir haben sie im gestrigen Spiel völlig *überrannt*!"

  Son addiction *l'enfonçait* de plus en plus dans la dépendance.
