Beispielsätze: |-
  Commencons par enfoncer les portes.
  Fangen wir damit an, die Türen einzutreten.

  Il a enfoncé la porte.
  Er hat die Tür eingedrückt.

  Le garçon a enfoncé ses mains dans la neige froide, cherchant un trésor caché.
  Der Junge steckte seine Hände tief in den kalten Schnee und suchte nach einem versteckten Schatz.

  Le navire s'enfonça dans les sables mouvants et disparut sous les vagues.
  Das Schiff versank im Treibsand und verschwand unter den Wellen.

  L'équipe adverse a enfoncé nos joueurs dans le désespoir.
  Die gegnerische Mannschaft hat unsere Spieler in Grund und Boden gespielt.

  Le manque de sommeil l'a enfoncé dans un profond abattement.
  Der Schlafmangel hat ihn in ein tiefes Tief gezogen.

  Ses explications ne font que t'enfoncer davantage dans la confusion.
  Mit deinen Erklärungen schlitterst du nur noch mehr in die Verwirrung hinein.

  Elle s'enfonça une aiguille dans le bras pour soulager sa douleur.
  Sie stach sich eine Nadel in den Arm, um ihren Schmerz zu lindern.

  Le soleil s'enfonça dans l'horizon, teignant le ciel de rouge et d'orange.
  Die Sonne sank unter den Horizont und färbte den Himmel rot und orange.

  Elle s'enfonça dans un fauteuil confortable et savoura un moment de paix.
  Sie machte es sich in einem bequemen Sessel gemütlich und genoss einen Moment der Ruhe.

