  Épuisé, il *s'enfonça* dans son fauteuil préféré.
  Erschöpft *machte* er es sich in seinem Lieblingssessel *bequem*.

  La route sinueuse *s'enfonçait* profondément dans la vallée.
  Die kurvenreiche Straße *führte* weit ins Tal *hinein*.

  Malheureusement, il *s'enfonçait* de plus en plus dans le vice.
  Leider *versank* er immer tiefer im Laster.

  Plus il essayait de s'expliquer, plus il *s'enfonçait*.
  Je mehr er versuchte sich zu erklären, desto mehr *ritt* er sich *rein*.

  Le jardinier *enfonça* soigneusement les pieux de la nouvelle clôture.
  Der Gärtner *schlug* sorgfältig die Pfähle für den neuen Zaun *ein*.

  "*Enfonce*-toi bien ça dans le crâne : je ne changerai pas d'avis !"
