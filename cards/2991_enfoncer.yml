  Le chemin *s'enfonçait* dans une gorge étroite entre deux falaises abruptes.
  Der Weg *führte* in eine enge Schlucht zwischen zwei steilen Klippen *hinein*.

  Au fil des années, les piliers du pont *s'étaient enfoncés* dans le lit de la rivière.
  Im Laufe der Jahre waren die Brückenpfeiler ins Flussbett *eingesunken*.

  Épuisé par la longue journée, il *s'enfonça* dans son fauteuil avec un soupir de soulagement.
  Erschöpft von dem langen Tag *ließ* er sich mit einem erleichterten Seufzer in seinen Sessel *sinken*.

  Plus le détective enquêtait, plus il *s'enfonçait* dans les méandres de cette affaire complexe.
  Je mehr der Detektiv ermittelte, desto tiefer *verstrickte* er sich in die Windungen dieses komplexen Falls.

  Malgré les avertissements, il continuait à *s'enfoncer* dans ses mauvaises habitudes.
  Trotz der Warnungen *verstrickte* er sich weiterhin in seinen schlechten Gewohnheiten.

