  Le sous-marin *s'enfonça* silencieusement dans les profondeurs de l'océan.
  Das U-Boot *tauchte* lautlos in die Tiefen des Ozeans *ab*.

  Les roues du tracteur *s'enfonçaient* dans la boue épaisse du champ.
