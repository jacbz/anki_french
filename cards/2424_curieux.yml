  J'étais trop *curieuse*.
  Ich war zu *neugierig*.

  Il est *curieux* de tout savoir sur ses voisins.
  Er ist *neugierig* darauf, alles über seine Nachbarn zu erfahren.

  Les enfants sont naturellement *curieux* du monde qui les entoure.
  Kinder sind von Natur aus *neugierig* auf die Welt um sie herum.

  Elle a jeté un regard *curieux* sur le nouveau venu.
  Sie warf einen *neugierigen* Blick auf den Neuankömmling.

  "Pourquoi es-tu si *curieux* de mes affaires ?"
  "Warum bist du so *neugierig* auf meine Angelegenheiten?"

  Je suis *curieux* d'apprendre comment fonctionne cette machine.
  Ich bin *gespannt* darauf zu erfahren, wie diese Maschine funktioniert.

  C'est un esprit *curieux* qui s'intéresse à tout.
  Er hat einen *wissbegierigen* Geist, der sich für alles interessiert.

  Les scientifiques sont *curieux* par nature.
  Wissenschaftler sind von Natur aus *neugierig*.

  Elle est très *curieuse* de botanique et passe des heures dans son jardin.
  Sie ist sehr an Botanik *interessiert* und verbringt Stunden in ihrem Garten.

  "Ne soyez pas si *curieux*, cela ne vous regarde pas !"
  "Seien Sie nicht so *neugierig*, das geht Sie nichts an!"

  Un attroupement de *curieux* s'est formé autour de l'accident.
  Eine Menge *Schaulustiger* hat sich um den Unfall herum gebildet.

  Cette exposition attire de nombreux *curieux* et collectionneurs.
  Diese Ausstellung zieht viele *Interessierte* und Sammler an.

  Par une *curieuse* coïncidence, nous avons choisi le même restaurant.
  Durch einen *merkwürdigen* Zufall haben wir dasselbe Restaurant ausgewählt.

  C'est un *curieux* personnage que personne ne comprend vraiment.
  Er ist ein *seltsamer* Charakter, den niemand wirklich versteht.

  Elle a une *curieuse* habitude de parler à ses plantes.
  Sie hat die *seltsame* Angewohnheit, mit ihren Pflanzen zu sprechen.

  Je serais *curieux* de savoir ce qu'il pense vraiment de ce projet.
  Ich wäre *gespannt* zu erfahren, was er wirklich von diesem Projekt hält.

  Les *curieux* seront déçus, il n'y a rien de secret ici.
  Die *Neugierigen* werden enttäuscht sein, hier gibt es nichts Geheimes.

  Son regard *curieux* parcourait la pièce, cherchant des indices.
  Sein *neugieriger* Blick schweifte durch den Raum, auf der Suche nach Hinweisen.

  Cette *curieuse* petite ville attire de nombreux touristes.
  Diese *bemerkenswerte* kleine Stadt zieht viele Touristen an.

  Il est toujours *curieux* de nouvelles expériences culinaires.
  Er ist immer an neuen kulinarischen Erfahrungen *interessiert*.

  Les voisins *curieux* ont collé leur oreille contre le mur.
  Die *neugierigen* Nachbarn haben ihr Ohr an die Wand gelegt.

  Elle a un goût *curieux* en matière de mode.
  Sie hat einen *seltsamen* Modegeschmack.

  Les journalistes sont *curieux* de connaître les détails de l'affaire.
  Die Journalisten sind *begierig* darauf, die Details der Angelegenheit zu erfahren.

  Ce roman présente une *curieuse* mélange de réalité et de fiction.
  Dieser Roman präsentiert eine *merkwürdige* Mischung aus Realität und Fiktion.

  "*Curieux* comme tu es, tu ferais un excellent détective."
  "So *neugierig* wie du bist, würdest du einen ausgezeichneten Detektiv abgeben."

  Les passants regardaient la scène d'un air *curieux*.
  Die Passanten betrachteten die Szene mit *neugierigen* Blicken.

  Il est *curieux* de voir comment la technologie a évolué si rapidement.
  Es ist *interessant* zu sehen, wie sich die Technologie so schnell entwickelt hat.

  Cette *curieuse* affaire a attiré l'attention des médias.
  Diese *merkwürdige* Angelegenheit hat die Aufmerksamkeit der Medien auf sich gezogen.

  Les enfants sont *curieux* de découvrir ce qui se cache dans le grenier.
  Die Kinder sind *neugierig* darauf zu entdecken, was sich auf dem Dachboden verbirgt.

  C'est un collectionneur *curieux* de tout ce qui est ancien.
  Er ist ein Sammler, der an allem Alten *interessiert* ist.

  Elle a toujours été *curieuse* d'apprendre de nouvelles langues.
  Sie war schon immer daran *interessiert*, neue Sprachen zu lernen.

  "Arrête d'être si *curieux*, ça peut te causer des problèmes !"
  "Hör auf, so *neugierig* zu sein, das kann dir Probleme bereiten!"

  Les scientifiques sont *curieux* de comprendre les mystères de l'univers.
  Die Wissenschaftler sind *begierig* darauf, die Geheimnisse des Universums zu verstehen.

  Ce phénomène *curieux* a intrigué les chercheurs pendant des années.
  Dieses *merkwürdige* Phänomen hat die Forscher jahrelang fasziniert.

  Elle est *curieuse* de goûter la cuisine locale lors de ses voyages.
  Sie ist *neugierig* darauf, die lokale Küche auf ihren Reisen zu probieren.

  Son esprit *curieux* l'a conduit à faire de nombreuses découvertes.
  Sein *wissbegieriger* Geist hat ihn zu vielen Entdeckungen geführt.

  Les étudiants sont *curieux* d'en apprendre davantage sur ce sujet complexe.
  Die Studenten sind *begierig* darauf, mehr über dieses komplexe Thema zu erfahren.

  "Tu es tellement *curieux* que tu pourrais être espion !"
  "Du bist so *neugierig*, dass du Spion sein könntest!"

