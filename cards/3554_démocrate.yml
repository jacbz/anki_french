Beispielsätze: |-
  Pour certains responsables *démocrates* la réponse est claire.
  Für einige *demokratische* Verantwortliche ist die Antwort klar.

  Le sénateur *démocrate* a présenté un nouveau projet de loi hier.
  Der *demokratische* Senator hat gestern einen neuen Gesetzentwurf vorgestellt.

  Ma grand-mère a toujours voté *démocrate* aux élections.
  Meine Großmutter hat bei Wahlen immer *demokratisch* gewählt.

  Les valeurs *démocrates* sont essentielles pour notre société.
  *Demokratische* Werte sind für unsere Gesellschaft wesentlich.

  Elle est une *démocrate* convaincue depuis sa jeunesse.
  Sie ist seit ihrer Jugend eine überzeugte *Demokratin*.

  La Convention *démocrate* aura lieu en août prochain.
  Der *Demokratische* Parteitag wird im nächsten August stattfinden.

  Dans ce pays *démocrate*, la liberté d'expression est garantie.
  In diesem *demokratischen* Land ist die Meinungsfreiheit garantiert.

  Le président Kennedy était un *démocrate* très populaire.
  Präsident Kennedy war ein sehr beliebter *Demokrat*.

  Les *démocrates* et les républicains s'affrontent dans un débat télévisé ce soir.
  *Demokraten* und Republikaner treffen sich heute Abend zu einer Fernsehdebatte.

  Son esprit *démocrate* se reflète dans toutes ses décisions.
  Seine *demokratische* Gesinnung spiegelt sich in all seinen Entscheidungen wider.

  Les *démocrates-chrétiens* ont remporté les élections régionales.
  Die Christ*demokraten* haben die Regionalwahlen gewonnen.

  Ce grand *démocrate* a lutté toute sa vie pour la justice sociale.
  Dieser große *Demokrat* hat sein ganzes Leben für soziale Gerechtigkeit gekämpft.

  Les *démocrates* ont la majorité au Sénat américain.
  Die *Demokraten* haben die Mehrheit im US-Senat.

  Un véritable *démocrate* respecte toujours l'opinion des autres.
  Ein echter *Demokrat* respektiert immer die Meinung anderer.

  Les principes *démocrates* sont au cœur de notre constitution.
  Die *demokratischen* Grundsätze stehen im Mittelpunkt unserer Verfassung.

