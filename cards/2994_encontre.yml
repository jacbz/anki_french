# Diese Felder bitte nicht ändern.
Rang: 2994
Wort: encontre
Wortart: prep

# Diese Felder gerne verbessern!
Wort mit Artikel: à l’encontre
Femininum / Plural: ''
IPA: \ɑ̃.kɔ̃tʁ\
Definition: im Gegensatz zu
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu ne peux pas aller à l'*encontre* de sa personnalité.
  Du kannst nicht *gegen* seine Persönlichkeit ankämpfen.

  Cette décision va à l'*encontre* de nos valeurs fondamentales.
  Diese Entscheidung läuft unseren Grundwerten *zuwider*.

  À l'*encontre* des attentes, le film a été un grand succès.
  *Entgegen* den Erwartungen war der Film ein großer Erfolg.

  Le comportement de Paul va à l'*encontre* des règles de l'entreprise.
  Pauls Verhalten verstößt *gegen* die Unternehmensregeln.

  Les preuves vont à l'*encontre* de ses affirmations.
  Die Beweise *wider*sprechen seinen Behauptungen.

  Je ne veux pas aller à l'*encontre* de tes souhaits, mais je dois exprimer mon opinion.
  Ich möchte nicht *gegen* deine Wünsche handeln, aber ich muss meine Meinung äußern.

  Cette loi va à l'*encontre* des droits humains fondamentaux.
  Dieses Gesetz verstößt *gegen* grundlegende Menschenrechte.

  À l'*encontre* de son frère, Marie a toujours été très studieuse.
  Im *Gegensatz* zu ihrem Bruder war Marie immer sehr fleißig.

  Les résultats de l'étude vont à l'*encontre* des théories précédentes.
  Die Studienergebnisse *wider*sprechen den bisherigen Theorien.

  N'allez pas à l'*encontre* de vos principes pour plaire aux autres.
  Handeln Sie nicht *entgegen* Ihrer Prinzipien, um anderen zu gefallen.

  Cette méthode d'enseignement va à l'*encontre* des pratiques traditionnelles.
  Diese Lehrmethode steht im *Widerspruch* zu traditionellen Praktiken.

  Le juge a statué à l'*encontre* de l'accusation.
  Der Richter entschied *gegen* die Anklage.

  Les nouvelles preuves vont à l'*encontre* de notre hypothèse initiale.
  Die neuen Beweise *wider*legen unsere ursprüngliche Hypothese.

  À l'*encontre* de mes attentes, le concert était vraiment ennuyeux.
  *Entgegen* meiner Erwartungen war das Konzert wirklich langweilig.

  Cette politique va à l'*encontre* des intérêts des citoyens.
  Diese Politik läuft den Interessen der Bürger *zuwider*.

  Le témoignage du témoin va à l'*encontre* de la version officielle.
  Die Aussage des Zeugen *wider*spricht der offiziellen Version.

  Agir à l'*encontre* de la loi peut avoir de graves conséquences.
  *Gegen* das Gesetz zu handeln, kann schwerwiegende Folgen haben.

  À l'*encontre* de mes habitudes, j'ai décidé de me lever tôt ce matin.
  *Entgegen* meinen Gewohnheiten habe ich beschlossen, heute Morgen früh aufzustehen.

