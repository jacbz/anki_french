Rang: 2553
Wort: rater
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: rater
Femininum / Plural: ''
IPA: \ʁa.te\
Definition: verpassen, verfehlen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Vous avez raté tout l’opéra.
  Sie haben die ganze Oper verpasst.

  Je suis désolé, j’ai raté mon train.
  Es tut mir leid, ich habe meinen Zug verpasst.

  Le missile qui a raté son objectif s'est abattu sur une zone inhabitée.
  Die fehlgesteuerte Rakete traf eine unbewohnte Gegend.

  Il ne faut pas en rater une pour faire des bêtises.
  In jedes Fettnäpfchen treten ist sein Spezialgebiet.

  Le policier ne va pas rater le suspect.
  Er wird sich den Verdächtigen vorknöpfen.

  Il a fait rater le projet par son manque de concentration.
  Durch seine mangelnde Konzentration hat er das Projekt zum Scheitern gebracht.

  Il a raté la mayonnaise, elle est trop liquide.
  Die Mayonnaise ist ihm misslungen, sie ist zu flüssig.

  Elle ne va pas rater cette affaire, elle a toutes les cartes en main.
  Dieses Geschäft wird ihr nicht misslingen, sie hat alle Trümpfe in der Hand.

  La photo est ratée, le sujet est flou.
  Das Foto ist nichts geworden, das Motiv ist unscharf.

  Un journaliste raté, il ne vend jamais ses articles.
  Ein verkrachter Journalist, er verkauft nie seine Artikel.

  Trois essais ratés, il va falloir s'entraîner davantage.
  Drei Fehlversuche, er muss mehr üben.

  L'excursion? Je crois que c'est raté! On a oublié de réserver les billets.
  Der Ausflug? Ich glaube, daraus wird nichts! Wir haben vergessen, die Tickets zu buchen.

