  Vous avez *raté* tout l'opéra.
  Sie haben die ganze Oper *verpasst*.

  Le chasseur a *raté* sa cible.
  Der Jäger hat sein Ziel *verfehlt*.

  Elle a *raté* son train de justesse.
  Sie hat ihren Zug gerade noch *verpasst*.

