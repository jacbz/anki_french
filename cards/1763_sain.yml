# Diese Felder bitte nicht ändern.
Rang: 1763
Wort: sain
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: sain
Femininum / Plural: saine
IPA: \sɛ̃\
Definition: gesund
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Si vous menez une vie saine, vos réduisez vos risques.
  Wenn Sie einen gesunden Lebensstil führen, verringern Sie Ihr Risiko.

  Manger sainement est important.
  Gesundes Essen ist wichtig.

  La société est financièrement saine et a donc pu traverser la crise sans difficulté.
  Die Firma ist finanziell gesund und konnte die Krise daher problemlos überstehen.

  Le jeune garçon est sain et sauf après son accident de vélo.
  Der junge Junge ist gesund und wohlbehalten nach seinem Fahrradunfall.

