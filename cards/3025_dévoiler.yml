# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La statue sera *dévoilée* le jour de l'inauguration.
  Die Statue wird am Tag der Einweihung *enthüllt*.

  Pouvez-vous nous *dévoiler* l'évolution de l'intrigue ?
  Können Sie uns die Entwicklung der Handlung *verraten*?

  Le brouillard se lève lentement et *dévoile* un paysage magnifique.
  Der Nebel hebt sich langsam und *enthüllt* eine wunderschöne Landschaft.

  Peu à peu, sa vraie personnalité se *dévoile*.
  Nach und nach *zeigt* er sein wahres Gesicht.

  Le journaliste a *dévoilé* un scandale politique majeur.
  Der Journalist hat einen großen politischen Skandal *aufgedeckt*.

  "Il est temps de *dévoiler mes batteries*", a-t-il dit avec un sourire.
  "Es ist Zeit, meine Karten auf den Tisch zu *legen*", sagte er mit einem Lächeln.

  Le mécanicien doit *dévoiler* la roue avant de ma bicyclette.
  Der Mechaniker muss das Vorderrad meines Fahrrads *gerade biegen*.

  Sa robe élégante *dévoilait* délicatement ses épaules.
  Ihr elegantes Kleid *entblößte* dezent ihre Schultern.

  Le mystère de sa disparition se *dévoile* progressivement.
  Das Geheimnis seines Verschwindens wird allmählich *offenkundig*.

  L'enquête a finalement *dévoilé* l'identité du coupable.
  Die Untersuchung hat schließlich die Identität des Täters *aufgedeckt*.

  Le ministre a *dévoilé* la plaque commémorative ce matin.
  Der Minister hat heute Morgen die Gedenktafel *enthüllt*.

  Je ne veux pas encore *dévoiler* mes intentions.
  Ich möchte meine Absichten noch nicht *preisgeben*.

  Sa perfidie s'est finalement *dévoilée* devant tout le monde.
  Seine Heimtücke wurde schließlich vor allen *offenbar*.

  Les nuages se dissipent et *dévoilent* un ciel étoilé.
  Die Wolken verziehen sich und *geben* einen Sternenhimmel *frei*.

  L'artiste a *dévoilé* sa nouvelle collection hier soir.
  Der Künstler hat gestern Abend seine neue Kollektion *enthüllt*.

  Sa coiffure *dévoile* élégamment sa nuque.
  Ihre Frisur *entblößt* elegant ihren Nacken.

  Le temps *dévoilera* la vérité sur cette affaire.
  Die Zeit wird die Wahrheit in dieser Angelegenheit ans Licht *bringen*.

  Les documents secrets ont été *dévoilés* au public.
  Die geheimen Dokumente wurden der Öffentlichkeit *enthüllt*.

  Du sommet, la vallée se *dévoile* dans toute sa splendeur.
  Vom Gipfel aus *offenbart* sich das Tal in seiner ganzen Pracht.

  Le traître s'est *dévoilé* par ses actions.
  Der Verräter hat sich durch seine Handlungen selbst *entlarvt*.

  L'entreprise va *dévoiler* son nouveau produit la semaine prochaine.
  Das Unternehmen wird nächste Woche sein neues Produkt *enthüllen*.

  Le complot a été *dévoilé* juste à temps.
  Die Verschwörung wurde gerade noch rechtzeitig *aufgedeckt*.

