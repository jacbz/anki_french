# Diese Felder bitte nicht ändern.
Rang: 4552
Wort: récepteur
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: le récepteur
Femininum / Plural: réceptrice
IPA: \ʁe.sɛp.tœʁ\
Definition: Empfänger, Empfangsgerät
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il avait négligé de décrocher le *récepteur*.
  Er hatte vergessen, den *Hörer* abzunehmen.

  Le *récepteur* radio grésillait à cause de l'orage.
  Der Radio*empfänger* knisterte wegen des Gewitters.

  Mon nouveau *récepteur* satellite capte plus de chaînes.
  Mein neuer Satelliten*empfänger* empfängt mehr Kanäle.

  Les scientifiques étudient les *récepteurs* olfactifs du nez.
  Die Wissenschaftler untersuchen die Geruchs*rezeptoren* der Nase.

  Cette antenne *réceptrice* est orientée vers le sud.
  Diese Empfangs*antenne* ist nach Süden ausgerichtet.

  En tant que *récepteur* du message, j'ai bien compris vos intentions.
  Als *Empfänger* der Nachricht habe ich Ihre Absichten gut verstanden.

  Les *récepteurs* bêta jouent un rôle crucial dans le système nerveux.
  Die Beta*rezeptoren* spielen eine wichtige Rolle im Nervensystem.

  Le *récepteur* FM de ma voiture ne fonctionne plus.
  Der UKW-*Empfänger* in meinem Auto funktioniert nicht mehr.

  L'appareil *récepteur* transforme l'énergie solaire en électricité.
  Der *Energieumwandler* verwandelt Sonnenenergie in Elektrizität.

  Les *récepteurs* membranaires permettent la communication entre cellules.
  Die Membran*rezeptoren* ermöglichen die Kommunikation zwischen Zellen.

  La peau contient de nombreux *récepteurs* sensoriels.
  Die Haut enthält viele Sinnes*rezeptoren*.

  Ce poste *récepteur* date des années cinquante.
  Dieser *Empfänger* stammt aus den fünfziger Jahren.

  Les *récepteurs* hormonaux régulent le métabolisme.
  Die Hormon*rezeptoren* regulieren den Stoffwechsel.

  Le *récepteur* de contrôle permet de vérifier la qualité de l'image.
  Der Kontroll*monitor* ermöglicht es, die Bildqualität zu überprüfen.

  Les *récepteurs* dopaminergiques sont impliqués dans le plaisir.
  Die Dopamin*rezeptoren* sind am Lustempfinden beteiligt.

  La machine *réceptrice* convertit l'énergie électrique en mouvement.
  Die *Empfangs*maschine wandelt elektrische Energie in Bewegung um.

  Le site *récepteur* a été bloqué par un médicament.
  Die *Rezeptor*stelle wurde durch ein Medikament blockiert.

  Ce cours d'eau *récepteur* collecte les affluents de la région.
  Dieser *Aufnahme*fluss sammelt die Zuflüsse der Region.

  Le bassin *récepteur* recueille les eaux de pluie.
  Das *Auffang*becken sammelt das Regenwasser.

  Les *récepteurs* photoélectriques déclenchent l'éclairage automatique.
  Die photoelektrischen *Empfänger* lösen die automatische Beleuchtung aus.

  Le *récepteur* thermique mesure les variations de température.
  Der Wärme*empfänger* misst die Temperaturschwankungen.

  La poulie *réceptrice* transmet le mouvement au mécanisme.
  Die *Empfangs*riemenscheibe überträgt die Bewegung auf den Mechanismus.

  L'arbre *récepteur* du moteur tourne à grande vitesse.
  Die *Antriebs*welle des Motors dreht sich mit hoher Geschwindigkeit.

  Les *récepteurs* gustatifs nous permettent de différencier les saveurs.
  Die Geschmacks*rezeptoren* ermöglichen uns, Geschmäcker zu unterscheiden.

  Le radar combine les fonctions d'émetteur et de *récepteur*.
  Das Radar kombiniert die Funktionen von Sender und *Empfänger*.

  Les *récepteurs* d'œstrogènes sont présents dans le tissu mammaire.
  Die Östrogen*rezeptoren* sind im Brustgewebe vorhanden.

  Un milieu *récepteur* doit être capable d'absorber les eaux usées.
  Ein *Aufnahme*medium muss in der Lage sein, Abwasser aufzunehmen.

  Les cônes sont des *récepteurs* visuels actifs en pleine lumière.
  Die Zapfen sind *Foto**rezeptoren*, die bei hellem Licht aktiv sind.

  Le *récepteur* de bord capte les signaux de navigation.
  Der Bord*empfänger* empfängt die Navigationssignale.

