Beispielsätze: |-
  Je suis ici pour te *protéger*, pas les cookies.
  Ich bin hier, um dich zu *beschützen*, nicht die Kekse.

  Les parents doivent *protéger* leurs enfants des dangers d'Internet.
  Eltern müssen ihre Kinder vor den Gefahren des Internets *schützen*.

  Cette crème solaire *protège* efficacement contre les rayons UV.
  Diese Sonnencreme *schützt* effektiv vor UV-Strahlen.

  Le vaccin nous a *protégés* contre le virus.
  Die Impfung hat uns vor dem Virus *geschützt*.

  Que Dieu vous *protège* !
  Möge Gott Sie *behüten*!

  Il faut *protéger* la nature pour les générations futures.
  Wir müssen die Natur für zukünftige Generationen *schützen*.

  La Constitution *protège* les droits fondamentaux des citoyens.
  Die Verfassung *schützt* die Grundrechte der Bürger.

  Ces arbres nous *protègent* du vent.
  Diese Bäume *schützen* uns vor dem Wind.

  L'État doit *protéger* les plus vulnérables de la société.
  Der Staat muss die Schwächsten der Gesellschaft *schützen*.

  Comment *se protéger* du froid en hiver ?
  Wie kann man sich im Winter vor der Kälte *schützen*?

  Le casque *protège* la tête en cas d'accident.
  Der Helm *schützt* den Kopf bei Unfällen.

  Les barrières *protègent* la sortie de l'école.
  Die Absperrungen *sichern* den Schulausgang.

  Il faut *protéger* son mot de passe des pirates informatiques.
  Man muss sein Passwort vor Hackern *schützen*.

  Cette entreprise *protège* ses données avec un système sophistiqué.
  Dieses Unternehmen *schützt* seine Daten mit einem ausgeklügelten System.

  Le parapluie nous *protège* de la pluie.
  Der Regenschirm *schützt* uns vor dem Regen.

  Les lunettes de soleil *protègent* les yeux des rayons UV.
  Die Sonnenbrille *schützt* die Augen vor UV-Strahlen.

  Ce roi a beaucoup *protégé* les arts pendant son règne.
  Dieser König hat die Künste während seiner Herrschaft stark *gefördert*.

  Il faut *se protéger* avant chaque rapport sexuel.
  Man muss sich vor jedem Geschlechtsverkehr *schützen*.

  Les pompiers *protègent* la population des incendies.
  Die Feuerwehr *schützt* die Bevölkerung vor Bränden.

  Cette association *protège* les espèces menacées.
  Dieser Verein *schützt* bedrohte Arten.

  Le gouvernement *protège* l'industrie nationale par des taxes.
  Die Regierung *schützt* die heimische Industrie durch Zölle.

  Les policiers *protègent* les manifestants pacifiques.
  Die Polizisten *schützen* die friedlichen Demonstranten.

  Cette bâche *protège* les meubles de la poussière.
  Diese Plane *schützt* die Möbel vor Staub.

  Les parents doivent *protéger* leurs enfants des contenus inappropriés.
  Eltern müssen ihre Kinder vor unangemessenen Inhalten *schützen*.

  Cette assurance *protège* contre les accidents domestiques.
  Diese Versicherung *schützt* vor Haushaltsunfällen.

  Le plastique *protège* le livre de l'humidité.
  Der Plastikumschlag *schützt* das Buch vor Feuchtigkeit.

  Les chevaliers devaient *protéger* la veuve et l'orphelin.
  Die Ritter mussten Witwen und Waisen *beschützen*.

  Cette entreprise *protège* ses brevets avec des avocats spécialisés.
  Dieses Unternehmen *schützt* seine Patente mit spezialisierten Anwälten.

