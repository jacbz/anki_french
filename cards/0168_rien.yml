# Diese Felder bitte nicht ändern.
Rang: 168
Wort: rien
Wortart: adv, nm, pro

# Diese Felder gerne verbessern!
Wort mit Artikel: rien
Femininum / Plural: ''
IPA: \ʁjɛ̃\
Definition: nichts
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Moi, je n’en sais rien.
  Ich selbst weiß es nicht.

  Je ne veux rien.
  Ich will nichts.

  Je n’ai rien mangé ce matin.
  Ich habe heute Morgen nichts gegessen.

  Il ne reste rien à faire avant le week-end.
  Bis zum Wochenende ist nichts mehr zu tun.

  Elle ne veut rien dire à propos de sa décision.
  Sie will nichts über ihre Entscheidung sagen.

  Ce livre ne vaut rien ; Il est très ennuyeux.
  Dieses Buch ist nichts wert; Es ist sehr langweilig.

  Je ne comprends rien à cette leçon.
  Ich verstehe nichts von dieser Lektion.

  Rien que l'entrée coûte 35 euros.
  Die Vorspeise allein kostet schon 35 Euro.

  Il était incapable de rien dire devant l'autorité de sa mère.
  Er war unfähig etwas zu sagen, angesichts der Autorität seiner Mutter.

  C'est une simple vérité, rien de plus, rien de moins.
  Das ist eine einfache Wahrheit, nicht mehr und nicht weniger.

  Il n'y a rien de nouveau dans cette histoire.
  Es gibt nichts Neues in dieser Geschichte.

  Rien ne peut m'empêcher de réaliser mon rêve.
  Nichts kann mich davon abhalten, meinen Traum zu verwirklichen.

  Il n'y a rien de tel qu'un bon repas pour se sentir heureux.
  Es geht nichts über ein gutes Essen, um sich glücklich zu fühlen.

  Rien que d'y penser me donne envie de voyager.
  Wenn ich nur daran denke, bekomme ich Lust zu reisen.

  Je ne dis rien que ce que je pense, même si cela peut déplaire à certains.
  Ich sage nur, was ich denke, auch wenn es einigen missfallen kann.

  Elle est restée sans rien faire pendant des heures.
  Sie blieb stundenlang untätig.

  Le pantalon était un rien trop large pour lui.
  Die Hose war ein wenig zu weit für ihn.

