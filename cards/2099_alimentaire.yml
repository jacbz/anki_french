  *Lebensmittel*farben sollten in der Küche mit Maß und Ziel verwendet werden.

  Le secteur agroalimentaire cherche à innover dans les emballages *alimentaires*.
  Der Agrar- und Lebensmittelsektor strebt Innovationen bei *Lebensmittel*verpackungen an.

  La chaîne *alimentaire* est perturbée par la pollution des océans.
  Die *Nahrungs*kette wird durch die Verschmutzung der Ozeane gestört.

  Cette usine produit des additifs *alimentaires* naturels.
