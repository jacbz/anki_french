  Les nutritionnistes recommandent de varier les sources *alimentaires* de protéines.
  Ernährungsberater empfehlen, die *Nahrungs*quellen für Proteine zu variieren.

  L'étiquetage des produits *alimentaires* doit être clair et précis pour les consommateurs.
  Die Kennzeichnung von *Lebens*mitteln muss für Verbraucher klar und präzise sein.

