  Das Gericht hat die Höhe des *Unterhalts* für das Kind festgelegt.

  Les nutritionnistes étudient les besoins *alimentaires* des athlètes de haut niveau.
  Ernährungswissenschaftler untersuchen den *Nahrungs*bedarf von Spitzenathleten.

  Cette entreprise se spécialise dans la production de conserves *alimentaires*.
  Dieses Unternehmen spezialisiert sich auf die Herstellung von *Lebensmittel*konserven.

  Le gouvernement a renforcé la loi sur les denrées *alimentaires*.
  Die Regierung hat das *Lebensmittel*gesetz verschärft.

  Un régime *alimentaire* équilibré est essentiel pour une bonne santé.
  Eine ausgewogene *Ernährung* ist entscheidend für eine gute Gesundheit.

  Les experts en sécurité *alimentaire* surveillent attentivement la qualité des importations.
