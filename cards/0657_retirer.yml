# Diese Felder bitte nicht ändern.
Rang: 657
Wort: retirer
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: retirer
Femininum / Plural: ''
IPA: \ʁə.ti.ʁe\
Definition: entfernen, zurückziehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'aimerais qu'il *retire* ce qu'il a dit.
  Ich möchte, dass er das, was er gesagt hat, *zurücknimmt*.

  Il faut *retirer* la casserole du feu avant que ça ne brûle.
  Man muss den Topf vom Herd *nehmen*, bevor es anbrennt.

  Elle a dû *retirer* ses chaussures avant d'entrer dans le temple.
  Sie musste ihre Schuhe *ausziehen*, bevor sie den Tempel betrat.

  Le pompier a *retiré* l'enfant des décombres.
  Der Feuerwehrmann hat das Kind aus den Trümmern *geborgen*.

  "*Retire-toi* de mon chemin !" cria-t-il avec colère.
  "*Geh* mir aus dem Weg!", schrie er wütend.

  Le magasin a décidé de *retirer* ce produit de la vente.
  Der Laden hat beschlossen, dieses Produkt aus dem Verkauf zu *nehmen*.

  Il faut *retirer* la clé USB avant d'éteindre l'ordinateur.
  Man muss den USB-Stick *abziehen*, bevor man den Computer ausschaltet.

  Les troupes se sont *retirées* après la bataille.
  Die Truppen haben sich nach der Schlacht *zurückgezogen*.

  Je dois *retirer* de l'argent au distributeur.
  Ich muss Geld am Automaten *abheben*.

  Elle a *retiré* sa candidature à la dernière minute.
  Sie hat ihre Kandidatur in letzter Minute *zurückgezogen*.

  Le chirurgien a réussi à *retirer* la tumeur.
  Dem Chirurgen ist es gelungen, den Tumor zu *entfernen*.

  Il faut *retirer* la batterie si on n'utilise pas l'appareil pendant longtemps.
  Man muss die Batterie *herausnehmen*, wenn man das Gerät lange nicht benutzt.

  Le juge a *retiré* le permis de conduire du chauffard.
  Der Richter hat dem Raser den Führerschein *entzogen*.

  "*Retirez* votre main immédiatement !" ordonna-t-elle.
  "*Nehmen* Sie sofort Ihre Hand *weg*!", befahl sie.

  Les pompiers ont *retiré* la voiture du fossé.
  Die Feuerwehrleute haben das Auto aus dem Graben *gezogen*.

  Il faut *retirer* les mauvaises herbes du jardin.
  Man muss das Unkraut aus dem Garten *entfernen*.

  Le politicien a dû *retirer* ses propos offensants.
  Der Politiker musste seine beleidigenden Äußerungen *zurücknehmen*.

  Après l'accident, on a dû lui *retirer* la rate.
  Nach dem Unfall musste man ihm die Milz *entfernen*.

  Elle s'est *retirée* dans sa chambre pour méditer.
  Sie hat sich zum Meditieren in ihr Zimmer *zurückgezogen*.

  Le niveau de l'eau se *retire* progressivement.
  Der Wasserspiegel *geht* allmählich *zurück*.

  J'ai *retiré* un grand enseignement de cette expérience.
  Ich habe aus dieser Erfahrung eine wichtige Lehre *gezogen*.

  Il faut *retirer* la pellicule protectrice avant utilisation.
  Man muss die Schutzfolie vor dem Gebrauch *entfernen*.

  La banque a *retiré* son offre de prêt.
  Die Bank hat ihr Kreditangebot *zurückgezogen*.

  Le joueur s'est *retiré* du tournoi pour cause de blessure.
  Der Spieler hat sich aufgrund einer Verletzung aus dem Turnier *zurückgezogen*.

  On a dû *retirer* l'appendice en urgence.
  Man musste den Blinddarm notfallmäßig *entfernen*.

  Il faut *retirer* la poussière des étagères régulièrement.
  Man muss regelmäßig den Staub von den Regalen *entfernen*.

  La marée se *retire*, laissant apparaître les rochers.
  Die Flut *zieht sich zurück* und lässt die Felsen sichtbar werden.

  L'entreprise a décidé de *retirer* sa publicité controversée.
  Das Unternehmen hat beschlossen, seine umstrittene Werbung *zurückzuziehen*.

  Il a *retiré* sa main rapidement du four brûlant.
  Er hat seine Hand schnell aus dem heißen Ofen *gezogen*.

  Le médecin a *retiré* les points de suture.
  Der Arzt hat die Nähte *entfernt*.

  Les manifestants se sont *retirés* pacifiquement.
  Die Demonstranten haben sich friedlich *zurückgezogen*.

  Il faut *retirer* les piles des jouets avant de les ranger.
  Man muss die Batterien aus dem Spielzeug *herausnehmen*, bevor man es wegräumt.

  L'armée s'est *retirée* du territoire occupé.
  Die Armee hat sich aus dem besetzten Gebiet *zurückgezogen*.

  Le comité a *retiré* son soutien au projet controversé.
  Das Komitee hat seine Unterstützung für das umstrittene Projekt *zurückgezogen*.

  Elle a *retiré* son manteau en entrant dans la pièce chauffée.
  Sie hat ihren Mantel *ausgezogen*, als sie den beheizten Raum betrat.

  Le gouvernement a *retiré* la loi impopulaire.
  Die Regierung hat das unpopuläre Gesetz *zurückgezogen*.

  Il faut *retirer* le bouchon avant de verser.
  Man muss den Korken *herausziehen*, bevor man eingießt.

  Les secouristes ont *retiré* les victimes des décombres.
  Die Rettungskräfte haben die Opfer aus den Trümmern *geborgen*.

  L'entreprise a dû *retirer* ses produits défectueux du marché.
  Das Unternehmen musste seine fehlerhaften Produkte vom Markt *nehmen*.

  Il s'est *retiré* des affaires à l'âge de 60 ans.
  Er hat sich im Alter von 60 Jahren aus dem Geschäftsleben *zurückgezogen*.

  Le magicien a *retiré* le lapin de son chapeau.
  Der Zauberer hat den Hasen aus seinem Hut *gezogen*.

  On a dû *retirer* l'écharde de son doigt.
  Man musste den Splitter aus seinem Finger *entfernen*.

  L'acteur s'est *retiré* de la scène publique.
  Der Schauspieler hat sich aus der Öffentlichkeit *zurückgezogen*.

  Il faut *retirer* la carte du lecteur avant d'éteindre l'appareil.
  Man muss die Karte aus dem Lesegerät *nehmen*, bevor man das Gerät ausschaltet.

  Le tribunal a *retiré* la garde des enfants aux parents négligents.
  Das Gericht hat den nachlässigen Eltern das Sorgerecht für die Kinder *entzogen*.

  Elle a *retiré* ses lunettes pour les nettoyer.
  Sie hat ihre Brille *abgenommen*, um sie zu putzen.

  L'équipe s'est *retirée* de la compétition suite au scandale.
  Das Team hat sich nach dem Skandal aus dem Wettbewerb *zurückgezogen*.

  Il faut *retirer* le plat du four dès que le minuteur sonne.
  Man muss die Speise aus dem Ofen *nehmen*, sobald der Timer klingelt.

  Le politicien s'est *retiré* de la course à la présidence.
  Der Politiker hat sich aus dem Präsidentschaftsrennen *zurückgezogen*.

  L'artiste a *retiré* son tableau de l'exposition.
  Der Künstler hat sein Gemälde von der Ausstellung *abgezogen*.

  On a dû *retirer* l'épine du pied du chien.
  Man musste dem Hund den Dorn aus der Pfote *ziehen*.

  Le patient doit *retirer* ses lentilles de contact avant l'opération.
  Der Patient muss seine Kontaktlinsen vor der Operation *herausnehmen*.

  L'entreprise a *retiré* un bénéfice important de cette fusion.
  Das Unternehmen hat aus dieser Fusion einen beträchtlichen Gewinn *gezogen*.

  Il faut *retirer* la viande du feu avant qu'elle ne soit trop cuite.
  Man muss das Fleisch vom Feuer *nehmen*, bevor es zu durchgebraten ist.

  Le gouvernement a *retiré* sa confiance au ministre.
  Die Regierung hat dem Minister das Vertrauen *entzogen*.

  L'armée a *retiré* ses troupes de la zone de conflit.
  Die Armee hat ihre Truppen aus dem Konfliktgebiet *abgezogen*.

  Elle s'est *retirée* dans un monastère après son divorce.
  Sie hat sich nach ihrer Scheidung in ein Kloster *zurückgezogen*.

  Le joueur a *retiré* sa mise de la table de jeu.
  Der Spieler hat seinen Einsatz vom Spieltisch *genommen*.

