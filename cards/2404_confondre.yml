Definition: verwechseln, durcheinanderbringen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je *confonds* peut-être, avec d'autres bourses.
  Vielleicht *verwechsle* ich das mit anderen Stipendien.

  Il ne faut pas *confondre* vitesse et précipitation.
  Man sollte Geschwindigkeit und Überstürzung nicht *verwechseln*.

  Les deux jumeaux se ressemblent tellement qu'on peut facilement les *confondre*.
  Die Zwillinge sehen sich so ähnlich, dass man sie leicht *verwechseln* kann.

  Son comportement étrange m'a complètement *confondu*.
  Sein seltsames Verhalten hat mich völlig *verblüfft*.

  Les eaux du Rhône et de la Saône se *confondent* à Lyon.
  Die Gewässer der Rhone und der Saône *fließen* in Lyon *ineinander*.

  "Je me *confonds* en excuses pour mon retard," dit-il poliment.
  "Ich *überhäufe* Sie mit Entschuldigungen für meine Verspätung," sagte er höflich.

  L'avocat a réussi à *confondre* le témoin menteur devant le tribunal.
  Dem Anwalt gelang es, den lügenden Zeugen vor Gericht zu *entlarven*.

  Dans l'obscurité, les contours des objets se *confondaient*.
  In der Dunkelheit *verschwammen* die Konturen der Gegenstände *ineinander*.

  Ne *confondez* pas le participe passé et l'infinitif !
  *Verwechseln* Sie nicht das Partizip Perfekt und den Infinitiv!

  Son argumentation brillante a *confondu* tous ses opposants.
  Seine brillante Argumentation hat alle seine Gegner *sprachlos gemacht*.

  J'ai *confondu* les dates et j'ai raté le rendez-vous.
  Ich habe die Termine *durcheinandergebracht* und den Termin verpasst.

  La mer et le ciel semblaient se *confondre* à l'horizon.
  Meer und Himmel schienen am Horizont *ineinander überzugehen*.

  Il s'est *confondu* en remerciements pour le cadeau.
  Er hat sich für das Geschenk *überschwänglich bedankt*.

  Cette révélation a *confondu* toutes mes attentes.
  Diese Enthüllung hat alle meine Erwartungen *überstiegen*.

  Ne *confondez* pas la cause et l'effet dans votre analyse.
  *Verwechseln* Sie in Ihrer Analyse nicht Ursache und Wirkung.

  Les frontières entre le réel et l'imaginaire se *confondent* dans ce film.
  Die Grenzen zwischen Realität und Fantasie *verschwimmen* in diesem Film.

  Son silence *confondit* l'assemblée.
  Sein Schweigen *verblüffte* die Versammlung.

  J'ai *confondu* votre numéro avec celui d'un autre client.
  Ich habe Ihre Nummer mit der eines anderen Kunden *verwechselt*.

  Les deux idées se *confondent* souvent dans l'esprit du public.
  Die beiden Ideen *vermischen* sich oft in der öffentlichen Wahrnehmung.

  Sa générosité me *confond*.
  Seine Großzügigkeit *übersteigt* mein Verständnis.

  Ne *confondons* pas liberté et anarchie.
  Wir sollten Freiheit und Anarchie nicht *verwechseln*.

  Les preuves ont finalement *confondu* le coupable.
  Die Beweise haben den Schuldigen schließlich *überführt*.

  Dans ce tableau, les couleurs se *confondent* harmonieusement.
  In diesem Gemälde *fließen* die Farben harmonisch *ineinander*.

  Son explication m'a laissé *confondu*.
  Seine Erklärung hat mich *sprachlos* zurückgelassen.

  J'ai *confondu* le sel et le sucre en cuisinant.
  Ich habe beim Kochen Salz und Zucker *verwechselt*.

  Les lignes du paysage se *confondaient* dans le brouillard.
  Die Linien der Landschaft *verschwammen* im Nebel.

  Sa logique implacable a *confondu* tous les sceptiques.
  Seine unerbittliche Logik hat alle Skeptiker *verstummen lassen*.

  Ne *confondez* pas mon silence avec de l'approbation.
  *Verwechseln* Sie mein Schweigen nicht mit Zustimmung.

  Les deux concepts se *confondent* souvent dans la littérature.
