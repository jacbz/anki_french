  Son comportement *confond* toute logique.
  Sein Verhalten *spottet* jeder Logik.

  J'ai *confondu* les clés de la maison et celles de la voiture.
  Ich habe die Haus- und Autoschlüssel *verwechselt*.

  Les rires des enfants se *confondaient* avec le bruit des vagues.
  Das Lachen der Kinder *vermischte* sich mit dem Rauschen der Wellen.

  Sa réponse m'a laissé *confondu* d'admiration.
  Seine Antwort hat mich vor Bewunderung *sprachlos gemacht*.

  Ne *confondez* pas urgence et importance dans vos priorités.
  *Verwechseln* Sie in Ihren Prioritäten nicht Dringlichkeit mit Wichtigkeit.

  Les traditions anciennes et modernes se *confondent* dans cette cérémonie.
  Alte und moderne Traditionen *verschmelzen* in dieser Zeremonie.

  Son talent *confond* l'imagination.
  Sein Talent *übersteigt* die Vorstellungskraft.

  J'ai *confondu* les noms des deux acteurs.
  Ich habe die Namen der beiden Schauspieler *verwechselt*.

