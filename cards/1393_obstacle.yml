Beispielsätze: |-
  J'ai surmonté tous les *obstacles*.
  Ich habe alle *Hindernisse* überwunden.

  Une route semée d'*obstacles* nous attend.
  Ein mit *Hindernissen* übersäter Weg liegt vor uns.

  Ce cheval a sauté tous les *obstacles* avec élégance.
  Dieses Pferd hat alle *Hindernisse* elegant übersprungen.

  La lumière se réfléchit sur l'*obstacle* qu'elle rencontre.
  Das Licht reflektiert sich an dem *Hindernis*, auf das es trifft.

  Pierre s'est heurté à des *obstacles* insurmontables dans son projet.
  Peter ist bei seinem Projekt auf unüberwindbare *Hindernisse* gestoßen.

  Le manque d'argent fait *obstacle* à leurs projets de mariage.
  Der Geldmangel stellt sich ihren Hochzeitsplänen in den *Weg*.

  Les coureurs doivent franchir plusieurs *obstacles* pendant la course.
  Die Läufer müssen während des Rennens mehrere *Hindernisse* überwinden.

  Marie contourne habilement chaque *obstacle* qui se présente.
  Marie umgeht geschickt jedes *Hindernis*, das sich ihr in den Weg stellt.

  L'*obstacle* principal est le manque de communication.
  Das größte *Hindernis* ist die mangelnde Kommunikation.

  Son talent lui permet de triompher de tous les *obstacles*.
  Sein Talent ermöglicht es ihm, über alle *Hindernisse* zu triumphieren.

  La pluie ne constitue pas un *obstacle* pour notre randonnée.
  Der Regen stellt kein *Hindernis* für unsere Wanderung dar.

  Les négociations ont rencontré un nouvel *obstacle*.
  Die Verhandlungen sind auf ein neues *Hindernis* gestoßen.

  Aucun *obstacle* ne pourra m'empêcher d'atteindre mon but.
  Kein *Hindernis* wird mich davon abhalten, mein Ziel zu erreichen.

  Le cheval a buté sur le dernier *obstacle*.
  Das Pferd ist am letzten *Hindernis* gestürzt.

  Cette équipe a su lever tous les *obstacles*.
  Dieses Team hat es geschafft, alle *Hindernisse* zu beseitigen.

  Un *obstacle* imprévu a retardé les travaux.
  Ein unerwartetes *Hindernis* hat die Arbeiten verzögert.

  La barrière forme un *obstacle* naturel entre les deux terrains.
  Der Zaun bildet ein natürliches *Hindernis* zwischen den beiden Grundstücken.

  Sophie excelle dans les courses d'*obstacles*.
  Sophie ist hervorragend in *Hindernis*läufen.

  Nous devons identifier les *obstacles* potentiels avant de commencer.
  Wir müssen die möglichen *Hindernisse* identifizieren, bevor wir beginnen.

  L'*obstacle* semblait insurmontable au premier abord.
  Das *Hindernis* schien auf den ersten Blick unüberwindbar.

  La patience permet de surmonter bien des *obstacles*.
  Geduld hilft dabei, viele *Hindernisse* zu überwinden.

  Les *obstacles* administratifs ont ralenti le processus.
  Die administrativen *Hindernisse* haben den Prozess verlangsamt.

  Cette difficulté ne représente qu'un petit *obstacle*.
  Diese Schwierigkeit stellt nur ein kleines *Hindernis* dar.

  La détermination aide à franchir tous les *obstacles*.
  Entschlossenheit hilft dabei, alle *Hindernisse* zu überwinden.

  Le brouillard constitue un *obstacle* à la visibilité.
  Der Nebel stellt ein *Hindernis* für die Sicht dar.

