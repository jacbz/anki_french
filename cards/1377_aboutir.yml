Notiz: |-
  <div class="section">
    <div class="section-title"><i>réussir</i> und <i>aboutir</i></div>
    <div class="section-content">
      <p><span class="fr">Réussir</span> (#279) kann sowohl mit einem Objekt als Subjekt verwendet werden (typischerweise bei Projekten oder Vorhaben) als auch mit einer Person als Subjekt. Es bedeutet generell, erfolgreich zu sein oder etwas zu schaffen.</p>
      <div class="examples">
        <div class="fr">Son projet a enfin réussi.</div>
        <div class="de spoiler">Sein Projekt war endlich erfolgreich.</div>
        <div class="fr">Il a réussi son examen.</div>
        <div class="de spoiler">Er hat seine Prüfung bestanden.</div>
        <div class="fr">Elle a réussi à les convaincre.</div>
        <div class="de spoiler">Es ist ihr gelungen, sie zu überzeugen.</div>
      </div>
      <p><span class="fr">Aboutir</span> kann in manchen Kontexten synonym zu <b>réussir</b> verwendet werden, trägt aber zusätzlich die Bedeutung von <span class="de">"zu Ende kommen"</span> oder <span class="de">"zu etwas führen"</span>. Es hat zwei Hauptbedeutungen: etwas abschließen/vollenden und irgendwo enden/hinführen.</p>
      <div class="examples">
        <div class="fr">Son projet a enfin abouti.</div>
        <div class="de spoiler">Sein Projekt ist endlich zum Abschluss gekommen.</div>
        <div class="fr">La séance n'a abouti à aucun résultat.</div>
        <div class="de spoiler">Die Sitzung hat zu keinem Ergebnis geführt.</div>
        <div class="fr">La voiture a heurté un arbre avant d'aboutir dans une prairie.</div>
        <div class="de spoiler">Das Auto stieß gegen einen Baum, bevor es auf einer Wiese zum Stehen kam.</div>
      </div>
    </div>
  </div>
