Wort: enquêter
Wortart: vi

# Diese Felder gerne verbessern!
Wort mit Artikel: enquêter
Femininum / Plural: ''
IPA: \ɑ̃.ke.te\
Definition: ermitteln, nachforschen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Tu veux vraiment *enquêter* sur lui ?
  Willst du wirklich gegen ihn *ermitteln*?

  Les journalistes ont *enquêté* sur les conditions de travail dans cette usine.
  Die Journalisten haben die Arbeitsbedingungen in dieser Fabrik *untersucht*.

  La police *enquête* sur une série de cambriolages dans le quartier.
  Die Polizei *ermittelt* wegen einer Serie von Einbrüchen in der Gegend.

  Notre équipe va *enquêter* sur la satisfaction des clients.
  Unser Team wird die Kundenzufriedenheit *untersuchen*.

  L'inspecteur *enquête* secrètement sur les activités du suspect.
  Der Inspektor *ermittelt* verdeckt gegen die Aktivitäten des Verdächtigen.

  J'ai dû *enquêter* par téléphone auprès de tous les participants.
  Ich musste bei allen Teilnehmern telefonisch *nachforschen*.

  Les sociologues ont *enquêté* sur les habitudes alimentaires des jeunes.
  Die Soziologen haben die Essgewohnheiten der Jugendlichen *untersucht*.

  Le détective privé *enquête* sur la disparition mystérieuse.
  Der Privatdetektiv *ermittelt* in dem mysteriösen Verschwinden.

  Nous devons *enquêter* sur l'origine de ces rumeurs.
  Wir müssen dem Ursprung dieser Gerüchte *nachgehen*.

  Les experts vont *enquêter* sur les causes de l'accident.
  Die Experten werden die Unfallursachen *untersuchen*.

  Elle s'est *enquêtée* du bien-être de ses employés.
  Sie hat sich nach dem Wohlbefinden ihrer Angestellten *erkundigt*.

  Le commissaire *enquête* depuis trois mois sur cette affaire.
  Der Kommissar *ermittelt* seit drei Monaten in diesem Fall.

  Nous allons *enquêter* sur les préférences des consommateurs.
  Wir werden die Vorlieben der Verbraucher *erforschen*.

  Les historiens *enquêtent* sur l'origine de cette légende.
  Die Historiker *forschen* nach dem Ursprung dieser Legende.

  La commission va *enquêter* sur ces allégations de corruption.
  Die Kommission wird diese Korruptionsvorwürfe *untersuchen*.

  Le journaliste s'est *enquêté* de la situation politique locale.
  Der Journalist hat sich über die lokale politische Lage *informiert*.

