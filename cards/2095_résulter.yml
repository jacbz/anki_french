# Diese Felder bitte nicht ändern.
Rang: 2095
Wort: résulter
Wortart: vi, vi(imp)

# Diese Felder gerne verbessern!
Wort mit Artikel: résulter
Femininum / Plural: ''
IPA: \ʁe.zyl.te\
Definition: ergeben, entstehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il en est *résulté* une tragédie humaine énorme.
  Daraus *resultierte* eine enorme menschliche Tragödie.

  Les problèmes actuels *résultent* d'années de mauvaise gestion.
  Die aktuellen Probleme *resultieren* aus jahrelanger Misswirtschaft.

  Que *résultera*-t-il de cette décision précipitée ?
  Was wird aus dieser überstürzten Entscheidung *folgen*?

  La pollution de l'air *résulte* principalement de l'activité industrielle.
  Die Luftverschmutzung *ergibt sich* hauptsächlich aus der industriellen Aktivität.

  Les tensions *résultant* de ce conflit ont affecté toute la région.
  Die aus diesem Konflikt *resultierenden* Spannungen haben die ganze Region betroffen.

  Il *résulte* de cette étude que le changement climatique s'accélère.
  Aus dieser Studie *geht hervor*, dass sich der Klimawandel beschleunigt.

  Cette découverte scientifique *résulte* de années de recherche intensive.
  Diese wissenschaftliche Entdeckung ist das *Ergebnis* jahrelanger intensiver Forschung.

  Les économies réalisées *résultent* d'une gestion plus efficace des ressources.
  Die erzielten Einsparungen *ergeben sich* aus einem effizienteren Ressourcenmanagement.

  La confusion qui a *résulté* de cette annonce était prévisible.
  Die Verwirrung, die aus dieser Ankündigung *entstanden ist*, war vorhersehbar.

  Le succès de l'entreprise *résulte* de l'innovation constante.
  Der Erfolg des Unternehmens *resultiert* aus ständiger Innovation.

  Les conclusions *résultant* de l'enquête seront publiées demain.
  Die aus der Untersuchung *resultierenden* Schlussfolgerungen werden morgen veröffentlicht.

  Cette situation *résulte* d'une série de mauvaises décisions.
  Diese Situation ist das *Ergebnis* einer Reihe von Fehlentscheidungen.

  Les bénéfices pour la santé *résultent* d'un mode de vie équilibré.
  Die gesundheitlichen Vorteile *ergeben sich* aus einer ausgewogenen Lebensweise.

  La théorie *résultant* de ces observations a révolutionné la physique.
  Die aus diesen Beobachtungen *resultierende* Theorie hat die Physik revolutioniert.

  Le chômage élevé *résulte* en partie de l'automatisation croissante.
  Die hohe Arbeitslosigkeit *resultiert* teilweise aus der zunehmenden Automatisierung.

  Cette erreur *résulte* d'un manque d'attention aux détails.
  Dieser Fehler *ergibt sich* aus einem Mangel an Aufmerksamkeit für Details.

