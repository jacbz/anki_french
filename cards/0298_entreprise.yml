Beispielsätze: |-
  J'ai moi-même l'esprit d'*entreprise*.
  Ich selbst habe einen *unternehmerischen* Geist.

  Notre *entreprise* familiale existe depuis trois générations.
  Unser Familien*betrieb* besteht seit drei Generationen.

  Cette *entreprise* textile emploie plus de mille personnes.
  Dieser Textil*betrieb* beschäftigt über tausend Mitarbeiter.

  L'*entreprise* de Paul ne fait que des logiciels éducatifs.
  Pauls Software*firma* entwickelt nur Lernsoftware.

  Les grandes *entreprises* industrielles doivent réduire leurs émissions.
  Die industriellen Groß*betriebe* müssen ihre Emissionen reduzieren.

  Mon frère a créé une petite *entreprise* il y a deux ans.
  Mein Bruder hat vor zwei Jahren ein Klein*unternehmen* gegründet.

  Cette *entreprise* municipale gère les transports en commun.
  Dieses kommunale Wirtschafts*unternehmen* betreibt den öffentlichen Nahverkehr.

  L'*entreprise* pilote teste de nouvelles méthodes de production.
  Der Versuchs*betrieb* testet neue Produktionsmethoden.

  Notre *entreprise* est spécialisée dans l'élimination des déchets.
  Unser Entsorgungs*unternehmen* ist auf Abfallbeseitigung spezialisiert.

  Mon père dirige une *entreprise* privée depuis vingt ans.
  Mein Vater leitet seit zwanzig Jahren ein Privat*unternehmen*.

  Cette *entreprise* saisonnière n'ouvre que pendant l'été.
  Dieser Saison*betrieb* öffnet nur im Sommer.

  L'*entreprise* publique d'approvisionnement en eau a augmenté ses tarifs.
  Das öffentliche Versorgungs*unternehmen* für Wasser hat seine Tarife erhöht.

  C'est une *entreprise* difficile mais nécessaire.
  Das ist ein schwieriges *Unternehmen*, aber es ist notwendig.

  Cette *entreprise* de l'industrie chimique respecte l'environnement.
  Dieses Chemie*unternehmen* achtet auf die Umwelt.

  Notre *entreprise* mixte collabore avec des partenaires internationaux.
  Unser Beteiligungs*unternehmen* arbeitet mit internationalen Partnern zusammen.

  Les petites et moyennes *entreprises* sont essentielles à l'économie.
  Die klein- und mittelständischen *Betriebe* sind wichtig für die Wirtschaft.

  Cette *entreprise* nationalisée appartient maintenant à l'État.
  Dieses verstaatlichte *Unternehmen* gehört jetzt dem Staat.

  J'utilise une voiture d'*entreprise* pour mes déplacements professionnels.
  Ich benutze einen *Geschäfts*wagen für meine beruflichen Fahrten.

  Cette *entreprise* métallurgique produit des pièces automobiles.
  Dieser Metall*betrieb* stellt Autoteile her.

  Le risque d'*entreprise* fait partie du métier d'entrepreneur.
  Das *unternehmerische* Risiko gehört zum Unternehmertum dazu.

  Cette *entreprise* individuelle n'a qu'un seul employé.
  Dieses Einzel*unternehmen* hat nur einen einzigen Mitarbeiter.

  L'*entreprise* monopolistique contrôle tout le marché.
  Das Monopol*unternehmen* kontrolliert den gesamten Markt.

  C'est une affaire interne à l'*entreprise*.
  Das ist eine *haus*interne Angelegenheit.

  Cette *entreprise* a cessé ses activités l'année dernière.
  Diese *Firma* hat letztes Jahr ihre Aktivitäten eingestellt.

  La libre *entreprise* est un pilier de l'économie de marché.
  Das freie *Unternehmertum* ist eine Säule der Marktwirtschaft.

  Son *entreprise* contre la liberté d'expression a échoué.
  Sein *Angriff* auf die Meinungsfreiheit ist gescheitert.

  Cette *entreprise* agréée travaille régulièrement avec l'État.
  Dieses Vertrags*unternehmen* arbeitet regelmäßrement mit dem Staat zusammen.

  L'*entreprise* affiliée fait partie d'un grand groupe international.
  Die Mitglieds*firma* gehört zu einem großen internationalen Konzern.

  Cette *entreprise* liée collabore étroitement avec nous.
  Dieses verbundene *Unternehmen* arbeitet eng mit uns zusammen.

  Cette *entreprise* syndicalisée défend les droits des travailleurs.
  Dieser gewerkschaftlich organisierte *Betrieb* verteidigt die Rechte der Arbeiter.

  Le chef d'*entreprise* a annoncé une nouvelle stratégie.
  Der *Unternehmens*chef hat eine neue Strategie angekündigt.

  Le comité d'*entreprise* organise la fête de Noël.
  Der *Betriebs*rat organisiert die Weihnachtsfeier.

  C'est une *entreprise* en nom personnel, il est seul responsable.
  Das ist ein Eigen*betrieb*, er ist allein verantwortlich.

  Notre *entreprise* publique fournit l'électricité à toute la région.
  Unser staatliches *Unternehmen* versorgt die ganze Region mit Strom.

  Ils se sont lancés dans une vaste *entreprise* de rénovation.
  Sie haben sich in ein großes Renovierungs*unternehmen* gestürzt.

  Cette *entreprise* industrielle produit des machines agricoles.
  Dieser Industrie*betrieb* stellt landwirtschaftliche Maschinen her.

  Les *entreprises* contre sa réputation n'ont pas réussi.
  Die *Angriffe* auf seinen Ruf waren nicht erfolgreich.

  Notre *entreprise* familiale vend des produits artisanaux.
  Unser Familien*betrieb* verkauft handwerkliche Produkte.

  Le contrat d'*entreprise* a été signé ce matin.
  Der *Werk*vertrag wurde heute Morgen unterschrieben.

  Cette *entreprise* privée investit dans les énergies renouvelables.
  Dieses Privat*unternehmen* investiert in erneuerbare Energien.

  Cette *entreprise* a échoué par manque de préparation.
  Dieses *Vorhaben* ist aufgrund mangelnder Vorbereitung gescheitert.

  L'association d'*entreprises* défend les intérêts du secteur.
  Der *Unternehmens*verband vertritt die Interessen der Branche.

  Les nouvelles *entreprises* doivent s'adapter rapidement au marché.
  Neue *Unternehmen* müssen sich schnell an den Markt anpassen.

  Son *entreprise* de séduction n'a pas fonctionné.
  Sein Annäherungs*versuch* hat nicht funktioniert.

  Leurs *entreprises* malhonnêtes ont été découvertes.
  Ihre *Machenschaften* wurden aufgedeckt.

