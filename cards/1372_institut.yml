  À l'*institut*, j'ai été formée à l'orthophonie.
  Am *Institut* wurde ich zur Logopädin ausgebildet.

  L'*Institut* de France occupe un magnifique bâtiment du XVII<sup>e</sup> siècle.
  Das französische *Institut* befindet sich in einem wunderschönen Gebäude aus dem 17. Jahrhundert.

  Elle travaille dans un *institut* de beauté depuis cinq ans.
  Sie arbeitet seit fünf Jahren in einem Beauty-*Institut*.

  Les chercheurs de l'*institut* mènent une étude sur le changement climatique.
  Die Forscher des *Instituts* führen eine Studie zum Klimawandel durch.

  Marie dirige l'*institut* de formation des enseignants.
  Marie leitet das Lehrer*institut*.

  L'*institut* de recherche a publié ses résultats hier.
  Das Forschungs*institut* hat gestern seine Ergebnisse veröffentlicht.

  Mon frère étudie à l'*institut* universitaire de technologie.
  Mein Bruder studiert an der Fach*hochschule*.

  Cet *institut* de sondage prédit une hausse du chômage.
  Dieses Meinungsforschungs*institut* sagt einen Anstieg der Arbeitslosigkeit voraus.

  L'*institut* Pasteur a développé un nouveau vaccin.
  Das Pasteur-*Institut* hat einen neuen Impfstoff entwickelt.

  Elle s'est inscrite dans un *institut* de langues.
  Sie hat sich an einem Sprach*institut* angemeldet.

  Le directeur de l'*institut* a démissionné ce matin.
  Der Direktor des *Instituts* ist heute Morgen zurückgetreten.

  Nous avons visité l'*institut* français d'archéologie.
  Wir haben das französische Archäologie-*Institut* besucht.

  L'*institut* de statistiques a publié les chiffres du mois dernier.
  Das Statistik-*Institut* hat die Zahlen vom letzten Monat veröffentlicht.

  Mon cousin travaille à l'*institut* national de la santé.
  Mein Cousin arbeitet am nationalen Gesundheits*institut*.

  L'*institut* médico-légal a identifié la victime.
  Das rechtsmedizinische *Institut* hat das Opfer identifiziert.

  Pierre enseigne dans un *institut* privé.
  Pierre unterrichtet an einem privaten *Institut*.

  L'*institut* de recherche spatiale recrute des ingénieurs.
  Das Weltraumforschungs*institut* stellt Ingenieure ein.

  Cet *institut* religieux accueille des novices du monde entier.
  Dieses religiöse *Institut* nimmt Novizen aus der ganzen Welt auf.

  L'*institut* d'études politiques organise une conférence internationale.
  Das politikwissenschaftliche *Institut* organisiert eine internationale Konferenz.

  Les étudiants de l'*institut* participent à un projet innovant.
  Die Studenten des *Instituts* nehmen an einem innovativen Projekt teil.

