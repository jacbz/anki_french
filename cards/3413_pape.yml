Beispielsätze: |-
  Le *pape* condamne les camps de concentration.
  Der *Papst* verurteilt die Konzentrationslager.

  Sa Sainteté le *pape* François a prononcé un discours émouvant.
  Seine Heiligkeit *Papst* Franziskus hat eine bewegende Rede gehalten.

  Le *pape* doit être élu lors d'un conclave par les cardinaux.
  Der *Papst* muss in einem Konklave von den Kardinälen gewählt werden.

  Le patriarche de l'Église copte porte aussi le titre de *pape*.
  Der Patriarch der koptischen Kirche trägt auch den Titel *Papst*.

  Le nonce du *pape* est arrivé à Paris hier soir.
  Der Nuntius des *Papstes* ist gestern Abend in Paris eingetroffen.

  "Il se prend pour le *pape*!" s'est exclamé Michel en riant.
  "Er hält sich wohl für den *Papst*!" rief Michel lachend.

  Miles Davis était considéré comme le *pape* du jazz moderne.
  Miles Davis galt als der Jazz*papst* der Moderne.

  Roland Barthes était le *pape* de la critique littéraire française.
  Roland Barthes war der Literatur*papst* der französischen Kritik.

  André Breton était un des *papes* du surréalisme.
  André Breton war einer der Surrealismus*päpste*.

  Le *pape* de Nouméa est un oiseau aux couleurs magnifiques.
  Der Noumea-*Papst*finder ist ein Vogel mit prächtigen Farben.

  Une nouvelle encyclique du *pape* vient d'être publiée.
  Eine neue Enzyklika des *Papstes* wurde gerade veröffentlicht.

  "Il est sérieux comme un *pape*" disait sa grand-mère en souriant.
  "Er ist ernst wie ein *Papst*" sagte seine Großmutter lächelnd.

  Avignon était autrefois appelée la ville des *papes*.
  Avignon wurde früher die Stadt der *Päpste* genannt.

  Les États du *pape* ont existé pendant plus de mille ans.
  Der *Kirchen*staat existierte mehr als tausend Jahre.

  Le *pape* indigo est un oiseau qu'on trouve en Amérique du Nord.
  Der Indigo-*Papst*finder ist ein Vogel, den man in Nordamerika findet.

  La bulle du *pape* a changé certaines règles de l'Église.
  Die Bulle des *Papstes* hat einige Regeln der Kirche geändert.

  Le légat du *pape* a transmis un message important au roi.
  Der Legat des *Papstes* überbrachte dem König eine wichtige Botschaft.

