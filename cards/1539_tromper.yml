# Diese Felder bitte nicht ändern.
Rang: 1539
Wort: tromper
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: tromper
Femininum / Plural: ''
IPA: \tʁɔ̃.pe\
Definition: täuschen, betrügen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Oups ! Je me suis *trompé*.
  Ups! Ich habe mich *geirrt*.

  Le vendeur nous a *trompés* sur la qualité de la voiture.
  Der Verkäufer hat uns bei der Qualität des Autos *betrogen*.

  Les apparences *trompent* souvent.
  Der Schein *trügt* oft.

  Si je ne me *trompe* pas, nous nous sommes déjà rencontrés.
  Wenn ich mich nicht *irre*, sind wir uns schon begegnet.

  Elle *trompe* son mari depuis deux ans.
  Sie *betrügt* ihren Mann seit zwei Jahren.

  Je me suis *trompé* de numéro en composant.
  Ich habe mich *verwählt*.

  Marie lisait des romans pour *tromper* son ennui.
  Marie las Romane, um sich von ihrer Langeweile abzulenken.

  Le chat a *trompé* la vigilance du chien et s'est faufilé dans la maison.
  Die Katze hat die Wachsamkeit des Hundes *überlistet* und ist ins Haus geschlüpft.

  "Tu t'es *trompé* d'adresse, mon gars !"
  "Da bist du an der falschen Adresse, Kumpel!"

  Cette copie est à s'y *tromper* semblable à l'original.
  Diese Kopie ist dem Original *täuschend* ähnlich.

  Il s'est *trompé* dans ses calculs.
  Er hat sich *verrechnet*.

  Le résultat a *trompé* nos attentes.
  Das Ergebnis hat unsere Erwartungen *enttäuscht*.

  Je me suis complètement *trompé* sur ses intentions.
  Ich habe seine Absichten völlig falsch *eingeschätzt*.

  Elle a réussi à *tromper* la surveillance des gardiens.
  Es ist ihr gelungen, die Überwachung der Wächter zu *überlisten*.

  Il boit de l'eau pour *tromper* sa faim.
  Er trinkt Wasser, um seinen Hunger zu *lindern*.

  Je me suis *trompé* de dix euros en payant.
  Ich habe mich um zehn Euro *verrechnet*.

  Cette ressemblance pourrait *tromper* n'importe qui.
  Diese Ähnlichkeit könnte jeden *täuschen*.

  Ne vous laissez pas *tromper* par les apparences !
  Lassen Sie sich vom Schein nicht *täuschen*!

  Elle s'est *trompée* de direction et s'est perdue.
  Sie hat die falsche Richtung genommen und hat sich *verfahren*.

  Il *trompe* son monde avec son air innocent.
  Er *täuscht* alle mit seiner unschuldigen Art.

  La pluie nous a *trompés* : il devait faire beau.
  Der Regen hat uns *getäuscht*: es sollte schön werden.

  Je me suis *trompé* de porte dans le noir.
  Ich habe im Dunkeln die Tür *verwechselt*.

  Cette publicité *trompe* les consommateurs.
  Diese Werbung *täuscht* die Verbraucher.

  Il cherche à *tromper* le temps en jouant aux cartes.
  Er versucht sich die Zeit mit Kartenspielen zu *vertreiben*.

  Ou je me *trompe* fort, ou il nous cache quelque chose.
  Entweder *täusche* ich mich sehr, oder er verheimlicht uns etwas.

  Elle s'est *trompée* sur mon compte.
  Sie hat sich in mir *getäuscht*.

  Le vendeur a essayé de me *tromper* sur le prix.
  Der Verkäufer hat versucht, mich beim Preis übers Ohr zu *hauen*.

  Cette musique aide à *tromper* la solitude.
  Diese Musik hilft über die Einsamkeit *hinwegzukommen*.

  Je me suis *trompé* de jour pour le rendez-vous.
  Ich habe mich im Tag des Termins *geirrt*.

  Les indices ne *trompent* pas : c'est lui le coupable.
  Die Indizien *täuschen* nicht: er ist der Schuldige.

  Il a *trompé* ma confiance.
  Er hat mein Vertrauen *missbraucht*.

  L'événement a *trompé* nos espoirs.
  Das Ereignis hat unsere Hoffnungen *enttäuscht*.

  Elle s'est *trompée* de personne au téléphone.
  Sie hat am Telefon die Person *verwechselt*.

  Cette copie ne peut *tromper* personne.
  Diese Kopie kann niemanden *täuschen*.

  Je me suis *trompé* dans l'interprétation de ses paroles.
  Ich habe seine Worte falsch *verstanden*.

  Il cherche à *tromper* l'attente en lisant.
  Er versucht sich die Wartezeit mit Lesen zu *vertreiben*.

  La qualité de ce produit m'a *trompé*.
  Die Qualität dieses Produkts hat mich *getäuscht*.

  Il s'est *trompé* de chemin en rentrant.
  Er hat sich auf dem Heimweg *verfahren*.

  Cette ressemblance *trompeuse* m'a induit en erreur.
  Diese *täuschende* Ähnlichkeit hat mich in die Irre geführt.

  Elle a *trompé* mes espérances.
  Sie hat meine Erwartungen *enttäuscht*.

  Je me suis *trompé* sur toute la ligne.
  Ich habe mich auf ganzer Linie *geirrt*.

  Cette illusion d'optique peut *tromper* l'œil.
  Diese optische Täuschung kann das Auge *täuschen*.

  Il s'est *trompé* dans son jugement.
  Er hat sich in seinem Urteil *geirrt*.

  Les apparences *trompeuses* nous ont tous induits en erreur.
  Der *trügerische* Schein hat uns alle in die Irre geführt.

  Elle s'est *trompée* de bus ce matin.
  Sie hat heute Morgen den falschen Bus genommen.

  Cette coïncidence ne peut pas *tromper*.
  Dieser Zufall kann nicht *täuschen*.

  Il a *trompé* notre vigilance pendant la nuit.
  Er hat unsere Wachsamkeit in der Nacht *überlistet*.

  La météo nous a *trompés* encore une fois.
  Das Wetter hat uns wieder einmal *getäuscht*.

  Je me suis *trompé* de clé.
  Ich habe den falschen Schlüssel *verwechselt*.

  Cette copie pourrait *tromper* même un expert.
  Diese Kopie könnte sogar einen Experten *täuschen*.

  Il s'est *trompé* dans ses prévisions.
  Er hat sich in seinen Vorhersagen *geirrt*.

  La lumière peut *tromper* les sens.
  Das Licht kann die Sinne *täuschen*.

  Elle s'est *trompée* de date pour la réunion.
  Sie hat sich im Datum der Besprechung *geirrt*.

  Cette apparence peut *tromper* les plus avisés.
  Dieser Anschein kann selbst die Klügsten *täuschen*.

  Je me suis *trompé* de destinataire pour l'email.
  Ich habe mich beim Empfänger der E-Mail *geirrt*.

  Cette situation *trompeuse* nous a tous bernés.
  Diese *trügerische* Situation hat uns alle getäuscht.

  Il s'est *trompé* de chambre à l'hôtel.
  Er hat sich im Hotelzimmer *geirrt*.

  La distance peut *tromper* l'œil.
  Die Entfernung kann das Auge *täuschen*.

  Elle s'est *trompée* dans ses estimations.
  Sie hat sich in ihren Schätzungen *verrechnet*.

  Cette façade *trompeuse* cache la vérité.
  Diese *trügerische* Fassade verbirgt die Wahrheit.

  Il cherche à *tromper* sa peur en sifflotant.
  Er versucht seine Angst durch Pfeifen zu *überspielen*.

