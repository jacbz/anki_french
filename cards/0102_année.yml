Notiz: |-
  <p>Bei <span class="fr">année</span> steht die Dauer eines Jahres im Vordergrund. Das Jahr wird als Zeitspanne (vom 1. Januar bis zum 31. Dezember) wahrgenommen.</p>
  <div class="examples">
    <div class="fr">Je te souhaite une bonne année.</div>
    <div class="de spoiler">Ich wünsche dir ein gutes Jahr.</div>
    <div class="fr">Est-ce que tu travailles encore à l'agence de voyage cette année ?</div>
    <div class="de spoiler">Arbeitest du dieses Jahr noch bei der Reiseagentur?</div>
  </div>
  <p>Vor <span class="fr">année</span> verwendet man gängigerweise das Demonstrativpronomen <span class="fr">cet (cette année)</span>.</p>
  <p>Folgt auf <span class="fr">an</span> oder <span class="fr">année</span> ein Adjektiv, ist es in der Regel möglich, beide Wörter zu benutzen. In diesem Fall sind sie austauschbar.</p>
