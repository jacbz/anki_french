Rang: 102
Wort: année
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: une année
Femininum / Plural: ''
IPA: \a.ne\
Definition: Jahr [Dauer]
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il devait se présenter l'*année* suivante.
  Er sollte sich im folgenden *Jahr* vorstellen.

  L'*année* scolaire commence en septembre.
  Das Schul*jahr* beginnt im September.

  Nous célébrons le Nouvel An chaque *année*.
  Wir feiern jedes *Jahr* Neujahr.

  Elle a pris une *année* sabbatique pour voyager.
  Sie hat ein Sabbat*jahr* genommen, um zu reisen.

  L'*année* bissextile a 366 jours.
  Das Schalt*jahr* hat 366 Tage.

  Les étudiants commencent leur première *année* d'université.
  Die Studenten beginnen ihr erstes Universitäts*jahr*.

  Cette *année*-là, la récolte fut exceptionnelle.
  In jenem *Jahr* war die Ernte außergewöhnlich.

  L'*année* fiscale se termine en mars dans certains pays.
  Das Steuer*jahr* endet in einigen Ländern im März.

  Nous nous reverrons l'*année* prochaine.
  Wir sehen uns nächstes *Jahr* wieder.

  Cette entreprise a fait des bénéfices records cette *année*.
  Dieses Unternehmen hat in diesem *Jahr* Rekordgewinne erzielt.

  L'*année* budgétaire ne correspond pas toujours à l'année civile.
  Das Haushalts*jahr* entspricht nicht immer dem Kalenderjahr.

  Elle fêtera ses 30 ans l'*année* prochaine.
  Sie wird nächstes *Jahr* ihren 30. Geburtstag feiern.

  Les *années* 80 ont vu l'essor de l'informatique personnelle.
  In den 80er *Jahren* erlebte die persönliche Computernutzung einen Aufschwung.

  Cette *année*, nous avons eu un hiver particulièrement doux.
  In diesem *Jahr* hatten wir einen besonders milden Winter.

  L'*année* universitaire se divise généralement en deux semestres.
  Das akademische *Jahr* ist in der Regel in zwei Semester unterteilt.

  Chaque *année*, des millions d'oiseaux migrent vers le sud.
  Jedes *Jahr* ziehen Millionen von Vögeln in den Süden.

  Les vendanges varient d'une *année* à l'autre selon le climat.
  Die Weinlese variiert von *Jahr* zu *Jahr* je nach Klima.

  Il a fallu plusieurs *années* pour achever ce projet.
  Es hat mehrere *Jahre* gedauert, dieses Projekt abzuschließen.

  L'*année* théâtrale commence généralement en septembre.
  Die Theater-Spiel*zeit* beginnt normalerweise im September.

  Cette *année*-là, elle a remporté son premier Oscar.
  In jenem *Jahr* gewann sie ihren ersten Oscar.

  Les *années* de lycée sont souvent mémorables.
  Die *Jahre* auf dem Gymnasium sind oft denkwürdig.

  L'*année* lunaire est plus courte que l'année solaire.
  Das Mond*jahr* ist kürzer als das Sonnenjahr.

  Nous avons économisé pendant des *années* pour ce voyage.
  Wir haben *jahre*lang für diese Reise gespart.

  L'*année* martienne dure presque deux fois plus que l'année terrestre.
  Das Mars*jahr* dauert fast doppelt so lang wie das Erdjahr.

  Cette décision aura des conséquences pour les *années* à venir.
  Diese Entscheidung wird Folgen für die kommenden *Jahre* haben.

  L'*année* 1789 a marqué le début de la Révolution française.
  Das *Jahr* 1789 markierte den Beginn der Französischen Revolution.

  Nous avons eu une excellente *année* en termes de ventes.
  Wir hatten ein ausgezeichnetes Verkaufs*jahr*.

  Les premiers mois de l'*année* sont souvent les plus difficiles.
  Die ersten Monate des *Jahres* sind oft die schwierigsten.

  "Je vous souhaite une bonne *année* et une bonne santé !"
  "Ich wünsche Ihnen ein gutes neues *Jahr* und Gesundheit!"

  Cette *année* a été déclarée "Année internationale de la paix".
  Dieses *Jahr* wurde zum "Internationalen Jahr des Friedens" erklärt.

  L'*année* civile ne correspond pas toujours à l'année fiscale.
  Das Kalender*jahr* entspricht nicht immer dem Steuerjahr.

  Les *années folles* ont marqué une période d'insouciance après la guerre.
  Die *Goldenen Zwanziger* markierten eine sorglose Zeit nach dem Krieg.

  Chaque *année*, nous organisons une grande fête familiale.
  Jedes *Jahr* organisieren wir ein großes Familienfest.

  Elle a pris sa retraite après trente *années* de service.
  Sie ging nach dreißig Dienst*jahren* in den Ruhestand.

  L'*année* scolaire en France se termine généralement début juillet.
  Das Schul*jahr* in Frankreich endet in der Regel Anfang Juli.

  Les *années* passent, mais les souvenirs restent.
  Die *Jahre* vergehen, aber die Erinnerungen bleiben.

  Cette *année*-là, nous avons connu une sécheresse sans précédent.
  In jenem *Jahr* erlebten wir eine beispiellose Dürre.

  L'*année* 2000 a marqué le début d'un nouveau millénaire.
  Das *Jahr* 2000 markierte den Beginn eines neuen Jahrtausends.

  Nous célébrerons notre dixième anniversaire de mariage l'*année* prochaine.
  Wir werden nächstes *Jahr* unseren zehnten Hochzeitstag feiern.

  Les *années* d'études sont souvent considérées comme les meilleures de la vie.
  Die Studien*jahre* werden oft als die besten des Lebens betrachtet.

  Cette *année*, nous avons décidé de passer Noël à la montagne.
  Dieses *Jahr* haben wir beschlossen, Weihnachten in den Bergen zu verbringen.

  L'*année* de stage préparatoire est cruciale pour les futurs enseignants.
  Das Berufsvorbereitungs*jahr* ist entscheidend für angehende Lehrer.

  Les *années* 60 ont vu de nombreux mouvements sociaux.
  Die 60er *Jahre* waren geprägt von zahlreichen sozialen Bewegungen.

  Chaque *année*, des milliers de personnes visitent la Tour Eiffel.
  Jedes *Jahr* besuchen Tausende von Menschen den Eiffelturm.

  L'*année* 1969 a marqué les premiers pas de l'homme sur la Lune.
  Das *Jahr* 1969 markierte die ersten Schritte des Menschen auf dem Mond.

  Cette *année*, nous avons eu un printemps particulièrement pluvieux.
  In diesem *Jahr* hatten wir einen besonders regnerischen Frühling.

  L'*année* fiscale commence en avril dans certains pays.
  Das Steuer*jahr* beginnt in einigen Ländern im April.

  Les premières *années* de vie d'un enfant sont cruciales pour son développement.
  Die ersten Lebens*jahre* eines Kindes sind entscheidend für seine Entwicklung.

  Cette *année*-là, le film a remporté plusieurs Oscars.
  In jenem *Jahr* gewann der Film mehrere Oscars.

  L'*année* 1989 a vu la chute du mur de Berlin.
  Das *Jahr* 1989 sah den Fall der Berliner Mauer.

  Nous fêtons la fin de l'*année* avec un grand feu d'artifice.
  Wir feiern das *Jahres*ende mit einem großen Feuerwerk.

  L'*année* dernière, nous avons visité Paris pour la première fois.
  Letztes *Jahr* haben wir Paris zum ersten Mal besucht.

  Chaque *année*, de nouvelles espèces sont découvertes dans la forêt amazonienne.
  Jedes *Jahr* werden neue Arten im Amazonas-Regenwald entdeckt.

  Les *années* d'après-guerre ont été marquées par une forte croissance économique.
  Die Nachkriegs*jahre* waren von starkem Wirtschaftswachstum geprägt.

  Cette *année*, nous avons décidé de planter un arbre dans notre jardin.
  Dieses *Jahr* haben wir beschlossen, einen Baum in unserem Garten zu pflanzen.

  L'*année* 2020 restera dans les mémoires à cause de la pandémie mondiale.
  Das *Jahr* 2020 wird wegen der weltweiten Pandemie in Erinnerung bleiben.

