# Diese Felder bitte nicht ändern.
Rang: 1557
Wort: expert
Wortart: adj, nm

# Diese Felder gerne verbessern!
Wort mit Artikel: un expert
Femininum / Plural: experte
IPA: \ɛk.spɛʁ\
Definition: Experte
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je ne prétends pas être *expert* en la matière.
  Ich behaupte nicht, ein *Experte* auf diesem Gebiet zu sein.

  Elle regarde les tableaux d'un œil *expert*.
  Sie betrachtet die Gemälde mit *sachkundigem* Blick.

  L'*expert* maritime a détecté plusieurs problèmes dans la coque du navire.
  Der Schiffs*experte* hat mehrere Probleme am Rumpf des Schiffes festgestellt.

  Marie est très *experte* dans l'art de la négociation.
  Marie ist sehr *erfahren* in der Kunst des Verhandelns.

  Au dire des *experts*, le marché immobilier va se stabiliser.
  Nach Meinung der *Experten* wird sich der Immobilienmarkt stabilisieren.

  Un groupe d'*experts* internationaux étudie le changement climatique.
  Ein internationaler *Experten*stab untersucht den Klimawandel.

  Cette *experte* en œuvres d'art a authentifié le tableau.
  Diese Kunst*expertin* hat das Gemälde authentifiziert.

  Le chirurgien manipule ses instruments d'une main *experte*.
  Der Chirurg führt seine Instrumente mit *geübter* Hand.

  L'*expert* judiciaire a remis son rapport au tribunal.
  Der Gerichts*sachverständige* hat dem Gericht seinen Bericht vorgelegt.

  Notre nouvelle cuisinière est très *experte*.
  Unsere neue Köchin ist sehr *erfahren*.

  Les doigts *experts* du pianiste dansent sur les touches.
  Die *geschickten* Finger des Pianisten tanzen über die Tasten.

  Cette *experte* en terrorisme intervient souvent dans les médias.
  Diese Terrorismus*expertin* tritt häufig in den Medien auf.

  Un *expert* assermenté a évalué les dommages causés par l'incendie.
  Ein vereidigter *Sachverständiger* hat die Brandschäden begutachtet.

  Le système *expert* aide les médecins à poser un diagnostic.
  Das *Experten*system hilft Ärzten bei der Diagnosestellung.

  Cette personne *experte* dans l'art de guérir utilise des méthodes traditionnelles.
  Diese *heilkundige* Person verwendet traditionelle Methoden.

  L'*expert* financier prévoit une croissance modérée.
  Der Finanz*experte* prognostiziert ein moderates Wachstum.

  Elle est devenue *experte* à réparer les montres anciennes.
  Sie ist darin *versiert* geworden, alte Uhren zu reparieren.

  Les *experts* en cybersécurité surveillent le réseau.
  Die Cybersicherheits*experten* überwachen das Netzwerk.

  Cette *experte* juridique conseille plusieurs entreprises.
  Diese Rechts*expertin* berät mehrere Unternehmen.

  Un *expert* témoin a été appelé à la barre.
  Ein *sachverständiger* Zeuge wurde in den Zeugenstand gerufen.

  L'*experte* en gestion de crise a rapidement pris les choses en main.
  Die Krisen*managerin* hat die Situation schnell unter Kontrolle gebracht.

  Thomas est *expert* en vins français.
  Thomas *kennt* sich mit französischen Weinen bestens *aus*.

  L'*expert-comptable* vérifie les comptes de l'entreprise.
  Der *Steuerberater* prüft die Unternehmenskonten.

  Cette *experte* en médias sociaux analyse les tendances.
  Diese Social-Media-*Expertin* analysiert die Trends.

  L'*expert* en timbres a identifié une pièce rare.
  Der Briefmarken*experte* hat ein seltenes Stück identifiziert.

  Un regard *expert* suffit pour détecter la contrefaçon.
  Ein *kundiger* Blick reicht aus, um die Fälschung zu erkennen.

  L'*expert-graphologue* a analysé la signature.
  Der *Schriftgutachter* hat die Unterschrift analysiert.

  Cette *experte* en architecture médiévale publie régulièrement des articles.
  Diese *Expertin* für mittelalterliche Architektur veröffentlicht regelmäßig Artikel.

  L'*expert* de la compagnie d'assurances évalue les dégâts.
  Der Versicherungs*gutachter* bewertet den Schaden.

  L'équipe d'*experts* prépare un rapport détaillé.
  Das *Experten*team erstellt einen ausführlichen Bericht.

  Les *experts* ont conclu que ce manuscrit était authentique.
  Die *Sachverständigen* kamen zu dem Schluss, dass dieses Manuskript echt ist.

