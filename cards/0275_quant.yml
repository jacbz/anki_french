Beispielsätze: |-
  Les vents tempétueux ont modifié la situation *quant* aux avalanches.
  Die stürmischen Winde haben die Situation *bezüglich* der Lawinen verändert.

  *Quant à* moi, je préfère rester à la maison ce soir.
  *Was mich betrifft*, bleibe ich heute Abend lieber zu Hause.

  Le professeur est optimiste *quant* aux progrès de ses élèves.
  Der Lehrer ist *hinsichtlich* der Fortschritte seiner Schüler optimistisch.

  *Quant à* Pierre, il arrivera plus tard dans la soirée.
  *Was* Pierre *angeht*, er kommt später am Abend.

  Les experts restent prudents *quant* à l'évolution des prix.
  Die Experten bleiben *bezüglich* der Preisentwicklung vorsichtig.

  *Quant à* partir en vacances cet été, nous n'avons pas encore décidé.
  *Was* den Sommerurlaub *betrifft*, haben wir noch keine Entscheidung getroffen.

  Marie hésite encore *quant* au choix de ses études.
  Marie ist sich *hinsichtlich* ihrer Studienwahl noch unsicher.

  *Quant au* restaurant, j'ai déjà réservé une table.
  *Was* das Restaurant *angeht*, habe ich bereits einen Tisch reserviert.

  Les médecins sont inquiets *quant* à la propagation du virus.
  Die Ärzte sind *bezüglich* der Virusausbreitung besorgt.

  *Quant à* prendre le train ou la voiture, je préfère le train.
  *Was* die Wahl zwischen Zug und Auto *betrifft*, bevorzuge ich den Zug.

  *Quant aux* détails du projet, nous en discuterons demain.
  *Was* die Projektdetails *angeht*, werden wir morgen darüber sprechen.

  Les chercheurs sont divisés *quant* aux résultats de l'étude.
  Die Forscher sind *hinsichtlich* der Studienergebnisse geteilter Meinung.

  *Quant à* lui, il préfère travailler seul.
  *Was ihn betrifft*, arbeitet er lieber alleine.

  Les parents sont optimistes *quant* à l'adaptation de leur enfant à l'école.
  Die Eltern sind *bezüglich* der Eingewöhnung ihres Kindes in der Schule optimistisch.

  *Quant à* déménager dans une autre ville, elle y réfléchit encore.
  *Was* den Umzug in eine andere Stadt *betrifft*, denkt sie noch darüber nach.

  *Quant aux* vacances d'hiver, nous irons probablement au ski.
  *Was* die Winterferien *angeht*, werden wir wahrscheinlich Ski fahren gehen.

