# Diese Felder bitte nicht ändern.
Rang: 1614
Wort: inutile
Wortart: adj, nm, nmf

# Diese Felder gerne verbessern!
Wort mit Artikel: inutile
Femininum / Plural: ''
IPA: \i.ny.til\
Definition: nutzlos
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Notre travail vous semble *inutile*.
  Unsere Arbeit erscheint Ihnen *nutzlos*.

  "C'est *inutile* d'insister, je ne changerai pas d'avis !"
  "Das ist *zwecklos*, ich werde meine Meinung nicht ändern!"

  Elle s'est sentie complètement *inutile* pendant la réunion.
  Sie kam sich während der Besprechung völlig *überflüssig* vor.

  Il est *inutile* que tu viennes si tôt.
  Es ist *unnötig*, dass du so früh kommst.

  Ces documents sont devenus *inutiles* après la signature du contrat.
  Diese Dokumente sind nach der Vertragsunterzeichnung *überflüssig* geworden.

  Marie accumule des objets *inutiles* dans son appartement.
  Marie sammelt *nutzlose* Gegenstände in ihrer Wohnung.

  Cette précaution s'est révélée *inutile*.
  Diese Vorsichtsmaßnahme erwies sich als *überflüssig*.

  Ses efforts pour me convaincre ont été *inutiles*.
  Seine Bemühungen, mich zu überzeugen, waren *zwecklos*.

  *Inutile* de vous dire qu'il était furieux.
  *Ich brauche* Ihnen wohl *nicht* zu sagen, dass er wütend war.

  Je ne veux pas être *inutile* à la société.
  Ich möchte der Gesellschaft nicht *nutzlos* sein.

  Il a supprimé tous les détails *inutiles* de son rapport.
  Er hat alle *überflüssigen* Details aus seinem Bericht entfernt.

  Cette alarme *inutile* a effrayé tout le monde.
  Dieser *unnötige* Alarm hat alle erschreckt.

  Pourquoi garder ces bagages *inutiles* ?
  Warum diese *überflüssigen* Gepäckstücke behalten?

  Les reproches sont *inutiles* maintenant.
  Vorwürfe sind jetzt *zwecklos*.

  Si ma présence est *inutile*, je peux partir.
  Wenn ich *überflüssig* bin, kann ich gehen.

  Cette démarche n'aura pas été *inutile*.
  Dieser Versuch wird nicht *umsonst* gewesen sein.

  *Inutile* d'espérer qu'il va nous aider.
  Es ist *zwecklos* zu hoffen, dass er uns helfen wird.

  Ils se donnent une peine *inutile*.
  Sie geben sich *vergebliche* Mühe.

  Cette fatigue *inutile* aurait pu être évitée.
  Diese *unnötige* Ermüdung hätte vermieden werden können.

  Pierre s'embarrasse toujours d'objets *inutiles*.
  Pierre belastet sich immer mit *nutzlosen* Gegenständen.

  Les regrets sont *inutiles* après coup.
  Reue ist im Nachhinein *zwecklos*.

  Il faut savoir renoncer à l'*inutile*.
  Man muss das *Unnötige* aufgeben können.

  Ces collaborateurs *inutiles* coûtent cher à l'entreprise.
  Diese *überflüssigen* Mitarbeiter kosten die Firma viel Geld.

  Tu t'encombres de pensées *inutiles*.
  Du belastest dich mit *unnötigen* Gedanken.

  Toutes ces paroles *inutiles* m'agacent.
  All diese *überflüssigen* Worte nerven mich.

  *Inutile* de téléphoner, il ne répondra pas.
  Es ist *zwecklos* anzurufen, er wird nicht antworten.

  Je me sens *inutile* et impuissant face à cette situation.
  Ich fühle mich angesichts dieser Situation *nutzlos* und machtlos.

  Cette mesure *inutile* ne fera qu'aggraver les choses.
  Diese *überflüssige* Maßnahme wird die Dinge nur verschlimmern.

