Beispielsätze: |-
  Tout démontre notre *incapacité* à prendre des décisions collectives.
  Alles zeigt unsere *Unfähigkeit*, kollektive Entscheidungen zu treffen.

  Son *incapacité* à naviguer a mis l'équipage en danger.
  Seine See*untüchtigkeit* hat die Besatzung in Gefahr gebracht.

  Je suis *dans l'incapacité* de vous donner une réponse définitive aujourd'hui.
  Ich bin heute *nicht in der Lage*, Ihnen eine endgültige Antwort zu geben.

  L'*incapacité* partielle de Paul l'empêche de travailler à plein temps.
  Pauls verminderte *Arbeitsfähigkeit* hindert ihn daran, Vollzeit zu arbeiten.

  Suite à son accident, elle a reçu une attestation d'*incapacité* permanente.
  Nach ihrem Unfall erhielt sie eine Bescheinigung über dauerhafte *Erwerbsunfähigkeit*.

  L'*incapacité* contractuelle du mineur protège ses intérêts.
  Die Geschäfts*unfähigkeit* des Minderjährigen schützt seine Interessen.

  À cause de son *incapacité* totale de conduire un véhicule, il a dû rendre son permis.
  Wegen seiner absoluten Fahr*untüchtigkeit* musste er seinen Führerschein abgeben.

  Marie est *en incapacité de travail* depuis deux semaines.
  Marie ist seit zwei Wochen *arbeitsunfähig*.

  Le médecin *m'a prescrit* trois mois *d'incapacité*.
  Der Arzt hat mich für drei Monate *krankgeschrieben*.

  Son *incapacité* à gérer une équipe est devenue évidente.
  Seine *Unfähigkeit*, ein Team zu führen, wurde offensichtlich.

  Voilà des années qu'il est *dans l'incapacité* de marcher sans aide.
  Seit Jahren ist er *unfähig*, ohne Hilfe zu gehen.

  L'*incapacité* d'exercice des mineurs les protège juridiquement.
  Die Geschäfts*unfähigkeit* Minderjähriger schützt sie rechtlich.

  Il a été licencié pour *incapacité* professionnelle.
  Er wurde wegen beruflicher *Unfähigkeit* entlassen.

  Les experts ont constaté son *incapacité* totale à exercer ses fonctions.
  Die Experten stellten seine vollständige *Unfähigkeit* fest, seine Aufgaben auszuführen.

  Son *incapacité* à communiquer clairement pose problème.
  Sein *Unvermögen*, klar zu kommunizieren, ist problematisch.

  L'*incapacité* temporaire de travail lui a été accordée pour six semaines.
  Die temporäre Arbeits*unfähigkeit* wurde ihm für sechs Wochen bescheinigt.

  Elle se trouve *dans l'incapacité* de remplir ses obligations contractuelles.
  Sie ist *außerstande*, ihre vertraglichen Verpflichtungen zu erfüllen.

  Son *incapacité* à prendre des initiatives l'empêche de progresser.
  Ihre *Unfähigkeit*, Initiative zu ergreifen, hindert sie am Weiterkommen.

  L'*incapacité* notoire du directeur a conduit à sa démission.
  Die offenkundige *Unfähigkeit* des Direktors führte zu seinem Rücktritt.

  Les médecins ont diagnostiqué une *incapacité* partielle permanente.
  Die Ärzte diagnostizierten eine dauerhafte teilweise Erwerbs*unfähigkeit*.

  Cette *incapacité* à faire face aux changements nuit à l'entreprise.
  Dieses *Unvermögen*, mit Veränderungen umzugehen, schadet dem Unternehmen.

  Son *incapacité* à respecter les délais a causé l'échec du projet.
  Seine *Unfähigkeit*, Fristen einzuhalten, führte zum Scheitern des Projekts.

