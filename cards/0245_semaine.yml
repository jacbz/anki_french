Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la semaine
Femininum / Plural: ''
IPA: \sə.mɛn\
Definition: Woche
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Ma pièce se jouait cette *semaine*.
  Mein Theaterstück wurde diese *Woche* aufgeführt.

  Je vais à la piscine trois fois par *semaine*.
  Ich gehe dreimal pro *Woche* schwimmen.

  La *semaine* prochaine, nous partirons en vacances.
  Nächste *Woche* fahren wir in den Urlaub.

  Il ne travaille qu'*en semaine*.
  Er arbeitet nur *unter der Woche*.

  Cette entreprise paie ses employés *à la semaine*.
  Diese Firma bezahlt ihre Mitarbeiter *wochenweise*.

  Notre lycée organise une *semaine* banalisée en mars.
  Unsere Schule organisiert im März eine Projekt*woche*.

  Nous sommes déjà en *semaine* 42.
  Wir sind bereits in Kalender*woche* 42.

  La *semaine* de trente-cinq heures est la norme en France.
  Die Fünfunddreißigstunden*woche* ist in Frankreich die Norm.

  Les magasins proposent des réductions pendant la *semaine* du blanc.
  Die Geschäfte bieten während der weißen *Woche* Rabatte an.

  Les chrétiens célèbrent la *Semaine sainte* avant Pâques.
  Die Christen feiern die *Karwoche* vor Ostern.

  "Il vit *à la petite semaine*."
  "Er lebt *in den Tag hinein*."

  Pierre est officier de *semaine*.
  Pierre hat diese *Woche* Dienst.

  Cette chambre se loue *à la semaine*.
  Dieses Zimmer wird *wochenweise* vermietet.

  Il touche sa *semaine* tous les vendredis.
  Er bekommt jeden Freitag seinen *Wochen*lohn.

  La *semaine* dernière était vraiment chargée.
  Die letzte *Woche* war wirklich anstrengend.

  Je préfère faire mes courses *en semaine*.
  Ich kaufe lieber *unter der Woche* ein.

  L'exposition durera trois *semaines*.
  Die Ausstellung wird drei *Wochen* dauern.

  Marie commence sa nouvelle *semaine* de travail demain.
  Marie beginnt morgen ihre neue Arbeits*woche*.

  Les magasins sont moins fréquentés *en semaine*.
  Die Geschäfte sind *unter der Woche* weniger besucht.

  Je vous donne une *semaine* pour réfléchir.
  Ich gebe Ihnen eine *Woche* Bedenkzeit.

  Cette formation dure deux *semaines*.
  Diese Ausbildung dauert zwei *Wochen*.

  Il sera absent toute la *semaine*.
  Er wird die ganze *Woche* abwesend sein.

  Le restaurant n'ouvre qu'*en semaine*.
  Das Restaurant öffnet nur *werktags*.

  Une *semaine* s'est écoulée depuis son départ.
  Seit seiner Abreise ist eine *Woche* vergangen.

  La *semaine* anglaise se terminait le samedi midi.
  Die englische Arbeits*woche* endete am Samstagnachmittag.

  "Tu me rembourseras *la semaine des quatre jeudis* !"
  "Das wirst du mir *am Sankt-Nimmerleins-Tag* zurückzahlen!"

  Nous nous réunissons deux fois par *semaine*.
  Wir treffen uns zweimal pro *Woche*.

  Elle donne sa *semaine* à son fils tous les lundis.
  Sie gibt ihrem Sohn jeden Montag sein *Wochen*taschengeld.

  Le médecin est en congés cette *semaine*.
  Der Arzt hat diese *Woche* Urlaub.

  Dans une *semaine* exactement, ce sera son anniversaire.
  In genau einer *Woche* hat er Geburtstag.

  La *semaine* commence bien pour nous.
  Die *Woche* fängt gut für uns an.

