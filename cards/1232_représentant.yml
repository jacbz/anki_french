# Diese Felder bitte nicht ändern.
Rang: 1232
Wort: représentant
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le représentant
Femininum / Plural: représentante
IPA: \ʁə.pʁe.zɑ̃.tɑ̃\
Definition: Vertreter
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Nous rencontrerons les *représentants* de divers pays.
  Wir werden die *Vertreter* verschiedener Länder treffen.

  Le *représentant* syndical a négocié une augmentation de salaire.
  Der Gewerkschafts*vertreter* hat eine Gehaltserhöhung ausgehandelt.

  Marie est *représentante* en produits pharmaceutiques depuis dix ans.
  Marie ist seit zehn Jahren *Vertreterin* für Pharmaprodukte.

  Le lion est un digne *représentant* de la famille des félins.
  Der Löwe ist ein würdiger *Vertreter* der Familie der Katzen.

  Notre *représentant* commercial visitera votre entreprise demain.
  Unser Handels*vertreter* wird morgen Ihr Unternehmen besuchen.

  La *représentante* du personnel a soulevé plusieurs questions importantes.
  Die Personal*vertreterin* hat mehrere wichtige Fragen aufgeworfen.

  Le *représentant* de l'accusation a présenté des preuves accablantes.
  Der *Vertreter* der Anklage hat belastende Beweise vorgelegt.

  Cette artiste est une brillante *représentante* de l'école expressionniste.
  Diese Künstlerin ist eine brillante *Vertreterin* der expressionistischen Schule.

  Les *représentants* des forces de l'ordre ont sécurisé le quartier.
  Die *Polizeibeamten* haben das Viertel gesichert.

  Notre entreprise cherche un *représentant* exclusif pour la région parisienne.
  Unser Unternehmen sucht einen Allein*vertreter* für die Region Paris.

  La *représentante* gouvernementale a signé l'accord ce matin.
  Die Regierungs*vertreterin* hat heute Morgen das Abkommen unterzeichnet.

  Les *représentants* du peuple se réuniront au parlement.
  Die Volks*vertreter* werden sich im Parlament versammeln.

  Notre *représentante* multicarte propose des produits de plusieurs marques.
  Unsere *Vertreterin* bietet Produkte mehrerer Marken an.

  Le *représentant* légal de l'enfant doit signer ces documents.
  Der gesetzliche *Vertreter* des Kindes muss diese Dokumente unterschreiben.

  Cette espèce est un *représentant* typique de la faune arctique.
  Diese Art ist ein typischer *Vertreter* der arktischen Fauna.

  Le *représentant* boursier surveille l'évolution des marchés.
  Der Börsen*vertreter* überwacht die Entwicklung der Märkte.

  La *représentante* principale coordonne l'équipe de vente.
  Die Haupt*vertreterin* koordiniert das Verkaufsteam.

  Les *représentants* des intérêts des ouvriers ont protesté contre cette décision.
  Die *Vertreter* der Arbeiterinteressen haben gegen diese Entscheidung protestiert.

  Notre *représentant* national supervise toutes les ventes en France.
  Unser Inlands*vertreter* überwacht alle Verkäufe in Frankreich.

  La *représentante* ayant pouvoir de conclure des marchés signera le contrat.
  Die Abschluss*vertreterin* wird den Vertrag unterzeichnen.

  Ce politicien est un *représentant* typique de la classe moyenne.
  Dieser Politiker ist ein typischer *Vertreter* des Mittelstands.

  Le *représentant* en mission a inspecté nos installations.
  Der *Vertreter* auf Mission hat unsere Anlagen inspiziert.

  La nouvelle *représentante* a déjà obtenu plusieurs commandes importantes.
  Die neue *Vertreterin* hat bereits mehrere wichtige Bestellungen erhalten.

  Les *représentants* de cette espèce sont en voie de disparition.
  Die *Vertreter* dieser Art sind vom Aussterben bedroht.

  Notre *représentante* en parfumerie a remporté le prix des ventes.
  Unsere *Vertreterin* für Parfümerie hat den Verkaufspreis gewonnen.

  Le *représentant* diplomatique a transmis le message de son gouvernement.
  Der diplomatische *Vertreter* hat die Botschaft seiner Regierung übermittelt.

  La *représentante* syndicale défend les droits des employés.
  Die Gewerkschafts*vertreterin* verteidigt die Rechte der Angestellten.

  Ce peintre est un digne *représentant* de l'art moderne.
  Dieser Maler ist ein würdiger *Vertreter* der modernen Kunst.

  La *représentante* commerciale présente nos nouveaux produits.
  Die Handels*vertreterin* präsentiert unsere neuen Produkte.

  Les *représentants* du personnel ont organisé une réunion d'urgence.
  Die Personal*vertreter* haben eine Notfallsitzung organisiert.

  Le *représentant* de l'entreprise négocie avec les fournisseurs.
  Der *Vertreter* des Unternehmens verhandelt mit den Lieferanten.

  La *représentante* de notre filiale assistera à la conférence.
  Die *Vertreterin* unserer Niederlassung wird an der Konferenz teilnehmen.

  Ce spécimen est un *représentant* rare de cette famille de papillons.
  Dieses Exemplar ist ein seltener *Vertreter* dieser Schmetterlingsfamilie.

  Notre *représentant* régional organise des formations pour les clients.
  Unser Regional*vertreter* organisiert Schulungen für die Kunden.

  Les nouveaux *représentants* ont reçu leur formation initiale.
  Die neuen *Vertreter* haben ihre Grundausbildung erhalten.

  Le *représentant* de la majorité a présenté le projet de loi.
  Der *Vertreter* der Mehrheit hat den Gesetzentwurf vorgestellt.

  La *représentante* de notre marque sera présente au salon.
  Die *Vertreterin* unserer Marke wird auf der Messe anwesend sein.

