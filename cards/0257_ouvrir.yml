  Il faut *ouvrir* la discussion sur ce sujet délicat.
  Wir müssen die Diskussion über dieses heikle Thema *eröffnen*.

  Le parapluie ne veut pas *s'ouvrir*.
  Der Regenschirm lässt sich nicht *aufspannen*.

  *Ouvre* l'œil, le pickpocket est peut-être encore là !
  *Pass* auf, der Taschendieb ist vielleicht noch da!

  Cette ville *s'ouvre* de plus en plus au tourisme.
  Diese Stadt *öffnet* sich immer mehr dem Tourismus.

  Je vais *ouvrir* les rideaux pour laisser entrer la lumière.
  Ich werde die Vorhänge *aufziehen*, um das Licht hereinzulassen.

  Il faut *ouvrir* le journal avec précaution, il est très vieux.
