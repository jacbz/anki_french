# Diese Felder bitte nicht ändern.
Rang: 257
Wort: ouvrir
Wortart: vt, vi, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: ouvrir
Femininum / Plural: ''
IPA: \u.vʁiʁ\
Definition: öffnen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  S'il vous plaît, *ouvrez* les yeux.
  Bitte *öffnen* Sie die Augen.

  Vas-y, *ouvre*-moi la porte !
  Mach mir die Tür *auf*!

  L'exposition *s'ouvrira* le mois prochain.
  Die Ausstellung wird nächsten Monat *eröffnet*.

  Je dois *ouvrir* un nouveau compte bancaire.
  Ich muss ein neues Bankkonto *eröffnen*.

  Elle *ouvre* grand ses bras pour accueillir son enfant.
  Sie *breitet* ihre Arme weit aus, um ihr Kind zu empfangen.

  Le magasin *ouvre* à 9 heures tous les matins.
  Der Laden macht jeden Morgen um 9 Uhr *auf*.

  "Je vais enfin *l'ouvrir* et lui dire ce que je pense !"
  "Ich werde endlich die *Klappe aufmachen* und ihm sagen, was ich denke!"

  La fenêtre *s'ouvre* sur un magnifique jardin.
  Das Fenster geht auf einen wunderschönen Garten *hinaus*.

  Il faut *ouvrir* le robinet doucement.
  Man muss den Wasserhahn vorsichtig *aufdrehen*.

  Cette expérience m'a *ouvert* les yeux sur la réalité.
  Diese Erfahrung hat mir die Augen für die Realität *geöffnet*.

  Le nouveau restaurant *ouvrira* ses portes la semaine prochaine.
