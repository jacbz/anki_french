  Un nouveau chapitre *s'ouvre* dans notre histoire.
  Ein neues Kapitel *öffnet* sich in unserer Geschichte.

  "Pas moyen de *l'ouvrir* avec lui !"
  "Bei ihm kommt man nicht zu *Wort*!"

  La brèche *s'est ouverte* dans le mur.
  Der Durchbruch wurde in die Mauer *geschlagen*.

  Il faut *ouvrir* le gaz avant d'allumer la cuisinière.
  Man muss das Gas *aufdrehen*, bevor man den Herd anzündet.

  Cette école *ouvrira* ses portes en septembre.
  Diese Schule wird im September *eröffnen*.

  Le passage *s'ouvre* enfin devant nous.
  Der Durchgang *tut* sich endlich vor uns *auf*.

  Il a *ouvert* son cœur à sa meilleure amie.
  Er hat seiner besten Freundin sein Herz *ausgeschüttet*.

  La terre *s'est ouverte* sous nos pieds.
  Die Erde hat sich unter unseren Füßen *aufgetan*.

  Elle *ouvre* la liste des candidats.
  Sie steht an erster Stelle auf der Kandidaten*liste*.

