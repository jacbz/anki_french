  L'équipe a *ouvert* la marque dès la première minute.
  Die Mannschaft hat in der ersten Minute den ersten Treffer *erzielt*.

  Le médecin a dû *ouvrir* l'abcès.
  Der Arzt musste den Abszess *aufschneiden*.

  Cette nouvelle loi *ouvre* de nouvelles perspectives aux jeunes.
  Dieses neue Gesetz *eröffnet* jungen Menschen neue Perspektiven.

  On doit *ouvrir* le chauffage, il fait froid.
  Wir müssen die Heizung *anmachen*, es ist kalt.

  *Ouvrez* votre cœur à l'amour !
  *Öffnen* Sie Ihr Herz für die Liebe!

  La foule *s'est ouverte* pour laisser passer l'ambulance.
  Die Menge hat sich *geteilt*, um den Krankenwagen durchzulassen.

  Il faut *ouvrir* une enquête sur cet incident.
  Es muss eine Untersuchung über diesen Vorfall *eingeleitet* werden.

  La banque lui a *ouvert* un crédit.
  Die Bank hat ihm einen Kredit *gewährt*.

  Les oiseaux *ouvrent* leurs ailes pour s'envoler.
  Die Vögel *breiten* ihre Flügel aus, um wegzufliegen.

  Le chasse-neige *ouvre* la route aux voitures.
  Der Schneepflug macht die Straße für die Autos *frei*.

  Cette blessure *s'est ouverte* à nouveau.
  Diese Wunde ist wieder *aufgegangen*.

  Il faut *ouvrir* son esprit aux nouvelles idées.
  Man muss seinen Geist für neue Ideen *öffnen*.

  La cérémonie *s'ouvrira* par un discours du maire.
  Die Zeremonie wird mit einer Rede des Bürgermeisters *eröffnet*.

  Elle a *ouvert* la télé pour regarder les informations.
  Sie hat den Fernseher *eingeschaltet*, um die Nachrichten zu sehen.

  Cette expérience m'a *ouvert* l'esprit.
  Diese Erfahrung hat meinen Geist *geöffnet*.

  La porte ne veut pas *s'ouvrir*.
  Die Tür will nicht *aufgehen*.

  Il faut *ouvrir* sa bourse pour aider les autres.
  Man muss den Geldbeutel *zücken*, um anderen zu helfen.

  Le joueur *ouvre* d'un pique.
  Der Spieler *eröffnet* mit Pik.

  Un gouffre *s'est ouvert* dans la route.
  Ein Abgrund hat sich in der Straße *aufgetan*.

  Elle *ouvre* la marche vers le sommet.
  Sie *führt* den Marsch zum Gipfel *an*.

  La frontière *s'ouvrira* bientôt aux touristes.
  Die Grenze wird sich bald für Touristen *öffnen*.

  Il faut *ouvrir* le lit avant de dormir.
  Man muss das Bett *aufdecken*, bevor man schläft.

  Un nouveau monde *s'ouvre* devant toi.
  Eine neue Welt *tut* sich vor dir *auf*.

  Je dois *ouvrir* mon couteau pour couper la corde.
  Ich muss mein Messer *aufmachen*, um das Seil zu durchschneiden.

  Elle *s'est ouvert* la lèvre en tombant.
  Sie hat sich beim Fallen die Lippe *aufgebissen*.

  Le dialogue *s'est ouvert* entre les deux pays.
  Der Dialog zwischen den beiden Ländern wurde *eröffnet*.

  Il faut *ouvrir* une nouvelle route vers le village.
  Man muss eine neue Straße zum Dorf *bauen*.

  La procédure de faillite a été *ouverte* hier.
  Das Insolvenzverfahren wurde gestern *eröffnet*.

  Le skieur a *ouvert* la piste ce matin.
  Der Skifahrer hat die Piste heute Morgen *eröffnet*.

  Cette décision *ouvrira* la voie à de nouvelles réformes.
  Diese Entscheidung wird den Weg für neue Reformen *öffnen*.

  Il faut *ouvrir* la vanne pour faire couler l'eau.
