# Diese Felder bitte nicht ändern.
Rang: 149
Wort: entendre
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: entendre
Femininum / Plural: ''
IPA: \ɑ̃.tɑ̃dʁ\
Definition: hören, verstehen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  J'ai entendu la nouvelle.
  Ich habe die Nachricht gehört.

  Je t’entends très bien.
  Ich höre dich sehr gut.

  Je veux vous entendre le dire.
  Ich möchte hören, dass Sie es sagen.

  Je pensais ne jamais entendre ça.
  Ich dachte, ich würde das nie hören.

  Il a entendu son père parler à sa mère.
  Er hat seinen Vater mit seiner Mutter reden hören.

  J'aime entendre la pluie tomber sur le toit.
  Ich liebe es, den Regen auf dem Dach fallen zu hören.

  Elle n'a pas entendu la plaisanterie et a pris tout au sérieux.
  Sie hat den Spaß nicht verstanden und alles ernst genommen.

  Il n'entend que d'une oreille depuis l'accident.
  Seit dem Unfall hört er nur auf einem Ohr.

  J'ai entendu que Thomas est là, mais je ne l'ai pas vu.
  Ich habe gehört, dass Thomas da ist, aber ich habe ihn nicht gesehen.

  J'ai entendu dire que le nouveau restaurant était très bon.
  Ich habe gehört, dass das neue Restaurant sehr gut ist.

  Il a fait entendre un disque à sa sœur, qui était fan du groupe.
  Er hat seiner Schwester eine Platte angehört lassen, die ein Fan der Band war.

  Elle a laissé entendre que le chef partait en retraite.
  Sie hat zu verstehen gegeben, dass der Chef in Rente ging.

  J'entends par là que ce sera fait demain.
  Damit meine ich, dass es morgen erledigt wird.

  Qu'est-ce que vous entendez par là ? Je ne comprends pas.
  Was wollen Sie damit sagen? Ich verstehe nicht.

  Faites comme vous l'entendez ! Je n'y peux rien.
  Tun Sie, was Sie für richtig halten! Ich kann nichts dagegen tun.

