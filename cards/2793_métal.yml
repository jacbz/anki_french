Beispielsätze: |-
  Ils ont été équipés de détecteurs de *métaux*.
  Sie wurden mit *Metall*detektoren ausgestattet.

  Les *métaux* précieux comme l'or et l'argent sont très recherchés.
  Edel*metalle* wie Gold und Silber sind sehr begehrt.

  Cette sculpture est fabriquée en *métal* recyclé.
  Diese Skulptur ist aus recyceltem *Metall* hergestellt.

  Le fer est un *métal* très utilisé dans la construction.
  Eisen ist ein *Metall*, das im Bauwesen häufig verwendet wird.

  L'industrie des *métaux* est un secteur économique important.
  Die *Metall*industrie ist ein wichtiger Wirtschaftssektor.

  Les *métaux* lourds peuvent être dangereux pour l'environnement.
  Schwer*metalle* können für die Umwelt gefährlich sein.

  Le cuivre est un excellent conducteur de chaleur et d'électricité parmi les *métaux*.
  Kupfer ist unter den *Metallen* ein ausgezeichneter Wärme- und Stromleiter.

  Les alchimistes cherchaient à transformer le plomb en *métal* précieux.
  Die Alchemisten versuchten, Blei in Edel*metall* zu verwandeln.

  Cette usine extrait le *métal* brut du minerai.
  Diese Fabrik gewinnt Roh*metall* aus Erz.

  Les *métaux* non-ferreux sont largement utilisés dans l'électronique.
  Nichteisenmetalle werden in der Elektronik häufig verwendet.

  Le *métal* jaune, communément appelé or, est très prisé en joaillerie.
  Das gelbe *Metall*, gemeinhin Gold genannt, ist in der Schmuckherstellung sehr begehrt.

  Autrefois, la monnaie était toujours frappée en *métal*.
  Früher wurde Geld immer aus *Metall* geprägt.

  Les archéologues ont découvert des outils en *métal* datant de l'âge du bronze.
  Die Archäologen haben *Metall*werkzeuge aus der Bronzezeit entdeckt.

  Le recyclage des *métaux* est crucial pour préserver les ressources naturelles.
  Das Recycling von *Metallen* ist entscheidend für die Erhaltung natürlicher Ressourcen.

  Cette entreprise se spécialise dans la fusion des *métaux*.
  Dieses Unternehmen ist auf das Schmelzen von *Metallen* spezialisiert.

  Les *métaux* alcalins sont très réactifs avec l'eau.
  Alkali*metalle* reagieren sehr stark mit Wasser.

  La corrosion est un problème commun pour de nombreux *métaux*.
  Korrosion ist ein häufiges Problem für viele *Metalle*.

  Les *métaux* radioactifs sont utilisés avec précaution dans la recherche nucléaire.
  Radioaktive *Metalle* werden in der Nuklearforschung mit Vorsicht verwendet.

  L'aluminium est un *métal* léger très utilisé dans l'aéronautique.
  Aluminium ist ein leichtes *Metall*, das in der Luftfahrt häufig verwendet wird.

  Les bijoux en *métaux* précieux doivent être poinçonnés.
  Schmuck aus Edel*metallen* muss gestempelt werden.

  La soudure permet d'assembler différentes pièces de *métal*.
  Schweißen ermöglicht es, verschiedene *Metall*teile zusammenzufügen.

  En héraldique, on ne superpose jamais *métal* sur *métal*.
  In der Heraldik legt man nie *Metall* auf *Metall*.

  Les *métaux* alcalino-terreux sont moins réactifs que les métaux alcalins.
  Erdalkalimetalle sind weniger reaktiv als Alkali*metalle*.

  Le magnésium est un *métal* léger utilisé dans les alliages.
  Magnesium ist ein leichtes *Metall*, das in Legierungen verwendet wird.

