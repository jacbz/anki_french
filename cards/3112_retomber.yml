# Diese Felder bitte nicht ändern.
Rang: 3112
Wort: retomber
Wortart: v

# Diese Felder gerne verbessern!
Wort mit Artikel: retomber
Femininum / Plural: ''
IPA: \ʁə.tɔ̃.be\
Definition: (wieder) hinfallen, aufkommen
Register: ↗Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il essaie de se lever, *retombe*.
  Er versucht aufzustehen, *fällt* wieder *hin*.

  Après avoir sauté du plongeoir, elle est *retombée* gracieusement dans l'eau.
  Nach dem Sprung vom Sprungbrett ist sie anmutig ins Wasser *aufgekommen*.

  Le chat est *retombé* sur ses pattes après avoir sauté du toit.
  Die Katze ist nach dem Sprung vom Dach auf ihren Pfoten *gelandet*.

  Le soufflé au fromage est *retombé* avant d'être servi.
  Der Käsesoufflé ist vor dem Servieren *zusammengefallen*.

  La responsabilité de l'accident *retombe* sur le conducteur.
  Die Verantwortung für den Unfall *fällt* auf den Fahrer *zurück*.

  Ses longs cheveux blonds *retombaient* élégamment sur ses épaules.
  Ihre langen blonden Haare *fielen* elegant auf ihre Schultern.

  La neige s'est arrêtée, puis elle a recommencé à *retomber*.
  Der Schnee hat aufgehört, dann hat es wieder angefangen zu *schneien*.

  Le ballon a *retombé* de l'autre côté du filet.
  Der Ball ist auf der anderen Seite des Netzes *aufgekommen*.

  Marie est *retombée* amoureuse de son ex-mari.
  Marie hat sich in ihren Ex-Mann *wieder verliebt*.

  La conversation a *retombé* après le départ de Thomas.
  Das Gespräch ist nach Thomas' Weggang *verflacht*.

  Paul est *retombé* dans la drogue après sa rupture.
  Paul ist nach seiner Trennung *wieder an Drogen geraten*.

  Le missile est *retombé* dans l'océan Pacifique.
  Die Rakete ist im Pazifischen Ozean *eingeschlagen*.

  Cette année, Noël *retombe* un dimanche.
  Dieses Jahr *fällt* Weihnachten *wieder* auf einen Sonntag.

  La fièvre avait baissé, mais elle est *retombée* malade le lendemain.
  Das Fieber war gesunken, aber sie ist am nächsten Tag *wieder krank geworden*.

  Les frais de réparation vont *retomber* sur le propriétaire.
  Die Reparaturkosten werden auf den Eigentümer *zurückfallen*.

  Le brouillard s'est dissipé puis il est *retombé* en fin de journée.
  Der Nebel hat sich aufgelöst und ist dann am späten Tag *wieder aufgezogen*.

  Sa popularité a *retombé* après le scandale.
  Seine Beliebtheit ist nach dem Skandal *gefallen*.

  Le capot de la voiture est *retombé* brutalement sur ses doigts.
  Die Motorhaube ist ihm heftig auf die Finger *gefallen*.

  Il a fait *retomber* la faute sur son collègue.
  Er hat die Schuld auf seinen Kollegen *geschoben*.

  L'enthousiasme initial a vite *retombé*.
  Die anfängliche Begeisterung ist schnell *verflogen*.

  Le dollar est *retombé* au niveau de l'année dernière.
  Der Dollar ist auf den Vorjahresstand *zurückgefallen*.

  Je suis *retombé* sur lui par hasard dans le métro.
  Ich bin ihm zufällig in der U-Bahn *wieder begegnet*.

  Les rideaux *retombent* lourdement jusqu'au sol.
  Die Vorhänge *hängen* schwer bis zum Boden *herunter*.

  Sa colère a *retombé* aussi vite qu'elle était montée.
  Seine Wut ist so schnell *verraucht*, wie sie aufgekommen war.

  Elle s'est relevée péniblement, mais elle est *retombée* aussitôt.
  Sie hat sich mühsam aufgerichtet, ist aber sofort *wieder hingefallen*.

  Le projectile a *retombé* à plusieurs kilomètres du point de lancement.
  Das Geschoss ist mehrere Kilometer vom Startpunkt entfernt *eingeschlagen*.

  L'entreprise est *retombée* dans les chiffres rouges.
  Das Unternehmen ist *wieder in die roten Zahlen gerutscht*.

  La discussion *retombe* toujours sur le même sujet.
  Das Gespräch *kommt* immer wieder auf dasselbe Thema *zurück*.

  Les conséquences de cette décision vont me *retomber* dessus.
  Die Folgen dieser Entscheidung werden auf mich *zurückfallen*.

  Elle a *retombé* dans ses vieilles habitudes.
  Sie ist in ihre alten Gewohnheiten *zurückgefallen*.

  Le silence est *retombé* sur la ville après les festivités.
  Die Stille ist nach den Feierlichkeiten über die Stadt *gefallen*.

  Les pans de sa robe *retombaient* gracieusement autour d'elle.
  Die Stoffbahnen ihres Kleides *fielen* anmutig um sie herum.

  L'intérêt du public a rapidement *retombé*.
  Das öffentliche Interesse ist schnell *nachgelassen*.

  Le souvenir de cet événement va *retomber* dans l'oubli.
  Die Erinnerung an dieses Ereignis wird in Vergessenheit *geraten*.

  La fusée est *retombée* dans l'atmosphère.
  Die Rakete ist in die Atmosphäre *zurückgestürzt*.

  Sa main s'est levée, puis a *retombé* mollement.
  Seine Hand hob sich und ist dann kraftlos *wieder heruntergesunken*.

  L'économie risque de *retomber* en récession.
  Die Wirtschaft droht *wieder in eine Rezession zu fallen*.

  Les feuilles mortes *retombaient* doucement au sol.
  Die toten Blätter *fielen* sanft zu Boden.

  Le criminel est *retombé* dans la délinquance après sa libération.
  Der Verbrecher ist nach seiner Freilassung *wieder straffällig geworden*.

  La pression artérielle est *retombée* à la normale.
  Der Blutdruck ist *wieder auf normal gefallen*.

  Elle s'est *retombée* amoureuse de la danse.
  Sie hat sich *wieder in das Tanzen verliebt*.

  Elle a laissé *retomber* sa tête sur l'oreiller.
  Sie hat ihren Kopf *wieder aufs Kissen fallen* lassen.

  La responsabilité de l'échec *retombe* sur toute l'équipe.
  Die Verantwortung für das Scheitern *fällt* auf das ganze Team *zurück*.

  Le pays est *retombé* dans la guerre civile.
  Das Land ist *wieder in den Bürgerkrieg gestürzt*.

  L'atmosphère de la fête a *retombé* après minuit.
  Die Feststimmung ist nach Mitternacht *abgefallen*.

  Le boxeur s'est relevé, puis est *retombé* KO.
  Der Boxer ist aufgestanden und dann *wieder K.O. gegangen*.

  Le cours des actions a *retombé* brutalement.
  Der Aktienkurs ist stark *gefallen*.

  La pluie s'est arrêtée un moment, puis elle a recommencé à *retomber*.
  Der Regen hat kurz aufgehört, dann hat es wieder angefangen zu *regnen*.

  Les mèches de ses cheveux *retombaient* sur son visage.
  Seine Haarsträhnen *fielen* ihm ins Gesicht.

  Après sa guérison, elle est *retombée* enceinte.
  Nach ihrer Genesung ist sie *wieder schwanger geworden*.

