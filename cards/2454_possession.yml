Wort: possession
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: la possession
Femininum / Plural: ''
IPA: \pɔ.sɛ.sjɔ̃\
Definition: Besitz
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedes Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il était en possession de matériel d’intérêt.
  Er war im Besitz von Material von Interesse.

  Il a pris possession de la maison.
  Er hat Besitz von dem Haus ergriffen.

  Le musée possède une collection exceptionnelle de sculptures anciennes.
  Das Museum besitzt eine außergewöhnliche Sammlung antiker Skulpturen.

  Le propriétaire a la possession directe de son appartement.
  Der Eigentümer hat den unmittelbaren Besitz seiner Wohnung.

  Il est en possession d'un précieux héritage familial.
  Er ist im Besitz eines wertvollen Familienerbes.

  Le musée est entré en possession du tableau après un long processus de négociation.
  Das Museum ist durch einen langen Verhandlungsprozess in den Besitz des Gemäldes gelangt.

  Le bijou est en la possession de la reine.
  Der Schmuck ist in der Obhut der Königin.

  Il est tombé en la possession du trésor après avoir découvert une carte au trésor.
  Er ist in den Besitz des Schatzes gelangt, nachdem er eine Schatzkarte entdeckt hat.

  L'homme possède plusieurs animaux de compagnie, dont un chat et un chien.
  Der Mann betreibt Kleintierhaltung und hat mehrere Haustiere, darunter eine Katze und einen Hund.

  Les soldats ont pris possession de la ville après une bataille acharnée.
  Die Soldaten haben nach einer heftigen Schlacht die Stadt in Besitz genommen.

  Le château se trouve en possession de droit privé depuis des siècles.
  Das Schloss befindet sich seit Jahrhunderten in Privathand.

  La maison est en possession de la famille depuis plusieurs générations.
  Die Familie ist seit Generationen im Besitz des Hauses.

  Le jardin est en possession de la famille par l'intermédiaire d'un tiers, qui s'occupe de son entretien.
  Die Familie besitzt den Garten mittelbar durch einen Dritten, der für dessen Pflege sorgt.

  Les possessions du pays incluent des forêts, des montagnes et des rivières.
  Zu den Besitztümern des Landes gehören Wälder, Berge und Flüsse.

