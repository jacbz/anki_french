# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Sans mon *fusil*, je ne suis rien.
  Ohne mein *Gewehr* bin ich nichts.

  Le chasseur nettoie son *fusil* après chaque utilisation.
  Der Jäger reinigt seine *Flinte* nach jedem Gebrauch.

  Elle a hérité d'un *fusil* de chasse à deux canons de son grand-père.
  Sie hat von ihrem Großvater eine doppelläufige Jagd*flinte* geerbt.

  Le boucher aiguise ses couteaux avec un *fusil* en acier.
  Der Metzger schärft seine Messer mit einem *Wetzstahl*.

  "Ce restaurant nous a *tiré un coup de fusil* avec l'addition !"
  "Dieses Restaurant hat uns mit der Rechnung *abgezockt*!"

  Le soldat démonte son *fusil* pour le nettoyer.
  Der Soldat zerlegt sein *Gewehr* zur Reinigung.

  Jean est un excellent *fusil*, il ne rate jamais sa cible.
  Jean ist ein ausgezeichneter *Schütze*, er verfehlt nie sein Ziel.

  Les plongeurs utilisent un *fusil* sous-marin pour la pêche.
  Die Taucher benutzen eine Harpunen*pistole* zum Fischen.

  Il a complètement *changé son fusil d'épaule* après avoir découvert de nouvelles preuves.
  Er hat nach der Entdeckung neuer Beweise völlig seine *Meinung geändert*.

  Le petit garçon joue avec un *fusil* à bouchon.
  Der kleine Junge spielt mit einer Korken*pistole*.

  Le *fusil* à air comprimé est parfait pour s'entraîner au tir.
  Das Luftdruck*gewehr* ist perfekt zum Schießtraining.

  Mon grand-père m'a appris à charger un *fusil* de chasse.
  Mein Großvater hat mir beigebracht, wie man eine Jagd*büchse* lädt.

  Ce vin a un goût de *pierre à fusil*.
  Dieser Wein hat einen *feuersteinartigen* Geschmack.

  Les soldats mettent la baïonnette au *fusil*.
  Die Soldaten setzen das Bajonett aufs *Gewehr*.

  Le *fusil* semi-automatique peut tirer plusieurs coups à la suite.
  Das halbautomatische *Gewehr* kann mehrere Schüsse hintereinander abfeuern.

  Pierre dort *en chien de fusil* sur le canapé.
  Pierre schläft *zusammengerollt* auf dem Sofa.

  Les chasseurs partent à l'aube avec leurs *fusils*.
  Die Jäger brechen im Morgengrauen mit ihren *Flinten* auf.

  Le *fusil* de guerre est plus long que le fusil de chasse.
  Das Kriegs*gewehr* ist länger als die Jagdflinte.

  Un *fusil* à pompe projette des plombs avec de l'air comprimé.
  Ein Pump*gewehr* verschießt Bleikugeln mit Druckluft.

  Le boucher utilise son *fusil* pour affûter ses couteaux tous les jours.
  Der Metzger benutzt seinen *Wetzstahl* jeden Tag zum Messerschärfen.

  "Il est parti *la fleur au fusil*, sans réfléchir aux conséquences."
  "Er ist *völlig blauäugig* losgezogen, ohne über die Konsequenzen nachzudenken."

  Les soldats de la garde royale portent des *fusils* d'apparat.
  Die Soldaten der königlichen Garde tragen Parade*gewehre*.

  Le *fusil* à silex était l'arme standard au XVIII<sup>e</sup> siècle.
  Das Steinschloss*gewehr* war die Standardwaffe im 18. Jahrhundert.

