  Les *ennemis* du régime ont été emprisonnés.
  Die *Feinde* des Regimes wurden inhaftiert.

  Cette entreprise est devenue notre principale *ennemie* sur le marché.
  Dieses Unternehmen ist unser Haupt*konkurrent* auf dem Markt geworden.

  Le temps est l'*ennemi* de la beauté.
  Die Zeit ist der *Feind* der Schönheit.

  Il est *l'ennemi* de toute mondanité.
