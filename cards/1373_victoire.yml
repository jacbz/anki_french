  Cette *victoire* sur elle-même l'a rendue plus forte.
  Dieser *Sieg* über sich selbst hat sie stärker gemacht.

  La *Victoire* de Samothrace est l'une des sculptures les plus célèbres du Louvre.
  Die *Siegesgöttin* von Samothrake ist eine der berühmtesten Skulpturen im Louvre.

  Ne chante pas *victoire* trop tôt, le match n'est pas encore terminé.
  Freu dich nicht zu früh über den *Sieg*, das Spiel ist noch nicht vorbei.

  Sa *victoire* aux élections n'était pas une surprise.
  Sein *Sieg* bei der Wahl war keine Überraschung.

  Cette *victoire* à la Pyrrhus nous a coûté trop cher.
