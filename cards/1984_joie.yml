Beispielsätze: |-
  Je ne ressens ni peine ni *joie*.
  Ich empfinde weder Schmerz noch *Freude*.

  Les enfants ont accueilli leur père *avec joie*.
  Die Kinder haben ihren Vater *freudig* empfangen.

  Sa *joie* de vivre est contagieuse.
