# Diese Felder gerne verbessern!
Wort mit Artikel: le malheur
Femininum / Plural: ''
IPA: \ma.lœʁ\
Definition: Unglück
Register: ↗Fiktion ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je n’aime pas profiter du malheur des autres.
  Ich mag es nicht, vom Unglück anderer zu profitieren.

  Quel malheur!
  Was für ein Unglück!

  Quel malheur !
  Was für ein Unglück!

  Si jamais il m'arrivait malheur, je voudrais que tu prennes soin de mes enfants.
  Falls mir jemals etwas zustoßen sollte, möchte ich, dass du dich um meine Kinder kümmerst.

  Le malheur des uns fait le bonheur des autres, c'est une triste vérité.
  Des einen Not ist des andern Brot, das ist eine traurige Wahrheit.

  À quelque chose malheur est bon, on dit souvent, mais c'est difficile à croire quand on est dans la misère.
  Alles hat auch seine guten Seiten, sagt man oft, aber es ist schwer zu glauben, wenn man in der Not ist.

  Un malheur ne vient jamais seul, comme si le destin aimait nous tester.
  Ein Unglück kommt selten allein, als ob das Schicksal es liebt, uns auf die Probe zu stellen.

  Il est capable de faire un malheur, il faut faire attention.
  Er ist fähig, gewalttätig zu werden, man muss aufpassen.

  Parle pas de malheur! On appelle ça se porter la poisse.
  Mal den Teufel nicht an die Wand! Das nennt man Pech anziehen.

  Cette pluie de malheur nous a gâché toute la journée.
  Dieser verdammte Regen hat uns den ganzen Tag verdorben.

  Cet engin de malheur ne veut pas démarrer, encore une fois.
  Diese verdammte Maschine will nicht starten, schon wieder.

  Il parait que cette chatte porte malheur, c'est une légende.
  Es heißt, dass diese Katze Unglück bringt, das ist ein Mythos.

  J'ai eu le malheur de perdre mon portefeuille, je n'avais pas d'argent liquide.
  Dummerweise habe ich mein Portemonnaie verloren, ich hatte kein Bargeld dabei.

  Le malheur, c'est qu'il est sourd, il ne peut pas comprendre ce que je lui dis.
  Das Dumme ist, dass er taub ist, er kann nicht verstehen, was ich ihm sage.

