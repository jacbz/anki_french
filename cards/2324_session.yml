Beispielsätze: |-
  Il y a seulement eu une *session* de débriefing.
  Es gab nur eine Nachbesprechungs*sitzung*.

  La *session* parlementaire d'automne a commencé hier.
  Die parlamentarische Herbst*sitzungsperiode* begann gestern.

  Le juge a décidé de reporter la *session* du tribunal à la semaine prochaine.
  Der Richter beschloss, die Gerichts*sitzung* auf nächste Woche zu verschieben.

  Les étudiants se préparent pour la *session* d'examens de juin.
  Die Studenten bereiten sich auf die Juni-Prüfungs*phase* vor.

  Après trois heures de travail, j'ai fermé ma *session* sur l'ordinateur.
  Nach drei Stunden Arbeit habe ich meine Computer*sitzung* beendet.

  La *session* extraordinaire du Parlement a été convoquée pour discuter de la crise.
  Die außerordentliche Parlaments*sitzung* wurde einberufen, um die Krise zu besprechen.

  "J'ai raté la première *session*, je dois me rattraper en septembre."
  "Ich habe den ersten Prüfungs*zeitraum* verpasst, ich muss das im September nachholen."

  Le concile s'est déroulé en trois *sessions* sur plusieurs années.
  Das Konzil fand in drei *Sitzungsperioden* über mehrere Jahre statt.

  Notre entreprise organise une *session* de formation pour les nouveaux employés.
  Unser Unternehmen organisiert eine Schulungs*sitzung* für neue Mitarbeiter.

  N'oubliez pas de vous déconnecter de votre *session* lorsque vous quittez votre poste.
  Vergessen Sie nicht, sich von Ihrer *Sitzung* abzumelden, wenn Sie Ihren Arbeitsplatz verlassen.

  La prochaine *session* du conseil municipal aura lieu mardi prochain.
  Die nächste *Sitzung* des Gemeinderats findet am nächsten Dienstag statt.

  Les députés ont voté plusieurs lois importantes lors de cette *session*.
  Die Abgeordneten haben während dieser *Sitzungsperiode* mehrere wichtige Gesetze verabschiedet.

  La *session* de rattrapage offre une seconde chance aux étudiants.
  Die Nachprüfungs*phase* bietet den Studenten eine zweite Chance.

  Le stage se compose de deux *sessions* intensives de trois jours chacune.
  Der Kurs besteht aus zwei intensiven *Sitzungsblöcken* von jeweils drei Tagen.

  Pendant la *session* d'ouverture, le président a présenté les objectifs de l'année.
  Während der Eröffnungs*sitzung* stellte der Präsident die Ziele für das Jahr vor.

  Cette *session* de méditation guidée durera environ 30 minutes.
  Diese geführte Meditations*sitzung* wird ungefähr 30 Minuten dauern.

  Les jurés ont délibéré pendant toute la *session* d'aujourd'hui.
  Die Geschworenen haben während der gesamten heutigen *Sitzung* beraten.

  Pour accéder à vos fichiers personnels, vous devez ouvrir votre propre *session*.
  Um auf Ihre persönlichen Dateien zuzugreifen, müssen Sie Ihre eigene *Sitzung* öffnen.

