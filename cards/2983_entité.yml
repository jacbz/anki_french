Beispielsätze: |-
  Ce ne sont pas des *entités* commerciales.
  Das sind keine kommerziellen *Einheiten*.

  L'*entité* politique qu'est l'Union européenne regroupe 27 pays membres.
  Die politische *Einheit* der Europäischen Union umfasst 27 Mitgliedsländer.

  Le concept d'*entité* est fondamental en philosophie.
  Der Begriff der *Wesenheit* ist in der Philosophie grundlegend.

  Les mathématiciens manipulent des *entités* abstraites comme les nombres complexes.
  Mathematiker arbeiten mit abstrakten *Größen* wie komplexen Zahlen.

  La société est une *entité* complexe qui évolue constamment.
  Die Gesellschaft ist eine komplexe *Entität*, die sich ständig weiterentwickelt.

  Le médecin a diagnostiqué une nouvelle *entité morbide* chez le patient.
  Der Arzt diagnostizierte ein neues *Krankheitsbild* beim Patienten.

  Chaque département de l'entreprise fonctionne comme une *entité* distincte.
  Jede Abteilung des Unternehmens funktioniert als separate *Einheit*.

  L'*entité* administrative de Bruxelles-Capitale est le résultat de la fusion de plusieurs communes.
  Die Verwaltungs*einheit* Brüssel-Hauptstadt ist das Ergebnis der Fusion mehrerer Gemeinden.

  Les philosophes débattent de l'existence d'*entités* immatérielles.
  Philosophen diskutieren über die Existenz immaterieller *Wesenheiten*.

  Cette *entité* juridique a été créée pour gérer les actifs de l'entreprise.
  Diese juristische *Einheit* wurde geschaffen, um die Vermögenswerte des Unternehmens zu verwalten.

  L'amour est souvent considéré comme une *entité* abstraite difficile à définir.
  Liebe wird oft als eine abstrakte *Größe* betrachtet, die schwer zu definieren ist.

  Les scientifiques étudient les propriétés de cette nouvelle *entité* chimique.
  Die Wissenschaftler untersuchen die Eigenschaften dieser neuen chemischen *Entität*.

  L'intelligence artificielle est devenue une *entité* incontournable dans notre société moderne.
  Künstliche Intelligenz ist zu einer unverzichtbaren *Größe* in unserer modernen Gesellschaft geworden.

  Chaque être vivant est une *entité* unique avec ses propres caractéristiques.
  Jedes Lebewesen ist eine einzigartige *Einheit* mit eigenen Merkmalen.

  La conscience est une *entité* complexe que les neuroscientifiques cherchent à comprendre.
  Das Bewusstsein ist eine komplexe *Entität*, die Neurowissenschaftler zu verstehen versuchen.

