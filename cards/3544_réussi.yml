# Diese Felder bitte nicht ändern.
Rang: 3544
Wort: réussi
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: réussi
Femininum / Plural: réussie
IPA: \ʁe.y.si\
Definition: erfolgreich
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Sa vie est beaucoup plus *réussie* que la nôtre.
  Sein Leben ist viel *erfolgreicher* als unseres.

  Ce projet de recherche a été *réussi* grâce aux efforts de toute l'équipe.
  Dieses Forschungsprojekt war dank der Anstrengungen des ganzen Teams *erfolgreich*.

  L'examen qu'elle a passé était *réussi*, ce qui l'a beaucoup soulagée.
  Die Prüfung, die sie abgelegt hat, war *bestanden*, was sie sehr erleichtert hat.

  Le chef a préparé un repas *réussi* pour le dîner d'entreprise.
  Der Chef hat für das Firmendinner ein *gelungenes* Essen zubereitet.

  Leur mariage a été une cérémonie *réussie* grâce à l'organisation parfaite.
  Ihre Hochzeit war dank der perfekten Organisation eine *gelungene* Feier.

  Cette publicité est totalement *réussie* et attire beaucoup l'attention.
  Diese Werbung ist absolut *gelungen* und zieht viel Aufmerksamkeit auf sich.

  Son discours a été *réussi*, les invités l'ont félicité pour sa prestation.
  Seine Rede war *geglückt*, die Gäste haben ihn für seinen Auftritt beglückwünscht.

  Malgré quelques problèmes, la soirée a été dans l'ensemble *réussie*.
  Trotz einiger Probleme war der Abend insgesamt *gelungen*.

  Nos vacances en Grèce ont été une véritable expérience *réussie*.
  Unser Urlaub in Griechenland war eine wahrhaft *erfolgreiche* Erfahrung.

  Cet artiste a créé une œuvre d'art *réussie* qui a été grandement appréciée.
  Dieser Künstler hat ein *geglücktes* Kunstwerk geschaffen, das sehr geschätzt wurde.

  Malheureusement, la tentative de vol n'a pas été *réussie*.
  Leider ist der Diebstahlversuch nicht *geglückt*.

  Malgré les difficultés, ce jeune entrepreneur a *réussi* à lancer sa start-up.
  Trotz der Schwierigkeiten hat dieser junge Unternehmer es *geschafft*, sein Start-up zu starten.

  Elle a *réussi* à décrocher le poste convoité grâce à ses compétences.
  Sie hat die begehrte Stelle dank ihrer Fähigkeiten *bekommen*.

  Le chef-d'œuvre de ce peintre est considéré comme une réalisation *réussie*.
  Das Meisterwerk dieses Malers wird als eine *gelungene* Leistung angesehen.

  Après plusieurs essais, elle a finalement *réussi* à préparer un gâteau parfait.
  Nach mehreren Versuchen hat sie es schließlich *geschafft*, einen perfekten Kuchen zuzubereiten.

  Cette présentation a été *réussie* et a convaincue tous les participants.
  Diese Präsentation war *gelungen* und hat alle Teilnehmer überzeugt.

  Malgré le mauvais temps, la randonnée en montagne a été *réussie*.
  Trotz des schlechten Wetters war die Bergwanderung *erfolgreich*.

  Grâce à son expérience, le chef a *réussi* à concocter un plat exceptionnel.
  Dank seiner Erfahrung ist es dem Chefkoch *gelungen*, ein außergewöhnliches Gericht zuzubereiten.

  Nos efforts pour organiser cette fête d'anniversaire ont été *réussis*.
  Unsere Bemühungen, diese Geburtstagsfeier zu organisieren, waren *erfolgreich*.

  L'ingénieur a conçu un prototype de voiture *réussi* qui a impressionné les investisseurs.
  Der Ingenieur hat einen *gelungenen* Autoprotypen entworfen, der die Investoren beeindruckt hat.

  Après plusieurs échecs, il a finalement *réussi* à décrocher le poste tant convoité.
  Nach mehreren Misserfolgen hat er es schließlich *geschafft*, die so sehr ersehnte Stelle zu bekommen.

  Cette pièce de théâtre est considérée comme une production particulièrement *réussie*.
  Dieses Theaterstück gilt als eine besonders *gelungene* Produktion.

  Grâce à leur travail acharné, les étudiants ont *réussi* leurs examens avec succès.
  Dank ihrer harten Arbeit haben die Studenten ihre Prüfungen erfolgreich *bestanden*.

  Malgré les défis, l'entreprise a *réussi* à se développer et à s'imposer sur le marché.
  Trotz der Herausforderungen hat es das Unternehmen *geschafft*, sich zu entwickeln und auf dem Markt durchzusetzen.

  Cette recette de cuisine est considérée comme *réussie* par tous les gourmets.
  Dieses Kochrezept wird von allen Feinschmeckern als *gelungen* angesehen.

