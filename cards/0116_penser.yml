# Diese Felder bitte nicht ändern.
Rang: 116
Wort: penser
Wortart: nm, vi, vt

# Diese Felder gerne verbessern!
Wort mit Artikel: penser
Femininum / Plural: ''
IPA: \pɑ̃.se\
Definition: denken
Register: ↘Sachtext

