# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je viens d'une *circonscription* qui repose sur l'industrie de la forêt.
  Ich komme aus einem *Wahlkreis*, der von der Forstindustrie geprägt ist.

  Notre *circonscription* administrative compte environ 50.000 habitants.
  Unser Verwaltungs*bezirk* zählt ungefähr 50.000 Einwohner.

  Le préfet a décidé de créer une nouvelle *circonscription* dans le sud du département.
  Der Präfekt hat beschlossen, einen neuen Verwaltungs*bezirk* im Süden des Départements zu schaffen.

  Les résultats électoraux de notre *circonscription* seront publiés ce soir.
  Die Wahlergebnisse unseres *Wahlkreises* werden heute Abend veröffentlicht.

  Cette *circonscription* tarifaire permet des appels illimités vers l'étranger.
  Diese Tarif*zone* ermöglicht unbegrenzte Auslandsanrufe.

  Le diocèse a modifié les limites de sa *circonscription* ecclésiastique.
  Die Diözese hat die Grenzen ihres Kirchen*bezirks* geändert.

  Dans notre *circonscription*, les écoles sont fermées aujourd'hui à cause de la neige.
  In unserem *Bezirk* sind die Schulen heute wegen des Schnees geschlossen.

  La candidate parcourt sa *circonscription* électorale pour rencontrer les électeurs.
  Die Kandidatin bereist ihren *Wahlkreis*, um die Wähler zu treffen.

  Les commerçants de cette *circonscription* doivent respecter des horaires spécifiques.
  Die Händler in diesem *Bezirk* müssen bestimmte Öffnungszeiten einhalten.

  Le nouveau député représentera la troisième *circonscription* de Paris.
  Der neue Abgeordnete wird den dritten *Wahlkreis* von Paris vertreten.

  Toutes les écoles de la *circonscription* participent à ce projet culturel.
  Alle Schulen des *Bezirks* nehmen an diesem Kulturprojekt teil.

  Les services sociaux de notre *circonscription* sont très efficaces.
  Die Sozialdienste unseres *Bezirks* sind sehr effizient.

  Cette *circonscription* administrative dispose de son propre centre médical.
  Dieser Verwaltungs*bezirk* verfügt über ein eigenes medizinisches Zentrum.

  Les habitants de la *circonscription* ont manifesté contre la fermeture du bureau de poste.
  Die Bewohner des *Bezirks* haben gegen die Schließung der Post demonstriert.

