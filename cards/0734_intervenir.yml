# Diese Felder bitte nicht ändern.
Rang: 734
Wort: intervenir
Wortart: vi

# Diese Felder gerne verbessern!
Wort mit Artikel: intervenir
Femininum / Plural: ''
IPA: \ɛ̃.tɛʁ.və.niʁ\
Definition: eingreifen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il doit *intervenir* sur le marché.
  Er muss auf dem Markt *eingreifen*.

  La police a dû *intervenir* pour calmer la situation.
  Die Polizei musste *eingreifen*, um die Situation zu beruhigen.

  Les pompiers sont *intervenus* rapidement pour éteindre l'incendie.
  Die Feuerwehr ist schnell *eingeschritten*, um das Feuer zu löschen.

  Le président a *intervenu* lors du débat télévisé.
  Der Präsident hat sich in die Fernsehdebatte *eingeschaltet*.

  Un accord est *intervenu* entre la direction et les syndicats.
  Zwischen der Geschäftsführung und den Gewerkschaften ist eine Einigung *zustande gekommen*.

  Plusieurs facteurs sont *intervenus* dans cette décision.
  Mehrere Faktoren haben bei dieser Entscheidung eine *Rolle gespielt*.

  Elle a *intervenu* en ma faveur auprès du directeur.
  Sie hat sich beim Direktor für mich *eingesetzt*.

  Je ne veux pas *intervenir* dans vos affaires personnelles.
  Ich möchte mich nicht in Ihre persönlichen Angelegenheiten *einmischen*.

  Le chirurgien a décidé qu'il fallait *intervenir* immédiatement.
  Der Chirurg hat entschieden, dass sofort *operiert werden* muss.

  L'ONU pourrait *intervenir* dans ce conflit.
  Die UNO könnte in diesen Konflikt *eingreifen*.

  Un imprévu est *intervenu* dans nos plans.
  Ein Unvorhergesehenes ist uns *dazwischengekommen*.

  Le professeur *intervient* rarement pendant les présentations.
  Der Professor *schaltet* sich selten während der Präsentationen *ein*.

  Les forces de l'ordre ont dû *intervenir* pour disperser la foule.
  Die Ordnungskräfte mussten *einschreiten*, um die Menge aufzulösen.

  Marie a *intervenu* plusieurs fois pendant la réunion.
  Marie hat sich während der Besprechung mehrmals zu Wort *gemeldet*.

  Un nouveau règlement est *intervenu* la semaine dernière.
  Letzte Woche ist eine neue Regelung in *Kraft getreten*.

  Je dois *intervenir* auprès du ministre pour cette affaire.
  Ich muss mich in dieser Angelegenheit an den Minister *wenden*.

  Les parents ont dû *intervenir* dans la dispute entre leurs enfants.
  Die Eltern mussten in den Streit zwischen ihren Kindern *eingreifen*.

  L'auteur fait *intervenir* un nouveau personnage dans l'histoire.
  Der Autor lässt eine neue Figur in der Geschichte *auftreten*.

  La chance est *intervenue* au bon moment.
  Der Zufall ist im richtigen Moment *eingetreten*.

  Le médiateur a *intervenu* pour résoudre le conflit.
  Der Vermittler hat *eingegriffen*, um den Konflikt zu lösen.

  Plusieurs incidents sont *intervenus* pendant la manifestation.
  Während der Demonstration sind mehrere Zwischenfälle *eingetreten*.

  Le hasard *intervient* souvent dans nos vies.
  Der Zufall *spielt* oft in unserem Leben eine *Rolle*.

  Les médecins ont dû *intervenir* d'urgence.
  Die Ärzte mussten notfallmäßig *eingreifen*.

  La banque centrale pourrait *intervenir* sur les marchés financiers.
  Die Zentralbank könnte an den Finanzmärkten *intervenieren*.

  Je ne veux pas *intervenir* dans cette discussion.
  Ich möchte mich in diese Diskussion nicht *einmischen*.

  L'avocat a *intervenu* en faveur de son client.
  Der Anwalt ist zugunsten seines Mandanten *eingeschritten*.

  Le gouvernement devrait *intervenir* pour protéger l'environnement.
  Die Regierung sollte zum Schutz der Umwelt *eingreifen*.

