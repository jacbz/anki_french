# Diese Felder bitte nicht ändern.
Rang: 1919
Wort: canal
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le canal
Femininum / Plural: canaux
IPA: \ka.nal\
Definition: Kanal
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L'utilisation du *canal* sémaphore est suspendue.
  Die Nutzung des Signal*kanals* ist ausgesetzt.

  Le *canal* de Suez relie la mer Méditerranée à la mer Rouge.
  Der Suez*kanal* verbindet das Mittelmeer mit dem Roten Meer.

  Nous avons navigué sur les *canaux* de Venise en gondole.
  Wir sind mit einer Gondel auf den *Kanälen* Venedigs gefahren.

  Les pêcheurs ont emprunté le *canal* latéral pour éviter les rapides.
  Die Fischer haben den Seiten*kanal* benutzt, um die Stromschnellen zu umgehen.

  Le *canal* d'irrigation permet d'arroser les champs en été.
  Der Bewässerungs*kanal* ermöglicht es, die Felder im Sommer zu bewässern.

  J'ai appris cette nouvelle par le *canal* de la radio locale.
  Ich habe diese Nachricht über den *Kanal* des lokalen Radios erfahren.

  Les médecins ont découvert une infection dans le *canal* biliaire.
  Die Ärzte haben eine Infektion im Gallen*kanal* entdeckt.

  Le *canal* de drainage évacue l'excès d'eau des terres agricoles.
  Der Entwässerungs*kanal* leitet das überschüssige Wasser von den landwirtschaftlichen Flächen ab.

  Sur quel *canal* est diffusée cette émission ?
  Auf welchem *Kanal* wird diese Sendung ausgestrahlt?

  Le *canal* de distribution traditionnel devient moins important avec le commerce en ligne.
  Der traditionelle Vertriebs*kanal* wird durch den Online-Handel weniger wichtig.

  Les bateaux de plaisance peuvent emprunter ce *canal* pendant l'été.
  Sportboote können diesen *Kanal* im Sommer benutzen.

  L'information a été transmise par le *canal* officiel.
  Die Information wurde über den offiziellen *Kanal* übermittelt.

  Le *canal* du Midi est inscrit au patrimoine mondial de l'UNESCO.
  Der Canal du Midi ist UNESCO-Welt*kultur*erbe.

  Les *canaux* souterrains conduisent l'eau vers la station d'épuration.
  Die unterirdischen *Kanäle* leiten das Wasser zur Kläranlage.

  Le Grand *Canal* de Versailles reflète magnifiquement le château.
  Der große *Kanal* von Versailles spiegelt das Schloss wunderschön wider.

  Un nouveau *canal* de communication a été établi entre les deux services.
  Ein neuer Kommunikations*kanal* wurde zwischen den beiden Abteilungen eingerichtet.

  Les *canaux* d'Amsterdam sont gelés pendant l'hiver.
  Die Amsterdamer *Kanäle* sind im Winter zugefroren.

  Le *canal* de Mozambique sépare Madagascar du continent africain.
  Der Mosambik*kanal* trennt Madagaskar vom afrikanischen Kontinent.

  L'entreprise utilise différents *canaux* pour vendre ses produits.
  Das Unternehmen nutzt verschiedene Vertriebs*kanäle* für seine Produkte.

  Les *canaux* osseux permettent le passage des vaisseaux sanguins.
  Die Knochen*kanäle* ermöglichen den Durchgang der Blutgefäße.

  Le *canal* d'amenée fournit l'eau à la centrale hydroélectrique.
  Der Zuleitungs*kanal* versorgt das Wasserkraftwerk mit Wasser.

  Les *canaux* de Venise sont moins pollués depuis la pandémie.
  Die *Kanäle* von Venedig sind seit der Pandemie weniger verschmutzt.

  Le *canal* de jonction relie les deux cours d'eau principaux.
  Der Verbindungs*kanal* verbindet die beiden Hauptwasserläufe.

  La péniche traverse lentement les *canaux* du nord de la France.
  Das Hausboot durchquert langsam die *Kanäle* Nordfrankreichs.

  Le *canal* auditif doit être nettoyé régulièrement.
  Der Gehör*kanal* muss regelmäßig gereinigt werden.

  L'ancien *canal* d'écoulement a été remplacé par une nouvelle canalisation.
  Der alte Abfluss*kanal* wurde durch eine neue Leitung ersetzt.

