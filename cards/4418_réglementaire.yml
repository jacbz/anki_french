# Diese Felder bitte nicht ändern.
Rang: 4418
Wort: réglementaire
Wortart: adj(f)

# Diese Felder gerne verbessern!
Wort mit Artikel: réglementaire
Femininum / Plural: ''
IPA: \ʁɛ.ɡlə.mɑ̃.tɛʁ\
Definition: regelkonform, vorschriftsmäßig
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il démantèle la structure *réglementaire* de la loi actuellement en vigueur.
  Er zerlegt die *Regelungs*struktur des derzeit geltenden Gesetzes.

  Les employés doivent porter l'uniforme *réglementaire* pendant leurs heures de travail.
  Die Angestellten müssen während der Arbeitszeit die *vorschriftsmäßige* Uniform tragen.

  La longueur de ta jupe n'est pas *réglementaire* pour l'école.
  Die Länge deines Rocks ist nicht *vorschriftsmäßig* für die Schule.

  L'entreprise n'a pas respecté le délai *réglementaire* pour déposer sa demande.
  Das Unternehmen hat die *vorgeschriebene* Frist für die Einreichung des Antrags nicht eingehalten.

  Le temps *réglementaire* pour cet examen est de trois heures.
  Die *vorgeschriebene* Zeit für diese Prüfung beträgt drei Stunden.

  Cette décision *réglementaire* affecte tous les employés de l'entreprise.
  Diese *Verwaltungs*entscheidung betrifft alle Mitarbeiter des Unternehmens.

  Le pouvoir *réglementaire* appartient au gouvernement.
  Die *Verordnungs*gewalt liegt bei der Regierung.

  "Ce n'est pas très *réglementaire*, mais je vais fermer les yeux pour cette fois."
  "Das ist nicht gerade *vorschriftsmäßig*, aber ich werde dieses Mal ein Auge zudrücken."

  Les dispositions *réglementaires* seront appliquées à partir du mois prochain.
  Die *gesetzlich geregelten* Bestimmungen werden ab nächstem Monat angewendet.

  Tous les documents ont été traités de manière *réglementaire*.
  Alle Dokumente wurden *ordnungsgemäß* bearbeitet.

  La taille *réglementaire* des bagages en cabine a été modifiée.
  Die *vorschriftsmäßige* Größe für Handgepäck wurde geändert.

  Les soldats portent leur tenue *réglementaire* lors de la cérémonie.
  Die Soldaten tragen ihre *vorschriftsmäßige* Uniform bei der Zeremonie.

  Le cadre *réglementaire* pour cette procédure est très strict.
  Der *Regelungs*rahmen für dieses Verfahren ist sehr streng.

  La hauteur *réglementaire* de la clôture ne doit pas dépasser deux mètres.
  Die *vorschriftsmäßige* Höhe des Zauns darf zwei Meter nicht überschreiten.

  La procédure *réglementaire* doit être suivie à la lettre.
  Das *vorgeschriebene* Verfahren muss genau befolgt werden.

  Les compétences *réglementaires* ont été transférées à la nouvelle agence.
  Die *Verordnungs*befugnisse wurden auf die neue Behörde übertragen.

  L'équipement n'est pas *réglementaire* selon les nouvelles normes de sécurité.
  Die Ausrüstung ist nach den neuen Sicherheitsnormen nicht *vorschriftsmäßig*.

