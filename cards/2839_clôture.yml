  Der Bilanzabschluss wurde erfolgreich abgeschlossen.

  La clôture d'un compte est une procédure simple.
  Der Kontoabschluss ist ein einfacher Vorgang.

  La clôture des crédits journaliers est un processus automatisé.
  Der Tagesgeldabschluss ist ein automatisierter Prozess.

  La clôture de la procédure de dépôt de bilan a libéré l'entreprise de ses dettes.
  Die Konkurseröffnung hat das Unternehmen von seinen Schulden befreit.

  Les cours de l'action ont baissé après clôture.
  Die Aktienkurse sind nachbörslich gefallen.

