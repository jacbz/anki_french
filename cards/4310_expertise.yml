# Diese Felder bitte nicht ändern.
Rang: 4310
Wort: expertise
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: une expertise
Femininum / Plural: ''
IPA: \ɛk.spɛʁ.tiz\
Definition: Gutachten, Schätzung
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il y a également beaucoup d'*expertise*.
  Es gibt auch viel *Sachverstand*.

  L'*expertise* du tableau a révélé qu'il s'agissait d'une copie.
  Die *Begutachtung* des Gemäldes ergab, dass es sich um eine Kopie handelte.

  Le juge a ordonné une *expertise* psychiatrique avant le procès.
  Der Richter ordnete vor dem Prozess ein psychiatrisches *Gutachten* an.

  L'*expertise* médicale a confirmé son incapacité de travail.
  Die ärztliche *Untersuchung* bestätigte seine Arbeitsunfähigkeit.

  Les enquêteurs attendent le résultat de l'*expertise* balistique.
  Die Ermittler warten auf das Ergebnis der ballistischen *Untersuchung*.

  Son *expertise* en matière de vins est reconnue dans le monde entier.
  Sein *Sachverstand* in Weinfragen ist weltweit anerkannt.

  Une *expertise* du bâtiment sera nécessaire avant la vente.
  Vor dem Verkauf wird eine *Schätzung* des Gebäudes erforderlich sein.

  L'*expertise* comptable a révélé plusieurs irrégularités.
  Die *Buchprüfung* brachte mehrere Unregelmäßigkeiten ans Licht.

  Nous avons demandé une *expertise* juridique sur cette question.
  Wir haben zu dieser Frage ein juristisches *Gutachten* eingeholt.

  L'*expertise* a estimé la valeur du bijou à plus de 10 000 euros.
  Die *Schätzung* bewertete den Schmuck auf über 10.000 Euro.

  Le certificat d'*expertise* médicale confirme son état de santé.
  Das ärztliche *Gutachten* bestätigt seinen Gesundheitszustand.

  Une *expertise* approfondie du manuscrit est en cours.
  Eine gründliche *Begutachtung* des Manuskripts läuft gerade.

  L'*expertise* technique a identifié la cause de l'accident.
  Das technische *Gutachten* hat die Unfallursache ermittelt.

  Les résultats de l'*expertise* ADN seront disponibles demain.
  Die Ergebnisse der DNA-*Untersuchung* werden morgen vorliegen.

  Ils ont fait appel à une *expertise* indépendante.
  Sie haben eine unabhängige *Begutachtung* in Auftrag gegeben.

  L'*expertise* immobilière a fixé le prix du loyer.
  Die Immobilien*schätzung* hat den Mietpreis festgelegt.

  Une deuxième *expertise* a confirmé les conclusions de la première.
  Eine zweite *Begutachtung* bestätigte die Schlussfolgerungen der ersten.

  L'*expertise* du mobilier ancien nécessite beaucoup d'expérience.
  Die *Schätzung* von antiken Möbeln erfordert viel Erfahrung.

  Le rapport d'*expertise* sera présenté la semaine prochaine.
  Das *Gutachten* wird nächste Woche vorgelegt.

