# Diese Felder bitte nicht ändern.
Rang: 1565
Wort: céder
Wortart: vt, vi

# Diese Felder gerne verbessern!
Wort mit Artikel: céder
Femininum / Plural: ''
IPA: \se.de\
Definition: nachgeben, abtreten
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  L'euro *cède* quelques fractions face au dollar.
  Der Euro *gibt* gegenüber dem Dollar einige Bruchteile *nach*.

  Le propriétaire a *cédé* son appartement à un jeune couple.
  Der Eigentümer hat seine Wohnung an ein junges Paar *abgegeben*.

  Elle a dû *céder* sa place dans la file d'attente à une femme enceinte.
  Sie musste ihren Platz in der Warteschlange einer schwangeren Frau *überlassen*.

  Le présentateur *cède* l'antenne à son collègue pour les informations.
  Der Moderator *schaltet* für die Nachrichten zu seinem Kollegen *um*.

  "Je te *cède* mon tour, je n'ai pas vraiment faim," dit-il à son ami.
  "Ich *lasse* dir den Vortritt, ich habe nicht wirklich Hunger", sagte er zu seinem Freund.

  L'entreprise envisage de *céder* son brevet à un concurrent.
  Das Unternehmen erwägt, sein Patent an einen Konkurrenten *abzutreten*.

  Le fermier a *cédé* son bail à son fils qui reprend l'exploitation.
  Der Bauer hat seinen Pachtvertrag an seinen Sohn *verpachtet*, der den Betrieb übernimmt.

  Après des heures de négociation, il a finalement *cédé* aux demandes des syndicats.
  Nach stundenlangen Verhandlungen hat er schließlich den Forderungen der Gewerkschaften *nachgegeben*.

  La branche a *cédé* sous le poids de la neige.
  Der Ast ist unter der Last des Schnees *gebrochen*.

  Le câble de sécurité a *cédé*, provoquant l'accident.
  Das Sicherheitsseil ist *gerissen* und hat den Unfall verursacht.

  "J'ai *cédé* à la tentation et j'ai mangé tout le gâteau," avoua-t-elle.
  "Ich bin der Versuchung *erlegen* und habe den ganzen Kuchen gegessen", gestand sie.

  Les troupes ont dû *céder* du terrain face à l'avancée ennemie.
  Die Truppen mussten angesichts des feindlichen Vormarsches zurück*weichen*.

  Il a *cédé* par lassitude après des heures de débat.
  Er hat nach stundenlanger Debatte aus Müdigkeit *aufgegeben*.

  La fièvre a finalement *cédé* aux antibiotiques prescrits.
  Das Fieber hat schließlich auf die verschriebenen Antibiotika *angesprochen*.

  "Je vous *cède* le passage," dit-il poliment en ouvrant la porte.
  "Ich *lasse* Ihnen den Vortritt", sagte er höflich, während er die Tür öffnete.

  L'homme d'affaires a *cédé* son fonds de commerce pour une somme modique.
  Der Geschäftsmann hat sein Geschäft für eine bescheidene Summe *veräußert*.

  Dans cette compétition, elle ne *cède* en rien à ses concurrents masculins.
  In diesem Wettbewerb *steht* sie ihren männlichen Konkurrenten in nichts *nach*.

  La poignée de la valise a *cédé* sous le poids des bagages.
  Der Koffergriff ist unter dem Gewicht des Gepäcks *nachgegeben*.

  Son hypothèse a rapidement *cédé* face à une analyse rigoureuse.
  Seine Hypothese ist einer gründlichen Analyse schnell zum Opfer *gefallen*.

  Malgré la pression, aucun des négociateurs n'a voulu *céder*.
  Trotz des Drucks wollte keiner der Verhandlungsführer *nachgeben*.

  Les parents ont fini par *céder* aux caprices de leur enfant gâté.
  Die Eltern haben den Launen ihres verwöhnten Kindes schließlich *nachgegeben*.

  "Ne *cède* pas au sommeil, nous sommes presque arrivés," encouragea le conducteur.
  "*Gib* nicht der Müdigkeit *nach*, wir sind fast da", ermutigte der Fahrer.

  Le vieux pont de bois *cédera* bientôt à cause de l'érosion.
  Die alte Holzbrücke wird aufgrund der Erosion bald *nachgeben*.

  Il a dû *céder* son siège à une personne âgée dans le bus bondé.
  Er musste seinen Sitz in dem überfüllten Bus einer älteren Person *überlassen*.

  L'entreprise a décidé de *céder* sa filiale déficitaire.
  Das Unternehmen hat beschlossen, seine defizitäre Tochtergesellschaft zu *veräußern*.

  "Je ne *céderai* jamais à ce chantage!", s'exclama-t-elle avec détermination.
  "Ich werde dieser Erpressung niemals *nachgeben*!", rief sie entschlossen aus.

  Le mur a *cédé* sous la pression de l'eau pendant l'inondation.
  Die Mauer ist während der Überschwemmung unter dem Druck des Wassers *eingestürzt*.

  Face à des preuves accablantes, l'accusé a fini par *céder* et avouer son crime.
  Angesichts erdrückender Beweise hat der Angeklagte schließlich *eingelenkt* und sein Verbrechen gestanden.

  "*Cédez* le passage aux véhicules venant de droite," rappelle le panneau de signalisation.
  "Vorfahrt *gewähren* für Fahrzeuge von rechts", erinnert das Verkehrsschild.

  Le gouvernement a *cédé* aux revendications des manifestants après des semaines de protestation.
  Die Regierung hat nach wochenlangen Protesten den Forderungen der Demonstranten *nachgegeben*.

  "Je te *cède* ma place dans l'équipe, tu es en meilleure forme que moi," dit le joueur à son coéquipier.
  "Ich *überlasse* dir meinen Platz in der Mannschaft, du bist in besserer Form als ich", sagte der Spieler zu seinem Teamkollegen.

  La banque a *cédé* la créance à une société de recouvrement.
  Die Bank hat die Forderung an ein Inkassounternehmen *abgetreten*.

  Le terrain a *cédé*, provoquant un glissement de terrain dangereux.
  Der Boden hat *nachgegeben* und einen gefährlichen Erdrutsch verursacht.

  "Ne *cédez* pas à la panique, suivez calmement les instructions," annonça le commandant de bord.
  "*Verfallen* Sie nicht in Panik, folgen Sie ruhig den Anweisungen", verkündete der Flugkapitän.

  La pression internationale a forcé le dictateur à *céder* le pouvoir.
  Der internationale Druck hat den Diktator gezwungen, die Macht *abzugeben*.

  L'élastique a *cédé*, faisant s'effondrer toute la structure du projet.
  Das Gummiband ist *gerissen*, wodurch die gesamte Struktur des Projekts zusammenbrach.

  Le vendeur a *cédé* sur le prix pour conclure rapidement la vente.
  Der Verkäufer hat beim Preis *nachgegeben*, um den Verkauf schnell abzuschließen.

  "Je ne *céderai* pas un pouce de notre territoire," déclara fermement le leader.
  "Ich werde keinen Zentimeter unseres Territoriums *abtreten*", erklärte der Anführer entschieden.

  La douleur a finalement *cédé* grâce aux médicaments prescrits.
  Der Schmerz hat dank der verschriebenen Medikamente schließlich *nachgelassen*.

  Le vieil arbre a *cédé* sous la force de la tempête.
  Der alte Baum ist der Kraft des Sturms *erlegen*.

