# Diese Felder bitte nicht ändern.
Rang: 391
Wort: tirer
Wortart: vi, vt, vr

# Diese Felder gerne verbessern!
Wort mit Artikel: tirer
Femininum / Plural: ''
IPA: \ti.ʁe\
Definition: ziehen, schießen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  À mon ordre, tirez sur ce câble.
  Auf meinen Befehl hin ziehen Sie an dem Kabel.

  Je vais tirer la porte.
  Ich werde die Tür ziehen.

  Il faut tirer la porte pour l’ouvrir.
  Man muss an der Tür ziehen, um sie zu öffnen.

  Elle a réussi à tirer son amie de la piscine.
  Es gelang ihr, ihre Freundin aus dem Pool zu ziehen.

  La petite fille a tiré sur les cheveux de son frère pour le faire rire.
  Die kleine Tochter hat ihren Bruder an den Haaren gezogen, um ihn zum Lachen zu bringen.

  On ne peut rien tirer de ce vieil homme, il ne veut parler à personne.
  Aus dem alten Mann ist nichts herauszubekommen, er will mit niemandem sprechen.

  Le chat a tiré sur la couverture pour s'enrouler dedans.
  Die Katze hat an der Decke gezogen, um sich darin einzurollen.

  Le tissu est trop épais, j'ai du mal à tirer l'aiguille à travers.
  Der Stoff ist zu dick, ich kann die Nadel schlecht durchziehen.

  Il a tiré une longue bouffée de sa cigarette et a laissé échapper un nuage de fumée.
  Er hat einen langen Zug von seiner Zigarette gemacht und eine Rauchwolke ausgeatmet.

  Les policiers ont tiré des bombes lacrymogènes dans la foule pour disperser les manifestants.
  Die Polizisten haben Tränengasgranaten in die Menge hineingeschiesssen, um die Demonstranten zu zerstreuen.

  Les lignes de cette peinture sont tirées au cordeau, elles sont parfaitement droites.
  Die Linien dieses Gemäldes sind schnurgerade angelegt, sie sind perfekt gerade.

  Je l'ai tiré du lit tôt ce matin, car nous avions un long voyage à faire.
  Ich habe ihn früh heute Morgen aus dem Bett geholt, da wir eine lange Reise vor uns hatten.

  Cette tradition tire son origine de la culture celtique.
  Diese Tradition geht auf die keltische Kultur zurück.

  J'ai tiré une conclusion de cette expérience, je ne referai plus jamais ça.
  Ich habe eine Schlussfolgerung aus diesem Erlebnis gezogen, ich werde das nie wieder tun.

