# Diese Felder gerne verbessern!
Wort mit Artikel: regrouper
Femininum / Plural: ''
IPA: \ʁə.ɡʁu.pe\
Definition: zusammenführen, vereinigen
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le ministre des finances a regroupé tout ça dans un seul programme.
  Der Finanzminister hat das alles in einem einzigen Programm zusammengefasst.

  Nous devons regrouper nos forces.
  Wir müssen unsere Kräfte zusammenführen.

  Des personnes sont regroupées autour de Paul, car il est le chef de l'équipe.
  Menschen scharen sich um Paul, da er der Chef des Teams ist.

  Se regrouper dans une association est un bon moyen de partager ses passions.
  Sich in einem Verein zusammenzuschließen ist ein guter Weg, um seine Leidenschaften zu teilen.

  Cette association regroupe des experts en architecture et en urbanisme.
  In diesem Verein haben sich Experten in Architektur und Stadtplanung zusammengeschlossen.

  Toute la famille regroupée pour les fêtes de fin d'année est un moment précieux.
  Die ganze Familie, die sich zu den Feiertagen zusammenfindet, ist ein kostbarer Moment.

  Les enfants se regroupent autour de leur professeur pour écouter l'histoire.
  Die Kinder stellen sich um ihren Lehrer herum, um die Geschichte zu hören.

  Regroupez-vous pour la photo, s'il vous plaît, tout le monde doit être visible !
  Stellt euch für das Foto zusammen, bitte, alle müssen sichtbar sein!

  Les élèves se regroupent autour de leur professeur, tandis que les autres se regroupent derrière eux.
  Die Schüler gruppieren sich um ihren Lehrer, während sich die anderen hinter ihnen gruppieren.

