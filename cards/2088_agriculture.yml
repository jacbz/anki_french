  Nous devons continuer de pratiquer une *agriculture* scientifique.
  Wir müssen weiterhin eine wissenschaftliche *Landwirtschaft* betreiben.

  L'*agriculture* biologique gagne en popularité auprès des consommateurs.
  Die biologische *Landwirtschaft* gewinnt bei den Verbrauchern an Beliebtheit.

  Les produits de l'*agriculture* locale sont vendus au marché fermier.
  Die Produkte der lokalen *Landwirtschaft* werden auf dem Bauernmarkt verkauft.

