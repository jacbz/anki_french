# Diese Felder bitte nicht ändern.
Rang: 3335
Wort: moquer
Wortart: vr

# Diese Felder gerne verbessern!
Wort mit Artikel: se moquer
Femininum / Plural: ''
IPA: \mɔ.ke\
Definition: sich lustig machen, spotten
Register: ↘Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il s'est *moqué* de moi, comme de vous.
  Er hat sich über mich *lustig gemacht*, genau wie über Sie.

  Pendant toute la soirée, les invités se sont *moqués* de son nouveau chapeau.
  Den ganzen Abend haben sich die Gäste über seinen neuen Hut *lustig gemacht*.

  "Je me *moque* pas mal de ce que tu penses !"
  "Das ist mir völlig *egal*, was du denkst!"

  Elle s'est cruellement *moquée* de ses sentiments.
  Sie hat seine Gefühle grausam *verspottet*.

  Les élèves se sont *moqués* de Pierre quand il est tombé dans la cour.
  Die Schüler haben Pierre *ausgelacht*, als er auf dem Schulhof hingefallen ist.

  Il faut savoir se *moquer* de soi-même de temps en temps.
  Man muss sich ab und zu auch über sich selbst *lustig machen* können.

  Je me *moque* du qu'en-dira-t-on, je ferai ce que je veux.
  Ich *schere* mich nicht um das Gerede der Leute, ich mache was ich will.

  "Tu te *moques* de moi ou quoi ?"
  "*Veräppelst* du mich etwa?"

  Les critiques ont *moqué* son dernier film sans pitié.
  Die Kritiker haben seinen letzten Film gnadenlos *verspottet*.

  Elle s'est bien *moquée* de nous en nous faisant croire ces mensonges.
  Sie hat uns schön zum *Narren gehalten*, als sie uns diese Lügen auftischte.

  Je me *moque* comme de l'an quarante de ses menaces !
  Seine Drohungen sind mir völlig *egal*!

  Les enfants se *moquent* que ce soit l'heure du coucher.
  Die Kinder *scheren* sich nicht darum, dass es Schlafenszeit ist.

  "Vous vous *moquez*, je suppose ?"
  "Sie *scherzen* wohl?"

  Il se *moque* des dangers comme de sa première chemise.
  Die Gefahren sind ihm völlig *egal*.

  Marie s'est fait *moquer* d'elle à cause de ses nouvelles chaussures.
  Marie wurde wegen ihrer neuen Schuhe *ausgelacht*.

  Ne vous *moquez* pas des chiens avant d'être sorti du village.
  *Spotte* nicht über die Hunde, bevor du aus dem Dorf draußen bist.

  Les médias se sont *moqués* de cette tradition désuète.
  Die Medien haben sich über diese veraltete Tradition *lustig gemacht*.

  Il se *moque* du tiers comme du quart.
  Ihm ist alles völlig *egal*.

  Thomas s'est *moqué* de mon accent toute la journée.
  Thomas hat sich den ganzen Tag über meinen Akzent *lustig gemacht*.

  Sophie se *moque* que ce soit trop cher.
  Sophie *schert* sich nicht darum, dass es zu teuer ist.

  "Je m'en *moque* comme de ma première chemise !"
  "Das ist mir völlig *schnuppe*!"

  Les spectateurs se sont *moqués* de sa performance médiocre.
  Die Zuschauer haben seine mittelmäßige Leistung *verhöhnt*.

  C'est se *moquer* du monde que de proposer un tel prix !
  Das ist ja wohl ein *Witz*, so einen Preis vorzuschlagen!

  Elle s'est *moquée* de mes conseils et maintenant elle le regrette.
  Sie hat meine Ratschläge *missachtet* und bereut es jetzt.

  On ne s'est pas *moqué* de lui lors de sa fête d'anniversaire.
  Bei seiner Geburtstagsfeier wurde nicht an Geschenken *gespart*.

  De qui se *moque*-t-on ici ?
  Wen will man hier zum *Narren halten*?

  "Travaillez et *moquez*-vous du reste !"
  "Arbeitet und *pfeift* auf den Rest!"

  Les collègues se sont *moqués* de sa nouvelle coupe de cheveux.
  Die Kollegen haben sich über seine neue Frisur *lustig gemacht*.

