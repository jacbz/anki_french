# Diese Felder bitte nicht ändern.
Rang: 3437
Wort: manche
Wortart: nm, nf

# Diese Felder gerne verbessern!
Wort mit Artikel: le/la manche
Femininum / Plural: ''
IPA: \mɑ̃ʃ\
Definition: |-
  <span class="disamb">le: </span>Griff, Stiel<br>
  <span class="disamb">la: </span>Ärmel
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

