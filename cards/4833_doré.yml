# Diese Felder bitte nicht ändern.
Rang: 4833
Wort: doré
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: doré
Femininum / Plural: dorée
IPA: \dɔ.ʁe\
Definition: vergoldet, golden
Register: ↗Fiktion ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  La jeunesse étudiante est encore une jeunesse *dorée*.
  Die Studierenden sind noch eine *goldene* Jugend.

  Elle porte un bracelet *doré* à l'or fin.
  Sie trägt ein fein*vergoldetes* Armband.

  Le soleil couchant inonde la pièce d'une lumière *dorée*.
  Die untergehende Sonne flutet den Raum mit *goldenem* Licht.

  La boulangère sort du four un pain bien *doré*.
  Die Bäckerin holt ein schön *goldbraunes* Brot aus dem Ofen.

  Après les vacances, elle est revenue avec une peau *dorée*.
  Nach dem Urlaub kam sie mit *gebräunter* Haut zurück.

  Ce tableau ancien est entouré d'un cadre *doré*.
  Dieses alte Gemälde ist von einem *Gold*rahmen umgeben.

  Les épis de blé *dorés* ondulent dans le vent.
  Die *goldenen* Weizenähren wogen im Wind.

  Le poulet est parfaitement *doré* des deux côtés.
  Das Hähnchen ist auf beiden Seiten perfekt *goldbraun*.

  Elle a de beaux cheveux blonds *dorés*.
  Sie hat schönes *gold*blondes Haar.

  Les couverts en argent *doré* brillent sur la table.
  Das *vergoldete* Silberbesteck glänzt auf dem Tisch.

  Cet oiseau rare a un plumage *doré*.
  Dieser seltene Vogel hat ein *goldenes* Gefieder.

  Le gâteau doit être légèrement *doré* sur le dessus.
  Der Kuchen soll oben leicht *goldbraun* sein.

  Les feuilles d'automne brillent d'un éclat *doré*.
  Die Herbstblätter leuchten in *goldenem* Glanz.

  Ce politicien a vraiment la langue *dorée*.
  Dieser Politiker hat wirklich eine *goldene* Zunge.

  Les carpes *dorées* nagent dans l'étang.
  Die *Gold*fische schwimmen im Teich.

  Le *doré* du cadre s'est terni avec le temps.
  Die *Gold*farbe des Rahmens ist mit der Zeit stumpf geworden.

  Les chandeliers *dorés* décorent la table de fête.
  Die *vergoldeten* Kerzenständer schmücken den Festtisch.

  Il vit dans une prison *dorée*.
  Er lebt in einem *goldenen* Käfig.

  Les moissons *dorées* s'étendent à perte de vue.
  Die *goldenen* Erntefelder erstrecken sich bis zum Horizont.

  Le rôti est bien *doré* et croustillant.
  Der Braten ist schön *goldbraun* und knusprig.

  "Bonne renommée vaut mieux que ceinture *dorée*."
  "Ein guter Ruf ist besser als ein *goldener* Gürtel."

  Un faisan *doré* traverse majestueusement la clairière.
  Ein *Gold*fasan durchquert majestätisch die Lichtung.

