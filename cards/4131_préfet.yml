Beispielsätze: |-
  Le *préfet* ne fera rien pour nous.
  Der *Präfekt* wird nichts für uns tun.

  Dans la Rome antique, le *préfet* du prétoire commandait la garde impériale.
  Im antiken Rom befehligte der *Präfekt* der Prätorianer die kaiserliche Garde.

  Le *préfet* maritime a ordonné la fermeture temporaire du port.
  Der Marine*präfekt* hat die vorübergehende Schließung des Hafens angeordnet.

  Pendant la réunion, la *préfète* a présenté les nouvelles mesures de sécurité.
  Während der Sitzung stellte die *Präfektin* die neuen Sicherheitsmaßnahmen vor.

  Le *préfet* de police a renforcé la surveillance dans le quartier.
  Der Polizei*präfekt* hat die Überwachung im Viertel verstärkt.

  En tant que *préfet* de région, il coordonne les actions de plusieurs départements.
  Als Regional*präfekt* koordiniert er die Maßnahmen mehrerer Departements.

  Le *préfet* apostolique administre ce territoire au nom du pape.
  Der apostolische *Präfekt* verwaltet dieses Gebiet im Namen des Papstes.

  C'est au *préfet* de prendre la décision finale concernant cette manifestation.
  Es liegt beim *Präfekten*, die endgültige Entscheidung über diese Demonstration zu treffen.

  Le *préfet* des études surveille attentivement le comportement des élèves.
  Der Studien*präfekt* überwacht aufmerksam das Verhalten der Schüler.

  Dans l'Empire romain, le *préfet* de l'annone gérait l'approvisionnement en blé.
  Im Römischen Reich verwaltete der *Präfekt* der Annona die Getreideversorgung.

  Les manifestants se sont rassemblés devant la préfecture pour rencontrer le *préfet*.
  Die Demonstranten versammelten sich vor der Präfektur, um den *Präfekten* zu treffen.

  Le *préfet* a décrété un couvre-feu à partir de vingt-trois heures.
  Der *Präfekt* hat ab dreiundzwanzig Uhr eine Ausgangssperre verhängt.

  Le nouveau *préfet* prendra ses fonctions lundi prochain.
  Der neue *Präfekt* wird am nächsten Montag sein Amt antreten.

  Le *préfet* des Gaules était l'un des plus hauts fonctionnaires de l'Empire romain.
  Der *Präfekt* von Gallien war einer der höchsten Beamten des Römischen Reiches.

  Le *préfet* de zone coordonne la sécurité de plusieurs régions.
  Der Zonen*präfekt* koordiniert die Sicherheit mehrerer Regionen.

  Le bureau du *préfet* se trouve au deuxième étage.
  Das Büro des *Präfekten* befindet sich im zweiten Stock.

  La nomination du nouveau *préfet* a été annoncée ce matin.
  Die Ernennung des neuen *Präfekten* wurde heute Morgen bekannt gegeben.

  Le *préfet* a signé l'arrêté autorisant la construction du nouveau centre commercial.
  Der *Präfekt* hat die Verfügung zur Genehmigung des neuen Einkaufszentrums unterzeichnet.

  Dans ce collège religieux, le *préfet* veille à la discipline des élèves.
  An diesem religiösen Gymnasium achtet der *Präfekt* auf die Disziplin der Schüler.

  Le *préfet* de Constantinople jouait un rôle crucial dans l'Empire byzantin.
  Der *Präfekt* von Konstantinopel spielte eine entscheidende Rolle im Byzantinischen Reich.

