# Diese Felder bitte nicht ändern.
Rang: 2430
Wort: porteur
Wortart: adj, nmf

# Diese Felder gerne verbessern!
Wort mit Artikel: le porteur
Femininum / Plural: porteuse
IPA: \pɔʁ.tœʁ\
Definition: Träger
Register: ↗Sachtext ↘Mündlich

