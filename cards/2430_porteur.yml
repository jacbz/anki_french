# Diese Felder bitte nicht ändern.
Rang: 2430
Wort: porteur
Wortart: nm

# Diese Felder gerne verbessern!
Wort mit Artikel: le porteur
Femininum / Plural: porteur
IPA: \pɔʁ.tœʁ\
Definition: Träger
Register: ↗Sachtext ↘Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Je suis porteur d’une bonne nouvelle.
  Ich bringe eine gute Nachricht.

  Le porteur de la valise est fatigué.
  Der Träger des Koffers ist müde.

  La fusée porteuse a décollé avec succès.
  Die Trägerrakete ist erfolgreich gestartet.

  La jeune fille était la porteuse d'eau pour sa famille.
  Die junge Frau war die Wasserträgerin für ihre Familie.

  Ce projet est porteur d'avenir pour l'entreprise.
  Dieses Projekt ist zukunftsträchtig für das Unternehmen.

  La femme était la porteuse du chèque.
  Die Frau war die Scheckinhaberin.

  La personne atteinte de la maladie était un porteur de germes.
  Die erkrankte Person war eine Keimträgerin.

  Le messager était le porteur de la nouvelle.
  Der Bote war der Überbringer der Nachricht.

  Le jeune homme était le porteur de journaux dans le quartier.
  Der junge Mann war der Zeitungsausträger im Viertel.

  La banque a remis le chèque à son porteur.
  Die Bank hat den Scheck an seinen Inhaber ausgehändigt.

  Elle est porteuse de parts dans l'entreprise familiale.
  Sie ist Anteilseignerin in dem Familienunternehmen.

  Le porteur d'un titre de créance peut réclamer son argent à tout moment.
  Die Forderungsberechtigte kann jederzeit ihr Geld einfordern.

