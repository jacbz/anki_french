  Cette infirmière *courageuse* a travaillé sans relâche pendant la pandémie.
  Diese *tapfere* Krankenschwester hat während der Pandemie unermüdlich gearbeitet.

  Un geste *courageux* peut parfois changer toute une vie.
  Eine *mutige* Geste kann manchmal ein ganzes Leben verändern.

  Je trouve vraiment *courageux* qu'il ait osé poursuivre ses rêves.
  Ich finde es wirklich *mutig*, dass er es gewagt hat, seine Träume zu verfolgen.

  Les alpinistes *courageux* ont continué malgré le mauvais temps.
  Die *tapferen* Bergsteiger machten trotz des schlechten Wetters weiter.

