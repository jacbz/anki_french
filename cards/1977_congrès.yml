Beispielsätze: |-
  C'est lui qui préside le *congrès*.
  Er leitet den *Kongress*.

  Le *congrès* annuel des médecins aura lieu à Paris.
  Der Jahres*kongress* der Ärzte findet in Paris statt.

  Les participants au *congrès* scientifique ont présenté leurs recherches.
  Die Teilnehmer am wissenschaftlichen *Kongress* haben ihre Forschungen vorgestellt.

  Le *Congrès* américain a voté une nouvelle loi.
  Der amerikanische *Kongress* hat ein neues Gesetz verabschiedet.

  Le *congrès* du parti a adopté un nouveau programme politique.
  Der Partei*tag* hat ein neues politisches Programm beschlossen.

  Elle est membre du *Congrès* depuis dix ans.
  Sie ist seit zehn Jahren *Kongress*abgeordnete.

  Le prochain *congrès* international des philologues se tiendra à Berlin.
  Der nächste internationale Philologen*kongress* wird in Berlin stattfinden.

  Les décisions prises lors du *congrès* de Vienne ont changé l'Europe.
  Die beim Wiener *Kongress* getroffenen Entscheidungen haben Europa verändert.

  Le *congrès* eucharistique a rassemblé des milliers de fidèles.
  Der eucharistische *Kongress* hat Tausende von Gläubigen versammelt.

  Le bureau du *congrès* est ouvert de 8h à 18h.
  Das *Tagungs*büro ist von 8 bis 18 Uhr geöffnet.

  Les élections du *Congrès* auront lieu en novembre.
  Die *Kongress*wahlen finden im November statt.

  Le programme du *congrès* prévoit plusieurs conférences intéressantes.
  Das *Tagungs*programm sieht mehrere interessante Vorträge vor.

  Un *congrès* extraordinaire a été convoqué pour la semaine prochaine.
  Ein außerordentlicher *Kongress* wurde für nächste Woche einberufen.

  Les chirurgiens se réuniront en *congrès* à Lyon.
  Die Chirurgen treffen sich zum *Kongress* in Lyon.

  Le *congrès* professionnel a attiré des experts du monde entier.
  Der Fach*kongress* hat Experten aus der ganzen Welt angezogen.

  La durée du *congrès* est fixée à trois jours.
  Die *Tagungs*dauer ist auf drei Tage festgelegt.

  Le *congrès* régional du syndicat aura lieu demain.
  Die regionale Gewerkschafts*tagung* findet morgen statt.

  Le palais des *congrès* peut accueillir jusqu'à 5000 personnes.
  Das *Kongress*zentrum kann bis zu 5000 Personen aufnehmen.

  Les travaux du *congrès* seront publiés dans un rapport final.
  Die Ergebnisse des *Kongresses* werden in einem Abschlussbericht veröffentlicht.

  Le début du *congrès* est prévu pour 9 heures précises.
  Der *Tagungs*beginn ist für genau 9 Uhr vorgesehen.

  Le *Congrès* américain se compose de deux chambres.
  Der amerikanische *Kongress* besteht aus zwei Kammern.

  J'assisterai au *congrès* des historiens la semaine prochaine.
  Ich werde nächste Woche am Historiker*kongress* teilnehmen.

  Le centre de *congrès* dispose d'équipements modernes.
  Das *Tagungs*gebäude verfügt über moderne Ausstattung.

