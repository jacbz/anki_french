# Diese Felder bitte nicht ändern.
Rang: 4910
Wort: défavorable
Wortart: adj

# Diese Felder gerne verbessern!
Wort mit Artikel: défavorable
Femininum / Plural: ''
IPA: \de.fa.vɔ.ʁabl\
Definition: ungünstig; ablehnend
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Le climat était trop *défavorable*.
  Das Klima war zu *ungünstig*.

  Les conditions météorologiques *défavorables* ont forcé l'annulation du vol.
  Die *ungünstigen* Wetterbedingungen haben zur Stornierung des Flugs geführt.

  La conjoncture *défavorable* inquiète les investisseurs.
  Die *rückläufige* Konjunktur beunruhigt die Investoren.

  Le président s'est montré *défavorable* à cette proposition de loi.
  Der Präsident stand diesem Gesetzesvorschlag *ablehnend* gegenüber.

  Cette décision sera *défavorable* aux petites entreprises.
  Diese Entscheidung wird für kleine Unternehmen *ungünstig* sein.

  Le sol acide est *défavorable* à la croissance de ces plantes.
  Der saure Boden *bekommt* diesen Pflanzen nicht.

  L'environnement *défavorable* a forcé l'entreprise à déménager.
  Die *ungünstigen* Bedingungen haben das Unternehmen zum Umzug gezwungen.

  Le jury s'est montré *défavorable* à la demande du candidat.
  Die Jury stand dem Antrag des Kandidaten *ablehnend* gegenüber.

  Cette période de l'année est *défavorable* aux ventes.
  Diese Jahreszeit ist für den Verkauf *ungünstig*.

  L'examinateur lui a donné un avis *défavorable*.
  Der Prüfer gab ihm eine *ablehnende* Beurteilung.

  Le moment était *défavorable* pour lancer ce nouveau produit.
  Der Zeitpunkt war *ungünstig*, um dieses neue Produkt einzuführen.

  Le changement climatique crée des conditions *défavorables* pour l'agriculture.
  Der Klimawandel schafft *ungünstige* Bedingungen für die Landwirtschaft.

  Son attitude *défavorable* a surpris tout le monde.
  Seine *ablehnende* Haltung hat alle überrascht.

  Cette région a un climat *défavorable* au tourisme.
  Diese Region hat ein für den Tourismus *ungünstiges* Klima.

  Les sondages sont *défavorables* au gouvernement.
  Die Umfragen fallen für die Regierung *ungünstig* aus.

  Le comité a émis un avis *défavorable* sur ce projet.
  Der Ausschuss gab eine *ablehnende* Stellungnahme zu diesem Projekt ab.

  Les circonstances *défavorables* l'ont empêché de réussir.
  Die *ungünstigen* Umstände haben seinen Erfolg verhindert.

