# Diese Felder bitte nicht ändern.
Rang: 1927
Wort: conservateur
Wortart: nm, adj

# Diese Felder gerne verbessern!
Wort mit Artikel: le conservateur
Femininum / Plural: conservatrice
IPA: \kɔ̃.sɛʁ.va.tœʁ\
Definition: Konservativer
Register: ↘Fiktion

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Dans les auteurs, y a un *conservateur*.
  Unter den Autoren ist ein *Konservativer*.

  Le *conservateur* du musée est en congé aujourd'hui.
  Der *Verwalter* des Museums hat heute frei.

  Marie est la nouvelle *conservatrice* de la bibliothèque nationale.
  Marie ist die neue *Verwalterin* der Nationalbibliothek.

  Les *conservateurs* s'opposent à cette réforme sociale.
  Die *Konservativen* sind gegen diese Sozialreform.

  Ce yaourt ne contient aucun *conservateur*.
  Dieser Joghurt enthält keine *Konservierungs*stoffe.

  Ils ont un parti très *conservateur*.
  Sie haben eine sehr *konservative* Partei.

  Cette banque suit une stratégie *conservatrice*.
  Diese Bank verfolgt eine *konservative* Strategie.

  Le *conservateur* en chef du Louvre donnera une conférence demain.
  Der Chef*verwalter* des Louvre wird morgen einen Vortrag halten.

  Notre *conservatrice* des hypothèques a pris sa retraite.
  Unsere Grundbuch*verwalterin* ist in den Ruhestand gegangen.

  Ce nouveau *conservateur* permet de garder les aliments frais plus longtemps.
  Dieses neue *Konservierungs*mittel hält die Lebensmittel länger frisch.

  Le journal défend des positions très *conservatrices*.
  Die Zeitung vertritt sehr *konservative* Positionen.

  La *conservatrice* du département des estampes organise une exposition.
  Die *Verwalterin* der Grafikabteilung organisiert eine Ausstellung.

  Mon grand-père est très *conservateur* dans ses opinions.
  Mein Großvater ist sehr *konservativ* in seinen Ansichten.

  Le gouvernement *conservateur* a perdu les élections.
  Die *konservative* Regierung hat die Wahl verloren.

  Cette chirurgie *conservatrice* a permis de sauver l'organe.
  Diese *erhaltende* Operation hat das Organ gerettet.

  Le *conservateur* adjoint prendra la relève pendant son absence.
  Der stellvertretende *Verwalter* wird während seiner Abwesenheit übernehmen.

  Les valeurs *conservatrices* sont importantes pour elle.
  *Konservative* Werte sind ihr wichtig.

  Cet agent *conservateur* est autorisé par la loi.
  Dieses *Konservierungs*mittel ist gesetzlich zugelassen.

  La gestion *conservatrice* de l'entreprise a assuré sa survie.
  Die *konservative* Führung des Unternehmens hat sein Überleben gesichert.

  Le nouveau *conservateur* du cabinet des médailles arrive lundi.
  Der neue *Verwalter* des Münzkabinetts kommt am Montag.

  Notre *conservateur* de cap nous maintient dans la bonne direction.
  Unser *Kurshalte*kompass hält uns auf dem richtigen Kurs.

  Cette approche *conservatrice* limite l'innovation.
  Dieser *konservative* Ansatz behindert die Innovation.

  Les électeurs *conservateurs* sont mécontents de cette décision.
  Die *konservativen* Wähler sind mit dieser Entscheidung unzufrieden.

  La politique *conservatrice* du musée protège les œuvres anciennes.
  Die *konservative* Politik des Museums schützt die alten Kunstwerke.

