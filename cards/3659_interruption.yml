# Diese Felder bitte nicht ändern.
Rang: 3659
Wort: interruption
Wortart: nf

# Diese Felder gerne verbessern!
Wort mit Artikel: une interruption
Femininum / Plural: ''
IPA: \ɛ̃.tɛ.ʁyp.sjɔ̃\
Definition: Unterbrechung
Register: ↗Sachtext

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Elle parlait sans *interruption*, d'un air raisonnable.
  Sie sprach ohne *Unterbrechung* in einem vernünftigen Ton.

  Une *interruption* de courant a plongé toute la ville dans l'obscurité.
  Ein *Stromausfall* hat die ganze Stadt ins Dunkel getaucht.

  Les employés ont décidé une *interruption* de travail de deux heures.
  Die Angestellten haben eine zweistündige *Arbeitsniederlegung* beschlossen.

  L'*interruption* du programme était due à des problèmes techniques.
  Die *Unterbrechung* des Programms war auf technische Probleme zurückzuführen.

  Cette source d'eau coule sans *interruption* depuis des siècles.
  Diese Wasserquelle fließt seit Jahrhunderten ohne *Unterbrechung*.

  Des *interruptions* fusaient de tous les bancs du Parlement.
  *Zwischenrufe* kamen von allen Bänken des Parlaments.

  L'*interruption* de la production a causé des pertes importantes.
  Die *Produktionsunterbrechung* hat erhebliche Verluste verursacht.

  Le magasin est ouvert sans *interruption* de 9h à 20h.
  Das Geschäft ist von 9 bis 20 Uhr *durchgehend* geöffnet.

  Une *interruption* de trois mois dans ses études lui a fait du bien.
  Eine dreimonatige *Unterbrechung* seines Studiums hat ihm gut getan.

  L'arbitre a décidé l'*interruption* du match à cause de la pluie.
  Der Schiedsrichter hat den *Abbruch* des Spiels wegen des Regens beschlossen.

  Les *interruptions* constantes l'empêchaient de finir son discours.
  Die ständigen *Unterbrechungen* hinderten ihn daran, seine Rede zu beenden.

  Une brève *interruption* de la séance a été nécessaire.
  Eine kurze *Unterbrechung* der Sitzung war erforderlich.

  L'*interruption* des communications a duré plusieurs heures.
  Die *Unterbrechung* der Kommunikation dauerte mehrere Stunden.

  Il a travaillé pendant douze heures sans *interruption*.
  Er hat zwölf Stunden ohne *Unterbrechung* gearbeitet.

  Les *interruptions* du public ont rendu la conférence chaotique.
  Die *Zwischenrufe* aus dem Publikum machten die Konferenz chaotisch.

  Le juge a ordonné une *interruption* de l'audience.
  Der Richter ordnete eine *Unterbrechung* der Verhandlung an.

  L'*interruption* du circuit électrique a causé une panne générale.
  Die *Unterbrechung* des Stromkreises hat einen Totalausfall verursacht.

  Une longue *interruption* dans leur relation les a fait grandir.
  Eine lange *Unterbrechung* ihrer Beziehung hat sie wachsen lassen.

  Cette route connaît une *interruption* temporaire à cause des travaux.
  Diese Straße hat wegen Bauarbeiten eine vorübergehende *Unterbrechung*.

  Les *interruptions* bruyantes ont perturbé la réunion.
  Die lauten *Zwischenrufe* haben die Versammlung gestört.

  L'*interruption* d'exploitation a duré plus longtemps que prévu.
  Die *Betriebsunterbrechung* dauerte länger als erwartet.

  Le planning ne permet aucune *interruption* cette semaine.
  Der Zeitplan erlaubt diese Woche keine *Unterbrechung*.

  Après une courte *interruption*, le film a repris.
  Nach einer kurzen *Unterbrechung* ging der Film weiter.

  Les travaux se poursuivront sans *interruption* jusqu'à la fin du mois.
  Die Arbeiten werden bis Ende des Monats ohne *Unterbrechung* fortgesetzt.

