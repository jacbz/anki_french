Notiz: |-
  Das Wort <b>sillage</b> stammt ursprünglich aus der Seefahrt und bezeichnet die Kielwasser-Spur, die ein Schiff im Wasser hinterlässt. Im übertragenen Sinne beschreibt es die Spur oder den Eindruck, den jemand oder etwas hinterlässt. Der Begriff hat sich auf verschiedene Arten von Spuren ausgeweitet: auf sichtbare Spuren in der Luft wie Kondensstreifen von Flugzeugen, auf die Nachwirkung von Bewegungen im Allgemeinen, und besonders auf den Duftschweif eines Parfüms, den eine Person beim Vorübergehen hinterlässt. In der Parfümerie beschreibt Sillage konkret, wie weit und wie intensiv ein Duft um den Träger herum wahrnehmbar ist und wie lange diese Duftspur in der Luft verweilt.
