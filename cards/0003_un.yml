Beispielsätze: |-
  Je me suis cassé un ongle.
  Ich habe mir einen Fingernagel abgebrochen.

  Je voudrais un café s’il vous plaît.
  Ich hätte gerne einen Kaffee bitte.

  Je suis fatigué, et en plus j'ai faim.
  Erstens bin ich müde, und zweitens habe ich Hunger.

  Il a affronté le danger avec un grand courage.
  Er stellte sich der Gefahr mit großer Tapferkeit.

  Je connais un qui pourrait t'aider.
  Ich kenne jemanden, der dir helfen könnte.

  Le bébé aura bientôt un an.
  Das Baby wird bald ein Jahr alt.

  L'un dans l'autre, il est heureux.
  Alles in allem ist er glücklich.

  Tu peux choisir l'un ou l'autre.
  Du kannst das eine oder das andere wählen.

  Il s'est battu à un contre trois.
  Er kämpfte allein gegen drei.

  C'est un artiste comme pas un.
  Er ist ein Künstler wie kein anderer.

  C'est tout un défi.
  Das ist alles eine Herausforderung.

  Ils ne font qu'un.
  Sie sind ein Herz und eine Seele.

