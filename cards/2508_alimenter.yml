  Der Staudamm versorgt die Stadt mit Trinkwasser.

  La propagande alimente la haine de la population envers l'ennemi.
  Die Propaganda gibt dem Hass der Bevölkerung gegenüber dem Feind Nahrung.

  On alimente le moteur en essence pour qu'il puisse fonctionner.
  Man versorgt den Motor mit Benzin, damit er laufen kann.

  Des questions pertinentes peuvent alimenter la conversation.
  Relevante Fragen können das Gespräch in Gang halten.

