Beispielsätze: |-
  Ces *séminaires* m'excitent à mort.
  Diese *Seminare* machen mich total an.

  Les étudiants en littérature participent à un *séminaire* hebdomadaire avec leur professeur.
  Die Literaturstudenten nehmen an einem wöchentlichen *Seminar* mit ihrem Professor teil.

  Nous avons organisé un *séminaire* en ligne sur la cybersécurité.
  Wir haben ein Online-*Seminar* über Cybersicherheit organisiert.

  Le *séminaire* de recherche aura lieu dans l'amphithéâtre principal.
  Das Forschungs*seminar* findet im Haupthörsaal statt.

  Après trois ans au *séminaire*, il a décidé de ne pas devenir prêtre.
  Nach drei Jahren im Priester*seminar* hat er sich entschieden, kein Priester zu werden.

  Le *séminaire* rabbinique accueille des étudiants du monde entier.
  Das rabbinische *Seminar* nimmt Studenten aus der ganzen Welt auf.

  Notre entreprise organise un *séminaire* de formation la semaine prochaine.
  Unser Unternehmen veranstaltet nächste Woche eine *Schulung*.

  Tout le *séminaire* s'est réuni pour la cérémonie de fin d'année.
  Das ganze *Seminar* hat sich zur Abschlussfeier versammelt.

  Il anime des *séminaires* de vente depuis plus de dix ans.
  Er leitet seit über zehn Jahren Verkaufs*seminare*.

  Le *séminaire* se concentrera sur les méthodes de recherche avancées.
  Das *Seminar* wird sich auf fortgeschrittene Forschungsmethoden konzentrieren.

  J'ai fait mon *séminaire* à Lyon avant d'être ordonné prêtre.
  Ich habe mein Priester*seminar* in Lyon absolviert, bevor ich zum Priester geweiht wurde.

  Les participants au *séminaire* ont été très satisfaits du contenu.
  Die Teilnehmer des *Seminars* waren mit dem Inhalt sehr zufrieden.

  Le petit *séminaire* a fermé ses portes dans les années 1960.
  Das kleine Priester*seminar* wurde in den 1960er Jahren geschlossen.

  Elle dirige le *séminaire* de littérature médiévale cette année.
  Sie leitet dieses Jahr das *Seminar* für mittelalterliche Literatur.

  Nous devons présenter nos recherches lors du prochain *séminaire*.
  Wir müssen unsere Forschungsergebnisse beim nächsten *Seminar* vorstellen.

  Le *séminaire* d'entreprise a renforcé l'esprit d'équipe.
  Das Firmen*seminar* hat den Teamgeist gestärkt.

  As-tu déjà assisté à un *séminaire* sur ce sujet?
  Hast du schon mal an einem *Seminar* zu diesem Thema teilgenommen?

  Le *séminaire* des Missions étrangères forme des prêtres missionnaires.
  Das Missions*seminar* bildet Missionspriester aus.

  Les inscriptions pour le *séminaire* de doctorat sont maintenant ouvertes.
  Die Anmeldungen für das Promotions*seminar* sind jetzt möglich.

