Beispielsätze: |-
  Quelques petits *nuages* se roulaient en boule dans le ciel.
  Ein paar kleine *Wolken* ballten sich am Himmel zusammen.

  Les *nuages* de pluie annoncent un orage imminent.
  Die Regen*wolken* kündigen ein Gewitter an.

  "Je suis sur un petit *nuage* depuis que j'ai eu mon diplôme !"
  "Ich schwebe auf *Wolke* Sieben, seit ich meinen Abschluss habe!"

  Un *nuage* toxique s'est échappé de l'usine chimique.
  Eine Gift*wolke* ist aus der Chemiefabrik entwichen.

  Un épais *nuage* de fumée s'élevait au-dessus de l'incendie.
  Eine dicke Rauch*wolke* stieg über dem Brand auf.

  Elle ajoute un *nuage* de lait dans son thé.
  Sie gibt einen *Schuss* Milch in ihren Tee.

  Le soleil perce à travers les *nuages*.
  Die Sonne bricht durch die *Wolken*.

  Un *nuage* de parfum flottait dans sa chambre.
  Eine Parfüm*wolke* schwebte in ihrem Zimmer.

  Les *nuages* s'accumulent à l'horizon.
  Die *Wolken* türmen sich am Horizont auf.

  "Il est toujours dans les *nuages*, celui-là !"
  "Der ist immer in höheren *Wolken*, dieser Typ!"

  Un *nuage* de poussière suivait la voiture sur la route.
  Eine Staub*wolke* folgte dem Auto auf der Straße.

  La mariée portait un voile en *nuage* de tulle.
  Die Braut trug einen zarten Tüll*schleier*.

  Des *nuages* de sauterelles ont dévasté les récoltes.
  Heuschrecken*schwärme* haben die Ernte verwüstet.

  Un *nuage* passa dans ses yeux quand elle entendit la nouvelle.
  Ein *Schatten* huschte über ihr Gesicht, als sie die Nachricht hörte.

  La discussion s'est terminée sans *nuage*.
  Das Gespräch endete ohne *Trübung*.

  Les *nuages* de vapeur s'échappaient des locomotives.
  Dampf*wolken* stiegen aus den Lokomotiven auf.

  "Il faut que tu descendes de ton *nuage* et affrontes la réalité."
  "Du musst von deiner *Wolke* herunterkommen und dich der Realität stellen."

  Le vent chassait les *nuages* dans le ciel d'automne.
  Der Wind trieb die *Wolken* am Herbsthimmel.

  Un *nuage* radioactif menaçait la région.
  Eine radioaktive *Wolke* bedrohte die Region.

  Leur amitié n'a jamais connu le moindre *nuage*.
  Ihre Freundschaft wurde nie von einer *Wolke* getrübt.

  Les *nuages* s'amoncelaient au-dessus de la montagne.
  Die *Wolken* türmten sich über dem Berg auf.

  Le ciel est chargé de *nuages* gris.
  Der Himmel ist voller grauer *Wolken*.

  Un *nuage* de mystère entourait sa disparition.
  Ein *Schleier* des Geheimnisses umgab sein Verschwinden.

  La lune apparaissait entre deux *nuages*.
  Der Mond erschien zwischen zwei *Wolken*.

  Les *nuages* de grêle ont dévasté les vignes.
  Die Hagel*wolken* haben die Weinberge verwüstet.

  Un *nuage* d'inquiétude passa sur son visage.
  Ein *Schatten* der Sorge huschte über sein Gesicht.

  L'avion traversait les *nuages* à grande vitesse.
  Das Flugzeug durchflog die *Wolken* mit hoher Geschwindigkeit.

  Un *nuage* de mouches tournoyait au-dessus du marché.
  Ein *Schwarm* Fliegen kreiste über dem Markt.

  Les premiers *nuages* d'orage apparaissaient à l'horizon.
  Die ersten Gewitter*wolken* zogen am Horizont auf.

  Son bonheur n'était troublé par aucun *nuage*.
  Ihr Glück wurde von keiner *Wolke* getrübt.

