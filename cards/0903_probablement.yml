# Diese Felder bitte nicht ändern.
Rang: 903
Wort: probablement
Wortart: adv

# Diese Felder gerne verbessern!
Wort mit Artikel: probablement
Femininum / Plural: ''
IPA: \pʁɔ.ba.blə.mɑ̃\
Definition: wahrscheinlich, wohl
Register: '' # Beispiel: ↘Sachtext ↗Mündlich

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  Il est *probablement* mort à ce moment-là.
  Er war zu diesem Zeitpunkt *wahrscheinlich* tot.

  Le train arrivera *probablement* en retard aujourd'hui.
  Der Zug wird heute *wahrscheinlich* zu spät kommen.

  *Probablement* qu'elle dira non à cette proposition.
  Sie wird diesem Vorschlag *wahrscheinlich* nicht zustimmen.

  Ces documents datent *probablement* du XVIII<sup>e</sup> siècle.
  Diese Dokumente stammen *wahrscheinlich* aus dem 18. Jahrhundert.

  Il réussira *probablement* son examen s'il continue à travailler ainsi.
  Er wird seine Prüfung *wahrscheinlich* bestehen, wenn er so weitermacht.

  - "Tu viendras à la fête ?<br>- *Probablement* pas."
  - "Kommst du zur Party?<br>- *Wahrscheinlich* nicht."

  Cette recette est *probablement* originaire d'Italie.
  Dieses Rezept stammt *wahrscheinlich* aus Italien.

  Les premiers humains sont *probablement* apparus en Afrique.
  Die ersten Menschen sind *wahrscheinlich* in Afrika aufgetaucht.

  *Probablement* que nous devrons reporter la réunion.
  Wir werden das Treffen *wahrscheinlich* verschieben müssen.

  Ce tableau a *probablement* été peint au printemps.
  Dieses Gemälde wurde *wahrscheinlich* im Frühling gemalt.

  Les dinosaures ont *probablement* disparu à cause d'une météorite.
  Die Dinosaurier sind *wahrscheinlich* wegen eines Meteoriten ausgestorben.

  Il ne viendra *probablement* jamais nous voir ici.
  Er wird uns hier *wahrscheinlich* nie besuchen kommen.

  *Probablement* qu'il pleuvra demain matin.
  Morgen früh wird es *wahrscheinlich* regnen.

